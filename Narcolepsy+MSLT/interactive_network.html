0/"}, {"abstract": "Twenty-four hour ambulatory sleep-wake recordings were made in 10 untreated patients with narcolepsy-cataplexy and 10 matched controls. Nocturnal sleep of narcoleptics was similar to descriptions of laboratory based recordings and was characterized by frequent sleep onset REM periods, high variability of REM latency, increased amounts of wakefulness after sleep onset, and low sleep efficiencies. Daytime portions in narcoleptics showed greater drowsiness and sleep than in controls with significantly higher amounts of stages 1A, 1B, 3, 4 and REM, more sleep episodes longer than 1 and longer than 10 min in duration, and high intersubject variability. On average, only 1.2 daytime sleep episodes began with sleep onset REM periods. There was a strong tendency in both groups towards a long mid-afternoon sleep episode often containing slow wave sleep (SWS) and which was significantly longer in narcoleptics. The mean interval between the onset of nocturnal SWS and the main daytime SWS peak was 14.1 h for narcoleptics and 13.6 h for controls. Daytime waking portions in narcoleptics showed significantly less \u0026#x27;active wakefulness\u0026#x27; than in controls. There was no correlation between MSLT measures of sleepiness and amount of daytime sleep in ambulant recordings.", "color": "#1f77b4", "id": "2461281", "label": "2461281", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 2461281\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1988\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Ambulatory 24 hour sleep-wake monitoring in narcolepsy-cataplexy compared to matched controls.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Electroencephalography and clinical neurophysiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTwenty-four hour ambulatory sleep-wake recordings were made in 10 untreated patients with narcolepsy-cataplexy and 10 matched controls. Nocturnal sleep of narcoleptics was similar to descriptions of laboratory based recordings and was characterized by frequent sleep onset REM periods, high variability of REM latency, increased amounts of wakefulness after sleep onset, and low sleep efficiencies. Daytime portions in narcoleptics showed greater drowsiness and sleep than in controls with significantly higher amounts of stages 1A, 1B, 3, 4 and REM, more sleep episodes longer than 1 and longer than 10 min in duration, and high intersubject variability. On average, only 1.2 daytime sleep episodes began with sleep onset REM periods. There was a strong tendency in both groups towards a long mid-afternoon sleep episode often containing slow wave sleep (SWS) and which was significantly longer in narcoleptics. The mean interval between the onset of nocturnal SWS and the main daytime SWS peak was 14.1 h for narcoleptics and 13.6 h for controls. Daytime waking portions in narcoleptics showed significantly less \u0026#x27;active wakefulness\u0026#x27; than in controls. There was no correlation between MSLT measures of sleepiness and amount of daytime sleep in ambulant recordings.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/2461281/"}, {"abstract": "Polygraphic sleep recording was performed in 20 narcoleptics with one or more of the auxiliary symptoms, 4 narcoleptics with only sleep attacks and 10 normals during one night and into the following day. Total sleep time in the narcoleptics did not differ significantly from that in the normals. Sleep of the narcoleptics with auxiliary symptoms was unstable with frequent awakening. The temporal organization of the REM--NREM sleep cycle was irregular in the narcoleptics with auxiliary symptoms, compared with those in the other two groups. Percentage of Stage 1 was significantly larger in the narcoleptics with auxiliary symptoms than in the other two groups and percentage of Stage 2 was smaller. Percentage of Stage 4 was smaller in the narcoleptics with auxiliary symptoms than in those with only sleep attacks. Percentages of Stages 3 and REM did not differentiate the three groups. Spindle density during Stage 2 did not differentiate the three groups. Sleep onset Stage REM was frequently observed exclusively in the narcoleptics with auxiliary symptoms. Excluding the instances showing sleep onset Stage REM, mean latency of initial episodes of REM sleep in the three groups was shorter after daytime sleep onset than after nighttime sleep onset. In the narcoleptics with auxiliary symptoms, no significant correlation was found between the percentage of Stage REM and clinical findings.\n\nthe sleep attacks in narcoleptics are due to an ill-timed, strong tendency to fall asleep (including both REM and NREM sleep), and it is therefore suggested that they are manifestations of their disturbed circadian rhythm of sleep--wakefulness cycle.", "color": "#1f77b4", "id": "58764", "label": "58764", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 58764\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1976\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleep satiation in narcoleptic patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Electroencephalography and clinical neurophysiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003ePolygraphic sleep recording was performed in 20 narcoleptics with one or more of the auxiliary symptoms, 4 narcoleptics with only sleep attacks and 10 normals during one night and into the following day. Total sleep time in the narcoleptics did not differ significantly from that in the normals. Sleep of the narcoleptics with auxiliary symptoms was unstable with frequent awakening. The temporal organization of the REM--NREM sleep cycle was irregular in the narcoleptics with auxiliary symptoms, compared with those in the other two groups. Percentage of Stage 1 was significantly larger in the narcoleptics with auxiliary symptoms than in the other two groups and percentage of Stage 2 was smaller. Percentage of Stage 4 was smaller in the narcoleptics with auxiliary symptoms than in those with only sleep attacks. Percentages of Stages 3 and REM did not differentiate the three groups. Spindle density during Stage 2 did not differentiate the three groups. Sleep onset Stage REM was frequently observed exclusively in the narcoleptics with auxiliary symptoms. Excluding the instances showing sleep onset Stage REM, mean latency of initial episodes of REM sleep in the three groups was shorter after daytime sleep onset than after nighttime sleep onset. In the narcoleptics with auxiliary symptoms, no significant correlation was found between the percentage of Stage REM and clinical findings.\n\nthe sleep attacks in narcoleptics are due to an ill-timed, strong tendency to fall asleep (including both REM and NREM sleep), and it is therefore suggested that they are manifestations of their disturbed circadian rhythm of sleep--wakefulness cycle.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/58764/"}, {"abstract": "Narcolepsy is among the leading causes of excessive daytime sleepiness and is the most common neurologic cause. Its classic form--narcolepsy with cataplexy--is a distinct neurologic disease with characteristic clinical and paraclinical findings. The history, epidemiology, clinical picture, pathophysiology, cause, diagnosis, and treatment, both pharmacologic and nonpharmacologic, are discussed in detail.", "color": "#aec7e8", "id": "8871976", "label": "8871976", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 8871976\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1996\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurologic clinics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is among the leading causes of excessive daytime sleepiness and is the most common neurologic cause. Its classic form--narcolepsy with cataplexy--is a distinct neurologic disease with characteristic clinical and paraclinical findings. The history, epidemiology, clinical picture, pathophysiology, cause, diagnosis, and treatment, both pharmacologic and nonpharmacologic, are discussed in detail.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/8871976/"}, {"abstract": "Human narcolepsy is a neurological disorder known to be closely associated with HLA-DR2 and DQB1*0602. Because most autoimmune diseases are HLA-associated, a similar mechanism has been proposed for narcolepsy. However, neither systemic nor CNS evidence of an autoimmune abnormality has ever been reported. In this study, major histocompatibility (MHC) class I and class II expression was studied in the CNS of human and canine narcoleptics using immunohistochemistry and Northern analysis. Results indicated that canine narcolepsy is associated with a significant increase of MHC class II expression by the microglia. Moreover, the highest values were found between 3 and 8 months of age, strikingly concomitant to the development of narcolepsy in the canine model. In humans, class II expression was not found significantly different between control and narcoleptic subjects. This result could be explained by the old age of the subjects (69.86 +/- 5.31 and 68.36 +/- 4.74 years in narcoleptics and controls, respectively), because class II expression is significantly correlated with age in both humans and dogs. For the first time, this study demonstrated that the expression of MHC class II molecules in the CNS is age-dependent and that a consistent increase of their expression by the microglia might be critically involved in the development of narcolepsy.", "color": "#aec7e8", "id": "8764647", "label": "8764647", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 8764647\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1996\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Major histocompatibility class II molecules in the CNS: increased microglial expression at the onset of narcolepsy in canine model.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Journal of neuroscience : the official journal of the Society for Neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHuman narcolepsy is a neurological disorder known to be closely associated with HLA-DR2 and DQB1*0602. Because most autoimmune diseases are HLA-associated, a similar mechanism has been proposed for narcolepsy. However, neither systemic nor CNS evidence of an autoimmune abnormality has ever been reported. In this study, major histocompatibility (MHC) class I and class II expression was studied in the CNS of human and canine narcoleptics using immunohistochemistry and Northern analysis. Results indicated that canine narcolepsy is associated with a significant increase of MHC class II expression by the microglia. Moreover, the highest values were found between 3 and 8 months of age, strikingly concomitant to the development of narcolepsy in the canine model. In humans, class II expression was not found significantly different between control and narcoleptic subjects. This result could be explained by the old age of the subjects (69.86 +/- 5.31 and 68.36 +/- 4.74 years in narcoleptics and controls, respectively), because class II expression is significantly correlated with age in both humans and dogs. For the first time, this study demonstrated that the expression of MHC class II molecules in the CNS is age-dependent and that a consistent increase of their expression by the microglia might be critically involved in the development of narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/8764647/"}, {"abstract": "Since its introduction, the multiple sleep latency test (MSLT) has played a major role in the diagnosis of narcolepsy. We assessed its diagnostic value in a series of 2,083 subjects of whom 170 (8.2%) were diagnosed with narcolepsy. The sensitivity of the combination of two or more sleep onset rapid eye movement (REM) periods (SOREMPs) with a mean sleep latency of \u0026lt; 5 minutes on an initial MSLT was 70% with a specificity of 97%, but 30% of all subjects with this combination of findings did not have narcolepsy. In some narcoleptics who had more than one MSLT, the proportion of naps with SOREMPs varied substantially from the initial MSLT to the follow-up test. The highest specificity (99.2%) and positive predictive value (PPV) (87%) for MSLT findings was obtained with the criteria of three or more SOREMPs combined with a mean sleep latency of \u0026lt; 5 minutes, but the sensitivity of this combination was only 46%. The combination of a SOREMP with a sleep latency \u0026lt; 10 minutes on polysomnography yielded a specificity (98.9%) and PPV (73%) almost equal to those obtained from combinations of MSLT findings, but the sensitivity was much lower. Our results suggest that the MSLT cannot be used in isolation to confirm or exclude narcolepsy, is indicated only in selected patients with excessive daytime sleepiness, and is most valuable when interpreted in conjunction with clinical findings.", "color": "#aec7e8", "id": "9351129", "label": "9351129", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9351129\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1997\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Value of the multiple sleep latency test (MSLT) for the diagnosis of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSince its introduction, the multiple sleep latency test (MSLT) has played a major role in the diagnosis of narcolepsy. We assessed its diagnostic value in a series of 2,083 subjects of whom 170 (8.2%) were diagnosed with narcolepsy. The sensitivity of the combination of two or more sleep onset rapid eye movement (REM) periods (SOREMPs) with a mean sleep latency of \u0026lt; 5 minutes on an initial MSLT was 70% with a specificity of 97%, but 30% of all subjects with this combination of findings did not have narcolepsy. In some narcoleptics who had more than one MSLT, the proportion of naps with SOREMPs varied substantially from the initial MSLT to the follow-up test. The highest specificity (99.2%) and positive predictive value (PPV) (87%) for MSLT findings was obtained with the criteria of three or more SOREMPs combined with a mean sleep latency of \u0026lt; 5 minutes, but the sensitivity of this combination was only 46%. The combination of a SOREMP with a sleep latency \u0026lt; 10 minutes on polysomnography yielded a specificity (98.9%) and PPV (73%) almost equal to those obtained from combinations of MSLT findings, but the sensitivity was much lower. Our results suggest that the MSLT cannot be used in isolation to confirm or exclude narcolepsy, is indicated only in selected patients with excessive daytime sleepiness, and is most valuable when interpreted in conjunction with clinical findings.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9351129/"}, {"abstract": "To identify rare allelic variants and HLA alleles in narcolepsy patients with hypocretin (orexin, HCRT) deficiency but lacking DQB1*06:02.\n\nChina (Peking University People\u0026#x27;s Hospital), Czech Republic (Charles University), Denmark (Golstrup Hospital), Italy (University of Bologna), Korea (Catholic University), and USA (Stanford University).\n\nCSF hypocretin-1, DQB1*06:02, clinical and polysomnographic data were collected in narcolepsy patients (552 with and 144 without cataplexy) from 6 sites. Numbers of cases with and without DQB1*06:02 and low CSF hypocretin-1 were compiled. HLA class I (A, B, C), class II (DRBs, DQA1, DQB1, DPA1, and DPB1), and whole exome sequencing were conducted in 9 DQB1*06:02 negative cases with low CSF hypocretin-1. Sanger sequencing of selected exons in DNMT1, HCRT, and MOG was performed to exclude mutations in known narcolepsy-associated genes.\n\nClassic narcolepsy markers DQB1*06:02 and low CSF hypocretin-1 were found in 87.4% of cases with cataplexy, and in 20.0% without cataplexy. Nine cases (all with cataplexy) were DQB1*06:02 negative with low CSF hypocretin-1, constituting 1.7% [0.8%-3.4%] of all cases with cataplexy and 1.8% [0.8%-3.4%] of cases with low CSF hypocretin independent of cataplexy across sites. Five HLA negative subjects had severe cataplexy, often occurring without clear triggers. Subjects had diverse ethnic backgrounds and HLA alleles at all loci, suggesting no single secondary HLA association. The rare subtype DPB1*0901, and homologous DPB1*10:01 subtype, were present in 5 subjects, suggesting a secondary association with HLA-DP. Preprohypocretin sequencing revealed no mutations beyond one previously reported in a very early onset case. No new MOG or DNMT1 mutations were found, nor were suspicious or private variants in novel genes identified through exome sequencing.\n\nHypocretin, MOG, or DNMT1 mutations are exceptional findings in DQB1*06:02 negative cases with hypocretin deficiency. A secondary HLA-DP association may be present in these cases. These represent particularly difficult diagnostic challenges.", "color": "#2ca02c", "id": "25197808", "label": "25197808", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25197808\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e HLA DQB1*06:02 negative narcolepsy with hypocretin/orexin deficiency.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo identify rare allelic variants and HLA alleles in narcolepsy patients with hypocretin (orexin, HCRT) deficiency but lacking DQB1*06:02.\n\nChina (Peking University People\u0026#x27;s Hospital), Czech Republic (Charles University), Denmark (Golstrup Hospital), Italy (University of Bologna), Korea (Catholic University), and USA (Stanford University).\n\nCSF hypocretin-1, DQB1*06:02, clinical and polysomnographic data were collected in narcolepsy patients (552 with and 144 without cataplexy) from 6 sites. Numbers of cases with and without DQB1*06:02 and low CSF hypocretin-1 were compiled. HLA class I (A, B, C), class II (DRBs, DQA1, DQB1, DPA1, and DPB1), and whole exome sequencing were conducted in 9 DQB1*06:02 negative cases with low CSF hypocretin-1. Sanger sequencing of selected exons in DNMT1, HCRT, and MOG was performed to exclude mutations in known narcolepsy-associated genes.\n\nClassic narcolepsy markers DQB1*06:02 and low CSF hypocretin-1 were found in 87.4% of cases with cataplexy, and in 20.0% without cataplexy. Nine cases (all with cataplexy) were DQB1*06:02 negative with low CSF hypocretin-1, constituting 1.7% [0.8%-3.4%] of all cases with cataplexy and 1.8% [0.8%-3.4%] of cases with low CSF hypocretin independent of cataplexy across sites. Five HLA negative subjects had severe cataplexy, often occurring without clear triggers. Subjects had diverse ethnic backgrounds and HLA alleles at all loci, suggesting no single secondary HLA association. The rare subtype DPB1*0901, and homologous DPB1*10:01 subtype, were present in 5 subjects, suggesting a secondary association with HLA-DP. Preprohypocretin sequencing revealed no mutations beyond one previously reported in a very early onset case. No new MOG or DNMT1 mutations were found, nor were suspicious or private variants in novel genes identified through exome sequencing.\n\nHypocretin, MOG, or DNMT1 mutations are exceptional findings in DQB1*06:02 negative cases with hypocretin deficiency. A secondary HLA-DP association may be present in these cases. These represent particularly difficult diagnostic challenges.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25197808/"}, {"abstract": "Narcolepsy is a chronic neurologic disorder characterized by excessive daytime sleepiness and abnormal manifestations of REM sleep including cataplexy, sleep paralysis, and hypnagogic hallucinations. Narcolepsy is both a significant medical problem and a unique disease model for the study of sleep. Research in human narcolepsy has led to the identification of specific HLA alleles (DQB1*0602 and DQA1*0102) that predispose to the disorder. This has suggested the possibility that narcolepsy may be an autoimmune disorder, a hypothesis that has not been confirmed to date. Genetic factors other than HLA are also likely to be involved. In a canine model of narcolepsy, the disorder is transmitted as a non-MHC single autosomal recessive trait with full penetrance (canarc-1). A tightly linked marker for canarc-1 has been identified, and positional cloning studies are under way to isolate canarc-1 from a newly developed canine genomic BAC library. The molecular cloning of this gene may lead to a better understanding of sleep mechanisms, as has been the case for circadian rhythms following the cloning of frq, per, and Clock.", "color": "#aec7e8", "id": "9582188", "label": "9582188", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9582188\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1998\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Genetic studies in the sleep disorder narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Genome research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a chronic neurologic disorder characterized by excessive daytime sleepiness and abnormal manifestations of REM sleep including cataplexy, sleep paralysis, and hypnagogic hallucinations. Narcolepsy is both a significant medical problem and a unique disease model for the study of sleep. Research in human narcolepsy has led to the identification of specific HLA alleles (DQB1*0602 and DQA1*0102) that predispose to the disorder. This has suggested the possibility that narcolepsy may be an autoimmune disorder, a hypothesis that has not been confirmed to date. Genetic factors other than HLA are also likely to be involved. In a canine model of narcolepsy, the disorder is transmitted as a non-MHC single autosomal recessive trait with full penetrance (canarc-1). A tightly linked marker for canarc-1 has been identified, and positional cloning studies are under way to isolate canarc-1 from a newly developed canine genomic BAC library. The molecular cloning of this gene may lead to a better understanding of sleep mechanisms, as has been the case for circadian rhythms following the cloning of frq, per, and Clock.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9582188/"}, {"abstract": "Narcolepsy is a chronic sleep disorder marked by excessive daytime sleepiness, cataplexy, sleep paralysis, and hypnagogic hallucinations. Since the discovery of sleep onset REM periods (SOREMPs) in narcoleptic patients, narcolepsy has often been regarded as a disorder of REM sleep generation: REM sleep intrudes in active wake or at sleep onset, resulting in cataplexy, sleep paralysis, or hypnagogic hallucinations. However, this hypothesis has not been experimentally verified. In the current study, we characterized the sleep abnormalities of genetically narcoleptic-cataplectic Dobermans, a naturally occurring animal model of narcolepsy, in order to verify this concept. Multiple sleep latency tests during the daytime revealed that narcoleptic Dobermans exhibit a shorter sleep latency and a higher frequency of SOREMPs, compared to control Dobermans. The total amount of time spent in wake and sleep during the daytime is not altered in narcoleptic dogs, but their wake and sleep patterns are fragmented, and state transitions into and from wake and other sleep stages are altered. A clear 30 min REM sleep cyclicity exists in both narcoleptic and control dogs, suggesting that generation of the ultradian rhythm of REM sleep is not altered in narcoleptics. In contrast, cataplexy displays no cyclicity and can be elicited in narcoleptic animals anytime with emotional stimulation and displays no cyclicity. Stimulation of a cholinoceptive site in the basal forebrain induces a long-lasting attack of cataplexy in narcoleptic dogs; however, bursts of rapid eye movements during this state still occur with a 30 min cyclicity. Sites and mechanisms for triggering cataplexy may therefore be different from those for REM sleep. Cataplexy and a dysfunction in the maintenance of vigilance states, but not abnormal REM sleep generation, may therefore be central to narcolepsy.", "color": "#ff7f0e", "id": "11164570", "label": "11164570", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11164570\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2000\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Is narcolepsy a REM sleep disorder? Analysis of sleep abnormalities in narcoleptic Dobermans.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neuroscience research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a chronic sleep disorder marked by excessive daytime sleepiness, cataplexy, sleep paralysis, and hypnagogic hallucinations. Since the discovery of sleep onset REM periods (SOREMPs) in narcoleptic patients, narcolepsy has often been regarded as a disorder of REM sleep generation: REM sleep intrudes in active wake or at sleep onset, resulting in cataplexy, sleep paralysis, or hypnagogic hallucinations. However, this hypothesis has not been experimentally verified. In the current study, we characterized the sleep abnormalities of genetically narcoleptic-cataplectic Dobermans, a naturally occurring animal model of narcolepsy, in order to verify this concept. Multiple sleep latency tests during the daytime revealed that narcoleptic Dobermans exhibit a shorter sleep latency and a higher frequency of SOREMPs, compared to control Dobermans. The total amount of time spent in wake and sleep during the daytime is not altered in narcoleptic dogs, but their wake and sleep patterns are fragmented, and state transitions into and from wake and other sleep stages are altered. A clear 30 min REM sleep cyclicity exists in both narcoleptic and control dogs, suggesting that generation of the ultradian rhythm of REM sleep is not altered in narcoleptics. In contrast, cataplexy displays no cyclicity and can be elicited in narcoleptic animals anytime with emotional stimulation and displays no cyclicity. Stimulation of a cholinoceptive site in the basal forebrain induces a long-lasting attack of cataplexy in narcoleptic dogs; however, bursts of rapid eye movements during this state still occur with a 30 min cyclicity. Sites and mechanisms for triggering cataplexy may therefore be different from those for REM sleep. Cataplexy and a dysfunction in the maintenance of vigilance states, but not abnormal REM sleep generation, may therefore be central to narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11164570/"}, {"abstract": "Parknson\u0026#x27;s disease (PD) is the second most common neurodegenerative disease, affecting 1% of people aged over 60. PD is characterized by a wide range of motor symptoms, however the clinical spectrum of PD covers a wide range of non-motor symptoms, as well. Sleep disorders are among the most common non-motor symptoms of PD, can occur at any stage of the disease and significantly affect quality of life. These include rapid eye movement sleep behavior disorder (RBD), restless legs syndrome (RLS), excessive daytime sleepiness (EDS), insomnia, obstructive sleep apnea (OSA) and circadian rhythm disturbances. One of the main challenges in PD research is identifying individuals during the prodromal phase of the disease. Combining genetic and prodromal data may aid the early identification of individuals susceptible to PD. This review highlights current data regarding the genetic component of sleep disorders in PD patients, focusing on genes that have currently been associated with this PD co-morbidity.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "38201415", "label": "38201415", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 38201415\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2024\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The Genetic Landscape of Sleep Disorders in Parkinson\u0026#x27;s Disease.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Diagnostics (Basel, Switzerland)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eParknson\u0026#x27;s disease (PD) is the second most common neurodegenerative disease, affecting 1% of people aged over 60. PD is characterized by a wide range of motor symptoms, however the clinical spectrum of PD covers a wide range of non-motor symptoms, as well. Sleep disorders are among the most common non-motor symptoms of PD, can occur at any stage of the disease and significantly affect quality of life. These include rapid eye movement sleep behavior disorder (RBD), restless legs syndrome (RLS), excessive daytime sleepiness (EDS), insomnia, obstructive sleep apnea (OSA) and circadian rhythm disturbances. One of the main challenges in PD research is identifying individuals during the prodromal phase of the disease. Combining genetic and prodromal data may aid the early identification of individuals susceptible to PD. This review highlights current data regarding the genetic component of sleep disorders in PD patients, focusing on genes that have currently been associated with this PD co-morbidity.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/38201415/"}, {"abstract": "The G2385R variant of the leucine-rich repeat kinase 2 (LRRK2) is strongly associated with Parkinson\u0026#x27;s disease (PD) in Asian populations. However, it is still unclear whether the clinical phenotype of PD patients with the G2385R variant can be distinguished from that of patients with idiopathic PD. In this study, we investigated motor and non-motor symptoms of LRRK2 G2385R variant carriers in a Chinese population. We genotyped 1031 Chinese PD patients for the G2385R variant of the LRRK2 gene, and examined the demographic and clinical characteristics of LRRK2 G2385R variant carrier and non-carrier PD patients. LRRK2 G2385R variant carriers were more likely to present the postural instability and gait difficulty dominant (PIGD) phenotype. This variant was also significantly associated with motor fluctuations and the levodopa equivalent dose (LED). G2385R variant carriers had higher REM sleep behavior disorder (RBD) screening questionnaire (RBDSQ) score and more RBD symptoms compared with non-carriers. We concluded that the G2385R variant could be a risk factor for the PIGD phenotype, motor fluctuations, LED values and RBD symptoms.", "color": "#2ca02c", "id": "27330837", "label": "27330837", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 27330837\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2016\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Effect of a Leucine-rich Repeat Kinase 2 Variant on Motor and Non-motor Symptoms in Chinese Parkinson\u0026#x27;s Disease Patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Aging and disease\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe G2385R variant of the leucine-rich repeat kinase 2 (LRRK2) is strongly associated with Parkinson\u0026#x27;s disease (PD) in Asian populations. However, it is still unclear whether the clinical phenotype of PD patients with the G2385R variant can be distinguished from that of patients with idiopathic PD. In this study, we investigated motor and non-motor symptoms of LRRK2 G2385R variant carriers in a Chinese population. We genotyped 1031 Chinese PD patients for the G2385R variant of the LRRK2 gene, and examined the demographic and clinical characteristics of LRRK2 G2385R variant carrier and non-carrier PD patients. LRRK2 G2385R variant carriers were more likely to present the postural instability and gait difficulty dominant (PIGD) phenotype. This variant was also significantly associated with motor fluctuations and the levodopa equivalent dose (LED). G2385R variant carriers had higher REM sleep behavior disorder (RBD) screening questionnaire (RBDSQ) score and more RBD symptoms compared with non-carriers. We concluded that the G2385R variant could be a risk factor for the PIGD phenotype, motor fluctuations, LED values and RBD symptoms.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/27330837/"}, {"abstract": "The vaccine safety surveillance system effectively detected a very rare adverse event, narcolepsy, in subjects receiving AS03-adjuvanted A(H1N1) pandemic vaccine made using the European inactivation/purification protocol. The reports of increased cases of narcolepsy in non-vaccinated subjects infected with wild A(H1N1) pandemic influenza virus suggest a role for the viral antigen(s) in disease development. However, additional investigations are needed to better understand what factor(s) in wild influenza infection trigger(s) narcolepsy in susceptible hosts. An estimated 31 million doses of European AS03-adjuvanted A(H1N1) pandemic vaccine were used in more than 47 countries. The Canadian AS03-adjuvanted A(H1N1) pandemic vaccine was used with high coverage in Canada where an estimated 12 million doses were administered. As no similar narcolepsy association has been reported to date with the AS03-adjuvanted A(H1N1) pandemic vaccine made using the Canadian inactivation/purification protocol, this suggests that the AS03 adjuvant alone may not be responsible for the narcolepsy association. To date, no narcolepsy association has been reported with the MF59\u00ae-adjuvanted A(H1N1) pandemic vaccine. This review article provides a brief background on narcolepsy, outlines the different types of vaccine preparations including the ones for influenza, reviews the accumulated evidence for the safety of adjuvants, and explores the association between autoimmune diseases and natural infections. It concludes by assimilating the historical observations and recent clinical studies to formulate a feasible hypothesis on why vaccine-associated narcolepsy may not be solely linked to the AS03 adjuvant but more likely be linked to how the specific influenza antigen component of the European AS03-adjuvanted pandemic vaccine was prepared. Careful and long-term epidemiological studies of subjects who developed narcolepsy in association with AS03-adjuvanted A(H1N1) pandemic vaccine prepared with the European inactivation/purification protocol are needed.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "24559657", "label": "24559657", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24559657\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy, 2009 A(H1N1) pandemic influenza, and pandemic influenza vaccinations: what is known and unknown about the neurological disorder, the role for autoimmunity, and vaccine adjuvants.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of autoimmunity\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe vaccine safety surveillance system effectively detected a very rare adverse event, narcolepsy, in subjects receiving AS03-adjuvanted A(H1N1) pandemic vaccine made using the European inactivation/purification protocol. The reports of increased cases of narcolepsy in non-vaccinated subjects infected with wild A(H1N1) pandemic influenza virus suggest a role for the viral antigen(s) in disease development. However, additional investigations are needed to better understand what factor(s) in wild influenza infection trigger(s) narcolepsy in susceptible hosts. An estimated 31 million doses of European AS03-adjuvanted A(H1N1) pandemic vaccine were used in more than 47 countries. The Canadian AS03-adjuvanted A(H1N1) pandemic vaccine was used with high coverage in Canada where an estimated 12 million doses were administered. As no similar narcolepsy association has been reported to date with the AS03-adjuvanted A(H1N1) pandemic vaccine made using the Canadian inactivation/purification protocol, this suggests that the AS03 adjuvant alone may not be responsible for the narcolepsy association. To date, no narcolepsy association has been reported with the MF59\u00ae-adjuvanted A(H1N1) pandemic vaccine. This review article provides a brief background on narcolepsy, outlines the different types of vaccine preparations including the ones for influenza, reviews the accumulated evidence for the safety of adjuvants, and explores the association between autoimmune diseases and natural infections. It concludes by assimilating the historical observations and recent clinical studies to formulate a feasible hypothesis on why vaccine-associated narcolepsy may not be solely linked to the AS03 adjuvant but more likely be linked to how the specific influenza antigen component of the European AS03-adjuvanted pandemic vaccine was prepared. Careful and long-term epidemiological studies of subjects who developed narcolepsy in association with AS03-adjuvanted A(H1N1) pandemic vaccine prepared with the European inactivation/purification protocol are needed.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24559657/"}, {"abstract": "Very few studies have evaluated narcolepsy in Asian countries, outside of Japan. Our goal was to study narcolepsy at the genetic, clinical and pathophysiological level in Korea.\n\nProspective study of consecutive patients and age matched controls. Clinical data ascertained from the Stanford Sleep Inventory, Polysomnography and MSLT data, as well as clinical notes. High resolution DRB1 and DQB1 typing in all subjects and studies of CSF hypocretin-1 was also evaluated in a subset of patients.\n\n20 patients diagnosed at St. Vincent and Korea University Hospitals (Seoul, Korea). 21 Korean control subjects.\n\nN/A.\n\nFor narcoleptic subjects, mean age was 28.2 years old and 45% were female. Mean BMI was 23.9+/-3.4 kg/m2, a significantly higher value than that expected in an age- and sex-matched sample (p\u0026lt;0.01). All patients had sleepiness and cataplexy while the prevalence of other symptoms ranged from 60-75%. All but 2 subjects were HLA-DR15 (DR2), DQB1*0602 positive (90%). This high DQB1*0602 percentage compared with 24% DQB1*0602 positivity in 21 control Koreans. Protective effects were observed for the DQB1*0601 and DRB1*0406 alleles, Hypocretin (orexin) CSF studies were also performed in 6 cataplectic subjects, all of which had undetectable CSF hypocretin levels. Two of these subjects had started narcolepsy less than 1 year before analysis yet had undetectable hypocretin levels.\n\nThese results illustrate the similarity of narcolepsy-cataplexy in Korea in comparisons with other more studied populations. We also identified a new potential HLA protective subtype, HLA-DRB1*0406.", "color": "#ff7f0e", "id": "12071546", "label": "12071546", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12071546\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2002\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e HLA and hypocretin studies in Korean patients with narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eVery few studies have evaluated narcolepsy in Asian countries, outside of Japan. Our goal was to study narcolepsy at the genetic, clinical and pathophysiological level in Korea.\n\nProspective study of consecutive patients and age matched controls. Clinical data ascertained from the Stanford Sleep Inventory, Polysomnography and MSLT data, as well as clinical notes. High resolution DRB1 and DQB1 typing in all subjects and studies of CSF hypocretin-1 was also evaluated in a subset of patients.\n\n20 patients diagnosed at St. Vincent and Korea University Hospitals (Seoul, Korea). 21 Korean control subjects.\n\nN/A.\n\nFor narcoleptic subjects, mean age was 28.2 years old and 45% were female. Mean BMI was 23.9+/-3.4 kg/m2, a significantly higher value than that expected in an age- and sex-matched sample (p\u0026lt;0.01). All patients had sleepiness and cataplexy while the prevalence of other symptoms ranged from 60-75%. All but 2 subjects were HLA-DR15 (DR2), DQB1*0602 positive (90%). This high DQB1*0602 percentage compared with 24% DQB1*0602 positivity in 21 control Koreans. Protective effects were observed for the DQB1*0601 and DRB1*0406 alleles, Hypocretin (orexin) CSF studies were also performed in 6 cataplectic subjects, all of which had undetectable CSF hypocretin levels. Two of these subjects had started narcolepsy less than 1 year before analysis yet had undetectable hypocretin levels.\n\nThese results illustrate the similarity of narcolepsy-cataplexy in Korea in comparisons with other more studied populations. We also identified a new potential HLA protective subtype, HLA-DRB1*0406.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12071546/"}, {"abstract": "Narcolepsy is a neurological disorder characterized by excessive daytime sleepiness, cataplexy, hypnagonic hallucinations, sleep paralysis, and disturbed nocturnal sleep patterns. Narcolepsy is caused by the loss of hypocretin (orexin)-producing neurons in the lateral hypothalamus. Evidence, such as a strong association with HLA DQB1*06:02, strongly suggests an autoimmune basis targeting hypocretin neurons. Genome-wide association studies have strengthened the association between narcolepsy and immune system gene polymorphisms, including the identification of polymorphisms in the T cell receptor alpha locus, TNFSF4 (also called OX40L), Cathepsin H (CTSH) the purinergic receptor P2RY11, and the DNA methyltransferase DNMT1. Recently, attention has been raised regarding a spike in cases of childhood narcolepsy in 2010 following the 2009 H1N1 pandemic (pH1N1) in China and vaccination with Pandemrix, an adjuvanted H1N1 vaccine that was used in Europe. How the immune system may be involved in disease initiation and/or progression remains a challenge to researchers. Potential immunological pathways that could lead to the specific elimination of hypocretin producing neurons include molecular mimicry or bystander activation, and are likely a combination of genetic and environmental factors, such as upper airway infections.", "color": "#2ca02c", "id": "23725858", "label": "23725858", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23725858\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The autoimmune basis of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Current opinion in neurobiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a neurological disorder characterized by excessive daytime sleepiness, cataplexy, hypnagonic hallucinations, sleep paralysis, and disturbed nocturnal sleep patterns. Narcolepsy is caused by the loss of hypocretin (orexin)-producing neurons in the lateral hypothalamus. Evidence, such as a strong association with HLA DQB1*06:02, strongly suggests an autoimmune basis targeting hypocretin neurons. Genome-wide association studies have strengthened the association between narcolepsy and immune system gene polymorphisms, including the identification of polymorphisms in the T cell receptor alpha locus, TNFSF4 (also called OX40L), Cathepsin H (CTSH) the purinergic receptor P2RY11, and the DNA methyltransferase DNMT1. Recently, attention has been raised regarding a spike in cases of childhood narcolepsy in 2010 following the 2009 H1N1 pandemic (pH1N1) in China and vaccination with Pandemrix, an adjuvanted H1N1 vaccine that was used in Europe. How the immune system may be involved in disease initiation and/or progression remains a challenge to researchers. Potential immunological pathways that could lead to the specific elimination of hypocretin producing neurons include molecular mimicry or bystander activation, and are likely a combination of genetic and environmental factors, such as upper airway infections.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23725858/"}, {"abstract": "Narcolepsy with cataplexy (NC) is a disabling sleep disorder characterized by early loss of hypocretin neurons that project to areas involved in the attention network. We characterized the executive control of attention in drug-free patients with NC to determine whether the executive deficits observed in patients with NC are specific to the disease itself or whether they reflect performance changes due to the severity of excessive daytime sleepiness.\n\nTwenty-two patients with NC compared to 22 patients with narcolepsy without cataplexy (NwC) matched for age, gender, intellectual level, objective daytime sleepiness and number of sleep onset REM periods (SOREMPs) were studied. Thirty-two matched healthy controls were included. All participants underwent a standardized interview, completed questionnaires, and neuropsychological tests. All patients underwent a polysomnography followed by multiple sleep latency tests (MSLT), with neuropsychological evaluation performed the same day between MSLT sessions.\n\nIrrespective of diagnosis, patients reported higher self-reported attentional complaints associated with the intensity of depressive symptoms. Patients with NC performed slower and more variably on simple reaction time tasks than patients with NwC, who did not differ from controls. Patients with NC and NwC generally performed slower, reacted more variably, and made more errors than controls on executive functioning tests. Individual profile analyses showed a clear heterogeneity of the severity of executive deficit. This severity was related to objective sleepiness, higher number of SOREMPs on the MSLT, and lower intelligence quotient. The nature and severity of the executive deficits were unrelated to NC and NwC diagnosis.\n\nWe demonstrated that drug-free patients with NC and NwC complained of attention deficit, with altered executive control of attention being explained by the severity of objective sleepiness and global intellectual level. Further studies are needed to explore whether medications that promote wakefulness can improve the executive functions in narcolepsy.", "color": "#2ca02c", "id": "22558075", "label": "22558075", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 22558075\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2012\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Executive control of attention in narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e PloS one\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy with cataplexy (NC) is a disabling sleep disorder characterized by early loss of hypocretin neurons that project to areas involved in the attention network. We characterized the executive control of attention in drug-free patients with NC to determine whether the executive deficits observed in patients with NC are specific to the disease itself or whether they reflect performance changes due to the severity of excessive daytime sleepiness.\n\nTwenty-two patients with NC compared to 22 patients with narcolepsy without cataplexy (NwC) matched for age, gender, intellectual level, objective daytime sleepiness and number of sleep onset REM periods (SOREMPs) were studied. Thirty-two matched healthy controls were included. All participants underwent a standardized interview, completed questionnaires, and neuropsychological tests. All patients underwent a polysomnography followed by multiple sleep latency tests (MSLT), with neuropsychological evaluation performed the same day between MSLT sessions.\n\nIrrespective of diagnosis, patients reported higher self-reported attentional complaints associated with the intensity of depressive symptoms. Patients with NC performed slower and more variably on simple reaction time tasks than patients with NwC, who did not differ from controls. Patients with NC and NwC generally performed slower, reacted more variably, and made more errors than controls on executive functioning tests. Individual profile analyses showed a clear heterogeneity of the severity of executive deficit. This severity was related to objective sleepiness, higher number of SOREMPs on the MSLT, and lower intelligence quotient. The nature and severity of the executive deficits were unrelated to NC and NwC diagnosis.\n\nWe demonstrated that drug-free patients with NC and NwC complained of attention deficit, with altered executive control of attention being explained by the severity of objective sleepiness and global intellectual level. Further studies are needed to explore whether medications that promote wakefulness can improve the executive functions in narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/22558075/"}, {"abstract": "We take for granted the ability to fall asleep or to snap out of sleep into wakefulness, but these changes in behavioral state require specific switching mechanisms in the brain that allow well-defined state transitions. In this review, we examine the basic circuitry underlying the regulation of sleep and wakefulness and discuss a theoretical framework wherein the interactions between reciprocal neuronal circuits enable relatively rapid and complete state transitions. We also review how homeostatic, circadian, and allostatic drives help regulate sleep state switching and discuss how breakdown of the switching mechanism may contribute to sleep disorders such as narcolepsy.", "color": "#2ca02c", "id": "21172606", "label": "21172606", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21172606\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleep state switching.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neuron\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eWe take for granted the ability to fall asleep or to snap out of sleep into wakefulness, but these changes in behavioral state require specific switching mechanisms in the brain that allow well-defined state transitions. In this review, we examine the basic circuitry underlying the regulation of sleep and wakefulness and discuss a theoretical framework wherein the interactions between reciprocal neuronal circuits enable relatively rapid and complete state transitions. We also review how homeostatic, circadian, and allostatic drives help regulate sleep state switching and discuss how breakdown of the switching mechanism may contribute to sleep disorders such as narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21172606/"}, {"abstract": "The purpose of this study is to evaluate whether damage to the hypothalamus due to craniopharyngioma or consequent surgery may involve the sleep-wake regulatory system, resulting in sleep disturbances and sleepiness.\n\nSeven craniopharyngioma patients and 10 healthy controls were evaluated with sleep questionnaires including the Epworth Sleepiness Scale, polysomnography, and a multiple sleep latency test (MSLT). Five patients and eight controls had lumbar puncture performed to determine hypocretin-1 levels.\n\nPatients tended to feel sleepier than control individuals of the same age (p\u00a0=\u00a00.09). No subjects had symptoms of hypnagogic hallucinations, sleep paralyses, or cataplexies. Four patients and one control had periodic leg movements (PLMs). One patient had fragmented sleep pattern, rapid eye movement (REM) sleep without atonia, and PLMs. One patient had short sleep periods during the daytime. Four patients had fragmented sleep pattern. With the MSLT, four patients and two controls had mean sleep latency of \u0026lt;\u00a08\u00a0min. One patient and three controls had sudden onset of REM sleep in 2/5 and 3/5 sleep periods, respectively. All subjects showed normal hypocretin-1 levels. Four patients had electrophysiological findings indicative of central hypersomnia including one patient meeting the criteria of narcolepsy.\n\nThe sleep-wake regulatory system may be involved in craniopharyngioma patients.", "color": "#2ca02c", "id": "28956242", "label": "28956242", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 28956242\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2017\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Polysomnographic findings in craniopharyngioma patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep \u0026amp; breathing = Schlaf \u0026amp; Atmung\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe purpose of this study is to evaluate whether damage to the hypothalamus due to craniopharyngioma or consequent surgery may involve the sleep-wake regulatory system, resulting in sleep disturbances and sleepiness.\n\nSeven craniopharyngioma patients and 10 healthy controls were evaluated with sleep questionnaires including the Epworth Sleepiness Scale, polysomnography, and a multiple sleep latency test (MSLT). Five patients and eight controls had lumbar puncture performed to determine hypocretin-1 levels.\n\nPatients tended to feel sleepier than control individuals of the same age (p\u00a0=\u00a00.09). No subjects had symptoms of hypnagogic hallucinations, sleep paralyses, or cataplexies. Four patients and one control had periodic leg movements (PLMs). One patient had fragmented sleep pattern, rapid eye movement (REM) sleep without atonia, and PLMs. One patient had short sleep periods during the daytime. Four patients had fragmented sleep pattern. With the MSLT, four patients and two controls had mean sleep latency of \u0026lt;\u00a08\u00a0min. One patient and three controls had sudden onset of REM sleep in 2/5 and 3/5 sleep periods, respectively. All subjects showed normal hypocretin-1 levels. Four patients had electrophysiological findings indicative of central hypersomnia including one patient meeting the criteria of narcolepsy.\n\nThe sleep-wake regulatory system may be involved in craniopharyngioma patients.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/28956242/"}, {"abstract": "Hypersomnia is a common complaint in medical offices. Often patients are given psychiatric diagnoses, but a primary sleep disorder may be present. The new diagnosis of \u0026quot;hypersomnolence disorder\u0026quot; (HD) in the Diagnostic and Statistical Manual of Mental Disorders, fifth edition is a primary sleep disorder most similar to the diagnosis \u0026quot;idiopathic hypersomnia\u0026quot; (IH) in sleep literature and can be missed in psychiatric settings.\n\nA systematic review of the computerized databases PubMed, EMBASE, Web of Science, and Psychinfo using the search criteria \u0026quot;idiopathic AND (hypersomnolence OR hypersomnia),\u0026quot; as well as \u0026quot;hypersomnolence disorder was conducted.\u0026quot; Articles were included if they were in English and included information regarding the epidemiology, diagnosis, pathophysiology, or treatment of IH or HD. Where relevant, weighted means and 95% CI were calculated based on the number of subjects in each study.\n\nA total of 143 articles discussed IH, whereas no articles were found regarding HD. Most articles were review articles, prospective studies, or studies of pathophysiology. IH is found in approximately 0.02%-0.010% of the general population, has a mean age of onset of 21.8 years, and is associated with several somatic symptoms. Alterations in histaminergic or dopaminergic signaling may be involved in IH. Treatment with modafinil or other stimulants appears moderately effective. IH can be differentiated from psychiatric hypersomnolence by formal polysomnography.\n\nIH and HD are relatively uncommon disorders and little is known about them. However, they are distinct from psychiatric disorders and respond well to treatment once properly identified.", "color": "#2ca02c", "id": "26895727", "label": "26895727", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 26895727\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2016\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Idiopathic Hypersomnia and Hypersomnolence Disorder: A Systematic Review of the Literature.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Psychosomatics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHypersomnia is a common complaint in medical offices. Often patients are given psychiatric diagnoses, but a primary sleep disorder may be present. The new diagnosis of \u0026quot;hypersomnolence disorder\u0026quot; (HD) in the Diagnostic and Statistical Manual of Mental Disorders, fifth edition is a primary sleep disorder most similar to the diagnosis \u0026quot;idiopathic hypersomnia\u0026quot; (IH) in sleep literature and can be missed in psychiatric settings.\n\nA systematic review of the computerized databases PubMed, EMBASE, Web of Science, and Psychinfo using the search criteria \u0026quot;idiopathic AND (hypersomnolence OR hypersomnia),\u0026quot; as well as \u0026quot;hypersomnolence disorder was conducted.\u0026quot; Articles were included if they were in English and included information regarding the epidemiology, diagnosis, pathophysiology, or treatment of IH or HD. Where relevant, weighted means and 95% CI were calculated based on the number of subjects in each study.\n\nA total of 143 articles discussed IH, whereas no articles were found regarding HD. Most articles were review articles, prospective studies, or studies of pathophysiology. IH is found in approximately 0.02%-0.010% of the general population, has a mean age of onset of 21.8 years, and is associated with several somatic symptoms. Alterations in histaminergic or dopaminergic signaling may be involved in IH. Treatment with modafinil or other stimulants appears moderately effective. IH can be differentiated from psychiatric hypersomnolence by formal polysomnography.\n\nIH and HD are relatively uncommon disorders and little is known about them. However, they are distinct from psychiatric disorders and respond well to treatment once properly identified.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/26895727/"}, {"abstract": "Cataplexy, the hallmark of narcolepsy, has been well characterized in adults but not in children. This study systematically used structured clinical assessments and video-recordings (49 episodes in eight cases) to evaluate cataplexy in 23 patients diagnosed before the age of 18 years. Forty-three percent of patients had falls as part of their attacks. During cataplexy knees, head, and jaw were the most frequently compromised body segments; eyelids, arms, and trunk being less commonly involved. More rarely, blurred vision, slurred speech, irregular breathing, or a sudden loss of smiling mimics were reported. One-third of the sample presented with a previously unrecognized description of cataplexy that we coined \u0026quot;cataplectic facies,\u0026quot; consisting of a state of semipermanent eyelid and jaw weakness, on which partial or complete cataplectic attacks were superimposed. The usual triggering emotions, such as laughter, joking, or anger, were not always present, especially when close to an abrupt onset, hampering diagnosis. Video-recordings of cataplectic attacks may be useful to document the attack, allowing a comparison with archived presentations.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "18307264", "label": "18307264", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 18307264\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2008\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Cataplexy features in childhood narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Movement disorders : official journal of the Movement Disorder Society\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eCataplexy, the hallmark of narcolepsy, has been well characterized in adults but not in children. This study systematically used structured clinical assessments and video-recordings (49 episodes in eight cases) to evaluate cataplexy in 23 patients diagnosed before the age of 18 years. Forty-three percent of patients had falls as part of their attacks. During cataplexy knees, head, and jaw were the most frequently compromised body segments; eyelids, arms, and trunk being less commonly involved. More rarely, blurred vision, slurred speech, irregular breathing, or a sudden loss of smiling mimics were reported. One-third of the sample presented with a previously unrecognized description of cataplexy that we coined \u0026quot;cataplectic facies,\u0026quot; consisting of a state of semipermanent eyelid and jaw weakness, on which partial or complete cataplectic attacks were superimposed. The usual triggering emotions, such as laughter, joking, or anger, were not always present, especially when close to an abrupt onset, hampering diagnosis. Video-recordings of cataplectic attacks may be useful to document the attack, allowing a comparison with archived presentations.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/18307264/"}, {"abstract": "Narcolepsy Type 1 (NT1) is a neurological sleep disorder, characterized by the loss of hypocretin/orexin signaling in the brain. Genetic, epidemiological and experimental data support the hypothesis that NT1 is a T-cell-mediated autoimmune disease targeting the hypocretin producing neurons. While autoreactive CD4+\u2009T cells have been detected in patients, CD8+\u2009T cells have only been examined to a minor extent. Here we detect CD8+\u2009T cells specific toward narcolepsy-relevant peptides presented primarily by NT1-associated HLA types in the blood of 20 patients with NT1 as well as in 52 healthy controls, using peptide-MHC-I multimers labeled with DNA barcodes. In healthy controls carrying the\u00a0disease-predisposing HLA-DQB1*06:02 allele, the frequency of autoreactive CD8+\u2009T cells was lower as compared with both NT1 patients and HLA-DQB1*06:02-negative healthy individuals. These findings suggest that a certain level of CD8+\u2009T-cell reactivity combined with HLA-DQB1*06:02 expression is important for NT1 development.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "30783092", "label": "30783092", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 30783092\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2019\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e CD8(+) T cells from patients with narcolepsy and healthy controls recognize hypocretin neuron-specific antigens.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature communications\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy Type 1 (NT1) is a neurological sleep disorder, characterized by the loss of hypocretin/orexin signaling in the brain. Genetic, epidemiological and experimental data support the hypothesis that NT1 is a T-cell-mediated autoimmune disease targeting the hypocretin producing neurons. While autoreactive CD4+\u2009T cells have been detected in patients, CD8+\u2009T cells have only been examined to a minor extent. Here we detect CD8+\u2009T cells specific toward narcolepsy-relevant peptides presented primarily by NT1-associated HLA types in the blood of 20 patients with NT1 as well as in 52 healthy controls, using peptide-MHC-I multimers labeled with DNA barcodes. In healthy controls carrying the\u00a0disease-predisposing HLA-DQB1*06:02 allele, the frequency of autoreactive CD8+\u2009T cells was lower as compared with both NT1 patients and HLA-DQB1*06:02-negative healthy individuals. These findings suggest that a certain level of CD8+\u2009T-cell reactivity combined with HLA-DQB1*06:02 expression is important for NT1 development.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/30783092/"}, {"abstract": "To develop a measure of daytime sleepiness suitable for middle-school children and examine the relationship between daytime sleepiness and school-related outcomes.\n\nSelf-report questionnaire.\n\nFour hundred fifty, 11- to 15-year-old students, from grades 6, 7, and 8 of a public middle school in Dayton, Ohio.\n\nA pediatric daytime sleepiness questionnaire was developed using factor analysis of questions regarding sleep-related behaviors. Results of the sleepiness questionnaire were then compared across other variables, including daily sleep patterns, school achievement, mood, and extracurricular activities.\n\nFactor analysis on the 13 questions related to daytime sleepiness yielded 1 primary factor (\u0026quot;pediatric daytime sleepiness\u0026quot;; 32% of variance). Only items with factor loadings above .4 were included in the final sleepiness scale. Internal consistency (Chronbach\u0026#x27;s alpha) for the final 8-item scale was .80. Separate one-way analyses of variance and trend analyses were performed comparing pediatric daytime sleepiness scores at the 5 different levels of total sleep time and academic achievement. Participants who reported low school achievement, high rates of absenteeism, low school enjoyment, low total sleep time, and frequent illness reported significantly higher levels of daytime sleepiness compared to children with better school-related outcomes.\n\nThe self-report scale developed in the present work is suitable for middle-school-age children and may be useful in future research given its ease of administration and robust psychometric properties. Daytime sleepiness is related to reduced educational achievement and other negative school-related outcomes.", "color": "#ff7f0e", "id": "12841372", "label": "12841372", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12841372\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2003\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The pediatric daytime sleepiness scale (PDSS): sleep habits and school outcomes in middle-school children.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo develop a measure of daytime sleepiness suitable for middle-school children and examine the relationship between daytime sleepiness and school-related outcomes.\n\nSelf-report questionnaire.\n\nFour hundred fifty, 11- to 15-year-old students, from grades 6, 7, and 8 of a public middle school in Dayton, Ohio.\n\nA pediatric daytime sleepiness questionnaire was developed using factor analysis of questions regarding sleep-related behaviors. Results of the sleepiness questionnaire were then compared across other variables, including daily sleep patterns, school achievement, mood, and extracurricular activities.\n\nFactor analysis on the 13 questions related to daytime sleepiness yielded 1 primary factor (\u0026quot;pediatric daytime sleepiness\u0026quot;; 32% of variance). Only items with factor loadings above .4 were included in the final sleepiness scale. Internal consistency (Chronbach\u0026#x27;s alpha) for the final 8-item scale was .80. Separate one-way analyses of variance and trend analyses were performed comparing pediatric daytime sleepiness scores at the 5 different levels of total sleep time and academic achievement. Participants who reported low school achievement, high rates of absenteeism, low school enjoyment, low total sleep time, and frequent illness reported significantly higher levels of daytime sleepiness compared to children with better school-related outcomes.\n\nThe self-report scale developed in the present work is suitable for middle-school-age children and may be useful in future research given its ease of administration and robust psychometric properties. Daytime sleepiness is related to reduced educational achievement and other negative school-related outcomes.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12841372/"}, {"abstract": "Modafinil is an alerting agent approved for the treatment of narcolepsy in adults. There are no studies examining the long-term effects and safety profile of modafinil in children with excessive daytime somnolence (EDS).\n\nTo determine the effects of modafinil on clinical manifestations of narcolepsy and idiopathic hypersomnia.\n\nA systematic chart review was conducted for 13 children (mean age 11.0+/-5.3 years, six males, 10 with narcolepsy and three with idiopathic hypersomnia) receiving modafinil.\n\nThe mean modafinil dose was 346+/-119 mg/day, with a mean treatment duration of 15.6+/-7.8 months. For approximately 90% of the children treated, parents reported a favorable response with the reduction in sudden sleep attacks, as documented by sleep-wake diaries. One child failed to improve on 400 mg/day modafinil and was switched to methylphenidate. Two other children showed only partial improvement and required additional stimulant medication to control EDS symptoms. Seven children underwent repeated nocturnal polysomnography and multiple sleep latency tests (MSLT). Compared to baseline MSLT measures (mean sleep latency: 6.6+/-3.7 min), modafinil prolonged mean sleep latency (10.2+/-4.8 min, p=0.02) without significant alteration in nocturnal polysomnographic measures. However, a trend towards REM sleep reduction was noted (16.8+/-5.1%TST vs. 11.8+/-6.2%TST). Exacerbation of seizures and psychotic symptoms was reported with modafinil therapy in two children with preexisting conditions. Hematological and hepatic functions assessed every 3 months remained unaltered.\n\nModafinil has a modest, yet significant effect on EDS in children and appears to be safe and well tolerated.", "color": "#ff7f0e", "id": "14607353", "label": "14607353", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 14607353\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2003\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Modafinil in the treatment of excessive daytime sleepiness in children.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eModafinil is an alerting agent approved for the treatment of narcolepsy in adults. There are no studies examining the long-term effects and safety profile of modafinil in children with excessive daytime somnolence (EDS).\n\nTo determine the effects of modafinil on clinical manifestations of narcolepsy and idiopathic hypersomnia.\n\nA systematic chart review was conducted for 13 children (mean age 11.0+/-5.3 years, six males, 10 with narcolepsy and three with idiopathic hypersomnia) receiving modafinil.\n\nThe mean modafinil dose was 346+/-119 mg/day, with a mean treatment duration of 15.6+/-7.8 months. For approximately 90% of the children treated, parents reported a favorable response with the reduction in sudden sleep attacks, as documented by sleep-wake diaries. One child failed to improve on 400 mg/day modafinil and was switched to methylphenidate. Two other children showed only partial improvement and required additional stimulant medication to control EDS symptoms. Seven children underwent repeated nocturnal polysomnography and multiple sleep latency tests (MSLT). Compared to baseline MSLT measures (mean sleep latency: 6.6+/-3.7 min), modafinil prolonged mean sleep latency (10.2+/-4.8 min, p=0.02) without significant alteration in nocturnal polysomnographic measures. However, a trend towards REM sleep reduction was noted (16.8+/-5.1%TST vs. 11.8+/-6.2%TST). Exacerbation of seizures and psychotic symptoms was reported with modafinil therapy in two children with preexisting conditions. Hematological and hepatic functions assessed every 3 months remained unaltered.\n\nModafinil has a modest, yet significant effect on EDS in children and appears to be safe and well tolerated.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/14607353/"}, {"abstract": "Narcolepsy type 1 (NT1) is a chronic orphan disorder, caused by the selective and irreversible loss of hypocretin/orexin (ORX) neurons, by a probable autoimmune process. Little is known about NT2 etiology and prevalence, sharing with NT1 excessive daytime sleepiness (EDS) and dysregulation of rapid eye movement (REM) sleep, but without cataplexy and loss of ORX neurons. Despite major advances in our understanding of the neurobiological basis of NT1, management remains nowadays only symptomatic. The main and most disabling symptom, EDS, is managed with psychostimulants, as modafinil/armodafinil, methylphenidate, or amphetamines as a third-line therapy. Narcolepsy is an active area for drug development, and new wake-promoting agents have been developed over the past years. Pitolisant, a selective histamine H3 receptor inverse agonist, has been recently approved to treat patients with NT1 and NT2. Solriamfetol, a phenylalanine derivative with dopaminergic and noradrenergic activity will be soon a new therapeutic option to treat EDS in NT1 and NT2. Sodium oxybate, used for decades in adult patients with narcolepsy, was recently shown to be effective and safe in childhood narcolepsy. The discovery of ORX deficiency in NT1 opened new therapeutic options oriented towards ORX-based therapies, especially nonpeptide ORX receptor agonists that are currently under development. In addition, immune-based therapies administered as early as possible after disease onset could theoretically slow down or stop the destruction of ORX neurons in some selected patients. Further well-designed controlled trials are required to determine if they could really impact on the natural history of the disease. Given the different clinical, biological and genetic profiles, narcolepsy may provide a nice example for developing personalized medicine in orphan diseases, that could ultimately aid in similar research and clinical efforts for other conditions.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "31632459", "label": "31632459", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 31632459\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2019\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Recent advances in treatment for narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Therapeutic advances in neurological disorders\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy type 1 (NT1) is a chronic orphan disorder, caused by the selective and irreversible loss of hypocretin/orexin (ORX) neurons, by a probable autoimmune process. Little is known about NT2 etiology and prevalence, sharing with NT1 excessive daytime sleepiness (EDS) and dysregulation of rapid eye movement (REM) sleep, but without cataplexy and loss of ORX neurons. Despite major advances in our understanding of the neurobiological basis of NT1, management remains nowadays only symptomatic. The main and most disabling symptom, EDS, is managed with psychostimulants, as modafinil/armodafinil, methylphenidate, or amphetamines as a third-line therapy. Narcolepsy is an active area for drug development, and new wake-promoting agents have been developed over the past years. Pitolisant, a selective histamine H3 receptor inverse agonist, has been recently approved to treat patients with NT1 and NT2. Solriamfetol, a phenylalanine derivative with dopaminergic and noradrenergic activity will be soon a new therapeutic option to treat EDS in NT1 and NT2. Sodium oxybate, used for decades in adult patients with narcolepsy, was recently shown to be effective and safe in childhood narcolepsy. The discovery of ORX deficiency in NT1 opened new therapeutic options oriented towards ORX-based therapies, especially nonpeptide ORX receptor agonists that are currently under development. In addition, immune-based therapies administered as early as possible after disease onset could theoretically slow down or stop the destruction of ORX neurons in some selected patients. Further well-designed controlled trials are required to determine if they could really impact on the natural history of the disease. Given the different clinical, biological and genetic profiles, narcolepsy may provide a nice example for developing personalized medicine in orphan diseases, that could ultimately aid in similar research and clinical efforts for other conditions.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/31632459/"}, {"abstract": "The purpose is to report the results of an effort to diagnose children with narcolepsy in a pediatric referral clinic.\n\nBetween September 1998 and December 1999, a program was implemented to emphasize recognition of childhood narcolepsy. Patients underwent brain computed tomography (CT) scan and magnetic resonance imaging (MRI) testing. All children received a MSLT test following a routine night\u0026#x27;s sleep, and serological HLA typing for HLA DR2. Three who reported occasional snoring also underwent nocturnal PSG prior to the MSLT.\n\nN/A.\n\nN/A.\n\nN/A.\n\n29 (21 male, 8 female) children were i

\u003e\u003cb\u003eTitle:\u003c/b\u003e Clinical, polysomnographic and genome-wide association analyses of narcolepsy with cataplexy: a European Narcolepsy Network study.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of sleep research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe aim of this study was to describe the clinical and PSG characteristics of narcolepsy with cataplexy and their genetic predisposition by using the retrospective patient database of the European Narcolepsy Network (EU-NN). We have analysed retrospective data of 1099 patients with narcolepsy diagnosed according to International Classification of Sleep Disorders-2. Demographic and clinical characteristics, polysomnography and multiple sleep latency test data, hypocretin-1 levels, and genome-wide genotypes were available. We found a significantly lower age at sleepiness onset (men versus women: 23.74\u00a0\u00b1\u00a012.43 versus 21.49\u00a0\u00b1\u00a011.83, P\u00a0=\u00a00.003) and longer diagnostic delay in women (men versus women: 13.82\u00a0\u00b1\u00a013.79 versus 15.62\u00a0\u00b1\u00a014.94, P\u00a0=\u00a00.044). The mean diagnostic delay was 14.63\u00a0\u00b1\u00a014.31\u00a0years, and longer delay was associated with higher body mass index. The best predictors of short diagnostic delay were young age at diagnosis, cataplexy as the first symptom and higher frequency of cataplexy attacks. The mean multiple sleep latency negatively correlated with Epworth Sleepiness Scale (ESS) and with the number of sleep-onset rapid eye movement periods (SOREMPs), but none of the polysomnographic variables was associated with subjective or objective measures of sleepiness. Variant rs2859998 in UBXN2B gene showed a strong association (P\u00a0=\u00a01.28E-07) with the age at onset of excessive daytime sleepiness, and rs12425451 near the transcription factor TEAD4 (P\u00a0=\u00a01.97E-07) with the age at onset of cataplexy. Altogether, our results indicate that the diagnostic delay remains extremely long, age and gender substantially affect symptoms, and that a genetic predisposition affects the age at onset of symptoms.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23496005/"}, {"abstract": "This article advances the theory that the hypocretinergic (orexinergic) system initiates, coordinates, and maintains survival behaviors and survival-related processes (i.e., the Unified Survival Theory of the Functioning of the Hypocretinergic System or \u0026quot;Unified Hypocretinergic Survival Theory\u0026quot;). A priori presumptive support for the Unified Hypocretinergic Survival Theory emanates from the fact that neurons that contain hypocretin are located in the key executive central nervous system (CNS) site, the lateral hypothalamus, that for decades has been well-documented to govern core survival behaviors such as fight, flight, and food consumption. In addition, the hypocretinergic system exhibits the requisite morphological and electrophysiological capabilities to control survival behaviors and related processes. Complementary behavioral data demonstrate that all facets of \u0026quot;survival\u0026quot; are coordinated by the hypocretinergic system and that hypocretinergic directives are not promulgated except during survival behaviors. Importantly, it has been shown that survival behaviors are selectively impacted when the hypocretinergic system is impaired or rendered nonfunctional, whereas other behaviors are relatively unaffected. The Unified Hypocretinergic Survival Theory resolves the disparate, perplexing, and often paradoxical-appearing results of previous studies; it also provides a foundation for future hypothesis-driven basic science and clinical explorations of the hypocretinergic system.", "color": "#2ca02c", "id": "23640599", "label": "23640599", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23640599\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e A unified survival theory of the functioning of the hypocretinergic system.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of applied physiology (Bethesda, Md. : 1985)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThis article advances the theory that the hypocretinergic (orexinergic) system initiates, coordinates, and maintains survival behaviors and survival-related processes (i.e., the Unified Survival Theory of the Functioning of the Hypocretinergic System or \u0026quot;Unified Hypocretinergic Survival Theory\u0026quot;). A priori presumptive support for the Unified Hypocretinergic Survival Theory emanates from the fact that neurons that contain hypocretin are located in the key executive central nervous system (CNS) site, the lateral hypothalamus, that for decades has been well-documented to govern core survival behaviors such as fight, flight, and food consumption. In addition, the hypocretinergic system exhibits the requisite morphological and electrophysiological capabilities to control survival behaviors and related processes. Complementary behavioral data demonstrate that all facets of \u0026quot;survival\u0026quot; are coordinated by the hypocretinergic system and that hypocretinergic directives are not promulgated except during survival behaviors. Importantly, it has been shown that survival behaviors are selectively impacted when the hypocretinergic system is impaired or rendered nonfunctional, whereas other behaviors are relatively unaffected. The Unified Hypocretinergic Survival Theory resolves the disparate, perplexing, and often paradoxical-appearing results of previous studies; it also provides a foundation for future hypothesis-driven basic science and clinical explorations of the hypocretinergic system.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23640599/"}, {"abstract": "The orexin system comprises two G protein-coupled receptors, OX1 and OX2 receptors (OX1R and OX2R, respectively), along with two endogenous agonists cleaved from a common precursor (prepro-orexin), orexin-A (OX-A) and orexin-B (OX-B). For the receptors, a complex array of signaling behaviors has been reported. In particular, it becomes obvious that orexin receptor coupling is very diverse and can be tissue-, cell- and context-dependent. Here, the early signal transduction interactions of the orexin receptors will be discussed in depth, with particular emphasis on the direct G protein interactions of each receptor. In doing so, it is evident that ligands, additional receptor-protein interactions and cellular environment all play important roles in the G protein coupling profiles of the orexin receptors. This has potential implications for our understanding of the orexin system\u0026#x27;s function in vivo in both central and peripheral environments, as well as the development of novel agonists, antagonists and possibly allosteric modulators targeting the orexin system.", "color": "#2ca02c", "id": "35496914", "label": "35496914", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 35496914\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Orexin Signaling: A Complex, Multifaceted Process.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Frontiers in cellular neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe orexin system comprises two G protein-coupled receptors, OX1 and OX2 receptors (OX1R and OX2R, respectively), along with two endogenous agonists cleaved from a common precursor (prepro-orexin), orexin-A (OX-A) and orexin-B (OX-B). For the receptors, a complex array of signaling behaviors has been reported. In particular, it becomes obvious that orexin receptor coupling is very diverse and can be tissue-, cell- and context-dependent. Here, the early signal transduction interactions of the orexin receptors will be discussed in depth, with particular emphasis on the direct G protein interactions of each receptor. In doing so, it is evident that ligands, additional receptor-protein interactions and cellular environment all play important roles in the G protein coupling profiles of the orexin receptors. This has potential implications for our understanding of the orexin system\u0026#x27;s function in vivo in both central and peripheral environments, as well as the development of novel agonists, antagonists and possibly allosteric modulators targeting the orexin system.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/35496914/"}, {"abstract": "Narcolepsy is a sleep disorder caused by an apparent degeneration of orexin/hypocretin neurons in the lateral hypothalamic area and a subsequent decrease in orexin/hypocretin levels in the cerebrospinal fluid. Narcolepsy is classified into type 1 (NT1) and type 2 (NT2). While genetic associations in the human leukocyte antigen (HLA) region and candidate autoantibodies have been investigated in NT1 to imply an autoimmune origin, less is known about the pathogenesis in NT2. Twenty-six NT1 and 15 NT2 patients were included, together with control groups of 24 idiopathic hypersomnia (IH) patients and 778 general population participants. High-resolution sequencing was used to determine the alleles, the extended haplotypes, and the genotypes of HLA-DRB3, -DRB4, -DRB5, -DRB1, -DQA1, -DQB1, -DPA1, and -DPB1. Radiobinding assay was used to determine autoantibodies against hypocretin receptor 2 (anti-HCRTR2 autoantibodies). NT1 was associated with HLA-DRB5*01:01:01, -DRB1*15:01:01, -DQA1*01:02:01, -DQB1*06:02:01, -DRB5*01:01:01, -DRB1*15:01:01, -DQA1*01:02:01, -DQB1*06:02:01 (odds ratio [OR]: 9.15; p\u00a0=\u00a08.31\u00a0\u00d7\u00a010-4) and HLA-DRB5*01:01:01, -DRB1*15:01:01, -DQA1*01:02:01, -DQB1*06:02:01, -DRB4*01:03:01, -DRB1*04:01:01, -DQA1*03:02//03:03:01, -DQB1*03:01:01 (OR: 23.61; p\u00a0=\u00a01.58\u00a0\u00d7\u00a010-4) genotypes. Lower orexin/hypocretin levels were reported in the NT2 subgroup (n\u00a0=\u00a05) that was associated with the extended HLA-DQB1*06:02:01 haplotype (p\u00a0=\u00a0.001). Anti-HCRTR2 autoantibody levels were not different between study groups (p\u00a0=\u00a0.8524). We confirmed the previous association of NT1 with HLA-DQB1*06:02:01 extended genotypes. A subgroup of NT2 patients with intermediate orexin/hypocretin levels and association with HLA-DQB1*06:02:01 was identified, indicating a possible overlap between the two distinct narcolepsy subtypes, NT1 and NT2. Low anti-HCRTR2 autoantibody levels suggest that these receptors might not function as autoimmune targets in either NT1 or NT2.", "color": "#2ca02c", "id": "38898624", "label": "38898624", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 38898624\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2024\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e High-resolution HLA sequencing and hypocretin receptor 2 autoantibodies in narcolepsy type 1 and type 2.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e International journal of immunogenetics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a sleep disorder caused by an apparent degeneration of orexin/hypocretin neurons in the lateral hypothalamic area and a subsequent decrease in orexin/hypocretin levels in the cerebrospinal fluid. Narcolepsy is classified into type 1 (NT1) and type 2 (NT2). While genetic associations in the human leukocyte antigen (HLA) region and candidate autoantibodies have been investigated in NT1 to imply an autoimmune origin, less is known about the pathogenesis in NT2. Twenty-six NT1 and 15 NT2 patients were included, together with control groups of 24 idiopathic hypersomnia (IH) patients and 778 general population participants. High-resolution sequencing was used to determine the alleles, the extended haplotypes, and the genotypes of HLA-DRB3, -DRB4, -DRB5, -DRB1, -DQA1, -DQB1, -DPA1, and -DPB1. Radiobinding assay was used to determine autoantibodies against hypocretin receptor 2 (anti-HCRTR2 autoantibodies). NT1 was associated with HLA-DRB5*01:01:01, -DRB1*15:01:01, -DQA1*01:02:01, -DQB1*06:02:01, -DRB5*01:01:01, -DRB1*15:01:01, -DQA1*01:02:01, -DQB1*06:02:01 (odds ratio [OR]: 9.15; p\u00a0=\u00a08.31\u00a0\u00d7\u00a010-4) and HLA-DRB5*01:01:01, -DRB1*15:01:01, -DQA1*01:02:01, -DQB1*06:02:01, -DRB4*01:03:01, -DRB1*04:01:01, -DQA1*03:02//03:03:01, -DQB1*03:01:01 (OR: 23.61; p\u00a0=\u00a01.58\u00a0\u00d7\u00a010-4) genotypes. Lower orexin/hypocretin levels were reported in the NT2 subgroup (n\u00a0=\u00a05) that was associated with the extended HLA-DQB1*06:02:01 haplotype (p\u00a0=\u00a0.001). Anti-HCRTR2 autoantibody levels were not different between study groups (p\u00a0=\u00a0.8524). We confirmed the previous association of NT1 with HLA-DQB1*06:02:01 extended genotypes. A subgroup of NT2 patients with intermediate orexin/hypocretin levels and association with HLA-DQB1*06:02:01 was identified, indicating a possible overlap between the two distinct narcolepsy subtypes, NT1 and NT2. Low anti-HCRTR2 autoantibody levels suggest that these receptors might not function as autoimmune targets in either NT1 or NT2.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/38898624/"}, {"abstract": "Canine narcolepsy is an animal model of the human disorder that is transmitted as a single autosomal recessive gene with full penetrance (canarc-1) in Dobermans and Labradors. In previous experiments, we have identified a very tight linkage marker for canarc-1. This marker, a 0.85-kb band cross reacting with a human mu-switch Heavy-Chain Immunoglobulin probe (maximum logarithm of odds [LOD] score Zmax = 10.8 at 0% recombination), has now been cloned and sequenced. The gene, composed of GC rich repeats, is 75% homologous to the human mu-switch gene and is similar in organization to immunoglobulin switch genes. Curiously, however, this mu-switchlike segment appears to be unlinked with other switchlike polymorphisms detected at high stringency with the human mu-switch probe. Because in most animal species all switch genes are located within 300-500 kb and show tight linkage in families, this result suggests two possible hypotheses: 1) Our 0.85 kb is a true immunoglobulin switch segment, but the map of the canine Variable Heavy-Chain loci is organized in unlinked clusters, or 2) our 0.85-kb segment is not an immunoglobulin switch segment and is located elsewhere in the genome in all species. We are now using chromosome walking and Yeast Artificial Chromosome Cloning techniques, together with corresponding studies in humans to identify the pathological gene.", "color": "#aec7e8", "id": "7701203", "label": "7701203", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 7701203\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1994\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e An immunoglobulin switchlike sequence is linked with canine narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eCanine narcolepsy is an animal model of the human disorder that is transmitted as a single autosomal recessive gene with full penetrance (canarc-1) in Dobermans and Labradors. In previous experiments, we have identified a very tight linkage marker for canarc-1. This marker, a 0.85-kb band cross reacting with a human mu-switch Heavy-Chain Immunoglobulin probe (maximum logarithm of odds [LOD] score Zmax = 10.8 at 0% recombination), has now been cloned and sequenced. The gene, composed of GC rich repeats, is 75% homologous to the human mu-switch gene and is similar in organization to immunoglobulin switch genes. Curiously, however, this mu-switchlike segment appears to be unlinked with other switchlike polymorphisms detected at high stringency with the human mu-switch probe. Because in most animal species all switch genes are located within 300-500 kb and show tight linkage in families, this result suggests two possible hypotheses: 1) Our 0.85 kb is a true immunoglobulin switch segment, but the map of the canine Variable Heavy-Chain loci is organized in unlinked clusters, or 2) our 0.85-kb segment is not an immunoglobulin switch segment and is located elsewhere in the genome in all species. We are now using chromosome walking and Yeast Artificial Chromosome Cloning techniques, together with corresponding studies in humans to identify the pathological gene.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/7701203/"}, {"abstract": "The association of narcolepsy with HLA-DQB1*0602 is established in Japanese, African-Americans, European, and North American Caucasians. We examined DRB1, DRB3, DRB4, DRB5, DQA1, and DQB1 in 163 patients with centrally mediated daytime sleepiness (100 with narcolepsy) and 211 Korean controls. In this population, the DQB1*0602 association was always evident in the context of the DRB1*1501-DQA1*0102-DQB1*0602 haplotype. The DQB1*0602 association was highest in cases with hypocretin deficiency (100% vs 13% in controls), most of which had narcolepsy-cataplexy (81%). A weaker DQB1*0602 (45%) association was present in cases without cataplexy. No human leukocyte antigen (HLA) association was present in idiopathic hypersomnia or in cases with normal cerebrospinal fluid (CSF) hypocretin-1. As in other populations, DQB1*0602 homozygosity increased risk in cases with cataplexy and/or hypocretin deficiency (odds ratio = 2.0 vs heterozygotes). Non-DQB1*0602 allelic effects were also observed but could not be interpreted in the context of DQB1*0602 overabundance and linkage disequilibrium. We therefore next analyzed compound heterozygote effects in 77 subjects with either hypocretin deficiency or cataplexy and one copy of DRB1*1501-DQA1*0102-DQB1*0602, a sample constructed to maximize etiologic homogeneity. In this analysis, we found additional predisposing effects of DQB1*0301 and protective effects for DQA1*0103-DQB1*0601. Unexpectedly, the predisposing effects of DQB1*0301 were present in the context of various DQA1-bearing haplotypes. A predisposing effect of DQA1*0303 was also suggested. These results indicate a remarkable consistency in the complex HLA association present in narcolepsy across multiple ethnic groups.", "color": "#ff7f0e", "id": "17207713", "label": "17207713", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 17207713\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2007\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e DQB1*0301 and DQB1*0601 modulate narcolepsy susceptibility in Koreans.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Human immunology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe association of narcolepsy with HLA-DQB1*0602 is established in Japanese, African-Americans, European, and North American Caucasians. We examined DRB1, DRB3, DRB4, DRB5, DQA1, and DQB1 in 163 patients with centrally mediated daytime sleepiness (100 with narcolepsy) and 211 Korean controls. In this population, the DQB1*0602 association was always evident in the context of the DRB1*1501-DQA1*0102-DQB1*0602 haplotype. The DQB1*0602 association was highest in cases with hypocretin deficiency (100% vs 13% in controls), most of which had narcolepsy-cataplexy (81%). A weaker DQB1*0602 (45%) association was present in cases without cataplexy. No human leukocyte antigen (HLA) association was present in idiopathic hypersomnia or in cases with normal cerebrospinal fluid (CSF) hypocretin-1. As in other populations, DQB1*0602 homozygosity increased risk in cases with cataplexy and/or hypocretin deficiency (odds ratio = 2.0 vs heterozygotes). Non-DQB1*0602 allelic effects were also observed but could not be interpreted in the context of DQB1*0602 overabundance and linkage disequilibrium. We therefore next analyzed compound heterozygote effects in 77 subjects with either hypocretin deficiency or cataplexy and one copy of DRB1*1501-DQA1*0102-DQB1*0602, a sample constructed to maximize etiologic homogeneity. In this analysis, we found additional predisposing effects of DQB1*0301 and protective effects for DQA1*0103-DQB1*0601. Unexpectedly, the predisposing effects of DQB1*0301 were present in the context of various DQA1-bearing haplotypes. A predisposing effect of DQA1*0303 was also suggested. These results indicate a remarkable consistency in the complex HLA association present in narcolepsy across multiple ethnic groups.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/17207713/"}, {"abstract": "To investigate the prevalence and neurophysiological correlates of obstructive sleep disordered breathing (OSA) in type 1 narcolepsy (NT1) children and adolescents.\n\nThirty-eight, drug-na\u00efve, NT1 children and adolescents and 21 age- and sex-balanced clinical controls underwent nocturnal polysomnography (PSG) and multiple sleep latency test (MSLT). According to the rules for pediatric population, an obstructive apnea-hypopnea index (Obstructive AHI)\u00a0\u2265\u00a01 (comprising obstructive and mixed events), defined comorbid OSA.\n\nNT1 children showed higher prevalence of overweight/obesity and severe nocturnal sleep disruption (lower sleep efficiency, and increased N1 sleep stage percentage) coupled with higher motor activity (periodic limb movement index [PLMi] and REM atonia index) compared to clinical controls. Sleep-related respiratory variables did not differ between NT1 and clinical controls (OSA prevalence of 13.2% and 4.8%, respectively). NT1 children with OSA were younger and showed lower N2 sleep stage percentage and higher PLMi than NT1 children without comorbid OSA. Overweight/obesity was not associated with OSA in NT1.\n\nDespite higher body mass index (BMI), OSA prevalence did not differ between children with NT1 and clinical controls. OSA in pediatric NT1 patients is a rare and mild comorbidity, further contributing to nocturnal sleep disruption without effects on daytime sleepiness.", "color": "#2ca02c", "id": "31706191", "label": "31706191", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 31706191\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2020\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Prevalence and neurophysiological correlates of sleep disordered breathing in pediatric type 1 narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo investigate the prevalence and neurophysiological correlates of obstructive sleep disordered breathing (OSA) in type 1 narcolepsy (NT1) children and adolescents.\n\nThirty-eight, drug-na\u00efve, NT1 children and adolescents and 21 age- and sex-balanced clinical controls underwent nocturnal polysomnography (PSG) and multiple sleep latency test (MSLT). According to the rules for pediatric population, an obstructive apnea-hypopnea index (Obstructive AHI)\u00a0\u2265\u00a01 (comprising obstructive and mixed events), defined comorbid OSA.\n\nNT1 children showed higher prevalence of overweight/obesity and severe nocturnal sleep disruption (lower sleep efficiency, and increased N1 sleep stage percentage) coupled with higher motor activity (periodic limb movement index [PLMi] and REM atonia index) compared to clinical controls. Sleep-related respiratory variables did not differ between NT1 and clinical controls (OSA prevalence of 13.2% and 4.8%, respectively). NT1 children with OSA were younger and showed lower N2 sleep stage percentage and higher PLMi than NT1 children without comorbid OSA. Overweight/obesity was not associated with OSA in NT1.\n\nDespite higher body mass index (BMI), OSA prevalence did not differ between children with NT1 and clinical controls. OSA in pediatric NT1 patients is a rare and mild comorbidity, further contributing to nocturnal sleep disruption without effects on daytime sleepiness.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/31706191/"}, {"abstract": "", "color": "#2ca02c", "id": "23246545", "label": "23246545", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23246545\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy as an adverse event following immunization: case definition and guidelines for data collection, analysis and presentation.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Vaccine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23246545/"}, {"abstract": "Does narcolepsy, a neurological disease, need to be considered when diagnosing major mental illness? Clinicians have reported cases of narcolepsy with prominent hypnagogic hallucinations that were mistakenly diagnosed as schizophrenia. In some bipolar disorder patients with narcolepsy, the HH resulted in their receiving a more severe diagnosis (ie, bipolar disorder with psychotic features or schizoaffective disorder). The role of narcolepsy in psychiatric patients has remained obscure and problematic, and it may be more prevalent than commonly believed. Classical narcolepsy patients display the clinical \u0026quot;tetrad\u0026quot;--cataplexy, hypnagogic hallucinations, daytime sleep attacks, and sleep paralysis. Over 85% also display the human leukocyte antigen marker DQB1*0602 (subset of DQ6). Since 1998, discoveries in neuroanatomy and neurophysiology have greatly advanced the understanding of narcolepsy, which involves a nearly total loss of the recently discovered orexin/hypocretin (hypocretin) neurons of the hypothalamus, likely by an autoimmune mechanism. Hypocretin neurons normally supply excitatory signals to brainstem nuclei producing norepinephrine, serotonin, histamine, and dopamine, with resultant suppression of sleep. They also project to basal forebrain areas and cortex. A literature review regarding the differential diagnosis of narcolepsy, affective disorder, and schizophrenia is presented. Furthermore, it is now possible to rule out classical narcolepsy in difficult psychiatric cases. Surprisingly, psychotic patients with narcolepsy will likely require stimulants to fully recover. Many conventional antipsychotic drugs would worsen their symptoms and make them appear to become a \u0026quot;chronic psychotic,\u0026quot; while in fact they can now be properly diagnosed and treated.", "color": "#ff7f0e", "id": "12612497", "label": "12612497", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12612497\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2003\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy: differential diagnosis or etiology in some cases of bipolar disorder and schizophrenia?\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e CNS spectrums\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDoes narcolepsy, a neurological disease, need to be considered when diagnosing major mental illness? Clinicians have reported cases of narcolepsy with prominent hypnagogic hallucinations that were mistakenly diagnosed as schizophrenia. In some bipolar disorder patients with narcolepsy, the HH resulted in their receiving a more severe diagnosis (ie, bipolar disorder with psychotic features or schizoaffective disorder). The role of narcolepsy in psychiatric patients has remained obscure and problematic, and it may be more prevalent than commonly believed. Classical narcolepsy patients display the clinical \u0026quot;tetrad\u0026quot;--cataplexy, hypnagogic hallucinations, daytime sleep attacks, and sleep paralysis. Over 85% also display the human leukocyte antigen marker DQB1*0602 (subset of DQ6). Since 1998, discoveries in neuroanatomy and neurophysiology have greatly advanced the understanding of narcolepsy, which involves a nearly total loss of the recently discovered orexin/hypocretin (hypocretin) neurons of the hypothalamus, likely by an autoimmune mechanism. Hypocretin neurons normally supply excitatory signals to brainstem nuclei producing norepinephrine, serotonin, histamine, and dopamine, with resultant suppression of sleep. They also project to basal forebrain areas and cortex. A literature review regarding the differential diagnosis of narcolepsy, affective disorder, and schizophrenia is presented. Furthermore, it is now possible to rule out classical narcolepsy in difficult psychiatric cases. Surprisingly, psychotic patients with narcolepsy will likely require stimulants to fully recover. Many conventional antipsychotic drugs would worsen their symptoms and make them appear to become a \u0026quot;chronic psychotic,\u0026quot; while in fact they can now be properly diagnosed and treated.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12612497/"}, {"abstract": "Narcolepsy is currently categorized into three groups; narcolepsy with and without emotionally triggered loss of muscle tone (cataplexy), and narcolepsy secondary to other medical conditions. Many patients with hypersomnia are diagnosed too late. The article presents a review of this field.\n\nSources are literature identified through a non-systematic Pub-Med search and the authors\u0026#x27; personal experience with diagnosing and treating patients with narcolepsy and other hypersomnias.\n\nSleep attacks and emotionally triggered loss of muscle tone are the most important symptoms of narcolepsy with cataplexy. Loss of hypocretin-producing cells is considered to be the cause. Absence of the tissue antigen HLA DQB1*0602 renders narcolepsy an unlikely diagnosis. Narcolepsy without cataplexy occurs less frequently and may have another biological basis. A differential diagnostic evaluation is important to determine whether hypersomnia is associated with obstructive sleep apnea, neurological disease or psychiatric disorders. Polysomnography and multiple sleep latency tests are important diagnostic tools. Hypocretine levels in the cerebrospinal fluid should be measured in most patients. Methylphenidate and other CNS-stimulants are the most potent drugs for treatment of sleep attacks. Tricyclic antidepressive drugs and some newer drugs may be efficient in cataplexy.\n\nNarcolepsy may affect education and work-life. Medication is available. Regular general practitioners should refer patients suspected of having narcolepsy for evaluation in a sleep centre or a hospital with established routines for diagnosis of sleep disorders.", "color": "#ff7f0e", "id": "19823207", "label": "19823207", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19823207\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e [Narcolepsy and other hypersomnias].\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Tidsskrift for den Norske laegeforening : tidsskrift for praktisk medicin, ny raekke\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is currently categorized into three groups; narcolepsy with and without emotionally triggered loss of muscle tone (cataplexy), and narcolepsy secondary to other medical conditions. Many patients with hypersomnia are diagnosed too late. The article presents a review of this field.\n\nSources are literature identified through a non-systematic Pub-Med search and the authors\u0026#x27; personal experience with diagnosing and treating patients with narcolepsy and other hypersomnias.\n\nSleep attacks and emotionally triggered loss of muscle tone are the most important symptoms of narcolepsy with cataplexy. Loss of hypocretin-producing cells is considered to be the cause. Absence of the tissue antigen HLA DQB1*0602 renders narcolepsy an unlikely diagnosis. Narcolepsy without cataplexy occurs less frequently and may have another biological basis. A differential diagnostic evaluation is important to determine whether hypersomnia is associated with obstructive sleep apnea, neurological disease or psychiatric disorders. Polysomnography and multiple sleep latency tests are important diagnostic tools. Hypocretine levels in the cerebrospinal fluid should be measured in most patients. Methylphenidate and other CNS-stimulants are the most potent drugs for treatment of sleep attacks. Tricyclic antidepressive drugs and some newer drugs may be efficient in cataplexy.\n\nNarcolepsy may affect education and work-life. Medication is available. Regular general practitioners should refer patients suspected of having narcolepsy for evaluation in a sleep centre or a hospital with established routines for diagnosis of sleep disorders.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19823207/"}, {"abstract": "All Doberman pinschers and Labrador retrievers homozygous for a mutation of the hypocretin (orexin) receptor-2 (hcrtr2) gene develop narcolepsy under normal conditions. Degenerative changes and increased display of major histocompatibility complex class II antigens have been linked to symptom onset in genetically narcoleptic Doberman pinschers. This suggests that the immune system may contribute to neurodegenerative changes and narcoleptic symptomatology in these dogs. We therefore attempted to alter the course of canine genetic narcolepsy, as an initial test of principle, by administering a combination of three immunosuppressive and anti-inflammatory drugs chosen to suppress the immune response globally. Experimental dogs were treated with a combination of methylprednisolone, methotrexate and azathioprine orally starting within 3 weeks after birth, and raised in an environment that minimized pathogen exposure. Symptoms in treated and untreated animals were quantified using the food elicited cataplexy test (FECT), modified FECT and actigraphy. With drug treatment, time to cataplexy onset more than doubled, time spent in cataplexy during tests was reduced by more than 90% and nighttime sleep periods were consolidated. Short-term drug administration to control dogs did not reduce cataplexy symptoms, demonstrating that the drug regimen did not directly affect symptoms. Treatment was stopped at 6 months, after which experimental animals remained less symptomatic than controls until at least 2 years of age. This treatment is the first shown to affect symptom development in animal or human genetic narcolepsy. Our findings show that hcrtr2 mutation is not sufficient for the full symptomatic development of canine genetic narcolepsy and suggest that the immune system may play a role in the development of this disorder.", "color": "#ff7f0e", "id": "15246829", "label": "15246829", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15246829\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2004\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Treatment with immunosuppressive and anti-inflammatory agents delays onset of canine genetic narcolepsy and reduces symptom severity.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Experimental neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAll Doberman pinschers and Labrador retrievers homozygous for a mutation of the hypocretin (orexin) receptor-2 (hcrtr2) gene develop narcolepsy under normal conditions. Degenerative changes and increased display of major histocompatibility complex class II antigens have been linked to symptom onset in genetically narcoleptic Doberman pinschers. This suggests that the immune system may contribute to neurodegenerative changes and narcoleptic symptomatology in these dogs. We therefore attempted to alter the course of canine genetic narcolepsy, as an initial test of principle, by administering a combination of three immunosuppressive and anti-inflammatory drugs chosen to suppress the immune response globally. Experimental dogs were treated with a combination of methylprednisolone, methotrexate and azathioprine orally starting within 3 weeks after birth, and raised in an environment that minimized pathogen exposure. Symptoms in treated and untreated animals were quantified using the food elicited cataplexy test (FECT), modified FECT and actigraphy. With drug treatment, time to cataplexy onset more than doubled, time spent in cataplexy during tests was reduced by more than 90% and nighttime sleep periods were consolidated. Short-term drug administration to control dogs did not reduce cataplexy symptoms, demonstrating that the drug regimen did not directly affect symptoms. Treatment was stopped at 6 months, after which experimental animals remained less symptomatic than controls until at least 2 years of age. This treatment is the first shown to affect symptom development in animal or human genetic narcolepsy. Our findings show that hcrtr2 mutation is not sufficient for the full symptomatic development of canine genetic narcolepsy and suggest that the immune system may play a role in the development of this disorder.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15246829/"}, {"abstract": "We describe a hypothalamus-specific mRNA that encodes preprohypocretin, the putative precursor of a pair of peptides that share substantial amino acid identities with the gut hormone secretin. The hypocretin (Hcrt) protein products are restricted to neuronal cell bodies of the dorsal and lateral hypothalamic areas. The fibers of these neurons are widespread throughout the posterior hypothalamus and project to multiple targets in other areas, including brainstem and thalamus. Hcrt immunoreactivity is associated with large granular vesicles at synapses. One of the Hcrt peptides was excitatory when applied to cultured, synaptically coupled hypothalamic neurons, but not hippocampal neurons. These observations suggest that the hypocretins function within the CNS as neurotransmitters.", "color": "#aec7e8", "id": "9419374", "label": "9419374", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9419374\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1998\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The hypocretins: hypothalamus-specific peptides with neuroexcitatory activity.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Proceedings of the National Academy of Sciences of the United States of America\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eWe describe a hypothalamus-specific mRNA that encodes preprohypocretin, the putative precursor of a pair of peptides that share substantial amino acid identities with the gut hormone secretin. The hypocretin (Hcrt) protein products are restricted to neuronal cell bodies of the dorsal and lateral hypothalamic areas. The fibers of these neurons are widespread throughout the posterior hypothalamus and project to multiple targets in other areas, including brainstem and thalamus. Hcrt immunoreactivity is associated with large granular vesicles at synapses. One of the Hcrt peptides was excitatory when applied to cultured, synaptically coupled hypothalamic neurons, but not hippocampal neurons. These observations suggest that the hypocretins function within the CNS as neurotransmitters.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9419374/"}, {"abstract": "We report on the outcome of intravenous high-dose immunoglobulin (IVIg) treatment in four children with narcolepsy and cataplexy, in whom the early diagnosis and the extreme disease severity were indications for this potentially efficacious therapy. One of four patients showed an objective and persistent improvement in clinical features during and after IVIg treatment. Our data partially support the recent report of the efficacy of IVIg treatment in early diagnosed narcolepsy with cataplexy and support the need for a controlled multicenter clinical trial on IVIg in narcolepsy.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "18769859", "label": "18769859", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 18769859\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2008\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Intravenous high-dose immunoglobulin treatment in recent onset childhood narcolepsy with cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eWe report on the outcome of intravenous high-dose immunoglobulin (IVIg) treatment in four children with narcolepsy and cataplexy, in whom the early diagnosis and the extreme disease severity were indications for this potentially efficacious therapy. One of four patients showed an objective and persistent improvement in clinical features during and after IVIg treatment. Our data partially support the recent report of the efficacy of IVIg treatment in early diagnosed narcolepsy with cataplexy and support the need for a controlled multicenter clinical trial on IVIg in narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/18769859/"}, {"abstract": "Narcolepsy onset in children has been associated with the 2009 influenza A H1N1 pandemic and vaccination with Pandemrix. However it was not clearly observed with other adjuvanted pH1N1 vaccines such as Arepanrix or Focetria. Our aim was to characterize the differences between Pandemrix and Arepanrix that might explain the risk for narcolepsy after Pandemrix vaccination using 2D-DIGE and mass spectrometry (MS). We found that Pandemrix (2009 batch) and Arepanrix (2010 batch) showed 5 main viral proteins: hemagglutinin HA1 and HA2 subunits, neuraminidase NA, nucleoprotein NP, and matrix protein MA1 and non-viral proteins from the Gallus gallus growth matrix used in the manufacturing of the vaccines. Latticed patterns of HA1, HA2 and NA indicated charge and molecular weight heterogeneity, a phenomenon likely caused by glycosylation and sulfation. Overall, Pandemrix contained more NP and NA, while Arepanrix displayed a larger diversity of viral and chicken proteins, with the exception of five chicken proteins (PDCD6IP, TSPAN8, H-FABP, HSP and TUB proteins) that were relatively more abundant in Pandemrix. Glycosylation patterns were similar in both vaccines. A higher degree of deamidation and dioxidation was found in Pandemrix, probably reflecting differential degradation across batches. Interestingly, HA1 146N (residue 129N in the mature protein) displayed a 10-fold higher deamidation in Arepanrix versus Pandemrix. In recent vaccine strains and Focetria, 146N is mutated to D which is associated with increased production yields suggesting that 146N deamidation may have also occurred during the manufacturing of Arepanrix. The presence of 146N in large relative amounts in Pandemrix and the wild type virus and in lower relative quantities in Arepanrix or other H1N1 vaccines may have affected predisposition to narcolepsy.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "25452148", "label": "25452148", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25452148\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2015\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Comparison of Pandemrix and Arepanrix, two pH1N1 AS03-adjuvanted vaccines differentially associated with narcolepsy development.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Brain, behavior, and immunity\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy onset in children has been associated with the 2009 influenza A H1N1 pandemic and vaccination with Pandemrix. However it was not clearly observed with other adjuvanted pH1N1 vaccines such as Arepanrix or Focetria. Our aim was to characterize the differences between Pandemrix and Arepanrix that might explain the risk for narcolepsy after Pandemrix vaccination using 2D-DIGE and mass spectrometry (MS). We found that Pandemrix (2009 batch) and Arepanrix (2010 batch) showed 5 main viral proteins: hemagglutinin HA1 and HA2 subunits, neuraminidase NA, nucleoprotein NP, and matrix protein MA1 and non-viral proteins from the Gallus gallus growth matrix used in the manufacturing of the vaccines. Latticed patterns of HA1, HA2 and NA indicated charge and molecular weight heterogeneity, a phenomenon likely caused by glycosylation and sulfation. Overall, Pandemrix contained more NP and NA, while Arepanrix displayed a larger diversity of viral and chicken proteins, with the exception of five chicken proteins (PDCD6IP, TSPAN8, H-FABP, HSP and TUB proteins) that were relatively more abundant in Pandemrix. Glycosylation patterns were similar in both vaccines. A higher degree of deamidation and dioxidation was found in Pandemrix, probably reflecting differential degradation across batches. Interestingly, HA1 146N (residue 129N in the mature protein) displayed a 10-fold higher deamidation in Arepanrix versus Pandemrix. In recent vaccine strains and Focetria, 146N is mutated to D which is associated with increased production yields suggesting that 146N deamidation may have also occurred during the manufacturing of Arepanrix. The presence of 146N in large relative amounts in Pandemrix and the wild type virus and in lower relative quantities in Arepanrix or other H1N1 vaccines may have affected predisposition to narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25452148/"}, {"abstract": "Patients with daytime sleepiness present altered states of consciousness. The occurrence of these states impairs their professional, social and familial activities and may threaten life itself. The automatic behavior syndrome is characterized by continuation of mechanical activity and complete amnesia. Episodes lasting from a few seconds to several hours are correlated with repetitive micro-sleep periods. During cataplectic attacks, patients may have a meshing of reality with hallucinatory dream contents. Sleep-induced apnea may lead to abnormal movement and abnormal ambulation during sleep as well as hallucinations in the early morning. These altered states of consciousness must be considered as diagnostic indexes in differentiating epileptic syndromes from syndromes of daytime sleepiness.", "color": "#1f77b4", "id": "1185238", "label": "1185238", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 1185238\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1975\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Altered states of consciousness in disorders of daytime sleepiness.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of the neurological sciences\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003ePatients with daytime sleepiness present altered states of consciousness. The occurrence of these states impairs their professional, social and familial activities and may threaten life itself. The automatic behavior syndrome is characterized by continuation of mechanical activity and complete amnesia. Episodes lasting from a few seconds to several hours are correlated with repetitive micro-sleep periods. During cataplectic attacks, patients may have a meshing of reality with hallucinatory dream contents. Sleep-induced apnea may lead to abnormal movement and abnormal ambulation during sleep as well as hallucinations in the early morning. These altered states of consciousness must be considered as diagnostic indexes in differentiating epileptic syndromes from syndromes of daytime sleepiness.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/1185238/"}, {"abstract": "Kleine-Levin syndrome (KLS) is a rare disorder characterized by recurrent episodes of hypersomnia, cognitive or behavior disturbances, compulsive eating behavior, and hypersexuality. The etiology of KLS remains unknown even though its clinical symptoms suggest an underlying autoimmune process. In this study, we analyzed the human leukocyte antigen (HLA) typing alleles in Taiwanese patients with KLS using the polymerase chain reaction sequence-specific priming technique. We report that an immunoresponsive HLA-DQB1, DQB1\u22170602, was detected in significant quantities in patients with KLS (three of 12, p=0.046) and could elevate the risk of KLS (odds ratio, 1.143; 95% confidence interval, 0.0982-1.329). In conclusion, an identification of genomic susceptibility to KLS will be helpful in determining the immunospecific targeted therapies for patients with KLS.", "color": "#2ca02c", "id": "22285112", "label": "22285112", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 22285112\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2012\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Distribution of HLA-DQB1 alleles in patients with Kleine-Levin syndrome.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of clinical neuroscience : official journal of the Neurosurgical Society of Australasia\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eKleine-Levin syndrome (KLS) is a rare disorder characterized by recurrent episodes of hypersomnia, cognitive or behavior disturbances, compulsive eating behavior, and hypersexuality. The etiology of KLS remains unknown even though its clinical symptoms suggest an underlying autoimmune process. In this study, we analyzed the human leukocyte antigen (HLA) typing alleles in Taiwanese patients with KLS using the polymerase chain reaction sequence-specific priming technique. We report that an immunoresponsive HLA-DQB1, DQB1\u22170602, was detected in significant quantities in patients with KLS (three of 12, p=0.046) and could elevate the risk of KLS (odds ratio, 1.143; 95% confidence interval, 0.0982-1.329). In conclusion, an identification of genomic susceptibility to KLS will be helpful in determining the immunospecific targeted therapies for patients with KLS.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/22285112/"}, {"abstract": "Narcolepsy is a rare neurological sleep disorder especially in children who are younger than 10 years. In the beginning of 2010, an exceptionally large number of Finnish children suffered from an abrupt onset of excessive daytime sleepiness (EDS) and cataplexy. Therefore, we carried out a systematic analysis of the incidence of narcolepsy in Finland between the years 2002-2010.\n\nAll Finnish hospitals and sleep clinics were contacted to find out the incidence of narcolepsy in 2010. The national hospital discharge register from 2002 to 2009 was used as a reference.\n\nAltogether 335 cases (all ages) of narcolepsy were diagnosed in Finland during 2002-2009 giving an annual incidence of 0.79 per 100,000 inhabitants (95% confidence interval 0.62-0.96). The average annual incidence among subjects under 17 years of age was 0.31 (0.12-0.51) per 100,000 inhabitants. In 2010, 54 children under age 17 were diagnosed with narcolepsy (5.3/100,000; 17-fold increase). Among adults \u226520 years of age the incidence rate in 2010 was 0.87/100,000, which equals that in 2002-2009. Thirty-four of the 54 children were HLA-typed, and they were all positive for narcolepsy risk allele DQB1*0602/DRB1*15. 50/54 children had received Pandemrix vaccination 0 to 242 days (median 42) before onset. All 50 had EDS with abnormal multiple sleep latency test (sleep latency \u0026lt;8 min and \u22652 sleep onset REM periods). The symptoms started abruptly. Forty-seven (94%) had cataplexy, which started at the same time or soon after the onset of EDS. Psychiatric symptoms were common. Otherwise the clinical picture was similar to that described in childhood narcolepsy.\n\nA sudden increase in the incidence of abrupt childhood narcolepsy was observed in Finland in 2010. We consider it likely that Pandemrix vaccination contributed, perhaps together with other environmental factors, to this increase in genetically susceptible children.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "22470463", "label": "22470463", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 22470463\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2012\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Increased incidence and clinical picture of childhood narcolepsy following the 2009 H1N1 pandemic vaccination campaign in Finland.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e PloS one\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a rare neurological sleep disorder especially in children who are younger than 10 years. In the beginning of 2010, an exceptionally large number of Finnish children suffered from an abrupt onset of excessive daytime sleepiness (EDS) and cataplexy. Therefore, we carried out a systematic analysis of the incidence of narcolepsy in Finland between the years 2002-2010.\n\nAll Finnish hospitals and sleep clinics were contacted to find out the incidence of narcolepsy in 2010. The national hospital discharge register from 2002 to 2009 was used as a reference.\n\nAltogether 335 cases (all ages) of narcolepsy were diagnosed in Finland during 2002-2009 giving an annual incidence of 0.79 per 100,000 inhabitants (95% confidence interval 0.62-0.96). The average annual incidence among subjects under 17 years of age was 0.31 (0.12-0.51) per 100,000 inhabitants. In 2010, 54 children under age 17 were diagnosed with narcolepsy (5.3/100,000; 17-fold increase). Among adults \u226520 years of age the incidence rate in 2010 was 0.87/100,000, which equals that in 2002-2009. Thirty-four of the 54 children were HLA-typed, and they were all positive for narcolepsy risk allele DQB1*0602/DRB1*15. 50/54 children had received Pandemrix vaccination 0 to 242 days (median 42) before onset. All 50 had EDS with abnormal multiple sleep latency test (sleep latency \u0026lt;8 min and \u22652 sleep onset REM periods). The symptoms started abruptly. Forty-seven (94%) had cataplexy, which started at the same time or soon after the onset of EDS. Psychiatric symptoms were common. Otherwise the clinical picture was similar to that described in childhood narcolepsy.\n\nA sudden increase in the incidence of abrupt childhood narcolepsy was observed in Finland in 2010. We consider it likely that Pandemrix vaccination contributed, perhaps together with other environmental factors, to this increase in genetically susceptible children.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/22470463/"}, {"abstract": "Narcolepsy is rarely diagnosed in preteenaged children. Its clinical and polysomnographic manifestations, some of which are unusual, are described in four children who were observed prospectively. The mean age at onset of hypersomnia was 10.2 years (range 8.4 to 11.2 years). Daytime naps among these children were lengthy, ranging from 20 to 120 minutes, and generally were considered unrefreshing. Cataplexy was present at the onset in all four children. Three of the four children were obese, with the concurrent nocturnal snoring prompting a misleading concern about obstructive sleep apnea syndrome in two children. The histocompatibility DR2 antigen was present in all four children. Significant behavioral manifestations appeared in all of them. The response to stimulant medications was, at best, modest. Narcolepsy may be difficult to diagnose in this age group. However, a careful history eliciting sleep/wake dysfunction (including cataplexy), leukocyte assays for the histocompatibility DR2 antigen, and serial polysomnographic studies may enable early recognition and treatment of this disease.", "color": "#aec7e8", "id": "2296508", "label": "2296508", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 2296508\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1990\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Characteristics of narcolepsy in preteenaged children.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Pediatrics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is rarely diagnosed in preteenaged children. Its clinical and polysomnographic manifestations, some of which are unusual, are described in four children who were observed prospectively. The mean age at onset of hypersomnia was 10.2 years (range 8.4 to 11.2 years). Daytime naps among these children were lengthy, ranging from 20 to 120 minutes, and generally were considered unrefreshing. Cataplexy was present at the onset in all four children. Three of the four children were obese, with the concurrent nocturnal snoring prompting a misleading concern about obstructive sleep apnea syndrome in two children. The histocompatibility DR2 antigen was present in all four children. Significant behavioral manifestations appeared in all of them. The response to stimulant medications was, at best, modest. Narcolepsy may be difficult to diagnose in this age group. However, a careful history eliciting sleep/wake dysfunction (including cataplexy), leukocyte assays for the histocompatibility DR2 antigen, and serial polysomnographic studies may enable early recognition and treatment of this disease.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/2296508/"}, {"abstract": "Neurons containing the neuropeptide orexin (hypocretin) are located exclusively in the lateral hypothalamus and send axons to numerous regions throughout the central nervous system, including the major nuclei implicated in sleep regulation. Here, we report that, by behavioral and electroencephalographic criteria, orexin knockout mice exhibit a phenotype strikingly similar to human narcolepsy patients, as well as canarc-1 mutant dogs, the only known monogenic model of narcolepsy. Moreover, modafinil, an anti-narcoleptic drug with ill-defined mechanisms of action, activates orexin-containing neurons. We propose that orexin regulates sleep/wakefulness states, and that orexin knockout mice are a model of human narcolepsy, a disorder characterized primarily by rapid eye movement (REM) sleep dysregulation.", "color": {"background": "#aec7e8", "border": "#d62728", "highlight": {"background": "#aec7e8", "border": "#d62728"}, "hover": {"background": "#aec7e8", "border": "#d62728"}}, "id": "10481909", "label": "10481909", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 10481909\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1999\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy in orexin knockout mice: molecular genetics of sleep regulation.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Cell\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNeurons containing the neuropeptide orexin (hypocretin) are located exclusively in the lateral hypothalamus and send axons to numerous regions throughout the central nervous system, including the major nuclei implicated in sleep regulation. Here, we report that, by behavioral and electroencephalographic criteria, orexin knockout mice exhibit a phenotype strikingly similar to human narcolepsy patients, as well as canarc-1 mutant dogs, the only known monogenic model of narcolepsy. Moreover, modafinil, an anti-narcoleptic drug with ill-defined mechanisms of action, activates orexin-containing neurons. We propose that orexin regulates sleep/wakefulness states, and that orexin knockout mice are a model of human narcolepsy, a disorder characterized primarily by rapid eye movement (REM) sleep dysregulation.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/10481909/"}, {"abstract": "The objectives of this study were to compare severity and clinical presentation for narcolepsy-cataplexy across various ethnic groups. A large sample of narcoleptic patients was also used to further describe symptomatology and natural history for this sleep disorder.\n\nRetrospective review of clinical data ascertained from the Stanford Sleep Inventory, polysomnography and MSLT data, as well as clinical notes. Ethnicity was narrowly defined as African (Black) Americans, Caucasians, Asians, and Latinos when both parents and the subject identified with a given ethnic group.\n\nN/A.\n\nWe compared the severity and clinical presentation of narcolepsy in 64 African Americans, 353 Caucasians, 32 Asians, 26 Latinos, and 9 subjects of mixed ethnicity. Subjects were recruited through the Stanford center for narcolepsy research.\n\nN/A.\n\nA striking similarity in symptomatology, age of onset, and disease severity was found across ethnic groups. Mean age of onset for sleepiness, hypnagogic hallucinations, sleep paralysis and cataplexy were 19.20, 19.50, 20.11 and 23.02 years old. We also found that narcoleptic patients have slightly but significantly elevated body mass index relative to normative data (106.6% of matched controls, p\u0026lt;0.005) and are born slightly more frequently during the month of March. A tight correlation between our previously validated cataplexy scale and DQB1*0602 positivity was observed. Two thirds of patients reported having cataplexy with laughing, 92% of those being DQB1*0602 positive independent of ethnicity.\n\nThese results confirm the similarities in clinical presentation and natural history of narcolepsy-cataplexy in a large number of patients of various ethnic groups and cultural backgrounds.", "color": "#ff7f0e", "id": "11833858", "label": "11833858", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11833858\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2002\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Clinical aspects of narcolepsy-cataplexy across ethnic groups.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe objectives of this study were to compare severity and clinical presentation for narcolepsy-cataplexy across various ethnic groups. A large sample of narcoleptic patients was also used to further describe symptomatology and natural history for this sleep disorder.\n\nRetrospective review of clinical data ascertained from the Stanford Sleep Inventory, polysomnography and MSLT data, as well as clinical notes. Ethnicity was narrowly defined as African (Black) Americans, Caucasians, Asians, and Latinos when both parents and the subject identified with a given ethnic group.\n\nN/A.\n\nWe compared the severity and clinical presentation of narcolepsy in 64 African Americans, 353 Caucasians, 32 Asians, 26 Latinos, and 9 subjects of mixed ethnicity. Subjects were recruited through the Stanford center for narcolepsy research.\n\nN/A.\n\nA striking similarity in symptomatology, age of onset, and disease severity was found across ethnic groups. Mean age of onset for sleepiness, hypnagogic hallucinations, sleep paralysis and cataplexy were 19.20, 19.50, 20.11 and 23.02 years old. We also found that narcoleptic patients have slightly but significantly elevated body mass index relative to normative data (106.6% of matched controls, p\u0026lt;0.005) and are born slightly more frequently during the month of March. A tight correlation between our previously validated cataplexy scale and DQB1*0602 positivity was observed. Two thirds of patients reported having cataplexy with laughing, 92% of those being DQB1*0602 positive independent of ethnicity.\n\nThese results confirm the similarities in clinical presentation and natural history of narcolepsy-cataplexy in a large number of patients of various ethnic groups and cultural backgrounds.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11833858/"}, {"abstract": "Narcolepsy is a lifelong sleep disorder characterized by a classic tetrad of excessive daytime sleepiness with irresistible sleep attacks, cataplexy (sudden bilateral loss of muscle tone), hypnagogic hallucination, and sleep paralysis. There are two distinct groups of patients, ie, those having narcolepsy with cataplexy and those having narcolepsy without cataplexy. Narcolepsy affects 0.05% of the population. It has a negative effect on the quality of life of its sufferers and can restrict them from certain careers and activities. There have been advances in the understanding of the pathogenesis of narcolepsy. It is thought that narcolepsy with cataplexy is secondary to loss of hypothalamic hypocretin neurons in those genetically predisposed to the disorder by possession of human leukocyte antigen DQB1*0602. The diagnostic criteria for narcolepsy are based on symptoms, laboratory sleep tests, and serum levels of hypocretin. There is no cure for narcolepsy, and the present mainstay of treatment is pharmacological treatment along with lifestyle changes. Some novel treatments are also being developed and tried. This article critically appraises the evidence for diagnosis and treatment of narcolepsy.", "color": "#2ca02c", "id": "21931493", "label": "21931493", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21931493\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2011\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy: a review.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neuropsychiatric disease and treatment\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a lifelong sleep disorder characterized by a classic tetrad of excessive daytime sleepiness with irresistible sleep attacks, cataplexy (sudden bilateral loss of muscle tone), hypnagogic hallucination, and sleep paralysis. There are two distinct groups of patients, ie, those having narcolepsy with cataplexy and those having narcolepsy without cataplexy. Narcolepsy affects 0.05% of the population. It has a negative effect on the quality of life of its sufferers and can restrict them from certain careers and activities. There have been advances in the understanding of the pathogenesis of narcolepsy. It is thought that narcolepsy with cataplexy is secondary to loss of hypothalamic hypocretin neurons in those genetically predisposed to the disorder by possession of human leukocyte antigen DQB1*0602. The diagnostic criteria for narcolepsy are based on symptoms, laboratory sleep tests, and serum levels of hypocretin. There is no cure for narcolepsy, and the present mainstay of treatment is pharmacological treatment along with lifestyle changes. Some novel treatments are also being developed and tried. This article critically appraises the evidence for diagnosis and treatment of narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21931493/"}, {"abstract": "Narcolepsy is a chronic neurodegenerative disorder with a typical onset in childhood or early adulthood. Narcolepsy may have serious negative effects on health-, social-, education-, and work-related issues for people with narcolepsy and for their families. The disease may, thus, present a significant socioeconomic burden, but no studies to date have addressed the indirect and direct costs of narcolepsy.\n\nUsing records from the Danish National Patient Registry (1998-2005), we identified 459 Danish patients with the diagnosis of narcolepsy. Using a ratio of 1 patient record to 4 control subjects\u0026#x27; records, we then compared the information of patients with narcolepsy with that of 1836 records from age- and sex-matched, randomly chosen citizens in the Danish Civil Registration System Statistics. We calculated the annual direct and indirect health costs, including labor supply and social transfer payments (which include income derived from state coffers, such as subsistence allowances, pensions, social security, social assistance, public personal support for education, etc.). Direct costs included frequencies and costs of hospitalizations and weighted outpatient use, according to diagnosis-related groups, and specific outpatient costs based on data from The Danish Ministry of Health. The use of and costs of drugs were based on data from the Danish Medicines Agency. The frequencies and costs from primary sectors were based on data from The National Health Security. Indirect costs were based on income data derived from data from the Coherent Social Statistics.\n\nPatients with narcolepsy had significantly higher rates of health-related contact and medication use and higher expenses, as compared with control subjects. They also had higher unemployment rates. The income level of patients with narcolepsy who were employed was lower than that of employed control subjects. The annual total direct and indirect costs were euro 11,654 (euro = Eurodollars) for patients with narcolepsy and euro 1430 for control subjects (p \u0026lt; 0.001), corresponding to an annual mean excess health-related cost of euro 10,223 for each patient with narcolepsy. In addition, the patients with narcolepsy received an annual social transfer income of euro 2588.\n\nThe study confirms that narcolepsy has major socioeconomic consequences for the individual patient and for society. Early diagnosis and treatment could potentially reduce disease burden, which would have a significant socioeconomic impact.", "color": "#ff7f0e", "id": "19960645", "label": "19960645", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19960645\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The economic consequences of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of clinical sleep medicine : JCSM : official publication of the American Academy of Sleep Medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a chronic neurodegenerative disorder with a typical onset in childhood or early adulthood. Narcolepsy may have serious negative effects on health-, social-, education-, and work-related issues for people with narcolepsy and for their families. The disease may, thus, present a significant socioeconomic burden, but no studies to date have addressed the indirect and direct costs of narcolepsy.\n\nUsing records from the Danish National Patient Registry (1998-2005), we identified 459 Danish patients with the diagnosis of narcolepsy. Using a ratio of 1 patient record to 4 control subjects\u0026#x27; records, we then compared the information of patients with narcolepsy with that of 1836 records from age- and sex-matched, randomly chosen citizens in the Danish Civil Registration System Statistics. We calculated the annual direct and indirect health costs, including labor supply and social transfer payments (which include income derived from state coffers, such as subsistence allowances, pensions, social security, social assistance, public personal support for education, etc.). Direct costs included frequencies and costs of hospitalizations and weighted outpatient use, according to diagnosis-related groups, and specific outpatient costs based on data from The Danish Ministry of Health. The use of and costs of drugs were based on data from the Danish Medicines Agency. The frequencies and costs from primary sectors were based on data from The National Health Security. Indirect costs were based on income data derived from data from the Coherent Social Statistics.\n\nPatients with narcolepsy had significantly higher rates of health-related contact and medication use and higher expenses, as compared with control subjects. They also had higher unemployment rates. The income level of patients with narcolepsy who were employed was lower than that of employed control subjects. The annual total direct and indirect costs were euro 11,654 (euro = Eurodollars) for patients with narcolepsy and euro 1430 for control subjects (p \u0026lt; 0.001), corresponding to an annual mean excess health-related cost of euro 10,223 for each patient with narcolepsy. In addition, the patients with narcolepsy received an annual social transfer income of euro 2588.\n\nThe study confirms that narcolepsy has major socioeconomic consequences for the individual patient and for society. Early diagnosis and treatment could potentially reduce disease burden, which would have a significant socioeconomic impact.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19960645/"}, {"abstract": "Diagnosing narcolepsy without cataplexy is often a challenge as the symptoms are nonspecific, current diagnostic tests are limited, and there are no useful biomarkers. In this report, we review the clinical and physiological aspects of narcolepsy without cataplexy, the limitations of available diagnostic procedures, and the differential diagnoses, and we propose an approach for more accurate diagnosis of narcolepsy without cataplexy.\n\nA group of clinician-scientists experienced in narcolepsy reviewed the literature and convened to discuss current diagnostic tools, and to map out directions for research that should lead to a better understanding and more accurate diagnosis of narcolepsy without cataplexy.\n\nTo aid in the identification of narcolepsy without cataplexy, we review key indicators of narcolepsy and present a diagnostic algorithm. A detailed clinical history is mainly helpful to rule out other possible causes of chronic sleepiness. The multiple sleep latency test remains the most important measure, and prior sleep deprivation, shift work, or circadian disorders should be excluded by actigraphy or sleep logs. A short REM sleep latency (\u2264 15 minutes) on polysomnography can aid in the diagnosis of narcolepsy without cataplexy, although sensitivity is low. Finally, measurement of hypocretin levels can helpful, as levels are low to intermediate in 10% to 30% of narcolepsy without cataplexy patients.", "color": "#2ca02c", "id": "24882898", "label": "24882898", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24882898\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Challenges in diagnosing narcolepsy without cataplexy: a consensus statement.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDiagnosing narcolepsy without cataplexy is often a challenge as the symptoms are nonspecific, current diagnostic tests are limited, and there are no useful biomarkers. In this report, we review the clinical and physiological aspects of narcolepsy without cataplexy, the limitations of available diagnostic procedures, and the differential diagnoses, and we propose an approach for more accurate diagnosis of narcolepsy without cataplexy.\n\nA group of clinician-scientists experienced in narcolepsy reviewed the literature and convened to discuss current diagnostic tools, and to map out directions for research that should lead to a better understanding and more accurate diagnosis of narcolepsy without cataplexy.\n\nTo aid in the identification of narcolepsy without cataplexy, we review key indicators of narcolepsy and present a diagnostic algorithm. A detailed clinical history is mainly helpful to rule out other possible causes of chronic sleepiness. The multiple sleep latency test remains the most important measure, and prior sleep deprivation, shift work, or circadian disorders should be excluded by actigraphy or sleep logs. A short REM sleep latency (\u2264 15 minutes) on polysomnography can aid in the diagnosis of narcolepsy without cataplexy, although sensitivity is low. Finally, measurement of hypocretin levels can helpful, as levels are low to intermediate in 10% to 30% of narcolepsy without cataplexy patients.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24882898/"}, {"abstract": "Neuropathological findings support an autoimmune etiology as an underlying factor for loss of orexin-producing neurons in spontaneous narcolepsy type 1 (narcolepsy with cataplexy; sNT1) as well as in Pandemrix influenza vaccine-induced narcolepsy type 1 (Pdmx-NT1). The precise molecular target or antigens for the immune response have, however, remained elusive.\n\nHere we have performed a comprehensive antigenic repertoire analysis of sera using the next-generation phage display method - mimotope variation analysis (MVA). Samples from 64 children and adolescents were analyzed: 10 with Pdmx-NT1, 6 with sNT1, 16 Pandemrix-vaccinated, 16 H1N1 infected, and 16 unvaccinated healthy individuals. The diagnosis of NT1 was defined by the American Academy of Sleep Medicine international criteria of sleep disorders v3.\n\nOur data showed that although the immunoprofiles toward vaccination were generally similar in study groups, there were also striking differences in immunoprofiles between sNT1 and Pdmx-NT1 groups as compared with controls. Prominent immune response was observed to a peptide epitope derived from prostaglandin D2 receptor (DP1), as well as peptides homologous to B cell lymphoma 6 protein. Further validation confirmed that these can act as true antigenic targets in discriminating NT1 diseased along with a novel epitope of hemagglutinin of H1N1 to delineate exposure to H1N1.\n\nWe propose that DP1 is a novel molecular target of autoimmune response and presents a potential diagnostic biomarker for NT1. DP1 is involved in the regulation of non-rapid eye movement (NREM) sleep and thus alterations in its functions could contribute to the disturbed sleep regulation in NT1 that warrants further studies. Together our results also show that MVA is a helpful method for finding novel

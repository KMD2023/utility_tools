(N\u00a0=\u00a028) and over 60\u00a0years (N\u00a0=\u00a038). N-C was found in 93 adults (79.5\u00a0%) compared with 16 pediatric patients (51.6\u00a0%) (p\u00a0\u0026lt;\u00a00.01), suggesting that at least some of the children were candidates for developing cataplexy in the future. Statistical evaluation showed an increasing age-related proportion of associated sleep disorders-obstructive sleep apnea, periodic leg movements and restless leg syndrome (p\u00a0\u0026lt;\u00a00.001). Nw/oC patients showed sleep comorbidities less frequently than N-C group. A close connection with N-C was found particularly in REM behavior disorder (RBD) (p\u00a0\u0026lt;\u00a00.05). RBD affected a third of the patients in the youngest as well as in the oldest groups. However, association with other sleep disorders had no significant effect on nocturnal sleep (with the exception of obstructive sleep apnea), and the sleep comorbidities under study had no noticeable effect on daytime sleepiness.", "color": "#2ca02c", "id": "23070467", "label": "23070467", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23070467\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy: clinical differences and association with other sleep disorders in different age groups.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy-cataplexy (N-C) is a focal neurodegenerative disease with a genetic predisposition and autoimmune etiology; the pathogenesis of narcolepsy without cataplexy (Nw/oC) is less clear. One hundred and forty eight patients underwent clinical face-to face interviews, polysomnography, multiple sleep latency testing and HLA-DQB1*0602 typing. The cohort was divided into four age groups: children and adolescents under 19\u00a0years (N\u00a0=\u00a031), adults aged 20-39\u00a0years (N\u00a0=\u00a051), 40-59\u00a0years (N\u00a0=\u00a028) and over 60\u00a0years (N\u00a0=\u00a038). N-C was found in 93 adults (79.5\u00a0%) compared with 16 pediatric patients (51.6\u00a0%) (p\u00a0\u0026lt;\u00a00.01), suggesting that at least some of the children were candidates for developing cataplexy in the future. Statistical evaluation showed an increasing age-related proportion of associated sleep disorders-obstructive sleep apnea, periodic leg movements and restless leg syndrome (p\u00a0\u0026lt;\u00a00.001). Nw/oC patients showed sleep comorbidities less frequently than N-C group. A close connection with N-C was found particularly in REM behavior disorder (RBD) (p\u00a0\u0026lt;\u00a00.05). RBD affected a third of the patients in the youngest as well as in the oldest groups. However, association with other sleep disorders had no significant effect on nocturnal sleep (with the exception of obstructive sleep apnea), and the sleep comorbidities under study had no noticeable effect on daytime sleepiness.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23070467/"}, {"abstract": "Narcolepsy has long been known to have a hereditary familial basis. All of 37 patients with narcolepsy expressed the major histocompatibility complex antigen HLA DR2 compared with 21.5% of 200 normal controls. This finding confirms the genetic basis for the disease, and furthermore links it with the short arm of chromosome 6. If the sleep disturbance in narcolepsy is due to a gene-determined defect in a neurotransmitter or receptor factor, the responsible agent may be DR2 itself or an enzyme determinant linked to DR2. This is the strongest HLA-disease association so far discovered.", "color": "#1f77b4", "id": "6150235", "label": "6150235", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 6150235\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1984\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Genetic markers in narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Lancet (London, England)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy has long been known to have a hereditary familial basis. All of 37 patients with narcolepsy expressed the major histocompatibility complex antigen HLA DR2 compared with 21.5% of 200 normal controls. This finding confirms the genetic basis for the disease, and furthermore links it with the short arm of chromosome 6. If the sleep disturbance in narcolepsy is due to a gene-determined defect in a neurotransmitter or receptor factor, the responsible agent may be DR2 itself or an enzyme determinant linked to DR2. This is the strongest HLA-disease association so far discovered.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/6150235/"}, {"abstract": "", "color": "#1f77b4", "id": "5948003", "label": "5948003", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 5948003\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1966\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The nature of the narcoleptic sleep attack.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/5948003/"}, {"abstract": "Narcolepsy type 1 (NT1) is associated with hypocretin neuron loss. However, there are still unexplained phenotypic NT1 features. We investigated the associations between clinical and sleep phenotypic characteristics, the NT1-associated P2RY11 polymorphism rs2305795, and P2Y11 protein levels in T lymphocytes in patients with NT1, their first-degree relatives and unrelated controls.\n\nThe P2RY11 SNP was genotyped in 100 patients (90/100 H1N1-(Pandemrix)-vaccinated), 119 related and 123 non-related controls. CD4 and CD8 T lymphocyte P2Y11 protein levels were quantified using flow cytometry in 167 patients and relatives. Symptoms and sleep recording parameters were also collected.\n\nWe found an association between NT1 and the rs2305795 A allele (OR = 2, 95% CI (1.3, 3.0), p = 0.001). T lymphocyte P2Y11 protein levels were significantly lower in patients and relatives homozygous for the rs2305795 risk A allele (CD4: p = 0.012; CD8: p = 0.007). The nocturnal sleep fragmentation index was significantly negatively correlated with patients\u0026#x27; P2Y11 protein levels (CD4: p = 0.004; CD8: p = 0.006). Mean MSLT sleep latency, REM-sleep latency, and core clinical symptoms were not associated with P2Y11 protein levels.\n\nWe confirmed that the P2RY11 polymorphism rs2305795 is associated with NT1 also in a mainly H1N1-(Pandemrix)-vaccinated cohort. We demonstrated that homozygosity for the A risk allele is associated with lower P2Y11 protein levels. A high level of nocturnal sleep fragmentation was associated with low P2Y11 levels in patients. This suggests that P2Y11 has a previously unknown function in sleep-wake stabilization that affects the severity of NT1.", "color": "#2ca02c", "id": "33710305", "label": "33710305", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 33710305\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2021\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e High nocturnal sleep fragmentation is associated with low T lymphocyte P2Y11 protein levels in narcolepsy type 1.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy type 1 (NT1) is associated with hypocretin neuron loss. However, there are still unexplained phenotypic NT1 features. We investigated the associations between clinical and sleep phenotypic characteristics, the NT1-associated P2RY11 polymorphism rs2305795, and P2Y11 protein levels in T lymphocytes in patients with NT1, their first-degree relatives and unrelated controls.\n\nThe P2RY11 SNP was genotyped in 100 patients (90/100 H1N1-(Pandemrix)-vaccinated), 119 related and 123 non-related controls. CD4 and CD8 T lymphocyte P2Y11 protein levels were quantified using flow cytometry in 167 patients and relatives. Symptoms and sleep recording parameters were also collected.\n\nWe found an association between NT1 and the rs2305795 A allele (OR = 2, 95% CI (1.3, 3.0), p = 0.001). T lymphocyte P2Y11 protein levels were significantly lower in patients and relatives homozygous for the rs2305795 risk A allele (CD4: p = 0.012; CD8: p = 0.007). The nocturnal sleep fragmentation index was significantly negatively correlated with patients\u0026#x27; P2Y11 protein levels (CD4: p = 0.004; CD8: p = 0.006). Mean MSLT sleep latency, REM-sleep latency, and core clinical symptoms were not associated with P2Y11 protein levels.\n\nWe confirmed that the P2RY11 polymorphism rs2305795 is associated with NT1 also in a mainly H1N1-(Pandemrix)-vaccinated cohort. We demonstrated that homozygosity for the A risk allele is associated with lower P2Y11 protein levels. A high level of nocturnal sleep fragmentation was associated with low P2Y11 levels in patients. This suggests that P2Y11 has a previously unknown function in sleep-wake stabilization that affects the severity of NT1.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/33710305/"}, {"abstract": "Narcolepsy is a lifelong, crippling sleep disorder. Although the discovery of the hypocretin system has been a breakthough in genetics, the epidemiological aspects of narcolepsy remain elusive. Ethnic predisposition was suggested to partially account for the 2,500-fold difference in the reported prevalence rates of narcolepsy between Japanese (0.59%) and Israeli Jews (0.00023%). We carried out a general population study, conducting a random telephone survey with a structured questionnaire, which included a validated screening instrument (a Chinese version of the Ullanlinna Narcolepsy Scale). It was followed by clinical-polysomnographic-HLA confirmation of the subjects determined to be positive for narcolepsy based on the questionnaire. Of 9,851 subjects interviewed, 28 subjects (0.28%, 58% female) were screened positive. Ninety percent had a second detailed interview, 64% had HLA typing, and over half of them had a sleep assessment. Only three subjects were found to have genuine narcolepsy. The most common nonnarcolepsy diagnoses were sleep apnea syndrome and sleep-wake schedule disorder. The prevalence rate of narcolepsy in Southern (Hong Kong) Chinese was found to be 0.034% (95% confidence interval = 0.010-0.117%). All available narcoleptic subjects were HLA DRB1-1501 positive and 50% were DQB1-0602 positive. The prevalence rate of narcolepsy among Chinese is comparable to the rates for other populations in studies with stringent epidemiological designs, suggesting that major cross-ethnic differences in the prevalence rates of narcolepsy previously reported likely resulted from methodological limitations.", "color": "#ff7f0e", "id": "12112103", "label": "12112103", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12112103\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2002\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The prevalence of narcolepsy among Chinese in Hong Kong.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Annals of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a lifelong, crippling sleep disorder. Although the discovery of the hypocretin system has been a breakthough in genetics, the epidemiological aspects of narcolepsy remain elusive. Ethnic predisposition was suggested to partially account for the 2,500-fold difference in the reported prevalence rates of narcolepsy between Japanese (0.59%) and Israeli Jews (0.00023%). We carried out a general population study, conducting a random telephone survey with a structured questionnaire, which included a validated screening instrument (a Chinese version of the Ullanlinna Narcolepsy Scale). It was followed by clinical-polysomnographic-HLA confirmation of the subjects determined to be positive for narcolepsy based on the questionnaire. Of 9,851 subjects interviewed, 28 subjects (0.28%, 58% female) were screened positive. Ninety percent had a second detailed interview, 64% had HLA typing, and over half of them had a sleep assessment. Only three subjects were found to have genuine narcolepsy. The most common nonnarcolepsy diagnoses were sleep apnea syndrome and sleep-wake schedule disorder. The prevalence rate of narcolepsy in Southern (Hong Kong) Chinese was found to be 0.034% (95% confidence interval = 0.010-0.117%). All available narcoleptic subjects were HLA DRB1-1501 positive and 50% were DQB1-0602 positive. The prevalence rate of narcolepsy among Chinese is comparable to the rates for other populations in studies with stringent epidemiological designs, suggesting that major cross-ethnic differences in the prevalence rates of narcolepsy previously reported likely resulted from methodological limitations.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12112103/"}, {"abstract": "Narcolepsy with cataplexy (NC) is caused by substantial loss of hypocretin neurons. NC patients carry the HLA-DQB1*0602 allele suggesting that hypocretin neuron loss is due to an autoimmune attack. We tested intravenous immunoglobulin (IVIG) treatment in early onset NC.\n\n2 NC children received IVIG 1 g/kg/day in 2 days/month, 5 times, at 3 and 6 months disease duration, respectively. CSF and serum were analysed for hypocretin neuron autoantibodies. An association between disease duration and IVIG effect was calculated in all published NC cases.\n\nAutoantibodies were not detectable. Cataplexy improved in both children but only temporarily in one patient. Subjective sleepiness temporarily improved, sleep paralysis emerged and hypnagogic hallucinations and REM sleep behaviour disorder worsened in one child. Sleep parameters and CSF hypocretin-1 remained abnormal. On a group level, IVIG treatment \u2264 9 months from disease duration predicted reduction of cataplexy (p=0.004) and sleepiness (p=0.066). Sleep parameters and CSF hypocretin-1 levels were unchanged except if treated extremely early.\n\nIVIG treatment initiated before 9 months disease duration has some clinical efficiency. The unaffected CSF hypocretin-1 levels and lack of autoantibodies suggest that any autoimmune process occurs very early in NC. The final IVIG effect needs to be investigated in a placebo-controlled study.", "color": "#2ca02c", "id": "21210337", "label": "21210337", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21210337\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Intravenous immunoglobulin treatment and screening for hypocretin neuron-specific autoantibodies in recent onset childhood narcolepsy with cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neuropediatrics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy with cataplexy (NC) is caused by substantial loss of hypocretin neurons. NC patients carry the HLA-DQB1*0602 allele suggesting that hypocretin neuron loss is due to an autoimmune attack. We tested intravenous immunoglobulin (IVIG) treatment in early onset NC.\n\n2 NC children received IVIG 1 g/kg/day in 2 days/month, 5 times, at 3 and 6 months disease duration, respectively. CSF and serum were analysed for hypocretin neuron autoantibodies. An association between disease duration and IVIG effect was calculated in all published NC cases.\n\nAutoantibodies were not detectable. Cataplexy improved in both children but only temporarily in one patient. Subjective sleepiness temporarily improved, sleep paralysis emerged and hypnagogic hallucinations and REM sleep behaviour disorder worsened in one child. Sleep parameters and CSF hypocretin-1 remained abnormal. On a group level, IVIG treatment \u2264 9 months from disease duration predicted reduction of cataplexy (p=0.004) and sleepiness (p=0.066). Sleep parameters and CSF hypocretin-1 levels were unchanged except if treated extremely early.\n\nIVIG treatment initiated before 9 months disease duration has some clinical efficiency. The unaffected CSF hypocretin-1 levels and lack of autoantibodies suggest that any autoimmune process occurs very early in NC. The final IVIG effect needs to be investigated in a placebo-controlled study.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21210337/"}, {"abstract": "Twenth-four-hour patterns of plasma GH, PRL, and cortisol concentrations concomitant with sleep stages were studied in four male patients with typical narcolepsy, aged 30--34 yr, and four normal subjects. All medications were withdrawn 2 weeks before the study. Blood was drawn every 20 min during a 24-h fasting period, except for the first sleep cycle of nocturnal sleep when samples were drawn at 5-min intevals. In all of the narcoleptics, a plasma GH peak associated with slow wave sleep at the nocturnal sleep onset was absent (n = 2) or markedly decreased (n = 2). The normal rise of PRL during sleep was present only in a narcoleptic, whereas a significant fall in plasma PRL concentrations occurred immediately after the sleep-onset rapid eye movement period and lasted 1--1.5 h in the remaining three patients. A sleep-onset rapid eye movement period occurred in all of the patients, and this abnormal phenomenon characteristic of narcolepsy was considered to be related to the suppression of GH release at the sleep onset and to the decrease of plasma PRL levels during the early part of sleep. In contrast, the normal circadian periodicity of cortisol secretion was evident in all of the narcoleptics.", "color": "#1f77b4", "id": "457840", "label": "457840", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 457840\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1979\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Twenty-four-hour secretory patterns of growth hormone, prolactin, and cortisol in narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Journal of clinical endocrinology and metabolism\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTwenth-four-hour patterns of plasma GH, PRL, and cortisol concentrations concomitant with sleep stages were studied in four male patients with typical narcolepsy, aged 30--34 yr, and four normal subjects. All medications were withdrawn 2 weeks before the study. Blood was drawn every 20 min during a 24-h fasting period, except for the first sleep cycle of nocturnal sleep when samples were drawn at 5-min intevals. In all of the narcoleptics, a plasma GH peak associated with slow wave sleep at the nocturnal sleep onset was absent (n = 2) or markedly decreased (n = 2). The normal rise of PRL during sleep was present only in a narcoleptic, whereas a significant fall in plasma PRL concentrations occurred immediately after the sleep-onset rapid eye movement period and lasted 1--1.5 h in the remaining three patients. A sleep-onset rapid eye movement period occurred in all of the patients, and this abnormal phenomenon characteristic of narcolepsy was considered to be related to the suppression of GH release at the sleep onset and to the decrease of plasma PRL levels during the early part of sleep. In contrast, the normal circadian periodicity of cortisol secretion was evident in all of the narcoleptics.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/457840/"}, {"abstract": "We aimed to compare post-Pandemrix vaccination (postvaccine) childhood narcolepsy with cataplexy (NC) vs. sporadic pre-H1N1 pandemic (pre-H1N1) cases.\n\nClinical, anthropometric, polysomnographic, and cerebrospinal hypocretin 1 (hcrt-1) measurements were collected together with the video recordings of cataplexy in 27 Finnish patients with NC onset after H1N1 Pandemrix vaccination (mean age, 12\u00b14 years; 52% boys) and 42 Italian NC patients with NC onset before the H1N1 pandemic (mean age, 11\u00b13 years; 48% boys). All subjects carried the HLA-DQB1*0602 allele.\n\nPostvaccine subjects were older at NC onset (12\u00b13 vs. 9\u00b13 years; P=.008) and displayed a shorter mean sleep latency in multiple sleep latency tests (MSLT) (2.3\u00b12.2 vs. 3.7\u00b12.9 min; P=.026) compared to pre-H1N1 cases. Anthropometric, clinical (core NC symptoms), hcrt-1 deficiency, and polysomnographic data did not differ among groups, but higher disrupted nocturnal sleep was observed in postvaccine subjects. Comparison of cataplexy features at video assessment showed an overlapping picture with the exception for hyperkinetic movements which appeared to be more evident in pre-H1N1 subjects.\n\nThe clinical picture of childhood NC was similar in postvaccine and pre-H1N1 children.", "color": "#2ca02c", "id": "24468101", "label": "24468101", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24468101\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Childhood narcolepsy with cataplexy: comparison between post-H1N1 vaccination and sporadic cases.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eWe aimed to compare post-Pandemrix vaccination (postvaccine) childhood narcolepsy with cataplexy (NC) vs. sporadic pre-H1N1 pandemic (pre-H1N1) cases.\n\nClinical, anthropometric, polysomnographic, and cerebrospinal hypocretin 1 (hcrt-1) measurements were collected together with the video recordings of cataplexy in 27 Finnish patients with NC onset after H1N1 Pandemrix vaccination (mean age, 12\u00b14 years; 52% boys) and 42 Italian NC patients with NC onset before the H1N1 pandemic (mean age, 11\u00b13 years; 48% boys). All subjects carried the HLA-DQB1*0602 allele.\n\nPostvaccine subjects were older at NC onset (12\u00b13 vs. 9\u00b13 years; P=.008) and displayed a shorter mean sleep latency in multiple sleep latency tests (MSLT) (2.3\u00b12.2 vs. 3.7\u00b12.9 min; P=.026) compared to pre-H1N1 cases. Anthropometric, clinical (core NC symptoms), hcrt-1 deficiency, and polysomnographic data did not differ among groups, but higher disrupted nocturnal sleep was observed in postvaccine subjects. Comparison of cataplexy features at video assessment showed an overlapping picture with the exception for hyperkinetic movements which appeared to be more evident in pre-H1N1 subjects.\n\nThe clinical picture of childhood NC was similar in postvaccine and pre-H1N1 children.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24468101/"}, {"abstract": "Human narcolepsy-cataplexy, a sleep disorder associated with a centrally mediated hypocretin (orexin) deficiency, is tightly associated with HLA-DQB1*0602. Few studies have investigated the influence that additional HLA class II alleles have on susceptibility to this disease. In this work, 1,087 control subjects and 420 narcoleptic subjects with cataplexy, from three ethnic groups, were HLA typed, and the effects of HLA-DRB1, -DQA1, and -DQB1 were analyzed. As reported elsewhere, almost all narcoleptic subjects were positive for both HLA-DQA1*0102 and -DQB1*0602. A strong predisposing effect was observed in DQB1*0602 homozygotes, across all ethnic groups. Relative risks for narcolepsy were next calculated for heterozygous DQB1*0602/other HLA class II allelic combinations. Nine HLA class II alleles carried in trans with DQB1*0602 were found to influence disease predisposition. Significantly higher relative risks were observed for heterozygote combinations including DQB1*0301, DQA1*06, DRB1*04, DRB1*08, DRB1*11, and DRB1*12. Three alleles-DQB1*0601, DQB1*0501, and DQA1*01 (non-DQA1*0102)-were found to be protective. The genetic contribution of HLA-DQ to narcolepsy susceptibility was also estimated by use of lambda statistics. Results indicate that complex HLA-DR and -DQ interactions contribute to the genetic predisposition to human narcolepsy but that additional susceptibility loci are also most likely involved. Together with the recent hypocretin discoveries, these findings are consistent with an immunologically mediated destruction of hypocretin-containing cells in human narcolepsy-cataplexy.", "color": "#ff7f0e", "id": "11179016", "label": "11179016", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11179016\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2001\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Complex HLA-DR and -DQ interactions confer risk of narcolepsy-cataplexy in three ethnic groups.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e American journal of human genetics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHuman narcolepsy-cataplexy, a sleep disorder associated with a centrally mediated hypocretin (orexin) deficiency, is tightly associated with HLA-DQB1*0602. Few studies have investigated the influence that additional HLA class II alleles have on susceptibility to this disease. In this work, 1,087 control subjects and 420 narcoleptic subjects with cataplexy, from three ethnic groups, were HLA typed, and the effects of HLA-DRB1, -DQA1, and -DQB1 were analyzed. As reported elsewhere, almost all narcoleptic subjects were positive for both HLA-DQA1*0102 and -DQB1*0602. A strong predisposing effect was observed in DQB1*0602 homozygotes, across all ethnic groups. Relative risks for narcolepsy were next calculated for heterozygous DQB1*0602/other HLA class II allelic combinations. Nine HLA class II alleles carried in trans with DQB1*0602 were found to influence disease predisposition. Significantly higher relative risks were observed for heterozygote combinations including DQB1*0301, DQA1*06, DRB1*04, DRB1*08, DRB1*11, and DRB1*12. Three alleles-DQB1*0601, DQB1*0501, and DQA1*01 (non-DQA1*0102)-were found to be protective. The genetic contribution of HLA-DQ to narcolepsy susceptibility was also estimated by use of lambda statistics. Results indicate that complex HLA-DR and -DQ interactions contribute to the genetic predisposition to human narcolepsy but that additional susceptibility loci are also most likely involved. Together with the recent hypocretin discoveries, these findings are consistent with an immunologically mediated destruction of hypocretin-containing cells in human narcolepsy-cataplexy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11179016/"}, {"abstract": "We explored the role of hypocretins in human narcolepsy through histopathology of six narcolepsy brains and mutation screening of Hcrt, Hcrtr1 and Hcrtr2 in 74 patients of various human leukocyte antigen and family history status. One Hcrt mutation, impairing peptide trafficking and processing, was found in a single case with early onset narcolepsy. In situ hybridization of the perifornical area and peptide radioimmunoassays indicated global loss of hypocretins, without gliosis or signs of inflammation in all human cases examined. Although hypocretin loci do not contribute significantly to genetic predisposition, most cases of human narcolepsy are associated with a deficient hypocretin system.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "10973318", "label": "10973318", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 10973318\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2000\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e A mutation in a case of early onset narcolepsy and a generalized absence of hypocretin peptides in human narcoleptic brains.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eWe explored the role of hypocretins in human narcolepsy through histopathology of six narcolepsy brains and mutation screening of Hcrt, Hcrtr1 and Hcrtr2 in 74 patients of various human leukocyte antigen and family history status. One Hcrt mutation, impairing peptide trafficking and processing, was found in a single case with early onset narcolepsy. In situ hybridization of the perifornical area and peptide radioimmunoassays indicated global loss of hypocretins, without gliosis or signs of inflammation in all human cases examined. Although hypocretin loci do not contribute significantly to genetic predisposition, most cases of human narcolepsy are associated with a deficient hypocretin system.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/10973318/"}, {"abstract": "Narcolepsy is a chronic neurologic sleep disorder. Type 1 narcolepsy (narcolepsy-cataplexy) is associated with the destruction of lateral hypothalamic hypocretin neurons. It is thought that the loss of hypocretin neurons is autoimmune mediated. This is because of the close relationship between type 1 narcolepsy and HLA DQB1\u22170602 and the onset of narcolepsy at a young age. Evidence suggests that streptococcal and H1N1 influenza infections (and H1N1 vaccination) may be involved in the pathogenesis of narcolepsy. There are suggestions from genetic and immune studies that the immune system plays a key role in narcolepsy.", "color": "#2ca02c", "id": "28778227", "label": "28778227", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 28778227\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2017\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The Immune Basis of\u00a0Narcolepsy: What Is the Evidence?\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine clinics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a chronic neurologic sleep disorder. Type 1 narcolepsy (narcolepsy-cataplexy) is associated with the destruction of lateral hypothalamic hypocretin neurons. It is thought that the loss of hypocretin neurons is autoimmune mediated. This is because of the close relationship between type 1 narcolepsy and HLA DQB1\u22170602 and the onset of narcolepsy at a young age. Evidence suggests that streptococcal and H1N1 influenza infections (and H1N1 vaccination) may be involved in the pathogenesis of narcolepsy. There are suggestions from genetic and immune studies that the immune system plays a key role in narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/28778227/"}, {"abstract": "We studied the validity of cataplexy and number of sleep-onset rapid-eye-movement periods (SOREMPs) during one Multiple Sleep Latency Test (MSLT) as determinants of narcolepsy in 306 subjects with excessive daytime sleepiness not related to obstructive sleep apnea or other known syndromes. The subgroup defined by a history of cataplexy was the most homogeneous in clinical and polygraphic variables. However, only 83% of these subjects had two or more SOREMPs in one MSLT. The subgroup defined by two or more SOREMPs included many patients without cataplexy. A disproportionate number of these subjects were older women whose chances of developing cataplexy are remote. This group of older women had a higher number of periodic leg movements during sleep than the other groups. Patients with both cataplexy and two or more SOREMPs have the greatest chance of being DR2 DQw1 positive. Thus, the combination of history of cataplexy and two or more SOREMPs is the best clinical determinant of narcolepsy. However, two or more SOREMPs is a poorer discriminant of narcolepsy than history of cataplexy.", "color": "#aec7e8", "id": "8423911", "label": "8423911", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 8423911\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1993\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The positive diagnosis of narcolepsy and narcolepsy\u0026#x27;s borderland.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eWe studied the validity of cataplexy and number of sleep-onset rapid-eye-movement periods (SOREMPs) during one Multiple Sleep Latency Test (MSLT) as determinants of narcolepsy in 306 subjects with excessive daytime sleepiness not related to obstructive sleep apnea or other known syndromes. The subgroup defined by a history of cataplexy was the most homogeneous in clinical and polygraphic variables. However, only 83% of these subjects had two or more SOREMPs in one MSLT. The subgroup defined by two or more SOREMPs included many patients without cataplexy. A disproportionate number of these subjects were older women whose chances of developing cataplexy are remote. This group of older women had a higher number of periodic leg movements during sleep than the other groups. Patients with both cataplexy and two or more SOREMPs have the greatest chance of being DR2 DQw1 positive. Thus, the combination of history of cataplexy and two or more SOREMPs is the best clinical determinant of narcolepsy. However, two or more SOREMPs is a poorer discriminant of narcolepsy than history of cataplexy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/8423911/"}, {"abstract": "To evaluate the risk of narcolepsy in children and adolescents in England targeted for vaccination with ASO3 adjuvanted pandemic A/H1N1 2009 vaccine (Pandemrix) from October 2009.\n\nRetrospective analysis. Clinical information and results of sleep tests were extracted from hospital notes between August 2011 and February 2012 and reviewed by an expert panel to confirm the diagnosis. Vaccination and clinical histories were obtained from general practitioners.\n\nSleep centres and paediatric neurology centres in England.\n\nChildren and young people aged 4-18 with onset of narcolepsy from January 2008.\n\nThe odds of vaccination in those with narcolepsy compared with the age matched English population after adjustment for clinical conditions that were indications for vaccination. The incidence of narcolepsy within six months of vaccination compared with the incidence outside this period measured with the self controlled cases series method.\n\nCase notes for 245 children and young people were reviewed; 75 had narcolepsy (56 with cataplexy) and onset after 1 January 2008. Eleven had been vaccinated before onset; seven within six months. In those with a diagnosis by July 2011 the odds ratio was 14.4 (95% confidence interval 4.3 to 48.5) for vaccination at any time before onset and 16.2 (3.1 to 84.5) for vaccination within six months before onset. The relative incidence from the self controlled cases series analysis in those with a diagnosis by July 2011 with onset from October 2008 to December 2010 was 9.9 (2.1 to 47.9). The attributable risk was estimated as between 1 in 57,500 and 1 in 52,000 doses.\n\nThe increased risk of narcolepsy after vaccination with ASO3 adjuvanted pandemic A/H1N1 2009 vaccine indicates a causal association, consistent with findings from Finland. Because of variable delay in diagnosis, however, the risk might be overestimated by more rapid referral of vaccinated children.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "23444425", "label": "23444425", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23444425\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Risk of narcolepsy in children and young people receiving AS03 adjuvanted pandemic A/H1N1 2009 influenza vaccine: retrospective analysis.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e BMJ (Clinical research ed.)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo evaluate the risk of narcolepsy in children and adolescents in England targeted for vaccination with ASO3 adjuvanted pandemic A/H1N1 2009 vaccine (Pandemrix) from October 2009.\n\nRetrospective analysis. Clinical information and results of sleep tests were extracted from hospital notes between August 2011 and February 2012 and reviewed by an expert panel to confirm the diagnosis. Vaccination and clinical histories were obtained from general practitioners.\n\nSleep centres and paediatric neurology centres in England.\n\nChildren and young people aged 4-18 with onset of narcolepsy from January 2008.\n\nThe odds of vaccination in those with narcolepsy compared with the age matched English population after adjustment for clinical conditions that were indications for vaccination. The incidence of narcolepsy within six months of vaccination compared with the incidence outside this period measured with the self controlled cases series method.\n\nCase notes for 245 children and young people were reviewed; 75 had narcolepsy (56 with cataplexy) and onset after 1 January 2008. Eleven had been vaccinated before onset; seven within six months. In those with a diagnosis by July 2011 the odds ratio was 14.4 (95% confidence interval 4.3 to 48.5) for vaccination at any time before onset and 16.2 (3.1 to 84.5) for vaccination within six months before onset. The relative incidence from the self controlled cases series analysis in those with a diagnosis by July 2011 with onset from October 2008 to December 2010 was 9.9 (2.1 to 47.9). The attributable risk was estimated as between 1 in 57,500 and 1 in 52,000 doses.\n\nThe increased risk of narcolepsy after vaccination with ASO3 adjuvanted pandemic A/H1N1 2009 vaccine indicates a causal association, consistent with findings from Finland. Because of variable delay in diagnosis, however, the risk might be overestimated by more rapid referral of vaccinated children.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23444425/"}, {"abstract": "The clinical and polygraphic characteristics of narcolepsy in children were established on the analysis of 97 reported cases in children (including 12 personal cases). In idiopathic narcolepsies (77 cases) narcoleptic attacks occurred in 97% of the cases, cataplexy in 80.5%, hypnagogic hallucination in 39% and sleep paralysis in 29%; 13% of the children had the tetrad; dyssomnia was a prominent feature. Polygraphic data showed no significant differences between adults and children. In symptomatic narcolepsies (20 cases): cataplexy was the prominent feature occurring in 95% of the cases, 26% of the children had status cataplecticus; in these narcoleptic-cataplectic syndromes there was often an absence of polygraphic evidence of narcolepsy. Symptomatic narcolepsy should be suspected in cases where narcolepsy is detected in preteenage children, where cataplectic attacks are abnormally frequent, where there is an absence of polygraphic evidence of classical narcolepsy (although this criterion may not apply in the case of younger children) or where human leukocyte antigen typing for DR2 is negative. An association with a Niemann-Pick disease type C was found in 12 out of the 20 symptomatic cases, this association merits further study.", "color": "#aec7e8", "id": "7701194", "label": "7701194", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 7701194\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1994\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy in children.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe clinical and polygraphic characteristics of narcolepsy in children were established on the analysis of 97 reported cases in children (including 12 personal cases). In idiopathic narcolepsies (77 cases) narcoleptic attacks occurred in 97% of the cases, cataplexy in 80.5%, hypnagogic hallucination in 39% and sleep paralysis in 29%; 13% of the children had the tetrad; dyssomnia was a prominent feature. Polygraphic data showed no significant differences between adults and children. In symptomatic narcolepsies (20 cases): cataplexy was the prominent feature occurring in 95% of the cases, 26% of the children had status cataplecticus; in these narcoleptic-cataplectic syndromes there was often an absence of polygraphic evidence of narcolepsy. Symptomatic narcolepsy should be suspected in cases where narcolepsy is detected in preteenage children, where cataplectic attacks are abnormally frequent, where there is an absence of polygraphic evidence of classical narcolepsy (although this criterion may not apply in the case of younger children) or where human leukocyte antigen typing for DR2 is negative. An association with a Niemann-Pick disease type C was found in 12 out of the 20 symptomatic cases, this association merits further study.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/7701194/"}, {"abstract": "In the absence of a golden standard for the diagnosis of narcolepsy, the clinical spectrum of disorder remains controversial. The aims of this study were (1) to determine frequency and characteristics of sleep-wake symptoms in patients with narcolepsy with cataplexy, (2) to compare clinical characteristics with results of ancillary tests, and (3) to identify factors that discriminate narcolepsy from other conditions with excessive daytime sleepiness (EDS). We prospectively studied 57 narcoleptics with cataplexy, 56 patients with non-narcoleptic hypersomnia (H), and 40 normal controls (No). Based on suggested and published criteria, we differentiated between narcoleptics with definite cataplexy (N) and narcoleptics without definite cataplexy (possible cataplexy, NpC). Assessment consisted of questionnaires [all patients and controls, including the Ullanlinna Narcolepsy Score (UNS)], polysomnography (all patients), multiple sleep latency test (MSLT) and human leukocyte antigen typing (in most narcoleptics). A new narcolepsy score based on five questions was developed. Data were compared with those of 12 hypocretin-deficient narcoleptics (N-hd). There were significant differences between N and NpC (including mean sleep latency on MSLT), but none between N and N-hd. A score of sleep propensity during active situations (SPAS) and the frequency of sleep paralysis/hallucinations at sleep onset, dreams of flying, and history of sleep shouting discriminated N from H and No (P \u0026lt; 0.001). Cataplexy-like symptoms in H (18%) and No (8%) could be discriminated from \u0026#x27;true\u0026#x27; cataplexy in N on the basis of topography of motor effects, triggering emotions and triggering situations (P \u0026lt; 0.001). Our narcolepsy score had a similar sensitivity (96% versus 98%) but a higher specificity (98% versus 56%) than the UNS. Analysis of co-occurring symptoms in narcolepsy revealed two symptom complexes: EDS, cataplexy, automatic behaviors; and sleep paralysis, hallucinations, parasomnias. Low/undetectable cerebrospinal fluid hypocretin-1 levels and a history of definite cataplexy identify similar subgroups of narcoleptics. Specific questions on severity of EDS (SPAS score) and characteristics of cataplexy allow the recognition of subgroups of narcoleptics and their differentiation from non-narcoleptic EDS patients, including those reporting cataplexy-like episodes. The existence of co-occurring symptoms supports the hypothesis of a distinct pathophysiology of single narcoleptic symptoms.", "color": "#ff7f0e", "id": "15560774", "label": "15560774", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15560774\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2004\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The clinical spectrum of narcolepsy with cataplexy: a reappraisal.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of sleep research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIn the absence of a golden standard for the diagnosis of narcolepsy, the clinical spectrum of disorder remains controversial. The aims of this study were (1) to determine frequency and characteristics of sleep-wake symptoms in patients with narcolepsy with cataplexy, (2) to compare clinical characteristics with results of ancillary tests, and (3) to identify factors that discriminate narcolepsy from other conditions with excessive daytime sleepiness (EDS). We prospectively studied 57 narcoleptics with cataplexy, 56 patients with non-narcoleptic hypersomnia (H), and 40 normal controls (No). Based on suggested and published criteria, we differentiated between narcoleptics with definite cataplexy (N) and narcoleptics without definite cataplexy (possible cataplexy, NpC). Assessment consisted of questionnaires [all patients and controls, including the Ullanlinna Narcolepsy Score (UNS)], polysomnography (all patients), multiple sleep latency test (MSLT) and human leukocyte antigen typing (in most narcoleptics). A new narcolepsy score based on five questions was developed. Data were compared with those of 12 hypocretin-deficient narcoleptics (N-hd). There were significant differences between N and NpC (including mean sleep latency on MSLT), but none between N and N-hd. A score of sleep propensity during active situations (SPAS) and the frequency of sleep paralysis/hallucinations at sleep onset, dreams of flying, and history of sleep shouting discriminated N from H and No (P \u0026lt; 0.001). Cataplexy-like symptoms in H (18%) and No (8%) could be discriminated from \u0026#x27;true\u0026#x27; cataplexy in N on the basis of topography of motor effects, triggering emotions and triggering situations (P \u0026lt; 0.001). Our narcolepsy score had a similar sensitivity (96% versus 98%) but a higher specificity (98% versus 56%) than the UNS. Analysis of co-occurring symptoms in narcolepsy revealed two symptom complexes: EDS, cataplexy, automatic behaviors; and sleep paralysis, hallucinations, parasomnias. Low/undetectable cerebrospinal fluid hypocretin-1 levels and a history of definite cataplexy identify similar subgroups of narcoleptics. Specific questions on severity of EDS (SPAS score) and characteristics of cataplexy allow the recognition of subgroups of narcoleptics and their differentiation from non-narcoleptic EDS patients, including those reporting cataplexy-like episodes. The existence of co-occurring symptoms supports the hypothesis of a distinct pathophysiology of single narcoleptic symptoms.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15560774/"}, {"abstract": "Discrimination between narcolepsy, idiopathic hypersomnia, and behavior-induced inadequate sleep syndrome (BIISS) is based on clinical features and on specific nocturnal polysomnography (NPSG) and multiple sleep latency test (MSLT) results. However, previous studies have cast doubt on the specificity and sensitivity of these diagnostic tools.\n\nEleven variables of the NPSG were analyzed in 101 patients who were retrospectively diagnosed with narcolepsy with cataplexy (N+C) (n=24), narcolepsy without cataplexy (N-C) (n=38), idiopathic hypersomnia with long sleep period (IHL) (n=21), and BIISS (n=18).\n\nFifteen out of 24 N+C and 8 out of 38 N-C entered the first rapid eye movement (REM) sleep period (FREMP) from sleep stage 1 (N1) or wake (W), though this sleep-stage sequence did not arise in the other patient groups. FREMP stage sequence was a function of REM sleep latency (REML) for both N+C and N-C groups. FREMP stage sequence was not associated with mean sleep latency (MSL) in N+C but was associated in N-C, which implies heterogeneity within the N-C group. REML also was a useful discriminator. Depending on the cutoff period, REML had a sensitivity and specificity of up to 85.5% and 97.4%, respectively.\n\nThe FREMP stage sequence may be a useful tool in the diagnosis of narcolepsy, particularly in conjunction with sleep-stage sequence analysis of sleep-onset REM periods (SOREMPs) in the MSLT; it also may provide a helpful intermediate phenotype in the clarification of heterogeneity in the N-C diagnostic group. However, larger prospective studies are necessary to confirm these findings.", "color": "#2ca02c", "id": "23764105", "label": "23764105", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23764105\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e First rapid eye movement sleep periods and sleep-onset rapid eye movement periods in sleep-stage sequencing of hypersomnias.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDiscrimination between narcolepsy, idiopathic hypersomnia, and behavior-induced inadequate sleep syndrome (BIISS) is based on clinical features and on specific nocturnal polysomnography (NPSG) and multiple sleep latency test (MSLT) results. However, previous studies have cast doubt on the specificity and sensitivity of these diagnostic tools.\n\nEleven variables of the NPSG were analyzed in 101 patients who were retrospectively diagnosed with narcolepsy with cataplexy (N+C) (n=24), narcolepsy without cataplexy (N-C) (n=38), idiopathic hypersomnia with long sleep period (IHL) (n=21), and BIISS (n=18).\n\nFifteen out of 24 N+C and 8 out of 38 N-C entered the first rapid eye movement (REM) sleep period (FREMP) from sleep stage 1 (N1) or wake (W), though this sleep-stage sequence did not arise in the other patient groups. FREMP stage sequence was a function of REM sleep latency (REML) for both N+C and N-C groups. FREMP stage sequence was not associated with mean sleep latency (MSL) in N+C but was associated in N-C, which implies heterogeneity within the N-C group. REML also was a useful discriminator. Depending on the cutoff period, REML had a sensitivity and specificity of up to 85.5% and 97.4%, respectively.\n\nThe FREMP stage sequence may be a useful tool in the diagnosis of narcolepsy, particularly in conjunction with sleep-stage sequence analysis of sleep-onset REM periods (SOREMPs) in the MSLT; it also may provide a helpful intermediate phenotype in the clarification of heterogeneity in the N-C diagnostic group. However, larger prospective studies are necessary to confirm these findings.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23764105/"}, {"abstract": "Much has been learned about the pathophysiology of narcolepsy over the last several decades. It is likely that hypocretin-producing cells in the lateral hypothalamus are selectively destroyed in genetically susceptible individuals carrying 1 or more alleles of HLA DQB1*0602. Despite advances, the causes of narcolepsy and how to prevent it remain elusive. Classic epidemiology aims not only to enumerate occurrence of disease in populations, but also to identify etiologic risk factors. This review details what the application of classic epidemiology has taught us so far about narcolepsy and suggests directions for future studies to clarify its etiology. The prevalence of narcolepsy with cataplexy has been examined in many studies and falls between 25 and 50 per 100,000 people. Information on incidence is limited, with 1 study finding the incidence of narcolepsy with cataplexy to be 0.74 per 100,000 person-years. The search for etiologic risk factors has yet to yield important associations. Factors most thoroughly examined include body mass index, immune responses, and stressful life events. Such associations may reflect a consequence rather than a cause of disease. As with other diseases characterized by selective cell loss, such as Parkinson disease or type 1 diabetes mellitus, narcolepsy is likely caused by environmental exposures before the age of onset in genetically susceptible individuals. Matching efforts in these other diseases and using large well-designed epidemiologic studies of narcolepsy, investigators must intensify the search for these exposures, focusing on the first 2 decades of life. Identification of modifiable risk factors will help to prevent this disease.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "17310860", "label": "17310860", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 17310860\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2007\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The epidemiology of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eMuch has been learned about the pathophysiology of narcolepsy over the last several decades. It is likely that hypocretin-producing cells in the lateral hypothalamus are selectively destroyed in genetically susceptible individuals carrying 1 or more alleles of HLA DQB1*0602. Despite advances, the causes of narcolepsy and how to prevent it remain elusive. Classic epidemiology aims not only to enumerate occurrence of disease in populations, but also to identify etiologic risk factors. This review details what the application of classic epidemiology has taught us so far about narcolepsy and suggests directions for future studies to clarify its etiology. The prevalence of narcolepsy with cataplexy has been examined in many studies and falls between 25 and 50 per 100,000 people. Information on incidence is limited, with 1 study finding the incidence of narcolepsy with cataplexy to be 0.74 per 100,000 person-years. The search for etiologic risk factors has yet to yield important associations. Factors most thoroughly examined include body mass index, immune responses, and stressful life events. Such associations may reflect a consequence rather than a cause of disease. As with other diseases characterized by selective cell loss, such as Parkinson disease or type 1 diabetes mellitus, narcolepsy is likely caused by environmental exposures before the age of onset in genetically susceptible individuals. Matching efforts in these other diseases and using large well-designed epidemiologic studies of narcolepsy, investigators must intensify the search for these exposures, focusing on the first 2 decades of life. Identification of modifiable risk factors will help to prevent this disease.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/17310860/"}, {"abstract": "Parkinson\u0026#x27;s disease (PD) is the second-most common neurodegenerative disease, affecting 1% of people aged over 60. Currently, there is only symptomatic relief for PD patients, with levodopa being the gold standard of PD treatment. Deep brain stimulation (DBS) is a surgical option to treat PD patients. DBS improves motor functions and may also allow a significant reduction in dopaminergic medication. Important parameters for DBS outcomes are the disease duration, the age of disease onset, responsiveness to levodopa and cognitive or psychiatric comorbidities. Emerging data also highlight the need to carefully consider the genetic background in the preoperative assessment of PD patients who are candidates for DBS, as genetic factors may affect the effectiveness of DBS in these patients. This review article discusses the role of genetics in DBS for PD patients, in an attempt to better understand inter-individual variability in DBS response, control of motor PD symptoms and appearance of non-motor symptoms, especially cognitive decline.", "color": "#2ca02c", "id": "39199492", "label": "39199492", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 39199492\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2024\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Surgicogenomics: The Role of Genetics in Deep Brain Stimulation in Parkinson\u0026#x27;s Disease Patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Brain sciences\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eParkinson\u0026#x27;s disease (PD) is the second-most common neurodegenerative disease, affecting 1% of people aged over 60. Currently, there is only symptomatic relief for PD patients, with levodopa being the gold standard of PD treatment. Deep brain stimulation (DBS) is a surgical option to treat PD patients. DBS improves motor functions and may also allow a significant reduction in dopaminergic medication. Important parameters for DBS outcomes are the disease duration, the age of disease onset, responsiveness to levodopa and cognitive or psychiatric comorbidities. Emerging data also highlight the need to carefully consider the genetic background in the preoperative assessment of PD patients who are candidates for DBS, as genetic factors may affect the effectiveness of DBS in these patients. This review article discusses the role of genetics in DBS for PD patients, in an attempt to better understand inter-individual variability in DBS response, control of motor PD symptoms and appearance of non-motor symptoms, especially cognitive decline.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/39199492/"}, {"abstract": "Biological markers of narcolepsy with cataplexy (classical narcolepsy) include sleep-onset REM periods (SOREM) on multiple sleep latency tests (MSLT), HLA-DQB1*0602 positivity, low levels of cerebrospinal fluid (CSF) hypocretin-1 (orexin A), increased body mass index (BMI), and high levels of CSF leptin. The clinical borderland of narcolepsy and the diagnostic value of different markers of narcolepsy remain controversial and were assessed in a consecutive series of 27 patients with hypersomnia of (mainly) neurological origin.\n\nDiagnoses included classical narcolepsy (n=3), symptomatic narcolepsy (n=1), narcolepsy without cataplexy (n=4), idiopathic hypersomnia (n=5), hypersomnia associated with psychiatric disorders (n=5), and hypersomnia secondary to neurological disorders or of undetermined origin (n=9). Clinical assessment included BMI, Epworth Sleepiness Scale (ESS), Ullanlinna Narcolepsy Scale (UNS), and history of REM-symptoms (sleep paralysis, hallucinations). HLA-typing, electrophysiological studies (conventional polysomnography, MSLT, 1-week actigraphy), and measurements of CSF levels of hypocretin and leptin were also performed.\n\nHypocretin-1 was undetectable in three patients with classic narcolepsy and detectable in the remaining 24 patients. Other narcoleptic markers also frequently found in patients without narcolepsy included ESS\u0026gt;14 (78% of 27 patients), UNS\u0026gt;14 (75%), REM symptoms (30%), sleep latencies on MSLT\u0026lt;5 min (41%), \u0026gt;/=2 SOREM (30%), DQB1*0602 positivity (52%), BMI\u0026gt;25 (52%), and increased CSF leptin (48%). Hypersomnia was documented by an increased time \u0026#x27;asleep\u0026#x27; in 41% of patients. Overlapping clinical and electrophysiological findings were seen mostly in patients with narcolepsy without cataplexy, idiopathic hypersomnia, and psychiatric hypersomnia.\n\n(1) Hypocretin dysfunction is not the \u0026#x27;final common pathway\u0026#x27; in the pathophysiology of most hypersomnolent syndromes that fall on the borderline for a diagnosis of narcolepsy. (2) The observed overlap among these hypersomnolent syndromes implies that current diagnostic categories are not entirely unambiguous. (3) A common hypothalamic, hypocretin-independent dysfunction may be present in some of these syndromes.", "color": "#ff7f0e", "id": "14592354", "label": "14592354", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 14592354\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2003\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The narcoleptic borderland: a multimodal diagnostic approach including cerebrospinal fluid levels of hypocretin-1 (orexin A).\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eBiological markers of narcolepsy with cataplexy (classical narcolepsy) include sleep-onset REM periods (SOREM) on multiple sleep latency tests (MSLT), HLA-DQB1*0602 positivity, low levels of cerebrospinal fluid (CSF) hypocretin-1 (orexin A), increased body mass index (BMI), and high levels of CSF leptin. The clinical borderland of narcolepsy and the diagnostic value of different markers of narcolepsy remain controversial and were assessed in a consecutive series of 27 patients with hypersomnia of (mainly) neurological origin.\n\nDiagnoses included classical narcolepsy (n=3), symptomatic narcolepsy (n=1), narcolepsy without cataplexy (n=4), idiopathic hypersomnia (n=5), hypersomnia associated with psychiatric disorders (n=5), and hypersomnia secondary to neurological disorders or of undetermined origin (n=9). Clinical assessment included BMI, Epworth Sleepiness Scale (ESS), Ullanlinna Narcolepsy Scale (UNS), and history of REM-symptoms (sleep paralysis, hallucinations). HLA-typing, electrophysiological studies (conventional polysomnography, MSLT, 1-week actigraphy), and measurements of CSF levels of hypocretin and leptin were also performed.\n\nHypocretin-1 was undetectable in three patients with classic narcolepsy and detectable in the remaining 24 patients. Other narcoleptic markers also frequently found in patients without narcolepsy included ESS\u0026gt;14 (78% of 27 patients), UNS\u0026gt;14 (75%), REM symptoms (30%), sleep latencies on MSLT\u0026lt;5 min (41%), \u0026gt;/=2 SOREM (30%), DQB1*0602 positivity (52%), BMI\u0026gt;25 (52%), and increased CSF leptin (48%). Hypersomnia was documented by an increased time \u0026#x27;asleep\u0026#x27; in 41% of patients. Overlapping clinical and electrophysiological findings were seen mostly in patients with narcolepsy without cataplexy, idiopathic hypersomnia, and psychiatric hypersomnia.\n\n(1) Hypocretin dysfunction is not the \u0026#x27;final common pathway\u0026#x27; in the pathophysiology of most hypersomnolent syndromes that fall on the borderline for a diagnosis of narcolepsy. (2) The observed overlap among these hypersomnolent syndromes implies that current diagnostic categories are not entirely unambiguous. (3) A common hypothalamic, hypocretin-independent dysfunction may be present in some of these syndromes.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/14592354/"}, {"abstract": "Short mean latencies to the first epoch of non-rapid eye movement sleep stage 1 (NREM1) and the presence of \u0026gt;or= 2 sleep onset REM (SOREM) periods on multiple sleep latency test (MSLT) occur in both narcolepsy-cataplexy (NC) and behaviourally induced insufficient sleep syndrome (BIISS). It is not known whether specific MSLT findings help differentiate the two disorders.\n\nWe analyzed MSLT data including sleep latencies to and between different sleep stages of 60 age-, gender- and body mass index (BMI)-matched subjects (hypocretin-deficient NC, actigraphy-confirmed BIISS, healthy controls: each 20).\n\nMean latency (in minutes) to NREM1 sleep was significantly shorter in NC (1.8+/-1.5) than in BIISS (4.7+/-2.1, p\u0026lt;0.001) and controls (11.4+/-3.3, p\u0026lt;0.001). Mean latency to NREM2 sleep was similar in NC (8.6+/-4.7) and BIISS (8.1+/-2.7, p=0.64); latency to either NREM2 or rapid eye movement (REM) sleep (i.e., the sum of the sleep latency to NREM1 and the duration of the first NREM1 sleep sequence), however, was shorter in NC (4.4+/-2.9) than in BIISS (7.9+/-3.5, p\u0026lt;0.001). Referring to all naps with SOREM periods, the sequence NREM1-REM-NREM2 was more common (71%) in NC than in BIISS (15%, p\u0026lt;0.001), reflecting the shorter latency from NREM1 to NREM2 in BIISS (3.7+/-2.5) than in NC (6.1+/-5.9, p\u0026lt;0.001).\n\nOur findings show that both sleepiness (as measured by NREM1 sleep latency) and REM sleep propensity are higher in NC than in BIISS. Furthermore, our finding of frequent REM sleep prior to NREM2 sleep in NC is in line with the recent assumption of an insufficient NREM sleep intensity in NC. Together with detailed clinical interviews, sleep logs, actigraphy, and nocturnal polysomnography, mean sleep latencies to NREM1 \u0026lt;or= 2.5 min, the presence of multiple SOREM periods, and the sequence NREM1-REM-NREM2 may be the best MSLT measures to discriminate NC from BIISS.", "color": "#ff7f0e", "id": "19464232", "label": "19464232", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19464232\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Multiple sleep latency measures in narcolepsy and behaviourally induced insufficient sleep syndrome.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eShort mean latencies to the first epoch of non-rapid eye movement sleep stage 1 (NREM1) and the presence of \u0026gt;or= 2 sleep onset REM (SOREM) periods on multiple sleep latency test (MSLT) occur in both narcolepsy-cataplexy (NC) and behaviourally induced insufficient sleep syndrome (BIISS). It is not known whether specific MSLT findings help differentiate the two disorders.\n\nWe analyzed MSLT data including sleep latencies to and between different sleep stages of 60 age-, gender- and body mass index (BMI)-matched subjects (hypocretin-deficient NC, actigraphy-confirmed BIISS, healthy controls: each 20).\n\nMean latency (in minutes) to NREM1 sleep was significantly shorter in NC (1.8+/-1.5) than in BIISS (4.7+/-2.1, p\u0026lt;0.001) and controls (11.4+/-3.3, p\u0026lt;0.001). Mean latency to NREM2 sleep was similar in NC (8.6+/-4.7) and BIISS (8.1+/-2.7, p=0.64); latency to either NREM2 or rapid eye movement (REM) sleep (i.e., the sum of the sleep latency to NREM1 and the duration of the first NREM1 sleep sequence), however, was shorter in NC (4.4+/-2.9) than in BIISS (7.9+/-3.5, p\u0026lt;0.001). Referring to all naps with SOREM periods, the sequence NREM1-REM-NREM2 was more common (71%) in NC than in BIISS (15%, p\u0026lt;0.001), reflecting the shorter latency from NREM1 to NREM2 in BIISS (3.7+/-2.5) than in NC (6.1+/-5.9, p\u0026lt;0.001).\n\nOur findings show that both sleepiness (as measured by NREM1 sleep latency) and REM sleep propensity are higher in NC than in BIISS. Furthermore, our finding of frequent REM sleep prior to NREM2 sleep in NC is in line with the recent assumption of an insufficient NREM sleep intensity in NC. Together with detailed clinical interviews, sleep logs, actigraphy, and nocturnal polysomnography, mean sleep latencies to NREM1 \u0026lt;or= 2.5 min, the presence of multiple SOREM periods, and the sequence NREM1-REM-NREM2 may be the best MSLT measures to discriminate NC from BIISS.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19464232/"}, {"abstract": "The hypocretin/orexin system regulates arousal through central nervous system mechanisms and plays an important role in sleep, wakefulness and energy homeostasis. It is unclear whether hypocretin peptides are also present in blood due to difficulties in measuring reliable and reproducible levels of the peptides in blood samples. Lack of hypocretin signalling causes the sleep disorder narcolepsy type 1, and low concentration of cerebrospinal fluid hypocretin-1/orexin-A peptide is a hallmark of the disease. This measurement has high diagnostic value, but performing a lumbar puncture is not without discomfort and possible complications for the patient. A blood-based test to assess hypocretin-1 deficiency would therefore be of obvious benefit. We here demonstrate that heating plasma or serum samples to 65\u00b0C for 30\u2009min at pH 8 significantly increases hypocretin-1 immunoreactivity enabling stable and reproducible measurement of hypocretin-1 in blood samples. Specificity of the signal was verified by high-performance liquid chromatography and by measuring blood samples from mice lacking hypocretin. Unspecific background signal in the assay was high. Using our method, we show that hypocretin-1 immunoreactivity in blood samples from narcolepsy type 1 patients does not differ from the levels detected in control samples. The data presented here suggest that hypocretin-1 is present in the blood stream in the low picograms per millilitres range and that peripheral hypocretin-1 concentrations are unchanged in narcolepsy type 1.", "color": "#2ca02c", "id": "33977264", "label": "33977264", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 33977264\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2021\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Pre-treatment of blood samples reveal normal blood hypocretin/orexin signal in narcolepsy type 1.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Brain communications\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe hypocretin/orexin system regulates arousal through central nervous system mechanisms and plays an important role in sleep, wakefulness and energy homeostasis. It is unclear whether hypocretin peptides are also present in blood due to difficulties in measuring reliable and reproducible levels of the peptides in blood samples. Lack of hypocretin signalling causes the sleep disorder narcolepsy type 1, and low concentration of cerebrospinal fluid hypocretin-1/orexin-A peptide is a hallmark of the disease. This measurement has high diagnostic value, but performing a lumbar puncture is not without discomfort and possible complications for the patient. A blood-based test to assess hypocretin-1 deficiency would therefore be of obvious benefit. We here demonstrate that heating plasma or serum samples to 65\u00b0C for 30\u2009min at pH 8 significantly increases hypocretin-1 immunoreactivity enabling stable and reproducible measurement of hypocretin-1 in blood samples. Specificity of the signal was verified by high-performance liquid chromatography and by measuring blood samples from mice lacking hypocretin. Unspecific background signal in the assay was high. Using our method, we show that hypocretin-1 immunoreactivity in blood samples from narcolepsy type 1 patients does not differ from the levels detected in control samples. The data presented here suggest that hypocretin-1 is present in the blood stream in the low picograms per millilitres range and that peripheral hypocretin-1 concentrations are unchanged in narcolepsy type 1.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/33977264/"}, {"abstract": "Insomnia and daytime sleepiness are common complaints in Parkinson disease (PD), but the main causes remain unclear. We examined the potential impact of both motor and non-motor symptoms of PD on sleep problems.\n\nPatients with PD (n = 128) were assessed using the Insomnia Severity Index, Epworth Sleepiness Scale, Unified Parkinson Disease Rating Scale, Beck Depression Inventory, Fatigue Severity Scale, Survey of Autonomic Symptoms, and the 39-item Parkinson Disease Questionnaire. A subset of subjects (n = 38, 30%) also completed nocturnal polysomnography and a multiple sleep latency test (MSLT).\n\nMultivariate stepwise logistic regression models revealed that subjective insomnia was independently associated with depressed mood (odds ratio [OR] = 1.79; 95% confidence interval (CI) [1.01-3.19]), autonomic symptoms (1.77 [1.08-2.90]), fatigue (1.19 [1.02-1.38]), and age (0.61 [0.39-0.96]). Subjective daytime sleepiness was associated with dosage of dopaminergic medication (1.74 [1.08-2.80]) and fatigue (1.14 [1.02-1.28]). On polysomnography, longer sleep latency correlated with autonomic symptoms (rho = 0.40, p = 0.01) and part I (non-motor symptoms) of the Unified PD Rating Scale (rho = 0.38, p = 0.02). Decreased sleep efficiency correlated with autonomic symptoms (rho = -0.42, p \u0026lt; 0.0001). However, no significant difference emerged on polysomnography and MSLTs between patients with or without insomnia or daytime sleepiness. Higher rates of apneic events did predict shorter sleep latencies on the MSLTs.\n\nNon-motor symptoms appear to be associated with subjective insomnia, whereas fatigue and dopaminergic medication are associated with subjective daytime sleepiness. Objective sleep laboratory data provided little insight into complaints of insomnia and sleepiness, though obstructive sleep apnea predicted worsened sleepiness when measured objectively.", "color": "#2ca02c", "id": "24235893", "label": "24235893", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24235893\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Insomnia and sleepiness in Parkinson disease: associations with symptoms and comorbidities.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of clinical sleep medicine : JCSM : official publication of the American Academy of Sleep Medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eInsomnia and daytime sleepiness are common complaints in Parkinson disease (PD), but the main causes remain unclear. We examined the potential impact of both motor and non-motor symptoms of PD on sleep problems.\n\nPatients with PD (n = 128) were assessed using the Insomnia Severity Index, Epworth Sleepiness Scale, Unified Parkinson Disease Rating Scale, Beck Depression Inventory, Fatigue Severity Scale, Survey of Autonomic Symptoms, and the 39-item Parkinson Disease Questionnaire. A subset of subjects (n = 38, 30%) also completed nocturnal polysomnography and a multiple sleep latency test (MSLT).\n\nMultivariate stepwise logistic regression models revealed that subjective insomnia was independently associated with depressed mood (odds ratio [OR] = 1.79; 95% confidence interval (CI) [1.01-3.19]), autonomic symptoms (1.77 [1.08-2.90]), fatigue (1.19 [1.02-1.38]), and age (0.61 [0.39-0.96]). Subjective daytime sleepiness was associated with dosage of dopaminergic medication (1.74 [1.08-2.80]) and fatigue (1.14 [1.02-1.28]). On polysomnography, longer sleep latency correlated with autonomic symptoms (rho = 0.40, p = 0.01) and part I (non-motor symptoms) of the Unified PD Rating Scale (rho = 0.38, p = 0.02). Decreased sleep efficiency correlated with autonomic symptoms (rho = -0.42, p \u0026lt; 0.0001). However, no significant difference emerged on polysomnography and MSLTs between patients with or without insomnia or daytime sleepiness. Higher rates of apneic events did predict shorter sleep latencies on the MSLTs.\n\nNon-motor symptoms appear to be associated with subjective insomnia, whereas fatigue and dopaminergic medication are associated with subjective daytime sleepiness. Objective sleep laboratory data provided little insight into complaints of insomnia and sleepiness, though obstructive sleep apnea predicted worsened sleepiness when measured objectively.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24235893/"}, {"abstract": "The orexin (hypocretin) system is an evolutionarily conserved neuropeptide-G-protein-coupled receptor system, consisting of two neuropeptides the orexin-A and the orexin-B peptides as well as two receptors the orexin-1 and the orexin-2 receptors. The orexin system is crucially involved in the regulation of the circadian rhythm, states of wakefulness and arousal and the modulation of emotions and has attracted the interest of many researchers which resulted in an enormous amount of insight, mainly in the field of antagonists. Clinical proof of concept was obtained with dual orexin receptor antagonists in primary insomnia. Merck\u0026#x27;s suvorexant got FDA approval on 13 August 2014 for the treatment of insomnia.\n\nThe patent applications from Thomson Reuters Integrity Database (covering 2010-August 2014) are summarized, analyzed and discussed in the review.\n\nIntense patenting activities have been observed over the past 3 years in the field of orexin antagonists. Several compounds have been investigated in clinical trials mainly for the treatment of primary insomnia. The advantage of orexin antagonists, based on animal pharmacology results, is the promotion and maintenance of physiological sleep which should avoid hangover phenomena reported as side effects of approved treatments. Many other potential treatment options are mentioned for orexin antagonists of different selectivity profiles.", "color": "#2ca02c", "id": "25407283", "label": "25407283", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25407283\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Orexin receptor antagonists--a patent review (2010 to August 2014).\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Expert opinion on therapeutic patents\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe orexin (hypocretin) system is an evolutionarily conserved neuropeptide-G-protein-coupled receptor system, consisting of two neuropeptides the orexin-A and the orexin-B peptides as well as two receptors the orexin-1 and the orexin-2 receptors. The orexin system is crucially involved in the regulation of the circadian rhythm, states of wakefulness and arousal and the modulation of emotions and has attracted the interest of many researchers which resulted in an enormous amount of insight, mainly in the field of antagonists. Clinical proof of concept was obtained with dual orexin receptor antagonists in primary insomnia. Merck\u0026#x27;s suvorexant got FDA approval on 13 August 2014 for the treatment of insomnia.\n\nThe patent applications from Thomson Reuters Integrity Database (covering 2010-August 2014) are summarized, analyzed and discussed in the review.\n\nIntense patenting activities have been observed over the past 3 years in the field of orexin antagonists. Several compounds have been investigat

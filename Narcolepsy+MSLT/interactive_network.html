 This incidence mainly increased in children and adolescents and, to a lesser degree, in adults.\n\n125 unmedicated patients, aged 4 to 61 years, were included in this case-series study. Of these, 69 were diagnosed to have an H1N1-vaccine-related narcolepsy and 57 had sporadic narcolepsy. Most of these patients had: an actigraphy recording of 1-2 weeks, polysomnography, a Multiple Sleep Latency Test (MSLT), and cerebrospinal fluid hypocretin-1 concentration analysis.\n\nPatients with H1N1-vaccine-related narcolepsy had shorter diagnostic delays, lower periodic leg movement index during sleep, earlier sleep-wake rhythm, and were younger in age at diagnosis, compared with sporadic cases. They also had shorter sleep latency and more sleep onset REM periods in MSLT, but these results were strongly age-dependent. Actigraphy showed quantitatively less sleep and more sleep fragmentation than polysomnography.\n\nRegarding polysomnographic and actigraphic characteristics, there were no dramatic deviations between H1N1-vaccine-related and sporadic narcolepsy. Circadian rhythms indicated some interesting new findings with respect to the H1N1-vaccine-related disease. An actigraphy recording of 1-2 weeks is useful when studying the nocturnal aspects of narcolepsy and sleep-wake rhythms of narcoleptic patients.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25554349/"}, {"abstract": "Excessive daytime sleepiness (EDS) is the core complaint of central nervous system (CNS) hypersomnias. In this mini-review, we summarized EDS features in CNS hypersomnias to provide a guide for differential diagnosis purposes.\n\nA review of recent literature was performed to provide an update in CNS hypersomnias.\n\nAt clinical evaluation, narcolepsy patients report a good restorative potential of sleep together with the frequent occurrence of dreaming even during short-lasting naps. These features are mirrored by the neurophysiological evidence of REM sleep at sleep onset (SOREMP) during the Multiple Sleep Latency Test (MSLT), a specific marker. Conversely, patients with idiopathic hypersomnia (IH) complain sleep inertia and prolonged nocturnal sleep. Polysomnographic studies show high sleep propensity on the MSLT or high 24-h total sleep time during continuous monitoring. Patients with insufficient sleep syndrome (ISS) can present with variable clinical EDS features in between narcolepsy and IH. ISS diagnosis is based on the clinical evidence of nocturnal sleep curtailment (weekdays versus vacations) associated with the disappearance of EDS complaint after sleep extension. Polysomnographic data are not required, but when the MSLT is performed, ISS patients can present with SOREMP arising from non-REM stage 2 sleep (vs narcolepsy patients entering into SOREM most frequently from wakefulness). Kleine-Levin Syndrome is characterized by recurrent episodes of enormously prolonged sleep time lasting days associated with abnormal cognition and behavior intermixed by asymptomatic periods, a sleep pattern that can be well documented by actigraphy.\n\nDifferent CNS hypersomnias present with specific features of EDS are useful to guide the clinician to apply and interpret appropriate neurophysiological investigations.", "color": "#2ca02c", "id": "31154621", "label": "31154621", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 31154621\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2020\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Excessive daytime sleepiness in narcolepsy and central nervous system hypersomnias.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep \u0026amp; breathing = Schlaf \u0026amp; Atmung\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eExcessive daytime sleepiness (EDS) is the core complaint of central nervous system (CNS) hypersomnias. In this mini-review, we summarized EDS features in CNS hypersomnias to provide a guide for differential diagnosis purposes.\n\nA review of recent literature was performed to provide an update in CNS hypersomnias.\n\nAt clinical evaluation, narcolepsy patients report a good restorative potential of sleep together with the frequent occurrence of dreaming even during short-lasting naps. These features are mirrored by the neurophysiological evidence of REM sleep at sleep onset (SOREMP) during the Multiple Sleep Latency Test (MSLT), a specific marker. Conversely, patients with idiopathic hypersomnia (IH) complain sleep inertia and prolonged nocturnal sleep. Polysomnographic studies show high sleep propensity on the MSLT or high 24-h total sleep time during continuous monitoring. Patients with insufficient sleep syndrome (ISS) can present with variable clinical EDS features in between narcolepsy and IH. ISS diagnosis is based on the clinical evidence of nocturnal sleep curtailment (weekdays versus vacations) associated with the disappearance of EDS complaint after sleep extension. Polysomnographic data are not required, but when the MSLT is performed, ISS patients can present with SOREMP arising from non-REM stage 2 sleep (vs narcolepsy patients entering into SOREM most frequently from wakefulness). Kleine-Levin Syndrome is characterized by recurrent episodes of enormously prolonged sleep time lasting days associated with abnormal cognition and behavior intermixed by asymptomatic periods, a sleep pattern that can be well documented by actigraphy.\n\nDifferent CNS hypersomnias present with specific features of EDS are useful to guide the clinician to apply and interpret appropriate neurophysiological investigations.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/31154621/"}, {"abstract": "Narcolepsy with cataplexy is a debilitating sleep disorder with an estimated prevalence of about 0.05%. Narcolepsy is caused by a selective loss of hypocretin (orexin) producing neurons in the perifornical hypothalamus. Based on the very strong association with the HLA subtype DQB1*0602, it is currently hypothesized narcolepsy is caused by an autoimmune-mediated process directed at the hypocretin neurons. So far however, studies focusing on general markers of (auto)immune activation, as well as humoral immunity against the hypocretin system have not yielded consistent results supporting this hypothesis.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "18291691", "label": "18291691", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 18291691\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2008\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy: immunological aspects.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy with cataplexy is a debilitating sleep disorder with an estimated prevalence of about 0.05%. Narcolepsy is caused by a selective loss of hypocretin (orexin) producing neurons in the perifornical hypothalamus. Based on the very strong association with the HLA subtype DQB1*0602, it is currently hypothesized narcolepsy is caused by an autoimmune-mediated process directed at the hypocretin neurons. So far however, studies focusing on general markers of (auto)immune activation, as well as humoral immunity against the hypocretin system have not yielded consistent results supporting this hypothesis.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/18291691/"}, {"abstract": "Human narcolepsy is a chronic sleep disorder affecting 1:2000 individuals. The disease is characterized by excessive daytime sleepiness, cataplexy and other abnormal manifestations of REM sleep, such as sleep paralysis and hypnagogic hallucinations. Recently, it was discovered that the pathophysiology of (idiopathic) narcolepsy-cataplexy is linked to hypocretin ligand deficiency in the brain and cerebrospinal fluid (CSF), as well as the positivity of the human leukocyte antigen (HLA) DR2/DQ6 (DQB1*0602). The symptoms of narcolepsy can also occur during the course of other neurological conditions (i.e. symptomatic narcolepsy). We define symptomatic narcolepsy as those cases that meet the International Sleep Disorders Narcolepsy Criteria, and which are also associated with a significant underlying neurological disorder that accounts for excessive daytime sleepiness (EDS) and temporal associations. To date, we have counted 116 symptomatic cases of narcolepsy reported in literature. As, several authors previously reported, inherited disorders (n=38), tumors (n=33), and head trauma (n=19) are the three most frequent causes for symptomatic narcolepsy. Of the 116 cases, 10 are associated with multiple sclerosis, one case of acute disseminated encephalomyelitis, and relatively rare cases were reported with vascular disorders (n=6), encephalitis (n=4) and degeneration (n=1), and hererodegenerative disorder (three cases in a family). EDS without cataplexy or any REM sleep abnormalities is also often associated with these neurological conditions, and defined as symptomatic cases of EDS. Although it is difficult to rule out the comorbidity of idiopathic narcolepsy in some cases, review of the literature reveals numerous unquestionable cases of symptomatic narcolepsy. These include cases with HLA negative and/or late onset, and cases in which the occurrences of the narcoleptic symptoms are parallel with the rise and fall of the causative disease. A review of these cases (especially those with brain tumors), illustrates a clear picture that the hypothalamus is most often involved. Several cases of symptomatic cataplexy (without EDS) were also reported and in contrast, these cases appear to be often associated with non-hypothalamic structures. CSF hypocretin-1 measurement were also carried out in a limited number of symptomatic cases of narcolepsy/EDS, including narcolepsy/EDS associated with tumors (n=5), head trauma (n=3), vascular disorders (n=5), encephalopathies (n=3), degeneration (n=30), demyelinating disorder (n=7), genetic/congenital disorders (n=11) and others (n=2). Reduced CSF hypocretin-1 levels were seen in most symptomatic narcolepsy cases of EDS with various etiologies and EDS in these cases is sometimes reversible with an improvement of the causative neurological disorder and an improvement of the hypocretin status. It is also noted that some symptomatic EDS cases (with Parkinson diseases and the thalamic infarction) appeared, but they are not linked with hypocretin ligand deficiency. In contrast to idiopathic narcolepsy cases, an occurrence of cataplexy is not tightly associated with hypocretin ligand deficiency in symptomatic cases. Since CSF hypocretin measures are still experimental, cases with sleep abnormalities/cataplexy are habitually selected for CSF hypocretin measures. Therefore, it is still not known whether all or a large majority of cases with low CSF hypocretin-1 levels with CNS interventions, exhibit EDS/cataplexy. It appears that further studies of the involvement of the hypocretin system in symptomatic narcolepsy and EDS are helpful to understand the pathophysiological mechanisms for the occurrence of EDS and cataplexy.", "color": "#ff7f0e", "id": "16006155", "label": "16006155", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 16006155\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Symptomatic narcolepsy, cataplexy and hypersomnia, and their implications in the hypothalamic hypocretin/orexin system.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHuman narcolepsy is a chronic sleep disorder affecting 1:2000 individuals. The disease is characterized by excessive daytime sleepiness, cataplexy and other abnormal manifestations of REM sleep, such as sleep paralysis and hypnagogic hallucinations. Recently, it was discovered that the pathophysiology of (idiopathic) narcolepsy-cataplexy is linked to hypocretin ligand deficiency in the brain and cerebrospinal fluid (CSF), as well as the positivity of the human leukocyte antigen (HLA) DR2/DQ6 (DQB1*0602). The symptoms of narcolepsy can also occur during the course of other neurological conditions (i.e. symptomatic narcolepsy). We define symptomatic narcolepsy as those cases that meet the International Sleep Disorders Narcolepsy Criteria, and which are also associated with a significant underlying neurological disorder that accounts for excessive daytime sleepiness (EDS) and temporal associations. To date, we have counted 116 symptomatic cases of narcolepsy reported in literature. As, several authors previously reported, inherited disorders (n=38), tumors (n=33), and head trauma (n=19) are the three most frequent causes for symptomatic narcolepsy. Of the 116 cases, 10 are associated with multiple sclerosis, one case of acute disseminated encephalomyelitis, and relatively rare cases were reported with vascular disorders (n=6), encephalitis (n=4) and degeneration (n=1), and hererodegenerative disorder (three cases in a family). EDS without cataplexy or any REM sleep abnormalities is also often associated with these neurological conditions, and defined as symptomatic cases of EDS. Although it is difficult to rule out the comorbidity of idiopathic narcolepsy in some cases, review of the literature reveals numerous unquestionable cases of symptomatic narcolepsy. These include cases with HLA negative and/or late onset, and cases in which the occurrences of the narcoleptic symptoms are parallel with the rise and fall of the causative disease. A review of these cases (especially those with brain tumors), illustrates a clear picture that the hypothalamus is most often involved. Several cases of symptomatic cataplexy (without EDS) were also reported and in contrast, these cases appear to be often associated with non-hypothalamic structures. CSF hypocretin-1 measurement were also carried out in a limited number of symptomatic cases of narcolepsy/EDS, including narcolepsy/EDS associated with tumors (n=5), head trauma (n=3), vascular disorders (n=5), encephalopathies (n=3), degeneration (n=30), demyelinating disorder (n=7), genetic/congenital disorders (n=11) and others (n=2). Reduced CSF hypocretin-1 levels were seen in most symptomatic narcolepsy cases of EDS with various etiologies and EDS in these cases is sometimes reversible with an improvement of the causative neurological disorder and an improvement of the hypocretin status. It is also noted that some symptomatic EDS cases (with Parkinson diseases and the thalamic infarction) appeared, but they are not linked with hypocretin ligand deficiency. In contrast to idiopathic narcolepsy cases, an occurrence of cataplexy is not tightly associated with hypocretin ligand deficiency in symptomatic cases. Since CSF hypocretin measures are still experimental, cases with sleep abnormalities/cataplexy are habitually selected for CSF hypocretin measures. Therefore, it is still not known whether all or a large majority of cases with low CSF hypocretin-1 levels with CNS interventions, exhibit EDS/cataplexy. It appears that further studies of the involvement of the hypocretin system in symptomatic narcolepsy and EDS are helpful to understand the pathophysiological mechanisms for the occurrence of EDS and cataplexy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/16006155/"}, {"abstract": "The aim of this European initiative is to facilitate a structured discussion to improve the next edition of the International Classification of Sleep Disorders (ICSD), particularly the chapter on central disorders of hypersomnolence. The ultimate goal for a sleep disorders classification is to be based on the underlying neurobiological causes of the disorders with clear implication for treatment or, ideally, prevention and or healing. The current ICSD classification, published in 2014, inevitably has important shortcomings, largely reflecting the lack of knowledge about the precise neurobiological mechanisms underlying the majority of sleep disorders we currently delineate. Despite a clear rationale for the present structure, there remain important limitations that make it difficult to apply in routine clinical practice. Moreover, there are indications that the current structure may even prevent us from gaining relevant new knowledge to better understand certain sleep disorders and their neurobiological causes. We suggest the creation of a new consistent, complaint driven, hierarchical classification for central disorders of hypersomnolence; containing levels of certainty, and giving diagnostic tests, particularly the MSLT, a weighting based on its specificity and sensitivity in the diagnostic context. We propose and define three diagnostic categories (with levels of certainty): 1/\u0026quot;Narcolepsy\u0026quot; 2/\u0026quot;Idiopathic hypersomnia\u0026quot;, 3/\u0026quot;Idiopathic excessive sleepiness\u0026quot; (with subtypes).", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "32311642", "label": "32311642", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 32311642\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2020\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Diagnosis of central disorders of hypersomnolence: A reappraisal by European experts.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe aim of this European initiative is to facilitate a structured discussion to improve the next edition of the International Classification of Sleep Disorders (ICSD), particularly the chapter on central disorders of hypersomnolence. The ultimate goal for a sleep disorders classification is to be based on the underlying neurobiological causes of the disorders with clear implication for treatment or, ideally, prevention and or healing. The current ICSD classification, published in 2014, inevitably has important shortcomings, largely reflecting the lack of knowledge about the precise neurobiological mechanisms underlying the majority of sleep disorders we currently delineate. Despite a clear rationale for the present structure, there remain important limitations that make it difficult to apply in routine clinical practice. Moreover, there are indications that the current structure may even prevent us from gaining relevant new knowledge to better understand certain sleep disorders and their neurobiological causes. We suggest the creation of a new consistent, complaint driven, hierarchical classification for central disorders of hypersomnolence; containing levels of certainty, and giving diagnostic tests, particularly the MSLT, a weighting based on its specificity and sensitivity in the diagnostic context. We propose and define three diagnostic categories (with levels of certainty): 1/\u0026quot;Narcolepsy\u0026quot; 2/\u0026quot;Idiopathic hypersomnia\u0026quot;, 3/\u0026quot;Idiopathic excessive sleepiness\u0026quot; (with subtypes).\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/32311642/"}, {"abstract": "To assess the performances of alternative measures of the multiple sleep latency test (MSLT) to identify hypocretin-deficiency in patients with a complaint of hypersomnolence, including patients with narcolepsy.\n\nMSLT parameters from 374 drug-free patients with hypersomnolence, with complete clinical and polysomnographic (PSG) assessment and cerebrospinal hypocretin-1 measurement were collected. Conventional (sleep latency, number of sleep onset REM-SOREM-periods) and alternative (sleep duration, REM sleep latency and duration, sleep stage transitions) MSLT measures were compared as function of hypocretin-1 levels (\u2264110 vs\u2005\u0026gt;\u2005110 pg/mL). We performed receiver-operating characteristics analyses to determine the best thresholds of MSLT parameters to identify hypocretin-deficiency in the global population and in subgroups of patients with narcolepsy (i.e. typical cataplexy and/or positive PSG/MSLT criteria, n\u2005=\u2005223).\n\nPatients with hypocretin-deficiency had shorter mean sleep and REM sleep latencies, longer mean sleep and REM sleep durations and more direct REM sleep transitions during the MSLT. The current standards of MSLT/PSG criteria identified hypocretin-deficient patients with a sensitivity of 0.87 and a specificity of 0.69, and 0.81/0.99 when combined with cataplexy. A mean REM sleep duration\u2005\u2265\u20054.1 min best identified hypocretin-deficiency in patients with hypersomnolence (AUC\u2005=\u20050.932, sensitivity 0.87, specificity 0.86) and\u2005\u2265\u20055.7 min in patients with narcolepsy (AUC\u2005=\u20050.832, sensitivity 0.77, specificity 0.82).\n\nCompared to the current neurophysiological standard criteria, alternative MSLT parameters would better identify hypocretin-deficiency among patients with hypersomnolence and those with narcolepsy. We highlighted daytime REM sleep duration as a relevant neurophysiological biomarker of hypocretin-deficiency to be used in clinical and research settings.", "color": "#2ca02c", "id": "36222741", "label": "36222741", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 36222741\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2023\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Rapid eye movement sleep duration during the multiple sleep latency test to diagnose hypocretin-deficient narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo assess the performances of alternative measures of the multiple sleep latency test (MSLT) to identify hypocretin-deficiency in patients with a complaint of hypersomnolence, including patients with narcolepsy.\n\nMSLT parameters from 374 drug-free patients with hypersomnolence, with complete clinical and polysomnographic (PSG) assessment and cerebrospinal hypocretin-1 measurement were collected. Conventional (sleep latency, number of sleep onset REM-SOREM-periods) and alternative (sleep duration, REM sleep latency and duration, sleep stage transitions) MSLT measures were compared as function of hypocretin-1 levels (\u2264110 vs\u2005\u0026gt;\u2005110 pg/mL). We performed receiver-operating characteristics analyses to determine the best thresholds of MSLT parameters to identify hypocretin-deficiency in the global population and in subgroups of patients with narcolepsy (i.e. typical cataplexy and/or positive PSG/MSLT criteria, n\u2005=\u2005223).\n\nPatients with hypocretin-deficiency had shorter mean sleep and REM sleep latencies, longer mean sleep and REM sleep durations and more direct REM sleep transitions during the MSLT. The current standards of MSLT/PSG criteria identified hypocretin-deficient patients with a sensitivity of 0.87 and a specificity of 0.69, and 0.81/0.99 when combined with cataplexy. A mean REM sleep duration\u2005\u2265\u20054.1 min best identified hypocretin-deficiency in patients with hypersomnolence (AUC\u2005=\u20050.932, sensitivity 0.87, specificity 0.86) and\u2005\u2265\u20055.7 min in patients with narcolepsy (AUC\u2005=\u20050.832, sensitivity 0.77, specificity 0.82).\n\nCompared to the current neurophysiological standard criteria, alternative MSLT parameters would better identify hypocretin-deficiency among patients with hypersomnolence and those with narcolepsy. We highlighted daytime REM sleep duration as a relevant neurophysiological biomarker of hypocretin-deficiency to be used in clinical and research settings.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/36222741/"}, {"abstract": "To investigate the prevalence of core attention-deficit/hyperactivity disorder (ADHD) symptoms in Chinese narcolepsy type 1 (NT1) patients and to explore mood, quality of life, and executive function in narcolepsy patients with or without ADHD and the response to Methylphenidate Hydrochloride Extended-release tablets (ER-MPH) treatment.\n\nA total of 267 pediatric NT1 patients (194 males and 73 females, 5-17 years old) were evaluated for ADHD symptoms by a psychiatrist using the DSM-IV diagnostic criteria of the Mini International Neuropsychiatric Interview for Children and Adolescents (MINI Kid) from February 2011 to July 2013\u00a0at Peking University People\u0026#x27;s Hospital. All patients underwent Stanford Sleep Inventory (SSI) evaluation and polysomnography followed by multiple sleep latency tests (MSLT) before ER-MPH treatment. Neuropsychological evaluations, including the Inventory of Subjective Life Quality (ISLQ), Depression Self-resting Scale for Children (DSRS-C), Screening for Child Anxiety-related Emotional Disorders (SCARED) and Barratt Impulsiveness Scale (BIS), were performed before and after 16 weeks of ER-MPH treatment. Executive abilities were assessed by the Behavior Rating Inventory of Executive Function-parent version (BRIEF-P). The narcolepsy symptoms, evaluated by the Pediatric Sleep Questionnaire (PSQ), and ADHD symptoms were assessed before and after treatment in NT1 patients with ADHD.\n\nSeventy-seven of 267 (28.8%) NT1 patients had ADHD symptoms, with 73 patients being inattentive type (ADHD-I) and 4 patients being combined type (ADHD-C). Despite similar objective sleep parameters, NT1 patients with ADHD symptoms experienced higher anxiety levels, more impulsive behaviors, lower health-related quality of life and worse executive functions than those without ADHD (p\u0026lt;0.05). Methylphenidate treatment was effective in improving daytime sleepiness in NT1 patients with ADHD (PSQ, 16.7\u00a0\u00b1\u00a02.1 vs 13.5\u00a0\u00b1\u00a01.9, p\u0026lt;0.05) but was ineffective on ADHD symptoms (ADHD-RS, 25.3\u00a0\u00b1\u00a09.1 vs 26.4\u00a0\u00b1\u00a08.9, p\u0026gt;0.05).\n\nA high prevalence of ADHD (28.8%) was identified in children and adolescents with NT1. Comorbid ADHD symptoms were associated with increased levels of mood disorders and lower quality of life. ER-MPH treatment could reduce daytime sleepiness but not ADHD symptoms in narcolepsy patients with ADHD, suggesting that new treatment strategies are needed for this group of patients.", "color": "#2ca02c", "id": "35717731", "label": "35717731", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 35717731\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e A comparison of mood, quality of life and executive function among narcolepsy type 1 patients with or without ADHD symptoms in China.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo investigate the prevalence of core attention-deficit/hyperactivity disorder (ADHD) symptoms in Chinese narcolepsy type 1 (NT1) patients and to explore mood, quality of life, and executive function in narcolepsy patients with or without ADHD and the response to Methylphenidate Hydrochloride Extended-release tablets (ER-MPH) treatment.\n\nA total of 267 pediatric NT1 patients (194 males and 73 females, 5-17 years old) were evaluated for ADHD symptoms by a psychiatrist using the DSM-IV diagnostic criteria of the Mini International Neuropsychiatric Interview for Children and Adolescents (MINI Kid) from February 2011 to July 2013\u00a0at Peking University People\u0026#x27;s Hospital. All patients underwent Stanford Sleep Inventory (SSI) evaluation and polysomnography followed by multiple sleep latency tests (MSLT) before ER-MPH treatment. Neuropsychological evaluations, including the Inventory of Subjective Life Quality (ISLQ), Depression Self-resting Scale for Children (DSRS-C), Screening for Child Anxiety-related Emotional Disorders (SCARED) and Barratt Impulsiveness Scale (BIS), were performed before and after 16 weeks of ER-MPH treatment. Executive abilities were assessed by the Behavior Rating Inventory of Executive Function-parent version (BRIEF-P). The narcolepsy symptoms, evaluated by the Pediatric Sleep Questionnaire (PSQ), and ADHD symptoms were assessed before and after treatment in NT1 patients with ADHD.\n\nSeventy-seven of 267 (28.8%) NT1 patients had ADHD symptoms, with 73 patients being inattentive type (ADHD-I) and 4 patients being combined type (ADHD-C). Despite similar objective sleep parameters, NT1 patients with ADHD symptoms experienced higher anxiety levels, more impulsive behaviors, lower health-related quality of life and worse executive functions than those without ADHD (p\u0026lt;0.05). Methylphenidate treatment was effective in improving daytime sleepiness in NT1 patients with ADHD (PSQ, 16.7\u00a0\u00b1\u00a02.1 vs 13.5\u00a0\u00b1\u00a01.9, p\u0026lt;0.05) but was ineffective on ADHD symptoms (ADHD-RS, 25.3\u00a0\u00b1\u00a09.1 vs 26.4\u00a0\u00b1\u00a08.9, p\u0026gt;0.05).\n\nA high prevalence of ADHD (28.8%) was identified in children and adolescents with NT1. Comorbid ADHD symptoms were associated with increased levels of mood disorders and lower quality of life. ER-MPH treatment could reduce daytime sleepiness but not ADHD symptoms in narcolepsy patients with ADHD, suggesting that new treatment strategies are needed for this group of patients.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/35717731/"}, {"abstract": "The hypocretins (also known as orexins) and their receptors are the focus of many investigators as sites for therapeutic intervention in a number of endocrinologic, neurologic and sleep disorders. The interest for the hypocretin system is highlighted by a recent discovery that a human sleep disorder, narcolepsy, is tightly linked with the deficiency of hypocretin peptides. This finding suggests that hypocretin replacement is a promising new therapeutic intervention for human narcolepsy and related disorders, but this will only become possible when small-molecule (i.e., non-peptide) hypocretin receptor agonists become available. In contrast, high-throughput screening efforts in hypocretin receptor drug discovery programs by a number of pharmaceutical companies have already identified novel small-molecule hypocretin receptor antagonists and these antagonists may be used for the treatment of insomnia, especially for sleep-initiation problems. This is because hypocretin-deficient narcoleptic subjects show very short sleep latency and the blockade of the hypocretin receptor may induce a similar sleep symptom. At least two hypocretin receptor antagonists (ACT-078573 and GW-649868) are presently under development for the treatment of human insomnia and the promising aspects and limitations of these therapeutic interventions are discussed in this paper.", "color": "#ff7f0e", "id": "17970638", "label": "17970638", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 17970638\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2007\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The hypocretin/orexin receptor: therapeutic prospective in sleep disorders.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Expert opinion on investigational drugs\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe hypocretins (also known as orexins) and their receptors are the focus of many investigators as sites for therapeutic intervention in a number of endocrinologic, neurologic and sleep disorders. The interest for the hypocretin system is highlighted by a recent discovery that a human sleep disorder, narcolepsy, is tightly linked with the deficiency of hypocretin peptides. This finding suggests that hypocretin replacement is a promising new therapeutic intervention for human narcolepsy and related disorders, but this will only become possible when small-molecule (i.e., non-peptide) hypocretin receptor agonists become available. In contrast, high-throughput screening efforts in hypocretin receptor drug discovery programs by a number of pharmaceutical companies have already identified novel small-molecule hypocretin receptor antagonists and these antagonists may be used for the treatment of insomnia, especially for sleep-initiation problems. This is because hypocretin-deficient narcoleptic subjects show very short sleep latency and the blockade of the hypocretin receptor may induce a similar sleep symptom. At least two hypocretin receptor antagonists (ACT-078573 and GW-649868) are presently under development for the treatment of human insomnia and the promising aspects and limitations of these therapeutic interventions are discussed in this paper.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/17970638/"}, {"abstract": "An autoimmune-mediated mechanism is considered the most probable etiology for narcolepsy. However, this hypothesis remains unproven. Since narcolepsy is characterized by dysfunction of the hypothalamic hypocretinergic (orexinergic) system, we evaluated the presence of hypothalamic-specific antibodies in sera and CSF of 25 hypocretin-deficient and 6 non-deficient narcoleptic patients by immunohistochemistry and analyzing a screening of a rat cDNA expression hypothalamic library. There was no hypothalamic-specific reactivity in serum or CSF by inmmunohistochemistry. The screening of the hypothalmic library detected some reactive clones but not a common reactivity. Our study did not find any evidence of hypothalamic-specific autoimmunity in narcolepsy.", "color": "#ff7f0e", "id": "17310861", "label": "17310861", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 17310861\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2007\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Evaluation of hypothalamic-specific autoimmunity in patients with narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAn autoimmune-mediated mechanism is considered the most probable etiology for narcolepsy. However, this hypothesis remains unproven. Since narcolepsy is characterized by dysfunction of the hypothalamic hypocretinergic (orexinergic) system, we evaluated the presence of hypothalamic-specific antibodies in sera and CSF of 25 hypocretin-deficient and 6 non-deficient narcoleptic patients by immunohistochemistry and analyzing a screening of a rat cDNA expression hypothalamic library. There was no hypothalamic-specific reactivity in serum or CSF by inmmunohistochemistry. The screening of the hypothalmic library detected some reactive clones but not a common reactivity. Our study did not find any evidence of hypothalamic-specific autoimmunity in narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/17310861/"}, {"abstract": "In August 2010 reports of a possible association between exposure to AS03 adjuvanted pandemic A(H1N1)pdm09 vaccine and occurrence of narcolepsy in children and adolescents emerged in Sweden and Finland. In response to this signal, the background rates of narcolepsy in Europe were assessed to rapidly provide information for signal verification.\n\nWe used a dynamic retrospective cohort study to assess the narcolepsy diagnosis rates during the period 2000-2010 using large linked automated health care databases in six countries: Denmark, Finland, Italy, the Netherlands, Sweden and the United Kingdom.\n\nOverall, 2608 narcolepsy cases were identified in almost 280 million person years (PY) of follow up. The pooled incidence rate was 0.93 (95% CI: 0. 90-0.97) per 100,000 PY. There were peaks between 15 and 30 year of age (women\u0026gt;men) and around 60 years of age. In the age group 5-19 years olds rates were increased after the start of pandemic vaccination compared to the period before the start of campaigns, with rate ratios (RR) of 1.9 (95% CI: 1.1-3.1) in Denmark, 6.4 (95% CI: 4.2-9.7) in Finland and 7.5 (95% CI: 5.2-10.7) in Sweden. Cases verification in the Netherlands had a significant effect on the pattern of incidence over time.\n\nThe results of this incidence study provided useful information for signal verification on a population level. The safety signal of increased narcolepsy diagnoses following the start of the pandemic vaccination campaign as observed in Sweden and Finland could be observed with this approach. An increase in narcolepsy diagnoses was not observed in other countries, where vaccination coverage was low in the affected age group, or did not follow influenza A(H1N1)pdm09 vaccination. Patient level analyses in these countries are being conducted to verify the signal in more detail.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "23246544", "label": "23246544", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23246544\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The incidence of narcolepsy in Europe: before, during, and after the influenza A(H1N1)pdm09 pandemic and vaccination campaigns.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Vaccine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIn August 2010 reports of a possible association between exposure to AS03 adjuvanted pandemic A(H1N1)pdm09 vaccine and occurrence of narcolepsy in children and adolescents emerged in Sweden and Finland. In response to this signal, the background rates of narcolepsy in Europe were assessed to rapidly provide information for signal verification.\n\nWe used a dynamic retrospective cohort study to assess the narcolepsy diagnosis rates during the period 2000-2010 using large linked automated health care databases in six countries: Denmark, Finland, Italy, the Netherlands, Sweden and the United Kingdom.\n\nOverall, 2608 narcolepsy cases were identified in almost 280 million person years (PY) of follow up. The pooled incidence rate was 0.93 (95% CI: 0. 90-0.97) per 100,000 PY. There were peaks between 15 and 30 year of age (women\u0026gt;men) and around 60 years of age. In the age group 5-19 years olds rates were increased after the start of pandemic vaccination compared to the period before the start of campaigns, with rate ratios (RR) of 1.9 (95% CI: 1.1-3.1) in Denmark, 6.4 (95% CI: 4.2-9.7) in Finland and 7.5 (95% CI: 5.2-10.7) in Sweden. Cases verification in the Netherlands had a significant effect on the pattern of incidence over time.\n\nThe results of this incidence study provided useful information for signal verification on a population level. The safety signal of increased narcolepsy diagnoses following the start of the pandemic vaccination campaign as observed in Sweden and Finland could be observed with this approach. An increase in narcolepsy diagnoses was not observed in other countries, where vaccination coverage was low in the affected age group, or did not follow influenza A(H1N1)pdm09 vaccination. Patient level analyses in these countries are being conducted to verify the signal in more detail.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23246544/"}, {"abstract": "Non-motor symptoms in Parkinson\u0026#x27;s disease (PD), such as excessive daytime sleepiness, \u0026#x27;sleep attacks\u0026#x27;, insomnia, restless legs syndrome and rapid eye movement sleep behavior disorder, are common and provide a challenge to treatment. These sleep symptoms are also described in patients suffering from the sleep/wake disorder, narcolepsy. The International Classification of Sleep Disorders (ICSD-2) narcolepsy criteria uses a number of markers for diagnosis, of which lack or deficiency of cerebrospinal fluid (CSF) hypocretin-1 levels is a key marker. Hypocretin neurons prominently located in the lateral hypothalamus and perifornical nucleus have been proposed to interact with mechanisms involving sleep and arousal. Low hypocretin-1 levels in the CSF have been shown to correlate with hypothalamic hypocretin cell loss in narcolepsy and other forms of hypersomnia; therefore, it has been proposed that degenerative damage to hypocretin neurons (such as in PD) may be detected by low CSF hypocretin-1 concentrations, and may also explain the sleep symptoms experienced by some PD patients. To date, there is mixed conflicting data describing hypocretin-1 levels in the CSF of patients with parkinsonism associated with sleep symptoms, with most studies showing no significant decrease when compared with controls. However, hypocretin-1 CSF deficiency has been shown in some studies to be more prominent in PD patients with sleep symptoms versus those without. Notably, the hypocretin system has been shown not to be selectively disrupted, with one study showing melanin concentrating hormone cell loss in the same patients with hypocretin loss. It is likely that hypocretin deficiency in PD patients occurs secondary to collateral damage caused by the neurodegenerative process involving the hypothalamus. Awareness of narcoleptic events in PD is important for driving related advice, in addition to the possible use of dopamine D3 receptor active agonists.", "color": "#2ca02c", "id": "20518604", "label": "20518604", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20518604\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy in Parkinson\u0026#x27;s disease.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Expert review of neurotherapeutics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNon-motor symptoms in Parkinson\u0026#x27;s disease (PD), such as excessive daytime sleepiness, \u0026#x27;sleep attacks\u0026#x27;, insomnia, restless legs syndrome and rapid eye movement sleep behavior disorder, are common and provide a challenge to treatment. These sleep symptoms are also described in patients suffering from the sleep/wake disorder, narcolepsy. The International Classification of Sleep Disorders (ICSD-2) narcolepsy criteria uses a number of markers for diagnosis, of which lack or deficiency of cerebrospinal fluid (CSF) hypocretin-1 levels is a key marker. Hypocretin neurons prominently located in the lateral hypothalamus and perifornical nucleus have been proposed to interact with mechanisms involving sleep and arousal. Low hypocretin-1 levels in the CSF have been shown to correlate with hypothalamic hypocretin cell loss in narcolepsy and other forms of hypersomnia; therefore, it has been proposed that degenerative damage to hypocretin neurons (such as in PD) may be detected by low CSF hypocretin-1 concentrations, and may also explain the sleep symptoms experienced by some PD patients. To date, there is mixed conflicting data describing hypocretin-1 levels in the CSF of patients with parkinsonism associated with sleep symptoms, with most studies showing no significant decrease when compared with controls. However, hypocretin-1 CSF deficiency has been shown in some studies to be more prominent in PD patients with sleep symptoms versus those without. Notably, the hypocretin system has been shown not to be selectively disrupted, with one study showing melanin concentrating hormone cell loss in the same patients with hypocretin loss. It is likely that hypocretin deficiency in PD patients occurs secondary to collateral damage caused by the neurodegenerative process involving the hypothalamus. Awareness of narcoleptic events in PD is important for driving related advice, in addition to the possible use of dopamine D3 receptor active agonists.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20518604/"}, {"abstract": "To compare clinical, electrophysiologic, and biologic data in narcolepsy without cataplexy with low (\u2264 110 pg/ml), intermediate (110-200 pg/ml), and normal (\u0026gt; 200 pg/ml) concentrations of cerebrospinal fluid (CSF) hypocretin-1.\n\nUniversity-based sleep clinics and laboratories.\n\nNarcolepsy without cataplexy (n = 171) and control patients (n = 170), all with available CSF hypocretin-1.\n\nRetrospective comparison and receiver operating characteristics curve analysis. Patients were also recontacted to evaluate if they developed cataplexy by survival curve analysis.\n\nThe optimal cutoff of CSF hypocretin-1 for narcolepsy without cataplexy diagnosis was 200 pg/ml rather than 110 pg/ml (sensitivity 33%, specificity 99%). Forty-one patients (24%), all HLA DQB1*06:02 positive, had low concentrations (\u2264 110 pg/ml) of CSF hypocretin-1. Patients with low concentrations of hypocretin-1 only differed subjectively from other groups by a higher Epworth Sleepiness Scale score and more frequent sleep paralysis. Compared with patients with normal hypocretin-1 concentration (n = 117, 68%), those with low hypocretin-1 concentration had higher HLA DQB1*06:02 frequencies, were more frequently non-Caucasians (notably African Americans), with lower age of onset, and longer duration of illness. They also had more frequently short rapid-eye movement (REM) sleep latency (\u2264 15 min) during polysomnography (64% versus 23%), and shorter sleep latencies (2.7 \u00b1 0.3 versus 4.4 \u00b1 0.2 min) and more sleep-onset REM periods (3.6 \u00b1 0.1 versus 2.9 \u00b1 0.1 min) during the Multiple Sleep Latency Test (MSLT). Patients with intermediate concentrations of CSF hypocretin-1 (n = 13, 8%) had intermediate HLA DQB1*06:02 and polysomnography results, suggesting heterogeneity. Of the 127 patients we were able to recontact, survival analysis showed that almost half (48%) with low concentration of CSF hypocretin-1 had developed typical cataplexy at 26 yr after onset, whereas only 2% had done so when CSF hypocretin-1 concentration was normal. Almost all patients (87%) still complained of daytime sleepiness independent of hypocretin status.\n\nObjective (HLA typing, MSLT, and sleep studies) more than subjective (sleepiness and sleep paralysis) features predicted low concentration of CSF hypocretin-1 in patients with narcolepsy without cataplexy.", "color": "#2ca02c", "id": "22942503", "label": "22942503", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 22942503\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2012\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Predictors of hypocretin (orexin) deficiency in narcolepsy without cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo compare clinical, electrophysiologic, and biologic data in narcolepsy without cataplexy with low (\u2264 110 pg/ml), intermediate (110-200 pg/ml), and normal (\u0026gt; 200 pg/ml) concentrations of cerebrospinal fluid (CSF) hypocretin-1.\n\nUniversity-based sleep clinics and laboratories.\n\nNarcolepsy without cataplexy (n = 171) and control patients (n = 170), all with available CSF hypocretin-1.\n\nRetrospective comparison and receiver operating characteristics curve analysis. Patients were also recontacted to evaluate if they developed cataplexy by survival curve analysis.\n\nThe optimal cutoff of CSF hypocretin-1 for narcolepsy without cataplexy diagnosis was 200 pg/ml rather than 110 pg/ml (sensitivity 33%, specificity 99%). Forty-one patients (24%), all HLA DQB1*06:02 positive, had low concentrations (\u2264 110 pg/ml) of CSF hypocretin-1. Patients with low concentrations of hypocretin-1 only differed subjectively from other groups by a higher Epworth Sleepiness Scale score and more frequent sleep paralysis. Compared with patients with normal hypocretin-1 concentration (n = 117, 68%), those with low hypocretin-1 concentration had higher HLA DQB1*06:02 frequencies, were more frequently non-Caucasians (notably African Americans), with lower age of onset, and longer duration of illness. They also had more frequently short rapid-eye movement (REM) sleep latency (\u2264 15 min) during polysomnography (64% versus 23%), and shorter sleep latencies (2.7 \u00b1 0.3 versus 4.4 \u00b1 0.2 min) and more sleep-onset REM periods (3.6 \u00b1 0.1 versus 2.9 \u00b1 0.1 min) during the Multiple Sleep Latency Test (MSLT). Patients with intermediate concentrations of CSF hypocretin-1 (n = 13, 8%) had intermediate HLA DQB1*06:02 and polysomnography results, suggesting heterogeneity. Of the 127 patients we were able to recontact, survival analysis showed that almost half (48%) with low concentration of CSF hypocretin-1 had developed typical cataplexy at 26 yr after onset, whereas only 2% had done so when CSF hypocretin-1 concentration was normal. Almost all patients (87%) still complained of daytime sleepiness independent of hypocretin status.\n\nObjective (HLA typing, MSLT, and sleep studies) more than subjective (sleepiness and sleep paralysis) features predicted low concentration of CSF hypocretin-1 in patients with narcolepsy without cataplexy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/22942503/"}, {"abstract": "Objective. Mixing/dissociation of sleep stages in narcolepsy adds to the difficulty in automatic sleep staging. Moreover, automatic analytical studies for narcolepsy and multiple sleep latency test (MSLT) have only done automatic sleep staging without leveraging the sleep stage profile for further patient identification. This study aims to establish an automatic narcolepsy detection method for MSLT.Approach.We construct a two-phase model on MSLT recordings, where ambiguous sleep staging and sleep transition dynamics make joint efforts to address this issue. In phase 1, we extract representative features from electroencephalogram (EEG) and electrooculogram (EOG) signals. Then, the features are input to an EasyEnsemble classifier for automatic sleep staging. In phase 2, we investigate sleep transition dynamics, including sleep stage transitions and sleep stages, and output likelihood of narcolepsy by virtue of principal component analysis (PCA) and a logistic regression classifier. To demonstrate the proposed framework in clinical application, we conduct experiments on 24 participants from the Children\u0026#x27;s Hospital of Fudan University, considering ten patients with narcolepsy and fourteen patients with MSLT negative.Main results.Applying the two-phase leave-one-subject-out testing scheme, the model reaches an accuracy, sensitivity, and specificity of 87.5%, 80.0%, and 92.9% for narcolepsy detection. Influenced by disease pathology, accuracy of automatic sleep staging in narcolepsy appears to decrease compared to that in the non-narcoleptic population.Significance.This method can automatically and efficiently distinguish patients with narcolepsy based on MSLT. It probes into the amalgamation of automatic sleep staging and sleep transition dynamics for narcolepsy detection, which would assist clinic and neuroelectrophysiology specialists in visual interpretation and diagnosis.", "color": "#2ca02c", "id": "36001951", "label": "36001951", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 36001951\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Towards an automatic narcolepsy detection on ambiguous sleep staging and sleep transition dynamics joint model.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of neural engineering\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eObjective. Mixing/dissociation of sleep stages in narcolepsy adds to the difficulty in automatic sleep staging. Moreover, automatic analytical studies for narcolepsy and multiple sleep latency test (MSLT) have only done automatic sleep staging without leveraging the sleep stage profile for further patient identification. This study aims to establish an automatic narcolepsy detection method for MSLT.Approach.We construct a two-phase model on MSLT recordings, where ambiguous sleep staging and sleep transition dynamics make joint efforts to address this issue. In phase 1, we extract representative features from electroencephalogram (EEG) and electrooculogram (EOG) signals. Then, the features are input to an EasyEnsemble classifier for automatic sleep staging. In phase 2, we investigate sleep transition dynamics, including sleep stage transitions and sleep stages, and output likelihood of narcolepsy by virtue of principal component analysis (PCA) and a logistic regression classifier. To demonstrate the proposed framework in clinical application, we conduct experiments on 24 participants from the Children\u0026#x27;s Hospital of Fudan University, considering ten patients with narcolepsy and fourteen patients with MSLT negative.Main results.Applying the two-phase leave-one-subject-out testing scheme, the model reaches an accuracy, sensitivity, and specificity of 87.5%, 80.0%, and 92.9% for narcolepsy detection. Influenced by disease pathology, accuracy of automatic sleep staging in narcolepsy appears to decrease compared to that in the non-narcoleptic population.Significance.This method can automatically and efficiently distinguish patients with narcolepsy based on MSLT. It probes into the amalgamation of automatic sleep staging and sleep transition dynamics for narcolepsy detection, which would assist clinic and neuroelectrophysiology specialists in visual interpretation and diagnosis.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/36001951/"}, {"abstract": "Narcolepsy type 1 is accompanied by a selective loss of orexin/hypocretin (hcrt) neurons in the lateral hypothalamus caused by yet unknown mechanisms. Epidemiologic and genetic associations strongly suggest an immune-mediated pathogenesis of the disease.\n\nWe compared specific T-cell reactivity to orexin/hcrt peptides in peripheral blood mononuclear cells of narcolepsy type 1 patients to healthy controls by a carboxyfluorescein succinimidyl ester proliferation assay. Orexin/hcrt-specific T-cell reactivity was also determined by cytokine (interferon gamma and granulocyte-macrophage colony-stimulating factor) analysis. Individuals were considered as responders if the cell division index of CD3+CD4+ T cells and both stimulation indices of cytokine secretion exceeded the cutoff 3. Additionally, T-cell reactivity to orexin/hcrt had to be confirmed by showing reactivity to single peptides present in different peptide pools.\n\nUsing these criteria, 3/15 patients (20%) and 0/13 controls (0%) showed orexin/hcrt-specific CD4+ T-cell proliferation (p = .2262). The heterogeneous reactivity pattern did not allow the identification of a preferential target epitope.\n\nA significant role of orexin/hcrt-specific T cells in narcolepsy type 1 patients could not be confirmed in this study. Further studies are needed to assess the exact role of CD4+ T cells and possible target antigens in narcolepsy type 1 patients.", "color": "#2ca02c", "id": "28364420", "label": "28364420", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 28364420\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2017\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e CD4+ T-Cell Reactivity to Orexin/Hypocretin in Patients With Narcolepsy Type 1.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy type 1 is accompanied by a selective loss of orexin/hypocretin (hcrt) neurons in the lateral hypothalamus caused by yet unknown mechanisms. Epidemiologic and genetic associations strongly suggest an immune-mediated pathogenesis of the disease.\n\nWe compared specific T-cell reactivity to orexin/hcrt peptides in peripheral blood mononuclear cells of narcolepsy type 1 patients to healthy controls by a carboxyfluorescein succinimidyl ester proliferation assay. Orexin/hcrt-specific T-cell reactivity was also determined by cytokine (interferon gamma and granulocyte-macrophage colony-stimulating factor) analysis. Individuals were considered as responders if the cell division index of CD3+CD4+ T cells and both stimulation indices of cytokine secretion exceeded the cutoff 3. Additionally, T-cell reactivity to orexin/hcrt had to be confirmed by showing reactivity to single peptides present in different peptide pools.\n\nUsing these criteria, 3/15 patients (20%) and 0/13 controls (0%) showed orexin/hcrt-specific CD4+ T-cell proliferation (p = .2262). The heterogeneous reactivity pattern did not allow the identification of a preferential target epitope.\n\nA significant role of orexin/hcrt-specific T cells in narcolepsy type 1 patients could not be confirmed in this study. Further studies are needed to assess the exact role of CD4+ T cells and possible target antigens in narcolepsy type 1 patients.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/28364420/"}, {"abstract": "Delineating the basic mechanisms that regulate sleep will likely result in the development of better treatments for sleep disorders. The hypothalamus is now recognized as a key center for sleep regulation, with hypothalamic neurotransmitter systems providing the framework for therapeutic advances. An increased awareness of the close interaction between sleep and homeostatic systems is also emerging. Progress has occurred in the understanding of narcolepsy--molecular techniques have identified the lateral hypothalamic hypocretin (orexin) neuropeptide system as key to the disorder. Other sleep disorders are now being tackled in the same way and are likely to yield to efforts combining basic and clinical research. Here we highlight the role of the hypothalamus in sleep physiology and discuss neurotransmitter systems, such as adenosine, dopamine, GABA, histamine and hypocretin, that may have therapeutic applications for sleep disorders.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "12403989", "label": "12403989", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12403989\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2002\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleeping with the hypothalamus: emerging therapeutic targets for sleep disorders.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDelineating the basic mechanisms that regulate sleep will likely result in the development of better treatments for sleep disorders. The hypothalamus is now recognized as a key center for sleep regulation, with hypothalamic neurotransmitter systems providing the framework for therapeutic advances. An increased awareness of the close interaction between sleep and homeostatic systems is also emerging. Progress has occurred in the understanding of narcolepsy--molecular techniques have identified the lateral hypothalamic hypocretin (orexin) neuropeptide system as key to the disorder. Other sleep disorders are now being tackled in the same way and are likely to yield to efforts combining basic and clinical research. Here we highlight the role of the hypothalamus in sleep physiology and discuss neurotransmitter systems, such as adenosine, dopamine, GABA, histamine and hypocretin, that may have therapeutic applications for sleep disorders.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12403989/"}, {"abstract": "Narcolepsy is a common cause of chronic sleepiness distinguished by intrusions into wakefulness of physiological aspects of rapid eye movement sleep such as cataplexy and hallucinations. Recent advances provide compelling evidence that narcolepsy may be a neurodegenerative or autoimmune disorder resulting in a loss of hypothalamic neurons containing the neuropeptide orexin (also known as hypocretin). Because orexin promotes wakefulness and inhibits rapid eye movement sleep, its absence may permit inappropriate transitions between wakefulness and sleep. These discoveries have considerably improved our understanding of the neurobiology of sleep and should foster the development of rational treatments for a variety of sleep disorders.", "color": "#ff7f0e", "id": "12557281", "label": "12557281", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12557281\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2003\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The neurobiology, diagnosis, and treatment of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Annals of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a common cause of chronic sleepiness distinguished by intrusions into wakefulness of physiological aspects of rapid eye movement sleep such as cataplexy and hallucinations. Recent advances provide compelling evidence that narcolepsy may be a neurodegenerative or autoimmune disorder resulting in a loss of hypothalamic neurons containing the neuropeptide orexin (also known as hypocretin). Because orexin promotes wakefulness and inhibits rapid eye movement sleep, its absence may permit inappropriate transitions between wakefulness and sleep. These discoveries have considerably improved our understanding of the neurobiology of sleep and should foster the development of rational treatments for a variety of sleep disorders.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12557281/"}, {"abstract": "A large observational French study of central hypersomnia, including narcolepsy with cataplexy (C+), without cataplexy (C-) and idiopathic hypersomnia (IH), was conducted to clarify the relationships between the severity of the condition, psychological health and treatment response.\n\n601 consecutive patients over 15 years of age suffering from central hypersomnia were recruited on excessive daytime sleepiness, polysomnography and Multiple Sleep Latency Test (MSLT) results. 517 (47.6% men, 52.4% women) were finally included: 82.0% C+, 13.2% C- and 4.8% IH. Face to face standardised clinical interviews plus questionnaires (Epworth Sleepiness Scale (ESS), short version Beck Depression Inventory (S-BDI), Pittsburgh Sleep Quality Index (PSQI) and 36-item Short Form Health Survey (SF-36)) were performed. Patients affected with a different diagnosis and with and without depressive symptoms were compared.\n\nMean ESS and body mass index were higher in C+ compared with C-/IH patients. Half of the patients (44.9%) had no depressive symptoms while 26.3% had mild, 23.2% moderate and 5.6% severe depressive symptoms. C+ patients had higher S-BDI and PSQI and lower SF-36 scores than C-/IH patients. Depressed patients had higher ESS scores than non-depressed patients, with no difference in age, gender, duration of disease or MSLT parameters. Finally, C+ patients treated with anticataplectic drugs (38.7%) had higher S-BDI and lower SF-36 scores than C+ patients treated with stimulants alone.\n\nOur data confirmed the high frequency of depressive symptoms and the major impact of central hypersomnias on health related quality of life, especially in patients with cataplexy. We recommend a more thorough assessment of mood impairment in central hypersomnias, especially in narcolepsy-cataplexy.", "color": "#ff7f0e", "id": "19211597", "label": "19211597", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19211597\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Psychological health in central hypersomnias: the French Harmony study.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of neurology, neurosurgery, and psychiatry\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eA large observational French study of central hypersomnia, including narcolepsy with cataplexy (C+), without cataplexy (C-) and idiopathic hypersomnia (IH), was conducted to clarify the relationships between the severity of the condition, psychological health and treatment response.\n\n601 consecutive patients over 15 years of age suffering from central hypersomnia were recruited on excessive daytime sleepiness, polysomnography and Multiple Sleep Latency Test (MSLT) results. 517 (47.6% men, 52.4% women) were finally included: 82.0% C+, 13.2% C- and 4.8% IH. Face to face standardised clinical interviews plus questionnaires (Epworth Sleepiness Scale (ESS), short version Beck Depression Inventory (S-BDI), Pittsburgh Sleep Quality Index (PSQI) and 36-item Short Form Health Survey (SF-36)) were performed. Patients affected with a different diagnosis and with and without depressive symptoms were compared.\n\nMean ESS and body mass index were higher in C+ compared with C-/IH patients. Half of the patients (44.9%) had no depressive symptoms while 26.3% had mild, 23.2% moderate and 5.6% severe depressive symptoms. C+ patients had higher S-BDI and PSQI and lower SF-36 scores than C-/IH patients. Depressed patients had higher ESS scores than non-depressed patients, with no difference in age, gender, duration of disease or MSLT parameters. Finally, C+ patients treated with anticataplectic drugs (38.7%) had higher S-BDI and lower SF-36 scores than C+ patients treated with stimulants alone.\n\nOur data confirmed the high frequency of depressive symptoms and the major impact of central hypersomnias on health related quality of life, especially in patients with cataplexy. We recommend a more thorough assessment of mood impairment in central hypersomnias, especially in narcolepsy-cataplexy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19211597/"}, {"abstract": "Prior research has identified five common genetic variants associated with narcolepsy with cataplexy in Caucasian patients. To replicate and/or extend these findings, we have tested HLA-DQB1, the previously identified 5 variants, and 10 other potential variants in a large European sample of narcolepsy with cataplexy subjects.\n\nRetrospective case-control study.\n\nA recent study showed that over 76% of significant genome-wide association variants lie within DNase I hypersensitive sites (DHSs). From our previous GWAS, we identified 30 single nucleotide polymorphisms (SNPs) with P \u0026lt; 10(-4) mapping to DHSs. Ten SNPs tagging these sites, HLADQB1, and all previously reported SNPs significantly associated with narcolepsy were tested for replication.\n\nFor GWAS, 1,261 narcolepsy patients and 1,422 HLA-DQB1*06:02-matched controls were included. For HLA study, 1,218 patients and 3,541 controls were included.\n\nNone of the top variants within DHSs were replicated. Out of the five previously reported SNPs, only rs2858884 within the HLA region (P \u0026lt; 2x10(-9)) and rs1154155 within the TRA locus (P \u0026lt; 2x10(-8)) replicated. DQB1 typing confirmed that DQB1*06:02 confers an extraordinary risk (odds ratio 251). Four protective alleles (DQB1*06:03, odds ratio 0.17, DQB1*05:01, odds ratio 0.56, DQB1*06:09 odds ratio 0.21, DQB1*02 odds ratio 0.76) were also identified.\n\nAn overwhelming portion of genetic risk for narcolepsy with cataplexy is found at DQB1 locus. Since DQB1*06:02 positive subjects are at 251-fold increase in risk for narcolepsy, and all recent cases of narcolepsy after H1N1 vaccination are positive for this allele, DQB1 genotyping may be relevant to public health policy.", "color": "#2ca02c", "id": "24381371", "label": "24381371", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24381371\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e DQB1 locus alone explains most of the risk and protection in narcolepsy with cataplexy in Europe.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003ePrior research has identified five common genetic variants associated with narcolepsy with cataplexy in Caucasian patients. To replicate and/or extend these findings, we have tested HLA-DQB1, the previously identified 5 variants, and 10 other potential variants in a large European sample of narcolepsy with cataplexy subjects.\n\nRetrospective case-control study.\n\nA recent study showed that over 76% of significant genome-wide association variants lie within DNase I hypersensitive sites (DHSs). From our previous GWAS, we identified 30 single nucleotide polymorphisms (SNPs) with P \u0026lt; 10(-4) mapping to DHSs. Ten SNPs tagging these sites, HLADQB1, and all previously reported SNPs significantly associated with narcolepsy were tested for replication.\n\nFor GWAS, 1,261 narcolepsy patients and 1,422 HLA-DQB1*06:02-matched controls were included. For HLA study, 1,218 patients and 3,541 controls were included.\n\nNone of the top variants within DHSs were replicated. Out of the five previously reported SNPs, only rs2858884 within the HLA region (P \u0026lt; 2x10(-9)) and rs1154155 within the TRA locus (P \u0026lt; 2x10(-8)) replicated. DQB1 typing confirmed that DQB1*06:02 confers an extraordinary risk (odds ratio 251). Four protective alleles (DQB1*06:03, odds ratio 0.17, DQB1*05:01, odds ratio 0.56, DQB1*06:09 odds ratio 0.21, DQB1*02 odds ratio 0.76) were also identified.\n\nAn overwhelming portion of genetic risk for narcolepsy with cataplexy is found at DQB1 locus. Since DQB1*06:02 positive subjects are at 251-fold increase in risk for narcolepsy, and all recent cases of narcolepsy after H1N1 vaccination are positive for this allele, DQB1 genotyping may be relevant to public health policy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24381371/"}, {"abstract": "Childhood sleep-wake disorders are common and associated with significant impairment of quality of life. The recent discovery of hypocretin deficiency as the pathophysiologic basis for narcolepsy-cataplexy is likely to spur the development of hypocretin analogs for definitive treatment [82,83]. The link between disrupted sleep and daytime learning and childhood inattention is a challenging area of mind-brain interaction in which further progress is likely, once methodologic issues have been sorted out. The recent recognition of genetic influences in the control of circadian rhythms also may spur the development of specific therapies for circadian rhythm disorders. In many ways, sleep medicine is benefiting from recent progress in the basic neurosciences, genetics, and technology.", "color": "#ff7f0e", "id": "14743660", "label": "14743660", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 14743660\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2003\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleep disorders in childhood.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurologic clinics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eChildhood sleep-wake disorders are common and associated with significant impairment of quality of life. The recent discovery of hypocretin deficiency as the pathophysiologic basis for narcolepsy-cataplexy is likely to spur the development of hypocretin analogs for definitive treatment [82,83]. The link between disrupted sleep and daytime learning and childhood inattention is a challenging area of mind-brain interaction in which further progress is likely, once methodologic issues have been sorted out. The recent recognition of genetic influences in the control of circadian rhythms also may spur the development of specific therapies for circadian rhythm disorders. In many ways, sleep medicine is benefiting from recent progress in the basic neurosciences, genetics, and technology.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/14743660/"}, {"abstract": "Sleepiness has been associated with cognitive decline and dementia in the elderly. Older adults with excessive daytime sleepiness appear to be more vulnerable to longitudinal amyloid PET accumulation before the onset of the dementia. However, it remains unclear whether sleepiness is similarly associated with other biomarkers of Alzheimer\u0026#x27;s disease (AD), axonal integrity, and inflammation, which may also contribute to neurodegeneration and cognitive decline.\n\nIn this cross-sectional analysis, we identified 260 cognitively unimpaired adults (\u0026gt;60 years) from the Mayo Clinic Study of Aging, a population-based cohort from Olmsted County (MN), who underwent CSF quantification of AD biomarkers (A\u03b242, p-tau, p-tau/A\u03b242) in addition to at least one of the following biomarkers [neurofilament light chain (NfL) interleukin-6 (IL-6), IL-10, and tumor necrosis factor-\u03b1 (TNF-\u03b1)]. We fit linear regression models to assess associations between sleepiness, as measured by the Epworth Sleepiness Scale (ESS), and CSF biomarkers, controlling for age, sex, APO\u03b54 status, body mass index, hypertension, dyslipidemia, and prior diagnosis of obstructive sleep apnea.\n\nHigher ESS scores were associated with higher CSF IL-6 and NfL, but not with the other CSF biomarkers. For every ESS score point increase, there was a 0.009 ([95% CI 0.001-0.016], p = 0.033) increase in the log of IL-6 and 0.01 ([95% CI 0.002-0.018], p = 0.016) increase in the log of NfL. A sensitivity analysis showed an association between ESS scores and log of p-tau/A\u03b242 only in participants with an abnormal ratio (\u0026gt;0.023), highly predictive of amyloid positivity. For every ESS score point increase, there was a 0.006 ([95% CI 0.001-0.012], p = 0.021) increase in the log of CSF p-tau/A\u03b242.\n\nSleepiness was associated with greater CSF IL-6 and NfL levels, which could contribute to neurodegeneration or alternatively cause sleepiness. Higher NfL levels may result from sleep disruption and/or contribute to sleepiness via disturbed connectivity or damage to wake-promoting centers. Associations between sleepiness and p-tau/A\u03b242 in participants with abnormal ratio suggest that amyloid positivity contributes to vulnerability to sleep disturbance, which may further amyloid accumulation in a feed-forward loop process. Prospective studies of these markers are needed to determine cause-effect relationships between these associations.", "color": "#2ca02c", "id": "35898322", "label": "35898322", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 35898322\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleepiness in Cognitively Unimpaired Older Adults Is Associated With CSF Biomarkers of Inflammation and Axonal Integrity.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Frontiers in aging neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSleepiness has been associated with cognitive decline and dementia in the elderly. Older adults with excessive daytime sleepiness appear to be more vulnerable to longitudinal amyloid PET accumulation before the onset of the dementia. However, it remains unclear whether sleepiness is similarly associated with other biomarkers of Alzheimer\u0026#x27;s disease (AD), axonal integrity, and inflammation, which may also contribute to neurodegeneration and cognitive decline.\n\nIn this cross-sectional analysis, we identified 260 cognitively unimpaired adults (\u0026gt;60 years) from the Mayo Clinic Study of Aging, a population-based cohort from Olmsted County (MN), who underwent CSF quantification of AD biomarkers (A\u03b242, p-tau, p-tau/A\u03b242) in addition to at least one of the following biomarkers [neurofilament light chain (NfL) interleukin-6 (IL-6), IL-10, and tumor necrosis factor-\u03b1 (TNF-\u03b1)]. We fit linear regression models to assess associations between sleepiness, as measured by the Epworth Sleepiness Scale (ESS), and CSF biomarkers, controlling for age, sex, APO\u03b54 status, body mass index, hypertension, dyslipidemia, and prior diagnosis of obstructive sleep apnea.\n\nHigher ESS scores were associated with higher CSF IL-6 and NfL, but not with the other CSF biomarkers. For every ESS score point increase, there was a 0.009 ([95% CI 0.001-0.016], p = 0.033) increase in the log of IL-6 and 0.01 ([95% CI 0.002-0.018], p = 0.016) increase in the log of NfL. A sensitivity analysis showed an association between ESS scores and log of p-tau/A\u03b242 only in participants with an abnormal ratio (\u0026gt;0.023), highly predictive of amyloid positivity. For every ESS score point increase, there was a 0.006 ([95% CI 0.001-0.012], p = 0.021) increase in the log of CSF p-tau/A\u03b242.\n\nSleepiness was associated with greater CSF IL-6 and NfL levels, which could contribute to neurodegeneration or alternatively cause sleepiness. Higher NfL levels may result from sleep disruption and/or contribute to sleepiness via disturbed connectivity or damage to wake-promoting centers. Associations between sleepiness and p-tau/A\u03b242 in participants with abnormal ratio suggest that amyloid positivity contributes to vulnerability to sleep disturbance, which may further amyloid accumulation in a feed-forward loop process. Prospective studies of these markers are needed to determine cause-effect relationships between these associations.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/35898322/"}]);

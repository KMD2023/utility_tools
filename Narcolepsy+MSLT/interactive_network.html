rs to be commoner in men. It originates most commonly in the 2nd decade. Narcolepsy without cataplexy is an important subgroup, warranting further study.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11902429/"}, {"abstract": "The loss of hypothalamic hypocretin/orexin (hcrt) producing neurons causes narcolepsy with cataplexy. An autoimmune basis for the disease has long been suspected and recent results have greatly strengthened this hypothesis. Narcolepsy with hcrt deficiency is now known to be associated with a Human Leukocyte Antigen (HLA) and T-cell receptor (TCR) polymorphisms, suggesting that an autoimmune process targets a single peptide unique to hcrt-cells via specific HLA-peptide-TCR interactions. Recent data have shown a robust seasonality of disease onset in children and associations with Streptococcus Pyogenes, and influenza A H1N1-infection and H1N1-vaccination, pointing towards processes such as molecular mimicry or bystander activation as crucial for disease development. We speculate that upper airway infections may be common precipitants of a whole host of CNS autoimmune complications including narcolepsy.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "21963829", "label": "21963829", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21963829\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2011\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy with hypocretin/orexin deficiency, infections and autoimmunity of the brain.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Current opinion in neurobiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe loss of hypothalamic hypocretin/orexin (hcrt) producing neurons causes narcolepsy with cataplexy. An autoimmune basis for the disease has long been suspected and recent results have greatly strengthened this hypothesis. Narcolepsy with hcrt deficiency is now known to be associated with a Human Leukocyte Antigen (HLA) and T-cell receptor (TCR) polymorphisms, suggesting that an autoimmune process targets a single peptide unique to hcrt-cells via specific HLA-peptide-TCR interactions. Recent data have shown a robust seasonality of disease onset in children and associations with Streptococcus Pyogenes, and influenza A H1N1-infection and H1N1-vaccination, pointing towards processes such as molecular mimicry or bystander activation as crucial for disease development. We speculate that upper airway infections may be common precipitants of a whole host of CNS autoimmune complications including narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21963829/"}, {"abstract": "To study DQB1*0602 status and hypocretin-1 levels in the cerebrospinal fluid (CSF) in a cohort of patients with hypersomnolence and to test International Classification of Sleep Disorders-2 (ICSD-2) criteria for hypersomnia of central origin.\n\nRetrospective case series.\n\nOne hundred sixty-three consecutive patients with unexplained sleepiness and 282 controls recruited at St. Vincent\u0026#x27;s Hospital, Korea. The gold standard for diagnosis was ICSD-2 criteria. Patients and controls completed the Stanford Sleep Inventory, and agreed to HLA typing. Polysomnography (87%), Multiple Sleep Latency Test (MSLT) (96%), and CSF hypocretin-1 measurements (53%) were conducted in patients.\n\nMost patients (80%) could be classified using the ICSD-2. The 33 patients who could not be classified were without cataplexy (4 with low CSF hypocretin-1). These could not be included because of sleep apnea (apnea-hypopnea index \u0026gt; or = 5/h, 84%) and/or because sleep prior to MSLT was less than 6 hours (27%). Narcolepsy with cataplexy cases were 92% HLA positive with low hypocretin-1. Cataplexy at interview was predicted by validated Stanford Sleep Inventory questions regarding cataplexy triggers. In contrast, cataplexy-like events were frequently reported in all groups, including controls. Cases with narcolepsy without cataplexy were frequently men (73%) and heterogeneous biologically (36% HLA positive, 40% with low CSF hypocretin-1). None of the controls had low CSF hypocretin-1, whereas 13% were HLA positive.\n\nThe ICSD-2 was easily applicable in cases with typical cataplexy. In these cases, the MSLT and further evaluations were almost always positive and may thus not always be needed. Many patients without cataplexy were difficult to classify because of difficulties in interpreting the MSLT in the presence of sleep apnea or reduced sleep.", "color": "#ff7f0e", "id": "17162989", "label": "17162989", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 17162989\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2006\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e A study of the diagnostic utility of HLA typing, CSF hypocretin-1 measurements, and MSLT testing for the diagnosis of narcolepsy in 163 Korean patients with unexplained excessive daytime sleepiness.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo study DQB1*0602 status and hypocretin-1 levels in the cerebrospinal fluid (CSF) in a cohort of patients with hypersomnolence and to test International Classification of Sleep Disorders-2 (ICSD-2) criteria for hypersomnia of central origin.\n\nRetrospective case series.\n\nOne hundred sixty-three consecutive patients with unexplained sleepiness and 282 controls recruited at St. Vincent\u0026#x27;s Hospital, Korea. The gold standard for diagnosis was ICSD-2 criteria. Patients and controls completed the Stanford Sleep Inventory, and agreed to HLA typing. Polysomnography (87%), Multiple Sleep Latency Test (MSLT) (96%), and CSF hypocretin-1 measurements (53%) were conducted in patients.\n\nMost patients (80%) could be classified using the ICSD-2. The 33 patients who could not be classified were without cataplexy (4 with low CSF hypocretin-1). These could not be included because of sleep apnea (apnea-hypopnea index \u0026gt; or = 5/h, 84%) and/or because sleep prior to MSLT was less than 6 hours (27%). Narcolepsy with cataplexy cases were 92% HLA positive with low hypocretin-1. Cataplexy at interview was predicted by validated Stanford Sleep Inventory questions regarding cataplexy triggers. In contrast, cataplexy-like events were frequently reported in all groups, including controls. Cases with narcolepsy without cataplexy were frequently men (73%) and heterogeneous biologically (36% HLA positive, 40% with low CSF hypocretin-1). None of the controls had low CSF hypocretin-1, whereas 13% were HLA positive.\n\nThe ICSD-2 was easily applicable in cases with typical cataplexy. In these cases, the MSLT and further evaluations were almost always positive and may thus not always be needed. Many patients without cataplexy were difficult to classify because of difficulties in interpreting the MSLT in the presence of sleep apnea or reduced sleep.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/17162989/"}, {"abstract": "The hypocretins (orexins) are two novel neuropeptides (Hcrt-1 and Hcrt-2), derived from the same precursor gene, that are synthesized by neurons located exclusively in the lateral, posterior, and perifornical hypothalamus. Hypocretin-containing neurons have widespread projections throughout the CNS with particularly dense excitatory projections to monoaminergic centers such as the noradrenergic locus coeruleus, histaminergic tuberomammillary nucleus, serotoninergic raphe nucleus, and dopaminergic ventral tegmental area. The hypocretins were originally believed to be primarily important in the regulation of appetite; however, a major function emerging from research on these neuropeptides is the regulation of sleep and wakefulness. Deficiency in hypocretin neurotransmission results in the sleep disorder narcolepsy in mice, dogs, and humans. The hypocretins are also uniquely positioned to link sleep, appetite, and neuroendocrine control. The aim of this review is to describe and discuss the current knowledge regarding the hypocretin neurotransmitter system in narcolepsy and normal sleep.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "12052911", "label": "12052911", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12052911\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2002\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The role of hypocretins (orexins) in sleep regulation and narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Annual review of neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe hypocretins (orexins) are two novel neuropeptides (Hcrt-1 and Hcrt-2), derived from the same precursor gene, that are synthesized by neurons located exclusively in the lateral, posterior, and perifornical hypothalamus. Hypocretin-containing neurons have widespread projections throughout the CNS with particularly dense excitatory projections to monoaminergic centers such as the noradrenergic locus coeruleus, histaminergic tuberomammillary nucleus, serotoninergic raphe nucleus, and dopaminergic ventral tegmental area. The hypocretins were originally believed to be primarily important in the regulation of appetite; however, a major function emerging from research on these neuropeptides is the regulation of sleep and wakefulness. Deficiency in hypocretin neurotransmission results in the sleep disorder narcolepsy in mice, dogs, and humans. The hypocretins are also uniquely positioned to link sleep, appetite, and neuroendocrine control. The aim of this review is to describe and discuss the current knowledge regarding the hypocretin neurotransmitter system in narcolepsy and normal sleep.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12052911/"}, {"abstract": "Narcolepsy type 1 (NT1) is a rare sleep disorder caused by the very specific loss of hypothalamic hypocretin (Hcrt)/orexin neurons. The exact underlying process leading to this destruction is yet unknown, but indirect evidence strongly supports an autoimmune origin. The association with immune-related genetic factors, in particular the strongest association ever reported in a disease with an allele of a human leukocyte antigen (HLA) gene, and with environmental factors (i.e., the H1N1 influenza infection and vaccination during the pandemic in 2009) are in favor of such a hypothesis. The loss of Hcrt neurons is irreversible, and NT1 is currently an incurable and disabling condition. Patients are managed with symptomatic medication, targeting the main symptoms (excessive daytime sleepiness, cataplexy, disturbed nocturnal sleep), and they require a lifelong treatment. Improved diagnostic tools, together with an increased understanding of the pathogenesis of NT1, may lead to new therapeutic and even preventive interventions. One future treatment could include Hcrt replacement, but this neuropeptide does not cross the blood-brain barrier. However, Hcrt receptor agonists may be promising candidates to treat NT1. Another option is immune-based therapies, administered at disease onset, with already some initiatives to slow down or stop the dysimmune process. Whether immune-based therapy could be beneficial in NT1 remains, however, to be proven.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "28940143", "label": "28940143", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 28940143\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2017\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy Type 1 as an Autoimmune Disorder: Evidence, and Implications for Pharmacological Treatment.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e CNS drugs\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy type 1 (NT1) is a rare sleep disorder caused by the very specific loss of hypothalamic hypocretin (Hcrt)/orexin neurons. The exact underlying process leading to this destruction is yet unknown, but indirect evidence strongly supports an autoimmune origin. The association with immune-related genetic factors, in particular the strongest association ever reported in a disease with an allele of a human leukocyte antigen (HLA) gene, and with environmental factors (i.e., the H1N1 influenza infection and vaccination during the pandemic in 2009) are in favor of such a hypothesis. The loss of Hcrt neurons is irreversible, and NT1 is currently an incurable and disabling condition. Patients are managed with symptomatic medication, targeting the main symptoms (excessive daytime sleepiness, cataplexy, disturbed nocturnal sleep), and they require a lifelong treatment. Improved diagnostic tools, together with an increased understanding of the pathogenesis of NT1, may lead to new therapeutic and even preventive interventions. One future treatment could include Hcrt replacement, but this neuropeptide does not cross the blood-brain barrier. However, Hcrt receptor agonists may be promising candidates to treat NT1. Another option is immune-based therapies, administered at disease onset, with already some initiatives to slow down or stop the dysimmune process. Whether immune-based therapy could be beneficial in NT1 remains, however, to be proven.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/28940143/"}, {"abstract": "To investigate disease history before A(H1N1)pdm09 vaccination as a risk factor for narcolepsy.\n\nCase-control study in Sweden. Cases included persons referred for a Multiple Sleep Latency Test between 2009 and 2010, identified through diagnostic sleep centres and confirmed through independent review of medical charts. Controls, selected from the total population register, were matched to cases on age, gender, MSLT-referral date and county of residence. Disease history (prescriptions and diagnoses) and vaccination history was collected through telephone interviews and population-based healthcare registers. Conditional logistic regression was used to investigate disease history before A(H1N1)pdm09 vaccination as a risk-factor for narcolepsy.\n\nIn total, 72 narcolepsy cases and 251 controls were included (range 3-69 years mean19-years). Risk of narcolepsy was increased in individuals with a disease history of nervous system disorders (OR range = 3.6-8.8) and mental and behavioural disorders (OR = 3.8, 95% CI 1.6-8.8) before referral. In a second analysis of vaccinated individuals only, nearly all initial associations were no longer statistically significant and effect sizes were smaller (OR range = 1.3-2.6). A significant effect for antibiotics (OR = 0.4, 95% CI 0.2-0.8) and a marginally significant effect for nervous system disorders was observed. In a third case-only analysis, comparing cases referred before vaccination to those referred after; prescriptions for nervous system disorders (OR = 26.0 95% CI 4.0-170.2) and ADHD (OR = 35.3 95% CI 3.4-369.9) were statistically significant during the vaccination period, suggesting initial associations were due to confounding by indication.\n\nThe findings of this study do not support disease history before A(H1N1)pdm09 vaccination as a risk factor for narcolepsy.", "color": "#2ca02c", "id": "27120092", "label": "27120092", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 27120092\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2016\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e No Evidence for Disease History as a Risk Factor for Narcolepsy after A(H1N1)pdm09 Vaccination.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e PloS one\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo investigate disease history before A(H1N1)pdm09 vaccination as a risk factor for narcolepsy.\n\nCase-control study in Sweden. Cases included persons referred for a Multiple Sleep Latency Test between 2009 and 2010, identified through diagnostic sleep centres and confirmed through independent review of medical charts. Controls, selected from the total population register, were matched to cases on age, gender, MSLT-referral date and county of residence. Disease history (prescriptions and diagnoses) and vaccination history was collected through telephone interviews and population-based healthcare registers. Conditional logistic regression was used to investigate disease history before A(H1N1)pdm09 vaccination as a risk-factor for narcolepsy.\n\nIn total, 72 narcolepsy cases and 251 controls were included (range 3-69 years mean19-years). Risk of narcolepsy was increased in individuals with a disease history of nervous system disorders (OR range = 3.6-8.8) and mental and behavioural disorders (OR = 3.8, 95% CI 1.6-8.8) before referral. In a second analysis of vaccinated individuals only, nearly all initial associations were no longer statistically significant and effect sizes were smaller (OR range = 1.3-2.6). A significant effect for antibiotics (OR = 0.4, 95% CI 0.2-0.8) and a marginally significant effect for nervous system disorders was observed. In a third case-only analysis, comparing cases referred before vaccination to those referred after; prescriptions for nervous system disorders (OR = 26.0 95% CI 4.0-170.2) and ADHD (OR = 35.3 95% CI 3.4-369.9) were statistically significant during the vaccination period, suggesting initial associations were due to confounding by indication.\n\nThe findings of this study do not support disease history before A(H1N1)pdm09 vaccination as a risk factor for narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/27120092/"}, {"abstract": "Type 1 narcolepsy/hypocretin deficiency is characterized by excessive daytime sleepiness, sleep fragmentation, and cataplexy. Short rapid eye movement (REM) latency (\u226415\u2009min) during nocturnal polysomnography (PSG) or during naps of the multiple sleep latency test (MSLT) defines a sleep-onset REM sleep period (SOREMP), a diagnostic hallmark. We hypothesized that abnormal sleep transitions other than SOREMPs can be identified in type 1 narcolepsy.\n\nSleep-stage transitions (one to 10 epochs to one to five epochs of any other stage) and bout length features (one to 10 epochs) were extracted from PSGs. The first 15\u2009min of sleep were excluded when a nocturnal SOREMP was recorded. F(0.1) measures and receiver operating characteristic curves were used to identify specific (\u226598%) features. A data set of 136 patients and 510 sex- and age-matched controls was used for the training. A data set of 19 cases and 708 sleep-clinic patients was used for the validation.\n\n(1) \u22655 transitions from \u22655 epochs of stage N1 or W to \u22652 epochs of REM sleep, (2) \u226522 transitions from \u22653 epochs of stage N2 or N3 to \u22652 epochs of N1 or W, and (3) \u226516 bouts of \u22656 epochs of N1 or W were found to be highly specific (\u226598%). Sensitivity ranged from 16% to 30%, and it did not vary substantially with and without medication or a nocturnal SOREMP. In patients taking antidepressants, nocturnal SOREMPs occurred much less frequently (16% vs. 36%, p\u2009\u0026lt;\u20090.001).\n\nIncreased sleep-stage transitions notably from \u22652.5\u2009min of W/N1 into REM are specifically diagnostic for narcolepsy independent of a nocturnal SOREMP.", "color": "#2ca02c", "id": "26299470", "label": "26299470", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 26299470\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2015\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleep-stage transitions during polysomnographic recordings as diagnostic features of type 1 narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eType 1 narcolepsy/hypocretin deficiency is characterized by excessive daytime sleepiness, sleep fragmentation, and cataplexy. Short rapid eye movement (REM) latency (\u226415\u2009min) during nocturnal polysomnography (PSG) or during naps of the multiple sleep latency test (MSLT) defines a sleep-onset REM sleep period (SOREMP), a diagnostic hallmark. We hypothesized that abnormal sleep transitions other than SOREMPs can be identified in type 1 narcolepsy.\n\nSleep-stage transitions (one to 10 epochs to one to five epochs of any other stage) and bout length features (one to 10 epochs) were extracted from PSGs. The first 15\u2009min of sleep were excluded when a nocturnal SOREMP was recorded. F(0.1) measures and receiver operating characteristic curves were used to identify specific (\u226598%) features. A data set of 136 patients and 510 sex- and age-matched controls was used for the training. A data set of 19 cases and 708 sleep-clinic patients was used for the validation.\n\n(1) \u22655 transitions from \u22655 epochs of stage N1 or W to \u22652 epochs of REM sleep, (2) \u226522 transitions from \u22653 epochs of stage N2 or N3 to \u22652 epochs of N1 or W, and (3) \u226516 bouts of \u22656 epochs of N1 or W were found to be highly specific (\u226598%). Sensitivity ranged from 16% to 30%, and it did not vary substantially with and without medication or a nocturnal SOREMP. In patients taking antidepressants, nocturnal SOREMPs occurred much less frequently (16% vs. 36%, p\u2009\u0026lt;\u20090.001).\n\nIncreased sleep-stage transitions notably from \u22652.5\u2009min of W/N1 into REM are specifically diagnostic for narcolepsy independent of a nocturnal SOREMP.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/26299470/"}, {"abstract": "The molecules originally described as the hypocretins and subsequently as the orexins were initially implicated in the control of food intake. Recent observations implicate this newly-described neurotransmitter system in the sleep disorder narcolepsy and, potentially, in the regulation of normal sleep processes. This article reviews the research that led to the isolation of the hypocretin/orexin peptides, their receptors and the activity of these molecules as we currently understand them. A model is proposed in which the cells that make these peptides might be involved in arousal state control.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "10906799", "label": "10906799", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 10906799\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2000\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The hypocretin/orexin ligand-receptor system: implications for sleep and sleep disorders.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Trends in neurosciences\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe molecules originally described as the hypocretins and subsequently as the orexins were initially implicated in the control of food intake. Recent observations implicate this newly-described neurotransmitter system in the sleep disorder narcolepsy and, potentially, in the regulation of normal sleep processes. This article reviews the research that led to the isolation of the hypocretin/orexin peptides, their receptors and the activity of these molecules as we currently understand them. A model is proposed in which the cells that make these peptides might be involved in arousal state control.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/10906799/"}, {"abstract": "", "color": "#2ca02c", "id": "28837992", "label": "28837992", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 28837992\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2017\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Diagnosis and Management of Narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Seminars in neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/28837992/"}, {"abstract": "Central nervous system hypersomnias (narcolepsy type 1 and type 2, idiopathic hypersomnia, and Kleine-Levin syndrome) are orphan sleep disorders in which the predominant symptom is excessive daytime sleepiness. The evaluation of sleepiness requires rigorous clinical and neurophysiologic approaches that may include the Epworth Sleepiness Scale, multiple sleep latency tests, and the maintenance of wakefulness test. However, to date, no gold standard measurement of excessive sleepiness exists, and there are no quantifiable biologic markers. The main pathophysiologic feature of central hypersomnias is thought to reflect a deficiency of arousal systems, rather than an overactivity of sleep systems or an imbalance between those systems. Impaired neurotransmission of hypocretin/orexin (neuropeptides of the lateral hypothalamus) is involved in the neurobiology of narcolepsy with cataplexy (NT1). NT1 is a well-characterized disorder, due to the destruction of hypocretin/orexin neurons by a probable autoimmune process. The biologic hallmarks of the other central hypersomnias remain unknown, and neurophysiologic biomarkers are still of major importance for the diagnosis and characterization of those disorders.", "color": "#2ca02c", "id": "31307613", "label": "31307613", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 31307613\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2019\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Clinical neurophysiology of CNS hypersomnias.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Handbook of clinical neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eCentral nervous system hypersomnias (narcolepsy type 1 and type 2, idiopathic hypersomnia, and Kleine-Levin syndrome) are orphan sleep disorders in which the predominant symptom is excessive daytime sleepiness. The evaluation of sleepiness requires rigorous clinical and neurophysiologic approaches that may include the Epworth Sleepiness Scale, multiple sleep latency tests, and the maintenance of wakefulness test. However, to date, no gold standard measurement of excessive sleepiness exists, and there are no quantifiable biologic markers. The main pathophysiologic feature of central hypersomnias is thought to reflect a deficiency of arousal systems, rather than an overactivity of sleep systems or an imbalance between those systems. Impaired neurotransmission of hypocretin/orexin (neuropeptides of the lateral hypothalamus) is involved in the neurobiology of narcolepsy with cataplexy (NT1). NT1 is a well-characterized disorder, due to the destruction of hypocretin/orexin neurons by a probable autoimmune process. The biologic hallmarks of the other central hypersomnias remain unknown, and neurophysiologic biomarkers are still of major importance for the diagnosis and characterization of those disorders.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/31307613/"}, {"abstract": "Several European countries have observed an association between narcolepsy and H1N1 vaccines containing AS03\u00ae adjuvant in children/adolescents. In Taiwan, a nationwide campaign starting November 2009 administered H1N1 vaccines without adjuvant or with MF59\u00ae adjuvant to 67% of children and 12% of adults.\n\nFor those registered in the 2000-2012 National Health Insurance (NHI) databases, we compared age-stratified (0-4, 5-18, 19-59, and \u226560 years) incidence of first referral for a diagnostic MSLT for the pre-pandemic, pandemic/pre-vaccination, and vaccination/post-pandemic period. We also compared the odds of H1N1 vaccination in each chart-ascertained narcolepsy patient, whoever had an onset of excessive daytime sleepiness between April 2009 and December 2012, with 10 population-based controls from the NHI databases on year of birth, sex, and index date, using conditional logistic regressions.\n\nIncidence of MSLT referral for narcolepsy was highest and significantly increased in the pandemic/pre-vaccination period in the age group 5-18 (IRR 3.40, 95% confidence intervals (CI) 2.12-5.45) and 19-59 (IRR 2.90, 95% CI 1.62-5.02) years. Among 137 confirmed narcolepsy cases (86 adults and 51 children), the odds ratios (ORs) were 1.67 (95% CI 0.81-3.45) (adults) and 1.22 (95% CI 0.62-2.39) (children) for H1N1 vaccination without adjuvant, and 1.39 (95% CI 0.17-11.48) (adults) and 3.66 (95% CI 0.37-36.02) (children) with MF59\u00ae adjuvant.\n\nNo substantial association between the use of H1N1 vaccines and narcolepsy was identified in Taiwan. Instead, the H1N1 infection itself could have played a role in triggering narcolepsy in children and young adults.", "color": "#2ca02c", "id": "30579702", "label": "30579702", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 30579702\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2020\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy and 2009 H1N1 pandemic vaccination in Taiwan.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSeveral European countries have observed an association between narcolepsy and H1N1 vaccines containing AS03\u00ae adjuvant in children/adolescents. In Taiwan, a nationwide campaign starting November 2009 administered H1N1 vaccines without adjuvant or with MF59\u00ae adjuvant to 67% of children and 12% of adults.\n\nFor those registered in the 2000-2012 National Health Insurance (NHI) databases, we compared age-stratified (0-4, 5-18, 19-59, and \u226560 years) incidence of first referral for a diagnostic MSLT for the pre-pandemic, pandemic/pre-vaccination, and vaccination/post-pandemic period. We also compared the odds of H1N1 vaccination in each chart-ascertained narcolepsy patient, whoever had an onset of excessive daytime sleepiness between April 2009 and December 2012, with 10 population-based controls from the NHI databases on year of birth, sex, and index date, using conditional logistic regressions.\n\nIncidence of MSLT referral for narcolepsy was highest and significantly increased in the pandemic/pre-vaccination period in the age group 5-18 (IRR 3.40, 95% confidence intervals (CI) 2.12-5.45) and 19-59 (IRR 2.90, 95% CI 1.62-5.02) years. Among 137 confirmed narcolepsy cases (86 adults and 51 children), the odds ratios (ORs) were 1.67 (95% CI 0.81-3.45) (adults) and 1.22 (95% CI 0.62-2.39) (children) for H1N1 vaccination without adjuvant, and 1.39 (95% CI 0.17-11.48) (adults) and 3.66 (95% CI 0.37-36.02) (children) with MF59\u00ae adjuvant.\n\nNo substantial association between the use of H1N1 vaccines and narcolepsy was identified in Taiwan. Instead, the H1N1 infection itself could have played a role in triggering narcolepsy in children and young adults.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/30579702/"}, {"abstract": "Twenty narcoleptic patients and ten age-matched normals were polygraphically monitored for 58 consecutive hours. All subjects were on regimented sleep (hours between 2230 and 0700). Group A (11 patients and 10 normals) had enforced wakefulness during the day whereas Group B (9 patients) were permitted to sleep (mean = 2 1/2 hr.). On day 2, all subjects were permitted to sleep for 15-min periods every 2 hr. In narcoloptics, sleep recordings demonstrated a reduction of sleep latency, an increase of stage 1, and a decrease in stages 3 and 4 compared to normals, but total REM time and percentage of REM sleep were similar. Groups A and B showed no difference in the incidence of nocturnal awakenings. REM cyclic periodicity was larger in narcoleptics who also demonstrated a REM-sleep fragmentation. This fragmentation became more pronounced as time passed, with several shifts from REM to wakefulness and stage 1. Narcoleptics present REM onset sleep period but also show an inability to remain in REM sleep.", "color": "#1f77b4", "id": "203344", "label": "203344", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 203344\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1978\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Twenty-four-hour recording in REM-narcoleptics with special reference to nocturnal sleep disruption.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Biological psychiatry\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTwenty narcoleptic patients and ten age-matched normals were polygraphically monitored for 58 consecutive hours. All subjects were on regimented sleep (hours between 2230 and 0700). Group A (11 patients and 10 normals) had enforced wakefulness during the day whereas Group B (9 patients) were permitted to sleep (mean = 2 1/2 hr.). On day 2, all subjects were permitted to sleep for 15-min periods every 2 hr. In narcoloptics, sleep recordings demonstrated a reduction of sleep latency, an increase of stage 1, and a decrease in stages 3 and 4 compared to normals, but total REM time and percentage of REM sleep were similar. Groups A and B showed no difference in the incidence of nocturnal awakenings. REM cyclic periodicity was larger in narcoleptics who also demonstrated a REM-sleep fragmentation. This fragmentation became more pronounced as time passed, with several shifts from REM to wakefulness and stage 1. Narcoleptics present REM onset sleep period but also show an inability to remain in REM sleep.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/203344/"}, {"abstract": "Narcolepsy is a chronic disease commonly diagnosed in middle adulthood. However, the first symptoms often appear in childhood and/or adolescence. Pediatric cases of narcolepsy are among the most often underrecognised and underdiagnosed diseases. This fact raises questions about the reasons for such diagnostic delay from the clinical point of view, and what kind of help can be expected from auxiliary diagnostic examinations. The aim of the review is to stress some specific features of the clinical picture in children, to discuss the role of auxiliary examinations at the onset of the disease including sleep studies, tests for human leukocyte antigens (HLAs), and cerebrospinal fluid hypocretin (Hcrt) measurement, and to draw attention to the most common cases of pediatric misdiagnosis. Frequent cataplectic attacks at an early age should lead to detailed clinical, neuroimaging and genetic examinations to rule out a secondary etiology. Beside the typical symptoms (excessive daytime sleepiness, cataplexy, sleep paralysis, hypnagogic/hypnopompic hallucinations), some additional features including obesity and nocturnal bulimia can appear. Also poor school performance and emotional disorder are common complaints. Treatment should start as early as possible to avoid the development of problems with progress at school, and close cooperation between school and family should be maintained.", "color": "#ff7f0e", "id": "19153053", "label": "19153053", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19153053\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy in childhood.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a chronic disease commonly diagnosed in middle adulthood. However, the first symptoms often appear in childhood and/or adolescence. Pediatric cases of narcolepsy are among the most often underrecognised and underdiagnosed diseases. This fact raises questions about the reasons for such diagnostic delay from the clinical point of view, and what kind of help can be expected from auxiliary diagnostic examinations. The aim of the review is to stress some specific features of the clinical picture in children, to discuss the role of auxiliary examinations at the onset of the disease including sleep studies, tests for human leukocyte antigens (HLAs), and cerebrospinal fluid hypocretin (Hcrt) measurement, and to draw attention to the most common cases of pediatric misdiagnosis. Frequent cataplectic attacks at an early age should lead to detailed clinical, neuroimaging and genetic examinations to rule out a secondary etiology. Beside the typical symptoms (excessive daytime sleepiness, cataplexy, sleep paralysis, hypnagogic/hypnopompic hallucinations), some additional features including obesity and nocturnal bulimia can appear. Also poor school performance and emotional disorder are common complaints. Treatment should start as early as possible to avoid the development of problems with progress at school, and close cooperation between school and family should be maintained.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19153053/"}, {"abstract": "", "color": "#2ca02c", "id": "24623174", "label": "24623174", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24623174\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2015\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy with cataplexy: diagnostic challenge in children.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Clinical pediatrics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24623174/"}, {"abstract": "Narcolepsy with cataplexy is most commonly caused by a loss of hypocretin/orexin peptide-producing neurons in the hypothalamus (i.e., Narcolepsy Type 1). Since hypocretin deficiency is assumed to be the main cause of narcoleptic symptoms, hypocretin replacement will be the most essential treatment for narcolepsy. Unfortunately, this option is still not available clinically. There are many potential approaches to replace hypocretin in the brain for narcolepsy such as intranasal administration of hypocretin peptides, developing small molecule hypocretin receptor agonists, hypocretin neuronal transplantation, transforming hypocretin stem cells into hypothalamic neurons, and hypocretin gene therapy. Together with these options, immunotherapy treatments to prevent hypocretin neuronal death should also be developed.\n\nIn this review, we overview the pathophysiology of narcolepsy and the current and emerging treatments of narcolepsy especially focusing on hypocretin receptor based treatments.\n\nAmong hypocretin replacement strategies, developing non-peptide hypocretin receptor agonists is currently the most encouraging since systemic administration of a newly synthesized, selective hypocretin receptor 2 agonist (YNT-185) has been shown to ameliorate symptoms of narcolepsy in murine models. If this option is effective in humans, hypocretin cell transplants or gene therapy technology may become realistic in the future.", "color": "#2ca02c", "id": "29623725", "label": "29623725", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 29623725\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2018\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e An overview of hypocretin based therapy in narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Expert opinion on investigational drugs\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy with cataplexy is most commonly caused by a loss of hypocretin/orexin peptide-producing neurons in the hypothalamus (i.e., Narcolepsy Type 1). Since hypocretin deficiency is assumed to be the main cause of narcoleptic symptoms, hypocretin replacement will be the most essential treatment for narcolepsy. Unfortunately, this option is still not available clinically. There are many potential approaches to replace hypocretin in the brain for narcolepsy such as intranasal administration of hypocretin peptides, developing small molecule hypocretin receptor agonists, hypocretin neuronal transplantation, transforming hypocretin stem cells into hypothalamic neurons, and hypocretin gene therapy. Together with these options, immunotherapy treatments to prevent hypocretin neuronal death should also be developed.\n\nIn this review, we overview the pathophysiology of narcolepsy and the current and emerging treatments of narcolepsy especially focusing on hypocretin receptor based treatments.\n\nAmong hypocretin replacement strategies, developing non-peptide hypocretin receptor agonists is currently the most encouraging since systemic administration of a newly synthesized, selective hypocretin receptor 2 agonist (YNT-185) has been shown to ameliorate symptoms of narcolepsy in murine models. If this option is effective in humans, hypocretin cell transplants or gene therapy technology may become realistic in the future.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/29623725/"}, {"abstract": "From October 2009 to January 2010, approximately 470,000 children and adolescents in Norway ages 4-19 years were vaccinated with Pandemrix\u00ae against influenza A (H1N1 subtype). The vaccination coverage in this age cohort was approximately 50%.\n\nOur study was performed to evaluate the possible association between Pandemrix\u00ae vaccination and narcolepsy in Norway.\n\nChildren and adolescents with sudden onset of excessive daytime sleepiness (EDS) and cataplexy occurring after the 2009-2010 vaccination period were registered by the National Institute of Public Health in cooperation with the Norwegian Resource Center for AD/HD, Tourette Syndrome, and Narcolepsy.\n\nFifty-eight vaccinated children and adolescents (35 girls, 23 boys) ages 4-19 years (mean age, 10.5 years) were diagnosed as new cases of confirmed narcolepsy and were included in our study during 2010 and 2011. Forty-two children had onset of symptoms within 6 months after vaccination, with 12 of them having symptoms within the first 6 weeks. All had EDS, 46 had documented cataplexy, 47 had mean sleep latency less than 8 min, and 43 had two or more sleep-onset rapid eye movement sleep (SOREM) periods in multiple sleep latency tests (MSLT). Cerebrospinal fluid (CSF) hypocretin levels were measured in 41 patients, with low levels in all. Thirty seven patients that were analyzed had tissue type HLADQB1*0602. During the same period, 10 unvaccinated cases were reported (mean age, 12.5 years).\n\nThe data collected during 3 years following vaccination showed a significantly increased risk for narcolepsy with cataplexy (P\u0026lt;.0001) and reduced CSF hypocretin levels in vaccinated children ages 4-19 years the first year after Pandemrix\u00ae vaccination, with a minimum incidence of 10 of 100,000 individuals per year. The second year after vaccination, the incidence was 1.1 of 100,000 individuals per year, which was not significantly different from the incidence of 0.5-1 of 100,000 per year in unvaccinated children during the same period.", "color": "#2ca02c", "id": "23773727", "label": "23773727", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23773727\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Incidence of narcolepsy in Norwegian children and adolescents after vaccination against H1N1 influenza A.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eFrom October 2009 to January 2010, approximately 470,000 children and adolescents in Norway ages 4-19 years were vaccinated with Pandemrix\u00ae against influenza A (H1N1 subtype). The vaccination coverage in this age cohort was approximately 50%.\n\nOur study was performed to evaluate the possible association between Pandemrix\u00ae vaccination and narcolepsy in Norway.\n\nChildren and adolescents with sudden onset of excessive daytime sleepiness (EDS) and cataplexy occurring after the 2009-2010 vaccination period were registered by the National Institute of Public Health in cooperation with the Norwegian Resource Center for AD/HD, Tourette Syndrome, and Narcolepsy.\n\nFifty-eight vaccinated children and adolescents (35 girls, 23 boys) ages 4-19 years (mean age, 10.5 years) were diagnosed as new cases of confirmed narcolepsy and were included in our study during 2010 and 2011. Forty-two children had onset of symptoms within 6 months after vaccination, with 12 of them having symptoms within the first 6 weeks. All had EDS, 46 had documented cataplexy, 47 had mean sleep latency less than 8 min, and 43 had two or more sleep-onset rapid eye movement sleep (SOREM) periods in multiple sleep latency tests (MSLT). Cerebrospinal fluid (CSF) hypocretin levels were measured in 41 patients, with low levels in all. Thirty seven patients that were analyzed had tissue type HLADQB1*0602. During the same period, 10 unvaccinated cases were reported (mean age, 12.5 years).\n\nThe data collected during 3 years following vaccination showed a significantly increased risk for narcolepsy with cataplexy (P\u0026lt;.0001) and reduced CSF hypocretin levels in vaccinated children ages 4-19 years the first year after Pandemrix\u00ae vaccination, with a minimum incidence of 10 of 100,000 individuals per year. The second year after vaccination, the incidence was 1.1 of 100,000 individuals per year, which was not significantly different from the incidence of 0.5-1 of 100,000 per year in unvaccinated children during the same period.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23773727/"}, {"abstract": "Following a baseline night recording, 8 narcoleptic subjects and 8 sex- and age-matched controls were maintained on a 90 min sleep/wake schedule for 48-72 h. Each cycle consisted of 60 min of enforced wakefulness out of bed, followed by a 30 min \u0026quot;nap\u0026quot; period in which subjects were asked to try and fall asleep. Upon completion of the 90 min sleep/wake protocol, subjects were permitted to sleep ad libitum for 24 h. All sleep periods were monitored polygraphically; in addition, tympanic temperature and subjective sleepiness were recorded during the 90 min sleep/wake schedule. Narcoleptics and controls differed dramatically in their sleep patterns during the 90 min sleep/wake schedule. On average, narcoleptics obtained 2 more hours per day of total sleep time (TST) than did the controls, with REM sleep comprising nearly 2/3 of the incremental sleep time. The two groups did not differ with respect to the amount of slow wave sleep (stage 3 + 4; SWS). The sleep latency rhythms observed in control subjects were markedly diminished in narcoleptics; narcoleptic subjects remained objectively sleepy (i.e., had low sleep latencies) even at times corresponding to maximum alertness in the control subjects. Rhythms in subjective sleepiness and core temperature were, however, robust in both groups. Although TST in narcoleptics exceeded that of controls during the 90 min sleep/wake schedule, narcoleptics did not obtain more sleep than controls during the baseline or recovery periods. These findings suggest that the homeostatic process of sleep regulation is intact in narcoleptics. Moreover, it appears that the circadian clock itself is functioning normally in narcoleptics. An attenuated clock effector mechanism responsible for promoting alertness may, however, explain excessive daytime sleepiness in narcoleptics.", "color": "#aec7e8", "id": "7509271", "label": "7509271", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 7509271\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1994\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Circadian rhythms in narcolepsy: studies on a 90 minute day.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Electroencephalography and clinical neurophysiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eFollowing a baseline night recording, 8 narcoleptic subjects and 8 sex- and age-matched controls were maintained on a 90 min sleep/wake schedule for 48-72 h. Each cycle consisted of 60 min of enforced wakefulness out of bed, followed by a 30 min \u0026quot;nap\u0026quot; period in which subjects were asked to try and fall asleep. Upon completion of the 90 min sleep/wake protocol, subjects were permitted to sleep ad libitum for 24 h. All sleep periods were monitored polygraphically; in addition, tympanic temperature and subjective sleepiness were recorded during the 90 min sleep/wake schedule. Narcoleptics and controls differed dramatically in their sleep patterns during the 90 min sleep/wake schedule. On average, narcoleptics obtained 2 more hours per day of total sleep time (TST) than did the controls, with REM sleep comprising nearly 2/3 of the incremental sleep time. The two groups did not differ with respect to the amount of slow wave sleep (stage 3 + 4; SWS). The sleep latency rhythms observed in control subjects were markedly diminished in narcoleptics; narcoleptic subjects remained objectively sleepy (i.e., had low sleep latencies) even at times corresponding to maximum alertness in the control subjects. Rhythms in subjective sleepiness and core temperature were, however, robust in both groups. Although TST in narcoleptics exceeded that of controls during the 90 min sleep/wake schedule, narcoleptics did not obtain more sleep than controls during the baseline or recovery periods. These findings suggest that the homeostatic process of sleep regulation is intact in narcoleptics. Moreover, it appears that the circadian clock itself is functioning normally in narcoleptics. An attenuated clock effector mechanism responsible for promoting alertness may, however, explain excessive daytime sleepiness in narcoleptics.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/7509271/"}, {"abstract": "Clinical characteristics of narcolepsy without cataplexy (NA w/o CA) and its relation to positivity of HLA-DRB1( *)1501/DQB1( *)0602 remain unclarified. We investigated clinical features of NA w/o CA, particularly addressing HLA-DRB1( *)1501/DQB1( *)0602.\n\nComparisons of the Epworth Sleepiness Scale (ESS), multiple sleep latency test (MSLT) variables, rapid eye movement (REM)-related symptoms, and treatment response to psychostimulant medication were made for four patient groups (narcolepsy with cataplexy; NA-CA, NA w/o CA HLA-positive, NA w/o CA HLA-negative, and idiopathic hypersomnia without long sleep time; IHS w/o LST).\n\nMean sleep latency was significantly shorter and the rate of reduction of ESS after medication was lower in both NA-CA and NA w/o CA HLA-positive groups than those in the IHS w/o LST group. Among the three narcoleptic groups, the NA w/o CA HLA-negative group showed the lowest REM latency and the highest reduction rate of ESS after treatment. Neither these subjective and objective sleepiness measures nor the treatment response measure was significantly different between this group and the IHS w/o LST group.\n\nIn NA w/o CA, HLA-positivity might affect hypersomnia severity and REM propensity. The NA w/o CA HLA-negative group and the IHS w/o LST group exhibit equivalent hypersomnia severity.", "color": "#ff7f0e", "id": "19410508", "label": "19410508", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19410508\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Comparison of clinical characteristics among narcolepsy with and without cataplexy and idiopathic hypersomnia without long sleep time, focusing on HLA-DRB1( *)1501/DQB1( *)0602 finding.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eClinical characteristics of narcolepsy without cataplexy (NA w/o CA) and its relation to positivity of HLA-DRB1( *)1501/DQB1( *)0602 remain unclarified. We investigated clinical features of NA w/o CA, particularly addressing HLA-DRB1( *)1501/DQB1( *)0602.\n\nComparisons of the Epworth Sleepiness Scale (ESS), multiple sleep latency test (MSLT) variables, rapid eye movement (REM)-related symptoms, and treatment response to psychostimulant medication were made for four patient groups (narcolepsy with cataplexy; NA-CA, NA w/o CA HLA-positive, NA w/o CA HLA-negative, and idiopathic hypersomnia without long sleep time; IHS w/o LST).\n\nMean sleep latency was significantly shorter and the rate of reduction of ESS after medication was lower in both NA-CA and NA w/o CA HLA-positive groups than those in the IHS w/o LST group. Among the three narcoleptic groups, the NA w/o CA HLA-negative group showed the lowest REM latency and the highest reduction rate of ESS after treatment. Neither these subjective and objective sleepiness measures nor the treatment response measure was significantly different between this group and the IHS w/o LST group.\n\nIn NA w/o CA, HLA-positivity might affect hypersomnia severity and REM propensity. The NA w/o CA HLA-negative group and the IHS w/o LST group exhibit equivalent hypersomnia severity.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19410508/"}, {"abstract": "Studies associate pandemic influenza vaccination with narcolepsy. In Germany, a retrospective, multicenter, matched case-control study was performed to identify risk factors for narcolepsy, particularly regarding vaccinations (seasonal and pandemic influenza vaccination) and infections (seasonal and pandemic influenza) and to quantify the detected risks.\n\nPatients with excessive daytime sleepiness who had been referred to a sleep center between April 2009 and December 2012 for multiple sleep latency test (MSLT) were eligible. Case report forms were validated according to the criteria for narcolepsy defined by the Brighton Collaboration (BC). Confirmed cases of narcolepsy (BC level of diagnostic certainty 1-4a) were matched with population-based controls by year of birth, gender, and place of residence. A second control group was established including patients in whom narcolepsy was definitely excluded (test-negative controls).\n\nA total of 103 validated cases of narcolepsy were matched with 264 population-based controls. The second control group included 29 test-negative controls. A significantly increased odd ratio (OR) to develop narcolepsy (crude OR [cOR]\u00a0=\u00a03.9, 95% confidence interval [CI]\u00a0=\u00a01.8-8.5; adjusted OR [aOR]\u00a0=\u00a04.5, 95% CI\u00a0=\u00a02.0-9.9) was detected in individuals immunized with pandemic influenza A/H1N1/v vaccine prior to symptoms onset as compared to nonvaccinated individuals. Using test-negative controls, in individuals immunized with pandemic influenza A/H1N1/v vaccine prior to symptoms onset, a nonsignificantly increased OR of narcolepsy was detected when compared to nonvaccinated individuals (whole study population, BC levels 1-4a: cOR\u00a0=\u00a01.9, 95% CI\u00a0=\u00a00.5-6.9; aOR\u00a0=\u00a01.8, 95% CI\u00a0=\u00a00.3-10.1).\n\nThe findings of this study support an increased risk for narcolepsy after immunization with pandemic influenza A/H1N1/v vaccine.", "color": "#2ca02c", "id": "28522102", "label": "28522102", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 28522102\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2017\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Retrospective multicenter matched case-control study on the risk factors for narcolepsy with special focus on vaccinations (including pandemic influenza vaccination) and infections in Germany.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eStudies associate pandemic influenza vaccination with narcolepsy. In Germany, a retrospective, multicenter, matched case-control study was performed to identify risk factors for narcolepsy, particularly regarding vaccinations (seasonal and pandemic influenza vaccination) and infections (seasonal and pandemic influenza) and to quantify the detected risks.\n\nPatients with excessive daytime sleepiness who had been referred to a sleep center between April 2009 and December 2012 for multiple sleep latency test (MSLT) were eligible. Case report forms were validated according to the criteria for narcolepsy defined by the Brighton Collaboration (BC). Confirmed cases of narcolepsy (BC level of diagnostic certainty 1-4a) were matched with population-based controls by year of birth, gender, and place of residence. A second control group was established including patients in whom narcolepsy was definitely excluded (test-negative controls).\n\nA total of 103 validated cases of narcolepsy were matched with 264 population-based controls. The second control group included 29 test-negative controls. A significantly increased odd ratio (OR) to develop narcolepsy (crude OR [cOR]\u00a0=\u00a03.9, 95% confidence interval [CI]\u00a0=\u00a01.8-8.5; adjusted OR [aOR]\u00a0=\u00a04.5, 95% CI\u00a0=\u00a02.0-9.9) was detected in individuals immunized with pandemic influenza A/H1N1/v vaccine prior to symptoms onset as compared to nonvaccinated individuals. Using test-negative controls, in individuals immunized with pandemic influenza A/H1N1/v vaccine prior to symptoms onset, a nonsignificantly increased OR of narcolepsy was detected when compared to nonvaccinated individuals (whole study population, BC levels 1-4a: cOR\u00a0=\u00a01.9, 95% CI\u00a0=\u00a00.5-6.9; aOR\u00a0=\u00a01.8, 95% CI\u00a0=\u00a00.3-10.1).\n\nThe findings of this study support an increased risk for narcolepsy after immunization with pandemic influenza A/H1N1/v vaccine.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/28522102/"}, {"abstract": "Narcolepsy is a chronic neurological disease characterized by dysfunction of the hypocretin system in brain causing disruption in the wake-promoting system. In addition to sleep attacks and cataplexy, patients with narcolepsy commonly report cognitive symptoms while objective deficits in sustained attention and executive function have been observed. Prior resting-state functional magnetic resonance imaging (fMRI) studies in narcolepsy have reported decreased inter/intranetwork connectivity regarding the default mode network (DMN). Recently developed fast fMRI data acquisition allows more precise detection of brain signal propagation with a novel dynamic lag analysis. In this study, we used fast fMRI data to analyze dynamics of inter resting-state network (RSN) information signaling between narcolepsy type 1 patients (NT1, n\u00a0=\u200923) and age- and sex-matched healthy controls (HC, n\u00a0=\u200923). We investigated dynamic connectivity properties between positive and negative peaks and, furthermore, their anticorrelative (pos-neg) counterparts. The lag distributions were significantly (P\u00a0\u0026lt;\u20090.005, familywise error rate corrected) altered in 24 RSN pairs in NT1. The DMN was involved in 83% of the altered RSN pairs. We conclude that narcolepsy type 1 is characterized with delayed and monotonic inter-RSN information flow especially involving anticorrelations, which are known to be characteristic behavior of the DMN regarding neurocognition.", "color": "#2ca02c", "id": "34296133", "label": "34296133", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 34296133\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2020\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Lag Analysis of Fast fMRI Reveals Delayed Information Flow Between the Default Mode and Other Networks in Narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Cerebral cortex communications\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a chronic neurological disease characterized by dysfunction of the hypocretin system in brain causing disruption in the wake-promoting system. In addition to sleep attacks and cataplexy, patients with narcolepsy commonly report cognitive symptoms while objective deficits in sustained attention and executive function have been observed. Prior resting-state functional magnetic resonance imaging (fMRI) studies in narcolepsy have reported decreased inter/intranetwork connectivity regarding the default mode network (DMN). Recently developed fast fMRI data acquisition allows more precise detection of brain signal propagation with a novel dynamic lag analysis. In this study, we used fast fMRI data to analyze dynamics of inter resting-state network (RSN) information signaling between narcolepsy type 1 patients (NT1, n\u00a0=\u200923) and age- and sex-matched healthy controls (HC, n\u00a0=\u200923). We investigated dynamic connectivity properties between positive and negative peaks and, furthermore, their anticorrelative (pos-neg) counterparts. The lag distributions were significantly (P\u00a0\u0026lt;\u20090.005, familywise error rate corrected) altered in 24 RSN pairs in NT1. The DMN was involved in 83% of the altered RSN pairs. We conclude that narcolepsy type 1 is characterized with delayed and monotonic inter-RSN information flow especially involving anticorrelations, which are known to be characteristic behavior of the DMN regarding neurocognition.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/34296133/"}, {"abstract": "Alterations in the hypocretin receptor 2 and preprohypocretin genes produce narcolepsy in animal models. Hypocretin was undetectable in seven out of nine people with narcolepsy, indicating abnormal hypocretin transmission.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "10615891", "label": "10615891", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 10615891\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2000\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Hypocretin (orexin) deficiency in human narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Lancet (London, England)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAlterations in the hypocretin receptor 2 and preprohypocretin genes produce narcolepsy in animal models. Hypocretin was undetectable in seven out of nine people with narcolepsy, indicating abnormal hypocretin transmission.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/10615891/"}, {"abstract": "Narcolepsy presents one of the tightest associations with a specific HLA antigen (DQB1*0602) but there is strong evidence that non-HLA genes also confer susceptibility. Recent observations have implicated the hypocretin/orexin system in narcolepsy in both humans and animals. In addition, the implication of monoaminergic systems in the pathophysiology of narcolepsy is well established and a significant association between the monoamine oxydase-A (MAO-A) gene and human narcolepsy has recently provided a possible genetic link. We investigated polymorphisms of MAO-A and catechol-O-methyltransferase (COMT) in 97 Caucasians with well-defined narcolepsy-cataplexy and sought for genotypic effects on disease symptoms. No evidence of association between genotype or allele frequencies of both MAO-A or COMT gene and narcolepsy was found. However, a sexual dimorphism and a strong effect of COMT genotype on disease severity were found. Women narcoleptics with high COMT activity fell asleep twice as fast as those with low COMT activity during the multiple sleep latency test (MSLT) while the opposite was true for men. COMT genotype also strongly affected the presence of sleep paralysis and the number of REM sleep onsets during the MSLT. In agreement with well-documented pharmacological results in canine narcolepsy, this study reports the first genetic evidence for the critical involvement of the dopaminergic and/or noradrenergic systems in human narcolepsy.", "color": "#ff7f0e", "id": "11443519", "label": "11443519", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11443519\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2001\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e MAO-A and COMT polymorphisms and gene effects in narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Molecular psychiatry\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy presents one of the tightest associations with a specific HLA antigen (DQB1*0602) but there is strong evidence that non-HLA genes also confer susceptibility. Recent observations have implicated the hypocretin/orexin system in narcolepsy in both humans and animals. In addition, the implication of monoaminergic systems in the pathophysiology of narcolepsy is well established and a significant association between the monoamine oxydase-A (MAO-A) gene and human narcolepsy has recently provided a possible genetic link. We investigated polymorphisms of MAO-A and catechol-O-methyltransferase (COMT) in 97 Caucasians with well-defined narcolepsy-cataplexy and sought for genotypic effects on disease symptoms. No evidence of association between genotype or allele frequencies of both MAO-A or COMT gene and narcolepsy was found. However, a sexual dimorphism and a strong effect of COMT genotype on disease severity were found. Women narcoleptics with high COMT activity fell asleep twice as fast as those with low COMT activity during the multiple sleep latency test (MSLT) while the opposite was true for men. COMT genotype also strongly affected the presence of sleep paralysis and the number of REM sleep onsets during the MSLT. In agreement with well-documented pharmacological results in canine narcolepsy, this study reports the first genetic evidence for the critical involvement of the dopaminergic and/or noradrenergic systems in human narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11443519/"}, {"abstract": "Narcolepsy-cataplexy is a disabling sleep disorder characterized by excessive daytime sleepiness and abnormal REM sleep. The development of human narcolepsy involves environmental factors acting on a specific genetic background. The importance of environmental factors is evidenced by the reported 25 to 31% of monozygotic twins who are concordant for narcolepsy. One of the predisposing genetic factors is located in the MHC DQ region. More than 85% of all narcoleptic patients with definite cataplexy share a specific HLA allele, HLA DQB1*0602 (most often in combination with HLA DR2), compared with 12 to 38% of the general population, as evaluated in various ethnic groups. Genetic factors other than HLA are also likely to be involved. Even if genuine multiplex families are rare, 1 to 2% of the first-degree relatives of narcolepsy patients manifest the disorder, compared with 0.02 to 0.18% in the general population. Studies using a canine model of narcolepsy illustrate the importance of non-MHC genes in disease predisposition. In this model, narcolepsy is transmitted as a single autosomal recessive trait, canarc-1. In spite of an association with immune-related polymorphisms, narcolepsy does not appear to be a classic autoimmune disease. Other pathophysiologic models involving the microglia and the release of specific cytokines in the CNS may be involved and are being explored. This approach, together with positional cloning studies in humans and canines, should reveal the cause of narcolepsy and open new therapeutic avenues.", "color": "#aec7e8", "id": "9484418", "label": "9484418", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9484418\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1998\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Genetic and familial aspects of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy-cataplexy is a disabling sleep disorder characterized by excessive daytime sleepiness and abnormal REM sleep. The development of human narcolepsy involves environmental factors acting on a specific genetic background. The importance of environmental factors is evidenced by the reported 25 to 31% of monozygotic twins who are concordant for narcolepsy. One of the predisposing genetic factors is located in the MHC DQ region. More than 85% of all narcoleptic patients with definite cataplexy share a specific HLA allele, HLA DQB1*0602 (most often in combination with HLA DR2), compared with 12 to 38% of the general population, as evaluated in various ethnic groups. Genetic factors other than HLA are also likely to be involved. Even if genuine multiplex families are rare, 1 to 2% of the first-degree relatives of narcolepsy patients manifest the disorder, compared with 0.02 to 0.18% in the general population. Studies using a canine model of narcolepsy illustrate the importance of non-MHC genes in disease predisposition. In this model, narcolepsy is transmitted as a single autosomal recessive trait, canarc-1. In spite of an association with immune-related polymorphisms, narcolepsy does not appear to be a classic autoimmune disease. Other pathophysiologic models involving the microglia and the release of specific cytokines in the CNS may be involved and are being explored. This approach, together with positional cloning studies in humans and canines, should reveal the cause of narcolepsy and open new therapeutic avenues.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9484418/"}, {"abstract": "A multiple sleep latency test (MSLT) with occurrence of sleep onset REM periods (SOREMP) is considered one of the central diagnostic criteria for narcolepsy according to the International Classification of Sleep Disorders, but its sensitivity and specificity have been questioned. This study aims to describe MSLT and polysomnography (PSG) findings, including frequency and distribution of SOREMP during the day, in a large cohort of patients with central disorders of hypersomnolence (CDH). We retrospectively analyzed electrophysiological data from MSLT and PSG in 370 consecutive patients with narcolepsy type 1 (NT1, n\u00a0=\u00a097), type 2 (NT2, n\u00a0=\u00a031), idiopathic hypersomnia (IH, n\u00a0=\u00a048), nonorganic hypersomnia (NOH, n\u00a0=\u00a0116) and insufficient sleep syndrome (ISS, n\u00a0=\u00a078). NT1 and NT2 patients had a significantly shorter mean Sleep Latency (mSL) and REM-Latency (REML) in MSLT and PSG. SOREMP occurred more frequently in narcoleptic vs. non-narcoleptic patients in MSLT and PSG. Occurrence of 3 or more SOREMP in MSLT and a SOREMP in PSG had a very high specificity and positive predictive value (98%/96% and 100% respectively), however relatively low sensitivity (65% and 45% respectively). NT1 more than NT2 patients have shorter mSL and more frequent SOREMP in MSLT and shorter SL as well as REML during nocturnal PSG. Increasing numbers of SOREMP in MSLT and especially SOREMP during PSG increase specificity on the expense of sensitivity in diagnosing narcolepsy. Therefore, frequency of SOREMP in MSLT naps and PSG can help to discriminate but not clearly separate narcoleptic from non-narcoleptic patients.", "color": "#2ca02c", "id": "33453460", "label": "33453460", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 33453460\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2021\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Multiple sleep latency test and polysomnography in patients with central disorders of hypersomnolence.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eA multiple sleep latency test (MSLT) with occurrence of sleep onset REM periods (SOREMP) is considered one of the central diagnostic criteria for narcolepsy according to the International Classification of Sleep Disorders, but its sensitivity and specificity have been questioned. This study aims to describe MSLT and polysomnography (PSG) findings, including frequency and distribution of SOREMP during the day, in a large cohort of patients with central disorders of hypersomnolence (CDH). We retrospectively analyzed electrophysiological data from MSLT and PSG in 370 consecutive patients with narcolepsy type 1 (NT1, n\u00a0=\u00a097), type 2 (NT2, n\u00a0=\u00a031), idiopathic hypersomnia (IH, n\u00a0=\u00a048), nonorganic hypersomnia (NOH, n\u00a0=\u00a0116) and insufficient sleep syndrome (ISS, n\u00a0=\u00a078). NT1 and NT2 patients had a significantly shorter mean Sleep Latency (mSL) and REM-Latency (REML) in MSLT and PSG. SOREMP occurred more frequently in narcoleptic vs. non-narcoleptic patients in MSLT and PSG. Occurrence of 3 or more SOREMP in MSLT and a SOREMP in PSG had a very high specificity and positive predictive value (98%/96% and 100% respectively), however relatively low sensitivity (65% and 45% respectively). NT1 more than NT2 patients have shorter mSL and more frequent SOREMP in MSLT and shorter SL as well as REML during nocturnal PSG. Increasing numbers of SOREMP in MSLT and especially SOREMP during PSG increase specificity on the expense of sensitivity in diagnosing narcolepsy. Therefore, frequency of SOREMP in MSLT naps and PSG can help to discriminate but not clearly separate narcoleptic from non-narcoleptic patients.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/33453460/"}, {"abstract": "", "color": "#aec7e8", "id": "2196464", "label": "2196464", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 2196464\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1990\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The New England journal of medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/2196464/"}, {"abstract": "Sj\u00f6gren\u0026#x27;s syndrome is a systemic autoimmune condition centred around salivary gland dysfunction and atrophy. There are a plethora of antibodies that mark the decline of the salivary glands, most of which relate to apoptopic mediated destruction of acinar cells. The best known of these autoantibodies, anti-Ro and anti-La form part of the diagnostic criteria for the condition. An emerging viewpoint in recent years is that glandular dysfunction precedes rather than follows glandular atrophy and attention has shifted to the interface between the immune system and the secretory process. An autoantibody against the muscarinic type 3 acetylcholine receptor occupies precisely this position because it inhibits the acetylcholine receptor which controls salivary and lacrimal fluid secretion. The consequence of identifying an autoantibody that can cause rather than simply reflect the disease process are manifold and could have a huge impact on development of therapeutic treatments. Furthermore, a \u0026quot;functional\u0026quot; autoantibody directed against an important component of the autonomic nervous system could also account for some of the extraglandular features of Sj\u00f6gren\u0026#x27;s syndrome.", "color": "#2ca02c", "id": "22208652", "label": "22208652", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 22208652\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2012\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Autoantibodies and Sj\u00f6gren\u0026#x27;s syndrome: a physiologist\u0026#x27;s perspective.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Current pharmaceutical biotechnology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSj\u00f6gren\u0026#x27;s syndrome is a systemic autoimmune condition centred around salivary gland dysfunction and atrophy. There are a plethora of antibodies that mark the decline of the salivary glands, most of which relate to apoptopic mediated destruction of acinar cells. The best known of these autoantibodies, anti-Ro and anti-La form part of the diagnostic criteria for the condition. An emerging viewpoint in recent years is that glandular dysfunction precedes rather than follows glandular atrophy and attention has shifted to the interface between the immune system and the secretory process. An autoantibody against the muscarinic type 3 acetylcholine receptor occupies precisely this position because it inhibits the acetylcholine receptor which controls salivary and lacrimal fluid secretion. The consequence of identifying an autoantibody that can cause rather than simply reflect the disease process are manifold and could have a huge impact on development of therapeutic treatments. Furthermore, a \u0026quot;functional\u0026quot; autoantibody directed against an important component of the autonomic nervous system could also account for some of the extraglandular features of Sj\u00f6gren\u0026#x27;s syndrome.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/22208652/"}, {"abstract": "The symptom of excessive sleepiness in children and adolescents does not necessarily cause great concern to families and professionals involved in their care. Children may deny the symptom and minimise the adverse effects. These factors contribute to an underdiagnosis of narc

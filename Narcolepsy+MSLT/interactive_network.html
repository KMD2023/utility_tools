olepsy in this age group when clinical diagnosis is difficult as associated symptoms may not have appeared or are hard to elicit. In this paper three children whose difficult behaviour contributed to the presentation of their sleep disorder are described.", "color": "#aec7e8", "id": "1575553", "label": "1575553", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 1575553\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1992\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Archives of disease in childhood\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe symptom of excessive sleepiness in children and adolescents does not necessarily cause great concern to families and professionals involved in their care. Children may deny the symptom and minimise the adverse effects. These factors contribute to an underdiagnosis of narcolepsy in this age group when clinical diagnosis is difficult as associated symptoms may not have appeared or are hard to elicit. In this paper three children whose difficult behaviour contributed to the presentation of their sleep disorder are described.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/1575553/"}, {"abstract": "The orexins, also known as hypocretins, are two neuropeptides (orexin A and B or hypocretin 1 and 2) produced by a few thousand neurons located in the lateral hypothalamus that were independently discovered by two research groups in 1998. Those two peptides bind two receptors (orexin/hypocretin receptor 1 and receptor 2) that are widely distributed in the brain and involved in the central physiological regulation of sleep and wakefulness, orexin receptor 2 having the major role in the maintenance of arousal. They are also implicated in a multiplicity of other functions, such as reward seeking, energy balance, autonomic regulation and emotional behaviours. The destruction of orexin neurons is responsible for the sleep disorder narcolepsy with cataplexy (type 1) in humans, and a defect of orexin signalling also causes a narcoleptic phenotype in several animal species. Orexin discovery is unprecedented in the history of sleep research, and pharmacological manipulations of orexin may have multiple therapeutic applications. Several orexin receptor antagonists were recently developed as new drugs for insomnia, and orexin agonists may be the next-generation drugs for narcolepsy. Given the broad range of functions of the orexin system, these drugs might also be beneficial for treating various conditions other than sleep disorders in the near future.", "color": "#2ca02c", "id": "35698789", "label": "35698789", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 35698789\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The orexin story, sleep and sleep disturbances.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of sleep research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe orexins, also known as hypocretins, are two neuropeptides (orexin A and B or hypocretin 1 and 2) produced by a few thousand neurons located in the lateral hypothalamus that were independently discovered by two research groups in 1998. Those two peptides bind two receptors (orexin/hypocretin receptor 1 and receptor 2) that are widely distributed in the brain and involved in the central physiological regulation of sleep and wakefulness, orexin receptor 2 having the major role in the maintenance of arousal. They are also implicated in a multiplicity of other functions, such as reward seeking, energy balance, autonomic regulation and emotional behaviours. The destruction of orexin neurons is responsible for the sleep disorder narcolepsy with cataplexy (type 1) in humans, and a defect of orexin signalling also causes a narcoleptic phenotype in several animal species. Orexin discovery is unprecedented in the history of sleep research, and pharmacological manipulations of orexin may have multiple therapeutic applications. Several orexin receptor antagonists were recently developed as new drugs for insomnia, and orexin agonists may be the next-generation drugs for narcolepsy. Given the broad range of functions of the orexin system, these drugs might also be beneficial for treating various conditions other than sleep disorders in the near future.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/35698789/"}, {"abstract": "Gamma-hydroxybutyrate (GHB) is currently authorized by the European Medicines Agency (EMA) to treat narcolepsy with cataplexy in adults, and by the Food and Drug Administration (FDA) to treat cataplexy in patients with narcolepsy, with an expanded indication for the treatment of excessive daytime sleepiness. This study meta-analyses and reviews the effectiveness of GHB on the clinical features of narcolepsy and its neurophysiological correlates.\n\nA systematic review of the literature using Medline, Embase, Web of Science, Cochrane reviews, clinical-trials.gov, Scopus, Scirus, and a subsequent meta-analysis were performed. Considered outcomes were: cataplexy attacks, subjective daytime sleepiness, sleep attacks, clinical global impression change (CGI-c), quality of life (QoL), hypnagogic hallucinations, sleep paralysis, mean sleep latencies on the multiple sleep latency test (MSLT) and maintenance of wakefulness test (MWT), nocturnal polysomnographic data.\n\nNine randomized controlled trials reporting data on the effectiveness of GHB on narcolepsy were identified, for a total of 1,154 patients (771 patients in the GHB-treated group and 383 in the placebo group). The meta-analysis showed that GHB reduced cataplexy attacks both on a daily (weighted mean difference (WMD) -1.10; 95% confidence interval (CI) -1.29/-0.90, p \u0026lt; 0.00001) and a weekly basis (WMD -7.04; 95% CI -12.45/-1.63, p = 0.01), subjective nocturnal awakenings (WMD -1.33; 95% CI -1.78/-0.88, p \u0026lt; 0.00001), daytime sleep attacks on a weekly basis (WMD -9.30; 95% CI -15.92/-2.68, p = 0.006), subjective daytime sleepiness (WMD -2.81; 95% CI -4.13/-1.49, p \u0026lt; 0.0001) and sleep stage shifts (WMD -9.69; 95% CI -17.14/-2.24, p = 0.01). GHB increased sleep stages 3 + 4 (WMD 4.11; 95% CI 0.07/8.16, p = 0.05) and improved the CGI-c score (odds ratio (OR) 3.45; 95% CI 2.47/4.80, p \u0026lt; 0.00001). No significant changes were observed in night sleep latency, total sleep time, rapid-eye movement (REM) sleep and sleep stages 1 and 2.\n\nThis meta-analysis demonstrates the effectiveness of GHB in treating major, clinically relevant narcolepsy symptoms and sleep architecture abnormalities.", "color": "#2ca02c", "id": "22055895", "label": "22055895", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 22055895\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2012\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy and effectiveness of gamma-hydroxybutyrate (GHB): a systematic review and meta-analysis of randomized controlled trials.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eGamma-hydroxybutyrate (GHB) is currently authorized by the European Medicines Agency (EMA) to treat narcolepsy with cataplexy in adults, and by the Food and Drug Administration (FDA) to treat cataplexy in patients with narcolepsy, with an expanded indication for the treatment of excessive daytime sleepiness. This study meta-analyses and reviews the effectiveness of GHB on the clinical features of narcolepsy and its neurophysiological correlates.\n\nA systematic review of the literature using Medline, Embase, Web of Science, Cochrane reviews, clinical-trials.gov, Scopus, Scirus, and a subsequent meta-analysis were performed. Considered outcomes were: cataplexy attacks, subjective daytime sleepiness, sleep attacks, clinical global impression change (CGI-c), quality of life (QoL), hypnagogic hallucinations, sleep paralysis, mean sleep latencies on the multiple sleep latency test (MSLT) and maintenance of wakefulness test (MWT), nocturnal polysomnographic data.\n\nNine randomized controlled trials reporting data on the effectiveness of GHB on narcolepsy were identified, for a total of 1,154 patients (771 patients in the GHB-treated group and 383 in the placebo group). The meta-analysis showed that GHB reduced cataplexy attacks both on a daily (weighted mean difference (WMD) -1.10; 95% confidence interval (CI) -1.29/-0.90, p \u0026lt; 0.00001) and a weekly basis (WMD -7.04; 95% CI -12.45/-1.63, p = 0.01), subjective nocturnal awakenings (WMD -1.33; 95% CI -1.78/-0.88, p \u0026lt; 0.00001), daytime sleep attacks on a weekly basis (WMD -9.30; 95% CI -15.92/-2.68, p = 0.006), subjective daytime sleepiness (WMD -2.81; 95% CI -4.13/-1.49, p \u0026lt; 0.0001) and sleep stage shifts (WMD -9.69; 95% CI -17.14/-2.24, p = 0.01). GHB increased sleep stages 3 + 4 (WMD 4.11; 95% CI 0.07/8.16, p = 0.05) and improved the CGI-c score (odds ratio (OR) 3.45; 95% CI 2.47/4.80, p \u0026lt; 0.00001). No significant changes were observed in night sleep latency, total sleep time, rapid-eye movement (REM) sleep and sleep stages 1 and 2.\n\nThis meta-analysis demonstrates the effectiveness of GHB in treating major, clinically relevant narcolepsy symptoms and sleep architecture abnormalities.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/22055895/"}, {"abstract": "Narcolepsy is mainly associated with excessive daytime sleepiness, but the characteristic feature is abnormal rapid eye movement (REM) sleep phenomena. REM sleep disturbances can manifest as cataplexy (in narcolepsy type 1), sleep paralysis, sleep-related hallucinations, REM sleep behavior disorder, abnormal dreams, polysomnographic evidence of REM sleep disruption with sleep-onset REM periods, and fragmented REM sleep. Characterization of REM sleep and related symptoms facilitates the differentiation of narcolepsy from other central hypersomnolence disorders and aids in distinguishing between narcolepsy types 1 and 2. A circuit comprising regions within the brainstem, forebrain, and hypothalamus is involved in generating and regulating REM sleep, which is influenced by changes in monoamines, acetylcholine, and neuropeptides. REM sleep is associated with brainstem functions, including autonomic control, and REM sleep disturbances may be associated with increased cardiovascular risk. Medications used to treat narcolepsy (and REM-related symptoms of narcolepsy) include stimulants/wake-promoting agents, pitolisant, oxybates, and antidepressants; hypocretin agonists are a potential new class of therapeutics. The role of REM sleep disturbances in narcolepsy remains an area of active research in pathophysiology, symptom management, and treatment. This review summarizes the current understanding of the role of REM sleep and its dysfunction in narcolepsy.", "color": "#2ca02c", "id": "39186901", "label": "39186901", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 39186901\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2024\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e REM sleep in narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is mainly associated with excessive daytime sleepiness, but the characteristic feature is abnormal rapid eye movement (REM) sleep phenomena. REM sleep disturbances can manifest as cataplexy (in narcolepsy type 1), sleep paralysis, sleep-related hallucinations, REM sleep behavior disorder, abnormal dreams, polysomnographic evidence of REM sleep disruption with sleep-onset REM periods, and fragmented REM sleep. Characterization of REM sleep and related symptoms facilitates the differentiation of narcolepsy from other central hypersomnolence disorders and aids in distinguishing between narcolepsy types 1 and 2. A circuit comprising regions within the brainstem, forebrain, and hypothalamus is involved in generating and regulating REM sleep, which is influenced by changes in monoamines, acetylcholine, and neuropeptides. REM sleep is associated with brainstem functions, including autonomic control, and REM sleep disturbances may be associated with increased cardiovascular risk. Medications used to treat narcolepsy (and REM-related symptoms of narcolepsy) include stimulants/wake-promoting agents, pitolisant, oxybates, and antidepressants; hypocretin agonists are a potential new class of therapeutics. The role of REM sleep disturbances in narcolepsy remains an area of active research in pathophysiology, symptom management, and treatment. This review summarizes the current understanding of the role of REM sleep and its dysfunction in narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/39186901/"}, {"abstract": "Epidemiological observations suggest that exposures in youth may trigger narcolepsy in genetically predisposed individuals. In this population-based case-control study, we sought to identify all prevalent cases of narcolepsy with cataplexy aged 18-50 years as of 1 July 2001, in King County, Washington. The 45 eligible cases who were DQB1*0602-positive were compared with 95 controls with this allele, identified through random-digit dialing and buccal smears. Cases and controls were interviewed in person about physician-diagnosed infectious and non-infectious illnesses, immunizations, head trauma and parasomnias or psychiatric problems during youth. Narcolepsy with cataplexy was more frequent in African-Americans and in poorer households. Adjusting for these factors, the condition was 5.4-fold more common [95% confidence interval (CI) = 1.5-19.1] among people reporting a physician-diagnosed strep throat before the age of 21 years. No other significant associations with childhood diseases, immunizations or head trauma were found. However, prevalence was increased 16.3-fold (95% CI = 6.1-44.1) in subjects who reported having had \u0026#x27;night terrors\u0026#x27;. Strep throat may be related to narcolepsy with cataplexy in genetically susceptible individuals. The association with night terrors could simply reflect early symptoms of narcolepsy, or they could be a prodromal sign of disturbed sleep physiology.", "color": "#2ca02c", "id": "19732319", "label": "19732319", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19732319\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Medical exposures in youth and the frequency of narcolepsy with cataplexy: a population-based case-control study in genetically predisposed people.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of sleep research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eEpidemiological observations suggest that exposures in youth may trigger narcolepsy in genetically predisposed individuals. In this population-based case-control study, we sought to identify all prevalent cases of narcolepsy with cataplexy aged 18-50 years as of 1 July 2001, in King County, Washington. The 45 eligible cases who were DQB1*0602-positive were compared with 95 controls with this allele, identified through random-digit dialing and buccal smears. Cases and controls were interviewed in person about physician-diagnosed infectious and non-infectious illnesses, immunizations, head trauma and parasomnias or psychiatric problems during youth. Narcolepsy with cataplexy was more frequent in African-Americans and in poorer households. Adjusting for these factors, the condition was 5.4-fold more common [95% confidence interval (CI) = 1.5-19.1] among people reporting a physician-diagnosed strep throat before the age of 21 years. No other significant associations with childhood diseases, immunizations or head trauma were found. However, prevalence was increased 16.3-fold (95% CI = 6.1-44.1) in subjects who reported having had \u0026#x27;night terrors\u0026#x27;. Strep throat may be related to narcolepsy with cataplexy in genetically susceptible individuals. The association with night terrors could simply reflect early symptoms of narcolepsy, or they could be a prodromal sign of disturbed sleep physiology.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19732319/"}, {"abstract": "To explore the characteristics of gut microbiota and its relationship between clinical manifestations in patients with type 1 narcolepsy (NT1).\n\nScale and polysomnography were performed in 20 NT1 patients and 16 healthy controls (HC group) to evaluate the clinical characteristics of NT1. Illumina sequencing was performed on bacterial 16S ribosomal RNA gene using V3-V4 regions to compare the fecal microbiota in all subjects. Associations between clinical characteristics and gut microbiota were analyzed using partial correlation analysis.\n\nCompared with the HC group, the NT1 group had a significantly higher ESS score, longer total sleep time, increased wakefulness, decreased sleep efficiency, disturbance of sleep structure, shorter mean sleep latency, and increased sleep-onset REM periods (all P \u0026lt; 0.05). No differences in alpha and beta diversity were observed between the two groups. In contrast, there were significant differences at the level of class, order, family, and genus (all P \u0026lt; 0.05). LEfSe analysis showed that the relative abundance of Klebsiella in the NT1 group was higher than that in the HC group (P \u0026lt; 0.05), while the relative abundance of Blautia, Barnesiellaceae, Barnesiella, Phocea, Lactococcus, Coriobacteriia, Coriobacteriales, Ruminiclostridium_5, and Bilophila were lower (all P \u0026lt; 0.05). Partial correlation analysis revealed that partial differential bacteria in the NT1 group were correlated with total sleep time, sleep efficiency, stage 1 sleep, arousal index, and sleep latency (all P \u0026lt; 0.05).\n\nOur data revealed differences in intestinal flora structure between NT1 patients and the normal population, thus providing a theoretical basis for future microecological therapy for narcolepsy. However, future larger sample size studies and different study designs are needed to further clarify the possible pathogenesis and potential causality of intestinal flora in NT1 patients and explore the new treatment strategies.", "color": "#2ca02c", "id": "34785965", "label": "34785965", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 34785965\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2021\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Gut Microbiota in Patients with Type 1 Narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature and science of sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo explore the characteristics of gut microbiota and its relationship between clinical manifestations in patients with type 1 narcolepsy (NT1).\n\nScale and polysomnography were performed in 20 NT1 patients and 16 healthy controls (HC group) to evaluate the clinical characteristics of NT1. Illumina sequencing was performed on bacterial 16S ribosomal RNA gene using V3-V4 regions to compare the fecal microbiota in all subjects. Associations between clinical characteristics and gut microbiota were analyzed using partial correlation analysis.\n\nCompared with the HC group, the NT1 group had a significantly higher ESS score, longer total sleep time, increased wakefulness, decreased sleep efficiency, disturbance of sleep structure, shorter mean sleep latency, and increased sleep-onset REM periods (all P \u0026lt; 0.05). No differences in alpha and beta diversity were observed between the two groups. In contrast, there were significant differences at the level of class, order, family, and genus (all P \u0026lt; 0.05). LEfSe analysis showed that the relative abundance of Klebsiella in the NT1 group was higher than that in the HC group (P \u0026lt; 0.05), while the relative abundance of Blautia, Barnesiellaceae, Barnesiella, Phocea, Lactococcus, Coriobacteriia, Coriobacteriales, Ruminiclostridium_5, and Bilophila were lower (all P \u0026lt; 0.05). Partial correlation analysis revealed that partial differential bacteria in the NT1 group were correlated with total sleep time, sleep efficiency, stage 1 sleep, arousal index, and sleep latency (all P \u0026lt; 0.05).\n\nOur data revealed differences in intestinal flora structure between NT1 patients and the normal population, thus providing a theoretical basis for future microecological therapy for narcolepsy. However, future larger sample size studies and different study designs are needed to further clarify the possible pathogenesis and potential causality of intestinal flora in NT1 patients and explore the new treatment strategies.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/34785965/"}, {"abstract": "Narcolepsy type 1 (NT1) is a rare and chronic neurological disease characterized by sudden sleep attacks, overwhelming daytime drowsiness, and cataplexy. When associated with a sudden loss of muscle tone (cataplexy) narcolepsy is classified as type 1, while the absence of cataplexy indicates type 2. Genetic, degenerative, and immunological hypotheses to explain the pathophysiology of NT1 are still a matter of debate. To contribute to the understanding of NT1 genetic basis, here we describe, for the first time, a whole genome analysis of a monozygotic twin pair discordant for NT1.\n\nWe present the case of a pair of 17-year-old male, monozygotic twins discordant for NT1. The affected twin had Epworth Sleepiness Scale (ESS) of 20 (can range from 0 to 24), cataplexy, hypnagogic hallucinations, polysomnography without abnormalities, multiple sleep latency tests (MSLT) positive for narcolepsy, a mean sleep latency of 3\u00a0min, sleep-onset REM periods SOREMPs of 5, presence of allele HLA-DQB1*06:02, and Hypocretin-1 level of zero pg/mL (normal values are\u2009\u0026gt;\u2009200\u00a0pg/mL). The other twin had no narcolepsy symptoms (ESS of 4), normal polysomnography, MSLT without abnormalities, presence of allele HLA-DQB1*06:02, and Hypocretin-1 level of 396,74\u00a0pg/mL. To describe the genetic background for the NT1 discordant manifestations in this case, we present the whole-genome analysis of this monozygotic twin pair. The whole-genome comparison revealed that both twins have identical NT1 pathogenic mutations in known genes, such as HLA-DQB1*06:02:01, HLA-DRB1*11:01:02/*15:03:01. The affected twin has the expected clinical manifestation while the unaffected twin has an unexpected phenotype. The unaffected twin has significantly more frameshift mutations as compared to the affected twin (108 versus 75) and mutations that affect stop codons (61 versus 5 in stop gain, 26 versus 2 in start lost).\n\nThe differences observed in frameshift and stop codon mutations in the unaffected twin are consistent with loss-of-function effects and protective alleles, that are almost always associated with loss-of-function rare alleles. Also, overrepresentation analysis of genes containing variants with potential clinical relevance in the unaffected twin shows that most mutations are in genes related to immune regulation function, Golgi apparatus, MHC, and olfactory receptor. These observations support the hypothesis that NT1 has an immunological basis although protective mutations in non-HLA alleles might interfere with the expression of the NT1 phenotype and consequently, with the clinical manifestation of the disease.", "color": "#2ca02c", "id": "36401198", "label": "36401198", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 36401198\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Whole-genome analysis of monozygotic Brazilian twins discordant for type 1 narcolepsy: a case report.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e BMC neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy type 1 (NT1) is a rare and chronic neurological disease characterized by sudden sleep attacks, overwhelming daytime drowsiness, and cataplexy. When associated with a sudden loss of muscle tone (cataplexy) narcolepsy is classified as type 1, while the absence of cataplexy indicates type 2. Genetic, degenerative, and immunological hypotheses to explain the pathophysiology of NT1 are still a matter of debate. To contribute to the understanding of NT1 genetic basis, here we describe, for the first time, a whole genome analysis of a monozygotic twin pair discordant for NT1.\n\nWe present the case of a pair of 17-year-old male, monozygotic twins discordant for NT1. The affected twin had Epworth Sleepiness Scale (ESS) of 20 (can range from 0 to 24), cataplexy, hypnagogic hallucinations, polysomnography without abnormalities, multiple sleep latency tests (MSLT) positive for narcolepsy, a mean sleep latency of 3\u00a0min, sleep-onset REM periods SOREMPs of 5, presence of allele HLA-DQB1*06:02, and Hypocretin-1 level of zero pg/mL (normal values are\u2009\u0026gt;\u2009200\u00a0pg/mL). The other twin had no narcolepsy symptoms (ESS of 4), normal polysomnography, MSLT without abnormalities, presence of allele HLA-DQB1*06:02, and Hypocretin-1 level of 396,74\u00a0pg/mL. To describe the genetic background for the NT1 discordant manifestations in this case, we present the whole-genome analysis of this monozygotic twin pair. The whole-genome comparison revealed that both twins have identical NT1 pathogenic mutations in known genes, such as HLA-DQB1*06:02:01, HLA-DRB1*11:01:02/*15:03:01. The affected twin has the expected clinical manifestation while the unaffected twin has an unexpected phenotype. The unaffected twin has significantly more frameshift mutations as compared to the affected twin (108 versus 75) and mutations that affect stop codons (61 versus 5 in stop gain, 26 versus 2 in start lost).\n\nThe differences observed in frameshift and stop codon mutations in the unaffected twin are consistent with loss-of-function effects and protective alleles, that are almost always associated with loss-of-function rare alleles. Also, overrepresentation analysis of genes containing variants with potential clinical relevance in the unaffected twin shows that most mutations are in genes related to immune regulation function, Golgi apparatus, MHC, and olfactory receptor. These observations support the hypothesis that NT1 has an immunological basis although protective mutations in non-HLA alleles might interfere with the expression of the NT1 phenotype and consequently, with the clinical manifestation of the disease.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/36401198/"}, {"abstract": "The sleep disorder narcolepsy is linked to the HLA-DQB1*0602 haplotype and dysregulation of the hypocretin ligand-hypocretin receptor pathway. Narcolepsy was associated with Pandemrix vaccination (an adjuvanted, influenza pandemic vaccine) and also with infection by influenza virus during the 2009 A(H1N1) influenza pandemic. In contrast, very few cases were reported after Focetria vaccination (a differently manufactured adjuvanted influenza pandemic vaccine). We hypothesized that differences between these vaccines (which are derived from inactivated influenza viral proteins) explain the association of narcolepsy with Pandemrix-vaccinated subjects. A mimic peptide was identified from a surface-exposed region of influenza nucleoprotein A that shared protein residues in common with a fragment of the first extracellular domain of hypocretin receptor 2. A significant proportion of sera from HLA-DQB1*0602 haplotype-positive narcoleptic Finnish patients with a history of Pandemrix vaccination (vaccine-associated narcolepsy) contained antibodies to hypocretin receptor 2 compared to sera from nonnarcoleptic individuals with either 2009 A(H1N1) pandemic influenza infection or history of Focetria vaccination. Antibodies from vaccine-associated narcolepsy sera cross-reacted with both influenza nucleoprotein and hypocretin receptor 2, which was demonstrated by competitive binding using 21-mer peptide (containing the identified nucleoprotein mimic) and 55-mer recombinant peptide (first extracellular domain of hypocretin receptor 2) on cell lines expressing human hypocretin receptor 2. Mass spectrometry indicated that relative to Pandemrix, Focetria contained 72.7% less influenza nucleoprotein. In accord, no durable antibody responses to nucleoprotein were detected in sera from Focetria-vaccinated nonnarcoleptic subjects. Thus, differences in vaccine nucleoprotein content and respective immune response may explain the narcolepsy association with Pandemrix.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "26136476", "label": "26136476", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 26136476\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2015\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Antibodies to influenza nucleoprotein cross-react with human hypocretin receptor 2.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Science translational medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe sleep disorder narcolepsy is linked to the HLA-DQB1*0602 haplotype and dysregulation of the hypocretin ligand-hypocretin receptor pathway. Narcolepsy was associated with Pandemrix vaccination (an adjuvanted, influenza pandemic vaccine) and also with infection by influenza virus during the 2009 A(H1N1) influenza pandemic. In contrast, very few cases were reported after Focetria vaccination (a differently manufactured adjuvanted influenza pandemic vaccine). We hypothesized that differences between these vaccines (which are derived from inactivated influenza viral proteins) explain the association of narcolepsy with Pandemrix-vaccinated subjects. A mimic peptide was identified from a surface-exposed region of influenza nucleoprotein A that shared protein residues in common with a fragment of the first extracellular domain of hypocretin receptor 2. A significant proportion of sera from HLA-DQB1*0602 haplotype-positive narcoleptic Finnish patients with a history of Pandemrix vaccination (vaccine-associated narcolepsy) contained antibodies to hypocretin receptor 2 compared to sera from nonnarcoleptic individuals with either 2009 A(H1N1) pandemic influenza infection or history of Focetria vaccination. Antibodies from vaccine-associated narcolepsy sera cross-reacted with both influenza nucleoprotein and hypocretin receptor 2, which was demonstrated by competitive binding using 21-mer peptide (containing the identified nucleoprotein mimic) and 55-mer recombinant peptide (first extracellular domain of hypocretin receptor 2) on cell lines expressing human hypocretin receptor 2. Mass spectrometry indicated that relative to Pandemrix, Focetria contained 72.7% less influenza nucleoprotein. In accord, no durable antibody responses to nucleoprotein were detected in sera from Focetria-vaccinated nonnarcoleptic subjects. Thus, differences in vaccine nucleoprotein content and respective immune response may explain the narcolepsy association with Pandemrix.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/26136476/"}, {"abstract": "Type 1 narcolepsy is a neurological disorder characterized by excessive daytime sleepiness and cataplexy associated with the HLA allele DQB1*06:02. Genetic predisposition along with external triggering factors may drive autoimmune responses, ultimately leading to the selective loss of hypocretin-positive neurons.\n\nThe aim of this study was to investigate potential aetiological factors in Swedish cases of postvaccination (Pandemrix) narcolepsy defined by interferon-gamma (IFN\u03b3) production from immune cells in response to molecularly defined targets.\n\nCellular reactivity defined by IFN\u03b3 production was examined in blood from 38 (HLA-DQB1*06:02(+) ) Pandemrix-vaccinated narcolepsy cases and 76 (23 HLA-DQB1*06:02(+) and 53 HLA-DQB1*06:02(-) ) control subjects, matched for age, sex and exposure, using a variety of different antigens: \u03b2-haemolytic group A streptococcal (GAS) antigens (M5, M6 and streptodornase B), influenza (the pandemic A/H1N1/California/7/09 NYMC X-179A and A/H1N1/California/7/09 NYMC X-181 vaccine antigens, previous Flu-A and -B vaccine targets, A/H1N1/Brisbane/59/2007, A/H1N1/Solomon Islands/3/2006, A/H3N2/Uruguay/716/2007, A/H3N2/Wisconsin/67/2005, A/H5N1/Vietnam/1203/2004 and B/Malaysia/2506/2004), noninfluenza viral targets (CMVpp65, EBNA-1 and EBNA-3) and auto-antigens (hypocretin peptide, Tribbles homolog 2 peptide cocktail and extract from rat hypothalamus tissue).\n\nIFN-\u03b3 production was significantly increased in whole blood from narcolepsy cases in response to streptococcus serotype M6 (P\u00a0=\u00a00.0065) and streptodornase B protein (P\u00a0=\u00a00.0050). T-cell recognition of M6 and streptodornase B was confirmed at the single-cell level by intracellular cytokine (IL-2, IFN\u03b3, tumour necrosis factor-alpha and IL-17) production after stimulation with synthetic M6 or streptodornase B peptides. Significantly, higher (P\u00a0=\u00a00.02) titres of serum antistreptolysin O were observed in narcolepsy cases, compared to vaccinated controls.\n\n\u03b2-haemolytic GAS may be involved in triggering autoimmune responses in patients who developed narcolepsy symptoms after vaccination with Pandemrix in Sweden, characterized by a Streptococcus pyogenes M-type-specific IFN-\u03b3 cellular immune response.", "color": "#2ca02c", "id": "25683265", "label": "25683265", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25683265\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2015\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Increased \u03b2-haemolytic group A streptococcal M6 serotype and streptodornase B-specific cellular immune responses in Swedish narcolepsy cases.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of internal medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eType 1 narcolepsy is a neurological disorder characterized by excessive daytime sleepiness and cataplexy associated with the HLA allele DQB1*06:02. Genetic predisposition along with external triggering factors may drive autoimmune responses, ultimately leading to the selective loss of hypocretin-positive neurons.\n\nThe aim of this study was to investigate potential aetiological factors in Swedish cases of postvaccination (Pandemrix) narcolepsy defined by interferon-gamma (IFN\u03b3) production from immune cells in response to molecularly defined targets.\n\nCellular reactivity defined by IFN\u03b3 production was examined in blood from 38 (HLA-DQB1*06:02(+) ) Pandemrix-vaccinated narcolepsy cases and 76 (23 HLA-DQB1*06:02(+) and 53 HLA-DQB1*06:02(-) ) control subjects, matched for age, sex and exposure, using a variety of different antigens: \u03b2-haemolytic group A streptococcal (GAS) antigens (M5, M6 and streptodornase B), influenza (the pandemic A/H1N1/California/7/09 NYMC X-179A and A/H1N1/California/7/09 NYMC X-181 vaccine antigens, previous Flu-A and -B vaccine targets, A/H1N1/Brisbane/59/2007, A/H1N1/Solomon Islands/3/2006, A/H3N2/Uruguay/716/2007, A/H3N2/Wisconsin/67/2005, A/H5N1/Vietnam/1203/2004 and B/Malaysia/2506/2004), noninfluenza viral targets (CMVpp65, EBNA-1 and EBNA-3) and auto-antigens (hypocretin peptide, Tribbles homolog 2 peptide cocktail and extract from rat hypothalamus tissue).\n\nIFN-\u03b3 production was significantly increased in whole blood from narcolepsy cases in response to streptococcus serotype M6 (P\u00a0=\u00a00.0065) and streptodornase B protein (P\u00a0=\u00a00.0050). T-cell recognition of M6 and streptodornase B was confirmed at the single-cell level by intracellular cytokine (IL-2, IFN\u03b3, tumour necrosis factor-alpha and IL-17) production after stimulation with synthetic M6 or streptodornase B peptides. Significantly, higher (P\u00a0=\u00a00.02) titres of serum antistreptolysin O were observed in narcolepsy cases, compared to vaccinated controls.\n\n\u03b2-haemolytic GAS may be involved in triggering autoimmune responses in patients who developed narcolepsy symptoms after vaccination with Pandemrix in Sweden, characterized by a Streptococcus pyogenes M-type-specific IFN-\u03b3 cellular immune response.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25683265/"}, {"abstract": "Differentiation of narcolepsy without cataplexy from idiopathic hypersomnia relies entirely upon the multiple sleep latency test (MSLT). However, the test-retest reliability for these central nervous system hypersomnias has never been determined.\n\nPatients with narcolepsy without cataplexy, idiopathic hypersomnia, and physiologic hypersomnia who underwent two diagnostic multiple sleep latency tests were identified retrospectively. Correlations between the mean sleep latencies on the two studies were evaluated, and we probed for demographic and clinical features associated with reproducibility versus change in diagnosis.\n\nThirty-six patients (58% women, mean age 34 years) were included. Inter -test interval was 4.2 \u00b1 3.8 years (range 2.5 months to 16.9 years). Mean sleep latencies on the first and second tests were 5.5 (\u00b1 3.7 SD) and 7.3 (\u00b1 3.9) minutes, respectively, with no significant correlation (r = 0.17, p = 0.31). A change in diagnosis occurred in 53% of patients, and was accounted for by a difference in the mean sleep latency (N = 15, 42%) or the number of sleep onset REM periods (N = 11, 31%). The only feature predictive of a diagnosis change was a history of hypnagogic or hypnopompic hallucinations.\n\nThe multiple sleep latency test demonstrates poor test-retest reliability in a clinical population of patients with central nervous system hypersomnia evaluated in a tertiary referral center. Alternative diagnostic tools are needed.", "color": "#2ca02c", "id": "23946709", "label": "23946709", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23946709\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Test-retest reliability of the multiple sleep latency test in narcolepsy without cataplexy and idiopathic hypersomnia.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of clinical sleep medicine : JCSM : official publication of the American Academy of Sleep Medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDifferentiation of narcolepsy without cataplexy from idiopathic hypersomnia relies entirely upon the multiple sleep latency test (MSLT). However, the test-retest reliability for these central nervous system hypersomnias has never been determined.\n\nPatients with narcolepsy without cataplexy, idiopathic hypersomnia, and physiologic hypersomnia who underwent two diagnostic multiple sleep latency tests were identified retrospectively. Correlations between the mean sleep latencies on the two studies were evaluated, and we probed for demographic and clinical features associated with reproducibility versus change in diagnosis.\n\nThirty-six patients (58% women, mean age 34 years) were included. Inter -test interval was 4.2 \u00b1 3.8 years (range 2.5 months to 16.9 years). Mean sleep latencies on the first and second tests were 5.5 (\u00b1 3.7 SD) and 7.3 (\u00b1 3.9) minutes, respectively, with no significant correlation (r = 0.17, p = 0.31). A change in diagnosis occurred in 53% of patients, and was accounted for by a difference in the mean sleep latency (N = 15, 42%) or the number of sleep onset REM periods (N = 11, 31%). The only feature predictive of a diagnosis change was a history of hypnagogic or hypnopompic hallucinations.\n\nThe multiple sleep latency test demonstrates poor test-retest reliability in a clinical population of patients with central nervous system hypersomnia evaluated in a tertiary referral center. Alternative diagnostic tools are needed.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23946709/"}, {"abstract": "Orexin A and B, two recently isolated hypothalamic peptides, have been reported to increase food consumption upon intracerebroventricular injections in rats. In addition to the hypothalamus, orexin A-immunoreactive fibers have been observed in several areas of the medulla that are associated with cardiovascular functions. The present study was undertaken to evaluate the hypothesis that orexins may influence cardiovascular response by interacting with neurons in the medulla. Intracisternal injections of orexins A (0.0056-7.0 nmol) or B (0.028-0.28 nmol) dose dependently increased mean arterial pressure (MAP) by 4-27 mmHg and heart rate (HR) by 26-80 beats/min in urethan-anesthetized rats, with orexin A being more effective in this regard. MAP and HR were not changed by intravenous injection of orexins at higher concentrations. Microinjection of orexin A (14 pmol/50.6 nl) to the rostral ventrolateral medulla, which was confirmed by histological examination, increased MAP and HR. Our results indicate that, in addition to a role in positive feeding behavior, orexins may enhance cardiovascular response via an action on medullary neurons.", "color": "#ff7f0e", "id": "10712290", "label": "10712290", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 10712290\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2000\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Pressor effects of orexins injected intracisternally and to rostral ventrolateral medulla of anesthetized rats.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e American journal of physiology. Regulatory, integrative and comparative physiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eOrexin A and B, two recently isolated hypothalamic peptides, have been reported to increase food consumption upon intracerebroventricular injections in rats. In addition to the hypothalamus, orexin A-immunoreactive fibers have been observed in several areas of the medulla that are associated with cardiovascular functions. The present study was undertaken to evaluate the hypothesis that orexins may influence cardiovascular response by interacting with neurons in the medulla. Intracisternal injections of orexins A (0.0056-7.0 nmol) or B (0.028-0.28 nmol) dose dependently increased mean arterial pressure (MAP) by 4-27 mmHg and heart rate (HR) by 26-80 beats/min in urethan-anesthetized rats, with orexin A being more effective in this regard. MAP and HR were not changed by intravenous injection of orexins at higher concentrations. Microinjection of orexin A (14 pmol/50.6 nl) to the rostral ventrolateral medulla, which was confirmed by histological examination, increased MAP and HR. Our results indicate that, in addition to a role in positive feeding behavior, orexins may enhance cardiovascular response via an action on medullary neurons.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/10712290/"}, {"abstract": "Narcolepsy is a chronic sleep disorder caused by the loss of neurons that produce hypocretin. The close association with HLA-DQB1*06:02, evidence for immune dysregulation and increased incidence upon influenza vaccination together suggest that this disorder has an autoimmune origin. However, there is little evidence of autoreactive lymphocytes in patients with narcolepsy. Here we used sensitive cellular screens and detected hypocretin-specific CD4+ T cells in all 19 patients that we tested; T cells specific for tribbles homologue 2-another self-antigen of hypocretin neurons-were found in 8 out of 13 patients. Autoreactive CD4+ T cells were polyclonal, targeted multiple epitopes, were restricted primarily by HLA-DR and did not cross-react with influenza antigens. Hypocretin-specific CD8+ T cells were also detected in the blood and cerebrospinal fluid of several patients with narcolepsy. Autoreactive clonotypes were serially detected in the blood of the same-and even of different-patients, but not in healthy control individuals. These findings solidify the autoimmune aetiology of narcolepsy and provide a basis for rapid diagnosis and treatment of this disease.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "30232458", "label": "30232458", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 30232458\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2018\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e T cells in patients with\u00a0narcolepsy target self-antigens of hypocretin neurons.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a chronic sleep disorder caused by the loss of neurons that produce hypocretin. The close association with HLA-DQB1*06:02, evidence for immune dysregulation and increased incidence upon influenza vaccination together suggest that this disorder has an autoimmune origin. However, there is little evidence of autoreactive lymphocytes in patients with narcolepsy. Here we used sensitive cellular screens and detected hypocretin-specific CD4+ T cells in all 19 patients that we tested; T cells specific for tribbles homologue 2-another self-antigen of hypocretin neurons-were found in 8 out of 13 patients. Autoreactive CD4+ T cells were polyclonal, targeted multiple epitopes, were restricted primarily by HLA-DR and did not cross-react with influenza antigens. Hypocretin-specific CD8+ T cells were also detected in the blood and cerebrospinal fluid of several patients with narcolepsy. Autoreactive clonotypes were serially detected in the blood of the same-and even of different-patients, but not in healthy control individuals. These findings solidify the autoimmune aetiology of narcolepsy and provide a basis for rapid diagnosis and treatment of this disease.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/30232458/"}, {"abstract": "To characterize attention deficit-hyperactivity disorder (ADHD) symptoms in unmedicated post-H1N1 narcolepsy type 1 (NT1) youths, and explore associations between ADHD symptoms and the narcolepsy phenotype.\n\nA total of 50 consecutively enrolled post-H1N1 NT1 youths (7-20 years, 62% females, 98% HLA-DQB1\u221706:02-positive, 98% CSF hypocretin-1 deficient, 88% vaccinated) were assessed after two weeks off medication for ADHD (ADHD diagnosis pre/post-narcolepsy, parent-rated ADHD symptoms) and narcolepsy-phenotyped (semi-structured interview, Stanford Sleep Questionnaire, Epworth Sleepiness Scale, polysomnography (PSG), Multiple Sleep Latency Test (MSLT)).\n\nIn sum, 26 (52%) and 15 (30%) of participants had ADHD symptoms above and below the clinical significant cut-off, respectively, while 9 (18%) had no ADHD symptoms. High values were found for ADHD total score (mean (SD), 17.9 (9.5)) and ADHD subscores (inattentive score, 11.0 (6.3); hyperactive/impulsivity score, 6.9 (4.7)). These were significantly higher than previously reported in a mainly medicated narcolepsy cohort (p\u00a0\u0026lt;\u00a00.0001). Age, gender and disease duration did not influence scores. Two participants (4%) had ADHD diagnosis prior to narcolepsy onset. ADHD symptoms were correlated with parent-rated, but not with patient rated ESS scores, objective sleepiness (mean sleep latency), sleep fragmentation (sleep stage shift index, awakening index), or CSF hypocretin-1 level.\n\nComorbid ADHD symptoms were more prevalent in unmedicated post-H1N1 NT1 youths than previously reported in mainly medicated pediatric narcolepsy cohorts. The high prevalence was not due to pre-existing ADHD and generally not correlated with core narcolepsy sleep/wake phenotype characteristics, indicating that the ADHD symptoms were not a direct consequence of disturbed sleep or daytime sleepiness.", "color": "#2ca02c", "id": "32858357", "label": "32858357", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 32858357\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2020\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e High prevalence of ADHD symptoms in unmedicated youths with post-H1N1 narcolepsy type 1.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo characterize attention deficit-hyperactivity disorder (ADHD) symptoms in unmedicated post-H1N1 narcolepsy type 1 (NT1) youths, and explore associations between ADHD symptoms and the narcolepsy phenotype.\n\nA total of 50 consecutively enrolled post-H1N1 NT1 youths (7-20 years, 62% females, 98% HLA-DQB1\u221706:02-positive, 98% CSF hypocretin-1 deficient, 88% vaccinated) were assessed after two weeks off medication for ADHD (ADHD diagnosis pre/post-narcolepsy, parent-rated ADHD symptoms) and narcolepsy-phenotyped (semi-structured interview, Stanford Sleep Questionnaire, Epworth Sleepiness Scale, polysomnography (PSG), Multiple Sleep Latency Test (MSLT)).\n\nIn sum, 26 (52%) and 15 (30%) of participants had ADHD symptoms above and below the clinical significant cut-off, respectively, while 9 (18%) had no ADHD symptoms. High values were found for ADHD total score (mean (SD), 17.9 (9.5)) and ADHD subscores (inattentive score, 11.0 (6.3); hyperactive/impulsivity score, 6.9 (4.7)). These were significantly higher than previously reported in a mainly medicated narcolepsy cohort (p\u00a0\u0026lt;\u00a00.0001). Age, gender and disease duration did not influence scores. Two participants (4%) had ADHD diagnosis prior to narcolepsy onset. ADHD symptoms were correlated with parent-rated, but not with patient rated ESS scores, objective sleepiness (mean sleep latency), sleep fragmentation (sleep stage shift index, awakening index), or CSF hypocretin-1 level.\n\nComorbid ADHD symptoms were more prevalent in unmedicated post-H1N1 NT1 youths than previously reported in mainly medicated pediatric narcolepsy cohorts. The high prevalence was not due to pre-existing ADHD and generally not correlated with core narcolepsy sleep/wake phenotype characteristics, indicating that the ADHD symptoms were not a direct consequence of disturbed sleep or daytime sleepiness.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/32858357/"}, {"abstract": "To examine the impact of gender in narcoleptic patients on timeliness of diagnosis, symptomology, and health and lifestyle impairment.\n\nThis is a cross-sectional study of 109 consecutive patients (68 women) with newly diagnosed narcolepsy with and without cataplexy, from a University sleep disorders center. Consecutive patients were administered an 8-page questionnaire at the time of their diagnosis regarding sleep habits, medications, and medical conditions, lifestyle impairments, as well as details regarding narcolepsy-related symptoms.\n\nMen and women presented with remarkably similar narcolepsy related symptoms, yet women were more likely to be delayed in diagnosis; 85% of men were likely to be diagnosed by 16 years after symptom onset, compared to 28 years in women. More women were likely to remain undiagnosed at any given time point after symptom onset (hazard ratio for diagnosis of men compared to women 1.53; 95% CI 1.01-2.32; p = 0.04). Men and women reported similar degree of subjective sleepiness as measured by the Epworth Sleepiness Scale (mean 16.2 \u00b1 4.5; p = 0.18), though women demonstrated significantly more severe objective sleepiness on multiple sleep latency testing (MSLT) (mean sleep latency in women = 5.4 min (\u00b1 4.1), in men 7.4 min (\u00b1 3.5); p = 0.03). Despite being more objectively sleepy, women were less likely to report lifestyle impairments in the areas of personal relationships (71% men, 44% women, p = 0.01) and physical activity (36% men, 16% women, p = 0.02), but were also more likely to self-medicate with caffeine (63.4% men, 82.4% women; p = 0.03).\n\nNarcolepsy impacts men and women\u0026#x27;s health and lifestyle differently, and may cause delays diagnosis for women.", "color": "#2ca02c", "id": "24426826", "label": "24426826", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24426826\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The impact of gender on timeliness of narcolepsy diagnosis.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of clinical sleep medicine : JCSM : official publication of the American Academy of Sleep Medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo examine the impact of gender in narcoleptic patients on timeliness of diagnosis, symptomology, and health and lifestyle impairment.\n\nThis is a cross-sectional study of 109 consecutive patients (68 women) with newly diagnosed narcolepsy with and without cataplexy, from a University sleep disorders center. Consecutive patients were administered an 8-page questionnaire at the time of their diagnosis regarding sleep habits, medications, and medical conditions, lifestyle impairments, as well as details regarding narcolepsy-related symptoms.\n\nMen and women presented with remarkably similar narcolepsy related symptoms, yet women were more likely to be delayed in diagnosis; 85% of men were likely to be diagnosed by 16 years after symptom onset, compared to 28 years in women. More women were likely to remain undiagnosed at any given time point after symptom onset (hazard ratio for diagnosis of men compared to women 1.53; 95% CI 1.01-2.32; p = 0.04). Men and women reported similar degree of subjective sleepiness as measured by the Epworth Sleepiness Scale (mean 16.2 \u00b1 4.5; p = 0.18), though women demonstrated significantly more severe objective sleepiness on multiple sleep latency testing (MSLT) (mean sleep latency in women = 5.4 min (\u00b1 4.1), in men 7.4 min (\u00b1 3.5); p = 0.03). Despite being more objectively sleepy, women were less likely to report lifestyle impairments in the areas of personal relationships (71% men, 44% women, p = 0.01) and physical activity (36% men, 16% women, p = 0.02), but were also more likely to self-medicate with caffeine (63.4% men, 82.4% women; p = 0.03).\n\nNarcolepsy impacts men and women\u0026#x27;s health and lifestyle differently, and may cause delays diagnosis for women.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24426826/"}, {"abstract": "Chronic sleep debt is becoming increasingly common and affects millions of people in more-developed countries. Sleep debt is currently believed to have no adverse effect on health. We investigated the effect of sleep debt on metabolic and endocrine functions.\n\nWe assessed carbohydrate metabolism, thyrotropic function, activity of the hypothalamo-pituitary-adrenal axis, and sympathovagal balance in 11 young men after time in bed had been restricted to 4 h per night for 6 nights. We compared the sleep-debt condition with measurements taken at the end of a sleep-recovery period when participants were allowed 12 h in bed per night for 6 nights.\n\nGlucose tolerance was lower in the sleep-debt condition than in the fully rested condition (p\u0026lt;0.02), as were thyrotropin concentrations (p\u0026lt;0.01). Evening cortisol concentrations were raised (p=0.0001) and activity of the sympathetic nervous system was increased in the sleep-debt condition (p\u0026lt;0.02).\n\nSleep debt has a harmful impact on carbohydrate metabolism and endocrine function. The effects are similar to those seen in normal ageing and, therefore, sleep debt may increase the severity of age-related chronic disorders.", "color": "#aec7e8", "id": "10543671", "label": "10543671", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 10543671\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1999\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Impact of sleep debt on metabolic and endocrine function.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Lancet (London, England)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eChronic sleep debt is becoming increasingly common and affects millions of people in more-developed countries. Sleep debt is currently believed to have no adverse effect on health. We investigated the effect of sleep debt on metabolic and endocrine functions.\n\nWe assessed carbohydrate metabolism, thyrotropic function, activity of the hypothalamo-pituitary-adrenal axis, and sympathovagal balance in 11 young men after time in bed had been restricted to 4 h per night for 6 nights. We compared the sleep-debt condition with measurements taken at the end of a sleep-recovery period when participants were allowed 12 h in bed per night for 6 nights.\n\nGlucose tolerance was lower in the sleep-debt condition than in the fully rested condition (p\u0026lt;0.02), as were thyrotropin concentrations (p\u0026lt;0.01). Evening cortisol concentrations were raised (p=0.0001) and activity of the sympathetic nervous system was increased in the sleep-debt condition (p\u0026lt;0.02).\n\nSleep debt has a harmful impact on carbohydrate metabolism and endocrine function. The effects are similar to those seen in normal ageing and, therefore, sleep debt may increase the severity of age-related chronic disorders.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/10543671/"}, {"abstract": "Characterization of excessive sleepiness is an important task for the sleep clinician, and assessment requires a thorough history and in many cases, objective assessment in the sleep laboratory. These practice parameters were developed to guide the sleep clinician on appropriate clinical use of the Multiple Sleep Latency Test (MSLT), and the Maintenance of Wakefulness Test (MWT). These recommendations replace those published in 1992 in a position paper produced by the American Sleep Disorders Association. A Task Force of content experts was appointed by the American Academy of Sleep Medicine to perform a comprehensive review of the scientific literature and grade the evidence regarding the clinical use of the MSLT and the MWT. Practice parameters were developed based on this review and in most cases evidence based methods were used to support recommendations. When data were insufficient or inconclusive, the collective opinion of experts was used to support recommendations. These recommendations were developed by the Standards of Practice Committee and reviewed and approved by the Board of Directors of the American Academy of Sleep Medicine. The MSLT is indicated as part of the evaluation of patients with suspected narcolepsy and may be useful in the evaluation of patients with suspected idiopathic hypersomnia. The MSLT is not routinely indicated in the initial evaluation and diagnosis of obstructive sleep apnea syndrome, or in assessment of change following treatment with nasal continuous positive airway pressure (CPAP). The MSLT is not routinely indicated for evaluation of sleepiness in medical and neurological disorders (other than narcolepsy), insomnia, or circadian rhythm disorders. The MWT may be indicated in assessment of individuals in whom the inability to remain awake constitutes a safety issue, or in patients with narcolepsy or idiopathic hypersomnia to assess response to treatment with medications. There is little evidence linking mean sleep latency on the MWT with risk of accidents in real world circumstances. For this reason, the sleep clinician should not rely solely on mean sleep latency as a single indicator of impairment or risk for accidents, but should also rely on clinical judgment. Assessment should involve integration of findings from the clinical history, compliance with treatment, and, in some cases, objective testing using the MWT. These practice parameters also include recommendations for the MSLT and MWT protocols, a discussion of the normative data available for both tests, and a description of issues that need further study.", "color": "#ff7f0e", "id": "15700727", "label": "15700727", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15700727\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Practice parameters for clinical use of the multiple sleep latency test and the maintenance of wakefulness test.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eCharacterization of excessive sleepiness is an important task for the sleep clinician, and assessment requires a thorough history and in many cases, objective assessment in the sleep laboratory. These practice parameters were developed to guide the sleep clinician on appropriate clinical use of the Multiple Sleep Latency Test (MSLT), and the Maintenance of Wakefulness Test (MWT). These recommendations replace those published in 1992 in a position paper produced by the American Sleep Disorders Association. A Task Force of content experts was appointed by the American Academy of Sleep Medicine to perform a comprehensive review of the scientific literature and grade the evidence regarding the clinical use of the MSLT and the MWT. Practice parameters were developed based on this review and in most cases evidence based methods were used to support recommendations. When data were insufficient or inconclusive, the collective opinion of experts was used to support recommendations. These recommendations were developed by the Standards of Practice Committee and reviewed and approved by the Board of Directors of the American Academy of Sleep Medicine. The MSLT is indicated as part of the evaluation of patients with suspected narcolepsy and may be useful in the evaluation of patients with suspected idiopathic hypersomnia. The MSLT is not routinely indicated in the initial evaluation and diagnosis of obstructive sleep apnea syndrome, or in assessment of change following treatment with nasal continuous positive airway pressure (CPAP). The MSLT is not routinely indicated for evaluation of sleepiness in medical and neurological disorders (other than narcolepsy), insomnia, or circadian rhythm disorders. The MWT may be indicated in assessment of individuals in whom the inability to remain awake constitutes a safety issue, or in patients with narcolepsy or idiopathic hypersomnia to assess response to treatment with medications. There is little evidence linking mean sleep latency on the MWT with risk of accidents in real world circumstances. For this reason, the sleep clinician should not rely solely on mean sleep latency as a single indicator of impairment or risk for accidents, but should also rely on clinical judgment. Assessment should involve integration of findings from the clinical history, compliance with treatment, and, in some cases, objective testing using the MWT. These practice parameters also include recommendations for the MSLT and MWT protocols, a discussion of the normative data available for both tests, and a description of issues that need further study.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15700727/"}, {"abstract": "Narcolepsy-cataplexy has long been thought to have an autoimmune origin. Although susceptibility to narcolepsy, like many autoimmune conditions, is largely genetically determined, environmental factors are involved based on the high discordance rate (approximately 75%) of monozygotic twins. This study evaluated whether Streptococcus pyogenes and Helicobacter pylori infections are triggers for narcolepsy.\n\nRetrospective, case-control.\n\nSleep centers of general hospitals.\n\n200 patients with narcolepsy/hypocretin deficiency, with a primary focus on recent onset cases and 200 age-matched healthy controls. All patients were DQB1*0602 positive with low CSF hypocretin-1 or had clear-cut cataplexy.\n\nParticipants were tested for markers of immune response to beta hemolytic streptococcus (anti-streptolysin O [ASO]; anti DNAse B [ADB]) and Helicobacter pylori [Anti Hp IgG], two bacterial infections known to trigger autoimmunity. A general inflammatory marker, C-reactive protein (CRP), was also studied. When compared to controls, ASO and ADB titers were highest close to narcolepsy onset, and decreased with disease duration. For example, ASO \u0026gt; or = 200 IU (ADB \u0026gt; or = 480 IU) were found in 51% (45%) of 67 patients within 3 years of onset, compared to 19% (17%) of 67 age matched controls (OR = 4.3 [OR = 4.1], P \u0026lt; 0.0005) or 20% (15%) of 69 patients with long-standing disease (OR = 4.0 [OR = 4.8], P \u0026lt; 0.0005]. CRP (mean values) and Anti Hp IgG (% positive) did not differ from controls.\n\nStreptococcal infections are probably a significant environmental trigger for narcolepsy.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "19725248", "label": "19725248", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19725248\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Elevated anti-streptococcal antibodies in patients with recent narcolepsy onset.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy-cataplexy has long been thought to have an autoimmune origin. Although susceptibility to narcolepsy, like many autoimmune conditions, is largely genetically determined, environmental factors are involved based on the high discordance rate (approximately 75%) of monozygotic twins. This study evaluated whether Streptococcus pyogenes and Helicobacter pylori infections are triggers for narcolepsy.\n\nRetrospective, case-control.\n\nSleep centers of general hospitals.\n\n200 patients with narcolepsy/hypocretin deficiency, with a primary focus on recent onset cases and 200 age-matched healthy controls. All patients were DQB1*0602 positive with low CSF hypocretin-1 or had clear-cut cataplexy.\n\nParticipants were tested for markers of immune response to beta hemolytic streptococcus (anti-streptolysin O [ASO]; anti DNAse B [ADB]) and Helicobacter pylori [Anti Hp IgG], two bacterial infections known to trigger autoimmunity. A general inflammatory marker, C-reactive protein (CRP), was also studied. When compared to controls, ASO and ADB titers were highest close to narcolepsy onset, and decreased with disease duration. For example, ASO \u0026gt; or = 200 IU (ADB \u0026gt; or = 480 IU) were found in 51% (45%) of 67 patients within 3 years of onset, compared to 19% (17%) of 67 age matched controls (OR = 4.3 [OR = 4.1], P \u0026lt; 0.0005) or 20% (15%) of 69 patients with long-standing disease (OR = 4.0 [OR = 4.8], P \u0026lt; 0.0005]. CRP (mean values) and Anti Hp IgG (% positive) did not differ from controls.\n\nStreptococcal infections are probably a significant environmental trigger for narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19725248/"}, {"abstract": "Prognosis in childhood craniopharyngioma survivors hinges upon late effects such as pituitary deficiency and obesity. Observations indicate that reduced physical activity and increased daytime sleepiness might be risk factors for obesity. We analyzed the degree of daytime sleepiness in 115 childhood craniopharyngioma patients (47% obese) using the Epworth Sleepiness Scale (ESS). Thirty-five (30%) displayed increased daytime sleepiness (ESS score \u0026gt; 10) of whom 14 were obese (26% of obese cohort). Polysomnography (PSG) and Multiple Sleep Latency Tests (MSLT) were conducted with 10 obese patients presenting increased daytime sleepiness, with only two craniopharyngioma patients revealing a sleep related breathing disorder. Four patients had repeated episodes of SOREM (sleep onset rapid eye movement), the classic PSG criterion for narcolepsy. Three patients displayed hypersomnia. All but one patient qualified as acutely obese. We speculate that secondary narcolepsy is an exacerbating condition of childhood craniopharyngioma obesity, supported by recent reports on orexin and narcolepsy which suggest hypothalamic failure in idiopathic narcolepsy.", "color": "#ff7f0e", "id": "16700320", "label": "16700320", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 16700320\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2006\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Secondary narcolepsy may be a causative factor of increased daytime sleepiness in obese childhood craniopharyngioma patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of pediatric endocrinology \u0026amp; metabolism : JPEM\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003ePrognosis in childhood craniopharyngioma survivors hinges upon late effects such as pituitary deficiency and obesity. Observations indicate that reduced physical activity and increased daytime sleepiness might be risk factors for obesity. We analyzed the degree of daytime sleepiness in 115 childhood craniopharyngioma patients (47% obese) using the Epworth Sleepiness Scale (ESS). Thirty-five (30%) displayed increased daytime sleepiness (ESS score \u0026gt; 10) of whom 14 were obese (26% of obese cohort). Polysomnography (PSG) and Multiple Sleep Latency Tests (MSLT) were conducted with 10 obese patients presenting increased daytime sleepiness, with only two craniopharyngioma patients revealing a sleep related breathing disorder. Four patients had repeated episodes of SOREM (sleep onset rapid eye movement), the classic PSG criterion for narcolepsy. Three patients displayed hypersomnia. All but one patient qualified as acutely obese. We speculate that secondary narcolepsy is an exacerbating condition of childhood craniopharyngioma obesity, supported by recent reports on orexin and narcolepsy which suggest hypothalamic failure in idiopathic narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/16700320/"}, {"abstract": "First, to determine whether the 3-item Observation and Interview-based Diurnal Sleepiness Inventory (ODSI) measures the degree of excessive daytime sleepiness in patients with suspected narcolepsy or idiopathic hypersomnia (IH). Second, to assess the correlation between the ODSI and the Epworth Sleepiness Scale (ESS) as well as objective polysomnographic measurements. Third, to test the accuracy of the ODSI to detect narcolepsy or IH (narcolepsy/IH) compared with the ESS.\n\nA total of 181 patients complaining of excessive daytime sleepiness filled in the ESS and the ODSI and underwent measurements including actigraphy, full-night polysomnography, Multiple Sleep Latency Test, and 24-hour bedrest sleep recording.\n\nNarcolepsy or IH was diagnosed in 76 patients. The ODSI found excessive daytime sleepiness in 92.3% of all patients and in 98.7% of those diagnosed with narcolepsy/IH. In the whole population, the ODSI was significantly positively correlated with the ESS (R = .547; 95% confidence interval: .436, .642; P \u0026lt; .001) and weakly with 24-hour total sleep time on bedrest recording (R = .208; 95% confidence interval: .056, .350; P = .047) but not with the Multiple Sleep Latency Test. The ODSI offered a higher negative (92.9%) and positive (44.9%) predictive value to detect narcolepsy/IH than did the ESS (66.7% and 43.3%, respectively). In the IH group, the ODSI\u0026#x27;s third-item score (daily sleepiness duration) was significantly higher in patients with than without increased 24-hour total sleep time (P = .023).\n\nThe ODSI is a brief, simple first-line questionnaire that explores both intensity and duration of daytime sleepiness and offers a high sensitivity to detect narcolepsy and IH.", "color": "#2ca02c", "id": "32406372", "label": "32406372", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 32406372\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2020\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Observation and Interview-based Diurnal Sleepiness Inventory for measurement of sleepiness in patients referred for narcolepsy or idiopathic hypersomnia.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of clinical sleep medicine : JCSM : official publication of the American Academy of Sleep Medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eFirst, to determine whether the 3-item Observation and Interview-based Diurnal Sleepiness Inventory (ODSI) measures the degree of excessive daytime sleepiness in patients with suspected narcolepsy or idiopathic hypersomnia (IH). Second, to assess the correlation between the ODSI and the Epworth Sleepiness Scale (ESS) as well as objective polysomnographic measurements. Third, to test the accuracy of the ODSI to detect narcolepsy or IH (narcolepsy/IH) compared with the ESS.\n\nA total of 181 patients complaining of excessive daytime sleepiness filled in the ESS and the ODSI and underwent measurements including actigraphy, full-night polysomnography, Multiple Sleep Latency Test, and 24-hour bedrest sleep recording.\n\nNarcolepsy or IH was diagnosed in 76 patients. The ODSI found excessive daytime sleepiness in 92.3% of all patients and in 98.7% of those diagnosed with narcolepsy/IH. In the whole population, the ODSI was significantly positively correlated with the ESS (R = .547; 95% confidence interval: .436, .642; P \u0026lt; .001) and weakly with 24-hour total sleep time on bedrest recording (R = .208; 95% confidence interval: .056, .350; P = .047) but not with the Multiple Sleep Latency Test. The ODSI offered a higher negative (92.9%) and positive (44.9%) predictive value to detect narcolepsy/IH than did the ESS (66.7% and 43.3%, respectively). In the IH group, the ODSI\u0026#x27;s third-item score (daily sleepiness duration) was significantly higher in patients with than without increased 24-hour total sleep time (P = .023).\n\nThe ODSI is a brief, simple first-line questionnaire that explores both intensity and duration of daytime sleepiness and offers a high sensitivity to detect narcolepsy and IH.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/32406372/"}, {"abstract": "Excessive daytime somnolence is a prevalent problem in medical practice and in society. It exacts a great toll in quality of life, personal and public safety, and productivity. The causes of EDS are myriad, and careful evaluation is needed to determine the cause in each case. Although much progress has been made in discovering the pathophysiology of narcolepsy, much more remains to be understood, and far less is known about other primary conditions of EDS. Several methods have been developed to assess EDS, although each of them has limitations. Treatment is available for the great majority of cases.", "color": "#ff7f0e", "id": "16243614", "label": "16243614", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 16243614\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Conditions of primary excessive daytime sleepiness.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurologic clinics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eExcessive daytime somnolence is a prevalent problem in medical practice and in society. It exacts a great toll in quality of life, personal and public safety, and productivity. The causes of EDS are myriad, and careful evaluation is needed to determine the cause in each case. Although much progress has been made in discovering the pathophysiology of narcolepsy, much more remains to be understood, and far less is known about other primary conditions of EDS. Several methods have been developed to assess EDS, although each of them has limitations. Treatment is available for the great majority of cases.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/16243614/"}, {"abstract": "Sodium oxybate (SO), the sodium salt of \u03b3-hydroxybutyric acid, is one of the primary pharmacologic agents used to treat excessive sleepiness, disturbed nighttime sleep, and cataplexy in narcolepsy. The sodium content of SO ranges from 550 to 1640\u00a0mg\u00a0at 3-9\u00a0g, given in two equal nightly doses. Clinicians are advised to consider daily sodium intake in patients with narcolepsy who are treated with SO and have comorbid disorders associated with increased cardiovascular (CV) risk, in whom sodium intake may be a concern. It remains unclear whether all patients with narcolepsy treated with SO should modify or restrict their sodium intake. No data are currently available specific to the sodium content or threshold of SO at which patients might experience increased CV risk. To appraise attributable risk, critical evaluation of the literature was conducted to examine the relationship between CV risk and sodium intake, narcolepsy, and SO exposure. The findings suggest that increased CV risk is associated with extremes of daily sodium intake, and that narcolepsy is associated with comorbidities that may increase CV risk in some patients. However, data from studies regarding SO use in patients with narcolepsy have shown a very low frequency of CV side effects (eg, hypertension) and no overall association with CV risk. In the absence of data that specifically address CV risk with SO based on its sodium content, the clinical evidence to date suggests that SO treatment does

ed in clinical trials mainly for the treatment of primary insomnia. The advantage of orexin antagonists, based on animal pharmacology results, is the promotion and maintenance of physiological sleep which should avoid hangover phenomena reported as side effects of approved treatments. Many other potential treatment options are mentioned for orexin antagonists of different selectivity profiles.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25407283/"}, {"abstract": "The features of idiopathic hypersomnia are not well defined. We reviewed clinical and laboratory information on 42 subjects with idiopathic hypersomnia and obtained detailed follow-up evaluations on 28 of them. Only 29% of subjects had \u0026#x27;classic\u0026#x27; idiopathic hypersomnia with non-imperative sleepiness, long unrefreshing naps, prolonged night-time sleep, difficult awakening with sleep drunkenness and prominent mood disturbances. Thirty-two percent had clinical features similar to narcolepsy, i.e. irresistible sleepiness, short and refreshing naps, few problems with awakening and good response to stimulants, without cataplexy or any indication of abnormal REM (rapid eye movement) sleep. The other 39% had intermediate clinical characteristics. We found no increase in the frequency of the human leucocyte antigens associated with narcolepsy. Overall, response to stimulants was good in three-quarters of the patients and spontaneous improvement of sleepiness occurred in one-quarter. Possible aetiologies identified in 10 patients included viral illness, head trauma and primary mood disorder. Idiopathic hypersomnia is a rare syndrome in which clinical heterogeneity suggests a variable or multifactoral pathogenesis. Only a minority of cases correspond to classical descriptions. Stimulants are often beneficial and spontaneous improvement appears to be more common than in narcolepsy.", "color": "#aec7e8", "id": "9278632", "label": "9278632", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9278632\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1997\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Idiopathic hypersomnia. A series of 42 patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Brain : a journal of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe features of idiopathic hypersomnia are not well defined. We reviewed clinical and laboratory information on 42 subjects with idiopathic hypersomnia and obtained detailed follow-up evaluations on 28 of them. Only 29% of subjects had \u0026#x27;classic\u0026#x27; idiopathic hypersomnia with non-imperative sleepiness, long unrefreshing naps, prolonged night-time sleep, difficult awakening with sleep drunkenness and prominent mood disturbances. Thirty-two percent had clinical features similar to narcolepsy, i.e. irresistible sleepiness, short and refreshing naps, few problems with awakening and good response to stimulants, without cataplexy or any indication of abnormal REM (rapid eye movement) sleep. The other 39% had intermediate clinical characteristics. We found no increase in the frequency of the human leucocyte antigens associated with narcolepsy. Overall, response to stimulants was good in three-quarters of the patients and spontaneous improvement of sleepiness occurred in one-quarter. Possible aetiologies identified in 10 patients included viral illness, head trauma and primary mood disorder. Idiopathic hypersomnia is a rare syndrome in which clinical heterogeneity suggests a variable or multifactoral pathogenesis. Only a minority of cases correspond to classical descriptions. Stimulants are often beneficial and spontaneous improvement appears to be more common than in narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9278632/"}, {"abstract": "Neurons containing orexin (hypocretin), or melanin concentrating hormone (MCH) are intermingled with each other in the perifornical and lateral hypothalamus. Each is a separate and distinct neuronal population, but they project to similar target areas in the brain. Orexin has been implicated in regulating arousal since loss of orexin neurons is associated with the sleep disorder narcolepsy. Microinjections of orexin into the brain or optogenetic stimulation of orexin neurons increase waking. Orexin neurons are active in waking and quiescent in sleep, which is consistent with their role in promoting waking. On the other hand, the MCH neurons are quiet in waking but active in sleep, suggesting that they could initiate sleep. Recently, for the first time the MCH neurons were stimulated optogenetically and it increased sleep. Indeed, optogenetic activation of MCH neurons induced sleep in both mice and rats at a circadian time when they should be awake, indicating the powerful effect that MCH neurons have in suppressing the wake-promoting effect of not only orexin but also of all of the other arousal neurotransmitters. Gamma-Aminobutyric acid (GABA) is coexpressed with MCH in the MCH neurons, although MCH is also inhibitory. The inhibitory tone of the MCH neurons is opposite to the excitatory tone of the orexin neurons. We hypothesize that strength in activity of each determines wake vs. sleep.", "color": "#2ca02c", "id": "25620917", "label": "25620917", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25620917\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Neurons containing orexin or melanin concentrating hormone reciprocally regulate wake and sleep.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Frontiers in systems neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNeurons containing orexin (hypocretin), or melanin concentrating hormone (MCH) are intermingled with each other in the perifornical and lateral hypothalamus. Each is a separate and distinct neuronal population, but they project to similar target areas in the brain. Orexin has been implicated in regulating arousal since loss of orexin neurons is associated with the sleep disorder narcolepsy. Microinjections of orexin into the brain or optogenetic stimulation of orexin neurons increase waking. Orexin neurons are active in waking and quiescent in sleep, which is consistent with their role in promoting waking. On the other hand, the MCH neurons are quiet in waking but active in sleep, suggesting that they could initiate sleep. Recently, for the first time the MCH neurons were stimulated optogenetically and it increased sleep. Indeed, optogenetic activation of MCH neurons induced sleep in both mice and rats at a circadian time when they should be awake, indicating the powerful effect that MCH neurons have in suppressing the wake-promoting effect of not only orexin but also of all of the other arousal neurotransmitters. Gamma-Aminobutyric acid (GABA) is coexpressed with MCH in the MCH neurons, although MCH is also inhibitory. The inhibitory tone of the MCH neurons is opposite to the excitatory tone of the orexin neurons. We hypothesize that strength in activity of each determines wake vs. sleep.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25620917/"}, {"abstract": "To evaluate and compare the efficacy and safety of three doses of sodium oxybate and placebo for the treatment of narcolepsy symptoms.\n\nA multicenter, double blind, placebo-controlled trial.\n\nN/A.\n\nStudy subjects were 136 narcolepsy patients with 3 to 249 (median 21) cataplexy attacks weekly.\n\nPrior to baseline measures, subjects discontinued anticataplectic medications. Stable doses of stimulants were permitted. Subjects were randomized in blinded fashion to receive 3, 6, or 9 g doses of sodium oxybate or placebo taken in equally divided doses upon retiring to bed and 2.5-4 hours later for 4 weeks.\n\nDisease symptoms and adverse events were recorded in daily diaries. The primary measure of efficacy was the change from baseline in weekly cataplexy attacks. Secondary measures included daytime sleepiness using the Epworth Sleepiness Scale (ESS), inadvertent daytime naps/sleep attacks and nighttime awakenings. Investigators assessed changes in disease severity using Clinical Global Impression of Change (CGI-c). Compared to placebo, weekly cataplexy attacks were decreased by sodium oxybate at the 6 g dose (p=0.0529) and significantly at the 9 g dose (p=0.0008). The ESS was reduced at all doses, becoming significant at the 9 g dose (p=0.0001). The CGI-c demonstrated a dose-related improvement, significant at the 9 g dose (p=0.0002). The frequency of inadvertent naps/sleep attacks and the nighttime awakenings showed similar dose-response trends, becoming significant at the 9 g dose (p=0.0122 and p=0.0035, respectively). Sodium oxybate was generally well-tolerated at all three doses. Nausea, headache, dizziness and enuresis were the most commonly reported adverse events.\n\nSodium oxybate significantly improved symptoms in patients with narcolepsy and was well tolerated.", "color": "#ff7f0e", "id": "11833860", "label": "11833860", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11833860\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2002\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e A randomized, double blind, placebo-controlled multicenter trial comparing the effects of three doses of orally administered sodium oxybate with placebo for the treatment of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo evaluate and compare the efficacy and safety of three doses of sodium oxybate and placebo for the treatment of narcolepsy symptoms.\n\nA multicenter, double blind, placebo-controlled trial.\n\nN/A.\n\nStudy subjects were 136 narcolepsy patients with 3 to 249 (median 21) cataplexy attacks weekly.\n\nPrior to baseline measures, subjects discontinued anticataplectic medications. Stable doses of stimulants were permitted. Subjects were randomized in blinded fashion to receive 3, 6, or 9 g doses of sodium oxybate or placebo taken in equally divided doses upon retiring to bed and 2.5-4 hours later for 4 weeks.\n\nDisease symptoms and adverse events were recorded in daily diaries. The primary measure of efficacy was the change from baseline in weekly cataplexy attacks. Secondary measures included daytime sleepiness using the Epworth Sleepiness Scale (ESS), inadvertent daytime naps/sleep attacks and nighttime awakenings. Investigators assessed changes in disease severity using Clinical Global Impression of Change (CGI-c). Compared to placebo, weekly cataplexy attacks were decreased by sodium oxybate at the 6 g dose (p=0.0529) and significantly at the 9 g dose (p=0.0008). The ESS was reduced at all doses, becoming significant at the 9 g dose (p=0.0001). The CGI-c demonstrated a dose-related improvement, significant at the 9 g dose (p=0.0002). The frequency of inadvertent naps/sleep attacks and the nighttime awakenings showed similar dose-response trends, becoming significant at the 9 g dose (p=0.0122 and p=0.0035, respectively). Sodium oxybate was generally well-tolerated at all three doses. Nausea, headache, dizziness and enuresis were the most commonly reported adverse events.\n\nSodium oxybate significantly improved symptoms in patients with narcolepsy and was well tolerated.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11833860/"}, {"abstract": "Concentrations of CSF hypocretin-1 (formerly orexin A) have been measured in many patients with sleep or neurological conditions. Low CSF hypocretin-1 is most predictive of narcolepsy in patients positive for HLA allele DQB1*0602, most of whom have cataplexy. By contrast, the diagnostic significance of low CSF hypocretin-1 is unclear in the presence of acute CNS inflammation or trauma. The clinical usefulness of CSF testing in hypersomnia that is symptomatic of a neurological disorder remains to be evaluated. Determination of CSF hypocretin-1 concentration to diagnose narcolepsy might be most useful in ambulatory patients with cataplexy but with a normal multiple sleep latency test (MSLT) result, or if MSLT is not interpretable, conclusive, or feasible. Because 98% of patients with hypocretin-1 deficiency are positive for HLA DQB1*0602, we suggest that HLA typing is a useful screen before lumbar puncture. Although hypocretin-1 deficiency in narcolepsy might have therapeutic relevance, additional research is needed in this area.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "18565458", "label": "18565458", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 18565458\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2008\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e CSF hypocretin-1 assessment in sleep and neurological disorders.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Lancet. Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eConcentrations of CSF hypocretin-1 (formerly orexin A) have been measured in many patients with sleep or neurological conditions. Low CSF hypocretin-1 is most predictive of narcolepsy in patients positive for HLA allele DQB1*0602, most of whom have cataplexy. By contrast, the diagnostic significance of low CSF hypocretin-1 is unclear in the presence of acute CNS inflammation or trauma. The clinical usefulness of CSF testing in hypersomnia that is symptomatic of a neurological disorder remains to be evaluated. Determination of CSF hypocretin-1 concentration to diagnose narcolepsy might be most useful in ambulatory patients with cataplexy but with a normal multiple sleep latency test (MSLT) result, or if MSLT is not interpretable, conclusive, or feasible. Because 98% of patients with hypocretin-1 deficiency are positive for HLA DQB1*0602, we suggest that HLA typing is a useful screen before lumbar puncture. Although hypocretin-1 deficiency in narcolepsy might have therapeutic relevance, additional research is needed in this area.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/18565458/"}, {"abstract": "Previously, we found a significant association between the dopamine D2 receptor gene polymorphism Taq IA and sudden onset of sleep in patients with Parkinson disease. Here we evaluated the association between the preprohypocretin (-909T/C), (-22C/T), and (-20C/A) polymorphisms and sudden onset of sleep in the same population of patients with Parkinson disease.\n\nWe conducted an association study analyzing the distribution of preprohypocretin polymorphisms in Germanic, caucasian Parkinson disease patients with and without sudden onset of sleep, matched according to drug therapy, disease duration, sex, and age.\n\nMovement disorders section at a university hospital.\n\n132 Parkinson disease patients with sudden onset of sleep and 132 Parkinson disease patients without sudden onset of sleep.\n\nBlood samples were taken from each participant and used for DNA extraction. Polymorphisms were analyzed by established polymerase chain reaction protocols or direct sequencing.\n\nThe variant allele T of the (-909T/C) preprohypocretin polymorphism was more commonly found in Parkinson disease patients with sudden onset of sleep. Statistical analysis showed that there were significant differences in the genotype (P = .024) and allele (P = .018) distribution between both groups. For heterozygous and homozygous carriers of allele T, the genotype relative-risk estimates for the presence of sudden onset of sleep were 2.01 (95% confidence interval: 0.76-5.34) and 2.81 (95% confidence interval: 1.09-7.25), respectively.\n\nOur results show a significant association between the (-909T/C) preprohypocretin polymorphism and sudden onset of sleep in Parkinson disease. However, we could not demonstrate any interaction between the Taq IA and (-909T/C) polymorphisms with respect to the occurrence of sudden onset of sleep, suggesting that multiple genetic factors may contribute to the pathogenesis of this phenomenon.", "color": "#ff7f0e", "id": "16124668", "label": "16124668", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 16124668\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Preprohypocretin polymorphisms in Parkinson disease patients reporting \u0026quot;sleep attacks\u0026quot;.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003ePreviously, we found a significant association between the dopamine D2 receptor gene polymorphism Taq IA and sudden onset of sleep in patients with Parkinson disease. Here we evaluated the association between the preprohypocretin (-909T/C), (-22C/T), and (-20C/A) polymorphisms and sudden onset of sleep in the same population of patients with Parkinson disease.\n\nWe conducted an association study analyzing the distribution of preprohypocretin polymorphisms in Germanic, caucasian Parkinson disease patients with and without sudden onset of sleep, matched according to drug therapy, disease duration, sex, and age.\n\nMovement disorders section at a university hospital.\n\n132 Parkinson disease patients with sudden onset of sleep and 132 Parkinson disease patients without sudden onset of sleep.\n\nBlood samples were taken from each participant and used for DNA extraction. Polymorphisms were analyzed by established polymerase chain reaction protocols or direct sequencing.\n\nThe variant allele T of the (-909T/C) preprohypocretin polymorphism was more commonly found in Parkinson disease patients with sudden onset of sleep. Statistical analysis showed that there were significant differences in the genotype (P = .024) and allele (P = .018) distribution between both groups. For heterozygous and homozygous carriers of allele T, the genotype relative-risk estimates for the presence of sudden onset of sleep were 2.01 (95% confidence interval: 0.76-5.34) and 2.81 (95% confidence interval: 1.09-7.25), respectively.\n\nOur results show a significant association between the (-909T/C) preprohypocretin polymorphism and sudden onset of sleep in Parkinson disease. However, we could not demonstrate any interaction between the Taq IA and (-909T/C) polymorphisms with respect to the occurrence of sudden onset of sleep, suggesting that multiple genetic factors may contribute to the pathogenesis of this phenomenon.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/16124668/"}, {"abstract": "Sleep-wake disturbances are common in neurodegenerative diseases and may occur years before the clinical diagnosis, potentially either representing an early stage of the disease itself or acting as a pathophysiological driver. Therefore, discovering biomarkers that identify individuals with sleep-wake disturbances who are at risk of developing neurodegenerative diseases will allow early diagnosis and intervention. Given the association between sleep and neurodegeneration, the most frequently analyzed fluid biomarkers in people with sleep-wake disturbances to date include those directly associated with neurodegeneration itself, such as neurofilament light chain, phosphorylated tau, amyloid-beta and alpha-synuclein. Abnormalities in these biomarkers in patients with sleep-wake disturbances are considered as evidence of an underlying neurodegenerative process. Levels of hormonal sleep-related biomarkers such as melatonin, cortisol and orexin are often abnormal in patients with clinical neurodegenerative diseases, but their relationships with the more standard neurodegenerative biomarkers remain unclear. Similarly, it is unclear whether other chronobiological/circadian biomarkers, such as disrupted clock gene expression, are causal factors or a consequence of neurodegeneration. Current data would suggest that a combination of fluid biomarkers may identify sleep-wake disturbances that are most predictive for the risk of developing neurodegenerative disease with more optimal sensitivity and specificity.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "38049012", "label": "38049012", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 38049012\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2024\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Predicting neurodegeneration from sleep related biofluid changes.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurobiology of disease\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSleep-wake disturbances are common in neurodegenerative diseases and may occur years before the clinical diagnosis, potentially either representing an early stage of the disease itself or acting as a pathophysiological driver. Therefore, discovering biomarkers that identify individuals with sleep-wake disturbances who are at risk of developing neurodegenerative diseases will allow early diagnosis and intervention. Given the association between sleep and neurodegeneration, the most frequently analyzed fluid biomarkers in people with sleep-wake disturbances to date include those directly associated with neurodegeneration itself, such as neurofilament light chain, phosphorylated tau, amyloid-beta and alpha-synuclein. Abnormalities in these biomarkers in patients with sleep-wake disturbances are considered as evidence of an underlying neurodegenerative process. Levels of hormonal sleep-related biomarkers such as melatonin, cortisol and orexin are often abnormal in patients with clinical neurodegenerative diseases, but their relationships with the more standard neurodegenerative biomarkers remain unclear. Similarly, it is unclear whether other chronobiological/circadian biomarkers, such as disrupted clock gene expression, are causal factors or a consequence of neurodegeneration. Current data would suggest that a combination of fluid biomarkers may identify sleep-wake disturbances that are most predictive for the risk of developing neurodegenerative disease with more optimal sensitivity and specificity.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/38049012/"}, {"abstract": "Narcolepsy, a disorder associated with HLA-DQB1*06:02 and caused by hypocretin (orexin) deficiency, is diagnosed using the Multiple Sleep Latency Test (MSLT) following nocturnal polysomnography (NPSG). In many patients, a short rapid eye movement sleep latency (REML) during the NPSG is also observed but not used diagnostically.\n\nTo determine diagnostic accuracy and clinical utility of nocturnal REML measures in narcolepsy/hypocretin deficiency.\n\nObservational study using receiver operating characteristic curves for NPSG REML and MSLT findings (sleep studies performed between May 1976 and September 2011 at university medical centers in the United States, China, Korea, and Europe) to determine optimal diagnostic cutoffs for narcolepsy/hypocretin deficiency compared with different samples: controls, patients with other sleep disorders, patients with other hypersomnias, and patients with narcolepsy with normal hypocretin levels. Increasingly stringent comparisons were made. In a first comparison, 516 age- and sex-matched patients with narcolepsy/hypocretin deficiency were selected from 1749 patients and compared with 516 controls. In a second comparison, 749 successive patients undergoing sleep evaluation for any sleep disorders (low pretest probability for narcolepsy) were compared within groups by final diagnosis of narcolepsy/hypocretin deficiency. In the third comparison, 254 patients with a high pretest probability of having narcolepsy were compared within group by their final diagnosis. Finally, 118 patients with narcolepsy/hypocretin deficiency were compared with 118 age- and sex-matched patients with a diagnosis of narcolepsy but with normal hypocretin levels.\n\nSensitivity and specificity of NPSG REML and MSLT as diagnostic tests for narcolepsy/hypocretin deficiency. This diagnosis was defined as narcolepsy associated with cataplexy plus HLA-DQB1*06:02 positivity (no cerebrospinal fluid hypocretin-1 results available) or narcolepsy with documented low (\u2264 110 pg/mL) cerebrospinal fluid hypocretin-1 level.\n\nShort REML (\u226415 minutes) during NPSG was highly specific (99.2% [95% CI, 98.5%-100.0%] of 516 and 99.6% [95% CI, 99.1%-100.0%] of 735) but not sensitive (50.6% [95% CI, 46.3%-54.9%] of 516 and 35.7% [95% CI, 10.6%-60.8%] of 14) for patients with narcolepsy/hypocretin deficiency vs population-based controls or all patients with sleep disorders undergoing a nocturnal sleep study (area under the curve, 0.799 [95% CI, 0.771-0.826] and 0.704 [95% CI, 0.524-0.907], respectively). In patients with central hypersomnia and thus a high pretest probability for narcolepsy, short REML remained highly specific (95.4% [95% CI, 90.4%-98.3%] of 132) and similarly sensitive (57.4% [95% CI, 48.1%-66.3%] of 122) for narcolepsy/hypocretin deficiency (area under the curve, 0.765 [95% CI, 0.707-0.831]). Positive predictive value in this high pretest probability sample was 92.1% (95% CI, 83.6%-97.0%).\n\nAmong patients being evaluated for possible narcolepsy, short REML (\u226415 minutes) at NPSG had high specificity and positive predictive value and may be considered diagnostic without the use of an MSLT; absence of short REML, however, requires a subsequent MSLT.", "color": "#2ca02c", "id": "23649748", "label": "23649748", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23649748\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Nocturnal rapid eye movement sleep latency for identifying patients with narcolepsy/hypocretin deficiency.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e JAMA neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy, a disorder associated with HLA-DQB1*06:02 and caused by hypocretin (orexin) deficiency, is diagnosed using the Multiple Sleep Latency Test (MSLT) following nocturnal polysomnography (NPSG). In many patients, a short rapid eye movement sleep latency (REML) during the NPSG is also observed but not used diagnostically.\n\nTo determine diagnostic accuracy and clinical utility of nocturnal REML measures in narcolepsy/hypocretin deficiency.\n\nObservational study using receiver operating characteristic curves for NPSG REML and MSLT findings (sleep studies performed between May 1976 and September 2011 at university medical centers in the United States, China, Korea, and Europe) to determine optimal diagnostic cutoffs for narcolepsy/hypocretin deficiency compared with different samples: controls, patients with other sleep disorders, patients with other hypersomnias, and patients with narcolepsy with normal hypocretin levels. Increasingly stringent comparisons were made. In a first comparison, 516 age- and sex-matched patients with narcolepsy/hypocretin deficiency were selected from 1749 patients and compared with 516 controls. In a second comparison, 749 successive patients undergoing sleep evaluation for any sleep disorders (low pretest probability for narcolepsy) were compared within groups by final diagnosis of narcolepsy/hypocretin deficiency. In the third comparison, 254 patients with a high pretest probability of having narcolepsy were compared within group by their final diagnosis. Finally, 118 patients with narcolepsy/hypocretin deficiency were compared with 118 age- and sex-matched patients with a diagnosis of narcolepsy but with normal hypocretin levels.\n\nSensitivity and specificity of NPSG REML and MSLT as diagnostic tests for narcolepsy/hypocretin deficiency. This diagnosis was defined as narcolepsy associated with cataplexy plus HLA-DQB1*06:02 positivity (no cerebrospinal fluid hypocretin-1 results available) or narcolepsy with documented low (\u2264 110 pg/mL) cerebrospinal fluid hypocretin-1 level.\n\nShort REML (\u226415 minutes) during NPSG was highly specific (99.2% [95% CI, 98.5%-100.0%] of 516 and 99.6% [95% CI, 99.1%-100.0%] of 735) but not sensitive (50.6% [95% CI, 46.3%-54.9%] of 516 and 35.7% [95% CI, 10.6%-60.8%] of 14) for patients with narcolepsy/hypocretin deficiency vs population-based controls or all patients with sleep disorders undergoing a nocturnal sleep study (area under the curve, 0.799 [95% CI, 0.771-0.826] and 0.704 [95% CI, 0.524-0.907], respectively). In patients with central hypersomnia and thus a high pretest probability for narcolepsy, short REML remained highly specific (95.4% [95% CI, 90.4%-98.3%] of 132) and similarly sensitive (57.4% [95% CI, 48.1%-66.3%] of 122) for narcolepsy/hypocretin deficiency (area under the curve, 0.765 [95% CI, 0.707-0.831]). Positive predictive value in this high pretest probability sample was 92.1% (95% CI, 83.6%-97.0%).\n\nAmong patients being evaluated for possible narcolepsy, short REML (\u226415 minutes) at NPSG had high specificity and positive predictive value and may be considered diagnostic without the use of an MSLT; absence of short REML, however, requires a subsequent MSLT.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23649748/"}, {"abstract": "Narcolepsy, a disorder strongly associated with human leukocyte antigen (HLA)-DQA1*01:02/DQB1*06:02 (DQ0602), is characterized by excessive daytime sleepiness, cataplexy, and rapid eye movement sleep abnormalities. It is caused by the loss of ~70,000 posterior hypothalamic neurons that produce the wake-promoting neuropeptide hypocretin (HCRT) (orexin). We identified two DQ0602-binding HCRT epitopes, HCRT56-68 and HCRT87-99, that activated a subpopulation of CD4(+) T cells in narcolepsy patients but not in DQ0602-positive healthy control subjects. Because of the established association of narcolepsy with the 2009 H1N1 influenza A strain (pH1N1), we administered a seasonal influenza vaccine (containing pH1N1) to patients with narcolepsy and found an increased frequency of circulating HCRT56-68- and HCRT87-99-reactive T cells. We also identified a hemagglutinin (HA) pHA1 epitope specific to the 2009 H1N1 strain, pHA1275-287, with homology to HCRT56-68 and HCRT87-99. In vitro stimulation of narcolepsy CD4(+) T cells with pH1N1 proteins or pHA1275-287 increased the frequency of HCRT56-68- and HCRT87-99-reactive T cells. Our data indicate the presence of CD4(+) T cells that are reactive to HCRT in narcolepsy patients and possible molecular mimicry between HCRT and a similar epitope in influenza pH1N1, pHA1275-287.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "24353159", "label": "24353159", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24353159\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e CD4+ T cell autoimmunity to hypocretin/orexin and cross-reactivity to a 2009 H1N1 influenza A epitope in narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Science translational medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy, a disorder strongly associated with human leukocyte antigen (HLA)-DQA1*01:02/DQB1*06:02 (DQ0602), is characterized by excessive daytime sleepiness, cataplexy, and rapid eye movement sleep abnormalities. It is caused by the loss of ~70,000 posterior hypothalamic neurons that produce the wake-promoting neuropeptide hypocretin (HCRT) (orexin). We identified two DQ0602-binding HCRT epitopes, HCRT56-68 and HCRT87-99, that activated a subpopulation of CD4(+) T cells in narcolepsy patients but not in DQ0602-positive healthy control subjects. Because of the established association of narcolepsy with the 2009 H1N1 influenza A strain (pH1N1), we administered a seasonal influenza vaccine (containing pH1N1) to patients with narcolepsy and found an increased frequency of circulating HCRT56-68- and HCRT87-99-reactive T cells. We also identified a hemagglutinin (HA) pHA1 epitope specific to the 2009 H1N1 strain, pHA1275-287, with homology to HCRT56-68 and HCRT87-99. In vitro stimulation of narcolepsy CD4(+) T cells with pH1N1 proteins or pHA1275-287 increased the frequency of HCRT56-68- and HCRT87-99-reactive T cells. Our data indicate the presence of CD4(+) T cells that are reactive to HCRT in narcolepsy patients and possible molecular mimicry between HCRT and a similar epitope in influenza pH1N1, pHA1275-287.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24353159/"}, {"abstract": "Type 1 narcolepsy (T1N) is caused by hypocretin/orexin (HCRT) neuronal loss. Association with the HLA DQB1*06:02/DQA1*01:02 (98% vs. 25%) heterodimer (DQ0602), T cell receptors (TCR) and other immune loci suggest autoimmunity but autoantigens are unknown. Onset is seasonal and associated with influenza A, notably pandemic 2009 H1N1 (pH1N1) infection and vaccination (Pandemrix). Peptides derived from HCRT and influenza A, including pH1N1, were screened for DQ0602 binding and presence of cognate DQ0602 tetramer-peptide-specific CD4+ T cells tested in 35 T1N cases and 22 DQ0602 controls. Higher reactivity to influenza pHA273-287 (pH1N1 specific), PR8 (H1N1 pre-2009 and H2N2)-specific NP17-31 and C-amidated but not native version of HCRT54-66 and HCRT86-97 (HCRTNH2) were observed in T1N. Single-cell TCR sequencing revealed sharing of CDR3\u03b2 TRBV4-2-CASSQETQGRNYGYTF in HCRTNH2 and pHA273-287-tetramers, suggesting molecular mimicry. This public CDR3\u03b2 uses TRBV4-2, a segment modulated by T1N-associated SNP rs1008599, suggesting causality. TCR-\u03b1/\u03b2 CDR3 motifs of HCRT54-66-NH2 and HCRT86-97-NH2 tetramers were extensively shared: notably public CDR3\u03b1, TRAV2-CAVETDSWGKLQF-TRAJ24, that uses TRAJ24, a chain modulated by T1N-associated SNPs rs1154155 and rs1483979. TCR-\u03b1/\u03b2 CDR3 sequences found in pHA273-287, NP17-31, and HCRTNH2 tetramer-positive CD4+ cells were also retrieved in single INF-\u03b3-secreting CD4+ sorted cells stimulated with Pandemrix, independently confirming these results. Our results provide evidence for autoimmunity and molecular mimicry with flu antigens modulated by genetic components in the pathophysiology of T1N.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "30541895", "label": "30541895", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 30541895\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2018\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Autoimmunity to hypocretin and molecular mimicry to flu in type 1 narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Proceedings of the National Academy of Sciences of the United States of America\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eType 1 narcolepsy (T1N) is caused by hypocretin/orexin (HCRT) neuronal loss. Association with the HLA DQB1*06:02/DQA1*01:02 (98% vs. 25%) heterodimer (DQ0602), T cell receptors (TCR) and other immune loci suggest autoimmunity but autoantigens are unknown. Onset is seasonal and associated with influenza A, notably pandemic 2009 H1N1 (pH1N1) infection and vaccination (Pandemrix). Peptides derived from HCRT and influenza A, including pH1N1, were screened for DQ0602 binding and presence of cognate DQ0602 tetramer-peptide-specific CD4+ T cells tested in 35 T1N cases and 22 DQ0602 controls. Higher reactivity to influenza pHA273-287 (pH1N1 specific), PR8 (H1N1 pre-2009 and H2N2)-specific NP17-31 and C-amidated but not native version of HCRT54-66 and HCRT86-97 (HCRTNH2) were observed in T1N. Single-cell TCR sequencing revealed sharing of CDR3\u03b2 TRBV4-2-CASSQETQGRNYGYTF in HCRTNH2 and pHA273-287-tetramers, suggesting molecular mimicry. This public CDR3\u03b2 uses TRBV4-2, a segment modulated by T1N-associated SNP rs1008599, suggesting causality. TCR-\u03b1/\u03b2 CDR3 motifs of HCRT54-66-NH2 and HCRT86-97-NH2 tetramers were extensively shared: notably public CDR3\u03b1, TRAV2-CAVETDSWGKLQF-TRAJ24, that uses TRAJ24, a chain modulated by T1N-associated SNPs rs1154155 and rs1483979. TCR-\u03b1/\u03b2 CDR3 sequences found in pHA273-287, NP17-31, and HCRTNH2 tetramer-positive CD4+ cells were also retrieved in single INF-\u03b3-secreting CD4+ sorted cells stimulated with Pandemrix, independently confirming these results. Our results provide evidence for autoimmunity and molecular mimicry with flu antigens modulated by genetic components in the pathophysiology of T1N.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/30541895/"}, {"abstract": "Sleep disruption is a frequent occurrence in modern society. Whereas many studies have focused on the consequences of total sleep deprivation, few have investigated the condition of sleep disruption.\n\nWe disrupted sleep of mice during the light period for 9 consecutive days using an intermittently rotating disc.\n\nElectroencephalogram (EEG) data demonstrated that non-rapid eye movement (NREM) sleep was severely fragmented and REM sleep was essentially abolished during the 12h light period. During the dark period, when sleep was not disrupted, neither NREM sleep nor REM sleep times differed from control values. Analysis of the EEG revealed a trend for increased power in the peak frequency of the NREM EEG spectra during the dark period. The fragmentation protocol was not overly stressful as body weights and water consumption remained unchanged, and plasma corticosterone did not differ between mice subjected to 3 or 9 days of sleep disruption and home cage controls. However, mice subjected to 9 days of sleep disruption by this method responded to lipopolysaccharide with an exacerbated febrile response.\n\nExisting methods to disrupt sleep of laboratory rodents often subject the animal to excessive locomotion, vibration, or sudden movements. This method does not suffer from any of these confounds.\n\nThis study demonstrates that prolonged sleep disruption of mice exacerbates febrile responses to lipopolysaccharide. This device provides a method to determine mechanisms by which chronic insufficient sleep contributes to the etiology of many pathologies, particularly those with an inflammatory component.", "color": "#2ca02c", "id": "23872243", "label": "23872243", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23872243\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Prolonged sleep fragmentation of mice exacerbates febrile responses to lipopolysaccharide.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of neuroscience methods\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSleep disruption is a frequent occurrence in modern society. Whereas many studies have focused on the consequences of total sleep deprivation, few have investigated the condition of sleep disruption.\n\nWe disrupted sleep of mice during the light period for 9 consecutive days using an intermittently rotating disc.\n\nElectroencephalogram (EEG) data demonstrated that non-rapid eye movement (NREM) sleep was severely fragmented and REM sleep was essentially abolished during the 12h light period. During the dark period, when sleep was not disrupted, neither NREM sleep nor REM sleep times differed from control values. Analysis of the EEG revealed a trend for increased power in the peak frequency of the NREM EEG spectra during the dark period. The fragmentation protocol was not overly stressful as body weights and water consumption remained unchanged, and plasma corticosterone did not differ between mice subjected to 3 or 9 days of sleep disruption and home cage controls. However, mice subjected to 9 days of sleep disruption by this method responded to lipopolysaccharide with an exacerbated febrile response.\n\nExisting methods to disrupt sleep of laboratory rodents often subject the animal to excessive locomotion, vibration, or sudden movements. This method does not suffer from any of these confounds.\n\nThis study demonstrates that prolonged sleep disruption of mice exacerbates febrile responses to lipopolysaccharide. This device provides a method to determine mechanisms by which chronic insufficient sleep contributes to the etiology of many pathologies, particularly those with an inflammatory component.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23872243/"}, {"abstract": "The presence of 2 or more sleep-onset rapid eye movement periods (SOREMPs) on a Multiple Sleep Latency Test (MSLT) has been used as 1 of the criteria for the diagnosis of narcolepsy and is thought to be specific to this disorder. However, previous studies have shown the prevalence of SOREMPS in healthy volunteers and apneic patients to be higher than expected. The present study determined the prevalence of 2 or more SOREMPs in a representative sample of the population from southeast Michigan and investigated potential associations with other sleep-related variables.\n\nCross-sectional laboratory-based analysis.\n\nSleep disorders clinic.\n\nPopulation-based sample.\n\nN/A.\n\nA population-based sample of 333 subjects was assessed by nocturnal polysomnography and daytime MSLT (5 naps), and an additional 206 subjectively sleepy people were also assessed (total = 539). Sample demographics were comparable to the 2000 census. Epworth Sleepiness Scale scores were also determined. Groups were formed based on a median split of each sleep variable (Epworth Sleepiness Scale, MSLT, total sleep time from nocturnal polysomnography) for comparisons of SOREMPs in each group.\n\nThe prevalence of 2 or more SOREMPs was 3.9%. Only mean sleep latency on the MSLT was a discriminator for the presence of 2 or more SOREMPs (short latency = 6.3%, long latency = 1.9%, p \u0026lt; .05). Among the subjects who had an MSLT of 5 minutes or less (an indicator of a pathologic level of sleepiness), 9.5% had 2 or more SOREMPS.\n\nThe overall prevalence of 2 or more SOREMPs in our sample is 3.9%. Interestingly, of the variables assessed (MSLT, Epworth Sleepiness Scale, and total sleep time from nocturnal polysomnography), objective sleepiness, as determined by the MSLT, was the only measure significantly associated with 2 or more SOREMPs. Therefore, subpopulations with excessive sleepiness (eg, shift workers, young adults, patients with apnea) are likely to have a greater prevalence of SOREMPs.", "color": "#ff7f0e", "id": "16895255", "label": "16895255", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 16895255\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2006\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The prevalence of multiple sleep-onset REM periods in a population-based sample.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe presence of 2 or more sleep-onset rapid eye movement periods (SOREMPs) on a Multiple Sleep Latency Test (MSLT) has been used as 1 of the criteria for the diagnosis of narcolepsy and is thought to be specific to this disorder. However, previous studies have shown the prevalence of SOREMPS in healthy volunteers and apneic patients to be higher than expected. The present study determined the prevalence of 2 or more SOREMPs in a representative sample of the population from southeast Michigan and investigated potential associations with other sleep-related variables.\n\nCross-sectional laboratory-based analysis.\n\nSleep disorders clinic.\n\nPopulation-based sample.\n\nN/A.\n\nA population-based sample of 333 subjects was assessed by nocturnal polysomnography and daytime MSLT (5 naps), and an additional 206 subjectively sleepy people were also assessed (total = 539). Sample demographics were comparable to the 2000 census. Epworth Sleepiness Scale scores were also determined. Groups were formed based on a median split of each sleep variable (Epworth Sleepiness Scale, MSLT, total sleep time from nocturnal polysomnography) for comparisons of SOREMPs in each group.\n\nThe prevalence of 2 or more SOREMPs was 3.9%. Only mean sleep latency on the MSLT was a discriminator for the presence of 2 or more SOREMPs (short latency = 6.3%, long latency = 1.9%, p \u0026lt; .05). Among the subjects who had an MSLT of 5 minutes or less (an indicator of a pathologic level of sleepiness), 9.5% had 2 or more SOREMPS.\n\nThe overall prevalence of 2 or more SOREMPs in our sample is 3.9%. Interestingly, of the variables assessed (MSLT, Epworth Sleepiness Scale, and total sleep time from nocturnal polysomnography), objective sleepiness, as determined by the MSLT, was the only measure significantly associated with 2 or more SOREMPs. Therefore, subpopulations with excessive sleepiness (eg, shift workers, young adults, patients with apnea) are likely to have a greater prevalence of SOREMPs.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/16895255/"}, {"abstract": "Sodium oxybate (SO) has been in use for many decades to treat narcolepsy with cataplexy. It functions as a weak GABAB agonist but also as an energy source for the brain as a result of its metabolism to succinate and as a powerful antioxidant because of its capacity to induce the formation of NADPH. Its actions at thalamic GABAB receptors can induce slow-wave activity, while its actions at GABAB receptors on monoaminergic neurons can induce or delay REM sleep. By altering the balance between monoaminergic and cholinergic neuronal activity, SO uniquely can induce and prevent cataplexy. The formation of NADPH may enhance sleep\u0026#x27;s restorative process by accelerating the removal of the reactive oxygen species (ROS), which accumulate during wakefulness. SO improves alertness in normal subjects and in patients with narcolepsy. SO may allay severe psychological stress - an inflammatory state triggered by increased levels of ROS and characterized by cholinergic supersensitivity and monoaminergic deficiency. SO may be able to eliminate the inflammatory state and correct the cholinergic/ monoaminergic imbalance.", "color": "#2ca02c", "id": "33827411", "label": "33827411", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 33827411\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleep, Narcolepsy, and Sodium Oxybate.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Current neuropharmacology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSodium oxybate (SO) has been in use for many decades to treat narcolepsy with cataplexy. It functions as a weak GABAB agonist but also as an energy source for the brain as a result of its metabolism to succinate and as a powerful antioxidant because of its capacity to induce the formation of NADPH. Its actions at thalamic GABAB receptors can induce slow-wave activity, while its actions at GABAB receptors on monoaminergic neurons can induce or delay REM sleep. By altering the balance between monoaminergic and cholinergic neuronal activity, SO uniquely can induce and prevent cataplexy. The formation of NADPH may enhance sleep\u0026#x27;s restorative process by accelerating the removal of the reactive oxygen species (ROS), which accumulate during wakefulness. SO improves alertness in normal subjects and in patients with narcolepsy. SO may allay severe psychological stress - an inflammatory state triggered by increased levels of ROS and characterized by cholinergic supersensitivity and monoaminergic deficiency. SO may be able to eliminate the inflammatory state and correct the cholinergic/ monoaminergic imbalance.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/33827411/"}, {"abstract": "", "color": "#ff7f0e", "id": "15184641", "label": "15184641", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15184641\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2004\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e A monozygotic twin pair discordant for narcolepsy and CSF hypocretin-1.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15184641/"}, {"abstract": "To determine the prevalence and incidence of narcolepsy using a large US health care claims database.\n\nThe Truven Health MarketScan Commercial Dissertation Database (THMCDD) was used to estimate prevalence and incidence of narcolepsy, with and without cataplexy, by age groups, gender, and region among patients under age 66 years with continuous enrollment for years 2008-2010. THMCDD contains health claims information for more than 18 million people. Prevalence was expressed as cases/100 000 persons. Average annual incidence (using varying criteria for latency between the diagnostic tests, polysomnograph coupled with multiple sleep latency test [MSLT], and the diagnosis) was expressed as new cases/100 000 persons/year.\n\nThere were 8 444 517 continuously enrolled patients and 6703 diagnosed with narcolepsy (prevalence overall: 79.4/100 000; without cataplexy: 65.4/100 000; with cataplexy: 14.0/100 000). On the basis of the three definitions of incidence, overall average annual incidence was 7.67, 7.13, and 4.87/100 000 persons/year. Incidence for narcolepsy without cataplexy was generally several times higher than narcolepsy with cataplexy. Prevalence and incidence were approximately 50% greater for females compared to males across most age groups. Prevalence was highest among the 21-30 years age group, with incidence highest among enrollees in their early 20s and late teens. Regionally, the North Central United States had the highest prevalence and incidence, whereas the West was the lowest.\n\nWe found greater prevalence and incidence of narcolepsy (including without cataplexy) than most previous studies. The increased proportions in females, enrollees in their early 20s, and US regional differences require further study. Increased awareness and early identification is critical in the management of this burdensome condition.", "color": "#2ca02c", "id": "31004158", "label": "31004158", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 31004158\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2019\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Prevalence and incidence of narcolepsy in a US health care claims database, 2008-2010.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo determine the prevalence and incidence of narcolepsy using a large US health care claims database.\n\nThe Truven Health MarketScan Commercial Dissertation Database (THMCDD) was used to estimate prevalence and incidence of narcolepsy, with and without cataplexy, by age groups, gender, and region among patients under age 66 years with continuous enrollment for years 2008-2010. THMCDD contains health claims information for more than 18 million people. Prevalence was expressed as cases/100 000 persons. Average annual incidence (using varying criteria for latency between the diagnostic tests, polysomnograph coupled with multiple sleep latency test [MSLT], and the diagnosis) was expressed as new cases/100 000 persons/year.\n\nThere were 8 444 517 continuously enrolled patients and 6703 diagnosed with narcolepsy (prevalence overall: 79.4/100 000; without cataplexy: 65.4/100 000; with cataplexy: 14.0/100 000). On the basis of the three definitions of incidence, overall average annual incidence was 7.67, 7.13, and 4.87/100 000 persons/year. Incidence for narcolepsy without cataplexy was generally several times higher than narcolepsy with cataplexy. Prevalence and incidence were approximately 50% greater for females compared to males across most age groups. Prevalence was highest among the 21-30 years age group, with incidence highest among enrollees in their early 20s and late teens. Regionally, the North Central United States had the highest prevalence and incidence, whereas the West was the lowest.\n\nWe found greater prevalence and incidence of narcolepsy (including without cataplexy) than most previous studies. The increased proportions in females, enrollees in their early 20s, and US regional differences require further study. Increased awareness and early identification is critical in the management of this burdensome condition.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/31004158/"}, {"abstract": "Narcolepsy is a rare chronic neurological disorder characterized by an irresistible excessive daytime sleepiness and cataplexy. The disease is considered to be the result of the selective disruption of neuronal cells in the lateral hypothalamus expressing the neuropeptide hypocretin, which controls the sleep-wake cycle. Diagnosis and management of narcolepsy represent still a substantial medical challenge due to the large heterogeneity in the clinical manifestation of the disease as well as to the lack of understanding of the underlying pathophysiological mechanisms. However, significant advances have been made in the last years, thus opening new perspective in the field. This review describes the current knowledge of clinical presentation and pathology of narcolepsy as well as the existing diagnostic criteria and therapeutic intervention for the disease management. Recent evidence on the potential immune-mediated mechanisms that may underpin the disease establishment and progression are also highlighted.", "color": "#2ca02c", "id": "35445831", "label": "35445831", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 35445831\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy: a model interaction between immune system, nervous system, and sleep-wake regulation.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Seminars in immunopathology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a rare chronic neurological disorder characterized by an irresistible excessive daytime sleepiness and cataplexy. The disease is considered to be the result of the selective disruption of neuronal cells in the lateral hypothalamus expressing the neuropeptide hypocretin, which controls the sleep-wake cycle. Diagnosis and management of narcolepsy represent still a substantial medical challenge due to the large heterogeneity in the clinical manifestation of the disease as well as to the lack of understanding of the underlying pathophysiological mechanisms. However, significant advances have been made in the last years, thus opening new perspective in the field. This review describes the current knowledge of clinical presentation and pathology of narcolepsy as well as the existing diagnostic criteria and therapeutic intervention for the disease management. Recent evidence on the potential immune-mediated mechanisms that may underpin the disease establishment and progression are also highlighted.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/35445831/"}, {"abstract": "Narcolepsy is a disabling sleep disorder affecting humans and animals. It is characterized by daytime sleepiness, cataplexy, and striking transitions from wakefulness into rapid eye movement (REM) sleep. In this study, we used positional cloning to identify an autosomal recessive mutation responsible for this sleep disorder in a well-established canine model. We have determined that canine narcolepsy is caused by disruption of the hypocretin (orexin) receptor 2 gene (Hcrtr2). This result identifies hypocretins as major sleep-modulating neurotransmitters and opens novel potential therapeutic approaches for narcoleptic patients.", "color": {"background": "#aec7e8", "border": "#d62728", "highlight": {"background": "#aec7e8", "border": "#d62728"}, "hover": {"background": "#aec7e8", "border": "#d62728"}}, "id": "10458611", "label": "10458611", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 10458611\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1999\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The sleep disorder canine narcolepsy is caused by a mutation in the hypocretin (orexin) receptor 2 gene.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Cell\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a disabling sleep disorder affecting humans and animals. It is characterized by daytime sleepiness, cataplexy, and striking transitions from wakefulness into rapid eye movement (REM) sleep. In this study, we used positional cloning to identify an autosomal recessive mutation responsible for this sleep disorder in a well-established canine model. We have determined that canine narcolepsy is caused by disruption of the hypocretin (orexin) receptor 2 gene (Hcrtr2). This result identifies hypocretins as major sleep-modulating neurotransmitters and opens novel potential therapeutic approaches for narcoleptic patients.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/10458611/"}, {"abstract": "Narcolepsy-cataplexy is a disabling neurological disorder that affects 1/2000 individuals. The main clinical features of narcolepsy, excessive daytime sleepiness and symptoms of abnormal REM sleep (cataplexy, sleep paralysis, hypnagogic hallucinations) are currently treated using amphetamine-like compounds or modafinil and antidepressants. Pharmacological research in the area is facilitated greatly by the existence of a canine model of the disorder. The mode of action of these compounds involves presynaptic activation of adrenergic transmission for the anticataplectic effects of antidepressant compounds and presynaptic activation of dopaminergic transmission for the EEG arousal effects of amphetamine-like stimulants. The mode of action of modafmil is still uncertain, and other neurochemical systems may offer interesting avenues for therapeutic development. Pharmacological and physiological studies using the canine model have identified primary neurochemical and neuroanatomical systems that underlie the expression of abnormal REM sleep and excessive sleepiness in narcolepsy. These involve mostly the pontine and basal forebrain cholinergic, the pontine adrenergic and the mesolimbic and mesocortical dopaminergic systems. These studies confirm a continuing need for basic research in both human and canine narcolepsy, and new treatments that act directly at the level of the primary defect in narcolepsy might be forthcoming.", "color": "#aec7e8", "id": "9185233", "label": "9185233", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9185233\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1997\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Pharmacological aspects of human and canine narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Progress in neurobiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy-cataplexy is a disabling neurological disorder that affects 1/2000 individuals. The main clinical features of narcolepsy, excessive daytime sleepiness and symptoms of abnormal REM sleep (cataplexy, sleep paralysis, hypnagogic hallucinations) are currently treated using amphetamine-like compounds or modafinil and antidepressants. Pharmacological research in the area is facilitated greatly by the existence of a canine model of the disorder. The mode of action of these compounds involves presynaptic activation of adrenergic transmission for the anticataplectic effects of antidepressant compounds and presynaptic activation of dopaminergic transmission for the EEG arousal effects of amphetamine-like stimulants. The mode of action of modafmil is still uncertain, and other neurochemical systems may offer interesting avenues for therapeutic development. Pharmacological and physiological studies using the canine model have identified primary neurochemical and neuroanatomical systems that underlie the expression of abnormal REM sleep and excessive sleepiness in narcolepsy. These involve mostly the pontine and basal forebrain cholinergic, the pontine adrenergic and the mesolimbic and mesocortical dopaminergic systems. These studies confirm a continuing need for basic research in both human and canine narcolepsy, and new treatments that act directly at the level of the primary defect in narcolepsy might be forthcoming.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9185233/"}, {"abstract": "The objectives of the study were to measure the prevalence of periodic leg movements during NREM and REM sleep (PLMS) and while awake (PLMW) and to assess the impact of PLMS on nocturnal sleep and daytime functioning in patients with narcolepsy. One hundred and sixty-nine patients with narcolepsy and 116 normal controls matched for age and gender were included. Narcoleptics with high and low PLMS indices were compared to assess the impact of PLMS on sleep and Multiple Sleep Latency Test (MSLT) variables. More narcoleptics than controls had a PLMS index greater than 5 per hour of sleep (67% versus 37%) and an index greater than 10 (53% versus 21%). PLMS indices were higher both in NREM and REM sleep in narcoleptic patients, but the between-group difference was greater for REM sleep. A significant increase of PLMS index was also found with aging in both narcoleptic patients and controls. PLMW indices were also significantly higher in narcoleptic patients. Patients with an elevated index of PLMS had a higher percentage of stage 1 sleep, a lower percentage of REM sleep, a lower REM efficiency and a shorter MSLT latency. The present study demonstrates a high frequency of PLMS and PLMW in narcolepsy, an association between the presence of PLMS and measures of REM sleep and daytime functioning disruption. These results suggest that PLMS represent an intrinsic feature of narcolepsy.", "color": "#ff7f0e", "id": "17716283", "label": "17716283", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 17716283\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2007\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Periodic leg movements during sleep and wakefulness in narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of sleep research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe objectives of the study were to measure the prevalence of periodic leg movements during NREM and REM sleep (PLMS) and while awake (PLMW) and to assess the impact of PLMS on nocturnal sleep and daytime functioning in patients with narcolepsy. One hundred and sixty-nine patients with narcolepsy and 116 normal controls matched for age and gender were included. Narcoleptics with high and low PLMS indices were compared to assess the impact of PLMS on sleep and Multiple Sleep Latency Test (MSLT) variables. More narcoleptics than controls had a PLMS index greater than 5 per hour of sleep (67% versus 37%) and an index greater than 10 (53% versus 21%). PLMS indices were higher both in NREM and REM sleep in narcoleptic patients, but the between-group difference was greater for REM sleep. A significant increase of PLMS index was also found with aging in both narcoleptic patients and controls. PLMW indices were also significantly higher in narcoleptic patients. Patients with an elevated index of PLMS had a higher percentage of stage 1 sleep, a lower percentage of REM sleep, a lower REM efficiency and a shorter MSLT latency. The present study demonstrates a high frequency of PLMS and PLMW in narcolepsy, an association between the presence of PLMS and measures of REM sleep and daytime functioning disruption. These results suggest that PLMS represent an intrinsic feature of narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/17716283/"}, {"abstract": "Narcolepsy is the most common neurological cause of chronic sleepiness. The discovery about 20 years ago that narcolepsy is caused by selective loss of the neurons producing orexins (also known as hypocretins) sparked great advances in the field. Here, we review the current understanding of how orexin neurons regulate sleep-wake behaviour and the consequences of the loss of orexin neurons. We also summarize the developing evidence that narcolepsy is an autoimmune disorder that may be caused by a T cell-mediated attack on the orexin neurons and explain how these new perspectives can inform better therapeutic approaches.", "color": "#2ca02c", "id": "30546103", "label": "30546103", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 30546103\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2019\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The neurobiological basis of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature reviews. Neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is the most common neurological cause of chronic sleepiness. The discovery about 20 years ago that narcolepsy is caused by selective loss of the neurons producing orexins (also known as hypocretins) sparked great advances in the field. Here, we review the current understanding of how orexin neurons regulate sleep-wake behaviour and the consequences of the loss of orexin neurons. We also summarize the developing evidence that narcolepsy is an autoimmune disorder that may be caused by a T cell-mediated attack on the orexin neurons and explain how these new perspectives can inform better therapeutic approaches.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/30546103/"}, {"abstract": "A large proportion of narcoleptic patients have periodic leg movements (PMS) in sleep. The contribution of these movements to the nocturnal sleep disturbance observed in narcoleptics remains a controversial issue. The aim of the present study was to look at the sleep organization of narcoleptic patients before and after suppression of periodic leg movements with L-dopa. L-dopa and a placebo were administered in a double-blind fashion to six narcoleptic patients. Each treatment period lasted 2 weeks and the treatment order was reversed for one-half of the subjects. The effects of L-dopa and placebo were evaluated by polysomnography. A significant reduction of PMS was seen after treatment with L-dopa, but this treatment did not improve sleep organization. On the contrary, L-dopa increased wake time after sleep onset. This result supports the hypothesis that PMS does not play a major role in the nocturnal sleep disruption observed in narcolepsy. It also supports the hypothesis that dopaminergic mechanisms play a role in the physiopathology of PMS.", "color": "#1f77b4", "id": "2804996", "label": "2804996", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 2804996\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1989\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The effects of L-dopa on periodic leg movements and sleep organization in narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Clinical neuropharmacology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eA large proportion of narcoleptic patients have periodic leg movements (PMS) in sleep. The contribution of these movements to the nocturnal sleep disturbance observed in narcoleptics remains a controversial issue. The aim of the present study was to look at the sleep organization of narcoleptic patients before and after suppression of periodic leg movements with L-dopa. L-dopa and a placebo were administered in a double-blind fashion to six narcoleptic patients. Each treatment period lasted 2 weeks and the treatment order was reversed for one-half of the subjects. The effects of L-dopa and placebo were evaluated by polysomnography. A significant reduction of PMS was seen after treatment with L-dopa, but this treatment did not improve sleep organization. On the contrary, L-dopa increased wake time after sleep onset. This result supports the hypothesis that PMS does not play a major role in the nocturnal sleep disruption observed in narcolepsy. It also supports the hypothesis that dopaminergic mechanisms play a role in the physiopathology of PMS.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/2804996/"}, {"abstract": "To assess the test-retest reliability of the polysomnography-multiple sleep latency test (PSG-MSLT) diagnostic classification and measures and to study the determinants of its variability in patients with narcolepsy type 1 (NT1) or with noncataplectic central disorders of hypersomnolence (NCHS): type 2 (NT2), idiopathic hypersomnia (IH), and unspecified hypersomnolence (unspecified excessive daytime sleepiness [UnsEDS]).\n\nPSG-MSLT in drug-free conditions was administered twice (median interval of 1.9 years) in 22 patients with NT1 (10 males, median age 31.2 years) and 75 patients with NCHS (32 males, median age 25.7 years).\n\nAt the first PSG-MSLT, patients with NCHS were classified as having NT2 (22.7%), IH (26.7%), or UnsEDS (50.6%). A positive PSG-MSLT was confirmed in 72.7% of NT1. The classification consistency at retesting was significantly lower for the NT2 (47.1%), IH (25.0%), and UnsEDS (42.1%) categories than NT1 (81.3%). The between-test mean sleep latency (MSL) variability was significantly different in NT1 and NCHS, with higher changes in NT2 and lower in NT1. A longer test-retest interval was associated with improved MSL and MSLT normalization. Between-test variations in SOREMP number were associated with changes in nocturnal REM sleep parameters and MSL. No association was found with the clinical decision to repeat the evaluation or the disease clinical course.\n\nThe PSG-MSLT measures and classification are not stable in patients with NCHS, with frequent diagnostic changes, particularly for NT2 and IH, compared with NT1. MSLT needs to be repeated at regular intervals to confirm a stable hypersomnia and provide an accurate diagnosis of NT2 and IH.", "color": "#2ca02c", "id": "29099966", "label": "29099966", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 29099966\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2017\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Test-Retest Reliability of the Multiple Sleep Latency Test in Central Disorders of Hypersomnolence.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo assess the test-retest reliability of the polysomnography-multiple sleep latency test (PSG-MSLT) diagnostic classification and measures and to study the determinants of its variability in patients with narcolepsy type 1 (NT1) or with noncataplectic central disorders of hypersomnolence (NCHS): type 2 (NT2), idiopathic hypersomnia (IH), and unspecified hypersomnolence (unspecified excessive daytime sleepiness [UnsEDS]).\n\nPSG-MSLT in drug-free conditions was administered twice (median interval of 1.9 years) in 22 patients with NT1 (10 males, median age 31.2 years) and 75 patients with NCHS (32 males, median age 25.7 years).\n\nAt the first PSG-MSLT, patients with NCHS were classified as having NT2 (22.7%), IH (26.7%), or UnsEDS (50.6%). A positive PSG-MSLT was confirmed in 72.7% of NT1. The classification consistency at retesting was significantly lower for the NT2 (47.1%), IH (25.0%), and UnsEDS (42.1%) categories than NT1 (81.3%). The between-test mean sleep latency (MSL) variability was significantly different in NT1 and NCHS, with higher changes in NT2 and lower in NT1. A longer test-retest interval was associated with improved MSL and MSLT normalization. Between-test variations in SOREMP number were associated with changes in nocturnal REM sleep parameters and MSL. No association was found with the clinical decision to repeat the evaluation or the disease clinical course.\n\nThe PSG-MSLT measures and classification are not stable in patients with NCHS, with frequent diagnostic changes, particularly for NT2 and IH, compared with NT1. MSLT needs to be repeated at regular intervals to confirm a stable hypersomnia and provide an accurate diagnosis of NT2 and IH.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/29099966/"}, {"abstract": "The neuropeptides orexin A and orexin B (also called hypocretin 1 and 2) were recently discovered by a \u0026quot;reverse pharmacology\u0026quot; approach as ligands for two previously orphan G protein coupled receptors: orexin receptors 1 and 2. Neurons producing orexins are located exclusively in the lateral hypothalamic area but project broadly to various parts of the brain, and they have been implicated in the control of energy homeostasis and arousal maintenance. The orexin receptors are also broadly expressed in the central nervous system. Murine and canine models suggest that defective signaling in the orexin system is responsible for the sleep/wake disorder narcolepsy. Although narcoleptic patients rarely have genetic defects in the orexin system, they lack these neuropeptides in the brain and cerebrospinal fluid, indicating that human narcolepsy is an orexin deficiency syndrome in the majority of cases. A connection between sleep/wake regulation and energy homeostasis is hypothesized with orexin neuropeptides as a molecular link.", "color": "#ff7f0e", "id": "12072908", "label": "12072908", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12072908\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2002\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Orexins: from neuropeptides to energy homeostasis and sleep/wake regulation.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of molecular medicine (Berlin, Germany)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe neuropeptides orexin A and orexin B (also called hypocretin 1 and 2) were recently discovered by a \u0026quot;reverse pharmacology\u0026quot; approach as ligands for two previously orphan G protein coupled receptors: orexin receptors 1 and 2. Neurons producing orexins are located exclusively in the lateral hypothalamic area but project broadly to various parts of the brain, and they have been implicated in the control of energy homeostasis and arousal maintenance. The orexin receptors are also broadly expressed in the central nervous system. Murine and canine models suggest that defective signaling in the orexin system is responsible for the sleep/wake disorder narcolepsy. Although narcoleptic patients rarely have genetic defects in the orexin system, they lack these neuropeptides in the brain and cerebrospinal fluid, indicating that human narcolepsy is an orexin deficiency syndrome in the majority of cases. A connection between sleep/wake regulation and energy homeostasis is hypothesized with orexin neuropeptides as a molecular link.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12072908/"}, {"abstract": "After the pandemic H1N1 influenza ASO3-adjuvanted vaccine, Pandemrix\u00a9, was used in late 2009 and early 2010, the incidence of narcolepsy increased in many European countries. This incidence mainly increased in children and adolescents and, to a lesser degree, in adults.\n\n125 unmedicated patients, aged 4 to 61 years, were included in this case-series study. Of these, 69 were diagnosed to have an H1N1-vaccine-related narcolepsy and 57 had sporadic narcolepsy. Most of these patients had: an actigraphy recording of 1-2 weeks, polysomnography, a Multiple Sleep Latency Test (MSLT), and cerebrospinal fluid hypocretin-1 concentration analysis.\n\nPatients with H1N1-vaccine-related narcolepsy had shorter diagnostic delays, lower periodic leg movement index during sleep, earlier sleep-wake rhythm, and were younger in age at diagnosis, compared with sporadic cases. They also had shorter sleep latency and more sleep onset REM periods in MSLT, but these results were strongly age-dependent. Actigraphy showed quantitatively less sleep and more sleep fragmentation than polysomnography.\n\nRegarding polysomnographic and actigraphic characteristics, there were no dramatic deviations between H1N1-vaccine-related and sporadic narcolepsy. Circadian rhythms indicated some interesting new findings with respect to the H1N1-vaccine-related disease. An actigraphy recording of 1-2 weeks is useful when studying the nocturnal aspects of narcolepsy and sleep-wake rhythms of narcoleptic patients.", "color": "#2ca02c", "id": "25554349", "label": "25554349", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25554349\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2015\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Polysomnographic and actigraphic characteristics of patients with H1N1-vaccine-related and sporadic narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAfter the pandemic H1N1 influenza ASO3-adjuvanted vaccine, Pandemrix\u00a9, was used in late 2009 and early 2010, the incidence of narcolepsy increased in many European countries.

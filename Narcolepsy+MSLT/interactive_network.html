lculated. Patient groups were compared, and receiver operating characteristic (ROC) curve analysis was used to test the diagnostic utility of nocturnal PSG data to identify NT1.\n\nSleep macrostructure was substantially stable in the 2 nights of each diagnostic group. NT1 and NT2 patients had lower latency to rapid eye movement (REM) sleep, and NT1 patients showed the highest number of awakenings, sleep stage transitions, and more time spent in N1 sleep, as well as most SOREMPs at daytime PSG and at multiple sleep latency test (MSLT) than all other groups. ROC curve analysis showed that nocturnal SOREMP (area under the curve of 0.724 \u00b1 0.041, P \u0026lt; 0.0001), percent of total sleep time spent in N1 (0.896 \u00b1 0.023, P \u0026lt; 0.0001), and the wakefulness-sleep transition index (0.796 \u00b1 0.034, P \u0026lt; 0.0001) had a good sensitivity and specificity profile to identify NT1 sleep, especially when used in combination (0.903 \u00b1 0.023, P \u0026lt; 0.0001), similarly to SOREMP number at continuous daytime PSG (0.899 \u00b1 0.026, P \u0026lt; 0.0001) and at MSLT (0.956 \u00b1 0.015, P \u0026lt; 0.0001).\n\nSleep macrostructure (i.e. SOREMP, N1 timing) including stage transitions reliably identifies hypocretin-deficient narcolepsy type 1 among central disorders of hypersomnolence.", "color": "#2ca02c", "id": "25845690", "label": "25845690", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25845690\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2015\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Nocturnal Sleep Dynamics Identify Narcolepsy Type 1.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo evaluate the reliability of nocturnal sleep dynamics in the differential diagnosis of central disorders of hypersomnolence.\n\nCross-sectional.\n\nSleep laboratory.\n\nOne hundred seventy-five patients with hypocretin-deficient narcolepsy type 1 (NT1, n = 79), narcolepsy type 2 (NT2, n = 22), idiopathic hypersomnia (IH, n = 22), and \u0026quot;subjective\u0026quot; hypersomnolence (sHS, n = 52).\n\nNone.\n\nPolysomnographic (PSG) work-up included 48 h of continuous PSG recording. From nocturnal PSG conventional sleep macrostructure, occurrence of sleep onset rapid eye movement period (SOREMP), sleep stages distribution, and sleep stage transitions were calculated. Patient groups were compared, and receiver operating characteristic (ROC) curve analysis was used to test the diagnostic utility of nocturnal PSG data to identify NT1.\n\nSleep macrostructure was substantially stable in the 2 nights of each diagnostic group. NT1 and NT2 patients had lower latency to rapid eye movement (REM) sleep, and NT1 patients showed the highest number of awakenings, sleep stage transitions, and more time spent in N1 sleep, as well as most SOREMPs at daytime PSG and at multiple sleep latency test (MSLT) than all other groups. ROC curve analysis showed that nocturnal SOREMP (area under the curve of 0.724 \u00b1 0.041, P \u0026lt; 0.0001), percent of total sleep time spent in N1 (0.896 \u00b1 0.023, P \u0026lt; 0.0001), and the wakefulness-sleep transition index (0.796 \u00b1 0.034, P \u0026lt; 0.0001) had a good sensitivity and specificity profile to identify NT1 sleep, especially when used in combination (0.903 \u00b1 0.023, P \u0026lt; 0.0001), similarly to SOREMP number at continuous daytime PSG (0.899 \u00b1 0.026, P \u0026lt; 0.0001) and at MSLT (0.956 \u00b1 0.015, P \u0026lt; 0.0001).\n\nSleep macrostructure (i.e. SOREMP, N1 timing) including stage transitions reliably identifies hypocretin-deficient narcolepsy type 1 among central disorders of hypersomnolence.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25845690/"}, {"abstract": "Idiopathic hypersomnia (IH) is a rare orphan disease characterized by excessive daytime sleepiness, frequently accompanied by prolonged nocturnal sleep and difficulties awakening, termed sleep inertia or sleep drunkenness. Severe sleepiness usually causes a greater handicap than manifestations of narcolepsy.\n\nForty-three IH patients (17 male, mean age 42.8\u00a0\u00b1\u00a0SD 12.2 years, range 20-67), diagnosed in the past 20 years according to ICSD-2 or ICSD-3 criteria were invited for clinical examination to evaluate the course, manifestations and severity of the disease, as well as clinical comorbidities. The patients completed a set of questionnaires scoring sleepiness, sleep inertia, fatigue, depression, anxiety, circadian preference, and quality of life.\n\nIH patients were divided according to the duration of nocturnal sleep at the time of their diagnosis into two cohorts: (1) with normal sleep duration (n\u00a0=\u00a025, 58.1%) and (2) with long sleep duration (n\u00a0=\u00a018, 41.9%). The mean duration of ad libitum sleep per 22\u00a0h in the second cohort was 732.0\u00a0\u00b1\u00a0115.4\u00a0min (range 603-1100), and women markedly prevailed (n\u00a0=\u00a014, 77.8%). Age at disease onset was younger in the group with long sleep duration (21.2\u00a0\u00b1\u00a011.4 years versus 28.1\u00a0\u00b1\u00a013.6 years, p\u00a0=\u00a00.028), their MSLT latency was longer (7.2\u00a0\u00b1\u00a03.7\u00a0min versus 5.1\u00a0\u00b1\u00a01.7\u00a0min, p\u00a0=\u00a00.005), a history of sleep inertia prevailed (p\u00a0=\u00a00.005), and daily naps were mostly non-refreshing (p\u00a0=\u00a00.014). Additionally, questionnaires in the group with long sleep duration showed more severe sleep inertia (p\u00a0=\u00a00.007), fatigue (p\u00a0=\u00a00.004), and a tendency towards evening chronotype (p\u00a0=\u00a00.001).\n\nIH patients with long sleep duration differ clinically as well as by objective measures at the time of diagnosis and in long-term follow up from IH patients without long 24-h\u00a0sleep time. In our opinion they represent an independent clinical entity to be considered in the revised ICSD-3 criteria.", "color": "#2ca02c", "id": "33588261", "label": "33588261", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 33588261\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2021\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Idiopathic hypersomnia: a homogeneous or heterogeneous disease?\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIdiopathic hypersomnia (IH) is a rare orphan disease characterized by excessive daytime sleepiness, frequently accompanied by prolonged nocturnal sleep and difficulties awakening, termed sleep inertia or sleep drunkenness. Severe sleepiness usually causes a greater handicap than manifestations of narcolepsy.\n\nForty-three IH patients (17 male, mean age 42.8\u00a0\u00b1\u00a0SD 12.2 years, range 20-67), diagnosed in the past 20 years according to ICSD-2 or ICSD-3 criteria were invited for clinical examination to evaluate the course, manifestations and severity of the disease, as well as clinical comorbidities. The patients completed a set of questionnaires scoring sleepiness, sleep inertia, fatigue, depression, anxiety, circadian preference, and quality of life.\n\nIH patients were divided according to the duration of nocturnal sleep at the time of their diagnosis into two cohorts: (1) with normal sleep duration (n\u00a0=\u00a025, 58.1%) and (2) with long sleep duration (n\u00a0=\u00a018, 41.9%). The mean duration of ad libitum sleep per 22\u00a0h in the second cohort was 732.0\u00a0\u00b1\u00a0115.4\u00a0min (range 603-1100), and women markedly prevailed (n\u00a0=\u00a014, 77.8%). Age at disease onset was younger in the group with long sleep duration (21.2\u00a0\u00b1\u00a011.4 years versus 28.1\u00a0\u00b1\u00a013.6 years, p\u00a0=\u00a00.028), their MSLT latency was longer (7.2\u00a0\u00b1\u00a03.7\u00a0min versus 5.1\u00a0\u00b1\u00a01.7\u00a0min, p\u00a0=\u00a00.005), a history of sleep inertia prevailed (p\u00a0=\u00a00.005), and daily naps were mostly non-refreshing (p\u00a0=\u00a00.014). Additionally, questionnaires in the group with long sleep duration showed more severe sleep inertia (p\u00a0=\u00a00.007), fatigue (p\u00a0=\u00a00.004), and a tendency towards evening chronotype (p\u00a0=\u00a00.001).\n\nIH patients with long sleep duration differ clinically as well as by objective measures at the time of diagnosis and in long-term follow up from IH patients without long 24-h\u00a0sleep time. In our opinion they represent an independent clinical entity to be considered in the revised ICSD-3 criteria.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/33588261/"}, {"abstract": "The diagnosis of narcolepsy type 1 (NT1) is based upon the presence of cataplexy and/or a cerebrospinal fluid (CSF) hypocretin-1/orexin-A level\u2005\u2264\u2005110 pg/mL. We determined the clinical and diagnostic characteristics of patients with intermediate hypocretin-1 levels (111-200 pg/mL) and the diagnostic value of cataplexy characteristics in individuals with central disorders of hypersomnolence.\n\nRetrospective cross-sectional study of 355 people with known CSF hypocretin-1 levels who visited specialized Sleep-Wake Centers in the Netherlands. For n\u2005=\u2005271, we had full data on cataplexy type (\u0026quot;typical\u0026quot; or \u0026quot;atypical\u0026quot; cataplexy).\n\nCompared to those with normal hypocretin-1 levels (\u0026gt;200 pg/mL), a higher percentage of individuals with intermediate hypocretin-1 levels had typical cataplexy (75% or 12/16 vs 9% or 8/88, p\u2005\u0026lt;\u2005.05), and/or met the diagnostic polysomnographic (PSG) and Multiple Sleep Latency Test (MSLT) criteria for narcolepsy (50 vs 6%, p\u2005\u0026lt;\u2005.001). Of those with typical cataplexy, 88% had low, 7% intermediate, and 5% normal hypocretin-1 levels (p\u2005\u0026lt;\u2005.001). Atypical cataplexy was also associated with hypocretin deficiency but to a lesser extent. A hypocretin-1 cutoff of 150 pg/mL best predicted the presence of typical cataplexy and/or positive PSG and MSLT findings.\n\nIndividuals with intermediate hypocretin-1 levels or typical cataplexy more often have outcomes fitting the PSG and MSLT criteria for narcolepsy than those with normal levels or atypical cataplexy. In addition, typical cataplexy has a much stronger association with hypocretin-1 deficiency than atypical cataplexy. We suggest increasing the NT1 diagnostic hypocretin-1 cutoff and adding the presence of clearly defined typical cataplexy to the diagnostic criteria of NT1. Clinical trial information: This study is not registered in a clinical trial register, as it has a retrospective database design.", "color": "#2ca02c", "id": "35554594", "label": "35554594", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 35554594\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Intermediate hypocretin-1 cerebrospinal fluid levels and typical cataplexy: their significance in the diagnosis of narcolepsy type 1.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe diagnosis of narcolepsy type 1 (NT1) is based upon the presence of cataplexy and/or a cerebrospinal fluid (CSF) hypocretin-1/orexin-A level\u2005\u2264\u2005110 pg/mL. We determined the clinical and diagnostic characteristics of patients with intermediate hypocretin-1 levels (111-200 pg/mL) and the diagnostic value of cataplexy characteristics in individuals with central disorders of hypersomnolence.\n\nRetrospective cross-sectional study of 355 people with known CSF hypocretin-1 levels who visited specialized Sleep-Wake Centers in the Netherlands. For n\u2005=\u2005271, we had full data on cataplexy type (\u0026quot;typical\u0026quot; or \u0026quot;atypical\u0026quot; cataplexy).\n\nCompared to those with normal hypocretin-1 levels (\u0026gt;200 pg/mL), a higher percentage of individuals with intermediate hypocretin-1 levels had typical cataplexy (75% or 12/16 vs 9% or 8/88, p\u2005\u0026lt;\u2005.05), and/or met the diagnostic polysomnographic (PSG) and Multiple Sleep Latency Test (MSLT) criteria for narcolepsy (50 vs 6%, p\u2005\u0026lt;\u2005.001). Of those with typical cataplexy, 88% had low, 7% intermediate, and 5% normal hypocretin-1 levels (p\u2005\u0026lt;\u2005.001). Atypical cataplexy was also associated with hypocretin deficiency but to a lesser extent. A hypocretin-1 cutoff of 150 pg/mL best predicted the presence of typical cataplexy and/or positive PSG and MSLT findings.\n\nIndividuals with intermediate hypocretin-1 levels or typical cataplexy more often have outcomes fitting the PSG and MSLT criteria for narcolepsy than those with normal levels or atypical cataplexy. In addition, typical cataplexy has a much stronger association with hypocretin-1 deficiency than atypical cataplexy. We suggest increasing the NT1 diagnostic hypocretin-1 cutoff and adding the presence of clearly defined typical cataplexy to the diagnostic criteria of NT1. Clinical trial information: This study is not registered in a clinical trial register, as it has a retrospective database design.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/35554594/"}, {"abstract": "Despite strong circumstantial evidence for the autoimmune hypothesis of narcolepsy, conventional immunological methods have failed to detect an autoantibody. This study investigated the real-time effects of narcoleptic immunoglobulins on a spontaneous colonic migrating motor complex (CMMC) preparation. IgG from patients with narcolepsy with cataplexy or healthy controls was added directly to isolated mouse colons undergoing CMMC activity to test for autoantibodies that disrupt colonic motility. The effect of immunoglobulins prepared for clinical intravenous treatment (IVIg) on autoantibody-mediated colonic disruption was also assessed. Narcoleptic IgGs markedly reduced the frequency of CMMCs or irreversibly abolished them. Abrogation of CMMCs was followed by an increase in the resting tension of the colon preparation and appearance of atropine-sensitive phasic smooth muscle contractions. IVIg partially neutralized the inhibitory effect of narcoleptic IgG on the CMMCs. The dramatic effect of narcoleptic IgG on CMMC generation is consistent with an autoantibody-mediated disruption of enteric neural pathways. The ex vivo whole-organ approach allows real-time examination of the physiological effects of the narcoleptic autoantibody and offers a new avenue for exploring the autoimmune basis of narcolepsy. The neutralizing effect of IVIg on the autoantibody provides a rationale for the reported clinical improvement in cataplexy when IVIg are given at disease onset.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "19052222", "label": "19052222", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19052222\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2008\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e An autoantibody in narcolepsy disrupts colonic migrating motor complexes.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Journal of neuroscience : the official journal of the Society for Neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDespite strong circumstantial evidence for the autoimmune hypothesis of narcolepsy, conventional immunological methods have failed to detect an autoantibody. This study investigated the real-time effects of narcoleptic immunoglobulins on a spontaneous colonic migrating motor complex (CMMC) preparation. IgG from patients with narcolepsy with cataplexy or healthy controls was added directly to isolated mouse colons undergoing CMMC activity to test for autoantibodies that disrupt colonic motility. The effect of immunoglobulins prepared for clinical intravenous treatment (IVIg) on autoantibody-mediated colonic disruption was also assessed. Narcoleptic IgGs markedly reduced the frequency of CMMCs or irreversibly abolished them. Abrogation of CMMCs was followed by an increase in the resting tension of the colon preparation and appearance of atropine-sensitive phasic smooth muscle contractions. IVIg partially neutralized the inhibitory effect of narcoleptic IgG on the CMMCs. The dramatic effect of narcoleptic IgG on CMMC generation is consistent with an autoantibody-mediated disruption of enteric neural pathways. The ex vivo whole-organ approach allows real-time examination of the physiological effects of the narcoleptic autoantibody and offers a new avenue for exploring the autoimmune basis of narcolepsy. The neutralizing effect of IVIg on the autoantibody provides a rationale for the reported clinical improvement in cataplexy when IVIg are given at disease onset.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19052222/"}, {"abstract": "The aims of the study were to determine the demographic, clinical, and polysomnographic characteristics of narcolepsy, and to address the difficulties in diagnosing narcolepsy and cataplexy, which is a cardinal symptom. We also ventured to investigate the differences between narcolepsy with and without cataplexy.\n\nData were collected retrospectively from patients diagnosed with narcolepsy at the Sleep Disorder Unit of Singapore General Hospital over 5 years. Each patient had had a detailed clinical evaluation and overnight polysomnography (PSG) followed by a multiple sleep latency test (MSLT).\n\nA total of 28 cases were studied. Males made up 85.7% of the total and females, 14.3%. The mean age was 30.9 years. All had excessive daytime sleepiness. Other manifestations were cataplexy (48.1%), sleep paralysis (51.9%), hypnogogic hallucinations (84%), disturbed night sleep (29.2%), automatisms (17.4%) and catnaps (95.8%). The mean duration of symptoms was 7.24 years. In the MSLT, the mean values for mean sleep latency and number of sleep onset rapid eye movement (REM) periods (SOREMP) were 4.3 minutes and 2.7, respectively. Narcolepsy was associated with obstructive sleep apnoea and periodic limb movement disorder (35.7%). All the variables were compared between those who had narcolepsy with cataplexy and without cataplexy. The duration of presenting complaint, REM latency, respiratory disturbance index, number of SOREMPs and the presence of sleep paralysis were significantly different in the 2 groups.\n\nNarcolepsy predominantly affects young males. Concurrence of other sleep disorders is not uncommon. Some differences are evident between those who have narcolepsy with and without cataplexy.", "color": "#ff7f0e", "id": "15726225", "label": "15726225", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15726225\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy in Singapore: is it an elusive disease?\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Annals of the Academy of Medicine, Singapore\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe aims of the study were to determine the demographic, clinical, and polysomnographic characteristics of narcolepsy, and to address the difficulties in diagnosing narcolepsy and cataplexy, which is a cardinal symptom. We also ventured to investigate the differences between narcolepsy with and without cataplexy.\n\nData were collected retrospectively from patients diagnosed with narcolepsy at the Sleep Disorder Unit of Singapore General Hospital over 5 years. Each patient had had a detailed clinical evaluation and overnight polysomnography (PSG) followed by a multiple sleep latency test (MSLT).\n\nA total of 28 cases were studied. Males made up 85.7% of the total and females, 14.3%. The mean age was 30.9 years. All had excessive daytime sleepiness. Other manifestations were cataplexy (48.1%), sleep paralysis (51.9%), hypnogogic hallucinations (84%), disturbed night sleep (29.2%), automatisms (17.4%) and catnaps (95.8%). The mean duration of symptoms was 7.24 years. In the MSLT, the mean values for mean sleep latency and number of sleep onset rapid eye movement (REM) periods (SOREMP) were 4.3 minutes and 2.7, respectively. Narcolepsy was associated with obstructive sleep apnoea and periodic limb movement disorder (35.7%). All the variables were compared between those who had narcolepsy with cataplexy and without cataplexy. The duration of presenting complaint, REM latency, respiratory disturbance index, number of SOREMPs and the presence of sleep paralysis were significantly different in the 2 groups.\n\nNarcolepsy predominantly affects young males. Concurrence of other sleep disorders is not uncommon. Some differences are evident between those who have narcolepsy with and without cataplexy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15726225/"}, {"abstract": "The treatment options currently available for narcolepsy are often unsatisfactory due to suboptimal efficacy, troublesome side effects, development of drug tolerance, and inconvenience. Our understanding of the neurobiology of narcolepsy has greatly improved over the last decade. This knowledge has not yet translated into additional therapeutic options for patients, but progress is being made. Some compounds, such as histaminergic H3 receptor antagonists, may prove useful in symptom control of narcolepsy. The prospect of finding a cure still seems distant, but hypocretin replacement therapy offers some promise. In this narrative review, we describe these developments and others which may yield more effective narcolepsy treatments in the future.", "color": "#2ca02c", "id": "26045680", "label": "26045680", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 26045680\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2015\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Unmet needs of patients with narcolepsy: perspectives on emerging treatment options.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature and science of sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe treatment options currently available for narcolepsy are often unsatisfactory due to suboptimal efficacy, troublesome side effects, development of drug tolerance, and inconvenience. Our understanding of the neurobiology of narcolepsy has greatly improved over the last decade. This knowledge has not yet translated into additional therapeutic options for patients, but progress is being made. Some compounds, such as histaminergic H3 receptor antagonists, may prove useful in symptom control of narcolepsy. The prospect of finding a cure still seems distant, but hypocretin replacement therapy offers some promise. In this narrative review, we describe these developments and others which may yield more effective narcolepsy treatments in the future.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/26045680/"}, {"abstract": "Sporadic narcolepsy with cataplexy is a disabling disease that is strongly associated with the major histocompatibility class II allele HLA DQB1*0602 and is characterized by profound reduction in the cerebrospinal fluid (CSF) concentration of hypocretin 1 levels. This article provides a comprehensive review of the evidence that neurologic autoimmunity is the pathogenic basis of narcolepsy with cataplexy. Despite this evidence, specific antibody markers for narcolepsy have been elusive. Clinical trials using intravenous immunoglobulin infusions in recent onset narcolepsy with cataplexy have led to improvement in cataplexy in some patients. Future research must focus on elucidation of immune markers and early ameliorative treatments for narcolepsy.", "color": "#ff7f0e", "id": "16401544", "label": "16401544", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 16401544\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy: a review of evidence for autoimmune diathesis.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e International review of psychiatry (Abingdon, England)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSporadic narcolepsy with cataplexy is a disabling disease that is strongly associated with the major histocompatibility class II allele HLA DQB1*0602 and is characterized by profound reduction in the cerebrospinal fluid (CSF) concentration of hypocretin 1 levels. This article provides a comprehensive review of the evidence that neurologic autoimmunity is the pathogenic basis of narcolepsy with cataplexy. Despite this evidence, specific antibody markers for narcolepsy have been elusive. Clinical trials using intravenous immunoglobulin infusions in recent onset narcolepsy with cataplexy have led to improvement in cataplexy in some patients. Future research must focus on elucidation of immune markers and early ameliorative treatments for narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/16401544/"}, {"abstract": "Narcolepsy is a neurological disorder known to be associated with human leukocyte antigen (HLA)-DQB1*0602 in humans. In a canine model, the disorder is also genetically linked to a gene of high homology with the human mu-switch-like immunoglobulin (Ig) gene (current LOD score 13.6 at 0% recombination). Since association with HLA or other immune function polymorphic genes (T cell receptor of Ig, mainly) is a hallmark of most autoimmune diseases, it is proposed that autoimmunity may also play a role in the development of narcolepsy. Arguments for and against this hypothesis are reviewed. It is shown that both on the basis of the most recent molecular studies, and because of some of its clinical features, narcolepsy may be an autoimmune disorder. However, neither systemic nor central nervous system (CNS) evidence of any autoimmune abnormality have ever been found. To reconcile this discrepancy, it is suggested that the pathological immune process involved in narcolepsy could be difficult to detect because it is restricted to a very small region of the brain or targets a low abundance neuroeffector. Alternatively, it is possible that a more fundamental relationship is involved between sleep generation and immune regulation. The pathophysiology of narcolepsy may then involve new CNS-immune mechanisms that may shed new light on the sleep process itself.", "color": "#aec7e8", "id": "7795891", "label": "7795891", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 7795891\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1995\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy and immunity.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Advances in neuroimmunology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a neurological disorder known to be associated with human leukocyte antigen (HLA)-DQB1*0602 in humans. In a canine model, the disorder is also genetically linked to a gene of high homology with the human mu-switch-like immunoglobulin (Ig) gene (current LOD score 13.6 at 0% recombination). Since association with HLA or other immune function polymorphic genes (T cell receptor of Ig, mainly) is a hallmark of most autoimmune diseases, it is proposed that autoimmunity may also play a role in the development of narcolepsy. Arguments for and against this hypothesis are reviewed. It is shown that both on the basis of the most recent molecular studies, and because of some of its clinical features, narcolepsy may be an autoimmune disorder. However, neither systemic nor central nervous system (CNS) evidence of any autoimmune abnormality have ever been found. To reconcile this discrepancy, it is suggested that the pathological immune process involved in narcolepsy could be difficult to detect because it is restricted to a very small region of the brain or targets a low abundance neuroeffector. Alternatively, it is possible that a more fundamental relationship is involved between sleep generation and immune regulation. The pathophysiology of narcolepsy may then involve new CNS-immune mechanisms that may shed new light on the sleep process itself.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/7795891/"}, {"abstract": "Our aim was to investigate the natural evolution of cataplexy and polysomnographic features in untreated children with narcolepsy with cataplexy. To this end, clinical, polysomnographic, and cataplexy-video assessments were performed at diagnosis (mean age of 10 \u00b1 3 and disease duration of 1 \u00b1 1 years) and after a median follow-up of 3 years from symptom onset (mean age of 12 \u00b1 4 years) in 21 children with narcolepsy with cataplexy and hypocretin 1 deficiency (tested in 19 subjects). Video assessment was also performed in two control groups matched for age and sex at first evaluation and follow-up and was blindly scored for presence of hypotonic (negative) and active movements. Patients\u0026#x27; data at diagnosis and at follow-up were contrasted, compared with controls, and related with age and disease duration. At diagnosis children with narcolepsy with cataplexy showed an increase of sleep time during the 24 h; at follow-up sleep time and nocturnal sleep latency shortened, in the absence of other polysomnographic or clinical (including body mass index) changes. Hypotonic phenomena and selected facial movements decreased over time and, tested against disease duration and age, appeared as age-dependent. At onset, childhood narcolepsy with cataplexy is characterized by an abrupt increase of total sleep over the 24 h, generalized hypotonia and motor overactivity. With time, the picture of cataplexy evolves into classic presentation (i.e., brief muscle weakness episodes triggered by emotions), whereas total sleep time across the 24 h decreases, returning to more age-appropriate levels.", "color": "#2ca02c", "id": "24142146", "label": "24142146", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24142146\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Clinical and polysomnographic course of childhood narcolepsy with cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Brain : a journal of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eOur aim was to investigate the natural evolution of cataplexy and polysomnographic features in untreated children with narcolepsy with cataplexy. To this end, clinical, polysomnographic, and cataplexy-video assessments were performed at diagnosis (mean age of 10 \u00b1 3 and disease duration of 1 \u00b1 1 years) and after a median follow-up of 3 years from symptom onset (mean age of 12 \u00b1 4 years) in 21 children with narcolepsy with cataplexy and hypocretin 1 deficiency (tested in 19 subjects). Video assessment was also performed in two control groups matched for age and sex at first evaluation and follow-up and was blindly scored for presence of hypotonic (negative) and active movements. Patients\u0026#x27; data at diagnosis and at follow-up were contrasted, compared with controls, and related with age and disease duration. At diagnosis children with narcolepsy with cataplexy showed an increase of sleep time during the 24 h; at follow-up sleep time and nocturnal sleep latency shortened, in the absence of other polysomnographic or clinical (including body mass index) changes. Hypotonic phenomena and selected facial movements decreased over time and, tested against disease duration and age, appeared as age-dependent. At onset, childhood narcolepsy with cataplexy is characterized by an abrupt increase of total sleep over the 24 h, generalized hypotonia and motor overactivity. With time, the picture of cataplexy evolves into classic presentation (i.e., brief muscle weakness episodes triggered by emotions), whereas total sleep time across the 24 h decreases, returning to more age-appropriate levels.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24142146/"}, {"abstract": "Excessive daytime sleepiness (EDS) is a common complaint in the general population, which may be associated with a wide range of sleep disorders and other medical conditions. Narcolepsy is a sleep disorder characterized primarily by EDS, which involves a substantial burden of illness but is often overlooked or misdiagnosed. In addition to identifying low cerebrospinal fluid (CSF) hypocretin (orexin) levels, evaluation for narcolepsy requires in-laboratory polysomnography (PSG). Polysomnography is the gold standard for diagnosis of obstructive sleep apnea (OSA) as well as other sleep disorders. However, the use of home sleep apnea testing (HSAT) to screen for OSA in adults with EDS has increased greatly based on its lower cost, lower technical complexity, and greater convenience, versus PSG. The most commonly used, types 3 and 4, portable monitors for HSAT lack capability for electroencephalogram recording, which is necessary for the diagnosis of narcolepsy and other sleep disorders and is provided by PSG. These limitations, combined with the increased use of HSAT for evaluation of EDS, may further exacerbate the under-recognition of narcolepsy and other hypersomnias, either as primary or comorbid disorders with OSA. Adherence to expert consensus guidelines for use of HSAT is essential. Differential clinical characteristics of patients with narcolepsy and OSA may help guide correct diagnosis. Continued EDS in patients diagnosed and treated for OSA may indicate comorbid narcolepsy or another sleep disorder. Although HSAT may diagnose OSA in appropriately selected patients, it cannot rule out or diagnose narcolepsy. Therefore, at present, PSG and MSLT remain the cornerstone for narcolepsy diagnosis.", "color": "#2ca02c", "id": "30803831", "label": "30803831", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 30803831\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2019\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The role of home sleep testing for evaluation of patients with excessive daytime sleepiness: focus on obstructive sleep apnea and narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eExcessive daytime sleepiness (EDS) is a common complaint in the general population, which may be associated with a wide range of sleep disorders and other medical conditions. Narcolepsy is a sleep disorder characterized primarily by EDS, which involves a substantial burden of illness but is often overlooked or misdiagnosed. In addition to identifying low cerebrospinal fluid (CSF) hypocretin (orexin) levels, evaluation for narcolepsy requires in-laboratory polysomnography (PSG). Polysomnography is the gold standard for diagnosis of obstructive sleep apnea (OSA) as well as other sleep disorders. However, the use of home sleep apnea testing (HSAT) to screen for OSA in adults with EDS has increased greatly based on its lower cost, lower technical complexity, and greater convenience, versus PSG. The most commonly used, types 3 and 4, portable monitors for HSAT lack capability for electroencephalogram recording, which is necessary for the diagnosis of narcolepsy and other sleep disorders and is provided by PSG. These limitations, combined with the increased use of HSAT for evaluation of EDS, may further exacerbate the under-recognition of narcolepsy and other hypersomnias, either as primary or comorbid disorders with OSA. Adherence to expert consensus guidelines for use of HSAT is essential. Differential clinical characteristics of patients with narcolepsy and OSA may help guide correct diagnosis. Continued EDS in patients diagnosed and treated for OSA may indicate comorbid narcolepsy or another sleep disorder. Although HSAT may diagnose OSA in appropriately selected patients, it cannot rule out or diagnose narcolepsy. Therefore, at present, PSG and MSLT remain the cornerstone for narcolepsy diagnosis.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/30803831/"}, {"abstract": "Although the association of the measles, mumps, and rubella vaccine with autism spectrum disorder has been convincingly disproven, the onset of certain brain-related autoimmune and inflammatory disorders has been found to be temporally associated with the antecedent administration of various vaccines. This study examines whether antecedent vaccinations are associated with increased incidence of obsessive-compulsive disorder (OCD), anorexia nervosa (AN), anxiety disorder, chronic tic disorder, attention deficit hyperactivity disorder, major depressive disorder, and bipolar disorder in a national sample of privately insured children.\n\nUsing claims data, we compared the prior year\u0026#x27;s occurrence of vaccinations in children and adolescents aged 6-15\u2009years with the above neuropsychiatric disorders that were newly diagnosed between January 2002 and December 2007, as well as two control conditions, broken bones and open wounds. Subjects were matched with controls according to age, gender, geographical area, and seasonality. Conditional logistic regression models were used to determine the association of prior vaccinations with each condition.\n\nSubjects with newly diagnosed AN were more likely than controls to have had any vaccination in the previous 3\u2009months [hazard ratio (HR) 1.80, 95% confidence interval 1.21-2.68]. Influenza vaccinations during the prior 3, 6, and 12\u2009months were also associated with incident diagnoses of AN, OCD, and an anxiety disorder. Several other associations were also significant with HRs greater than 1.40 (hepatitis A with OCD and AN; hepatitis B with AN; and meningitis with AN and chronic tic disorder).\n\nThis pilot epidemiologic analysis implies that the onset of some neuropsychiatric disorders may be temporally related to prior vaccinations in a subset of individuals. These findings warrant further investigation, but do not prove a causal role of antecedent infections or vaccinations in the pathoetiology of these conditions. Given the modest magnitude of these findings in contrast to the clear public health benefits of the timely administration of vaccines in preventing mortality and morbidity in childhood infectious diseases, we encourage families to maintain vaccination schedules according to CDC guidelines.", "color": "#2ca02c", "id": "28154539", "label": "28154539", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 28154539\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2017\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Temporal Association of Certain Neuropsychiatric Disorders Following Vaccination of Children and Adolescents: A Pilot Case-Control Study.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Frontiers in psychiatry\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAlthough the association of the measles, mumps, and rubella vaccine with autism spectrum disorder has been convincingly disproven, the onset of certain brain-related autoimmune and inflammatory disorders has been found to be temporally associated with the antecedent administration of various vaccines. This study examines whether antecedent vaccinations are associated with increased incidence of obsessive-compulsive disorder (OCD), anorexia nervosa (AN), anxiety disorder, chronic tic disorder, attention deficit hyperactivity disorder, major depressive disorder, and bipolar disorder in a national sample of privately insured children.\n\nUsing claims data, we compared the prior year\u0026#x27;s occurrence of vaccinations in children and adolescents aged 6-15\u2009years with the above neuropsychiatric disorders that were newly diagnosed between January 2002 and December 2007, as well as two control conditions, broken bones and open wounds. Subjects were matched with controls according to age, gender, geographical area, and seasonality. Conditional logistic regression models were used to determine the association of prior vaccinations with each condition.\n\nSubjects with newly diagnosed AN were more likely than controls to have had any vaccination in the previous 3\u2009months [hazard ratio (HR) 1.80, 95% confidence interval 1.21-2.68]. Influenza vaccinations during the prior 3, 6, and 12\u2009months were also associated with incident diagnoses of AN, OCD, and an anxiety disorder. Several other associations were also significant with HRs greater than 1.40 (hepatitis A with OCD and AN; hepatitis B with AN; and meningitis with AN and chronic tic disorder).\n\nThis pilot epidemiologic analysis implies that the onset of some neuropsychiatric disorders may be temporally related to prior vaccinations in a subset of individuals. These findings warrant further investigation, but do not prove a causal role of antecedent infections or vaccinations in the pathoetiology of these conditions. Given the modest magnitude of these findings in contrast to the clear public health benefits of the timely administration of vaccines in preventing mortality and morbidity in childhood infectious diseases, we encourage families to maintain vaccination schedules according to CDC guidelines.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/28154539/"}, {"abstract": "Murine and canine narcolepsy can be caused by mutations of the hypocretin (Hcrt) (orexin) precursor or Hcrt receptor genes. In contrast to these animal models, most human narcolepsy is not familial, is discordant in identical twins, and has not been linked to mutations of the Hcrt system. Thus, the cause of human narcolepsy remains unknown. Here we show that human narcoleptics have an 85%-95% reduction in the number of Hcrt neurons. Melanin-concentrating hormone (MCH) neurons, which are intermixed with Hcrt cells in the normal brain, are not reduced in number, indicating that cell loss is relatively specific for Hcrt neurons. The presence of gliosis in the hypocretin cell region is consistent with a degenerative process being the cause of the Hcrt cell loss in narcolepsy.", "color": "#ff7f0e", "id": "11055430", "label": "11055430", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11055430\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2000\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Reduced number of hypocretin neurons in human narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neuron\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eMurine and canine narcolepsy can be caused by mutations of the hypocretin (Hcrt) (orexin) precursor or Hcrt receptor genes. In contrast to these animal models, most human narcolepsy is not familial, is discordant in identical twins, and has not been linked to mutations of the Hcrt system. Thus, the cause of human narcolepsy remains unknown. Here we show that human narcoleptics have an 85%-95% reduction in the number of Hcrt neurons. Melanin-concentrating hormone (MCH) neurons, which are intermixed with Hcrt cells in the normal brain, are not reduced in number, indicating that cell loss is relatively specific for Hcrt neurons. The presence of gliosis in the hypocretin cell region is consistent with a degenerative process being the cause of the Hcrt cell loss in narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11055430/"}, {"abstract": "Even though the most impressive manifestation of narcolepsy is excessive sleepiness, paradoxically a significant number of patients have trouble sleeping at night. A wide array of alterations can affect the night-time sleep of a narcoleptic patient, and the aim of this review is to increase awareness on this issue, thereby enhancing the care of narcoleptic patients by more specific approaches to their disturbed night sleep. This review covers a broad variety of nocturnal sleep features in narcolepsy. Starting from animal models and the clinical features of patients, the paper then discusses the many comorbid conditions found in narcolepsy at night, the most advanced methods of analysis and the few recent advances in the specific treatment of night sleep in narcoleptic patients.", "color": "#ff7f0e", "id": "18282773", "label": "18282773", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 18282773\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2008\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Nocturnal aspects of narcolepsy with cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eEven though the most impressive manifestation of narcolepsy is excessive sleepiness, paradoxically a significant number of patients have trouble sleeping at night. A wide array of alterations can affect the night-time sleep of a narcoleptic patient, and the aim of this review is to increase awareness on this issue, thereby enhancing the care of narcoleptic patients by more specific approaches to their disturbed night sleep. This review covers a broad variety of nocturnal sleep features in narcolepsy. Starting from animal models and the clinical features of patients, the paper then discusses the many comorbid conditions found in narcolepsy at night, the most advanced methods of analysis and the few recent advances in the specific treatment of night sleep in narcoleptic patients.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/18282773/"}, {"abstract": "We have recently reported the presence of an immunoglobulin G (IgG) autoantibody (Ab) in patients with narcolepsy with cataplexy that abolishes spontaneous colonic migrating motor complexes (CMMCs) and increases smooth muscle tension and atropine-sensitive phasic contractions in a physiological assay of an isolated colon. In this study, we used the cholinesterase inhibitor, neostigmine, to explore the mechanism of the narcoleptic IgG-mediated disruption of enteric motor function in four patients with narcolepsy with cataplexy and to identify a pharmacological mimic of the Ab. Neostigmine potentiated the narcoleptic IgG-mediated increase in smooth muscle resting tension and phasic smooth muscle contractions by an atropine-sensitive mechanism but exerted no effect on resting tension in the presence of control IgG. Decreased frequency of CMMCs mediated by IgG with anti-M3R activity was reversed by neostigmine. Therefore, a challenge with a cholinesterase inhibitor improves the specificity of the CMMC assay for narcoleptic IgG. Tetrodotoxin (TTX), a neuronal sodium channel blocker, also abolished CMMCs and increased resting tone, and a similar potentiation was observed with neostigmine; thus, TTX is a mimic of the functional effects of the narcoleptic IgG in this bioassay. These findings provide a link to pharmacological studies of canine narcolepsy and are consistent with a functional blockade of both excitatory and inhibitory motor neurons by the narcoleptic Ab, similar to the TTX mimic, presumably by binding to an autoantigenic target expressed in both populations of neurons.", "color": "#ff7f0e", "id": "19806080", "label": "19806080", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19806080\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Potentiation of a functional autoantibody in narcolepsy by a cholinesterase inhibitor.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Laboratory investigation; a journal of technical methods and pathology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eWe have recently reported the presence of an immunoglobulin G (IgG) autoantibody (Ab) in patients with narcolepsy with cataplexy that abolishes spontaneous colonic migrating motor complexes (CMMCs) and increases smooth muscle tension and atropine-sensitive phasic contractions in a physiological assay of an isolated colon. In this study, we used the cholinesterase inhibitor, neostigmine, to explore the mechanism of the narcoleptic IgG-mediated disruption of enteric motor function in four patients with narcolepsy with cataplexy and to identify a pharmacological mimic of the Ab. Neostigmine potentiated the narcoleptic IgG-mediated increase in smooth muscle resting tension and phasic smooth muscle contractions by an atropine-sensitive mechanism but exerted no effect on resting tension in the presence of control IgG. Decreased frequency of CMMCs mediated by IgG with anti-M3R activity was reversed by neostigmine. Therefore, a challenge with a cholinesterase inhibitor improves the specificity of the CMMC assay for narcoleptic IgG. Tetrodotoxin (TTX), a neuronal sodium channel blocker, also abolished CMMCs and increased resting tone, and a similar potentiation was observed with neostigmine; thus, TTX is a mimic of the functional effects of the narcoleptic IgG in this bioassay. These findings provide a link to pharmacological studies of canine narcolepsy and are consistent with a functional blockade of both excitatory and inhibitory motor neurons by the narcoleptic Ab, similar to the TTX mimic, presumably by binding to an autoantigenic target expressed in both populations of neurons.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19806080/"}, {"abstract": "A study of the pattern of Sleep/Wake disturbance in frontotemporal dementia (FTD).\n\nSleep diaries and prolonged actigraphy were used to record the activity, sleep and wake of 13 patients with a clinical diagnosis of FTD. These were compared with diaries and actigraphy from normal age/sex matched controls and also to a population with probable Alzheimer\u0026#x27;s disease (AD).\n\nThere was significant sleep/wake disturbance in FTD. This occurred throughout the course of the illness and the nature of the sleep disturbance was different to patients with AD. FTD subjects showed increased nocturnal activity and decreased morning activity compared with controls, suggesting possible phase delay. Sleep diary data confirmed decreased sleep efficiency and decreased total sleep in all FTD patients.\n\nWe describe significant sleep disturbance in non-institutionalized patients with FTD and suggest that early sleep disturbance may help differentiate between FTD and AD.", "color": "#ff7f0e", "id": "19170747", "label": "19170747", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19170747\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Disrupted sleep and circadian patterns in frontotemporal dementia.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e European journal of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eA study of the pattern of Sleep/Wake disturbance in frontotemporal dementia (FTD).\n\nSleep diaries and prolonged actigraphy were used to record the activity, sleep and wake of 13 patients with a clinical diagnosis of FTD. These were compared with diaries and actigraphy from normal age/sex matched controls and also to a population with probable Alzheimer\u0026#x27;s disease (AD).\n\nThere was significant sleep/wake disturbance in FTD. This occurred throughout the course of the illness and the nature of the sleep disturbance was different to patients with AD. FTD subjects showed increased nocturnal activity and decreased morning activity compared with controls, suggesting possible phase delay. Sleep diary data confirmed decreased sleep efficiency and decreased total sleep in all FTD patients.\n\nWe describe significant sleep disturbance in non-institutionalized patients with FTD and suggest that early sleep disturbance may help differentiate between FTD and AD.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19170747/"}, {"abstract": "Narcolepsy is not a rare disease. Age of onset varies from childhood to the 5th decade. Evidence for a genetic basis stems from the overall rate of narcolepsy and/or disorder of excessive somnolence among first degree relatives. The clinical features include overwhelming episodes of sleep, excessive daytime somnolence, hypnagogic hallucinations, disturbed nocturnal sleep; manifestations of dissociated REM sleep inhibitory process, cataplexy and sleep paralysis; and a special polygraphic pattern: the sleep onset REM episode. Not all symptoms are necessarily present at the onset or even during the course of narcolepsy. Excessive daytime somnolence never disappears completely while other symptoms may. Narcolepsy is a disabling condition. Its aetiology is still poorly understood but the use of natural animal models, namely dogs and horses, has been an important contribution in the areas of genetic, pharmacological and direct neurochemical analysis. Treatment of excessive daytime somnolence is still primarily based upon CNS stimulants while treatment of cataplexy and other related symptoms rests on chlorimipramine. However, new treatments are being tested, which could be of significant value.", "color": "#1f77b4", "id": "3909916", "label": "3909916", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 3909916\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1985\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy. Clinical features and aetiology.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Annals of clinical research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is not a rare disease. Age of onset varies from childhood to the 5th decade. Evidence for a genetic basis stems from the overall rate of narcolepsy and/or disorder of excessive somnolence among first degree relatives. The clinical features include overwhelming episodes of sleep, excessive daytime somnolence, hypnagogic hallucinations, disturbed nocturnal sleep; manifestations of dissociated REM sleep inhibitory process, cataplexy and sleep paralysis; and a special polygraphic pattern: the sleep onset REM episode. Not all symptoms are necessarily present at the onset or even during the course of narcolepsy. Excessive daytime somnolence never disappears completely while other symptoms may. Narcolepsy is a disabling condition. Its aetiology is still poorly understood but the use of natural animal models, namely dogs and horses, has been an important contribution in the areas of genetic, pharmacological and direct neurochemical analysis. Treatment of excessive daytime somnolence is still primarily based upon CNS stimulants while treatment of cataplexy and other related symptoms rests on chlorimipramine. However, new treatments are being tested, which could be of significant value.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/3909916/"}, {"abstract": "Hypocretins/orexins are rapidly emerging as functionally important neurotransmitters. Two related neuropeptides (Hcrt-1/OXA, Hcrt-2/OXB) encoded by the same precursor gene and two G-protein coupled receptors (Hcrtr1/OXR1, Hcrtr2/OXR2) are currently known. Hypocretin-containing cells are discretely localized within the perifornical hypothalamus but have widespread projections, with generally excitatory postsynaptic effects. Dense excitatory projections to all monoaminergic cell groups have been reported. A major emerging function for this system is likely to be the regulation of sleep. Alterations in hypocretin neurotransmission causes the sleep disorder narcolepsy in mice, dogs and humans. Effects on appetite, neuroendocrine and energy metabolism regulation are also suggested by other studies. Hypocretins are uniquely positioned to link sleep, appetite and neuroendocrine control, three behaviors of major importance in psychiatry. The potential role of this system in regulating the sleep cycle, modulating wakefulness at selected circadian times and in mediating the deleterious effects of sleep deprivation is discussed.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "11682267", "label": "11682267", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11682267\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2001\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e A commentary on the neurobiology of the hypocretin/orexin system.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neuropsychopharmacology : official publication of the American College of Neuropsychopharmacology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHypocretins/orexins are rapidly emerging as functionally important neurotransmitters. Two related neuropeptides (Hcrt-1/OXA, Hcrt-2/OXB) encoded by the same precursor gene and two G-protein coupled receptors (Hcrtr1/OXR1, Hcrtr2/OXR2) are currently known. Hypocretin-containing cells are discretely localized within the perifornical hypothalamus but have widespread projections, with generally excitatory postsynaptic effects. Dense excitatory projections to all monoaminergic cell groups have been reported. A major emerging function for this system is likely to be the regulation of sleep. Alterations in hypocretin neurotransmission causes the sleep disorder narcolepsy in mice, dogs and humans. Effects on appetite, neuroendocrine and energy metabolism regulation are also suggested by other studies. Hypocretins are uniquely positioned to link sleep, appetite and neuroendocrine control, three behaviors of major importance in psychiatry. The potential role of this system in regulating the sleep cycle, modulating wakefulness at selected circadian times and in mediating the deleterious effects of sleep deprivation is discussed.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11682267/"}, {"abstract": "Because of unspecific diagnostic criteria, there is much controversy around narcolepsy type 2, its existence and its frequency. With this retrospective and purely descriptive study, we aimed to compare the frequency of narcolepsy type 2 compared to the well-described narcolepsy type 1, in a large (n\u00a0=\u00a03,782) retrospective sample from a single tertiary sleep centre. After 2\u00a0weeks washout of sleep-wake active medication, all patients with excessive daytime sleepiness (n\u00a0=\u00a01,392) underwent 2\u00a0weeks actigraphy, polysomnography and multiple sleep latency test, and all diagnoses were made along current diagnostic criteria. Narcolepsy type 1 was diagnosed in 91 patients, and 191 patients without cataplexy had multiple sleep latency test (MSLT) results indicating narcolepsy. After exclusion of shift work syndrome (n\u00a0=\u00a019), suspected insufficient sleep syndrome (n\u00a0=\u00a0128), delayed sleep phase syndrome (n\u00a0=\u00a04) and obstructive sleep apnea (n\u00a0=\u00a034), six patients were diagnosed with narcolepsy type 2, of whom two patients later developed narcolepsy type 1. Altogether, our observations suggest that narcolepsy type 2 exists, but its frequency may be much lower compared to narcolepsy type 1. In addition, they emphasize the importance of scrupulously excluding other potential causes of sleepiness, if possible, with 2-week actigraphy and polysomnography.", "color": "#2ca02c", "id": "32989797", "label": "32989797", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 32989797\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2021\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy type 2: A rare, yet existing entity.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of sleep research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eBecause of unspecific diagnostic criteria, there is much controversy around narcolepsy type 2, its existence and its frequency. With this retrospective and purely descriptive study, we aimed to compare the frequency of narcolepsy type 2 compared to the well-described narcolepsy type 1, in a large (n\u00a0=\u00a03,782) retrospective sample from a single tertiary sleep centre. After 2\u00a0weeks washout of sleep-wake active medication, all patients with excessive daytime sleepiness (n\u00a0=\u00a01,392) underwent 2\u00a0weeks actigraphy, polysomnography and multiple sleep latency test, and all diagnoses were made along current diagnostic criteria. Narcolepsy type 1 was diagnosed in 91 patients, and 191 patients without cataplexy had multiple sleep latency test (MSLT) results indicating narcolepsy. After exclusion of shift work syndrome (n\u00a0=\u00a019), suspected insufficient sleep syndrome (n\u00a0=\u00a0128), delayed sleep phase syndrome (n\u00a0=\u00a04) and obstructive sleep apnea (n\u00a0=\u00a034), six patients were diagnosed with narcolepsy type 2, of whom two patients later developed narcolepsy type 1. Altogether, our observations suggest that narcolepsy type 2 exists, but its frequency may be much lower compared to narcolepsy type 1. In addition, they emphasize the importance of scrupulously excluding other potential causes of sleepiness, if possible, with 2-week actigraphy and polysomnography.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/32989797/"}, {"abstract": "Narcolepsy type 1 (NT1) is a sleep-wake disorder in which people typically experience excessive daytime sleepiness, cataplexy and other sleep-wake disturbances impairing daily life activities. NT1 symptoms are due to hypocretin deficiency. The cause for the observed hypocretin deficiency remains unclear, even though the most likely hypothesis is that this is due to an auto-immune process. The search for autoantibodies and autoreactive T-cells has not yet produced conclusive evidence for or against the auto-immune hypothesis. Other mechanisms, such as reduced corticotrophin-releasing hormone production in the paraventricular nucleus have recently been suggested. There is no reversive treatment, and the therapeutic approach is symptomatic. Early diagnosis and appropriate NT1 treatment is essential, especially in children to prevent impaired cognitive, emotional and social development. Hypocretin receptor agonists have been designed to replace the attenuated hypocretin signalling. Pre-clinical and clinical trials have shown encouraging initial results. A better understanding of NT1 pathophysiology may contribute to faster diagnosis or treatments, which may cure or prevent it.", "color": "#2ca02c", "id": "39241492", "label": "39241492", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 39241492\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2024\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Recent insights into the pathophysiology of narcolepsy type 1.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy type 1 (NT1) is a sleep-wake disorder in which people typically experience excessive daytime sleepiness, cataplexy and other sleep-wake disturbances impairing daily life activities. NT1 symptoms are due to hypocretin deficiency. The cause for the observed hypocretin deficiency remains unclear, even though the most likely hypothesis is that this is due to an auto-immune process. The search for autoantibodies and autoreactive T-cells has not yet produced conclusive evidence for or against the auto-immune hypothesis. Other mechanisms, such as reduced corticotrophin-releasing hormone production in the paraventricular nucleus have recently been suggested. There is no reversive treatment, and the therapeutic approach is symptomatic. Early diagnosis and appropriate NT1 treatment is essential, especially in children to prevent impaired cognitive, emotional and social development. Hypocretin receptor agonists have been designed to replace the attenuated hypocretin signalling. Pre-clinical and clinical trials have shown encouraging initial results. A better understanding of NT1 pathophysiology may contribute to faster diagnosis or treatments, which may cure or prevent it.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/39241492/"}, {"abstract": "A surprisingly high association between an HLA-DR locus antigen and narcolepsy was revealed in the Japanese. All 40 Japanese patients with narcolepsy (22 males and 18 females) were confirmed to be DR2 positive. However, the DR2 of the patients was found to associate negatively with Bw52, whereas Bw52-DR2 is the commonest haplotype in normal Japanese population. These data suggested that a \u0026quot;disease\u0026quot; allele predisposing to narcolepsy was inherited with relatively rare haplotypes with DR2 in the Japanese.", "color": "#1f77b4", "id": "6597978", "label": "6597978", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 6597978\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1984\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e HLA antigens in Japanese patients with narcolepsy. All the patients were DR2 positive.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Tissue antigens\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eA surprisingly high association between an HLA-DR locus antigen and narcolepsy was revealed in the Japanese. All 40 Japanese patients with narcolepsy (22 males and 18 females) were confirmed to be DR2 positive. However, the DR2 of the patients was found to associate negatively with Bw52, whereas Bw52-DR2 is the commonest haplotype in normal Japanese population. These data suggested that a \u0026quot;disease\u0026quot; allele predisposing to narcolepsy was inherited with relatively rare haplotypes with DR2 in the Japanese.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/6597978/"}, {"abstract": "Narcolepsy, a neurological disorder affecting 1 in 2000 individuals, is associated with HLA-DQB1*0602 and low cerebrospinal fluid (CSF) hypocretin (orexin) levels.\n\nTo delineate the spectrum of the hypocretin deficiency syndrome and to establish CSF hypocretin-1 measurements as a diagnostic tool for narcolepsy.\n\nDiagnosis, HLA-DQ, clinical data, the multiple sleep latency test (MSLT), and CSF hypocretin-1 were studied in a case series of patients with sleep disorders from 1999 to 2002. Signal detection analysis was used to determine the CSF hypocretin-1 levels best predictive for International Classification of Sleep Disorders (ICSD)-defined narcolepsy (blinded criterion standard). Clinical and demographic features were compared in narcoleptic subjects with and without low CSF hypocretin-1 levels.\n\nSleep disorder and neurology clinics in the United States and Europe, with biological testing performed at Stanford University, Stanford, Calif.\n\nThere were 274 patients with narcolepsy; hypersomnia; obstructive sleep apnea; restless legs syndrome; insomnia; and atypical hypersomnia cases such as familial cases, narcolepsy without cataplexy or without HLA-DQB1*0602, recurrent hypersomnias, and symptomatic cases (eg, Parkinson disease, depression, Prader-Willi syndrome, Niemann-Pick disease type C). The subject group also included 296 controls (healthy and with neurological disorders).\n\nVenopuncture for HLA typing, lumbar puncture for CSF analysis, primary diagnosis using the International Classification of Sleep Disorders, Stanford Sleep Inventory for evaluation of narcolepsy, and sleep recording studies.\n\nDiagnostic threshold for CSF hypocretin-1, HLA-DQB1*0602 positivity, and clinical and polysomnographic features.\n\nHLA-DQB1*0602 frequency was increased in narcolepsy with typical cataplexy (93% vs 17% in controls), narcolepsy without cataplexy (56%), and in essential hypersomnia (52%). Hypocretin-1 levels below 110 pg/mL were diagnostic for narcolepsy. Values above 200 pg/mL were considered normal. Most subjects with low levels were HLA-DQB1*0602-positive narcolepsy-cataplexy patients. These patients did not always have abnormal MSLT. Rare subjects without cataplexy, DQB1*0602, and/or with secondary narcolepsy had low levels. Ten subjects with hypersomnia had intermediate levels, 7 with narcolepsy (often HLA negative, of secondary nature, and/or with atypical cataplexy or no cataplexy), and 1 with periodic hypersomnia. Healthy controls and subjects with other sleep disorders all had normal levels. Neurological subjects had generally normal levels (n = 194). Intermediate (n = 30) and low (n = 3) levels were observed in various acute neuropathologic conditions.\n\nNarcolepsy-cataplexy with hypocretin deficiency is a genuine disease entity. Measuring CSF hypocretin-1 is a definitive diagnostic test, provided that it is interpreted within the clinical context. It may be most useful in cases with cataplexy and when the MSLT is difficult to interpret (ie, in subjects already treated with psychoactive drugs or with other concurrent sleep disorders).", "color": "#ff7f0e", "id": "12374492", "label": "12374492", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12374492\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2002\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The role of cerebrospinal fluid hypocretin measurement in the diagnosis of narcolepsy and other hypersomnias.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Archives of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy, a neurological disorder affecting 1 in 2000 individuals, is associated with HLA-DQB1*0602 and low cerebrospinal fluid (CSF) hypocretin (orexin) levels.\n\nTo delineate the spectrum of the hypocretin deficiency syndrome and to establish CSF hypocretin-1 measurements as a diagnostic tool for narcolepsy.\n\nDiagnosis, HLA-DQ, clinical data, the multiple sleep latency test (MSLT), and CSF hypocretin-1 were studied in a case series of patients with sleep disorders from 1999 to 2002. Signal detection analysis was used to determine the CSF hypocretin-1 levels best predictive for International Classification of Sleep Disorders (ICSD)-defined narcolepsy (blinded criterion standard). Clinical and demographic features were compared in narcoleptic subjects with and without low CSF hypocretin-1 levels.\n\nSleep disorder and neurology clinics in the United States and Europe, with biological testing performed at Stanford University, Stanford, Calif.\n\nThere were 274 patients with narcolepsy; hypersomnia; obstructive sleep apnea; restless legs syndrome; insomnia; and atypical hypersomnia cases such as familial cases, narcolepsy without cataplexy or without HLA-DQB1*0602, recurrent hypersomnias, and symptomatic cases (eg, Parkinson disease, depression, Prader-Willi syndrome, Niemann-Pick disease type C). The subject group also included 296 controls (healthy and with neurological disorders).\n\nVenopuncture for HLA typing, lumbar puncture for CSF analysis, primary diagnosis using the International Classification of Sleep Disorders, Stanford Sleep Inventory for evaluation of narcolepsy, and sleep recording studies.\n\nDiagnostic threshold for CSF hypocretin-1, HLA-DQB1*0602 positivity, and clinical and polysomnographic features.\n\nHLA-DQB1*0602 frequency was increased in narcolepsy with typical cataplexy (93% vs 17% in controls), narcolepsy without cataplexy (56%), and in essential hypersomnia (52%). Hypocretin-1 levels below 110 pg/mL were diagnostic for narcolepsy. Values above 200 pg/mL were considered normal. Most subjects with low levels were HLA-DQB1*0602-positive narcolepsy-cataplexy patients. These patients did not always have abnormal MSLT. Rare subjects without cataplexy, DQB1*0602, and/or with secondary narcolepsy had low levels. Ten subjects with hypersomnia had intermediate levels, 7 with narcolepsy (often HLA negative, of secondary nature, and/or with atypical cataplexy or no cataplexy), and 1 with periodic hypersomnia. Healthy controls and subjects with other sleep disorders all had normal levels. Neurological subjects had generally normal levels (n = 194). Intermediate (n = 30) and low (n = 3) levels were observed in various acute neuropathologic conditions.\n\nNarcolepsy-cataplexy with hypocretin deficiency is a genuine disease entity. Measuring CSF hypocretin-1 is a definitive diagnostic test, provided that it is interpreted within the clinical context. It may be most useful in cases with cataplexy and when the MSLT is difficult to interpret (ie, in subjects already treated with psychoactive drugs or with other concurrent sleep disorders).\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12374492/"}, {"abstract": "to report on symptoms and therapies used in childhood narcolepsy-cataplexy.\n\nretrospective series of 51 children who completed the Stanford Sleep Inventory. HLA-DQB1*0602 typing (all tested, and 100% positive), polysomnography or Multiple Sleep Latency Test (76%), and cerebrospinal fluid hypocretin-1 measurements (26%, all with low levels) were also conducted. Prospective data on medication response was collected in 78% using a specially designed questionnaire.\n\npatients were separated into children with onset of narcolepsy prior to (53%), around (29%), and after (18%) puberty. None of the children had secondary narcolepsy. Clinical features were similar across puberty groups, except for sleep paralysis, which increased in frequency with age. Common features included excessive weight gain (84% \u2265 4 kg within 6 months of onset of narcolepsy) and earlier puberty (when compared with family members), notably in subjects who gained the most weight. Streptococcus-positive throat infections were reported in 20% of cases within 6 months of onset of narcolepsy. Polysomnographic features were similar across groups, but 3 prepubertal children did not meet Multiple Sleep Latency Test diagnostic criteria. Regarding treatment, the most used and continued medications were modafinil (84% continued), sodium oxybate (79%), and venlafaxine (68%). Drugs such as methylphenidate, tricyclic antidepressants, or selective serotonin reuptake inhibitors were often tried but rarely continued. Modafinil was reported to be effective for treating sleepiness, venlafaxine for cataplexy, and sodium oxybate for all symptoms, across all puberty groups. At the conclusion of the study, half of children with prepubertal onset of narcolepsy were treated \u0026quot;off label\u0026quot; with sodium oxybate alone or with the addition of one other compound. In older children, however, most patients needed more than 2 drugs.\n\nthis study reports on the clinical features of childhood narcolepsy and documents the safe use of treatments commonly used in adults in young children.", "color": "#2ca02c", "id": "21102987", "label": "21102987", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21102987\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Clinical and therapeutic aspects of childhood narcolepsy-cataplexy: a retrospective study of 51 children.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eto report on symptoms and therapies used in childhood narcolepsy-cataplexy.\n\nretrospective series of 51 children who completed the Stanford Sleep Inventory. HLA-DQB1*0602 typing (all tested, and 100% positive), polysomnography or Multiple Sleep Latency Test (76%), and cerebrospinal fluid hypocretin-1 measurements (26%, all with low levels) were also conducted. Prospective data on medication response was collected in 78% using a specially designed questionnaire.\n\npatients were separated into children with onset of narcolepsy prior to (53%), around (29%), and after (18%) puberty. None of the children had secondary narcolepsy. Clinical features were similar across puberty groups, except for sleep paralysis, which increased in frequency with age. Common features included excessive weight gain (84% \u2265 4 kg within 6 months of onset of narcolepsy) and earlier puberty (when compared with family members), notably in subjects who gained the most weight. Streptococcus-positive throat infections were reported in 20% of cases within 6 months of onset of narcolepsy. Polysomnographic features were similar across groups, but 3 prepubertal children did not meet Multiple Sleep Latency Test diagnostic criteria. Regarding treatment, the most used and continued medications were modafinil (84% continued), sodium oxybate (79%), and venlafaxine (68%). Drugs such as methylphenidate, tricyclic antidepressants, or selective serotonin reuptake inhibitors were often tried but rarely continued. Modafinil was reported to be effective for treating sleepiness, venlafaxine for cataplexy, and sodium oxybate for all symptoms, across all puberty groups. At the conclusion of the study, half of children with prepubertal onset of narcolepsy were treated \u0026quot;off label\u0026quot; with sodium oxybate alone or with the addition of one other compound. In older children, however, most patients needed more than 2 drugs.\n\nthis study reports on the clinical features of childhood narcolepsy and documents the safe use of treatments commonly used in adults in young children.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21102987/"}, {"abstract": "Sleep disorders are prevalent non-motor symptoms in patients with Parkinson\u0026#x27;s disease (PD), significantly diminishing the overall quality of life for patients and potentially accelerating the deterioration of motor and cognitive functions, accelerating disease progression. Despi

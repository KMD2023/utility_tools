te increasing research on sleep disorders in PD, a comprehensive analysis of the knowledge structure and key issues in this field are still lacking. This study aims to identify research hotspots and emerging trends related to sleep disorders in PD through a detailed bibliometric analysis.\n\nOn October 1, 2024, an extensive search was conducted in the Web of Science Core Collection (WOSCC) database to gather relevant literature on sleep disorders in PD. Bibliometric and knowledge mapping analyses were performed using CiteSpace, VOSviewer, and bibliometrix.\n\nBetween January 1, 2004, and October 1, 2024, a total of 3,655 publications on sleep disorders in PD were published by 3,387 institutions across 87 countries. The volume of publications has shown a steady increase, a trend projected to continue. Current research is primarily centered on Neurosciences, Pharmacology, and Clinical Neurology. Emerging trends involve comprehensive evaluations of sleep, early diagnosis and prevention of various sleep disorder subtypes in PD, and advancing research through animal models to develop effective therapies. Emerging keywords include machine learning, sleep quality, biomarkers, covid-19, and mouse model.\n\nThis bibliometric analysis sheds light on the global landscape of PD-related sleep disorder research over the past two decades, highlighting key countries, institutions, authors, and journals driving advancements in the field. Moreover, it uncovers pivotal research hotspots and emerging trends, offering valuable insights and guidance for scholars engaged in this area.", "color": "#2ca02c", "id": "39902191", "label": "39902191", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 39902191\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2025\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e From Night to Light: A Bibliometric Analysis of the Global Research Trajectory of Sleep Disorders in Parkinson\u0026#x27;s Disease.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of multidisciplinary healthcare\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSleep disorders are prevalent non-motor symptoms in patients with Parkinson\u0026#x27;s disease (PD), significantly diminishing the overall quality of life for patients and potentially accelerating the deterioration of motor and cognitive functions, accelerating disease progression. Despite increasing research on sleep disorders in PD, a comprehensive analysis of the knowledge structure and key issues in this field are still lacking. This study aims to identify research hotspots and emerging trends related to sleep disorders in PD through a detailed bibliometric analysis.\n\nOn October 1, 2024, an extensive search was conducted in the Web of Science Core Collection (WOSCC) database to gather relevant literature on sleep disorders in PD. Bibliometric and knowledge mapping analyses were performed using CiteSpace, VOSviewer, and bibliometrix.\n\nBetween January 1, 2004, and October 1, 2024, a total of 3,655 publications on sleep disorders in PD were published by 3,387 institutions across 87 countries. The volume of publications has shown a steady increase, a trend projected to continue. Current research is primarily centered on Neurosciences, Pharmacology, and Clinical Neurology. Emerging trends involve comprehensive evaluations of sleep, early diagnosis and prevention of various sleep disorder subtypes in PD, and advancing research through animal models to develop effective therapies. Emerging keywords include machine learning, sleep quality, biomarkers, covid-19, and mouse model.\n\nThis bibliometric analysis sheds light on the global landscape of PD-related sleep disorder research over the past two decades, highlighting key countries, institutions, authors, and journals driving advancements in the field. Moreover, it uncovers pivotal research hotspots and emerging trends, offering valuable insights and guidance for scholars engaged in this area.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/39902191/"}, {"abstract": "Narcolepsy is a disabling neurologic condition affecting 1 in 2000 individuals, characterized by sleepiness, cataplexy, and transitions from wakefulness into rapid-eye-movement sleep. Current treatments include amphetamine-like stimulants and antidepressants. Human narcolepsy is HLA-associated, multigenic, and environmentally influenced. Positional cloning was used to isolate narcolepsy genes in canine families with autosomal recessive narcolepsy transmission. Three mutations in the G-protein-coupled hypocretin (orexin) receptor-2 (Hcrtr-2) gene were identified. In humans, most cases of narcolepsy are not linked to hypocretin (Hcrt) ligand or receptor mutations but are associated with undetectable cerebrospinal fluid Hcrt-1 levels. A single Hcrt gene/narcolepsy mutation was identified in narcoleptic patients. Hcrt-1 is wake-promoting in vivo, and studies in sporadic human narcolepsy indicate a loss of brain Hcrt-1 and Hcrt-2 and a disappearance of Hcrt-1-containing cells in the hypothalamus. Narcolepsy with cataplexy may therefore be due to Hcrt deficiency. The HLA association in humans suggests possible autoimmune activity against hypothalamic Hcrt-containing cells. Hypocretins may also have roles in regulating normal sleep, appetite, neuroendocrine function and energy metabolism, uniquely positioning them as a link between multiple important behaviors. Abnormal Hcrt transmission is also found in neurologic disorders featuring excessive daytime sleepiness and/or hypothalamic abnormalities. Pharmacologic manipulations of Hcrts may have multiple therapeutic applications.", "color": "#ff7f0e", "id": "15301991", "label": "15301991", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15301991\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2004\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleep, sleep disorders and hypocretin (orexin).\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a disabling neurologic condition affecting 1 in 2000 individuals, characterized by sleepiness, cataplexy, and transitions from wakefulness into rapid-eye-movement sleep. Current treatments include amphetamine-like stimulants and antidepressants. Human narcolepsy is HLA-associated, multigenic, and environmentally influenced. Positional cloning was used to isolate narcolepsy genes in canine families with autosomal recessive narcolepsy transmission. Three mutations in the G-protein-coupled hypocretin (orexin) receptor-2 (Hcrtr-2) gene were identified. In humans, most cases of narcolepsy are not linked to hypocretin (Hcrt) ligand or receptor mutations but are associated with undetectable cerebrospinal fluid Hcrt-1 levels. A single Hcrt gene/narcolepsy mutation was identified in narcoleptic patients. Hcrt-1 is wake-promoting in vivo, and studies in sporadic human narcolepsy indicate a loss of brain Hcrt-1 and Hcrt-2 and a disappearance of Hcrt-1-containing cells in the hypothalamus. Narcolepsy with cataplexy may therefore be due to Hcrt deficiency. The HLA association in humans suggests possible autoimmune activity against hypothalamic Hcrt-containing cells. Hypocretins may also have roles in regulating normal sleep, appetite, neuroendocrine function and energy metabolism, uniquely positioning them as a link between multiple important behaviors. Abnormal Hcrt transmission is also found in neurologic disorders featuring excessive daytime sleepiness and/or hypothalamic abnormalities. Pharmacologic manipulations of Hcrts may have multiple therapeutic applications.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15301991/"}, {"abstract": "An association between an adjuvanted (AS03) A/H1N1 pandemic vaccine and narcolepsy has been reported in Europe.\n\nTo assess narcolepsy risk following administration of a similar vaccine in Quebec.\n\nRetrospective population-based study.\n\nNeurologists and lung specialists in the province were invited to report narcolepsy cases to a single reference centre.\n\nPatients were interviewed by two sleep experts and standard diagnostic tests were performed. Immunization status was verified in the provincial pandemic influenza vaccination registry.\n\nConfirmed narcolepsy with or without cataplexy with onset of excessive daytime sleepiness between January 1st, 2009, and December 31st, 2010. Relative risks (RRs) were calculated using a Poisson model in a cohort analysis, by a self-controlled case series (SCCS) and a case-control method.\n\nA total of 24 cases were included and overall incidence rate was 1.5 per million person-years. A cluster of 7 cases was observed among vaccinated persons in the winter 2009-2010. In the primary cohort analysis, 16-week post-vaccination RR was 4.32 (95% CI: 1.50-11.12). RR was 2.07 (0.70-6.17) in the SCCS, and 1.48 (0.37-7.03) using the case-control method. Estimates were lower when observation was restricted to the period of pandemic influenza circulation, and tended to be higher in persons \u0026lt;20 years old and for cataplexy cases.\n\nResults are compatible with an excess risk of approximately one case per million vaccine doses, mainly in persons less than 20 years of age. However, a confounding effect of the influenza infection cannot be ruled out.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "25264897", "label": "25264897", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25264897\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Risk of narcolepsy associated with inactivated adjuvanted (AS03) A/H1N1 (2009) pandemic influenza vaccine in Quebec.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e PloS one\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAn association between an adjuvanted (AS03) A/H1N1 pandemic vaccine and narcolepsy has been reported in Europe.\n\nTo assess narcolepsy risk following administration of a similar vaccine in Quebec.\n\nRetrospective population-based study.\n\nNeurologists and lung specialists in the province were invited to report narcolepsy cases to a single reference centre.\n\nPatients were interviewed by two sleep experts and standard diagnostic tests were performed. Immunization status was verified in the provincial pandemic influenza vaccination registry.\n\nConfirmed narcolepsy with or without cataplexy with onset of excessive daytime sleepiness between January 1st, 2009, and December 31st, 2010. Relative risks (RRs) were calculated using a Poisson model in a cohort analysis, by a self-controlled case series (SCCS) and a case-control method.\n\nA total of 24 cases were included and overall incidence rate was 1.5 per million person-years. A cluster of 7 cases was observed among vaccinated persons in the winter 2009-2010. In the primary cohort analysis, 16-week post-vaccination RR was 4.32 (95% CI: 1.50-11.12). RR was 2.07 (0.70-6.17) in the SCCS, and 1.48 (0.37-7.03) using the case-control method. Estimates were lower when observation was restricted to the period of pandemic influenza circulation, and tended to be higher in persons \u0026lt;20 years old and for cataplexy cases.\n\nResults are compatible with an excess risk of approximately one case per million vaccine doses, mainly in persons less than 20 years of age. However, a confounding effect of the influenza infection cannot be ruled out.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25264897/"}, {"abstract": "", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "21102981", "label": "21102981", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21102981\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Post-H1N1 narcolepsy-cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21102981/"}, {"abstract": "Hypothalamic excitatory hypocretin (orexin) neurons have been discovered in 1998 and found to have widespread projections to basal forebrain, monoaminergic and cholinergic brainstem, and spinal cord regions. The hypocretin system is influenced both neuronally (e.g. suprachiasmatic nucleus, GABAergic, cholinergic and aminergic brainstem nuclei) as well as metabolically (e.g. glucose, ghrelin, and leptin). Physiologically the hypocretin system has been implicated in the regulation of behaviours that are associated with wakefulness, locomotion, and feeding. A role in REM sleep, neuroendocrine, autonomic and metabolic functions has also been suggested. Pathophysiologically a deficient hypocretin neurotransmission has been found in human narcolepsy and (engineered) animal models of the disorder. Different mechanisms are involved including (1) degeneration of hypocretin neurons (mice), (2) hypocretin ligand deficiency (humans, mice, dogs), (3) hypocretin receptor deficiency (mice, dogs). Reports of low hypocretin-1 cerebrospinal fluid levels in neurologic conditions (e.g. Guillain-Barr\u00e9 syndrome, traumatic brain injury, hypothalamic lesions) with and without sleep-wake disturbances and, on the other hand, observations of normal levels in about 11% of narcoleptics raise questions about the exact nature and pathophysiological base of the link between hypocretin deficiency and clinical manifestations in human narcolepsy.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "15979356", "label": "15979356", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15979356\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Hypocretins (orexins): clinical impact of the discovery of a neurotransmitter.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHypothalamic excitatory hypocretin (orexin) neurons have been discovered in 1998 and found to have widespread projections to basal forebrain, monoaminergic and cholinergic brainstem, and spinal cord regions. The hypocretin system is influenced both neuronally (e.g. suprachiasmatic nucleus, GABAergic, cholinergic and aminergic brainstem nuclei) as well as metabolically (e.g. glucose, ghrelin, and leptin). Physiologically the hypocretin system has been implicated in the regulation of behaviours that are associated with wakefulness, locomotion, and feeding. A role in REM sleep, neuroendocrine, autonomic and metabolic functions has also been suggested. Pathophysiologically a deficient hypocretin neurotransmission has been found in human narcolepsy and (engineered) animal models of the disorder. Different mechanisms are involved including (1) degeneration of hypocretin neurons (mice), (2) hypocretin ligand deficiency (humans, mice, dogs), (3) hypocretin receptor deficiency (mice, dogs). Reports of low hypocretin-1 cerebrospinal fluid levels in neurologic conditions (e.g. Guillain-Barr\u00e9 syndrome, traumatic brain injury, hypothalamic lesions) with and without sleep-wake disturbances and, on the other hand, observations of normal levels in about 11% of narcoleptics raise questions about the exact nature and pathophysiological base of the link between hypocretin deficiency and clinical manifestations in human narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15979356/"}, {"abstract": "As the most cost-effective intervention in preventive medicine and as a crucial element of any public health program, vaccination is used extensively with over 90% coverage in many countries. As approximately 5-8% of the population in developed countries suffer from an autoimmune disorder, people with an autoimmune disease are most likely to be exposed to some vaccines before or after the disease onset. In fact, a number of inflammatory disorders of the central nervous system have been associated with the administration of various vaccines. These adverse events, be they spurious associations or genuine reactions to the vaccine, may lead to difficulties in obtaining public trust in mass vaccination programs. There is, thus, an urgent need to understand whether vaccination triggers or enhances autoimmune responses.\n\nBy reviewing vaccine-associated inflammatory diseases of the central nervous system, this study describes the current knowledge on whether the safety signal was coincidental, as in the case of multiple sclerosis with several vaccines, or truly reflected a causal link, as in narcolepsy with cataplexy following pandemic H1N1 influenza virus vaccination.\n\nThe lessons learnt emphasize a central role of thorough, ideally prospective, epidemiological studies followed, if the signal is deemed plausible or real, by immunological investigations.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "27023738", "label": "27023738", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 27023738\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2016\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Vaccine-associated inflammatory diseases of the central nervous system: from signals to causation.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Current opinion in neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAs the most cost-effective intervention in preventive medicine and as a crucial element of any public health program, vaccination is used extensively with over 90% coverage in many countries. As approximately 5-8% of the population in developed countries suffer from an autoimmune disorder, people with an autoimmune disease are most likely to be exposed to some vaccines before or after the disease onset. In fact, a number of inflammatory disorders of the central nervous system have been associated with the administration of various vaccines. These adverse events, be they spurious associations or genuine reactions to the vaccine, may lead to difficulties in obtaining public trust in mass vaccination programs. There is, thus, an urgent need to understand whether vaccination triggers or enhances autoimmune responses.\n\nBy reviewing vaccine-associated inflammatory diseases of the central nervous system, this study describes the current knowledge on whether the safety signal was coincidental, as in the case of multiple sclerosis with several vaccines, or truly reflected a causal link, as in narcolepsy with cataplexy following pandemic H1N1 influenza virus vaccination.\n\nThe lessons learnt emphasize a central role of thorough, ideally prospective, epidemiological studies followed, if the signal is deemed plausible or real, by immunological investigations.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/27023738/"}, {"abstract": "Narcolepsy type 1 (NT1) is a hypersomnia characterized by excessive daytime sleepiness and cataplexy. Inappropriate regulation of fatty acid metabolism has been suggested to be involved in the pathophysiology of NT1, but the detailed mechanisms remain uncertain. Here we performed a metabolomic analysis of cerebrospinal fluid samples from 14 NT1 and 17 control subjects using a novel capillary electrophoresis coupled with Fourier transform mass spectrometry. A total of 268 metabolites were identified and the amount of histidine was the most significantly increased in NT1 patients (p = 4.0 \u00d7 10-4). Validation analysis using high-performance liquid chromatography (HPLC) including independent replication samples also identified the association of histidine (p = 2.02 \u00d7 10-3). Further, levels of histamine, which is synthesized from histidine, were also examined using HPLC and were found to be significantly decreased in NT1 patients (p = 6.12 \u00d7 10-4). Pathway analysis with nominally significant metabolites identified several pathways related to the metabolism of glycogenic amino acids, suggesting that glycogenesis is enhanced in NT1 as a compensatory mechanism for fatty acid metabolism. We performed further exploratory analysis, searching for metabolites associated with sleep variables from polysomnography and the multiple sleep latency test. As a result, 5\u0026#x27;-deoxy-5\u0026#x27;-methylthioadenosine showed a significant association with apnea-hypopnea index (p = 2.66 \u00d710-6). Moreover, gamma aminobutyric acid displayed a negative correlation with rapid eye movement sleep latency (REML), and thus might represent an intriguing target for future studies to elucidate how the controlling circuit of REM sleep is associated with abnormally short REML in NT1.", "color": "#2ca02c", "id": "32412602", "label": "32412602", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 32412602\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2020\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Metabolome analysis using cerebrospinal fluid from narcolepsy type 1 patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy type 1 (NT1) is a hypersomnia characterized by excessive daytime sleepiness and cataplexy. Inappropriate regulation of fatty acid metabolism has been suggested to be involved in the pathophysiology of NT1, but the detailed mechanisms remain uncertain. Here we performed a metabolomic analysis of cerebrospinal fluid samples from 14 NT1 and 17 control subjects using a novel capillary electrophoresis coupled with Fourier transform mass spectrometry. A total of 268 metabolites were identified and the amount of histidine was the most significantly increased in NT1 patients (p = 4.0 \u00d7 10-4). Validation analysis using high-performance liquid chromatography (HPLC) including independent replication samples also identified the association of histidine (p = 2.02 \u00d7 10-3). Further, levels of histamine, which is synthesized from histidine, were also examined using HPLC and were found to be significantly decreased in NT1 patients (p = 6.12 \u00d7 10-4). Pathway analysis with nominally significant metabolites identified several pathways related to the metabolism of glycogenic amino acids, suggesting that glycogenesis is enhanced in NT1 as a compensatory mechanism for fatty acid metabolism. We performed further exploratory analysis, searching for metabolites associated with sleep variables from polysomnography and the multiple sleep latency test. As a result, 5\u0026#x27;-deoxy-5\u0026#x27;-methylthioadenosine showed a significant association with apnea-hypopnea index (p = 2.66 \u00d710-6). Moreover, gamma aminobutyric acid displayed a negative correlation with rapid eye movement sleep latency (REML), and thus might represent an intriguing target for future studies to elucidate how the controlling circuit of REM sleep is associated with abnormally short REML in NT1.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/32412602/"}, {"abstract": "Orexin A (OXA) and orexin B were originally isolated as hypothalamic peptides regulating sleep, wakefulness and feeding. However, growing evidence suggests that orexins have major functions also in the peripheral tissues. Central orexigenic pathways originating from medulla activate the hypothalamus-pituitary axis and can influence the sympathetic tone. Orexins and their receptors are widely dispersed throughout the intestine, where orexin receptors are regulated by the nutritional status, affect insulin secretion and intestinal motility. Although the primary source of the peptide has not been elucidated, OXA is detected in plasma and its level varies in response to the metabolic state. In this review, we focus on the current knowledge on peripheral functions of orexins and discuss possible endocrine, paracrine and neurocrine roles.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "18294339", "label": "18294339", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 18294339\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2008\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Functions of orexins in peripheral tissues.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Acta physiologica (Oxford, England)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eOrexin A (OXA) and orexin B were originally isolated as hypothalamic peptides regulating sleep, wakefulness and feeding. However, growing evidence suggests that orexins have major functions also in the peripheral tissues. Central orexigenic pathways originating from medulla activate the hypothalamus-pituitary axis and can influence the sympathetic tone. Orexins and their receptors are widely dispersed throughout the intestine, where orexin receptors are regulated by the nutritional status, affect insulin secretion and intestinal motility. Although the primary source of the peptide has not been elucidated, OXA is detected in plasma and its level varies in response to the metabolic state. In this review, we focus on the current knowledge on peripheral functions of orexins and discuss possible endocrine, paracrine and neurocrine roles.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/18294339/"}, {"abstract": "Although narcolepsy is rarely diagnosed before adulthood, symptoms often begin much earlier and can easily mimic psychiatric disorders in children and adolescents. Clinical experience from a pediatric sleep center is reviewed in 16 consecutive cases of polysomnographically proven narcolepsy with onset of symptoms by age 13 years. Only 1 of the 16 patients presented with the classic clinical tetrad of symptoms (sleepiness, cataplexy, hypnagogic hallucinations, and sleep paralysis). Behavioral and emotional disturbances were present in 12 of 16 cases, with four patients appearing to have been misdiagnosed with a psychiatric disorder before recognition of the narcolepsy. Obesity appeared as an unexpected association in this case series, with 11 of the 16 narcoleptic patients found to be overweight at the time of diagnosis. The varied clinical presentations, polysomnographic findings, family history, and associated psychiatric symptoms are described. The importance of considering narcolepsy in the differential diagnosis of any child or adolescent with excessive sleepiness is emphasized.", "color": "#aec7e8", "id": "8083140", "label": "8083140", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 8083140\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1994\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e A clinical picture of child and adolescent narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of the American Academy of Child and Adolescent Psychiatry\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAlthough narcolepsy is rarely diagnosed before adulthood, symptoms often begin much earlier and can easily mimic psychiatric disorders in children and adolescents. Clinical experience from a pediatric sleep center is reviewed in 16 consecutive cases of polysomnographically proven narcolepsy with onset of symptoms by age 13 years. Only 1 of the 16 patients presented with the classic clinical tetrad of symptoms (sleepiness, cataplexy, hypnagogic hallucinations, and sleep paralysis). Behavioral and emotional disturbances were present in 12 of 16 cases, with four patients appearing to have been misdiagnosed with a psychiatric disorder before recognition of the narcolepsy. Obesity appeared as an unexpected association in this case series, with 11 of the 16 narcoleptic patients found to be overweight at the time of diagnosis. The varied clinical presentations, polysomnographic findings, family history, and associated psychiatric symptoms are described. The importance of considering narcolepsy in the differential diagnosis of any child or adolescent with excessive sleepiness is emphasized.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/8083140/"}, {"abstract": "Hypersomnia following head injury is quite common, but the diagnosis of posttraumatic narcolepsy has tended to court controversy to the extent that the existence of this disorder has been questioned. The recent discovery of the hypocretins (orexins) and the subsequent confirmation that their deficiency causes narcolepsy have shed light on the pathophysiology of narcolepsy. Damage to or dysfunction of the hypothalamic cells that produce hypocretin (orexin), from whatever cause, can give rise to narcolepsy. We have conducted a review of the literature on the subject and have included only those cases that have been confirmed by polysomnography. There are approximately 20 polysomnography-confirmed cases of posttraumatic narcolepsy published in the literature, to which we add a further 2 cases. The results suggest that patients with posttraumatic narcolepsy are a heterogeneous group with respect to clinical presentation, nature and severity of injury, time from index event to symptom onset, and HLA type. There is some evidence that this type of narcolepsy may follow a progressive course, suggesting that the index event sets off a cascade sequence that may involve the hypocretin system. Further research in this area is required to answer these hypotheses.", "color": "#ff7f0e", "id": "17561629", "label": "17561629", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 17561629\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Posttraumatic narcolepsy--two case reports and a mini review.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of clinical sleep medicine : JCSM : official publication of the American Academy of Sleep Medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHypersomnia following head injury is quite common, but the diagnosis of posttraumatic narcolepsy has tended to court controversy to the extent that the existence of this disorder has been questioned. The recent discovery of the hypocretins (orexins) and the subsequent confirmation that their deficiency causes narcolepsy have shed light on the pathophysiology of narcolepsy. Damage to or dysfunction of the hypothalamic cells that produce hypocretin (orexin), from whatever cause, can give rise to narcolepsy. We have conducted a review of the literature on the subject and have included only those cases that have been confirmed by polysomnography. There are approximately 20 polysomnography-confirmed cases of posttraumatic narcolepsy published in the literature, to which we add a further 2 cases. The results suggest that patients with posttraumatic narcolepsy are a heterogeneous group with respect to clinical presentation, nature and severity of injury, time from index event to symptom onset, and HLA type. There is some evidence that this type of narcolepsy may follow a progressive course, suggesting that the index event sets off a cascade sequence that may involve the hypocretin system. Further research in this area is required to answer these hypotheses.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/17561629/"}, {"abstract": "Billions of microorganisms inhabit the human gut and maintain overall health. Recent research has revealed the intricate interaction between the brain and gut microbiota through the microbiota-gut-brain axis (MGBA) and its effect on neurodegenerative disorders (NDDs). Alterations in the gut microbiota, known as gut dysbiosis, are linked to the development and progression of several NDDs. Studies suggest that the gut microbiota may be a viable target for improving cognitive health and reducing hallmarks of brain aging. Numerous pathways including hypothalamic-pituitary-adrenal axis stimulation, neurotransmitter release disruption, system-wide inflammation, and increased intestinal and blood-brain barrier permeability connect gut dysbiosis to neurological conditions. Metabolites produced by the gut microbiota influence neural processes that affect brain function. Clinical interventions depend on the capacity to understand the equilibrium between beneficial and detrimental gut microbiota, as it affects both neurodegeneration and neuroprotection. The importance of the gut microbiota and its metabolites during brain aging and the development of neurological disorders is summarized in this review. Moreover, we explored the possible therapeutic effects of the gut microbiota on age-related NDDs. Highlighting various pathways that connect the gut and the brain, this review identifies several important domains where gut microbiota-based interventions could offer possible solutions for age-related NDDs. Furthermore, prebiotics and probiotics are discussed as effective alternatives for mitigating indirect causes of gut dysbiosis. These therapeutic interventions are poised to play a significant role in improving dysbiosis and NDDs, paving the way for further research.", "color": "#2ca02c", "id": "40073931", "label": "40073931", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 40073931\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2025\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Unlocking the therapeutic potential of gut microbiota for preventing and treating aging-related neurological disorders.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eBillions of microorganisms inhabit the human gut and maintain overall health. Recent research has revealed the intricate interaction between the brain and gut microbiota through the microbiota-gut-brain axis (MGBA) and its effect on neurodegenerative disorders (NDDs). Alterations in the gut microbiota, known as gut dysbiosis, are linked to the development and progression of several NDDs. Studies suggest that the gut microbiota may be a viable target for improving cognitive health and reducing hallmarks of brain aging. Numerous pathways including hypothalamic-pituitary-adrenal axis stimulation, neurotransmitter release disruption, system-wide inflammation, and increased intestinal and blood-brain barrier permeability connect gut dysbiosis to neurological conditions. Metabolites produced by the gut microbiota influence neural processes that affect brain function. Clinical interventions depend on the capacity to understand the equilibrium between beneficial and detrimental gut microbiota, as it affects both neurodegeneration and neuroprotection. The importance of the gut microbiota and its metabolites during brain aging and the development of neurological disorders is summarized in this review. Moreover, we explored the possible therapeutic effects of the gut microbiota on age-related NDDs. Highlighting various pathways that connect the gut and the brain, this review identifies several important domains where gut microbiota-based interventions could offer possible solutions for age-related NDDs. Furthermore, prebiotics and probiotics are discussed as effective alternatives for mitigating indirect causes of gut dysbiosis. These therapeutic interventions are poised to play a significant role in improving dysbiosis and NDDs, paving the way for further research.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/40073931/"}, {"abstract": "", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "19841387", "label": "19841387", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19841387\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Normalization of hypocretin-1 in narcolepsy after intravenous immunoglobulin treatment.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19841387/"}, {"abstract": "The novel neuropeptides called hypocretins (orexins) have recently been identified as being localized exclusively in cell bodies in a subregion of the tuberal part of the hypothalamus. The structure of the hypocretins, their accumulation in vesicles of axon terminals, and their excitatory effect on cultured hypothalamic neurons suggest that the hypocretins function in intercellular communication. To characterize these peptides further and to help understand what physiological functions they may serve, we undertook an immunohistochemical study to examine the distribution of preprohypocretin-immunoreactive neurons and fibers in the rat brain. Preprohypocretin-positive neurons were found in the perifornical nucleus and in the dorsal and lateral hypothalamic areas. These cells were distinct from those that express melanin-concentrating hormone. Although they represent a restricted group of cells, their projections were widely distributed in the brain. We observed labeled fibers throughout the hypothalamus. The densest extrahypothalamic projection was found in the locus coeruleus. Fibers were also seen in the septal nuclei, the bed nucleus of the stria terminalis, the paraventricular and reuniens nuclei of the thalamus, the zona incerta, the subthalamic nucleus, the central gray, the substantia nigra, the raphe nuclei, the parabrachial area, the medullary reticular formation, and the nucleus of the solitary tract. Less prominent projections were found in cortical regions, central and anterior amygdaloid nuclei, and the olfactory bulb. These results suggest that hypocretins are likely to have a role in physiological functions in addition to food intake such as regulation of blood pressure, the neuroendocrine system, body temperature, and the sleep-waking cycle.", "color": "#aec7e8", "id": "9822755", "label": "9822755", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9822755\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1998\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Neurons containing hypocretin (orexin) project to multiple neuronal systems.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Journal of neuroscience : the official journal of the Society for Neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe novel neuropeptides called hypocretins (orexins) have recently been identified as being localized exclusively in cell bodies in a subregion of the tuberal part of the hypothalamus. The structure of the hypocretins, their accumulation in vesicles of axon terminals, and their excitatory effect on cultured hypothalamic neurons suggest that the hypocretins function in intercellular communication. To characterize these peptides further and to help understand what physiological functions they may serve, we undertook an immunohistochemical study to examine the distribution of preprohypocretin-immunoreactive neurons and fibers in the rat brain. Preprohypocretin-positive neurons were found in the perifornical nucleus and in the dorsal and lateral hypothalamic areas. These cells were distinct from those that express melanin-concentrating hormone. Although they represent a restricted group of cells, their projections were widely distributed in the brain. We observed labeled fibers throughout the hypothalamus. The densest extrahypothalamic projection was found in the locus coeruleus. Fibers were also seen in the septal nuclei, the bed nucleus of the stria terminalis, the paraventricular and reuniens nuclei of the thalamus, the zona incerta, the subthalamic nucleus, the central gray, the substantia nigra, the raphe nuclei, the parabrachial area, the medullary reticular formation, and the nucleus of the solitary tract. Less prominent projections were found in cortical regions, central and anterior amygdaloid nuclei, and the olfactory bulb. These results suggest that hypocretins are likely to have a role in physiological functions in addition to food intake such as regulation of blood pressure, the neuroendocrine system, body temperature, and the sleep-waking cycle.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9822755/"}, {"abstract": "Narcolepsy is a life-long sleep disorder with two distinct subtypes, narcolepsy type I and narcolepsy type II. It is now well recognized that the loss of hypocretin neurons underlies the pathogenesis of narcolepsy type I, however, the pathogenesis of narcolepsy type II is currently unknown. Both genetic and environmental factors play an important role in the pathogenesis of narcolepsy. There is increasing evidence that autoimmune processes may play a critical role in the loss of hypocretin neurons. Infections especially streptococcus and influenza have been proposed as a potential trigger for the autoimmune-mediated mechanism. Several recent studies have shown increased cases of pediatric narcolepsy following the 2009 H1N1 pandemic. The increased cases in Europe seem to be related to a specific type of H1N1 influenza vaccination (Pandemrix), while the increased cases in China are related to influenza infection. Children with narcolepsy can have an unusual presentation at disease onset including complex motor movements which may lead to delayed diagnosis. All classic narcolepsy tetrads are present in only a small proportion of children. The diagnosis of narcolepsy is confirmed by either obtaining cerebrospinal fluid hypocretin or overnight sleep study with the multiple sleep latency test (MSLT). There are limitations of using MSLT in young children such that a negative MSLT test cannot exclude narcolepsy. HLA markers have limited utility in narcolepsy, but it may be useful in young children with clinical suspicion of narcolepsy. For management, both pharmacologic and non-pharmacologic treatments are important in the management of narcolepsy. Pharmacotherapy is primarily aimed to address excessive daytime sleepiness and REM-related symptoms such as cataplexy. In addition to pharmacotherapy, routine screening of behavioral and psychosocial issues is warranted to identify patients who would benefit from bio-behavior intervention.", "color": "#2ca02c", "id": "34021733", "label": "34021733", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 34021733\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy in Children: Sleep disorders in children, A rapidly evolving field seeking consensus.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Pediatric pulmonology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a life-long sleep disorder with two distinct subtypes, narcolepsy type I and narcolepsy type II. It is now well recognized that the loss of hypocretin neurons underlies the pathogenesis of narcolepsy type I, however, the pathogenesis of narcolepsy type II is currently unknown. Both genetic and environmental factors play an important role in the pathogenesis of narcolepsy. There is increasing evidence that autoimmune processes may play a critical role in the loss of hypocretin neurons. Infections especially streptococcus and influenza have been proposed as a potential trigger for the autoimmune-mediated mechanism. Several recent studies have shown increased cases of pediatric narcolepsy following the 2009 H1N1 pandemic. The increased cases in Europe seem to be related to a specific type of H1N1 influenza vaccination (Pandemrix), while the increased cases in China are related to influenza infection. Children with narcolepsy can have an unusual presentation at disease onset including complex motor movements which may lead to delayed diagnosis. All classic narcolepsy tetrads are present in only a small proportion of children. The diagnosis of narcolepsy is confirmed by either obtaining cerebrospinal fluid hypocretin or overnight sleep study with the multiple sleep latency test (MSLT). There are limitations of using MSLT in young children such that a negative MSLT test cannot exclude narcolepsy. HLA markers have limited utility in narcolepsy, but it may be useful in young children with clinical suspicion of narcolepsy. For management, both pharmacologic and non-pharmacologic treatments are important in the management of narcolepsy. Pharmacotherapy is primarily aimed to address excessive daytime sleepiness and REM-related symptoms such as cataplexy. In addition to pharmacotherapy, routine screening of behavioral and psychosocial issues is warranted to identify patients who would benefit from bio-behavior intervention.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/34021733/"}, {"abstract": "Patients with a primary diagnosis of narcolepsy or idiopathic CNS hypersomnia seen at Stanford University Sleep Disorders Clinic over a 5-year period were studied retrospectively. The two patient groups were compared with respect to blood pressure, Minnesota Multiphasic Personality Inventory (MMPI) psychological profile, nocturnal sleep structure, prevalence and severity of sleep apnea and periodic leg movements in sleep, and daytime sleep tendency. Narcoleptic patients tended to have higher blood pressure, higher prevalence of abnormally elevated MMPI scores, more abbreviated and more disrupted sleep at night, and greater daytime sleep tendency. Sleep apnea and periodic leg movements were more prevalent in narcoleptic patients, but only periodic leg movements in sleep were more prevalent in narcoleptic patients than in the general population. Periodic leg movements during REM sleep were observed in more than one-third of narcoleptic patients, which may be an important pathophysiologic feature of this disorder.", "color": "#1f77b4", "id": "3704448", "label": "3704448", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 3704448\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1986\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Comparative polysomnographic study of narcolepsy and idiopathic central nervous system hypersomnia.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003ePatients with a primary diagnosis of narcolepsy or idiopathic CNS hypersomnia seen at Stanford University Sleep Disorders Clinic over a 5-year period were studied retrospectively. The two patient groups were compared with respect to blood pressure, Minnesota Multiphasic Personality Inventory (MMPI) psychological profile, nocturnal sleep structure, prevalence and severity of sleep apnea and periodic leg movements in sleep, and daytime sleep tendency. Narcoleptic patients tended to have higher blood pressure, higher prevalence of abnormally elevated MMPI scores, more abbreviated and more disrupted sleep at night, and greater daytime sleep tendency. Sleep apnea and periodic leg movements were more prevalent in narcoleptic patients, but only periodic leg movements in sleep were more prevalent in narcoleptic patients than in the general population. Periodic leg movements during REM sleep were observed in more than one-third of narcoleptic patients, which may be an important pathophysiologic feature of this disorder.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/3704448/"}, {"abstract": "Excessive daytime sleepiness (EDS) is a frequent cause for consultation and a defining symptom of narcolepsy and idiopathic hypersomnia (IH). The associated mechanisms remain unclear. Lipocalin-type prostaglandin D synthase (LPGDS) is a plausible sleep-inducing candidate. This study is to compare cerebral spinal fluid (CSF) and serum LPGDS levels in patients group with hypersomnia of central origin, including those with narcolepsy type 1 (NT1) and type 2 (NT2) and IH, to those in healthy controls (Con).\n\nSerum LPGDS, CSF LPGDS, and CSF hypocretin-1(Hcrt-1) levels were measured by ELISA in 122 narcolepsy patients (106 NT1 and 16 NT2), 27 IH, and 51Con.\n\nLPGDS levels in CSF (p = 0.02) and serum (p \u0026lt; 0.001) were 22%-25% lower in control subjects than in patients with EDS complaints, including NT1, NT2, and IH. In contrast to significant differences in CSF Hcrt-1 levels, CSF L-PGDS levels and serum L-PGDS were comparable among NT1, NT2, and IH (p \u0026gt; 0.05), except for slightly lower serum LPGDS in IH than in NT1 (p = 0.01). Serum L-PGDS correlated modestly and negatively to sleep latency on MSLT (r = -0.227, p = 0.007) in hypersomnia subjects.\n\nAs a somnogen-producing enzyme, CSF/serum LPGDS may serve as a new biomarker for EDS of central origin and imply a common pathogenetic association, but would complement rather than replaces orexin markers.", "color": "#2ca02c", "id": "33175978", "label": "33175978", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 33175978\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2021\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Lipocalin-type prostaglandin D synthase levels increase in patients with narcolepsy and idiopathic hypersomnia.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eExcessive daytime sleepiness (EDS) is a frequent cause for consultation and a defining symptom of narcolepsy and idiopathic hypersomnia (IH). The associated mechanisms remain unclear. Lipocalin-type prostaglandin D synthase (LPGDS) is a plausible sleep-inducing candidate. This study is to compare cerebral spinal fluid (CSF) and serum LPGDS levels in patients group with hypersomnia of central origin, including those with narcolepsy type 1 (NT1) and type 2 (NT2) and IH, to those in healthy controls (Con).\n\nSerum LPGDS, CSF LPGDS, and CSF hypocretin-1(Hcrt-1) levels were measured by ELISA in 122 narcolepsy patients (106 NT1 and 16 NT2), 27 IH, and 51Con.\n\nLPGDS levels in CSF (p = 0.02) and serum (p \u0026lt; 0.001) were 22%-25% lower in control subjects than in patients with EDS complaints, including NT1, NT2, and IH. In contrast to significant differences in CSF Hcrt-1 levels, CSF L-PGDS levels and serum L-PGDS were comparable among NT1, NT2, and IH (p \u0026gt; 0.05), except for slightly lower serum LPGDS in IH than in NT1 (p = 0.01). Serum L-PGDS correlated modestly and negatively to sleep latency on MSLT (r = -0.227, p = 0.007) in hypersomnia subjects.\n\nAs a somnogen-producing enzyme, CSF/serum LPGDS may serve as a new biomarker for EDS of central origin and imply a common pathogenetic association, but would complement rather than replaces orexin markers.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/33175978/"}, {"abstract": "Patients with narcolepsy-cataplexy (NC) mostly exhibit undetectable hypocretin levels. Hypocretin system is one of the key players in the complex interaction between sleep and the cardiovascular system. We tested the hypothesis that hypocretin deficiency affects cardiovascular risk factors by measuring nighttime and daytime ambulatory blood pressure (BP) and the night-to-day BP ratio as well as endothelial dysfunction by the digital pulse amplitude response in drug-free patients with NC compared to controls.\n\nSleep, clinical and biological cardiovascular risk factors, fingertip peripheral arterial tonometry, and 24-hour ambulatory BP monitoring were recorded in 50 drug-free patients with NC and 42 healthy control subjects, except for BP monitoring available in all controls but in 36 patients with NC.\n\nMore patients than controls were smokers, obese and with dyslipidemia. One-third of patients with NC were \u0026quot;non-dippers\u0026quot; (defined as \u0026lt;10% drop in BP during sleep) compared to only 3% of controls. The diastolic non-dipper BP profile had up to 12-fold higher odds of being associated with NC. We noted negative correlations between mean diastolic BP fall during night, REM sleep percentage and number of sleep onset REM periods, and a positive correlation with mean sleep latency on the MSLT. The digital pulse amplitude response measured by fingertip was similar between NC and controls.\n\nWe found a high percentage of non-dippers in patients with NC with association with REM sleep dysregulation. The blunted sleep-related BP dip in NC may be of clinical relevance, as it may indicate increased risk for cardiovascular events.", "color": "#2ca02c", "id": "22768053", "label": "22768053", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 22768053\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2012\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Non-dipping blood pressure profile in narcolepsy with cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e PloS one\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003ePatients with narcolepsy-cataplexy (NC) mostly exhibit undetectable hypocretin levels. Hypocretin system is one of the key players in the complex interaction between sleep and the cardiovascular system. We tested the hypothesis that hypocretin deficiency affects cardiovascular risk factors by measuring nighttime and daytime ambulatory blood pressure (BP) and the night-to-day BP ratio as well as endothelial dysfunction by the digital pulse amplitude response in drug-free patients with NC compared to controls.\n\nSleep, clinical and biological cardiovascular risk factors, fingertip peripheral arterial tonometry, and 24-hour ambulatory BP monitoring were recorded in 50 drug-free patients with NC and 42 healthy control subjects, except for BP monitoring available in all controls but in 36 patients with NC.\n\nMore patients than controls were smokers, obese and with dyslipidemia. One-third of patients with NC were \u0026quot;non-dippers\u0026quot; (defined as \u0026lt;10% drop in BP during sleep) compared to only 3% of controls. The diastolic non-dipper BP profile had up to 12-fold higher odds of being associated with NC. We noted negative correlations between mean diastolic BP fall during night, REM sleep percentage and number of sleep onset REM periods, and a positive correlation with mean sleep latency on the MSLT. The digital pulse amplitude response measured by fingertip was similar between NC and controls.\n\nWe found a high percentage of non-dippers in patients with NC with association with REM sleep dysregulation. The blunted sleep-related BP dip in NC may be of clinical relevance, as it may indicate increased risk for cardiovascular events.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/22768053/"}, {"abstract": "Narcolepsy is a sleep disorder characterized by excessive daytime sleepiness and attacks of muscle atonia triggered by strong emotions (cataplexy). Narcolepsy is caused by hypocretin (orexin) deficiency, paralleled by a dramatic loss in hypothalamic hypocretin-producing neurons. It is believed that narcolepsy is an autoimmune disorder, although definitive proof of this, such as the presence of autoantibodies, is still lacking. We engineered a transgenic mouse model to identify peptides enriched within hypocretin-producing neurons that could serve as potential autoimmune targets. Initial analysis indicated that the transcript encoding Tribbles homolog 2 (Trib2), previously identified as an autoantigen in autoimmune uveitis, was enriched in hypocretin neurons in these mice. ELISA analysis showed that sera from narcolepsy patients with cataplexy had higher Trib2-specific antibody titers compared with either normal controls or patients with idiopathic hypersomnia, multiple sclerosis, or other inflammatory neurological disorders. Trib2-specific antibody titers were highest early after narcolepsy onset, sharply decreased within 2-3 years, and then stabilized at levels substantially higher than that of controls for up to 30 years. High Trib2-specific antibody titers correlated with the severity of cataplexy. Serum of a patient showed specific immunoreactivity with over 86% of hypocretin neurons in the mouse hypothalamus. Thus, we have identified reactive autoantibodies in human narcolepsy, providing evidence that narcolepsy is an autoimmune disorder.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "20160349", "label": "20160349", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20160349\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Elevated Tribbles homolog 2-specific antibody levels in narcolepsy patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Journal of clinical investigation\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a sleep disorder characterized by excessive daytime sleepiness and attacks of muscle atonia triggered by strong emotions (cataplexy). Narcolepsy is caused by hypocretin (orexin) deficiency, paralleled by a dramatic loss in hypothalamic hypocretin-producing neurons. It is believed that narcolepsy is an autoimmune disorder, although definitive proof of this, such as the presence of autoantibodies, is still lacking. We engineered a transgenic mouse model to identify peptides enriched within hypocretin-producing neurons that could serve as potential autoimmune targets. Initial analysis indicated that the transcript encoding Tribbles homolog 2 (Trib2), previously identified as an autoantigen in autoimmune uveitis, was enriched in hypocretin neurons in these mice. ELISA analysis showed that sera from narcolepsy patients with cataplexy had higher Trib2-specific antibody titers compared with either normal controls or patients with idiopathic hypersomnia, multiple sclerosis, or other inflammatory neurological disorders. Trib2-specific antibody titers were highest early after narcolepsy onset, sharply decreased within 2-3 years, and then stabilized at levels substantially higher than that of controls for up to 30 years. High Trib2-specific antibody titers correlated with the severity of cataplexy. Serum of a patient showed specific immunoreactivity with over 86% of hypocretin neurons in the mouse hypothalamus. Thus, we have identified reactive autoantibodies in human narcolepsy, providing evidence that narcolepsy is an autoimmune disorder.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20160349/"}, {"abstract": "The diagnosis of narcolepsy without documented cataplexy is based on the observation of two or more sleep-onset REM periods (SOREMPs) during the Multiple Sleep Latency Test (MSLT). We report on the prevalence and correlates of SOREMPs in the community-based Wisconsin Sleep Cohort Study. MSLTs were conducted following nocturnal polysomnography (NPSG) and daily sleep diaries in 289 males and 267 females (age 35-70, 97% Caucasians). Multiple SOREMPs were observed in 13.1% of males and 5.6% of females. An MSLT mean sleep latency \u0026lt; or =8 min and \u0026gt; or =2 SOREMPs (diagnostic of narcolepsy) was observed in 5.9% (males) and 1.1% (females), all without cataplexy. Because of significant sex interactions, analyses were stratified by sex. Increased prevalence of HLA-DQB1*0602, a marker of narcolepsy, was observed in males but not in females with \u0026gt; or =2 SOREMPs. Males with multiple SOREMPs compared with those with no SOREMPs had shorter rapid eye movement (REM) latency during NPSG, were sleepier on the MSLT and reported increased sleepiness, hypnagogic hallucinations and cataplexy-like symptoms, suggesting a narcolepsy-like phenotype. In males only, the occurrence of SOREMPs increased with shift work and some indirect markers of sleep restriction, such as shorter sleep a day before NPSG. SOREMPs were unrelated to age, body mass index, depression (Zung Scale), anxiety (State-Trait Anxiety Scale) and the number of apnea and hypopnea events per hour of sleep (AHI), but were associated with decreased mean lowest oxygen saturation in males. Finally, we found that both males and females with SOREMPs reported taking more antidepressants, but those were of the types known not to suppress REM sleep. These results suggest a high prevalence of narcolepsy without cataplexy, as defined by the International Classification of Sleep Disorders, and/or a large number of false-positives for the MSLT.", "color": "#ff7f0e", "id": "16597649", "label": "16597649", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 16597649\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2006\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Correlates of sleep-onset REM periods during the Multiple Sleep Latency Test in community adults.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Brain : a journal of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe diagnosis of narcolepsy without documented cataplexy is based on the observation of two or more sleep-onset REM periods (SOREMPs) during the Multiple Sleep Latency Test (MSLT). We report on the prevalence and correlates of SOREMPs in the community-based Wisconsin Sleep Cohort Study. MSLTs were conducted following nocturnal polysomnography (NPSG) and daily sleep diaries in 289 males and 267 females (age 35-70, 97% Caucasians). Multiple SOREMPs were observed in 13.1% of males and 5.6% of females. An MSLT mean sleep latency \u0026lt; or =8 min and \u0026gt; or =2 SOREMPs (diagnostic of narcolepsy) was observed in 5.9% (males) and 1.1% (females), all without cataplexy. Because of significant sex interactions, analyses were stratified by sex. Increased prevalence of HLA-DQB1*0602, a marker of narcolepsy, was observed in males but not in females with \u0026gt; or =2 SOREMPs. Males with multiple SOREMPs compared with those with no SOREMPs had shorter rapid eye movement (REM) latency during NPSG, were sleepier on the MSLT and reported increased sleepiness, hypnagogic hallucinations and cataplexy-like symptoms, suggesting a narcolepsy-like phenotype. In males only, the occurrence of SOREMPs increased with shift work and some indirect markers of sleep restriction, such as shorter sleep a day before NPSG. SOREMPs were unrelated to age, body mass index, depression (Zung Scale), anxiety (State-Trait Anxiety Scale) and the number of apnea and hypopnea events per hour of sleep (AHI), but were associated with decreased mean lowest oxygen saturation in males. Finally, we found that both males and females with SOREMPs reported taking more antidepressants, but those were of the types known not to suppress REM sleep. These results suggest a high prevalence of narcolepsy without cataplexy, as defined by the International Classification of Sleep Disorders, and/or a large number of false-positives for the MSLT.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/16597649/"}, {"abstract": "Despite genetic and epidemiological evidence strongly supporting an autoimmune basis for narcolepsy type 1, the mechanisms involved have remained largely unknown. Here, we aimed to investigate whether the frequency and function of circulating follicular helper and follicular regulatory T cells are altered in narcolepsy type 1. Peripheral blood mononuclear cells were collected from 32 patients with narcolepsy type 1, including 11 who developed disease after Pandemrix\u00ae vaccination, and 32 age-, sex-, and HLA-DQB1*06:02-matched healthy individuals. The frequency and phenotype of the different circulating B cell and follicular T cell subsets were examined by flow cytometry. The function of follicular helper T cells was evaluated by assessing the differentiation of na\u00efve and memory B cells in a co-culture assay. We revealed a notable increase in the frequency of circulating B cells and CD4+CXCR5+ follicular T cells in narcolepsy patients compared to age-, sex- and HLA-matched healthy controls. However, the inducible T-cell costimulator molecule, ICOS, was selectively down-regulated on follicular T cells from patients. Reduced frequency of activated ICOS+ and PD1high blood follicular T cells was also observed in the narcolepsy group. Importantly, follicular T cells isolated from patients with narcolepsy type 1 had a reduced capacity to drive the proliferation/survival and differentiation of memory B cells. Our results provide novel insights into the potential involvement of T cell-dependent B cell responses in the pathogenesis of narcolepsy type 1 in which down-regulation of ICOS expression on follicular helper T cells correlates with their reduced function. We hypothesize that these changes contribute to regulation of the deleterious autoimmune process after disease onset.", "color": "#2ca02c", "id": "30104107", "label": "30104107", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 30104107\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2018\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Circulating follicular helper T cells exhibit reduced ICOS expression and impaired function in narcolepsy type 1 patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of autoimmunity\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDespite genetic and epidemiological evidence strongly supporting an autoimmune basis for narcolepsy type 1, the mechanisms involved have remained largely unknown. Here, we aimed to investigate whether the frequency and function of circulating follicular helper and follicular regulatory T cells are altered in narcolepsy type 1. Peripheral blood mononuclear cells were collected from 32 patients with narcolepsy type 1, including 11 who developed disease after Pandemrix\u00ae vaccination, and 32 age-, sex-, and HLA-DQB1*06:02-matched healthy individuals. The frequency and phenotype of the different circulating B cell and follicular T cell subsets were examined by flow cytometry. The function of follicular helper T cells was evaluated by assessing the differentiation of na\u00efve and memory B cells in a co-culture assay. We revealed a notable increase in the frequency of circulating B cells and CD4+CXCR5+ follicular T cells in narcolepsy patients compared to age-, sex- and HLA-matched healthy controls. However, the inducible T-cell costimulator molecule, ICOS, was selectively down-regulated on follicular T cells from patients. Reduced frequency of activated ICOS+ and PD1high blood follicular T cells was also observed in the narcolepsy group. Importantly, follicular T cells isolated from patients with narcolepsy type 1 had a reduced capacity to drive the proliferation/survival and differentiation of memory B cells. Our results provide novel insights into the potential involvement of T cell-dependent B cell responses in the pathogenesis of narcolepsy type 1 in which down-regulation of ICOS expression on follicular helper T cells correlates with their reduced function. We hypothesize that these changes contribute to regulation of the deleterious autoimmune process after disease onset.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/30104107/"}, {"abstract": "Parkinsonian patients with excessive daytime sleepiness (EDS), hallucinations, REM sleep behavior disorder (RBD), short mean sleep latencies, and sleep-onset REM periods (SOREMP) on multiple sleep latency tests (MSLT) have been reported. In these patients a narcolepsy-like pathophysiology of sleep-wake disturbances has been suggested.\n\nWe studied 14 consecutive patients with Parkinsonism and EDS. Standard studies included assessment of duration and severity of Parkinsonism (Hoehn \u0026amp; Yahr score), Epworth sleepiness score (ESS), history of \u0026quot;REM-symptoms\u0026quot; (RBD/hallucinations/sleep paralysis/cataplexy-like episodes), polysomnography (PSG), MSLT, and measurement of cerebrospinal fluid (CSF) levels of hypocretin-1 (orexin A).\n\nThere were 12 men and 2 women (mean age 69 years; range 54-82). The mean duration and the Hoehn\u0026amp;Yahr score were 6.3 years and 2.2, respectively. Diagnoses included idiopathic Parkinson\u0026#x27;s disease (IPD, n = 10), dementia with diffuse Lewy bodies (n = 3), and multisystem atrophy (n = 1). The ESS was \u0026gt; or = 10 in all patients (mean 12; range 10-18). \u0026quot;REM-symptoms\u0026quot; were reported by all but two patients (hallucinations: n = 9; RBD: n = 9). None of the patients reported cataplexy-like symptoms or sleep paralysis. On PSG sleep apnea (apnea hypopnea index \u0026gt; 10/h, n = 7), periodic limb movements during sleep (PLMS-index \u0026gt; 10/h, n = 6), and features of RBD (n = 5) were found. On MSLT mean sleep latency was \u0026lt; 5 minutes in 10 patients, and SOREMP were found in two patients. When compared with controls (n = 20, mean 497 pg/ml; range 350-603), CSF hypocretin-1 levels were normal in 8 patients and low in 2 patients (221 and 307 pg/ml, respectively).\n\nThese findings do not support the hypothesis of a \u0026quot;final common pathway\u0026quot; in the pathophysiology of narcolepsy and Parkinsonism with EDS. Sleep apnea and PLMS may play a so-far underestimated role in the pathogenesis of EDS in Parkinsonian patients.", "color": "#ff7f0e", "id": "15729517", "label": "15729517", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15729517\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Parkinsonism with excessive daytime sleepiness--a narcolepsy-like disorder?\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eParkinsonian patients with excessive daytime sleepiness (EDS), hallucinations, REM sleep behavior disorder (RBD), short mean sleep latencies, and sleep-onset REM periods (SOREMP) on multiple sleep latency tests (MSLT) have been reported. In these patients a narcolepsy-like pathophysiology of sleep-wake disturbances has been suggested.\n\nWe studied 14 consecutive patients with Parkinsonism and EDS. Standard studies included assessment of duration and severity of Parkinsonism (Hoehn \u0026amp; Yahr score), Epworth sleepiness score (ESS), history of \u0026quot;REM-symptoms\u0026quot; (RBD/hallucinations/sleep paralysis/cataplexy-like episodes), polysomnography (PSG), MSLT, and measurement of cerebrospinal fluid (CSF) levels of hypocretin-1 (orexin A).\n\nThere were 12 men and 2 women (mean age 69 years; range 54-82). The mean duration and the Hoehn\u0026amp;Yahr score were 6.3 years and 2.2, respectively. Diagnoses included idiopathic Parkinson\u0026#x27;s disease (IPD, n = 10), dementia with diffuse Lewy bodies (n = 3), and multisystem atrophy (n = 1). The ESS was \u0026gt; or = 10 in all patients (mean 12; range 10-18). \u0026quot;REM-symptoms\u0026quot; were reported by all but two patients (hallucinations: n = 9; RBD: n = 9). None of the patients reported cataplexy-like symptoms or sleep paralysis. On PSG sleep apnea (apnea hypopnea index \u0026gt; 10/h, n = 7), periodic limb movements during sleep (PLMS-index \u0026gt; 10/h, n = 6), and features of RBD (n = 5) were found. On MSLT mean sleep latency was \u0026lt; 5 minutes in 10 patients, and SOREMP were found in two patients. When compared with controls (n = 20, mean 497 pg/ml; range 350-603), CSF hypocretin-1 levels were normal in 8 patients and low in 2 patients (221 and 307 pg/ml, respectively).\n\nThese findings do not support the hypothesis of a \u0026quot;final common pathway\u0026quot; in the pathophysiology of narcolepsy and Parkinsonism with EDS. Sleep apnea and PLMS may play a so-far underestimated role in the pathogenesis of EDS in Parkinsonian patients.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15729517/"}, {"abstract": "The neuropeptides orexins and their G protein-coupled receptors, OX(1) and OX(2), were discovered in 1998, and since then, their role has been investigated in many functions mediated by the central nervous system, including sleep and wakefulness, appetite/metabolism, stress response, reward/addiction, and analgesia. Orexins also have peripheral actions of less clear physiological significance still. Cellular responses to the orexin receptor activity are highly diverse. The receptors couple to at least three families of heterotrimeric G proteins and other proteins that ultimately regulate entities such as phospholipases and kinases, which impact on neuronal excitation, synaptic plasticity, and cell death. This article is a 10-year update of my previous review on the physiology of the orexinergic/hypocretinergic system. I seek to provide a comprehensive update of orexin physiology that spans from the molecular players in orexin receptor signaling to the systemic responses yet emphasizing the cellular physiological aspects of this system.", "color": "#2ca02c", "id": "23034387", "label": "23034387", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23034387\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Physiology of the orexinergic/hypocretinergic system: a revisit in 2012.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e American journal of physiology. Cell physiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe neuropeptides orexins and their G protein-coupled receptors, OX(1) and OX(2), were discovered in 1998, and since then, their role has been investigated in many functions mediated by the central nervous system, including sleep and wakefulness, appetite/metabolism, stress response, reward/addiction, and analgesia. Orexins also have peripheral actions of less clear physiological significance still. Cellular responses to the orexin receptor activity are highly diverse. The receptors couple to at least three families of heterotrimeric G proteins and other proteins that ultimately regulate entities such as phospholipases and kinases, which impact on neuronal excitation, synaptic plasticity, and cell death. This article is a 10-year update of my previous review on the physiology of the orexinergic/hypocretinergic system. I seek to provide a comprehensive update of orexin physiology that spans from the molecular players in orexin receptor signaling to the systemic responses yet emphasizing the cellular physiological aspects of this system.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23034387/"}, {"abstract": "To determine the age- and sex-specific incidence rates and prevalence of narcolepsy in a United States community.\n\nThe records-linkage system of the Rochester Epidemiology Project was utilized to ascertain all patients with narcolepsy seen in Olmsted County, Minnesota between 1960 and 1989. Age- and sex-specific incidence rates were calculated, using census data. Prevalence of narcolepsy on January 1,1985 was calculated.\n\nN/A.\n\nCommunity patients diagnosed with narcolepsy by a validated set of diagnostic criteria.\n\nN/A.\n\nThe incidence rate per 100,000 persons per year was 1.37 (1.72 for men and 1.05 for women). The incidence rate was highest in the 2nd decade, followed in descending order by the 3rd, 4th and 1st decades. The prevalence on January 1, 1985 was 56.3 per 100,000 persons. Approximately 36% of prevalence cases did not have cataplexy.\n\nNarcolepsy is not a rare disorder. It appears to be commoner in men. It originates most commonly in the 2nd decade. Narcolepsy without cataplexy is an important subgroup, warranting further study.", "color": "#ff7f0e", "id": "11902429", "label": "11902429", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11902429\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2002\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The epidemiology of narcolepsy in Olmsted County, Minnesota: a population-based study.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo determine the age- and sex-specific incidence rates and prevalence of narcolepsy in a United States community.\n\nThe records-linkage system of the Rochester Epidemiology Project was utilized to ascertain all patients with narcolepsy seen in Olmsted County, Minnesota between 1960 and 1989. Age- and sex-specific incidence rates were calculated, using census data. Prevalence of narcolepsy on January 1,1985 was calculated.\n\nN/A.\n\nCommunity patients diagnosed with narcolepsy by a validated set of diagnostic criteria.\n\nN/A.\n\nThe incidence rate per 100,000 persons per year was 1.37 (1.72 for men and 1.05 for women). The incidence rate was highest in the 2nd decade, followed in descending order by the 3rd, 4th and 1st decades. The prevalence on January 1, 1985 was 56.3 per 100,000 persons. Approximately 36% of prevalence cases did not have cataplexy.\n\nNarcolepsy is not a rare disorder. It appea

peptide antigens to classify human autoimmune diseases, possibly facilitating the design of better therapies.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "29449194", "label": "29449194", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 29449194\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2018\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Prostaglandin D2 Receptor DP1 Antibodies Predict Vaccine-induced and Spontaneous Narcolepsy Type 1: Large-scale Study of Antibody Profiling.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e EBioMedicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNeuropathological findings support an autoimmune etiology as an underlying factor for loss of orexin-producing neurons in spontaneous narcolepsy type 1 (narcolepsy with cataplexy; sNT1) as well as in Pandemrix influenza vaccine-induced narcolepsy type 1 (Pdmx-NT1). The precise molecular target or antigens for the immune response have, however, remained elusive.\n\nHere we have performed a comprehensive antigenic repertoire analysis of sera using the next-generation phage display method - mimotope variation analysis (MVA). Samples from 64 children and adolescents were analyzed: 10 with Pdmx-NT1, 6 with sNT1, 16 Pandemrix-vaccinated, 16 H1N1 infected, and 16 unvaccinated healthy individuals. The diagnosis of NT1 was defined by the American Academy of Sleep Medicine international criteria of sleep disorders v3.\n\nOur data showed that although the immunoprofiles toward vaccination were generally similar in study groups, there were also striking differences in immunoprofiles between sNT1 and Pdmx-NT1 groups as compared with controls. Prominent immune response was observed to a peptide epitope derived from prostaglandin D2 receptor (DP1), as well as peptides homologous to B cell lymphoma 6 protein. Further validation confirmed that these can act as true antigenic targets in discriminating NT1 diseased along with a novel epitope of hemagglutinin of H1N1 to delineate exposure to H1N1.\n\nWe propose that DP1 is a novel molecular target of autoimmune response and presents a potential diagnostic biomarker for NT1. DP1 is involved in the regulation of non-rapid eye movement (NREM) sleep and thus alterations in its functions could contribute to the disturbed sleep regulation in NT1 that warrants further studies. Together our results also show that MVA is a helpful method for finding novel peptide antigens to classify human autoimmune diseases, possibly facilitating the design of better therapies.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/29449194/"}, {"abstract": "To compare MSLT parameters in two groups of patients with daytime sleepiness, correlated to the occurrence and onset of dreams.\n\nPatients were submitted to the MSLT between January/1999 and June/2002. Sleep onset latency, REM sleep latency and total sleep time were determined. The occurrence of dreams was inquired following each MSLT series. Patients were classified as narcoleptic (N) or non-narcoleptic (NN).\n\nThirty patients were studied, 12 were classified as narcoleptics (N group; 40%), while the remaining 18 as non-narcoleptic (NN group; 60%). Thirty MSLT were performed, resulting in 146 series. Sleep was detected in 126 series (86%) and dreams in 56 series (44.44%). Mean sleep time in the N group was 16.0+/-6.3 min, while 10.5+/-7.5 min in the NN group (p\u0026lt;0.0001). Mean sleep latency was 2.0+/-2.2 min and 7.2+/-6.0 min in the N and NN group, respectively (p\u0026lt;0.001). Mean REM sleep latency in the N group was 3.2+/-3.1min and 6.9+/-3.7 min in the NN group (p=0.021). Dreams occurred in 56.9% of the N group series and 28.4% in that of the NN group (p=0.0009). Dream frequency was detected in 29.8% and 75% of the NREM series of the N and NN groups, respectively (p=0.0001).\n\nPatients from the N group, compared to the NN group, slept longer and earlier, demonstrated a shorter REM sleep onset and greater dream frequency. NN patients had a greater dream frequency in NREM series. Thus, the occurrence of dreams during NREM in the MSLT may contribute to differentially diagnose narcolepsy and daytime sleepiness.", "color": "#ff7f0e", "id": "17221004", "label": "17221004", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 17221004\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2006\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Comparative analysis of multiple sleep latency tests (MSLT) parameters and occurrence of dreaming in patients with daytime sleepiness of narcoleptic and non-narcoleptic origin.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Arquivos de neuro-psiquiatria\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo compare MSLT parameters in two groups of patients with daytime sleepiness, correlated to the occurrence and onset of dreams.\n\nPatients were submitted to the MSLT between January/1999 and June/2002. Sleep onset latency, REM sleep latency and total sleep time were determined. The occurrence of dreams was inquired following each MSLT series. Patients were classified as narcoleptic (N) or non-narcoleptic (NN).\n\nThirty patients were studied, 12 were classified as narcoleptics (N group; 40%), while the remaining 18 as non-narcoleptic (NN group; 60%). Thirty MSLT were performed, resulting in 146 series. Sleep was detected in 126 series (86%) and dreams in 56 series (44.44%). Mean sleep time in the N group was 16.0+/-6.3 min, while 10.5+/-7.5 min in the NN group (p\u0026lt;0.0001). Mean sleep latency was 2.0+/-2.2 min and 7.2+/-6.0 min in the N and NN group, respectively (p\u0026lt;0.001). Mean REM sleep latency in the N group was 3.2+/-3.1min and 6.9+/-3.7 min in the NN group (p=0.021). Dreams occurred in 56.9% of the N group series and 28.4% in that of the NN group (p=0.0009). Dream frequency was detected in 29.8% and 75% of the NREM series of the N and NN groups, respectively (p=0.0001).\n\nPatients from the N group, compared to the NN group, slept longer and earlier, demonstrated a shorter REM sleep onset and greater dream frequency. NN patients had a greater dream frequency in NREM series. Thus, the occurrence of dreams during NREM in the MSLT may contribute to differentially diagnose narcolepsy and daytime sleepiness.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/17221004/"}, {"abstract": "Neurodegenerative disorders represent a leading cause of disability among the elderly population, and Parkinson\u0026#x27;s disease (PD) is the second most prevalent. Emerging evidence suggests a frequent co-occurrence of circadian disruption and PD. However, the nature of this relationship remains unclear: is circadian disruption a cause, consequence, or a parallel feature of the disease that shares the same root cause? This review seeks to address this question by highlighting and discussing clinical evidence and findings from experiments using vertebrate and invertebrate animal models. While research on causality is still in its early stages, the available data suggest reciprocal interactions between PD progression and circadian disruption.", "color": "#2ca02c", "id": "39578132", "label": "39578132", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 39578132\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2025\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The intertwined relationship between circadian dysfunction and Parkinson\u0026#x27;s disease.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Trends in neurosciences\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNeurodegenerative disorders represent a leading cause of disability among the elderly population, and Parkinson\u0026#x27;s disease (PD) is the second most prevalent. Emerging evidence suggests a frequent co-occurrence of circadian disruption and PD. However, the nature of this relationship remains unclear: is circadian disruption a cause, consequence, or a parallel feature of the disease that shares the same root cause? This review seeks to address this question by highlighting and discussing clinical evidence and findings from experiments using vertebrate and invertebrate animal models. While research on causality is still in its early stages, the available data suggest reciprocal interactions between PD progression and circadian disruption.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/39578132/"}, {"abstract": "A close association between narcolepsy and the Human Leukocyte Antigen (HLA)-DQB1*0602 allele suggests the involvement of the immune system, or possibly an autoimmune process. We investigated serum IgG levels in narcolepsy.\n\nWe measured the serum total IgG levels in 159 Japanese narcolepsy-cataplexy patients positive for the HLA-DQB1*0602 allele, 28 idiopathic hypersomnia patients with long sleep time, and 123 healthy controls (the HLA-DQB1*0602 allele present in 45 subjects). The serum levels of each IgG subclass were subsequently measured. The distribution of serum IgG was significantly different among healthy controls negative for the HLA-DQB1*0602 allele (11.66+/-3.55 mg/ml), healthy controls positive for the HLA-DQB1*0602 allele (11.45+/-3.43), narcolepsy patients (9.67+/-3.38), and idiopathic hypersomnia patients (13.81+/-3.80). None of the following clinical variables, age, disease duration, Epworth Sleepiness Scale, smoking habit and BMI at the time of blood sampling, were associated with IgG levels in narcolepsy or idiopathic hypersomnia. Furthermore we found the decrease in IgG1 and IgG2 levels, stable expression of IgG3, and the increase in the proportion of IgG4 in narcolepsy patients with abnormally low IgG levels. The increase in the proportion of IgG4 levels was also found in narcolepsy patients with normal serum total IgG levels. Idiopathic hypersomnia patients showed a different pattern of IgG subclass distribution with high IgG3 and IgG4 level, low IgG2 level, and IgG1/IgG2 imbalance.\n\nOur study is the first to determine IgG abnormalities in narcolepsy and idiopathic hypersomnia by measuring the serum IgG levels in a large number of hypersomnia patients. The observed IgG abnormalities indicate humoral immune alterations in narcolepsy and idiopathic hypersomnia. Different IgG profiles suggest immunological differences between narcolepsy and idiopathic hypersomnia.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "20221267", "label": "20221267", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20221267\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e IgG abnormality in narcolepsy and idiopathic hypersomnia.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e PloS one\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eA close association between narcolepsy and the Human Leukocyte Antigen (HLA)-DQB1*0602 allele suggests the involvement of the immune system, or possibly an autoimmune process. We investigated serum IgG levels in narcolepsy.\n\nWe measured the serum total IgG levels in 159 Japanese narcolepsy-cataplexy patients positive for the HLA-DQB1*0602 allele, 28 idiopathic hypersomnia patients with long sleep time, and 123 healthy controls (the HLA-DQB1*0602 allele present in 45 subjects). The serum levels of each IgG subclass were subsequently measured. The distribution of serum IgG was significantly different among healthy controls negative for the HLA-DQB1*0602 allele (11.66+/-3.55 mg/ml), healthy controls positive for the HLA-DQB1*0602 allele (11.45+/-3.43), narcolepsy patients (9.67+/-3.38), and idiopathic hypersomnia patients (13.81+/-3.80). None of the following clinical variables, age, disease duration, Epworth Sleepiness Scale, smoking habit and BMI at the time of blood sampling, were associated with IgG levels in narcolepsy or idiopathic hypersomnia. Furthermore we found the decrease in IgG1 and IgG2 levels, stable expression of IgG3, and the increase in the proportion of IgG4 in narcolepsy patients with abnormally low IgG levels. The increase in the proportion of IgG4 levels was also found in narcolepsy patients with normal serum total IgG levels. Idiopathic hypersomnia patients showed a different pattern of IgG subclass distribution with high IgG3 and IgG4 level, low IgG2 level, and IgG1/IgG2 imbalance.\n\nOur study is the first to determine IgG abnormalities in narcolepsy and idiopathic hypersomnia by measuring the serum IgG levels in a large number of hypersomnia patients. The observed IgG abnormalities indicate humoral immune alterations in narcolepsy and idiopathic hypersomnia. Different IgG profiles suggest immunological differences between narcolepsy and idiopathic hypersomnia.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20221267/"}, {"abstract": "Narcolepsy is characterized, beside other features, by excessive daytime sleepiness and disturbed sleep at night. The pineal hormone melatonin may affect the sleep characteristics. The aim of the study was to compare the circadian rhythm in salivary melatonin in narcoleptic patients with that in control healthy subjects; 18 patients and 21 age- and gender-matched controls were involved. Narcoleptic patients exhibited a nocturnal increase in salivary melatonin similar to the one in control subjects. The morning melatonin decline in the narcoleptic group, as opposed to the control group was, however, not significant, as 8 out of 18 patients exhibited elevated melatonin levels also during the day. In these patients, the mean daytime value of the multiple sleep latency test (MSLT) was decreased when compared with that in patients with undetectable daytime melatonin levels. The results suggest that in some narcoleptic patients the circadian rhythm might be disturbed.", "color": "#ff7f0e", "id": "18436380", "label": "18436380", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 18436380\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2008\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Circadian rhythm in salivary melatonin in narcoleptic patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neuroscience letters\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is characterized, beside other features, by excessive daytime sleepiness and disturbed sleep at night. The pineal hormone melatonin may affect the sleep characteristics. The aim of the study was to compare the circadian rhythm in salivary melatonin in narcoleptic patients with that in control healthy subjects; 18 patients and 21 age- and gender-matched controls were involved. Narcoleptic patients exhibited a nocturnal increase in salivary melatonin similar to the one in control subjects. The morning melatonin decline in the narcoleptic group, as opposed to the control group was, however, not significant, as 8 out of 18 patients exhibited elevated melatonin levels also during the day. In these patients, the mean daytime value of the multiple sleep latency test (MSLT) was decreased when compared with that in patients with undetectable daytime melatonin levels. The results suggest that in some narcoleptic patients the circadian rhythm might be disturbed.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/18436380/"}, {"abstract": "Ulotaront (SEP-363856) is a novel agonist at trace amine-associated receptor 1 and serotonin 5-HT1A receptors in clinical development for the treatment of schizophrenia. Previous studies demonstrated ulotaront suppresses rapid eye movement (REM) sleep in both rodents and healthy volunteers. We assessed acute and sustained treatments of ulotaront on REM sleep and symptoms of cataplexy and alertness in subjects with narcolepsy-cataplexy.\n\nIn a multicenter, double-blind, placebo-controlled, randomized, 3-way crossover study, ulotaront was evaluated in 16 adults with narcolepsy-cataplexy. Two oral doses of ulotaront (25\u00a0mg and 50\u00a0mg) were administered daily for 2 weeks and compared with matching placebo (6-treatment sequence, 3-period, 3-treatment).\n\nAcute treatment with both 25\u00a0mg and 50\u00a0mg of ulotaront reduced minutes spent in nighttime REM compared to placebo. A sustained 2-week administration of both doses of ulotaront reduced the mean number of short-onset REM periods (SOREMPs) during daytime multiple sleep latency test (MSLT) compared to placebo. Although cataplexy events decreased from the overall mean baseline during the 2-week treatment period, neither dose of ulotaront statistically separated from placebo (p\u00a0=\u00a00.76, 25\u00a0mg; p\u00a0=\u00a00.82, 50\u00a0mg), and no significant improvement in patient and clinician measures of sleepiness from baseline to end of the 2-week treatment period occurred in any treatment group.\n\nAcute and sustained treatment with ulotaront reduced nighttime REM duration and daytime SOREMPs, respectively. The effect of ulotaront on suppression of REM did not demonstrate a statistical or clinically meaningful effect in narcolepsy-cataplexy.\n\nClinicalTrials.gov identifier: NCT05015673.", "color": "#2ca02c", "id": "37209427", "label": "37209427", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 37209427\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2023\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e A multicenter, double-blind, placebo-controlled, randomized, Phase 1b crossover trial comparing two doses of ulotaront with placebo in the treatment of narcolepsy-cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eUlotaront (SEP-363856) is a novel agonist at trace amine-associated receptor 1 and serotonin 5-HT1A receptors in clinical development for the treatment of schizophrenia. Previous studies demonstrated ulotaront suppresses rapid eye movement (REM) sleep in both rodents and healthy volunteers. We assessed acute and sustained treatments of ulotaront on REM sleep and symptoms of cataplexy and alertness in subjects with narcolepsy-cataplexy.\n\nIn a multicenter, double-blind, placebo-controlled, randomized, 3-way crossover study, ulotaront was evaluated in 16 adults with narcolepsy-cataplexy. Two oral doses of ulotaront (25\u00a0mg and 50\u00a0mg) were administered daily for 2 weeks and compared with matching placebo (6-treatment sequence, 3-period, 3-treatment).\n\nAcute treatment with both 25\u00a0mg and 50\u00a0mg of ulotaront reduced minutes spent in nighttime REM compared to placebo. A sustained 2-week administration of both doses of ulotaront reduced the mean number of short-onset REM periods (SOREMPs) during daytime multiple sleep latency test (MSLT) compared to placebo. Although cataplexy events decreased from the overall mean baseline during the 2-week treatment period, neither dose of ulotaront statistically separated from placebo (p\u00a0=\u00a00.76, 25\u00a0mg; p\u00a0=\u00a00.82, 50\u00a0mg), and no significant improvement in patient and clinician measures of sleepiness from baseline to end of the 2-week treatment period occurred in any treatment group.\n\nAcute and sustained treatment with ulotaront reduced nighttime REM duration and daytime SOREMPs, respectively. The effect of ulotaront on suppression of REM did not demonstrate a statistical or clinically meaningful effect in narcolepsy-cataplexy.\n\nClinicalTrials.gov identifier: NCT05015673.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/37209427/"}, {"abstract": "Narcolepsy is caused by the loss of hypocretin/orexin neurons in the hypothalamus, which is likely the result of an autoimmune process. Recently, concern has been raised over reports of narcolepsy in northern Europe following H1N1 vaccination.\n\nThe study is a retrospective analysis of narcolepsy onset in subjects diagnosed in Beijing, China (1998-2010). Self-reported month and year of onset were collected from 629 patients (86% children). Graphical presentation, autocorrelations, chi-square, and Fourier analysis were used to assess monthly variation in onset. Finally, 182 patients having developed narcolepsy after October 2009 were asked for vaccination history.\n\nThe occurrence of narcolepsy onset was seasonal, significantly influenced by month and calendar year. Onset was least frequent in November and most frequent in April, with a 6.7-fold increase from trough to peak. Studying year-to-year variation, we found a 3-fold increase in narcolepsy onset following the 2009 H1N1 winter influenza pandemic. The increase is unlikely to be explained by increased vaccination, as only 8 of 142 (5.6%) patients recalled receiving an H1N1 vaccination. Cross-correlation indicated a significant 5- to 7-month delay between the seasonal peak in influenza/cold or H1N1 infections and peak in narcolepsy onset occurrences.\n\nIn China, narcolepsy onset is highly correlated with seasonal and annual patterns of upper airway infections, including H1N1 influenza. In 2010, the peak seasonal onset of narcolepsy was phase delayed by 6 months relative to winter H1N1 infections, and the correlation was independent of H1N1 vaccination in the majority of the sample.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "21866560", "label": "21866560", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21866560\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2011\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy onset is seasonal and increased following the 2009 H1N1 pandemic in China.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Annals of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is caused by the loss of hypocretin/orexin neurons in the hypothalamus, which is likely the result of an autoimmune process. Recently, concern has been raised over reports of narcolepsy in northern Europe following H1N1 vaccination.\n\nThe study is a retrospective analysis of narcolepsy onset in subjects diagnosed in Beijing, China (1998-2010). Self-reported month and year of onset were collected from 629 patients (86% children). Graphical presentation, autocorrelations, chi-square, and Fourier analysis were used to assess monthly variation in onset. Finally, 182 patients having developed narcolepsy after October 2009 were asked for vaccination history.\n\nThe occurrence of narcolepsy onset was seasonal, significantly influenced by month and calendar year. Onset was least frequent in November and most frequent in April, with a 6.7-fold increase from trough to peak. Studying year-to-year variation, we found a 3-fold increase in narcolepsy onset following the 2009 H1N1 winter influenza pandemic. The increase is unlikely to be explained by increased vaccination, as only 8 of 142 (5.6%) patients recalled receiving an H1N1 vaccination. Cross-correlation indicated a significant 5- to 7-month delay between the seasonal peak in influenza/cold or H1N1 infections and peak in narcolepsy onset occurrences.\n\nIn China, narcolepsy onset is highly correlated with seasonal and annual patterns of upper airway infections, including H1N1 influenza. In 2010, the peak seasonal onset of narcolepsy was phase delayed by 6 months relative to winter H1N1 infections, and the correlation was independent of H1N1 vaccination in the majority of the sample.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21866560/"}, {"abstract": "Narcolepsy type 1 is a devastating neurological sleep disorder resulting from the destruction of orexin-producing neurons in the central nervous system (CNS). Despite its striking association with the HLA-DQB1*06:02 allele, the autoimmune etiology of narcolepsy has remained largely hypothetical. Here, we compared peripheral mononucleated cells from narcolepsy patients with HLA-DQB1*06:02-matched healthy controls using high-dimensional mass cytometry in combination with algorithm-guided data analysis. Narcolepsy patients displayed multifaceted immune activation in CD4+ and CD8+ T cells dominated by elevated levels of B cell-supporting cytokines. Additionally, T cells from narcolepsy patients showed increased production of the proinflammatory cytokines IL-2 and TNF. Although it remains to be established whether these changes are primary to an autoimmune process in narcolepsy or secondary to orexin deficiency, these findings are indicative of inflammatory processes in the pathogenesis of this enigmatic disease.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "27821550", "label": "27821550", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 27821550\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2016\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e High-dimensional single-cell analysis reveals the immune signature of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Journal of experimental medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy type 1 is a devastating neurological sleep disorder resulting from the destruction of orexin-producing neurons in the central nervous system (CNS). Despite its striking association with the HLA-DQB1*06:02 allele, the autoimmune etiology of narcolepsy has remained largely hypothetical. Here, we compared peripheral mononucleated cells from narcolepsy patients with HLA-DQB1*06:02-matched healthy controls using high-dimensional mass cytometry in combination with algorithm-guided data analysis. Narcolepsy patients displayed multifaceted immune activation in CD4+ and CD8+ T cells dominated by elevated levels of B cell-supporting cytokines. Additionally, T cells from narcolepsy patients showed increased production of the proinflammatory cytokines IL-2 and TNF. Although it remains to be established whether these changes are primary to an autoimmune process in narcolepsy or secondary to orexin deficiency, these findings are indicative of inflammatory processes in the pathogenesis of this enigmatic disease.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/27821550/"}, {"abstract": "Narcolepsy usually starts around adolescence; however, there is great variability in the clinical presentation of narcolepsy.\n\nTo determine the age at onset in conjunction with severity of narcoleptic symptoms in two large populations of narcoleptic patients with a similar genetic background.\n\nInformation on age at onset and severity of the condition was obtained in 317 patients with well-defined narcolepsy-cataplexy from Montpellier (France) and in 202 from Montreal (Canada).\n\nThe mean age at onset was 23.4 years in Montpellier and 24.4 in Montreal. The age at onset was bimodal in two independent patient populations: a first peak occurring at 14.7 years, and a second peak occurring at 35. Age at onset clearly differentiates patients with a positive family history of narcolepsy (early onset) from those without a family history. Other clinical and polygraphic findings may indicate that young age at onset is associated with increased severity of the condition (higher frequency of cataplexy and decreased mean sleep latency on the Multiple Sleep Latency Test).\n\nBimodal distribution of age at onset of narcolepsy was found in two independent patient populations. Our data suggest that age at onset is genetically determined.", "color": "#ff7f0e", "id": "11739821", "label": "11739821", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11739821\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2001\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Age at onset of narcolepsy in two large populations of patients in France and Quebec.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy usually starts around adolescence; however, there is great variability in the clinical presentation of narcolepsy.\n\nTo determine the age at onset in conjunction with severity of narcoleptic symptoms in two large populations of narcoleptic patients with a similar genetic background.\n\nInformation on age at onset and severity of the condition was obtained in 317 patients with well-defined narcolepsy-cataplexy from Montpellier (France) and in 202 from Montreal (Canada).\n\nThe mean age at onset was 23.4 years in Montpellier and 24.4 in Montreal. The age at onset was bimodal in two independent patient populations: a first peak occurring at 14.7 years, and a second peak occurring at 35. Age at onset clearly differentiates patients with a positive family history of narcolepsy (early onset) from those without a family history. Other clinical and polygraphic findings may indicate that young age at onset is associated with increased severity of the condition (higher frequency of cataplexy and decreased mean sleep latency on the Multiple Sleep Latency Test).\n\nBimodal distribution of age at onset of narcolepsy was found in two independent patient populations. Our data suggest that age at onset is genetically determined.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11739821/"}, {"abstract": "Narcolepsy is a disabling sleep disorder characterized by excessive daytime sleepiness and abnormal manifestations of rapid eye movement (REM) sleep including cataplexy, sleep paralysis and hypnagogic hallucinations. It is known to be complex disorder in which both genetic predisposition and environmental factors play a role. In humans, susceptibility to narcolepsy is tightly associated with a specific HLA allele, DQB1*0602. In this report, we took advantage of the ongoing genetic study in Turkish narcoleptic patients to document clinical and genetic data of eight patients whose onset of symptoms were in the childhood period.", "color": "#ff7f0e", "id": "12458808", "label": "12458808", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12458808\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2002\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Childhood onset of narcolepsy-cataplexy syndrome in Turkey: clinical and genetic study.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Turkish journal of pediatrics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a disabling sleep disorder characterized by excessive daytime sleepiness and abnormal manifestations of rapid eye movement (REM) sleep including cataplexy, sleep paralysis and hypnagogic hallucinations. It is known to be complex disorder in which both genetic predisposition and environmental factors play a role. In humans, susceptibility to narcolepsy is tightly associated with a specific HLA allele, DQB1*0602. In this report, we took advantage of the ongoing genetic study in Turkish narcoleptic patients to document clinical and genetic data of eight patients whose onset of symptoms were in the childhood period.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12458808/"}, {"abstract": "Narcolepsy with cataplexy is a disabling sleep disorder affecting 0.02% of adults worldwide. It is characterised by severe, irresistible daytime sleepiness and sudden loss of muscle tone (cataplexy), and can be associated with sleep-onset or sleep-offset paralysis and hallucinations, frequent movement and awakening during sleep, and weight gain. Sleep monitoring during night and day shows rapid sleep onset and abnormal, shortened rapid-eye-movement sleep latencies. The onset of narcolepsy with cataplexy is usually during teenage and young adulthood and persists throughout the lifetime. Pathophysiological studies have shown that the disease is caused by the early loss of neurons in the hypothalamus that produce hypocretin, a wakefulness-associated neurotransmitter present in cerebrospinal fluid. The cause of neural loss could be autoimmune since most patients have the HLA DQB1*0602 allele that predisposes individuals to the disorder. Treatment is with stimulant drugs to suppress daytime sleepiness, antidepressants for cataplexy, and gamma hydroxybutyrate for both symptoms. Because narcolepsy is an under-recognised disease, it is important that general practitioners and other primary health-care workers identify abnormal daytime sleepiness early.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "17292770", "label": "17292770", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 17292770\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2007\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy with cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Lancet (London, England)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy with cataplexy is a disabling sleep disorder affecting 0.02% of adults worldwide. It is characterised by severe, irresistible daytime sleepiness and sudden loss of muscle tone (cataplexy), and can be associated with sleep-onset or sleep-offset paralysis and hallucinations, frequent movement and awakening during sleep, and weight gain. Sleep monitoring during night and day shows rapid sleep onset and abnormal, shortened rapid-eye-movement sleep latencies. The onset of narcolepsy with cataplexy is usually during teenage and young adulthood and persists throughout the lifetime. Pathophysiological studies have shown that the disease is caused by the early loss of neurons in the hypothalamus that produce hypocretin, a wakefulness-associated neurotransmitter present in cerebrospinal fluid. The cause of neural loss could be autoimmune since most patients have the HLA DQB1*0602 allele that predisposes individuals to the disorder. Treatment is with stimulant drugs to suppress daytime sleepiness, antidepressants for cataplexy, and gamma hydroxybutyrate for both symptoms. Because narcolepsy is an under-recognised disease, it is important that general practitioners and other primary health-care workers identify abnormal daytime sleepiness early.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/17292770/"}, {"abstract": "Narcolepsy is a life-long disease characterized by abnormal regulation of the sleep-wake cycle and increased penetration of rapid eye movement (REM) sleep. In children, narcolepsy without cataplexy is more frequently seen than in adults. The aim of our study was to evaluate clinical and polysomnographic parameters to verify if cataplexy appearing later in life can be foretold.\n\n30 patients (12 boys), who contracted narcolepsy before the age of 18, were enrolled. All underwent clinical examination, nocturnal polysomnography (PSG), multiple sleep latency test (MSLT), HLA-DQB1\u22170602 testing and, most of them Epworth Sleepiness Scale (ESS) rating. The Mann-Whitney rank and Fisher\u0026#x27;s tests were used for statistical analysis.\n\nNarcolepsy without cataplexy (NwC) was diagnosed in 40% of the patients. The mean age at the first symptoms was 14.0 \u00b1 3.0, at diagnosis 15.6 \u00b1 3.1 years. Narcolepsy was accompanied by hypnagogic hallucinations in 15 and sleep paralysis in 12 patients. Frequent symptoms were sleep inertia during awakening, REM behavior symptoms, behavioral and serious school problems. BMI was higher in patients with narcolepsy-cataplexy (N-C). A high ESS score was indicative of excessive daytime sleepiness (17.1 \u00b1 2.5). Mean MSLT sleep latency was 4.0 \u00b1 3.1 min with 3.2 \u00b1 1.4 sleep onset REM periods (SOREMs) with no difference between the two study groups. HLA typing revealed no differences either. The N-C group showed a higher degree of wakefulness and superficial non-REM (NREM) stage 1 with a lower NREM stage 3 during PSG.\n\nNarcolepsy in childhood leaves very little scope for the prediction of cataplexy later in life.", "color": "#2ca02c", "id": "21345702", "label": "21345702", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21345702\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2011\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Clinical features of childhood narcolepsy. Can cataplexy be foretold?\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e European journal of paediatric neurology : EJPN : official journal of the European Paediatric Neurology Society\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a life-long disease characterized by abnormal regulation of the sleep-wake cycle and increased penetration of rapid eye movement (REM) sleep. In children, narcolepsy without cataplexy is more frequently seen than in adults. The aim of our study was to evaluate clinical and polysomnographic parameters to verify if cataplexy appearing later in life can be foretold.\n\n30 patients (12 boys), who contracted narcolepsy before the age of 18, were enrolled. All underwent clinical examination, nocturnal polysomnography (PSG), multiple sleep latency test (MSLT), HLA-DQB1\u22170602 testing and, most of them Epworth Sleepiness Scale (ESS) rating. The Mann-Whitney rank and Fisher\u0026#x27;s tests were used for statistical analysis.\n\nNarcolepsy without cataplexy (NwC) was diagnosed in 40% of the patients. The mean age at the first symptoms was 14.0 \u00b1 3.0, at diagnosis 15.6 \u00b1 3.1 years. Narcolepsy was accompanied by hypnagogic hallucinations in 15 and sleep paralysis in 12 patients. Frequent symptoms were sleep inertia during awakening, REM behavior symptoms, behavioral and serious school problems. BMI was higher in patients with narcolepsy-cataplexy (N-C). A high ESS score was indicative of excessive daytime sleepiness (17.1 \u00b1 2.5). Mean MSLT sleep latency was 4.0 \u00b1 3.1 min with 3.2 \u00b1 1.4 sleep onset REM periods (SOREMs) with no difference between the two study groups. HLA typing revealed no differences either. The N-C group showed a higher degree of wakefulness and superficial non-REM (NREM) stage 1 with a lower NREM stage 3 during PSG.\n\nNarcolepsy in childhood leaves very little scope for the prediction of cataplexy later in life.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21345702/"}, {"abstract": "This manuscript contains the conclusion of the consensus meeting on the diagnosis of narcolepsy based on the review of Medline publications between 1980-2010. Narcolepsy is a chronic disorder with age at onset between the first and second decade of life. Essential narcolepsy symptoms are cataplexy and excessive sleepiness. Cataplexy is defined as sudden, recurrent and reversible attacks of muscle weakness triggered by emotions. Accessory narcolepsy symptoms are hypnagogic hallucinations, sleep paralysis and nocturnal fragmented sleep. The clinical diagnosis according to the International Classification of Sleep Disorders is the presence of excessive sleepiness and cataplexy. A full in-lab polysomnography followed by a multiple sleep latency test is recommended for the confirmation of the diagnosis and co-morbidities. The presence of two sleep-onset REM period naps in the multiple sleep latency test is diagnostic for cataplexy-free narcolepsy. A positive HLA-DQB1*0602 with lower than 110pg/mL level of hypocretin-1 in the cerebrospinal fluid is required for the final diagnosis of cataplexy- and sleep-onset REM period -free narcolepsy.", "color": "#2ca02c", "id": "20585744", "label": "20585744", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20585744\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e [Brazilian guidelines for the diagnosis of narcolepsy].\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Revista brasileira de psiquiatria (Sao Paulo, Brazil : 1999)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThis manuscript contains the conclusion of the consensus meeting on the diagnosis of narcolepsy based on the review of Medline publications between 1980-2010. Narcolepsy is a chronic disorder with age at onset between the first and second decade of life. Essential narcolepsy symptoms are cataplexy and excessive sleepiness. Cataplexy is defined as sudden, recurrent and reversible attacks of muscle weakness triggered by emotions. Accessory narcolepsy symptoms are hypnagogic hallucinations, sleep paralysis and nocturnal fragmented sleep. The clinical diagnosis according to the International Classification of Sleep Disorders is the presence of excessive sleepiness and cataplexy. A full in-lab polysomnography followed by a multiple sleep latency test is recommended for the confirmation of the diagnosis and co-morbidities. The presence of two sleep-onset REM period naps in the multiple sleep latency test is diagnostic for cataplexy-free narcolepsy. A positive HLA-DQB1*0602 with lower than 110pg/mL level of hypocretin-1 in the cerebrospinal fluid is required for the final diagnosis of cataplexy- and sleep-onset REM period -free narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20585744/"}, {"abstract": "Scattered reports exist describing secondary narcolepsy that develops following disease or organic insult to the brain. The present study is concerned with one particular type of secondary narcolepsy, posttraumatic narcolepsy, which we define as \u0026quot;narcolepsy that develops following a head injury in a previously asymptomatic individual\u0026quot;. We obtained data on nine patients who had been previously diagnosed with mild to moderate closed head injury and who had unresolved sleep complaints. All patients presented with complaints of excessive daytime somnolence and/or sleep attacks. Patients also presented with a mix of cataplexy, hypnagogic hallucinations and/or sleep paralysis. All patients had undergone previous neurological and/or neuropsychological evaluation and testing, with seven of the nine patients having the Halstead-Reitan Neuropsychological Test Battery. Human leucocyte antigen (HLA) tissue typing was obtained in six of the nine cases. The standard protocol was utilized, consisting of overnight polysomnography with a Multiple Sleep Latency Test (MSLT) the following day. All patients\u0026#x27; histories were negative for narcolepsy or any other significant sleep disorders prior to the head injury. The results of the neuropsychological testing indicated that all patients fell within the mild to moderate impairment range. The results of overnight polysomnography and MSLT data, along with patient histories, indicated a diagnosis of narcolepsy in all cases. The results of HLA typing indicated that three patients were DR2 positive, two were DR4 positive and one was DQW1 positive. We conclude that narcolepsy may be \u0026quot;dormant\u0026quot; and that, in cases genetically at risk, even a minor injury to the central nervous system can cause that person to become symptomatic.(ABSTRACT TRUNCATED AT 250 WORDS)", "color": "#aec7e8", "id": "7701196", "label": "7701196", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 7701196\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1994\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Posttraumatic narcolepsy in mild to moderate closed head injury.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eScattered reports exist describing secondary narcolepsy that develops following disease or organic insult to the brain. The present study is concerned with one particular type of secondary narcolepsy, posttraumatic narcolepsy, which we define as \u0026quot;narcolepsy that develops following a head injury in a previously asymptomatic individual\u0026quot;. We obtained data on nine patients who had been previously diagnosed with mild to moderate closed head injury and who had unresolved sleep complaints. All patients presented with complaints of excessive daytime somnolence and/or sleep attacks. Patients also presented with a mix of cataplexy, hypnagogic hallucinations and/or sleep paralysis. All patients had undergone previous neurological and/or neuropsychological evaluation and testing, with seven of the nine patients having the Halstead-Reitan Neuropsychological Test Battery. Human leucocyte antigen (HLA) tissue typing was obtained in six of the nine cases. The standard protocol was utilized, consisting of overnight polysomnography with a Multiple Sleep Latency Test (MSLT) the following day. All patients\u0026#x27; histories were negative for narcolepsy or any other significant sleep disorders prior to the head injury. The results of the neuropsychological testing indicated that all patients fell within the mild to moderate impairment range. The results of overnight polysomnography and MSLT data, along with patient histories, indicated a diagnosis of narcolepsy in all cases. The results of HLA typing indicated that three patients were DR2 positive, two were DR4 positive and one was DQW1 positive. We conclude that narcolepsy may be \u0026quot;dormant\u0026quot; and that, in cases genetically at risk, even a minor injury to the central nervous system can cause that person to become symptomatic.(ABSTRACT TRUNCATED AT 250 WORDS)\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/7701196/"}, {"abstract": "Narcolepsy is a neurological disorder that afflicts 1 in 2000 individuals and is characterized by excessive daytime sleepiness and cataplexy-a sudden loss of muscle tone triggered by positive emotions. Features of narcolepsy include dysregulation of arousal state boundaries as well as autonomic and metabolic disturbances. Disruption of neurotransmission through the hypocretin/orexin (Hcrt) system, usually by degeneration of the HCRT-producing neurons in the posterior hypothalamus, results in narcolepsy. The cause of Hcrt neurodegeneration is unknown but thought to be related to autoimmune processes. Current treatments for narcolepsy are symptomatic, including wake-promoting therapeutics that increase presynaptic dopamine release and anticataplectic agents that activate monoaminergic neurotransmission. Sodium oxybate is the only medication approved by the US Food and Drug Administration that alleviates both sleep/wake disturbances and cataplexy. Development of therapeutics for narcolepsy has been challenged by historical misunderstanding of the disease, its many disparate symptoms and, until recently, its unknown etiology. Animal models have been essential to elucidating the neuropathology underlying narcolepsy. These models have also aided understanding the neurobiology of the Hcrt system, mechanisms of cataplexy, and the pharmacology of narcolepsy medications. Transgenic rodent models will be critical in the development of novel therapeutics for the treatment of narcolepsy, particularly efforts directed to overcome challenges in the development of hypocretin replacement therapy.", "color": "#2ca02c", "id": "26721620", "label": "26721620", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 26721620\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2017\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Challenges in the development of therapeutics for narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Progress in neurobiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a neurological disorder that afflicts 1 in 2000 individuals and is characterized by excessive daytime sleepiness and cataplexy-a sudden loss of muscle tone triggered by positive emotions. Features of narcolepsy include dysregulation of arousal state boundaries as well as autonomic and metabolic disturbances. Disruption of neurotransmission through the hypocretin/orexin (Hcrt) system, usually by degeneration of the HCRT-producing neurons in the posterior hypothalamus, results in narcolepsy. The cause of Hcrt neurodegeneration is unknown but thought to be related to autoimmune processes. Current treatments for narcolepsy are symptomatic, including wake-promoting therapeutics that increase presynaptic dopamine release and anticataplectic agents that activate monoaminergic neurotransmission. Sodium oxybate is the only medication approved by the US Food and Drug Administration that alleviates both sleep/wake disturbances and cataplexy. Development of therapeutics for narcolepsy has been challenged by historical misunderstanding of the disease, its many disparate symptoms and, until recently, its unknown etiology. Animal models have been essential to elucidating the neuropathology underlying narcolepsy. These models have also aided understanding the neurobiology of the Hcrt system, mechanisms of cataplexy, and the pharmacology of narcolepsy medications. Transgenic rodent models will be critical in the development of novel therapeutics for the treatment of narcolepsy, particularly efforts directed to overcome challenges in the development of hypocretin replacement therapy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/26721620/"}, {"abstract": "The role of dopamine in sleep regulation and in mediating the effects of wake-promoting therapeutics is controversial. In this study, polygraphic recordings and caudate microdialysate dopamine measurements in narcoleptic dogs revealed that the wake-promoting antinarcoleptic compounds modafinil and amphetamine increase extracellular dopamine in a hypocretin receptor 2-independent manner. In mice, deletion of the dopamine transporter (DAT) gene reduced non-rapid eye movement sleep time and increased wakefulness consolidation independently from locomotor effects. DAT knock-out mice were also unresponsive to the normally robust wake-promoting action of modafinil, methamphetamine, and the selective DAT blocker GBR12909 but were hypersensitive to the wake-promoting effects of caffeine. Thus, dopamine transporters play an important role in sleep regulation and are necessary for the specific wake-promoting action of amphetamines and modafinil.", "color": "#ff7f0e", "id": "11222668", "label": "11222668", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11222668\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2001\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Dopaminergic role in stimulant-induced wakefulness.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Journal of neuroscience : the official journal of the Society for Neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe role of dopamine in sleep regulation and in mediating the effects of wake-promoting therapeutics is controversial. In this study, polygraphic recordings and caudate microdialysate dopamine measurements in narcoleptic dogs revealed that the wake-promoting antinarcoleptic compounds modafinil and amphetamine increase extracellular dopamine in a hypocretin receptor 2-independent manner. In mice, deletion of the dopamine transporter (DAT) gene reduced non-rapid eye movement sleep time and increased wakefulness consolidation independently from locomotor effects. DAT knock-out mice were also unresponsive to the normally robust wake-promoting action of modafinil, methamphetamine, and the selective DAT blocker GBR12909 but were hypersensitive to the wake-promoting effects of caffeine. Thus, dopamine transporters play an important role in sleep regulation and are necessary for the specific wake-promoting action of amphetamines and modafinil.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11222668/"}, {"abstract": "Narcolepsy is a chronic sleep disorder that disrupts the regulation of a person\u0026#x27;s sleep-wake cycle, leading to significant challenges in daily functioning. It is characterized by excessive daytime sleepiness, sudden muscle weakness (cataplexy), sleep paralysis, and vivid hypnagogic hallucinations. A literature search was conducted in different databases to identify relevant studies on various aspects of narcolepsy. The main search terms included \u0026quot;narcolepsy\u0026quot;, \u0026quot;excessive daytime sleepiness\u0026quot;, \u0026quot;cataplexy\u0026quot;, and related terms. The search was limited to studies published until May 2023. This literature review aims to provide an overview of narcolepsy, encompassing its causes, diagnosis, treatment options, impact on individuals\u0026#x27; lives, prevalence, and recommendations for future research. The review reveals several important findings regarding narcolepsy: 1. the classification of narcolepsy-type 1 narcolepsy, previously known as narcolepsy with cataplexy, and type 2 narcolepsy, also referred to as narcolepsy without cataplexy; 2. the genetic component of narcolepsy and the complex nature of the disorder, which is characterized by excessive daytime sleepiness, disrupted sleep patterns, and potential impacts on daily life activities and social functioning; and 3. the important implications for clinical practice in the management of narcolepsy. Healthcare professionals should be aware of the different types of narcolepsies and their associated symptoms, as this can aid in accurate diagnosis and treatment planning. The review underscores the need for a multidisciplinary approach to narcolepsy management, involving specialists in sleep medicine, neurology, psychiatry, and psychology. Clinicians should consider the impact of narcolepsy on a person\u0026#x27;s daily life, including their ability to work, study, and participate in social activities, and provide appropriate support and interventions. There are several gaps in knowledge regarding narcolepsy. Future research should focus on further elucidating the genetic causes and epigenetic mechanisms of narcolepsy and exploring potential biomarkers for early detection and diagnosis. Long-term studies assessing the effectiveness of different treatment approaches, including pharmacological interventions and behavioral therapies, are needed. Additionally, there is a need for research on strategies to improve the overall well-being and quality of life of individuals living with narcolepsy, including the development of tailored support programs and interventions.", "color": "#2ca02c", "id": "39484177", "label": "39484177", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 39484177\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2023\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Exploring the Literature on Narcolepsy: Insights into the Sleep Disorder That Strikes during the Day.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e NeuroSci\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a chronic sleep disorder that disrupts the regulation of a person\u0026#x27;s sleep-wake cycle, leading to significant challenges in daily functioning. It is characterized by excessive daytime sleepiness, sudden muscle weakness (cataplexy), sleep paralysis, and vivid hypnagogic hallucinations. A literature search was conducted in different databases to identify relevant studies on various aspects of narcolepsy. The main search terms included \u0026quot;narcolepsy\u0026quot;, \u0026quot;excessive daytime sleepiness\u0026quot;, \u0026quot;cataplexy\u0026quot;, and related terms. The search was limited to studies published until May 2023. This literature review aims to provide an overview of narcolepsy, encompassing its causes, diagnosis, treatment options, impact on individuals\u0026#x27; lives, prevalence, and recommendations for future research. The review reveals several important findings regarding narcolepsy: 1. the classification of narcolepsy-type 1 narcolepsy, previously known as narcolepsy with cataplexy, and type 2 narcolepsy, also referred to as narcolepsy without cataplexy; 2. the genetic component of narcolepsy and the complex nature of the disorder, which is characterized by excessive daytime sleepiness, disrupted sleep patterns, and potential impacts on daily life activities and social functioning; and 3. the important implications for clinical practice in the management of narcolepsy. Healthcare professionals should be aware of the different types of narcolepsies and their associated symptoms, as this can aid in accurate diagnosis and treatment planning. The review underscores the need for a multidisciplinary approach to narcolepsy management, involving specialists in sleep medicine, neurology, psychiatry, and psychology. Clinicians should consider the impact of narcolepsy on a person\u0026#x27;s daily life, including their ability to work, study, and participate in social activities, and provide appropriate support and interventions. There are several gaps in knowledge regarding narcolepsy. Future research should focus on further elucidating the genetic causes and epigenetic mechanisms of narcolepsy and exploring potential biomarkers for early detection and diagnosis. Long-term studies assessing the effectiveness of different treatment approaches, including pharmacological interventions and behavioral therapies, are needed. Additionally, there is a need for research on strategies to improve the overall well-being and quality of life of individuals living with narcolepsy, including the development of tailored support programs and interventions.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/39484177/"}, {"abstract": "Although an abnormally low cerebrospinal fluid (CSF)-orexin level is well known to be a specific finding in narcoleptic patients, the relationships between the severity of the core symptoms of narcolepsy [i.e. daytime sleepiness and increased rapid eye movement (REM) propensity], as well as levels of obesity, and CSF-orexin levels have not been well elucidated. The aim of this study was to examine the relationship between these characteristic symptoms of narcolepsy and CSF-orexin level. Fifty-three patients with narcolepsy with cataplexy (NA/CA) and 17 without cataplexy (NA w/o CA) were enrolled. Sleep latency and sleep onset REM latency were measured using the multiple sleep latency test (MSLT). Multiple linear regression analysis was used to determine factors associated with both mean sleep latency and mean sleep onset REM latency on MSLT, with %body mass index (BMI), gender, onset age, length of excessive daytime sleepiness (EDS) morbidity, diagnostic subgroup and CSF-orexin levels being used as independent variables. The NA/CA group included a significantly higher number of patients with undetectable CSF-orexin levels and shorter sleep onset and rapid eye movement (SOREM) latency, as well as a higher %BMI, versus NA w/o CA. Multiple linear regression analysis revealed that sleep latency was associated significantly with CSF-orexin levels and gender. With regard to sleep onset REM latency and %BMI, only CSF-orexin levels appeared to be a significantly associated factor. In narcoleptic patients, the severity of both excessive daytime sleepiness and increased REM propensity, as well as the level of obesity, could be associated with CSF-orexin deficiency, rather than with subcategories of the disorder.", "color": "#2ca02c", "id": "20642748", "label": "20642748", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20642748\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2011\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Relationship between clinical characteristics of narcolepsy and CSF orexin-A levels.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of sleep research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAlthough an abnormally low cerebrospinal fluid (CSF)-orexin level is well known to be a specific finding in narcoleptic patients, the relationships between the severity of the core symptoms of narcolepsy [i.e. daytime sleepiness and increased rapid eye movement (REM) propensity], as well as levels of obesity, and CSF-orexin levels have not been well elucidated. The aim of this study was to examine the relationship between these characteristic symptoms of narcolepsy and CSF-orexin level. Fifty-three patients with narcolepsy with cataplexy (NA/CA) and 17 without cataplexy (NA w/o CA) were enrolled. Sleep latency and sleep onset REM latency were measured using the multiple sleep latency test (MSLT). Multiple linear regression analysis was used to determine factors associated with both mean sleep latency and mean sleep onset REM latency on MSLT, with %body mass index (BMI), gender, onset age, length of excessive daytime sleepiness (EDS) morbidity, diagnostic subgroup and CSF-orexin levels being used as independent variables. The NA/CA group included a significantly higher number of patients with undetectable CSF-orexin levels and shorter sleep onset and rapid eye movement (SOREM) latency, as well as a higher %BMI, versus NA w/o CA. Multiple linear regression analysis revealed that sleep latency was associated significantly with CSF-orexin levels and gender. With regard to sleep onset REM latency and %BMI, only CSF-orexin levels appeared to be a significantly associated factor. In narcoleptic patients, the severity of both excessive daytime sleepiness and increased REM propensity, as well as the level of obesity, could be associated with CSF-orexin deficiency, rather than with subcategories of the disorder.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20642748/"}, {"abstract": "Narcolepsy is a rare sleep disorder characterized by excessive daytime sleepiness, sleep paralysis, and/or hypnagogic/hypnopompic hallucinations, and in some cases cataplexy. The response to anesthetic medications and possible interactions in narcolepsy patients is unclear in the perioperative period. In this systematic review, we aim to evaluate the current evidence on the perioperative outcomes and anesthetic considerations in narcolepsy patients.\n\nElectronic literature search of Medline, Medline in-process, Embase, Cochrane Database of Systematic Reviews databases, international conference proceedings, and abstracts was conducted in November 2015 according to the Preferred Reporting Items for Systematic Reviews and Meta-Analysis Protocols guideline. A total of 3757 articles were screened using a 2-stage strategy (title-abstract followed by full text). We included case studies/series, cohort studies, and randomized controlled trials of narcolepsy patients undergoing surgical procedures under anesthesia or sedation. Preoperative narcolepsy symptoms and sleep study data, anesthetic technique, and perioperative complications were extracted. Screening of articles, data extraction, and compilation were conducted by 2 independent reviewers and any conflict was resolved by the senior author.\n\nA total of 19 studies including 16 case reports and 3 case series were included and evaluated. The majority of these patients received general anesthesia, whereas a small percentage of patients received regional anesthesia. Reported complications of narcolepsy patients undergoing surgeries were mainly related to autonomic dysregulation, or worsening of narcolepsy symptoms intra/postoperatively. Narcolepsy symptoms worsened only in those patient populations where the preoperative medications were either discontinued or reduced (mainly in obstetric patients). In narcolepsy patients, use of depth of anesthesia monitoring and total intravenous technique may have some advantage in terms of safety profile. Several patients undergoing neurosurgery involving the hypothalamus or third or four ventricles developed new-onset narcolepsy.\n\nWe found a paucity of prospective clinical trials in this patient population, as most of the studies were case reports or observational studies. Continuation of preoperative medications, depth of anesthesia monitoring, use of multimodal analgesia with short-acting agents and regional anesthesia techniques were associated with favorable outcomes. Obstetric patients may be at greater risk for worsening narcolepsy symptoms, possibly related to a reduction or discontinuation of medications. For neurosurgical procedures involving the hypothalamus or third and fourth ventricle, postoperative considerations should include monitoring for symptoms of narcolepsy. Future studies are needed to better define perioperative risks associated with anesthesia and surgery in this population of patients.", "color": "#2ca02c", "id": "29257771", "label": "29257771", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 29257771\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2018\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Anesthetic Management of Narcolepsy Patients During Surgery: A Systematic Review.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Anesthesia and analgesia\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a rare sleep disorder characterized by excessive daytime sleepiness, sleep paralysis, and/or hypnagogic/hypnopompic hallucinations, and in some cases cataplexy. The response to anesthetic medications and possible interactions in narcolepsy patients is unclear in the perioperative period. In this systematic review, we aim to evaluate the current evidence on the perioperative outcomes and anesthetic considerations in narcolepsy patients.\n\nElectronic literature search of Medline, Medline in-process, Embase, Cochrane Database of Systematic Reviews databases, international conference proceedings, and abstracts was conducted in November 2015 according to the Preferred Reporting Items for Systematic Reviews and Meta-Analysis Protocols guideline. A total of 3757 articles were screened using a 2-stage strategy (title-abstract followed by full text). We included case studies/series, cohort studies, and randomized controlled trials of narcolepsy patients undergoing surgical procedures under anesthesia or sedation. Preoperative narcolepsy symptoms and sleep study data, anesthetic technique, and perioperative complications were extracted. Screening of articles, data extraction, and compilation were conducted by 2 independent reviewers and any conflict was resolved by the senior author.\n\nA total of 19 studies including 16 case reports and 3 case series were included and evaluated. The majority of these patients received general anesthesia, whereas a small percentage of patients received regional anesthesia. Reported complications of narcolepsy patients undergoing surgeries were mainly related to autonomic dysregulation, or worsening of narcolepsy symptoms intra/postoperatively. Narcolepsy symptoms worsened only in those patient populations where the preoperative medications were either discontinued or reduced (mainly in obstetric patients). In narcolepsy patients, use of depth of anesthesia monitoring and total intravenous technique may have some advantage in terms of safety profile. Several patients undergoing neurosurgery involving the hypothalamus or third or four ventricles developed new-onset narcolepsy.\n\nWe found a paucity of prospective clinical trials in this patient population, as most of the studies were case reports or observational studies. Continuation of preoperative medications, depth of anesthesia monitoring, use of multimodal analgesia with short-acting agents and regional anesthesia techniques were associated with favorable outcomes. Obstetric patients may be at greater risk for worsening narcolepsy symptoms, possibly related to a reduction or discontinuation of medications. For neurosurgical procedures involving the hypothalamus or third and fourth ventricle, postoperative considerations should include monitoring for symptoms of narcolepsy. Future studies are needed to better define perioperative risks associated with anesthesia and surgery in this population of patients.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/29257771/"}, {"abstract": "Narcolepsy with cataplexy is caused by a loss of orexin (hypocretin) signaling, but the physiologic mechanisms that result in poor maintenance of wakefulness and fragmented sleep remain unknown. Conventional scoring of sleep cannot reveal much about the process of transitioning between states or the variations within states. We developed an EEG spectral analysis technique to determine whether the state instability in a mouse model of narcolepsy reflects abnormal sleep or wake states, faster movements between states, or abnormal transitions between states.\n\nWe analyzed sleep recordings in orexin knockout (OXKO) mice and wild type (WT) littermates using a state space analysis technique. This non-categorical approach allows quantitative and unbiased examination of sleep/wake states and state transitions.\n\nOXKO mice spent less time in deep, delta-rich NREM sleep and in active, theta-rich wake and instead spent more time near the transition zones between states. In addition, while in the midst of what should be stable wake, OXKO mice initiated rapid changes into NREM sleep with high velocities normally seen only in transition regions. Consequently, state transitions were much more frequent and rapid even though the EEG progressions during state transitions were normal.\n\nState space analysis enables visualization of the boundaries between sleep and wake and shows that narcoleptic mice have less distinct and more labile states of sleep and wakefulness. These observations provide new perspectives on the abnormal state dynamics resulting from disrupted orexin signaling and highlight the usefulness of state space analysis in understanding narcolepsy and other sleep disorders.", "color": "#2ca02c", "id": "20337187", "label": "20337187", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20337187\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Abnormal sleep/wake dynamics in orexin knockout mice.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy with cataplexy is caused by a loss of orexin (hypocretin) signaling, but the physiologic mechanisms that result in poor maintenance of wakefulness and fragmented sleep remain unknown. Conventional scoring of sleep cannot reveal much about the process of transitioning between states or the variations within states. We developed an EEG spectral analysis technique to determine whether the state instability in a mouse model of narcolepsy reflects abnormal sleep or wake states, faster movements between states, or abnormal transitions between states.\n\nWe analyzed sleep recordings in orexin knockout (OXKO) mice and wild type (WT) littermates using a state space analysis technique. This non-categorical approach allows quantitative and unbiased examination of sleep/wake states and state transitions.\n\nOXKO mice spent less time in deep, delta-rich NREM sleep and in active, theta-rich wake and instead spent more time near the transition zones between states. In addition, while in the midst of what should be stable wake, OXKO mice initiated rapid changes into NREM sleep with high velocities normally seen only in transition regions. Consequently, state transitions were much more frequent and rapid even though the EEG progressions during state transitions were normal.\n\nState space analysis enables visualization of the boundaries between sleep and wake and shows that narcoleptic mice have less distinct and more labile states of sleep and wakefulness. These observations provide new perspectives on the abnormal state dynamics resulting from disrupted orexin signaling and highlight the usefulness of state space analysis in understanding narcolepsy and other sleep disorders.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20337187/"}, {"abstract": "Idiopathic hypersomnia continues to evolve from the concept of \u0026quot;sleep drunkenness\u0026quot; introduced by Bedrich Roth in Prague in 1956 and the description of idiopathic hypersomnia with two forms, polysymptomatic and monosymptomatic, by the same Bedrich Roth in 1976. The diagnostic criteria of idiopathic hypersomnia have varied with the successive revisions of the International classifications of sleep disorders, including the recent 3rd edition. No epidemiological studies have been conducted so far. Disease onset occurs most often during adolescence or young adulthood. A familial background is often present but rigorous studies are still lacking. The key manifestation is hypersomnolence. It is often accompanied by sleep of long duration and debilitating sleep inertia. Polysomnography (PSG) followed by a multiple sleep latency test (MSLT) is mandatory, as well as a 24\u00a0h\u00a0PSG or a 2-wk actigraphy in association with a sleep log to ensure a total 24-h\u00a0sleep time longer than or equal to 66O minutes, when the mean sleep latency on the MSLT is longer than 8\u00a0min. Yet, MSLT is neither sensitive nor specific and the polysomnographic diagnostic criteria require continuous readjustment and biologic markers are still lacking. Idiopathic hypersomnia is most often a chronic condition though spontaneous remission may occur. The condition is disabling, sometimes even more so than narcolepsy type 1 or 2. Based on neurochemical, genetic and immunological analyses as well as on exploration of the homeostatic and circadian processes of sleep, various pathophysiological hypotheses have been proposed. Differential diagnosis involves a number of diseases and it is not yet clear whether idiopathic hypersomnia and narcolepsy type 2 are not the same condition. Until now, the treatment of idiopathic hypersomnia has mirrored that of the sleepiness of narcolepsy type 1 or 2. The first randomized, double-blind, placebo-controlled trials of modafinil have just been published, as well as a double-blind, placebo-controlled trial of clarithromycine, a negative allosteric modulator of the \u03b3-aminobutyric acid-A receptor.", "color": "#2ca02c", "id": "26599679", "label": "26599679", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 26599679\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2016\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Idiopathic hypersomnia.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIdiopathic hypersomnia continues to evolve from the concept of \u0026quot;sleep drunkenness\u0026quot; introduced by Bedrich Roth in Prague in 1956 and the description of idiopathic hypersomnia with two forms, polysymptomatic and monosymptomatic, by the same Bedrich Roth in 1976. The diagnostic criteria of idiopathic hypersomnia have varied with the successive revisions of the International classifications of sleep disorders, including the recent 3rd edition. No epidemiological studies have been conducted so far. Disease onset occurs most often during adolescence or young adulthood. A familial background is often present but rigorous studies are still lacking. The key manifestation is hypersomnolence. It is often accompanied by sleep of long duration and debilitating sleep inertia. Polysomnography (PSG) followed by a multiple sleep latency test (MSLT) is mandatory, as well as a 24\u00a0h\u00a0PSG or a 2-wk actigraphy in association with a sleep log to ensure a total 24-h\u00a0sleep time longer than or equal to 66O minutes, when the mean sleep latency on the MSLT is longer than 8\u00a0min. Yet, MSLT is neither sensitive nor specific and the polysomnographic diagnostic criteria require continuous readjustment and biologic markers are still lacking. Idiopathic hypersomnia is most often a chronic condition though spontaneous remission may occur. The condition is disabling, sometimes even more so than narcolepsy type 1 or 2. Based on neurochemical, genetic and immunological analyses as well as on exploration of the homeostatic and circadian processes of sleep, various pathophysiological hypotheses have been proposed. Differential diagnosis involves a number of diseases and it is not yet clear whether idiopathic hypersomnia and narcolepsy type 2 are not the same condition. Until now, the treatment of idiopathic hypersomnia has mirrored that of the sleepiness of narcolepsy type 1 or 2. The first randomized, double-blind, placebo-controlled trials of modafinil have just been published, as well as a double-blind, placebo-controlled trial of clarithromycine, a negative allosteric modulator of the \u03b3-aminobutyric acid-A receptor.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/26599679/"}, {"abstract": "To evaluate the reliability of nocturnal sleep dynamics in the differential diagnosis of central disorders of hypersomnolence.\n\nCross-sectional.\n\nSleep laboratory.\n\nOne hundred seventy-five patients with hypocretin-deficient narcolepsy type 1 (NT1, n = 79), narcolepsy type 2 (NT2, n = 22), idiopathic hypersomnia (IH, n = 22), and \u0026quot;subjective\u0026quot; hypersomnolence (sHS, n = 52).\n\nNone.\n\nPolysomnographic (PSG) work-up included 48 h of continuous PSG recording. From nocturnal PSG conventional sleep macrostructure, occurrence of sleep onset rapid eye movement period (SOREMP), sleep stages distribution, and sleep stage transitions were ca

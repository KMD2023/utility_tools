              function drawGraph() {

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"abstract": "We reviewed the literature on sleep in psychiatric disorders and evaluated the data by meta-analysis, a statistical method designed to combine data from different studies. A total of 177 studies with data from 7151 patients and controls were reviewed. Most psychiatric groups showed significantly reduced sleep efficiency and total sleep time, accounted for by decrements in non-rapid eye movement sleep. Rapid eye movement sleep time was relatively preserved in all groups, and percentage of rapid eye movement sleep was increased in affective disorders. Reduction in rapid eye movement sleep latency was seen in affective disorders but occurred in other categories as well. Although no single sleep variable appeared to have absolute specificity for any particular psychiatric disorder, patterns of sleep disturbances associated with categories of psychiatric illnesses were observed. Overall, findings for patients with affective disorders differed most frequently and significantly from those for normal controls.", "color": "#aec7e8", "id": "1386215", "label": "1386215", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 1386215\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1992\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleep and psychiatric disorders. A meta-analysis.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Archives of general psychiatry\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eWe reviewed the literature on sleep in psychiatric disorders and evaluated the data by meta-analysis, a statistical method designed to combine data from different studies. A total of 177 studies with data from 7151 patients and controls were reviewed. Most psychiatric groups showed significantly reduced sleep efficiency and total sleep time, accounted for by decrements in non-rapid eye movement sleep. Rapid eye movement sleep time was relatively preserved in all groups, and percentage of rapid eye movement sleep was increased in affective disorders. Reduction in rapid eye movement sleep latency was seen in affective disorders but occurred in other categories as well. Although no single sleep variable appeared to have absolute specificity for any particular psychiatric disorder, patterns of sleep disturbances associated with categories of psychiatric illnesses were observed. Overall, findings for patients with affective disorders differed most frequently and significantly from those for normal controls.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/1386215/"}, {"abstract": "Narcolepsy is a chronic sleep disorder that has a typical onset in adolescence and is characterized by excessive daytime sleepiness, which can have severe consequences for the patient. Problems faced by patients with narcolepsy include social stigma associated with this disease, difficulties in obtaining an education and keeping a job, a reduced quality of life and socioeconomic consequences. Two subtypes of narcolepsy have been described (narcolepsy type 1 and narcolepsy type 2), both of which have similar clinical profiles, except for the presence of cataplexy, which occurs only in patients with narcolepsy type 1. The pathogenesis of narcolepsy type 1 is hypothesized to be the autoimmune destruction of the hypocretin-producing neurons in the hypothalamus; this hypothesis is supported by immune-related genetic and environmental factors associated with the disease. However, direct evidence in support of the autoimmune hypothesis is currently unavailable. Diagnosis of narcolepsy encompasses clinical, electrophysiological and biological evaluations, but simpler and faster procedures are needed. Several medications are available for the symptomatic treatment of narcolepsy, all of which have quite good efficacy and safety profiles. However, to date, no treatment hinders or slows disease development. Improved diagnostic tools and increased understanding of the pathogenesis of narcolepsy type 1 are needed and might lead to therapeutic or even preventative interventions.", "color": "#2ca02c", "id": "28179647", "label": "28179647", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 28179647\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2017\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature reviews. Disease primers\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a chronic sleep disorder that has a typical onset in adolescence and is characterized by excessive daytime sleepiness, which can have severe consequences for the patient. Problems faced by patients with narcolepsy include social stigma associated with this disease, difficulties in obtaining an education and keeping a job, a reduced quality of life and socioeconomic consequences. Two subtypes of narcolepsy have been described (narcolepsy type 1 and narcolepsy type 2), both of which have similar clinical profiles, except for the presence of cataplexy, which occurs only in patients with narcolepsy type 1. The pathogenesis of narcolepsy type 1 is hypothesized to be the autoimmune destruction of the hypocretin-producing neurons in the hypothalamus; this hypothesis is supported by immune-related genetic and environmental factors associated with the disease. However, direct evidence in support of the autoimmune hypothesis is currently unavailable. Diagnosis of narcolepsy encompasses clinical, electrophysiological and biological evaluations, but simpler and faster procedures are needed. Several medications are available for the symptomatic treatment of narcolepsy, all of which have quite good efficacy and safety profiles. However, to date, no treatment hinders or slows disease development. Improved diagnostic tools and increased understanding of the pathogenesis of narcolepsy type 1 are needed and might lead to therapeutic or even preventative interventions.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/28179647/"}, {"abstract": "In 1877, Westphal described a patient with hypersomnia and episodic muscle weakness. He did not feel that these weakness attacks could simply be explained by \u0026quot;epileptoid\u0026quot; phenomenon. The next year, Fischer described a similar case. By 1880, G\u00e9lineau decided that patients with these symptoms represented a distinct clinical entity and he called it \u0026quot;narcolepsy\u0026quot;. In 1902, Loewenfeld noted the importance of cataplexy in this disorder, and in 1934 Daniels published an important review on the topic which helped to galvanize interest in further study. In 1957, Yoss and Daly discussed the \u0026quot;clinical tetrad\u0026quot; which included hypersomnia, cataplexy, hypnagogic hallucinations, and sleep paralysis. In 1960, Vogel noted that patients with narcolepsy had early onset of REM sleep on their electroencephalograms. At the First International Symposium on Narcolepsy in 1975, the symptom of disturbed nocturnal sleep was added to the clinical diagnostic criteria for narcolepsy. For many years the etiology and mechanisms of this disease were poorly understood. It was not until the early 1970s when the exciting animal and human research first started to unravel the mysteries of the genetics and physiology of narcolepsy. This research will be discussed below.", "color": "#ff7f0e", "id": "15493549", "label": "15493549", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15493549\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2004\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy research: past, present, and future perspectives.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Archives italiennes de biologie\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIn 1877, Westphal described a patient with hypersomnia and episodic muscle weakness. He did not feel that these weakness attacks could simply be explained by \u0026quot;epileptoid\u0026quot; phenomenon. The next year, Fischer described a similar case. By 1880, G\u00e9lineau decided that patients with these symptoms represented a distinct clinical entity and he called it \u0026quot;narcolepsy\u0026quot;. In 1902, Loewenfeld noted the importance of cataplexy in this disorder, and in 1934 Daniels published an important review on the topic which helped to galvanize interest in further study. In 1957, Yoss and Daly discussed the \u0026quot;clinical tetrad\u0026quot; which included hypersomnia, cataplexy, hypnagogic hallucinations, and sleep paralysis. In 1960, Vogel noted that patients with narcolepsy had early onset of REM sleep on their electroencephalograms. At the First International Symposium on Narcolepsy in 1975, the symptom of disturbed nocturnal sleep was added to the clinical diagnostic criteria for narcolepsy. For many years the etiology and mechanisms of this disease were poorly understood. It was not until the early 1970s when the exciting animal and human research first started to unravel the mysteries of the genetics and physiology of narcolepsy. This research will be discussed below.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15493549/"}, {"abstract": "Narcolepsy with cataplexy or narcolepsy type 1 is a disabling chronic sleep disorder resulting from the destruction of orexinergic neurons in the hypothalamus. The tight association of narcolepsy with HLA-DQB1*06:02 strongly suggest an autoimmune origin to this disease. Furthermore, converging epidemiological studies have identified an increased incidence for narcolepsy in Europe following Pandemrix\u00ae vaccination against the 2009-2010 pandemic \u0026#x27;influenza\u0026#x27; virus strain. The potential immunological link between the Pandemrix\u00ae vaccination and narcolepsy remains, however, unknown. Deciphering these mechanisms may reveal pathways potentially at play in most cases of narcolepsy. Here, we developed a mouse model allowing to track and study the T-cell response against \u0026#x27;influenza\u0026#x27; virus haemagglutinin, which was selectively expressed in the orexinergic neurons as a new self-antigen. Pandemrix\u00ae vaccination in this mouse model resulted in hypothalamic inflammation and selective destruction of orexin-producing neurons. Further investigations on the relative contribution of T-cell subsets in this process revealed that haemagglutinin-specific CD4 T cells were necessary for the development of hypothalamic inflammation, but insufficient for killing orexinergic neurons. Conversely, haemagglutinin-specific CD8 T cells could not initiate inflammation but were the effectors of the destruction of orexinergic neurons. Additional studies revealed pathways potentially involved in the disease process. Notably, the interferon-\u03b3 pathway was proven essential, as interferon-\u03b3-deficient CD8 T cells were unable to elicit the loss of orexinergic neurons. Our work demonstrates that an immunopathological process mimicking narcolepsy can be elicited by immune cross-reactivity between a vaccine antigen and a neuronal self-antigen. This process relies on a synergy between autoreactive CD4 and CD8 T cells for disease development. This work furthers our understanding of the mechanisms and pathways potentially involved in the development of a neurological side effect due to a vaccine and, likely, to narcolepsy in general.", "color": "#2ca02c", "id": "35552381", "label": "35552381", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 35552381\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Influenza vaccination induces autoimmunity against orexinergic neurons in a mouse model for narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Brain : a journal of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy with cataplexy or narcolepsy type 1 is a disabling chronic sleep disorder resulting from the destruction of orexinergic neurons in the hypothalamus. The tight association of narcolepsy with HLA-DQB1*06:02 strongly suggest an autoimmune origin to this disease. Furthermore, converging epidemiological studies have identified an increased incidence for narcolepsy in Europe following Pandemrix\u00ae vaccination against the 2009-2010 pandemic \u0026#x27;influenza\u0026#x27; virus strain. The potential immunological link between the Pandemrix\u00ae vaccination and narcolepsy remains, however, unknown. Deciphering these mechanisms may reveal pathways potentially at play in most cases of narcolepsy. Here, we developed a mouse model allowing to track and study the T-cell response against \u0026#x27;influenza\u0026#x27; virus haemagglutinin, which was selectively expressed in the orexinergic neurons as a new self-antigen. Pandemrix\u00ae vaccination in this mouse model resulted in hypothalamic inflammation and selective destruction of orexin-producing neurons. Further investigations on the relative contribution of T-cell subsets in this process revealed that haemagglutinin-specific CD4 T cells were necessary for the development of hypothalamic inflammation, but insufficient for killing orexinergic neurons. Conversely, haemagglutinin-specific CD8 T cells could not initiate inflammation but were the effectors of the destruction of orexinergic neurons. Additional studies revealed pathways potentially involved in the disease process. Notably, the interferon-\u03b3 pathway was proven essential, as interferon-\u03b3-deficient CD8 T cells were unable to elicit the loss of orexinergic neurons. Our work demonstrates that an immunopathological process mimicking narcolepsy can be elicited by immune cross-reactivity between a vaccine antigen and a neuronal self-antigen. This process relies on a synergy between autoreactive CD4 and CD8 T cells for disease development. This work furthers our understanding of the mechanisms and pathways potentially involved in the development of a neurological side effect due to a vaccine and, likely, to narcolepsy in general.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/35552381/"}, {"abstract": "Isaacs syndrome is peripheral nerve hyperexcitability characterized by spontaneous muscle twitching and rigidity and is often associated with antibodies to CASPR2 (contactin-associated protein-like 2) and LGI1 (leucine-rich glioma-inactivated 1). But it is a rare Isaacs syndrome with LGI1 and CASPR2 antibodies after human papilloma virus (HPV) vaccination.\n\nThe patient presented with limb pain, muscle twitching, numbness in the extremities and around the mouth, and hand rash after the second dose of HPV vaccine.\n\nLaboratory tests indicated positive for LGI1 antibodies, CASPR2 antibodies, anti-phosphatidylserine/prothrombin antibodies and anti-sulfatide antibodies, TPO and ATG, IgG E. The patient post-M-wave discharges were seen on F-wave examination of the posterior tibial nerve in both lower limbs. We diagnosis the patient with Isaacs syndrome.\n\nTreatment with the intravenous immunoglobulin (IVIG) treatment, after 5 days of IVIG therapy (0.4\u2009mg/kg/day), the rash on the hand disappeared, the pain was relieved, the sleep improved.\n\nAfter 3 Courses of treatment, the clinical manifestations of the nervous system disappeared and negative responsibility antibodies profile.\n\nThis case report suggests a possible adverse reaction to HPV vaccination, which could be treated by attempting several periods of IVIG therapy. The underlying immune mechanisms need to be studied with further extensive data.", "color": "#2ca02c", "id": "37933002", "label": "37933002", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 37933002\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2023\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Isaacs syndrome with LGI1 and CASPR2 antibodies after HPV vaccination: A case report.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIsaacs syndrome is peripheral nerve hyperexcitability characterized by spontaneous muscle twitching and rigidity and is often associated with antibodies to CASPR2 (contactin-associated protein-like 2) and LGI1 (leucine-rich glioma-inactivated 1). But it is a rare Isaacs syndrome with LGI1 and CASPR2 antibodies after human papilloma virus (HPV) vaccination.\n\nThe patient presented with limb pain, muscle twitching, numbness in the extremities and around the mouth, and hand rash after the second dose of HPV vaccine.\n\nLaboratory tests indicated positive for LGI1 antibodies, CASPR2 antibodies, anti-phosphatidylserine/prothrombin antibodies and anti-sulfatide antibodies, TPO and ATG, IgG E. The patient post-M-wave discharges were seen on F-wave examination of the posterior tibial nerve in both lower limbs. We diagnosis the patient with Isaacs syndrome.\n\nTreatment with the intravenous immunoglobulin (IVIG) treatment, after 5 days of IVIG therapy (0.4\u2009mg/kg/day), the rash on the hand disappeared, the pain was relieved, the sleep improved.\n\nAfter 3 Courses of treatment, the clinical manifestations of the nervous system disappeared and negative responsibility antibodies profile.\n\nThis case report suggests a possible adverse reaction to HPV vaccination, which could be treated by attempting several periods of IVIG therapy. The underlying immune mechanisms need to be studied with further extensive data.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/37933002/"}, {"abstract": "", "color": "#ff7f0e", "id": "16774147", "label": "16774147", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 16774147\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2006\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The frustrating and mostly fruitless search for an autoimmune cause of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/16774147/"}, {"abstract": "", "color": "#ff7f0e", "id": "11839829", "label": "11839829", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11839829\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2002\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Emerging views of dopamine in modulating sleep/wake state from an unlikely source: PD.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11839829/"}, {"abstract": "To retrospectively describe childhood presentations of primary hypersomnia with an emphasis on narcolepsy-cataplexy in a Chinese population.\n\nA total of 417 children (\u0026lt; 18 years old) successively presenting with complaints of hypersomnia without anatomic cause or sleep apnea risk were evaluated using the Stanford Sleep Inventory, human leukocyte antigen (HLA) DQB1*0602 typing, and MSLT recordings. CSF hypocretin-1 was measured in 47 cases to document hypocretin deficiency. A subgroup (\u0026quot;narcolepsy/hypocretin deficiency\u0026quot;) with likely hypocretin deficiency (low hypocretin-1 or HLA positive with clear-cut cataplexy) was further examined for presentations prior to, around, or after puberty.\n\nNarcolepsy with (n = 361) or without (n = 17) cataplexy presented at an earlier age and with increased male predominance when compared to idiopathic hypersomnia (n = 39, P \u0026lt; 0.01). Nearly 70% of those with narcolepsy/hypocretin deficiency (n = 271) had disease onset before age 10 y, and 15% had onset before age 6, an unusually young age distribution. Onset was prior to puberty in 78% of cases. Clinical features were similar in presentations across puberty groups except for sleep paralysis, which increased in frequency with age/puberty. Mean sleep latency (MSL) decreased and the number of sleep onset REM periods (SOREMPs) increased with age/puberty, but MSLT diagnosis criteria (MSL \u2264 8 min, \u2265 2 SOREMPs) were similarly positive across groups. Familial clustering was present in only 1.7% of probands.\n\nIn children presenting with a complaint of primary hypersomnia to a sleep clinic in China, 86% (361/417) meet criteria for narcolepsy with cataplexy. Puberty did not affect positivity on the MSLT as a diagnostic feature. Sleep paralysis was the only symptom that increased with increasing age. In addition, narcolepsy with cataplexy in our clinic population appeared to begin at a younger age than usually reported in other studies.", "color": "#2ca02c", "id": "21532956", "label": "21532956", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21532956\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2011\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Presentations of primary hypersomnia in Chinese children.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo retrospectively describe childhood presentations of primary hypersomnia with an emphasis on narcolepsy-cataplexy in a Chinese population.\n\nA total of 417 children (\u0026lt; 18 years old) successively presenting with complaints of hypersomnia without anatomic cause or sleep apnea risk were evaluated using the Stanford Sleep Inventory, human leukocyte antigen (HLA) DQB1*0602 typing, and MSLT recordings. CSF hypocretin-1 was measured in 47 cases to document hypocretin deficiency. A subgroup (\u0026quot;narcolepsy/hypocretin deficiency\u0026quot;) with likely hypocretin deficiency (low hypocretin-1 or HLA positive with clear-cut cataplexy) was further examined for presentations prior to, around, or after puberty.\n\nNarcolepsy with (n = 361) or without (n = 17) cataplexy presented at an earlier age and with increased male predominance when compared to idiopathic hypersomnia (n = 39, P \u0026lt; 0.01). Nearly 70% of those with narcolepsy/hypocretin deficiency (n = 271) had disease onset before age 10 y, and 15% had onset before age 6, an unusually young age distribution. Onset was prior to puberty in 78% of cases. Clinical features were similar in presentations across puberty groups except for sleep paralysis, which increased in frequency with age/puberty. Mean sleep latency (MSL) decreased and the number of sleep onset REM periods (SOREMPs) increased with age/puberty, but MSLT diagnosis criteria (MSL \u2264 8 min, \u2265 2 SOREMPs) were similarly positive across groups. Familial clustering was present in only 1.7% of probands.\n\nIn children presenting with a complaint of primary hypersomnia to a sleep clinic in China, 86% (361/417) meet criteria for narcolepsy with cataplexy. Puberty did not affect positivity on the MSLT as a diagnostic feature. Sleep paralysis was the only symptom that increased with increasing age. In addition, narcolepsy with cataplexy in our clinic population appeared to begin at a younger age than usually reported in other studies.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21532956/"}, {"abstract": "Patients with PD can have disabling visual hallucinations associated with dopaminergic therapy. Sleep disorders, including vivid dreams and REM sleep with motor behaviors (RBD), are frequent in these patients.\n\nThe association of hallucinations and REM sleep both at night and during the day was examined in 10 consecutive nondemented patients with long-standing levodopa-responsive PD and hallucinations. Seven patients presented with paranoia and paranoid delusions. Overnight sleep recordings and standard multiple daytime sleep latency test were performed. The results were compared to those of 10 similar patients with PD not experiencing hallucinations.\n\nRBD was detected in all 10 patients with hallucinations and in six without. Although nighttime sleep conditions were similar in both groups, hallucinators tended to be sleepier during the day. Delusions following nighttime REM period and daytime REM onsets were observed in three and eight of the hallucinators, and zero and two of the others. Daytime hallucinations, coincident with REM sleep intrusions during periods of wakefulness, were reported only by hallucinators. Postmortem examination of the brain of one patient showed numerous Lewy bodies in neurons of the subcoeruleus nucleus, a region that is involved in REM sleep control.\n\nThe visual hallucinations that coincide with daytime episodes of REM sleep in patients who also experience post-REM delusions at night may be dream imagery. Psychosis in patients with PD may therefore reflect a narcolepsy-like REM sleep disorder.", "color": "#ff7f0e", "id": "10908906", "label": "10908906", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 10908906\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2000\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Hallucinations, REM sleep, and Parkinson\u0026#x27;s disease: a medical hypothesis.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003ePatients with PD can have disabling visual hallucinations associated with dopaminergic therapy. Sleep disorders, including vivid dreams and REM sleep with motor behaviors (RBD), are frequent in these patients.\n\nThe association of hallucinations and REM sleep both at night and during the day was examined in 10 consecutive nondemented patients with long-standing levodopa-responsive PD and hallucinations. Seven patients presented with paranoia and paranoid delusions. Overnight sleep recordings and standard multiple daytime sleep latency test were performed. The results were compared to those of 10 similar patients with PD not experiencing hallucinations.\n\nRBD was detected in all 10 patients with hallucinations and in six without. Although nighttime sleep conditions were similar in both groups, hallucinators tended to be sleepier during the day. Delusions following nighttime REM period and daytime REM onsets were observed in three and eight of the hallucinators, and zero and two of the others. Daytime hallucinations, coincident with REM sleep intrusions during periods of wakefulness, were reported only by hallucinators. Postmortem examination of the brain of one patient showed numerous Lewy bodies in neurons of the subcoeruleus nucleus, a region that is involved in REM sleep control.\n\nThe visual hallucinations that coincide with daytime episodes of REM sleep in patients who also experience post-REM delusions at night may be dream imagery. Psychosis in patients with PD may therefore reflect a narcolepsy-like REM sleep disorder.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/10908906/"}, {"abstract": "Narcolepsy-cataplexy, a neurological disorder associated with the absence of hypothalamic orexin (hypocretin) neuropeptides, consists of two underlying problems: inability to maintain wakefulness and intrusion of rapid eye movement (REM) sleep into wakefulness. Here we document, using behavioral, electrophysiological, and pharmacological criteria, two distinct classes of behavioral arrests exhibited by mice deficient in orexin-mediated signaling. Both OX2R(-/-) and orexin(-/-) mice are similarly affected with behaviorally abnormal attacks of non-REM sleep (\u0026quot;sleep attacks\u0026quot;) and show similar degrees of disrupted wakefulness. In contrast, OX2R(-/-) mice are only mildly affected with cataplexy-like attacks of REM sleep, whereas orexin(-/-) mice are severely affected. Absence of OX2Rs eliminates orexin-evoked excitation of histaminergic neurons in the hypothalamus, which gate non-REM sleep onset. While normal regulation of wake/non-REM sleep transitions depends critically upon OX2R activation, the profound dysregulation of REM sleep control unique to the narcolepsy-cataplexy syndrome emerges from loss of signaling through both OX2R-dependent and OX2R-independent pathways.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "12797957", "label": "12797957", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12797957\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2003\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Distinct narcolepsy syndromes in Orexin receptor-2 and Orexin null mice: molecular genetic dissection of Non-REM and REM sleep regulatory processes.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neuron\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy-cataplexy, a neurological disorder associated with the absence of hypothalamic orexin (hypocretin) neuropeptides, consists of two underlying problems: inability to maintain wakefulness and intrusion of rapid eye movement (REM) sleep into wakefulness. Here we document, using behavioral, electrophysiological, and pharmacological criteria, two distinct classes of behavioral arrests exhibited by mice deficient in orexin-mediated signaling. Both OX2R(-/-) and orexin(-/-) mice are similarly affected with behaviorally abnormal attacks of non-REM sleep (\u0026quot;sleep attacks\u0026quot;) and show similar degrees of disrupted wakefulness. In contrast, OX2R(-/-) mice are only mildly affected with cataplexy-like attacks of REM sleep, whereas orexin(-/-) mice are severely affected. Absence of OX2Rs eliminates orexin-evoked excitation of histaminergic neurons in the hypothalamus, which gate non-REM sleep onset. While normal regulation of wake/non-REM sleep transitions depends critically upon OX2R activation, the profound dysregulation of REM sleep control unique to the narcolepsy-cataplexy syndrome emerges from loss of signaling through both OX2R-dependent and OX2R-independent pathways.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12797957/"}, {"abstract": "To determine the diagnostic values, longitudinal stability, and HLA association of the sleep stage transitions in narcolepsy.\n\nTo compare the baseline differences in the sleep stage transition to REM sleep among 35 patients with type 1 narcolepsy, 39 patients with type 2 narcolepsy, 26 unaffected relatives, and 159 non-narcoleptic sleep patient controls, followed by a reassessment at a mean duration of 37.4 months.\n\nThe highest prevalence of altered transition from stage non-N2/N3 to stage R in multiple sleep latency test (MSLT) and nocturnal polysomnography (NPSG) was found in patients with type 1 narcolepsy (92.0% and 57.1%), followed by patients with type 2 narcolepsy (69.4% and 12.8%), unaffected relatives (46.2% and 0%), and controls (39.3% and 1.3%). Individual sleep variables had varied sensitivity and specificity in diagnosing narcolepsy. By incorporating a combination of sleep variables, the decision tree analysis improved the sensitivity to 94.3% and 82.1% and enhanced specificity to 82.4% and 83% for the diagnosis of type 1 and type 2 narcolepsy, respectively. There was a significant association of DBQ1*0602 with the altered sleep stage transition (OR = 16.0, 95% CI: 1.7-149.8, p = 0.015). The persistence of the altered sleep stage transition in both MSLT and NPSG was high for both type 1 (90.5% and 64.7%) and type 2 narcolepsy (92.3% and 100%), respectively.\n\nAltered sleep stage transition is a significant and stable marker of narcolepsy, which suggests a vulnerable wake-sleep dysregulation trait in narcolepsy. Altered sleep stage transition has a significant diagnostic value in the differential diagnosis of hypersomnias, especially when combined with other diagnostic sleep variables in decision tree analysis.", "color": "#2ca02c", "id": "25979093", "label": "25979093", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25979093\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2015\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Altered Sleep Stage Transitions of REM Sleep: A Novel and Stable Biomarker of Narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of clinical sleep medicine : JCSM : official publication of the American Academy of Sleep Medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo determine the diagnostic values, longitudinal stability, and HLA association of the sleep stage transitions in narcolepsy.\n\nTo compare the baseline differences in the sleep stage transition to REM sleep among 35 patients with type 1 narcolepsy, 39 patients with type 2 narcolepsy, 26 unaffected relatives, and 159 non-narcoleptic sleep patient controls, followed by a reassessment at a mean duration of 37.4 months.\n\nThe highest prevalence of altered transition from stage non-N2/N3 to stage R in multiple sleep latency test (MSLT) and nocturnal polysomnography (NPSG) was found in patients with type 1 narcolepsy (92.0% and 57.1%), followed by patients with type 2 narcolepsy (69.4% and 12.8%), unaffected relatives (46.2% and 0%), and controls (39.3% and 1.3%). Individual sleep variables had varied sensitivity and specificity in diagnosing narcolepsy. By incorporating a combination of sleep variables, the decision tree analysis improved the sensitivity to 94.3% and 82.1% and enhanced specificity to 82.4% and 83% for the diagnosis of type 1 and type 2 narcolepsy, respectively. There was a significant association of DBQ1*0602 with the altered sleep stage transition (OR = 16.0, 95% CI: 1.7-149.8, p = 0.015). The persistence of the altered sleep stage transition in both MSLT and NPSG was high for both type 1 (90.5% and 64.7%) and type 2 narcolepsy (92.3% and 100%), respectively.\n\nAltered sleep stage transition is a significant and stable marker of narcolepsy, which suggests a vulnerable wake-sleep dysregulation trait in narcolepsy. Altered sleep stage transition has a significant diagnostic value in the differential diagnosis of hypersomnias, especially when combined with other diagnostic sleep variables in decision tree analysis.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25979093/"}, {"abstract": "Narcolepsy is considered a homogeneous clinical entity when excessive daytime sleepiness and cataplexy are present. Cataplexy is a polymorphic symptom that can be very mild and is thus subjectively defined. The Multiple Sleep Latency Test (MSLT) is widely used as a diagnostic test for narcolepsy. A short mean sleep latency and multiple sleep onset REM periods (SOREMPs) are typically observed in narcoleptic patients. The discovery of a tight association of narcolepsy with HLA class II antigens offers a unique opportunity to explore the respective value of the MSLT or of the presence of clear-cut cataplexy in defining an etiologically homogeneous group of narcoleptic patients. In this study, we carried out HLA typing for DR15(DR2) and DQB1*0602 in 188 narcoleptic patients with cataplexy in three ethnic groups (24 Asians, 61 Blacks, and 103 Caucasians). These results confirm the importance of DQB1*0602 typing rather than DR15 (DR2) typing in Black narcoleptic patients and demonstrate that the presence of clear-cut cataplexy is a better predictor for DQB1*0602 positivity than the presence of abnormal MSLT results.", "color": "#aec7e8", "id": "9191765", "label": "9191765", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9191765\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1997\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e HLA DR15 (DR2) and DQB1*0602 typing studies in 188 narcoleptic patients with cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is considered a homogeneous clinical entity when excessive daytime sleepiness and cataplexy are present. Cataplexy is a polymorphic symptom that can be very mild and is thus subjectively defined. The Multiple Sleep Latency Test (MSLT) is widely used as a diagnostic test for narcolepsy. A short mean sleep latency and multiple sleep onset REM periods (SOREMPs) are typically observed in narcoleptic patients. The discovery of a tight association of narcolepsy with HLA class II antigens offers a unique opportunity to explore the respective value of the MSLT or of the presence of clear-cut cataplexy in defining an etiologically homogeneous group of narcoleptic patients. In this study, we carried out HLA typing for DR15(DR2) and DQB1*0602 in 188 narcoleptic patients with cataplexy in three ethnic groups (24 Asians, 61 Blacks, and 103 Caucasians). These results confirm the importance of DQB1*0602 typing rather than DR15 (DR2) typing in Black narcoleptic patients and demonstrate that the presence of clear-cut cataplexy is a better predictor for DQB1*0602 positivity than the presence of abnormal MSLT results.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9191765/"}, {"abstract": "Despite advances in the understanding of narcolepsy, little information the on association between narcolepsy and psychosis is available, except for amphetamine-related psychotic reactions. Our case-control study aimed to compare clinical differences and analyze risk factors in children who developed narcolepsy with cataplexy (N-C), schizophrenia, and N-C followed by schizophrenia.\n\nThree age- and gender-matched groups of children with N-C schizophrenia (study group), N-C (control group 1), and schizophrenia only (control group 2) were investigated. Subjects filled out sleep questionnaires, sleep diaries, and quality of life scales, followed by polysomnography (PSG), multiple sleep latency tests (MSLT), routine blood tests, HLA typing, genetic analysis of genes of interest, and psychiatric evaluation. The risk factors for schizophrenia also were analyzed.\n\nThe study group was significantly overweight when measuring body mass index (BMI) (P=.016), at narcolepsy onset compared to control group 1, and the study group developed schizophrenia after a mean of 2.55\u00b11.8 years. Compared to control group 2, psychotic symptoms were significantly more severe in the study group, with a higher frequency of depressive symptoms and acute ward hospitalization in 8 out of 10 of the subjects. They also had poorer long-term response to treatment, despite multiple treatment trials targeting their florid psychotic symptoms. All subjects with narcolepsy were HLA DQ B1(\u2217)0602 positive. The study group had a significantly higher frequency of DQ B1(\u2217)-03:01/06:02 (70%) than the two other groups, without any significant difference in HLA-DR typing, tumor necrosis factor \u03b1 (TNF-\u03b1) levels, hypocretin (orexin) receptor 1 gene, HCRTR1, and the hypocretin (orexin) receptor 2 gene, HCRTR2, or blood infectious titers.\n\nBMI and weight at onset of narcolepsy as well as a higher frequency of DQ B1(\u2217)-03:01/06:02 antigens were the only significant differences in the N-C children with secondary schizophrenia; such an association is a therapeutic challenge with long-term persistence of severe psychotic symptoms.", "color": "#2ca02c", "id": "24268496", "label": "24268496", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24268496\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy-cataplexy and schizophrenia in adolescents.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDespite advances in the understanding of narcolepsy, little information the on association between narcolepsy and psychosis is available, except for amphetamine-related psychotic reactions. Our case-control study aimed to compare clinical differences and analyze risk factors in children who developed narcolepsy with cataplexy (N-C), schizophrenia, and N-C followed by schizophrenia.\n\nThree age- and gender-matched groups of children with N-C schizophrenia (study group), N-C (control group 1), and schizophrenia only (control group 2) were investigated. Subjects filled out sleep questionnaires, sleep diaries, and quality of life scales, followed by polysomnography (PSG), multiple sleep latency tests (MSLT), routine blood tests, HLA typing, genetic analysis of genes of interest, and psychiatric evaluation. The risk factors for schizophrenia also were analyzed.\n\nThe study group was significantly overweight when measuring body mass index (BMI) (P=.016), at narcolepsy onset compared to control group 1, and the study group developed schizophrenia after a mean of 2.55\u00b11.8 years. Compared to control group 2, psychotic symptoms were significantly more severe in the study group, with a higher frequency of depressive symptoms and acute ward hospitalization in 8 out of 10 of the subjects. They also had poorer long-term response to treatment, despite multiple treatment trials targeting their florid psychotic symptoms. All subjects with narcolepsy were HLA DQ B1(\u2217)0602 positive. The study group had a significantly higher frequency of DQ B1(\u2217)-03:01/06:02 (70%) than the two other groups, without any significant difference in HLA-DR typing, tumor necrosis factor \u03b1 (TNF-\u03b1) levels, hypocretin (orexin) receptor 1 gene, HCRTR1, and the hypocretin (orexin) receptor 2 gene, HCRTR2, or blood infectious titers.\n\nBMI and weight at onset of narcolepsy as well as a higher frequency of DQ B1(\u2217)-03:01/06:02 antigens were the only significant differences in the N-C children with secondary schizophrenia; such an association is a therapeutic challenge with long-term persistence of severe psychotic symptoms.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24268496/"}, {"abstract": "Despite the classic tetrad of clinical features that typify it, narcolepsy remains much under-diagnosed, in part, because of the wide spectrum of clinical phenotypes, but also because of its insidious onset, usually in a young person. The median time to diagnosis from first symptoms remains very long, around 10\u2005years in the UK. Conversely, in the specialist setting, it is likely over-diagnosed, largely because of failure to exclude other causes of hypersomnia. There is an over-reliance on a biological marker of the condition, the multiple sleep latency test (MSLT), which, like many tests, has a significant false-positive and false-negative rate. This review aims to discuss some of the difficulties in achieving a diagnosis, interpretation of investigations, differential diagnosis, and appropriate management of patients with narcolepsy.", "color": "#2ca02c", "id": "24830461", "label": "24830461", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24830461\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy: a clinical review.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Practical neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDespite the classic tetrad of clinical features that typify it, narcolepsy remains much under-diagnosed, in part, because of the wide spectrum of clinical phenotypes, but also because of its insidious onset, usually in a young person. The median time to diagnosis from first symptoms remains very long, around 10\u2005years in the UK. Conversely, in the specialist setting, it is likely over-diagnosed, largely because of failure to exclude other causes of hypersomnia. There is an over-reliance on a biological marker of the condition, the multiple sleep latency test (MSLT), which, like many tests, has a significant false-positive and false-negative rate. This review aims to discuss some of the difficulties in achieving a diagnosis, interpretation of investigations, differential diagnosis, and appropriate management of patients with narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24830461/"}, {"abstract": "Narcolepsy is a sleep disorder characterized by excessive daytime sleepiness and cataplexy. The association with human leukocyte antigen (HLA)-DQB1*0602 and T-cell receptor alpha locus suggests that autoimmunity plays a role in narcolepsy. A recent study reported an increased prevalence of autoantibodies against Tribbles homolog 2 (TRIB2) in patients with narcolepsy. To replicate this finding, we examined anti-TRIB2 autoantibodies in Japanese patients with narcolepsy.\n\nWe examined anti-TRIB2 autoantibodies against a full-length [35S]-labeled TRIB2 antigen in Japanese patients with narcolepsy-cataplexy (n = 88), narcolepsy without cataplexy (n = 18), and idiopathic hypersomnia with long sleep time (n = 11). The results were compared to Japanese healthy controls (n = 87). Thirty-seven healthy control subjects were positive for HLA-DRB1*1501-DQB1*0602. We also examined autoantibodies against another Tribbles homolog, TRIB3, as an experimental control.\n\nAutoantibodies against TRIB2 were found in 26.1% of patients with narcolepsy-cataplexy, a significantly higher prevalence than the 2.3% in healthy controls. We found that anti-TRIB3 autoantibodies were rare in patients with narcolepsy and showed no association with anti-TRIB2 indices. No significant correlation was found between anti-TRIB2 positivity and clinical information.\n\nWe confirmed the higher prevalence and specificity of anti-TRIB2 autoantibodies in Japanese patients with narcolepsy-cataplexy. This suggests a subgroup within narcolepsy-cataplexy might be affected by an anti-TRIB2 autoantibody-mediated autoimmune mechanism.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "20614847", "label": "20614847", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20614847\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Anti-Tribbles homolog 2 autoantibodies in Japanese patients with narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a sleep disorder characterized by excessive daytime sleepiness and cataplexy. The association with human leukocyte antigen (HLA)-DQB1*0602 and T-cell receptor alpha locus suggests that autoimmunity plays a role in narcolepsy. A recent study reported an increased prevalence of autoantibodies against Tribbles homolog 2 (TRIB2) in patients with narcolepsy. To replicate this finding, we examined anti-TRIB2 autoantibodies in Japanese patients with narcolepsy.\n\nWe examined anti-TRIB2 autoantibodies against a full-length [35S]-labeled TRIB2 antigen in Japanese patients with narcolepsy-cataplexy (n = 88), narcolepsy without cataplexy (n = 18), and idiopathic hypersomnia with long sleep time (n = 11). The results were compared to Japanese healthy controls (n = 87). Thirty-seven healthy control subjects were positive for HLA-DRB1*1501-DQB1*0602. We also examined autoantibodies against another Tribbles homolog, TRIB3, as an experimental control.\n\nAutoantibodies against TRIB2 were found in 26.1% of patients with narcolepsy-cataplexy, a significantly higher prevalence than the 2.3% in healthy controls. We found that anti-TRIB3 autoantibodies were rare in patients with narcolepsy and showed no association with anti-TRIB2 indices. No significant correlation was found between anti-TRIB2 positivity and clinical information.\n\nWe confirmed the higher prevalence and specificity of anti-TRIB2 autoantibodies in Japanese patients with narcolepsy-cataplexy. This suggests a subgroup within narcolepsy-cataplexy might be affected by an anti-TRIB2 autoantibody-mediated autoimmune mechanism.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20614847/"}, {"abstract": "Hypocretin/orexin deficiency appears to be a consistent feature of narcolepsy with a putative autoimmune mechanism involved. We treated four hypocretin/orexin-deficient narcolepsy patients with intravenous immunoglobulins and assessed the efficacy by repeated polysomnographies and questionnaires. Three patients received the treatment within a few months after acute onset of narcolepsy. A clear improvement in the frequency and severity of cataplexy was obtained with a benefic effect up to 7 months without any anticataplectics drugs at follow-up. Our findings point to the importance of early diagnosis of narcolepsy, which once treated quickly may modify its long-term outlook.", "color": "#ff7f0e", "id": "15562415", "label": "15562415", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15562415\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2004\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Successful management of cataplexy with intravenous immunoglobulins at narcolepsy onset.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Annals of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHypocretin/orexin deficiency appears to be a consistent feature of narcolepsy with a putative autoimmune mechanism involved. We treated four hypocretin/orexin-deficient narcolepsy patients with intravenous immunoglobulins and assessed the efficacy by repeated polysomnographies and questionnaires. Three patients received the treatment within a few months after acute onset of narcolepsy. A clear improvement in the frequency and severity of cataplexy was obtained with a benefic effect up to 7 months without any anticataplectics drugs at follow-up. Our findings point to the importance of early diagnosis of narcolepsy, which once treated quickly may modify its long-term outlook.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15562415/"}, {"abstract": "To study whether positive multiple sleep latency tests (MSLTs, mean sleep latency [MSL] \u2264 8 minutes, \u2265 2 sleep onset REM sleep periods [SOREMPs]) and/or nocturnal SOREMP (REM sleep latency \u2264 15 minutes during nocturnal polysomonography [NPSG]) are stable traits and can reflect incipient narcolepsy.\n\nCross-sectional and longitudinal investigation of the Wisconsin Sleep Cohort Study.\n\nAdults (44% females, 30-81 years) underwent NPSG (n = 4,866 in 1,518 subjects), and clinical MSLT (n = 1,135), with 823 having a repeat NPSG-MSLT at 4-year intervals, totaling 1725 NPSG with MSLT studies. Data were analyzed using linear mixed-effects models, and the stability of positive MSLTs was explored using \u03ba statistics.\n\nPrevalence of a nocturnal SOREMP on a NPSG, of \u2265 2 SOREMPs on the MSLT, of MSL \u2264 8 minutes on the MSLT, and of a positive MSLT (MSL \u2264 8 minutes plus \u2265 2 SOREMPs) were 0.35%, 7.0%, 22%, and 3.4%, respectively. Correlates of a positive MSLT were shift work (OR = 7.8, P = 0.0001) and short sleep (OR = 1.51/h, P = 0.04). Test-retest for these parameters was poor, with \u03ba \u0026lt; 0.2 (n.s.) after excluding shift workers and short sleepers. Excluding shift-work, short sleep, and subjects with negative MSLTs, we found one undiagnosed subject with possible cataplexy (\u2265 1/month) and a NPSG SOREMPs; one subject previously diagnosed with narcolepsy without cataplexy with 2 NPSG SOREMPs and a positive MSLT, and two subjects with 2 independently positive MSLTs (66% human leukocyte antigen [HLA] positive). The proportions for narcolepsy with and without cataplexy were 0.07% (95% CI: 0.02-0.37%) and 0.20% (95% CI: 0.07-0.58%), respectively.\n\nThe diagnostic value of multiple sleep latency tests is strongly altered by shift work and to a lesser extent by chronic sleep deprivation. The prevalence of narcolepsy without cataplexy may be 3-fold higher than that of narcolepsy-cataplexy.", "color": "#2ca02c", "id": "24882899", "label": "24882899", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24882899\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy and predictors of positive MSLTs in the Wisconsin Sleep Cohort.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo study whether positive multiple sleep latency tests (MSLTs, mean sleep latency [MSL] \u2264 8 minutes, \u2265 2 sleep onset REM sleep periods [SOREMPs]) and/or nocturnal SOREMP (REM sleep latency \u2264 15 minutes during nocturnal polysomonography [NPSG]) are stable traits and can reflect incipient narcolepsy.\n\nCross-sectional and longitudinal investigation of the Wisconsin Sleep Cohort Study.\n\nAdults (44% females, 30-81 years) underwent NPSG (n = 4,866 in 1,518 subjects), and clinical MSLT (n = 1,135), with 823 having a repeat NPSG-MSLT at 4-year intervals, totaling 1725 NPSG with MSLT studies. Data were analyzed using linear mixed-effects models, and the stability of positive MSLTs was explored using \u03ba statistics.\n\nPrevalence of a nocturnal SOREMP on a NPSG, of \u2265 2 SOREMPs on the MSLT, of MSL \u2264 8 minutes on the MSLT, and of a positive MSLT (MSL \u2264 8 minutes plus \u2265 2 SOREMPs) were 0.35%, 7.0%, 22%, and 3.4%, respectively. Correlates of a positive MSLT were shift work (OR = 7.8, P = 0.0001) and short sleep (OR = 1.51/h, P = 0.04). Test-retest for these parameters was poor, with \u03ba \u0026lt; 0.2 (n.s.) after excluding shift workers and short sleepers. Excluding shift-work, short sleep, and subjects with negative MSLTs, we found one undiagnosed subject with possible cataplexy (\u2265 1/month) and a NPSG SOREMPs; one subject previously diagnosed with narcolepsy without cataplexy with 2 NPSG SOREMPs and a positive MSLT, and two subjects with 2 independently positive MSLTs (66% human leukocyte antigen [HLA] positive). The proportions for narcolepsy with and without cataplexy were 0.07% (95% CI: 0.02-0.37%) and 0.20% (95% CI: 0.07-0.58%), respectively.\n\nThe diagnostic value of multiple sleep latency tests is strongly altered by shift work and to a lesser extent by chronic sleep deprivation. The prevalence of narcolepsy without cataplexy may be 3-fold higher than that of narcolepsy-cataplexy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24882899/"}, {"abstract": "The hypothalamus plays a central role in the integrated control of feeding and energy homeostasis. We have identified two novel neuropeptides, both derived from the same precursor by proteolytic processing, that bind and activate two closely related (previously) orphan G protein-coupled receptors. These peptides, termed orexin-A and -B, have no significant structural similarities to known families of regulatory peptides. prepro-orexin mRNA and immunoreactive orexin-A are localized in neurons within and around the lateral and posterior hypothalamus in the adult rat brain. When administered centrally to rats, these peptides stimulate food consumption. prepro-orexin mRNA level is up-regulated upon fasting, suggesting a physiological role for the peptides as mediators in the central feedback mechanism that regulates feeding behavior.", "color": "#aec7e8", "id": "9491897", "label": "9491897", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9491897\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1998\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Orexins and orexin receptors: a family of hypothalamic neuropeptides and G protein-coupled receptors that regulate feeding behavior.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Cell\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe hypothalamus plays a central role in the integrated control of feeding and energy homeostasis. We have identified two novel neuropeptides, both derived from the same precursor by proteolytic processing, that bind and activate two closely related (previously) orphan G protein-coupled receptors. These peptides, termed orexin-A and -B, have no significant structural similarities to known families of regulatory peptides. prepro-orexin mRNA and immunoreactive orexin-A are localized in neurons within and around the lateral and posterior hypothalamus in the adult rat brain. When administered centrally to rats, these peptides stimulate food consumption. prepro-orexin mRNA level is up-regulated upon fasting, suggesting a physiological role for the peptides as mediators in the central feedback mechanism that regulates feeding behavior.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9491897/"}, {"abstract": "Numerous studies dissecting the basic mechanisms that control sleep regulation have led to considerable improvement in our knowledge of sleep disorders. It is now well accepted that transitions between sleep and wakefulness are regulated by complex neurobiologic mechanisms, which, ultimately, can be delineated as oscillations between two opponent processes, one promoting sleep and the other promoting wakefulness. The role of several neurotransmitter or neuromodulator systems, including noradrenergic, serotonergic, cholinergic, adenosinergic, and histaminergic systems and, more recently, the hypocretin/orexin and dopamine systems, has been clearly established. Amphetamine-like stimulants are known to increase wakefulness by blocking dopamine reuptake, by stimulating dopamine release, or by both mechanisms. Modafinil may increase wakefulness through activation of noradrenergic and dopaminergic systems, possibly through interaction with the hypocretin/orexin system. Caffeine inhibits adenosinergic receptors, which in turn can produce activation via interaction with GABAergic and dopaminergic neurotransmission. Nicotine enhances acetylcholine neurotransmission in the basal forebrain and dopamine release. Understanding the exact role of the hypocretin/orexin and dopamine systems in the physiology and pharmacology of sleep-wake regulation may reveal new insights into current and future wakefulness-promoting drugs.", "color": "#ff7f0e", "id": "15532213", "label": "15532213", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15532213\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2004\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e What keeps us awake: the neuropharmacology of stimulants and wakefulness-promoting medications.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNumerous studies dissecting the basic mechanisms that control sleep regulation have led to considerable improvement in our knowledge of sleep disorders. It is now well accepted that transitions between sleep and wakefulness are regulated by complex neurobiologic mechanisms, which, ultimately, can be delineated as oscillations between two opponent processes, one promoting sleep and the other promoting wakefulness. The role of several neurotransmitter or neuromodulator systems, including noradrenergic, serotonergic, cholinergic, adenosinergic, and histaminergic systems and, more recently, the hypocretin/orexin and dopamine systems, has been clearly established. Amphetamine-like stimulants are known to increase wakefulness by blocking dopamine reuptake, by stimulating dopamine release, or by both mechanisms. Modafinil may increase wakefulness through activation of noradrenergic and dopaminergic systems, possibly through interaction with the hypocretin/orexin system. Caffeine inhibits adenosinergic receptors, which in turn can produce activation via interaction with GABAergic and dopaminergic neurotransmission. Nicotine enhances acetylcholine neurotransmission in the basal forebrain and dopamine release. Understanding the exact role of the hypocretin/orexin and dopamine systems in the physiology and pharmacology of sleep-wake regulation may reveal new insights into current and future wakefulness-promoting drugs.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15532213/"}, {"abstract": "Defining the precise nosological limits of narcolepsy and idiopathic hypersomnia is an ongoing process dating back to the first description of the two conditions. The most recent step forward has been done within the preparation of the second edition of the \u0026quot;International classification of sleep disorders\u0026quot; published in June 2005. Appointed by Dr Emmanuel Mignot, the Task Force on \u0026quot;Hypersomnias of central origin, not due to a circadian rhythm sleep disorder, sleep related breathing disorder, or other causes of disturbed nocturnal sleep\u0026quot; thoroughly revisited the nosology of narcolepsy and of idiopathic hypersomnia. Narcolepsy is now distinguished into three different entities, narcolepsy with cataplexy, narcolepsy without cataplexy and narcolepsy due to medical condition, and idiopathic hypersomnia into two entities, idiopathic hypersomnia with long sleep time and idiopathic hypersomnia without long sleep time. Nevertheless there are still a number of pending issues. What are the limits of narcolepsy without cataplexy? Is there a continuum in the pathophysiology of narcolepsy with and without cataplexy? Should sporadic and familial forms of narcolepsy with cataplexy appear as subgroups in the classification? Are idiopathic hypersomnia with long sleep time and idiopathic hypersomnia without long sleep time, two forms of the same condition or two different conditions? Is there a pathophysiological relationship between narcolepsy without cataplexy and idiopathic hypersomnia without long sleep time?", "color": "#ff7f0e", "id": "17646117", "label": "17646117", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 17646117\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2007\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Diagnosis of narcolepsy and idiopathic hypersomnia. An update based on the International classification of sleep disorders, 2nd edition.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDefining the precise nosological limits of narcolepsy and idiopathic hypersomnia is an ongoing process dating back to the first description of the two conditions. The most recent step forward has been done within the preparation of the second edition of the \u0026quot;International classification of sleep disorders\u0026quot; published in June 2005. Appointed by Dr Emmanuel Mignot, the Task Force on \u0026quot;Hypersomnias of central origin, not due to a circadian rhythm sleep disorder, sleep related breathing disorder, or other causes of disturbed nocturnal sleep\u0026quot; thoroughly revisited the nosology of narcolepsy and of idiopathic hypersomnia. Narcolepsy is now distinguished into three different entities, narcolepsy with cataplexy, narcolepsy without cataplexy and narcolepsy due to medical condition, and idiopathic hypersomnia into two entities, idiopathic hypersomnia with long sleep time and idiopathic hypersomnia without long sleep time. Nevertheless there are still a number of pending issues. What are the limits of narcolepsy without cataplexy? Is there a continuum in the pathophysiology of narcolepsy with and without cataplexy? Should sporadic and familial forms of narcolepsy with cataplexy appear as subgroups in the classification? Are idiopathic hypersomnia with long sleep time and idiopathic hypersomnia without long sleep time, two forms of the same condition or two different conditions? Is there a pathophysiological relationship between narcolepsy without cataplexy and idiopathic hypersomnia without long sleep time?\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/17646117/"}, {"abstract": "Parkinson\u0026#x27;s disease (PD) is a neurodegenerative disorder characterized by both motor and non-motor symptoms (NMS). NMS including sleep disturbances, depression, anxiety, and constipation are diverse, can precede motor symptoms, and significantly impact patients` quality of life. The severity and type of NMS vary based on age, disease severity, and motor symptoms, and while some respond to dopaminergic treatments, others may be induced or exacerbated by such treatments. NMS also play a role in differentiating PD from drug-induced parkinsonism and are related to gait dysfunction in both early and advanced stages. Genetic factors play a significant role in the development of NMS in PD, with mutations in genes such as SNCA, LRRK2, PRKN, and GBA being associated with severe and early NMS.\u00a0Familial studies and identification of susceptibility factors have provided insights into the genetic underpinnings of NMS in PD. Neurobehavioral changes, including cognitive decline, are common NMS in PD, and their genetic basis involves a spectrum of mutations shared with other neurodegenerative disorders. Further research is needed to elucidate the functional implications of these genetic factors and their contributions to the pathogenesis of NMS in PD.", "color": "#2ca02c", "id": "39294309", "label": "39294309", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 39294309\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2024\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Non-motor symptoms of Parkinson`s disease-insights from genetics.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of neural transmission (Vienna, Austria : 1996)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eParkinson\u0026#x27;s disease (PD) is a neurodegenerative disorder characterized by both motor and non-motor symptoms (NMS). NMS including sleep disturbances, depression, anxiety, and constipation are diverse, can precede motor symptoms, and significantly impact patients` quality of life. The severity and type of NMS vary based on age, disease severity, and motor symptoms, and while some respond to dopaminergic treatments, others may be induced or exacerbated by such treatments. NMS also play a role in differentiating PD from drug-induced parkinsonism and are related to gait dysfunction in both early and advanced stages. Genetic factors play a significant role in the development of NMS in PD, with mutations in genes such as SNCA, LRRK2, PRKN, and GBA being associated with severe and early NMS.\u00a0Familial studies and identification of susceptibility factors have provided insights into the genetic underpinnings of NMS in PD. Neurobehavioral changes, including cognitive decline, are common NMS in PD, and their genetic basis involves a spectrum of mutations shared with other neurodegenerative disorders. Further research is needed to elucidate the functional implications of these genetic factors and their contributions to the pathogenesis of NMS in PD.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/39294309/"}, {"abstract": "Narcolepsy is a disorder of impaired expression of wakefulness and rapid-eye-movement (REM) sleep. This manifests as excessive daytime sleepiness and expression of individual physiological correlates of REM sleep that include cataplexy and sleep paralysis (REM sleep atonia intruding into wakefulness), impaired maintenance of REM sleep atonia (e.g. REM sleep behaviour disorder [RBD]), and dream imagery intruding into wakefulness (e.g. hypnagogic and hypnopompic hallucinations). Excessive sleepiness typically begins in the second or third decade followed by expression of auxiliary symptoms. Only cataplexy exhibits a high specificity for diagnosis of narcolepsy. While the natural history is poorly defined, narcolepsy appears to be lifelong but not progressive. Mild disease severity, misdiagnoses or long delays in cataplexy expression often cause long intervals between symptom onset, presentation and diagnosis. Only 15-30% of narcoleptic individuals are ever diagnosed or treated, and nearly half first present for diagnosis after the age of 40 years. Attention to periodic leg movements (PLM), sleep apnoea and RBD is particularly important in the management of the older narcoleptic patient, in whom these conditions are more likely to occur. Diagnosis requires nocturnal polysomnography (NPSG) followed by multiple sleep latency testing (MSLT). The NPSG of a narcoleptic patient may be totally normal, or demonstrate the patient has a short nocturnal REM sleep latency, exhibits unexplained arousals or PLM. The MSLT diagnostic criteria for narcolepsy include short sleep latencies (\u0026lt;8 minutes) and at least two naps with sleep-onset REM sleep. Treatment includes counselling as to the chronic nature of narcolepsy, the potential for developing further symptoms reflective of REM sleep dyscontrol, and the hazards associated with driving and operating machinery. Elderly narcoleptic patients, despite age-related decrements in sleep quality, are generally less sleepy and less likely to evidence REM sleep dyscontrol. Nonpharmacological management also includes maintenance of a strict wake-sleep schedule, good sleep hygiene, the benefits of afternoon naps and a programme of regular exercise. Thereafter, treatment is highly individualised, depending on the severity of daytime sleepiness, cataplexy and sleep disruption. Wake-promoting agents include the traditional psychostimulants. More recently, treatment with the \u0026#x27;activating\u0026#x27; antidepressants and the novel wake-promoting agent modafinil has been advocated. Cataplexy is especially responsive to antidepressants which enhance synaptic levels of noradrenaline (norepinephrine) and/or serotonin. Obstructive sleep apnoea and PLMs are more common in narcolepsy and should be suspected when previously well controlled older narcolepsy patients exhibit a worsening of symptoms. The discovery that narcolepsy/cataplexy results from the absence of neuroexcitatory properties of the hypothalamic hypocretin-peptidergic system will significantly advance understanding and treatment of the symptom complex in the future.", "color": "#ff7f0e", "id": "12696996", "label": "12696996", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12696996\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2003\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy in the older adult: epidemiology, diagnosis and management.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Drugs \u0026amp; aging\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a disorder of impaired expression of wakefulness and rapid-eye-movement (REM) sleep. This manifests as excessive daytime sleepiness and expression of individual physiological correlates of REM sleep that include cataplexy and sleep paralysis (REM sleep atonia intruding into wakefulness), impaired maintenance of REM sleep atonia (e.g. REM sleep behaviour disorder [RBD]), and dream imagery intruding into wakefulness (e.g. hypnagogic and hypnopompic hallucinations). Excessive sleepiness typically begins in the second or third decade followed by expression of auxiliary symptoms. Only cataplexy exhibits a high specificity for diagnosis of narcolepsy. While the natural history is poorly defined, narcolepsy appears to be lifelong but not progressive. Mild disease severity, misdiagnoses or long delays in cataplexy expression often cause long intervals between symptom onset, presentation and diagnosis. Only 15-30% of narcoleptic individuals are ever diagnosed or treated, and nearly half first present for diagnosis after the age of 40 years. Attention to periodic leg movements (PLM), sleep apnoea and RBD is particularly important in the management of the older narcoleptic patient, in whom these conditions are more likely to occur. Diagnosis requires nocturnal polysomnography (NPSG) followed by multiple sleep latency testing (MSLT). The NPSG of a narcoleptic patient may be totally normal, or demonstrate the patient has a short nocturnal REM sleep latency, exhibits unexplained arousals or PLM. The MSLT diagnostic criteria for narcolepsy include short sleep latencies (\u0026lt;8 minutes) and at least two naps with sleep-onset REM sleep. Treatment includes counselling as to the chronic nature of narcolepsy, the potential for developing further symptoms reflective of REM sleep dyscontrol, and the hazards associated with driving and operating machinery. Elderly narcoleptic patients, despite age-related decrements in sleep quality, are generally less sleepy and less likely to evidence REM sleep dyscontrol. Nonpharmacological management also includes maintenance of a strict wake-sleep schedule, good sleep hygiene, the benefits of afternoon naps and a programme of regular exercise. Thereafter, treatment is highly individualised, depending on the severity of daytime sleepiness, cataplexy and sleep disruption. Wake-promoting agents include the traditional psychostimulants. More recently, treatment with the \u0026#x27;activating\u0026#x27; antidepressants and the novel wake-promoting agent modafinil has been advocated. Cataplexy is especially responsive to antidepressants which enhance synaptic levels of noradrenaline (norepinephrine) and/or serotonin. Obstructive sleep apnoea and PLMs are more common in narcolepsy and should be suspected when previously well controlled older narcolepsy patients exhibit a worsening of symptoms. The discovery that narcolepsy/cataplexy results from the absence of neuroexcitatory properties of the hypothalamic hypocretin-peptidergic system will significantly advance understanding and treatment of the symptom complex in the future.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12696996/"}, {"abstract": "The aim of this study was to describe the clinical and PSG characteristics of narcolepsy with cataplexy and their genetic predisposition by using the retrospective patient database of the European Narcolepsy Network (EU-NN). We have analysed retrospective data of 1099 patients with narcolepsy diagnosed according to International Classification of Sleep Disorders-2. Demographic and clinical characteristics, polysomnography and multiple sleep latency test data, hypocretin-1 levels, and genome-wide genotypes were available. We found a significantly lower age at sleepiness onset (men versus women: 23.74\u00a0\u00b1\u00a012.43 versus 21.49\u00a0\u00b1\u00a011.83, P\u00a0=\u00a00.003) and longer diagnostic delay in women (men versus women: 13.82\u00a0\u00b1\u00a013.79 versus 15.62\u00a0\u00b1\u00a014.94, P\u00a0=\u00a00.044). The mean diagnostic delay was 14.63\u00a0\u00b1\u00a014.31\u00a0years, and longer delay was associated with higher body mass index. The best predictors of short diagnostic delay were young age at diagnosis, cataplexy as the first symptom and higher frequency of cataplexy attacks. The mean multiple sleep latency negatively correlated with Epworth Sleepiness Scale (ESS) and with the number of sleep-onset rapid eye movement periods (SOREMPs), but none of the polysomnographic variables was associated with subjective or objective measures of sleepiness. Variant rs2859998 in UBXN2B gene showed a strong association (P\u00a0=\u00a01.28E-07) with the age at onset of excessive daytime sleepiness, and rs12425451 near the transcription factor TEAD4 (P\u00a0=\u00a01.97E-07) with the age at onset of cataplexy. Altogether, our results indicate that the diagnostic delay remains extremely long, age and gender substantially affect symptoms, and that a genetic predisposition affects the age at onset of symptoms.", "color": "#2ca02c", "id": "23496005", "label": "23496005", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23496005\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr

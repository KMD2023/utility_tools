 not confer additional CV risk in patients with narcolepsy.", "color": "#2ca02c", "id": "33022487", "label": "33022487", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 33022487\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2020\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The sodium in sodium oxybate: is there cause for concern?\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSodium oxybate (SO), the sodium salt of \u03b3-hydroxybutyric acid, is one of the primary pharmacologic agents used to treat excessive sleepiness, disturbed nighttime sleep, and cataplexy in narcolepsy. The sodium content of SO ranges from 550 to 1640\u00a0mg\u00a0at 3-9\u00a0g, given in two equal nightly doses. Clinicians are advised to consider daily sodium intake in patients with narcolepsy who are treated with SO and have comorbid disorders associated with increased cardiovascular (CV) risk, in whom sodium intake may be a concern. It remains unclear whether all patients with narcolepsy treated with SO should modify or restrict their sodium intake. No data are currently available specific to the sodium content or threshold of SO at which patients might experience increased CV risk. To appraise attributable risk, critical evaluation of the literature was conducted to examine the relationship between CV risk and sodium intake, narcolepsy, and SO exposure. The findings suggest that increased CV risk is associated with extremes of daily sodium intake, and that narcolepsy is associated with comorbidities that may increase CV risk in some patients. However, data from studies regarding SO use in patients with narcolepsy have shown a very low frequency of CV side effects (eg, hypertension) and no overall association with CV risk. In the absence of data that specifically address CV risk with SO based on its sodium content, the clinical evidence to date suggests that SO treatment does not confer additional CV risk in patients with narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/33022487/"}, {"abstract": "Growing evidence supports the hypothesis that narcolepsy with cataplexy is an autoimmune disease. We here report genome-wide association analyses for narcolepsy with replication and fine mapping across three ethnic groups (3,406 individuals of European ancestry, 2,414 Asians and 302 African Americans). We identify a SNP in the 3\u0026#x27; untranslated region of P2RY11, the purinergic receptor subtype P2Y\u2081\u2081 gene, which is associated with narcolepsy (rs2305795, combined P = 6.1 \u00d7 10\u207b\u00b9\u2070, odds ratio = 1.28, 95% CI 1.19-1.39, n = 5689). The disease-associated allele is correlated with reduced expression of P2RY11 in CD8(+) T lymphocytes (339% reduced, P = 0.003) and natural killer (NK) cells (P = 0.031), but not in other peripheral blood mononuclear cell types. The low expression variant is also associated with reduced P2RY11-mediated resistance to ATP-induced cell death in T lymphocytes (P = 0.0007) and natural killer cells (P = 0.001). These results identify P2RY11 as an important regulator of immune-cell survival, with possible implications in narcolepsy and other autoimmune diseases.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "21170044", "label": "21170044", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21170044\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2011\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Common variants in P2RY11 are associated with narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature genetics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eGrowing evidence supports the hypothesis that narcolepsy with cataplexy is an autoimmune disease. We here report genome-wide association analyses for narcolepsy with replication and fine mapping across three ethnic groups (3,406 individuals of European ancestry, 2,414 Asians and 302 African Americans). We identify a SNP in the 3\u0026#x27; untranslated region of P2RY11, the purinergic receptor subtype P2Y\u2081\u2081 gene, which is associated with narcolepsy (rs2305795, combined P = 6.1 \u00d7 10\u207b\u00b9\u2070, odds ratio = 1.28, 95% CI 1.19-1.39, n = 5689). The disease-associated allele is correlated with reduced expression of P2RY11 in CD8(+) T lymphocytes (339% reduced, P = 0.003) and natural killer (NK) cells (P = 0.031), but not in other peripheral blood mononuclear cell types. The low expression variant is also associated with reduced P2RY11-mediated resistance to ATP-induced cell death in T lymphocytes (P = 0.0007) and natural killer cells (P = 0.001). These results identify P2RY11 as an important regulator of immune-cell survival, with possible implications in narcolepsy and other autoimmune diseases.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21170044/"}, {"abstract": "", "color": "#aec7e8", "id": "8284435", "label": "8284435", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 8284435\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1993\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The neurobiology of narcolepsy-cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Progress in neurobiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/8284435/"}, {"abstract": "Narcolepsy is an uncommon hypothalamic disorder of presumed autoimmune origin that usually requires lifelong treatment. This paper aims to provide evidence-based guidelines for the management of narcolepsy in both adults and children.\n\nThe European Academy of Neurology (EAN), European Sleep Research Society (ESRS) and European Narcolepsy Network (EU-NN) nominated a task force of 18 narcolepsy specialists. According to the EAN recommendations, 10 relevant clinical questions were formulated in PICO format. Following a systematic review of the literature (performed in Fall 2018 and updated in July 2020) recommendations were developed according to the GRADE approach.\n\nA total of 10,247 references were evaluated, 308 studies were assessed and 155 finally included. The main recommendations can be summarized as follows: (i) excessive daytime sleepiness in adults-scheduled naps, modafinil, pitolisant, sodium oxybate (SXB), solriamfetol (all strong), methylphenidate, amphetamine derivates (both weak); (ii) cataplexy in adults-SXB, venlafaxine, clomipramine (all strong) and pitolisant (weak); (iii) excessive daytime sleepiness in children-scheduled naps, SXB (both strong), modafinil, methylphenidate, pitolisant, amphetamine derivates (all weak); (iv) cataplexy in children-SXB (strong), antidepressants (weak). Treatment choices should be tailored to each patient\u0026#x27;s symptoms, comorbidities, tolerance and risk of potential drug interactions.\n\nThe management of narcolepsy involves non-pharmacological and pharmacological approaches with an increasing number of symptomatic treatment options for adults and children that have been studied in some detail.", "color": "#2ca02c", "id": "34173695", "label": "34173695", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 34173695\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2021\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e European guideline and expert statements on the management of narcolepsy in adults and children.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e European journal of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is an uncommon hypothalamic disorder of presumed autoimmune origin that usually requires lifelong treatment. This paper aims to provide evidence-based guidelines for the management of narcolepsy in both adults and children.\n\nThe European Academy of Neurology (EAN), European Sleep Research Society (ESRS) and European Narcolepsy Network (EU-NN) nominated a task force of 18 narcolepsy specialists. According to the EAN recommendations, 10 relevant clinical questions were formulated in PICO format. Following a systematic review of the literature (performed in Fall 2018 and updated in July 2020) recommendations were developed according to the GRADE approach.\n\nA total of 10,247 references were evaluated, 308 studies were assessed and 155 finally included. The main recommendations can be summarized as follows: (i) excessive daytime sleepiness in adults-scheduled naps, modafinil, pitolisant, sodium oxybate (SXB), solriamfetol (all strong), methylphenidate, amphetamine derivates (both weak); (ii) cataplexy in adults-SXB, venlafaxine, clomipramine (all strong) and pitolisant (weak); (iii) excessive daytime sleepiness in children-scheduled naps, SXB (both strong), modafinil, methylphenidate, pitolisant, amphetamine derivates (all weak); (iv) cataplexy in children-SXB (strong), antidepressants (weak). Treatment choices should be tailored to each patient\u0026#x27;s symptoms, comorbidities, tolerance and risk of potential drug interactions.\n\nThe management of narcolepsy involves non-pharmacological and pharmacological approaches with an increasing number of symptomatic treatment options for adults and children that have been studied in some detail.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/34173695/"}, {"abstract": "The central disorders of hypersomnolence are characterized by severe daytime sleepiness, which is present despite normal quality and timing of nocturnal sleep. Recent reclassification distinguishes three main subtypes: narcolepsy type 1, narcolepsy type 2, and idiopathic hypersomnia (IH), which are the focus of this review. Narcolepsy type 1 results from loss of hypothalamic hypocretin neurons, while the pathophysiology underlying narcolepsy type 2 and IH remains to be fully elucidated. Treatment of all three disorders focuses on the management of sleepiness, with additional treatment of cataplexy in those patients with narcolepsy type 1. Sleepiness can be treated with modafinil/armodafinil or sympathomimetic CNS stimulants, which have been shown to be beneficial in randomized controlled trials of narcolepsy and, quite recently, IH. In those patients with narcolepsy type 1, sodium oxybate is effective for the treatment of both sleepiness and cataplexy. Despite these treatments, there remains a subset of hypersomnolent patients with persistent sleepiness, in whom alternate therapies are needed. Emerging treatments for sleepiness include histamine H3 antagonists (eg, pitolisant) and possibly negative allosteric modulators of the gamma-aminobutyric acid-A receptor (eg, clarithromycin and flumazenil).", "color": "#2ca02c", "id": "26149554", "label": "26149554", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 26149554\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2015\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Central Disorders of Hypersomnolence: Focus on the Narcolepsies and Idiopathic Hypersomnia.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Chest\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe central disorders of hypersomnolence are characterized by severe daytime sleepiness, which is present despite normal quality and timing of nocturnal sleep. Recent reclassification distinguishes three main subtypes: narcolepsy type 1, narcolepsy type 2, and idiopathic hypersomnia (IH), which are the focus of this review. Narcolepsy type 1 results from loss of hypothalamic hypocretin neurons, while the pathophysiology underlying narcolepsy type 2 and IH remains to be fully elucidated. Treatment of all three disorders focuses on the management of sleepiness, with additional treatment of cataplexy in those patients with narcolepsy type 1. Sleepiness can be treated with modafinil/armodafinil or sympathomimetic CNS stimulants, which have been shown to be beneficial in randomized controlled trials of narcolepsy and, quite recently, IH. In those patients with narcolepsy type 1, sodium oxybate is effective for the treatment of both sleepiness and cataplexy. Despite these treatments, there remains a subset of hypersomnolent patients with persistent sleepiness, in whom alternate therapies are needed. Emerging treatments for sleepiness include histamine H3 antagonists (eg, pitolisant) and possibly negative allosteric modulators of the gamma-aminobutyric acid-A receptor (eg, clarithromycin and flumazenil).\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/26149554/"}, {"abstract": "Since their discovery in 1998, the hypocretins (orexins)-peptides that are produced by a group of neurons situated in the posterolateral hypothalamus--have been shown to excite many CNS areas including many neuronal systems that regulate sleep and wakefulness. Animal studies indicate that hypocretins play a part in the regulation of various functions including arousal, muscle tone, locomotion, regulation of feeding behaviour, and neuroendocrine and autonomic functions. A link between hypocretin deficiency and narcoleptic symptoms was first shown in canine and rodent models of narcolepsy. Hypocretin deficiency, as shown by low or absent concentrations in CSF, was subsequently found in 90% of patients with sporadic narcolepsy-cataplexy, and less commonly in familial narcolepsy. In most other sleep-wake and neurological disorders, hypocretin concentrations are normal. Low concentrations were also found in hypothalamic disorders, acute traumatic brain injury, and a few other disorders. The exact function of the hypocretin system in sleep-wake regulation and its pathophysiological role in hypocretin-deficient and non-deficient narcolepsy as well as in non-narcoleptic, hypocretin-deficiency syndromes remain unclear.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "16168936", "label": "16168936", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 16168936\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Hypocretins (orexins) and sleep-wake disorders.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Lancet. Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSince their discovery in 1998, the hypocretins (orexins)-peptides that are produced by a group of neurons situated in the posterolateral hypothalamus--have been shown to excite many CNS areas including many neuronal systems that regulate sleep and wakefulness. Animal studies indicate that hypocretins play a part in the regulation of various functions including arousal, muscle tone, locomotion, regulation of feeding behaviour, and neuroendocrine and autonomic functions. A link between hypocretin deficiency and narcoleptic symptoms was first shown in canine and rodent models of narcolepsy. Hypocretin deficiency, as shown by low or absent concentrations in CSF, was subsequently found in 90% of patients with sporadic narcolepsy-cataplexy, and less commonly in familial narcolepsy. In most other sleep-wake and neurological disorders, hypocretin concentrations are normal. Low concentrations were also found in hypothalamic disorders, acute traumatic brain injury, and a few other disorders. The exact function of the hypocretin system in sleep-wake regulation and its pathophysiological role in hypocretin-deficient and non-deficient narcolepsy as well as in non-narcoleptic, hypocretin-deficiency syndromes remain unclear.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/16168936/"}, {"abstract": "Recent studies have found increased autoantibodies against Tribbles homolog 2 (anti-TRIB2) and anti-streptolysin O (ASO) in narcolepsy. In this study, we replicated this finding with a primary focus on recent onset cases.\n\nParticipants included (1) 90 cases with cataplexy, (2) 57 cases without cataplexy, and (3) 156 age-sex matched controls, including 73 human leukocyte antigen (HLA)-DQB1*0602 allele carriers. A radioligand binding assay was used to detect anti-TRIB2 antibodies.\n\nAnti-TRIB2 antibodies were prevalent in HLA-DQB1*0602 positive cases with cataplexy (25.0% of 76) and rare in cases without cataplexy (3.5% of 57, OR = 9.2, 95% CI = 2.5 - 33.5, P = 6.0 x 10(-4)) or controls (4.5% of 156, OR = 7.1, 95% CI = 3.1 - 16.2, P = 9.3 x 10(-6)). Anti-TRIB2 positivity in controls was not associated with DQB1*0602. In DQB1*0602 narcolepsy-cataplexy cases, the presence of anti-TRIB2 was associated with short disease duration (2.3 years from cataplexy onset), with 41.0% positive in this group (OR = 7.4 versus cases with onset \u0026gt; 2.3 years, 95% CI = 1.9- 28.5, P = 9.0 x 10(-4)). Anti-TRIB2 positivity in 39 DQB1*0602 positive recent onset cases was associated with increased ASO antibody (\u0026gt; 200 IU) (OR = 6.2, 95% CI = 1.6 - 24.6, P = 0.01), but did not correlate with age, gender, or body mass index.\n\nAnti-TRIB2 autoantibodies are strongly associated with narcolepsy close to cataplexy onset (\u0026lt; or = 2.3 years). Anti-TRIB2 was rarely found in cases without cataplexy or with distant onset.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "20614846", "label": "20614846", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20614846\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Anti-Tribbles homolog 2 (TRIB2) autoantibodies in narcolepsy are associated with recent onset of cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eRecent studies have found increased autoantibodies against Tribbles homolog 2 (anti-TRIB2) and anti-streptolysin O (ASO) in narcolepsy. In this study, we replicated this finding with a primary focus on recent onset cases.\n\nParticipants included (1) 90 cases with cataplexy, (2) 57 cases without cataplexy, and (3) 156 age-sex matched controls, including 73 human leukocyte antigen (HLA)-DQB1*0602 allele carriers. A radioligand binding assay was used to detect anti-TRIB2 antibodies.\n\nAnti-TRIB2 antibodies were prevalent in HLA-DQB1*0602 positive cases with cataplexy (25.0% of 76) and rare in cases without cataplexy (3.5% of 57, OR = 9.2, 95% CI = 2.5 - 33.5, P = 6.0 x 10(-4)) or controls (4.5% of 156, OR = 7.1, 95% CI = 3.1 - 16.2, P = 9.3 x 10(-6)). Anti-TRIB2 positivity in controls was not associated with DQB1*0602. In DQB1*0602 narcolepsy-cataplexy cases, the presence of anti-TRIB2 was associated with short disease duration (2.3 years from cataplexy onset), with 41.0% positive in this group (OR = 7.4 versus cases with onset \u0026gt; 2.3 years, 95% CI = 1.9- 28.5, P = 9.0 x 10(-4)). Anti-TRIB2 positivity in 39 DQB1*0602 positive recent onset cases was associated with increased ASO antibody (\u0026gt; 200 IU) (OR = 6.2, 95% CI = 1.6 - 24.6, P = 0.01), but did not correlate with age, gender, or body mass index.\n\nAnti-TRIB2 autoantibodies are strongly associated with narcolepsy close to cataplexy onset (\u0026lt; or = 2.3 years). Anti-TRIB2 was rarely found in cases without cataplexy or with distant onset.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20614846/"}, {"abstract": "The recently released third edition of the International Classification of Sleep Disorders (ICSD) is a fully revised version of the American Academy of Sleep Medicine\u0026#x27;s manual of sleep disorders nosology, published in cooperation with international sleep societies. It is the key reference work for the diagnosis of sleep disorders. The ICSD-3 is built on the same basic outline as the ICSD-2, identifying seven major categories that include insomnia disorders, sleep-related breathing disorders, central disorders of hypersomnolence, circadian rhythm sleep-wake disorders, sleep-related movement disorders, parasomnias, and other sleep disorders. Significant modifications have been made to the nosology of insomnia, narcolepsy, and parasomnias. Major features and changes of the manual are reviewed in this article. The rationales for these changes are also discussed.", "color": "#2ca02c", "id": "25367475", "label": "25367475", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25367475\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e International classification of sleep disorders-third edition: highlights and modifications.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Chest\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe recently released third edition of the International Classification of Sleep Disorders (ICSD) is a fully revised version of the American Academy of Sleep Medicine\u0026#x27;s manual of sleep disorders nosology, published in cooperation with international sleep societies. It is the key reference work for the diagnosis of sleep disorders. The ICSD-3 is built on the same basic outline as the ICSD-2, identifying seven major categories that include insomnia disorders, sleep-related breathing disorders, central disorders of hypersomnolence, circadian rhythm sleep-wake disorders, sleep-related movement disorders, parasomnias, and other sleep disorders. Significant modifications have been made to the nosology of insomnia, narcolepsy, and parasomnias. Major features and changes of the manual are reviewed in this article. The rationales for these changes are also discussed.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25367475/"}, {"abstract": "This article addresses the clinical presentation, diagnosis, pathophysiology and management of narcolepsy type 1 and 2, with a focus on recent findings. A low level of hypocretin-1/orexin-A in the cerebrospinal fluid is sufficient to diagnose narcolepsy type 1, being a highly specific and sensitive biomarker, and the irreversible loss of hypocretin neurons is responsible for the main symptoms of the disease: sleepiness, cataplexy, sleep-related hallucinations and paralysis, and disrupted nocturnal sleep. The process responsible for the destruction of hypocretin neurons is highly suspected to be autoimmune, or dysimmune. Over the last two decades, remarkable progress has been made for the understanding of these mechanisms that were made possible with the development of new techniques. Conversely, narcolepsy type 2 is a less well-defined disorder, with a variable phenotype and evolution, and\u00a0few reliable biomarkers discovered so far. There is a dearth of knowledge about this disorder, and its aetiology remains unclear and needs to be further explored. Treatment of narcolepsy is still nowadays only symptomatic, targeting sleepiness, cataplexy and disrupted nocturnal sleep. However, new psychostimulants have been recently developed, and the upcoming arrival of non-peptide hypocretin receptor-2 agonists should be a revolution in the management of this rare sleep disease, and maybe also for disorders beyond narcolepsy.", "color": "#2ca02c", "id": "35624073", "label": "35624073", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 35624073\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of sleep research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThis article addresses the clinical presentation, diagnosis, pathophysiology and management of narcolepsy type 1 and 2, with a focus on recent findings. A low level of hypocretin-1/orexin-A in the cerebrospinal fluid is sufficient to diagnose narcolepsy type 1, being a highly specific and sensitive biomarker, and the irreversible loss of hypocretin neurons is responsible for the main symptoms of the disease: sleepiness, cataplexy, sleep-related hallucinations and paralysis, and disrupted nocturnal sleep. The process responsible for the destruction of hypocretin neurons is highly suspected to be autoimmune, or dysimmune. Over the last two decades, remarkable progress has been made for the understanding of these mechanisms that were made possible with the development of new techniques. Conversely, narcolepsy type 2 is a less well-defined disorder, with a variable phenotype and evolution, and\u00a0few reliable biomarkers discovered so far. There is a dearth of knowledge about this disorder, and its aetiology remains unclear and needs to be further explored. Treatment of narcolepsy is still nowadays only symptomatic, targeting sleepiness, cataplexy and disrupted nocturnal sleep. However, new psychostimulants have been recently developed, and the upcoming arrival of non-peptide hypocretin receptor-2 agonists should be a revolution in the management of this rare sleep disease, and maybe also for disorders beyond narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/35624073/"}, {"abstract": "To assess the occurrence of narcolepsy after influenza vaccines used in the United States that contained the influenza A(H1N1)pdm09 virus strain.\n\nA population-based cohort study in the Vaccine Safety Datalink with an annual population of more than 8.5 million people. All persons younger than 30 years who received a 2009 pandemic or a 2010-2011 seasonal influenza vaccine were identified. Their medical visit history was searched for a first-ever occurrence of an ICD-9 narcolepsy diagnosis code through the end of 2011. Chart review was done to confirm the diagnosis and determine the date of symptom onset. Cases were patients who met the International Classification of Sleep Disorders, 2nd edition, narcolepsy diagnostic criteria. We compared the observed number of cases after vaccination to the number expected to occur by chance alone.\n\nThe number vaccinated with 2009 pandemic vaccine was 650,995 and with 2010-2011 seasonal vaccine was 870,530. Among these patients, 70 had a first-ever narcolepsy diagnosis code after vaccination, of which 16 had a chart-confirmed incident diagnosis of narcolepsy. None had their symptom onset during the 180 days after receipt of a 2009 pandemic vaccine compared with 6.52 expected, and 2 had onset after a 2010-2011 seasonal vaccine compared with 8.83 expected.\n\nInfluenza vaccines containing the A(H1N1)pdm09 virus strain used in the United States were not associated with an increased risk of narcolepsy. Vaccination with the influenza A(H1N1)pdm09 vaccine viral antigens does not appear to be sufficient by itself to increase the incidence of narcolepsy in a population.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "25320099", "label": "25320099", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25320099\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy and influenza A(H1N1) pandemic 2009 vaccination in the United States.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo assess the occurrence of narcolepsy after influenza vaccines used in the United States that contained the influenza A(H1N1)pdm09 virus strain.\n\nA population-based cohort study in the Vaccine Safety Datalink with an annual population of more than 8.5 million people. All persons younger than 30 years who received a 2009 pandemic or a 2010-2011 seasonal influenza vaccine were identified. Their medical visit history was searched for a first-ever occurrence of an ICD-9 narcolepsy diagnosis code through the end of 2011. Chart review was done to confirm the diagnosis and determine the date of symptom onset. Cases were patients who met the International Classification of Sleep Disorders, 2nd edition, narcolepsy diagnostic criteria. We compared the observed number of cases after vaccination to the number expected to occur by chance alone.\n\nThe number vaccinated with 2009 pandemic vaccine was 650,995 and with 2010-2011 seasonal vaccine was 870,530. Among these patients, 70 had a first-ever narcolepsy diagnosis code after vaccination, of which 16 had a chart-confirmed incident diagnosis of narcolepsy. None had their symptom onset during the 180 days after receipt of a 2009 pandemic vaccine compared with 6.52 expected, and 2 had onset after a 2010-2011 seasonal vaccine compared with 8.83 expected.\n\nInfluenza vaccines containing the A(H1N1)pdm09 virus strain used in the United States were not associated with an increased risk of narcolepsy. Vaccination with the influenza A(H1N1)pdm09 vaccine viral antigens does not appear to be sufficient by itself to increase the incidence of narcolepsy in a population.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25320099/"}, {"abstract": "Narcolepsy is a chronic sleep disorder with strong genetic predisposition causing excessive daytime sleepiness and cataplexy. A sudden increase in childhood narcolepsy was observed in Finland soon after pandemic influenza epidemic and vaccination with ASO3-adjuvanted Pandemrix. No increase was observed in other age groups.\n\nRetrospective cohort study. From January 1, 2009 to December 31, 2010 we retrospectively followed the cohort of all children living in Finland and born from January 1991 through December 2005. Vaccination data of the whole population was obtained from primary health care databases. All new cases with assigned ICD-10 code of narcolepsy were identified and the medical records reviewed by two experts to classify the diagnosis of narcolepsy according to the Brighton collaboration criteria. Onset of narcolepsy was defined as the first documented contact to health care because of excessive daytime sleepiness. The primary follow-up period was restricted to August 15, 2010, the day before media attention on post-vaccination narcolepsy started.\n\nVaccination coverage in the cohort was 75%. Of the 67 confirmed cases of narcolepsy, 46 vaccinated and 7 unvaccinated were included in the primary analysis. The incidence of narcolepsy was 9.0 in the vaccinated as compared to 0.7/100,000 person years in the unvaccinated individuals, the rate ratio being 12.7 (95% confidence interval 6.1-30.8). The vaccine-attributable risk of developing narcolepsy was 1:16,000 vaccinated 4 to 19-year-olds (95% confidence interval 1:13,000-1:21,000).\n\nPandemrix vaccine contributed to the onset of narcolepsy among those 4 to 19 years old during the pandemic influenza in 2009-2010 in Finland. Further studies are needed to determine whether this observation exists in other populations and to elucidate potential underlying immunological mechanism. The role of the adjuvant in particular warrants further research before drawing conclusions about the use of adjuvanted pandemic vaccines in the future.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "22470453", "label": "22470453", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 22470453\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2012\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e AS03 adjuvanted AH1N1 vaccine associated with an abrupt increase in the incidence of childhood narcolepsy in Finland.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e PloS one\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a chronic sleep disorder with strong genetic predisposition causing excessive daytime sleepiness and cataplexy. A sudden increase in childhood narcolepsy was observed in Finland soon after pandemic influenza epidemic and vaccination with ASO3-adjuvanted Pandemrix. No increase was observed in other age groups.\n\nRetrospective cohort study. From January 1, 2009 to December 31, 2010 we retrospectively followed the cohort of all children living in Finland and born from January 1991 through December 2005. Vaccination data of the whole population was obtained from primary health care databases. All new cases with assigned ICD-10 code of narcolepsy were identified and the medical records reviewed by two experts to classify the diagnosis of narcolepsy according to the Brighton collaboration criteria. Onset of narcolepsy was defined as the first documented contact to health care because of excessive daytime sleepiness. The primary follow-up period was restricted to August 15, 2010, the day before media attention on post-vaccination narcolepsy started.\n\nVaccination coverage in the cohort was 75%. Of the 67 confirmed cases of narcolepsy, 46 vaccinated and 7 unvaccinated were included in the primary analysis. The incidence of narcolepsy was 9.0 in the vaccinated as compared to 0.7/100,000 person years in the unvaccinated individuals, the rate ratio being 12.7 (95% confidence interval 6.1-30.8). The vaccine-attributable risk of developing narcolepsy was 1:16,000 vaccinated 4 to 19-year-olds (95% confidence interval 1:13,000-1:21,000).\n\nPandemrix vaccine contributed to the onset of narcolepsy among those 4 to 19 years old during the pandemic influenza in 2009-2010 in Finland. Further studies are needed to determine whether this observation exists in other populations and to elucidate potential underlying immunological mechanism. The role of the adjuvant in particular warrants further research before drawing conclusions about the use of adjuvanted pandemic vaccines in the future.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/22470453/"}, {"abstract": "Twenty patients complaining of excessive daytime somnolence (EDS) secondary to significant head trauma were studied objectively. Several polygraphic recording protocols were performed over the 12-year study period. Eighteen of the 20 patients were objectively sleepy, 8 of them presented mixed sleep apnea syndrome that fragmented their sleep, 5 patients\u0026#x27; sleep-related breathing problems improved over time, 9 patients presented daytime somnolence, and 1 reported abrupt bouts of muscle weakness and had two sleep onset rapid eye movement (REM) periods during daytime testing. Cerebrospinal fluid analysis for specific neurotransmitter metabolites\u0026#x27; evaluation, pre- and postprobenecid, did not differentiate posttraumatic EDS patients from narcoleptics or other patients with EDS. Two patients (one with organic brain syndrome, the other depressed) reported subjective sleepiness, not confirmed by objective data. Objective testing in posttraumatic sleepiness is recommended because of the plurality of problems and medicolegal implications.", "color": "#1f77b4", "id": "6685831", "label": "6685831", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 6685831\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1983\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Posttraumatic excessive daytime sleepiness: a review of 20 patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTwenty patients complaining of excessive daytime somnolence (EDS) secondary to significant head trauma were studied objectively. Several polygraphic recording protocols were performed over the 12-year study period. Eighteen of the 20 patients were objectively sleepy, 8 of them presented mixed sleep apnea syndrome that fragmented their sleep, 5 patients\u0026#x27; sleep-related breathing problems improved over time, 9 patients presented daytime somnolence, and 1 reported abrupt bouts of muscle weakness and had two sleep onset rapid eye movement (REM) periods during daytime testing. Cerebrospinal fluid analysis for specific neurotransmitter metabolites\u0026#x27; evaluation, pre- and postprobenecid, did not differentiate posttraumatic EDS patients from narcoleptics or other patients with EDS. Two patients (one with organic brain syndrome, the other depressed) reported subjective sleepiness, not confirmed by objective data. Objective testing in posttraumatic sleepiness is recommended because of the plurality of problems and medicolegal implications.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/6685831/"}, {"abstract": "Narcolepsy is characterized by excessive daytime sleepiness and abnormal manifestations of rapid eye movement sleep such as cataplexy. The authors review the clinical features of narcolepsy, including epidemiology, symptoms, diagnosis, and treatment, in detail. Recent findings show that a loss of hypocretin-producing neurons lies at the root of the signs and symptoms of narcolepsy. The authors review the current state of knowledge on hypocretin anatomy, physiology, and function with special emphasis on the research regarding the hypocretin deficiency in narcolepsy, which may also explain associated features of the disorder, such as obesity. Lastly, they discuss some future perspectives for research into the pathophysiology of sleep/wake disorders, and the potential impact of the established hypocretin deficiency on the diagnosis and treatment of narcolepsy.", "color": "#ff7f0e", "id": "11435802", "label": "11435802", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11435802\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2001\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy: clinical features, new pathophysiologic insights, and future perspectives.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of clinical neurophysiology : official publication of the American Electroencephalographic Society\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is characterized by excessive daytime sleepiness and abnormal manifestations of rapid eye movement sleep such as cataplexy. The authors review the clinical features of narcolepsy, including epidemiology, symptoms, diagnosis, and treatment, in detail. Recent findings show that a loss of hypocretin-producing neurons lies at the root of the signs and symptoms of narcolepsy. The authors review the current state of knowledge on hypocretin anatomy, physiology, and function with special emphasis on the research regarding the hypocretin deficiency in narcolepsy, which may also explain associated features of the disorder, such as obesity. Lastly, they discuss some future perspectives for research into the pathophysiology of sleep/wake disorders, and the potential impact of the established hypocretin deficiency on the diagnosis and treatment of narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11435802/"}, {"abstract": "A diagnosis of narcolepsy requires pharmacologic treatment in more than 90% of patients. Wake-promoting compounds are used to treat excessive daytime sleepiness (EDS), and anticataplectics are used for cataplexy. The treatment of EDS includes the use of amphetamine-like CNS stimulants (such as dextroamphetamine and methylphenidate), modafinil, and its R-enantiomer, armodafinil. Because of its high safety and low side-effect profiles, modafinil has become the first-line treatment of choice for EDS associated with narcolepsy. However, wake-promoting compounds do not improve cataplexy and dissociated manifestation of REM sleep, and so antidepressants (monoamine uptake inhibitors) are additionally used for the treatment of cataplexy and REM sleep abnormalities. Tricyclic antidepressants potently reduce REM sleep and thus have been used for the treatment of cataplexy and REM sleep abnormalities, but these have recently been replaced by more selective serotonin and/or noradrenaline uptake inhibitors with better side-effect profiles. As sodium oxybate (the approved formula of \u03b3-hydroxybutyrate in the United States), given at night, improves both EDS and cataplexy, the number of US patients treated with sodium oxybate is increasing, while much progress has been made in understanding the modes of action of amphetamine-like CNS stimulants.", "color": "#2ca02c", "id": "21748548", "label": "21748548", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21748548\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2011\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Recent advances in the treatment of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Current treatment options in neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eA diagnosis of narcolepsy requires pharmacologic treatment in more than 90% of patients. Wake-promoting compounds are used to treat excessive daytime sleepiness (EDS), and anticataplectics are used for cataplexy. The treatment of EDS includes the use of amphetamine-like CNS stimulants (such as dextroamphetamine and methylphenidate), modafinil, and its R-enantiomer, armodafinil. Because of its high safety and low side-effect profiles, modafinil has become the first-line treatment of choice for EDS associated with narcolepsy. However, wake-promoting compounds do not improve cataplexy and dissociated manifestation of REM sleep, and so antidepressants (monoamine uptake inhibitors) are additionally used for the treatment of cataplexy and REM sleep abnormalities. Tricyclic antidepressants potently reduce REM sleep and thus have been used for the treatment of cataplexy and REM sleep abnormalities, but these have recently been replaced by more selective serotonin and/or noradrenaline uptake inhibitors with better side-effect profiles. As sodium oxybate (the approved formula of \u03b3-hydroxybutyrate in the United States), given at night, improves both EDS and cataplexy, the number of US patients treated with sodium oxybate is increasing, while much progress has been made in understanding the modes of action of amphetamine-like CNS stimulants.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21748548/"}, {"abstract": "Although narcolepsy affects 0.02-0.05% of individuals in various ethnic groups, clinical presentation in different ethnicities has never been fully characterized. Our goal was to study phenotypic expression across ethnicities in the United States.\n\nCases of narcolepsy from 1992 to 2013 were identified from searches of the Stanford Center for Narcolepsy Research database. International Classification of Sleep Disorders, Third Edition diagnosis criteria for type 1 and type 2 narcolepsy were used for inclusion, but subjects were separated as with and without cataplexy for the purpose of data presentation. Information extracted included demographics, ethnicity and clinical data, HLA-DQB1*06:02, polysomnography (PSG), multiple sleep latency test (MSLT) data, and cerebrospinal fluid (CSF) hypocretin-1 level.\n\n182 African-Americans, 839 Caucasians, 35 Asians, and 41 Latinos with narcolepsy.\n\nSex ratio, PSG, and MSLT findings did not differ across ethnicities. Epworth Sleepiness Scale (ESS) score was higher and age of onset of sleepiness earlier in African Americans compared with other ethnicities. HLA-DQB1*06:02 positivity was higher in African Americans (91.0%) versus others (76.6% in Caucasians, 80.0% in Asians, and 65.0% in Latinos). CSF hypocretin-1 level, obtained in 222 patients, was more frequently low (\u2264 110 pg/ml) in African Americans (93.9%) versus Caucasians (61.5%), Asians (85.7%) and Latinos (75.0%). In subjects with low CSF hypocretin-1, African Americans (28.3%) were 4.5 fold more likely to be without cataplexy when compared with Caucasians (8.1%).\n\nNarcolepsy in African Americans is characterized by earlier symptom onset, higher Epworth Sleepiness Scale score, higher HLA-DQB1*06:02 positivity, and low cerebrospinal fluid hypocretin-1 level in the absence of cataplexy. In African Americans, more subjects without cataplexy have type 1 narcolepsy.", "color": "#2ca02c", "id": "26158891", "label": "26158891", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 26158891\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2015\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy in African Americans.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAlthough narcolepsy affects 0.02-0.05% of individuals in various ethnic groups, clinical presentation in different ethnicities has never been fully characterized. Our goal was to study phenotypic expression across ethnicities in the United States.\n\nCases of narcolepsy from 1992 to 2013 were identified from searches of the Stanford Center for Narcolepsy Research database. International Classification of Sleep Disorders, Third Edition diagnosis criteria for type 1 and type 2 narcolepsy were used for inclusion, but subjects were separated as with and without cataplexy for the purpose of data presentation. Information extracted included demographics, ethnicity and clinical data, HLA-DQB1*06:02, polysomnography (PSG), multiple sleep latency test (MSLT) data, and cerebrospinal fluid (CSF) hypocretin-1 level.\n\n182 African-Americans, 839 Caucasians, 35 Asians, and 41 Latinos with narcolepsy.\n\nSex ratio, PSG, and MSLT findings did not differ across ethnicities. Epworth Sleepiness Scale (ESS) score was higher and age of onset of sleepiness earlier in African Americans compared with other ethnicities. HLA-DQB1*06:02 positivity was higher in African Americans (91.0%) versus others (76.6% in Caucasians, 80.0% in Asians, and 65.0% in Latinos). CSF hypocretin-1 level, obtained in 222 patients, was more frequently low (\u2264 110 pg/ml) in African Americans (93.9%) versus Caucasians (61.5%), Asians (85.7%) and Latinos (75.0%). In subjects with low CSF hypocretin-1, African Americans (28.3%) were 4.5 fold more likely to be without cataplexy when compared with Caucasians (8.1%).\n\nNarcolepsy in African Americans is characterized by earlier symptom onset, higher Epworth Sleepiness Scale score, higher HLA-DQB1*06:02 positivity, and low cerebrospinal fluid hypocretin-1 level in the absence of cataplexy. In African Americans, more subjects without cataplexy have type 1 narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/26158891/"}, {"abstract": "Narcolepsy is a sleep disorder with clinical symptoms attributed to a reduced activation of the arousal system. Cyclic alternating pattern (CAP) is the expression of rhythmic arousability during non-rapid eye movement (NREM) sleep. CAP parameters, arousals and conventional sleep measures were studied in narcoleptic patients with cataplexy.\n\nData were collected from all-night polysomnographic (PSG) recordings and the multiple sleep latency test (MSLT) on the intervening day of 25 drug-naive patients (10 males and 15 females; mean age: 34+/-16 years) after adaptation and exclusion of other sleep disorders. A group of 25 age- and gender-matched normal sleepers were selected as controls. Each PSG recording was subdivided into sleep cycles. Analysis of CAP included classification of A phases into subtypes A1, A2, and A3.\n\nThere was an increase in sleep period time mainly due to an increased wake time after sleep onset. REM latency was sharply reduced. The percentage of NREM sleep was slightly reduced and the balance between light sleep (S1+S2) and deep sleep (S3+S4) showed a curtailment of the former, while deep sleep was slightly increased. Excluding sleep cycles with sleep onset REM periods (SOREMPs), the duration of ordered sleep cycles was not different between narcoleptics and controls. The two groups showed similar values of arousal index, while CAP time, CAP rate, number of CAP cycles and of phase A subtypes (in particular subtypes A1) were significantly reduced in narcoleptic patients.\n\nThe reduced periods of CAP in narcoleptic NREM sleep could be the electroencephalographic (EEG) expression of a generally reduced arousability or an increased strength of sleep-promoting forces in the balance between sleep and arousal systems. This can explain some of the clinical correlates of the disorder, i.e. excessive sleepiness, short sleep latency and impaired attentive performances, even without any sign of arousal-induced sleep fragmentation.", "color": "#ff7f0e", "id": "16740406", "label": "16740406", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 16740406\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2006\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Cyclic alternating pattern (CAP) alterations in narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a sleep disorder with clinical symptoms attributed to a reduced activation of the arousal system. Cyclic alternating pattern (CAP) is the expression of rhythmic arousability during non-rapid eye movement (NREM) sleep. CAP parameters, arousals and conventional sleep measures were studied in narcoleptic patients with cataplexy.\n\nData were collected from all-night polysomnographic (PSG) recordings and the multiple sleep latency test (MSLT) on the intervening day of 25 drug-naive patients (10 males and 15 females; mean age: 34+/-16 years) after adaptation and exclusion of other sleep disorders. A group of 25 age- and gender-matched normal sleepers were selected as controls. Each PSG recording was subdivided into sleep cycles. Analysis of CAP included classification of A phases into subtypes A1, A2, and A3.\n\nThere was an increase in sleep period time mainly due to an increased wake time after sleep onset. REM latency was sharply reduced. The percentage of NREM sleep was slightly reduced and the balance between light sleep (S1+S2) and deep sleep (S3+S4) showed a curtailment of the former, while deep sleep was slightly increased. Excluding sleep cycles with sleep onset REM periods (SOREMPs), the duration of ordered sleep cycles was not different between narcoleptics and controls. The two groups showed similar values of arousal index, while CAP time, CAP rate, number of CAP cycles and of phase A subtypes (in particular subtypes A1) were significantly reduced in narcoleptic patients.\n\nThe reduced periods of CAP in narcoleptic NREM sleep could be the electroencephalographic (EEG) expression of a generally reduced arousability or an increased strength of sleep-promoting forces in the balance between sleep and arousal systems. This can explain some of the clinical correlates of the disorder, i.e. excessive sleepiness, short sleep latency and impaired attentive performances, even without any sign of arousal-induced sleep fragmentation.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/16740406/"}, {"abstract": "Excessive daytime sleepiness is common in Parkinson\u0026#x27;s disease and has been associated with Parkinson\u0026#x27;s disease-related dementia. Narcoleptic features have been observed in Parkinson\u0026#x27;s disease patients with excessive daytime sleepiness and hypocretin cell loss has been found in the hypothalamus of Parkinson\u0026#x27;s disease patients, in association with advanced disease. However, studies on cerebrospinal fluid levels of hypocretin-1 (orexin A) in Parkinson\u0026#x27;s disease have been inconclusive. Reports of sleep studies in Parkinson\u0026#x27;s disease patients with and without excessive daytime sleepiness have also been disparate, pointing towards a variety of causes underlying excessive daytime sleepiness. In this study, we aimed to measure cerebrospinal fluid hypocretin-1 levels in Parkinson\u0026#x27;s disease patients with and without dementia and to study their relationship to dementia and clinical excessive daytime sleepiness, as well as to describe potentially related sleep architecture changes. Twenty-one Parkinson\u0026#x27;s disease patients without dementia and 20 Parkinson\u0026#x27;s disease patients with dementia, along with 22 control subjects without sleep complaints, were included. Both Epworth sleepiness scale, obtained with the help of the caregivers, and mini-mental state examination were recorded. Lumbar cerebrospinal fluid hypocretin-1 levels were measured in all individuals using a radio-immunoassay technique. Additionally, eight Parkinson\u0026#x27;s disease patients without dementia and seven Parkinson\u0026#x27;s disease patients with dementia underwent video-polysomnogram and multiple sleep latencies test. Epworth sleepiness scale scores were higher in Parkinson\u0026#x27;s disease patients without dementia and Parkinson\u0026#x27;s disease patients with dementia than controls (P \u0026lt; 0.01) and scores \u0026gt;10 were more frequent in Parkinson\u0026#x27;s disease patients with dementia than in Parkinson\u0026#x27;s disease patients without dementia (P = 0.04). Cerebrospinal fluid hypocretin-1 levels were similar among groups (controls = 321.15 +/- 47.15 pg/ml; without dementia = 300.99 +/- 58.68 pg/ml; with dementia = 309.94 +/- 65.95 pg/ml; P = 0.67), and unrelated to either epworth sleepiness scale or mini-mental state examination. Dominant occipital frequency awake was slower in Parkinson\u0026#x27;s disease patients with dementia than Parkinson\u0026#x27;s disease patients without dementia (P = 0.05). Presence of slow dominant occipital frequency and/or loss of normal non-rapid eye movement sleep architecture was more frequent among Parkinson\u0026#x27;s disease patients with dementia (P = 0.029). Thus, excessive daytime sleepiness is more frequent in Parkinson\u0026#x27;s disease patients with dementia than Parkinson\u0026#x27;s disease patients without dementia, but lumbar cerebrospinal fluid hypocretin-1 levels are normal and unrelated to severity of sleepiness or the cognitive status. Lumbar cerebrospinal fluid does not accurately reflect the hypocretin cell loss known to occur in the hypothalamus of advanced Parkinson\u0026#x27;s disease. Alternatively, mechanisms other than hypocretin cells dysfunction may be responsible for excessive daytime sleepiness and the sleep architecture alterations seen in these patients.", "color": "#ff7f0e", "id": "19858078", "label": "19858078", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19858078\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Cerebrospinal hypocretin, daytime sleepiness and sleep architecture in Parkinson\u0026#x27;s disease dementia.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Brain : a journal of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eExcessive daytime sleepiness is common in Parkinson\u0026#x27;s disease and has been associated with Parkinson\u0026#x27;s disease-related dementia. Narcoleptic features have been observed in Parkinson\u0026#x27;s disease patients with excessive daytime sleepiness and hypocretin cell loss has been found in the hypothalamus of Parkinson\u0026#x27;s disease patients, in association with advanced disease. However, studies on cerebrospinal fluid levels of hypocretin-1 (orexin A) in Parkinson\u0026#x27;s disease have been inconclusive. Reports of sleep studies in Parkinson\u0026#x27;s disease patients with and without excessive daytime sleepiness have also been disparate, pointing towards a variety of causes underlying excessive daytime sleepiness. In this study, we aimed to measure cerebrospinal fluid hypocretin-1 levels in Parkinson\u0026#x27;s disease patients with and without dementia and to study their relationship to dementia and clinical excessive daytime sleepiness, as well as to describe potentially related sleep architecture changes. Twenty-one Parkinson\u0026#x27;s disease patients without dementia and 20 Parkinson\u0026#x27;s disease patients with dementia, along with 22 control subjects without sleep complaints, were included. Both Epworth sleepiness scale, obtained with the help of the caregivers, and mini-mental state examination were recorded. Lumbar cerebrospinal fluid hypocretin-1 levels were measured in all individuals using a radio-immunoassay technique. Additionally, eight Parkinson\u0026#x27;s disease patients without dementia and seven Parkinson\u0026#x27;s disease patients with dementia underwent video-polysomnogram and multiple sleep latencies test. Epworth sleepiness scale scores were higher in Parkinson\u0026#x27;s disease patients without dementia and Parkinson\u0026#x27;s disease patients with dementia than controls (P \u0026lt; 0.01) and scores \u0026gt;10 were more frequent in Parkinson\u0026#x27;s disease patients with dementia than in Parkinson\u0026#x27;s disease patients without dementia (P = 0.04). Cerebrospinal fluid hypocretin-1 levels were similar among groups (controls = 321.15 +/- 47.15 pg/ml; without dementia = 300.99 +/- 58.68 pg/ml; with dementia = 309.94 +/- 65.95 pg/ml; P = 0.67), and unrelated to either epworth sleepiness scale or mini-mental state examination. Dominant occipital frequency awake was slower in Parkinson\u0026#x27;s disease patients with dementia than Parkinson\u0026#x27;s disease patients without dementia (P = 0.05). Presence of slow dominant occipital frequency and/or loss of normal non-rapid eye movement sleep architecture was more frequent among Parkinson\u0026#x27;s disease patients with dementia (P = 0.029). Thus, excessive daytime sleepiness is more frequent in Parkinson\u0026#x27;s disease patients with dementia than Parkinson\u0026#x27;s disease patients without dementia, but lumbar cerebrospinal fluid hypocretin-1 levels are normal and unrelated to severity of sleepiness or the cognitive status. Lumbar cerebrospinal fluid does not accurately reflect the hypocretin cell loss known to occur in the hypothalamus of advanced Parkinson\u0026#x27;s disease. Alternatively, mechanisms other than hypocretin cells dysfunction may be responsible for excessive daytime sleepiness and the sleep architecture alterations seen in these patients.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19858078/"}, {"abstract": "Narcolepsy type 1 (NT1) is a chronic sleep disorder resulting from the loss of a small population of hypothalamic neurons that produce wake-promoting hypocretin (HCRT; also known as orexin) peptides. An immune-mediated pathology for NT1 has long been suspected given its exceptionally tight association with the MHC class II allele HLA-DQB1*06:02, as well as recent genetic evidence showing associations with polymorphisms of T cell receptor genes and other immune-relevant loci and the increased incidence of NT1 that has been observed after vaccination with the influenza vaccine Pandemrix. The search for both self-antigens and foreign antigens recognized by the pathogenic T cell response in NT1 is ongoing. Increased T cell reactivity against HCRT has been consistently reported in patients with NT1, but data demonstrating a primary role for T cells in neuronal destruction are currently lacking. Animal models are providing clues regarding the roles of autoreactive CD4+ and CD8+ T cells in the disease. Elucidation of the pathogenesis of NT1 will allow for the development of targeted immunotherapies at disease onset and could serve as a model for other immune-mediated neurological diseases.", "color": "#2ca02c", "id": "37400646", "label": "37400646", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 37400646\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2024\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The immunopathogenesis of narcolepsy type 1.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature reviews. Immunology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy type 1 (NT1) is a chronic sleep disorder resulting from the loss of a small population of hypothalamic neurons that produce wake-promoting hypocretin (HCRT; also known as orexin) peptides. An immune-mediated pathology for NT1 has long been suspected given its exceptionally tight association with the MHC class II allele HLA-DQB1*06:02, as well as recent genetic evidence showing associations with polymorphisms of T cell receptor genes and other immune-relevant loci and the increased incidence of NT1 that has been observed after vaccination with the influenza vaccine Pandemrix. The search for both self-antigens and foreign antigens recognized by the pathogenic T cell response in NT1 is ongoing. Increased T cell reactivity against HCRT has been consistently reported in patients with NT1, but data demonstrating a primary role for T cells in neuronal destruction are currently lacking. Animal models are providing clues regarding the roles of autoreactive CD4+ and CD8+ T cells in the disease. Elucidation of the pathogenesis of NT1 will allow for the development of targeted immunotherapies at disease onset and could serve as a model for other immune-mediated neurological diseases.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/37400646/"}, {"abstract": "To investigate abnormal cerebral perfusion in narcoleptics with cataplexy, 25 narcoleptics with cataplexy and 25 normal controls were enrolled in this study. Cerebral perfusion was measured by brain single photon emission computed tomography (SPECT) using 99mTc-ethylcysteinate dimer. Patients and normal controls had not received any medication prior to the SPECT scan. Differences in cerebral perfusion between narcoleptics and normal controls were subjected to statistical parametric mapping (SPM) analysis. Overnight polysomnography and multiple sleep latency test (MSLT) were performed in all patients. Brain SPECT was carried out on all patients and normal controls during the waking state. Clinical symptoms and MSLT results of all patients are in accord with the International Classification of Sleep Disorders criteria for narcolepsy. MSLT showed a short mean sleep latency (1.69 +/- 1.0 min) and 2-5 sleep onset REM periods in individual patient. SPM analysis of brain SPECT showed hypoperfusion of the bilateral anterior hypothalami, caudate nuclei, and pulvinar nuclei of thalami, parts of the dorsolateral/ventromedial prefrontal cortices, parahippocampal gyri, and cingulate gyri in narcoleptics [P \u0026lt; 0.05 by Student\u0026#x27;s t test with false discovery rate (FDR) correction]. Significant hypoperfusion in the white matter of frontal and parietal lobes was also noted in narcoleptics. This study shows reduced cerebral perfusion in subcortical structures and cortical areas in narcoleptics. The distribution of abnormal cerebral perfusion is concordant with the pathway of the cerebral hypocretin system and may explain the characteristic features of narcolepsy, i.e., cataplexy, emotional lability, and attention deficit.", "color": "#ff7f0e", "id": "16098766", "label": "16098766", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 16098766\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Cerebral perfusion abnormality in narcolepsy with cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e NeuroImage\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo investigate abnormal cerebral perfusion in narcoleptics with cataplexy, 25 narcoleptics with cataplexy and 25 normal controls were enrolled in this study. Cerebral perfusion was measured by brain single photon emission computed tomography (SPECT) using 99mTc-ethylcysteinate dimer. Patients and normal controls had not received any medication prior to the SPECT scan. Differences in cerebral perfusion between narcoleptics and normal controls were subjected to statistical parametric mapping (SPM) analysis. Overnight polysomnography and multiple sleep latency test (MSLT) were performed in all patients. Brain SPECT was carried out on all patients and normal controls during the waking state. Clinical symptoms and MSLT results of all patients are in accord with the International Classification of Sleep Disorders criteria for narcolepsy. MSLT showed a short mean sleep latency (1.69 +/- 1.0 min) and 2-5 sleep onset REM periods in individual patient. SPM analysis of brain SPECT showed hypoperfusion of the bilateral anterior hypothalami, caudate nuclei, and pulvinar nuclei of thalami, parts of the dorsolateral/ventromedial prefrontal cortices, parahippocampal gyri, and cingulate gyri in narcoleptics [P \u0026lt; 0.05 by Student\u0026#x27;s t test with false discovery rate (FDR) correction]. Significant hypoperfusion in the white matter of frontal and parietal lobes was also noted in narcoleptics. This study shows reduced cerebral perfusion in subcortical structures and cortical areas in narcoleptics. The distribution of abnormal cerebral perfusion is concordant with the pathway of the cerebral hypocretin system and may explain the characteristic features of narcolepsy, i.e., cataplexy, emotional lability, and attention deficit.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/16098766/"}, {"abstract": "Narcolepsy is an uncommon hypothalamic disorder of presumed autoimmune origin that usually requires lifelong treatment. This paper aims to provide evidence-based guidelines for the management of narcolepsy in both adults and children.\n\nThe European Academy of Neurology (EAN), European Sleep Research Society (ESRS), and European Narcolepsy Network (EU-NN) nominated a task force of 18 narcolepsy specialists. According to the EAN recommendations, 10 relevant clinical questions were formulated in PICO format. Following a systematic review of the literature (performed in Fall 2018 and updated in July 2020) recommendations were developed according to the GRADE approach.\n\nA total of 10,247 references were evaluated, 308 studies were assessed and 155 finally included. The main recommendations can be summarized as follows: (i) excessive daytime sleepiness (EDS) in adults-scheduled naps, modafinil, pitolisant, sodium oxybate (SXB), solriamfetol (all strong); methylphenidate, amphetamine derivatives (both weak); (ii) cataplexy in adults-SXB, venlafaxine, clomipramine (all strong) and pitolisant (weak); (iii) EDS in children-scheduled naps, SXB (both strong), modafinil, methylphenidate, pitolisant, amphetamine derivatives (all weak); (iv) cataplexy in children-SXB (strong), antidepressants (weak). Treatment choices should be tailored to each patient\u0026#x27;s symptoms, comorbidities, tolerance and risk of potential drug interactions.\n\nThe management of narcolepsy involves non-pharmacological and pharmacological approaches with an increasing number of symptomatic treatment options for adults and children that have been studied in some detail.", "color": "#2ca02c", "id": "34173288", "label": "34173288", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 34173288\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2021\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e European guideline and expert statements on the management of narcolepsy in adults and children.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of sleep research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is an uncommon hypothalamic disorder of presumed autoimmune origin that usually requires lifelong treatment. This paper aims to provide evidence-based guidelines for the management of narcolepsy in both adults and children.\n\nThe European Academy of Neurology (EAN), European Sleep Research Society (ESRS), and European Narcolepsy Network (EU-NN) nominated a task force of 18 narcolepsy specialists. According to the EAN recommendations, 10 relevant clinical questions were formulated in PICO format. Following a systematic review of the literature (performed in Fall 2018 and updated in July 2020) recommendations were developed according to the GRADE approach.\n\nA total of 10,247 references were evaluated, 308 studies were assessed and 155 finally included. The main recommendations can be summarized as follows: (i) excessive daytime sleepiness (EDS) in adults-scheduled naps, modafinil, pitolisant, sodium oxybate (SXB), solriamfetol (all strong); methylphenidate, amphetamine derivatives (both weak); (ii) cataplexy in adults-SXB, venlafaxine, clomipramine (all strong) and pitolisant (weak); (iii) EDS in children-scheduled naps, SXB (both strong), modafinil, methylphenidate, pitolisant, amphetamine derivatives (all weak); (iv) cataplexy in children-SXB (strong), antidepressants (weak). Treatment choices should be tailored to each patient\u0026#x27;s symptoms, comorbidities, tolerance and risk of potential drug interactions.\n\nThe management of narcolepsy involves non-pharmacological and pharmacological approaches with an increasing number of symptomatic treatment options for adults and children that have been studied in some detail.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/34173288/"}, {"abstract": "A voluminous literature describes the relationship between disturbed sleep and depression. The breakdown of sleep is one of the cardinal features of depression and often also heralds its onset. Frequent arousals, periods of wakefulness and a short sleep onset REM latency are typical polysomnographic features of depression. The short latency to REM sleep has been attributed to the combination of a monoaminergic deficiency and cholinergic supersensitivity and these irregularities have been proposed to form the biological basis of the disorder. A similar imbalance between monoaminergic and cholinergic neurotransmission has been found in narcolepsy, a condition in which frequent awakenings, periods of wakefulness and short sleep onset REM latencies are also characteristic findings during sleep. In many cases of narcolepsy, this imbalance appears to result from a deficiency of hypocretin but once established, whether in depression or narcolepsy, this disequilibrium sets the stage for the dissociation or premature appearance of REM sleep and for the dissociation of the motor inhibitory component of REM sleep or cataplexy. In the presence of this monoaminergic/cholinergic imbalance, gammahydroxybutyrate (GHB) may acutely further reduce the latency of REM sleep and induce cataplexy, in both patients with narcolepsy or depression. On the other hand, the repeated nocturnal application of GHB in patients with narcolepsy improves the continuity of sleep, prolongs the latency to REM sleep and prevents cataplexy. Evidence to date suggests that GHB may restore the normal balance between monoaminergic and cholinergic neurotransmission. As such, the repeated use of GHB at night and the stabilization of sleep over time makes GHB an effective treatment for narcolepsy and a potentially effective treatment for depression.", "color": "#ff7f0e", "id": "19654034", "label": "19654034", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19654034\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy and depression and the neurobiology of gammahydroxybutyrate.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Progress in neurobiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eA voluminous literature describes the relationship between disturbed sleep and depression. The breakdown of sleep is one of the cardinal features of depression and often also heralds its onset. Frequent arousals, periods of wakefulness and a short sleep onset REM latency are typical polysomnographic features of depression. The short latency to REM sleep has been attributed to the combination of a monoaminergic deficiency and cholinergic supersensitivity and these irregularities have been proposed to form the biological basis of the disorder. A similar imbalance between monoaminergic and cholinergic neurotransmission has been found in narcolepsy, a condition in which frequent awakenings, periods of wakefulness and short sleep onset REM latencies are also characteristic findings during sleep. In many cases of narcolepsy, this imbalance appears to result from a deficiency of hypocretin but once established, whether in depression or narcolepsy, this disequilibrium sets the stage for the dissociation or premature appearance of REM sleep and for the dissociation of the motor inhibitory component of REM sleep or cataplexy. In the presence of this monoaminergic/cholinergic imbalance, gammahydroxybutyrate (GHB) may acutely further reduce the latency of REM sleep and induce cataplexy, in both patients with narcolepsy or depression. On the other hand, the repeated nocturnal application of GHB in patients with narcolepsy improves the continuity of sleep, prolongs the latency to REM sleep and prevents cataplexy. Evidence to date suggests that GHB may restore the normal balance between monoaminergic and cholinergic neurotransmission. As such, the repeated use of GHB at night and the stabilization of sleep over time makes GHB an effective treatment for narcolepsy and a potentially effective treatment for depression.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19654034/"}, {"abstract": "Animal models have advanced not only our understanding of the etiology and phenotype of the sleep disorder narcolepsy but have also informed sleep/wake regulation more generally. The identification of an inheritable narcolepsy phenotype in dogs in the 1970s allowed the establishment of a breeding colony at Stanford University, resulting in studies that provided the first insights into the genetics and neurotransmitter systems that underlie cataplexy and rapid-eye movement sleep atonia. Although the discovery of the hypocretin/orexin neuropeptides in 1998 initially seemed unrelated to sleep/wake control, the description of the phenotype of the prepro-orexin knockout (KO) mouse as strongly resembling cataplexy, the pathognomonic symptom of narcolepsy, along with identification of a mutation in hypocretin receptor-2 gene as the source of canine narcolepsy, unequivocally established the relationship between this system and narcolepsy. The subsequent discovery of hypocretin neuron degeneration in human narcolepsy demystified a disorder whose etiology had been unknown since its initial description 120 years earlier. These breakthroughs prompted the development of numerous other animal models that have allowed manipulation of the hypocretin/orexin system, thereby advancing our understanding of sleep/wake circuitry. While animal models have greatly informed understanding of this fascinating disorder and the role of the hypocretin/orexin system in sleep/wake control, the question of why these neurons degenerate in human narcolepsy is only beginning to be understood. The development of new immune-mediated narcolepsy models are likely to further inform the etiology of this sleep disorder and animal models will undoubtedly play a critical role in the development of novel narcolepsy therapeutics.", "color": "#2ca02c", "id": "33313880", "label": "33313880", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 33313880\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2021\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Animal models of narcolepsy and the hypocretin/orexin system: Past, present, and future.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAnimal models have advanced not only our understanding of the etiology and phenotype of the sleep disorder narcolepsy but have also informed sleep/wake regulation more generally. The identification of an inheritable narcolepsy phenotype in dogs in the 1970s allowed the establishment of a breeding colony at Stanford University, resulting in studies that provided the first insights into the genetics and neurotransmitter systems that underlie cataplexy and rapid-eye movement sleep atonia. Although the discovery of the hypocretin/orexin neuropeptides in 1998 initially seemed unrelated to sleep/wake control, the description of the phenotype of the prepro-orexin knockout (KO) mouse as strongly resembling cataplexy, the pathognomonic symptom of narcolepsy, along with identification of a mutation in hypocretin receptor-2 gene as the source of canine narcolepsy, unequivocally established the relationship between this system and narcolepsy. The subsequent discovery of hypocretin neuron degeneration in human narcolepsy demystified a disorder whose etiology had been unknown since its initial description 120 years earlier. These breakthroughs prompted the development of numerous other animal models that have allowed manipulation of the hypocretin/orexin system, thereby advancing our understanding of sleep/wake circuitry. While animal models have greatly informed understanding of this fascinating disorder and the role of the hypocretin/orexin system in sleep/wake control, the question of why these neurons degenerate in human narcolepsy is only beginning to be understood. The development of new immune-mediated narcolepsy models are likely to further inform the etiology of this sleep disorder and animal models will undoubtedly play a critical role in the development of novel narcolepsy therapeutics.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/3331388

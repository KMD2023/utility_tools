dentified with sleepiness and cataplexy. There was no evidence for brain functional or structural disease or for drug use. Sleep paralysis was elicited in 41%; hypnagogic hallucinations, in 59%. Psychosocial problems including emotional irritability and social isolation were present in 93% of the patients. Mean sleep latency on MSLT was 2.0+/-1.3 minutes; sleep-onset rapid eye movement (SOREM) occurred during 2/5 naps in 28 of 29 patients and 3/5 in 26/29 patients. The average number and latency of SOREM episodes were 4.2+/-0.9 episodes and 4.0+/-1.7 minutes, respectively. In those with snoring, a nocturnal PSG did not disclose sleep apneas/hypopneas. All patients but one were HLA DR2 positive. The estimated clinic incidence was 0.04%.\n\nA program for recognition in a referral neurology clinic combined with an availability of the MSLT and HLA testing resulted in the new identification in North China of a number of children with narcolepsy syndromes.", "color": "#ff7f0e", "id": "11322715", "label": "11322715", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11322715\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2001\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Childhood narcolepsy in North China.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe purpose is to report the results of an effort to diagnose children with narcolepsy in a pediatric referral clinic.\n\nBetween September 1998 and December 1999, a program was implemented to emphasize recognition of childhood narcolepsy. Patients underwent brain computed tomography (CT) scan and magnetic resonance imaging (MRI) testing. All children received a MSLT test following a routine night\u0026#x27;s sleep, and serological HLA typing for HLA DR2. Three who reported occasional snoring also underwent nocturnal PSG prior to the MSLT.\n\nN/A.\n\nN/A.\n\nN/A.\n\n29 (21 male, 8 female) children were identified with sleepiness and cataplexy. There was no evidence for brain functional or structural disease or for drug use. Sleep paralysis was elicited in 41%; hypnagogic hallucinations, in 59%. Psychosocial problems including emotional irritability and social isolation were present in 93% of the patients. Mean sleep latency on MSLT was 2.0+/-1.3 minutes; sleep-onset rapid eye movement (SOREM) occurred during 2/5 naps in 28 of 29 patients and 3/5 in 26/29 patients. The average number and latency of SOREM episodes were 4.2+/-0.9 episodes and 4.0+/-1.7 minutes, respectively. In those with snoring, a nocturnal PSG did not disclose sleep apneas/hypopneas. All patients but one were HLA DR2 positive. The estimated clinic incidence was 0.04%.\n\nA program for recognition in a referral neurology clinic combined with an availability of the MSLT and HLA testing resulted in the new identification in North China of a number of children with narcolepsy syndromes.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11322715/"}, {"abstract": "Narcolepsy is a rare brain disorder that reflects a selective loss or dysfunction of orexin (also known as\u00a0hypocretin) neurons of the lateral hypothalamus. Narcolepsy type 1 (NT1) is characterized by excessive daytime sleepiness and cataplexy, accompanied by sleep-wake symptoms, such as hallucinations, sleep paralysis and disturbed sleep. Diagnosis is based on these clinical features and supported by biomarkers: evidence of rapid eye movement sleep periods soon after sleep onset; cerebrospinal fluid orexin deficiency; and positivity for HLA-DQB1*06:02. Symptomatic treatment with stimulant and anticataplectic drugs is usually efficacious. This Review focuses on\u00a0our current understanding of how genetic, environmental and immune-related factors contribute to a prominent (but not isolated) orexin signalling deficiency in patients with NT1. Data supporting the view of NT1 as a hypothalamic disorder affecting not only sleep-wake but also motor, psychiatric, emotional, cognitive, metabolic and autonomic functions are presented, along with uncertainties concerning the \u0026#x27;narcoleptic borderland\u0026#x27;, including narcolepsy type 2 (NT2). The limitations of current diagnostic criteria for narcolepsy are discussed, and a possible new classification system incorporating the borderland conditions is presented. Finally, advances and obstacles in the symptomatic and causal treatment of narcolepsy are reviewed.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "31324898", "label": "31324898", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 31324898\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2019\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy - clinical spectrum, aetiopathophysiology, diagnosis and treatment.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature reviews. Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a rare brain disorder that reflects a selective loss or dysfunction of orexin (also known as\u00a0hypocretin) neurons of the lateral hypothalamus. Narcolepsy type 1 (NT1) is characterized by excessive daytime sleepiness and cataplexy, accompanied by sleep-wake symptoms, such as hallucinations, sleep paralysis and disturbed sleep. Diagnosis is based on these clinical features and supported by biomarkers: evidence of rapid eye movement sleep periods soon after sleep onset; cerebrospinal fluid orexin deficiency; and positivity for HLA-DQB1*06:02. Symptomatic treatment with stimulant and anticataplectic drugs is usually efficacious. This Review focuses on\u00a0our current understanding of how genetic, environmental and immune-related factors contribute to a prominent (but not isolated) orexin signalling deficiency in patients with NT1. Data supporting the view of NT1 as a hypothalamic disorder affecting not only sleep-wake but also motor, psychiatric, emotional, cognitive, metabolic and autonomic functions are presented, along with uncertainties concerning the \u0026#x27;narcoleptic borderland\u0026#x27;, including narcolepsy type 2 (NT2). The limitations of current diagnostic criteria for narcolepsy are discussed, and a possible new classification system incorporating the borderland conditions is presented. Finally, advances and obstacles in the symptomatic and causal treatment of narcolepsy are reviewed.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/31324898/"}, {"abstract": "In Japanese, Koreans and Caucasians, narcolepsy/hypocretin deficiency is tightly associated with the DRB1*15:01-DQA1*01:02-DQB1*06:02 haplotype. Studies in African-Americans suggest a primary effect of DQB1*06:02, but this observation has been difficult to confirm in other populations because of high linkage disequilibrium between DRB1*15:01/3 and DQB1*06:02 in most populations. In this study, we studied human leucocyte antigen (HLA) class II in 202 Chinese narcolepsy patients (11% from South China) and found all patients to be DQB1*06:02 positive. Comparing cases with 103 unselected controls, and 110 and 79 controls selected for the presence of DQB1*06:02 and DRB1*15:01, we found that the presence of DQB1*06:02 and not DRB1*15:01 was associated with narcolepsy. In particular, Southern Chinese haplotypes such as the DRB1*15:01-DQA1*01:02-DQB1*06:01 and DRB1*15:01-DQA1*01:02-DQB1*05 were not associated with narcolepsy. As reported in Japanese, Koreans, African-Americans and Caucasians, additional protective effects of DQA1*01 (non-DQA1*01:02) and susceptibility effects of DQB1*03:01 were observed. These results illustrate the extraordinary conservation of HLA class II effects in narcolepsy across populations and show that DRB1*15:01 has no effect on narcolepsy susceptibility in the absence of DQB1*06:02. The results are also in line with a previously proposed \u0026#x27;HLA-DQ allelic competition model\u0026#x27; that involves competition between non-DQA1*01:02, non-DQB1*06:02 \u0026#x27;competent\u0026#x27; (able to dimerize together) DQ1 alleles and the major DQ\u03b1*01:02/ DQ\u03b2*06:02 narcolepsy heterodimer to reduce susceptibility.", "color": "#2ca02c", "id": "22862152", "label": "22862152", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 22862152\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2012\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e HLA-DQ association and allele competition in Chinese narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Tissue antigens\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIn Japanese, Koreans and Caucasians, narcolepsy/hypocretin deficiency is tightly associated with the DRB1*15:01-DQA1*01:02-DQB1*06:02 haplotype. Studies in African-Americans suggest a primary effect of DQB1*06:02, but this observation has been difficult to confirm in other populations because of high linkage disequilibrium between DRB1*15:01/3 and DQB1*06:02 in most populations. In this study, we studied human leucocyte antigen (HLA) class II in 202 Chinese narcolepsy patients (11% from South China) and found all patients to be DQB1*06:02 positive. Comparing cases with 103 unselected controls, and 110 and 79 controls selected for the presence of DQB1*06:02 and DRB1*15:01, we found that the presence of DQB1*06:02 and not DRB1*15:01 was associated with narcolepsy. In particular, Southern Chinese haplotypes such as the DRB1*15:01-DQA1*01:02-DQB1*06:01 and DRB1*15:01-DQA1*01:02-DQB1*05 were not associated with narcolepsy. As reported in Japanese, Koreans, African-Americans and Caucasians, additional protective effects of DQA1*01 (non-DQA1*01:02) and susceptibility effects of DQB1*03:01 were observed. These results illustrate the extraordinary conservation of HLA class II effects in narcolepsy across populations and show that DRB1*15:01 has no effect on narcolepsy susceptibility in the absence of DQB1*06:02. The results are also in line with a previously proposed \u0026#x27;HLA-DQ allelic competition model\u0026#x27; that involves competition between non-DQA1*01:02, non-DQB1*06:02 \u0026#x27;competent\u0026#x27; (able to dimerize together) DQ1 alleles and the major DQ\u03b1*01:02/ DQ\u03b2*06:02 narcolepsy heterodimer to reduce susceptibility.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/22862152/"}, {"abstract": "Despite the acknowledged importance of environmental risk factors in the etiology of narcolepsy, there is little research on this topic. This study sought to fill this gap in the literature and assess the risk of stressors and infectious diseases using a case-control study.\n\nCases (n = 63) were recruited through the Stanford Center for Narcolepsy. All were HLA-DQB1*0602 positive, met conventional Multiple Sleep Latency Test criteria, and reported unambiguous cataplexy. Controls (n = 63) were nonrelated family members of cases and local community members. A self-administered questionnaire was used to assess the frequency and timing of possible risk factors.\n\nOf the infectious diseases examined, only flu infections and unexplained fevers carried a significant risk. Several of the stressors carried a significant risk including a major change in sleeping habits. When the timing of all risk factors was considered, exposure prior to puberty increased the risk for developing narcolepsy.\n\nThese findings emphasize the importance of environmental risk factors in the etiology of narcolepsy. This highlights the need for further research on this aspect of narcolepsy so a complete understanding of a disorder that affects 1 in 2,000 individuals can emerge.", "color": "#ff7f0e", "id": "18043003", "label": "18043003", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 18043003\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2007\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e A case-control study of the environmental risk factors for narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neuroepidemiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDespite the acknowledged importance of environmental risk factors in the etiology of narcolepsy, there is little research on this topic. This study sought to fill this gap in the literature and assess the risk of stressors and infectious diseases using a case-control study.\n\nCases (n = 63) were recruited through the Stanford Center for Narcolepsy. All were HLA-DQB1*0602 positive, met conventional Multiple Sleep Latency Test criteria, and reported unambiguous cataplexy. Controls (n = 63) were nonrelated family members of cases and local community members. A self-administered questionnaire was used to assess the frequency and timing of possible risk factors.\n\nOf the infectious diseases examined, only flu infections and unexplained fevers carried a significant risk. Several of the stressors carried a significant risk including a major change in sleeping habits. When the timing of all risk factors was considered, exposure prior to puberty increased the risk for developing narcolepsy.\n\nThese findings emphasize the importance of environmental risk factors in the etiology of narcolepsy. This highlights the need for further research on this aspect of narcolepsy so a complete understanding of a disorder that affects 1 in 2,000 individuals can emerge.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/18043003/"}, {"abstract": "We report data collected from 2 reference European sleep centers on a series of patients with narcolepsy with hypocretin-1 deficiency and absence of the human leukocyte antigens (HLA) DQB1*06:02 allele.\n\nClinical data, HLA DQ markers, and cerebrospinal fluid assessments were collected retrospectively from Caucasian patients with a diagnosis of narcolepsy type 1 with cerebrospinal fluid hypocretin-1 deficiency (\u0026lt; 110\u2009pg/ml) and absence of the HLA DQB1*06:02 allele, with follow-up with at least 1 visit within the last 4\u2009years, consecutively admitted to 2 European sleep centers (Lugano, Switzerland and Montpellier, France).\n\nSeven patients (3 of 29 patients in Lugano and 4 of 328 in Montpellier) were diagnosed with narcolepsy with hypocretin-1 deficiency and absence of HLA DQB1*06:02 (ie, 2% of patients with narcolepsy type 1). Regarding the HLA-DQB1 genotyping, 4 cases were positive for HLA DQB1*03:01, 1 for DQB1*03:02, and 3 for DQB1*02:01. Three patients had atypical cataplexy and 1 had no cataplexy. Only 2 patients had both a mean sleep latency of less than 8\u2009minutes and more than 2 sleep onset rapid eye movement periods on the Multiple Sleep Latency Test, indicative of a less severe condition.\n\nAlthough rare, this series of 7 cases confirms that hypocretin-deficient narcolepsy should not be excluded in the absence of HLA DQB1*06:02, especially if patients are carriers of other high-risk HLA-DQB1 alleles (DQB1*03:01, *03:02, *02:01). These data support the hypothesis that narcolepsy type 1 is a wider disease spectrum linked to the loss of hypocretin peptide.\n\nMiano S, Barateau L, De Pieri M, et\u00a0al. A series of 7 cases of patients with narcolepsy with hypocretin deficiency without the HLA DQB1*06:02 allele. J Clin Sleep Med. 2023;19(12):2053-2057.", "color": "#2ca02c", "id": "37539640", "label": "37539640", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 37539640\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2023\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e A series of 7 cases of patients with narcolepsy with hypocretin deficiency without the HLA DQB1*06:02 allele.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of clinical sleep medicine : JCSM : official publication of the American Academy of Sleep Medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eWe report data collected from 2 reference European sleep centers on a series of patients with narcolepsy with hypocretin-1 deficiency and absence of the human leukocyte antigens (HLA) DQB1*06:02 allele.\n\nClinical data, HLA DQ markers, and cerebrospinal fluid assessments were collected retrospectively from Caucasian patients with a diagnosis of narcolepsy type 1 with cerebrospinal fluid hypocretin-1 deficiency (\u0026lt; 110\u2009pg/ml) and absence of the HLA DQB1*06:02 allele, with follow-up with at least 1 visit within the last 4\u2009years, consecutively admitted to 2 European sleep centers (Lugano, Switzerland and Montpellier, France).\n\nSeven patients (3 of 29 patients in Lugano and 4 of 328 in Montpellier) were diagnosed with narcolepsy with hypocretin-1 deficiency and absence of HLA DQB1*06:02 (ie, 2% of patients with narcolepsy type 1). Regarding the HLA-DQB1 genotyping, 4 cases were positive for HLA DQB1*03:01, 1 for DQB1*03:02, and 3 for DQB1*02:01. Three patients had atypical cataplexy and 1 had no cataplexy. Only 2 patients had both a mean sleep latency of less than 8\u2009minutes and more than 2 sleep onset rapid eye movement periods on the Multiple Sleep Latency Test, indicative of a less severe condition.\n\nAlthough rare, this series of 7 cases confirms that hypocretin-deficient narcolepsy should not be excluded in the absence of HLA DQB1*06:02, especially if patients are carriers of other high-risk HLA-DQB1 alleles (DQB1*03:01, *03:02, *02:01). These data support the hypothesis that narcolepsy type 1 is a wider disease spectrum linked to the loss of hypocretin peptide.\n\nMiano S, Barateau L, De Pieri M, et\u00a0al. A series of 7 cases of patients with narcolepsy with hypocretin deficiency without the HLA DQB1*06:02 allele. J Clin Sleep Med. 2023;19(12):2053-2057.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/37539640/"}, {"abstract": "Narcolepsy type 1 (NT1) is caused by hypocretin deficiency, the pathophysiology of narcolepsy type 2 (NT2) has not been delineated. Except for the hypocretin deficiency and cataplexy, all clinical and laboratory features used in the diagnosis of NT2 are identical to those used for NT1. The aim of this study was to assess the rapid eye movement (REM) sleep-related characteristics in the patients with narcolepsy; the characteristics of REM sleep in polysomnography (PSG) and multiple sleep latency test (MSLT) recordings, the quantification of REM sleep without atonia (RSWA) and atonia index, and the analysis of rapid eye movements (REMs) during REM sleep.\n\nThis study was planned by the Sleep Medicine Study Group of the Turkish Neurology Society, and conducted in 11 centers in eight cities in Turkey. The analysis of RSWA was analyzed by reviewing all REM sleep periods on nocturnal PSG and MSLT recordings per standard criteria. The total duration of the increased muscle tone during REM sleep in the chin and bilateral leg electromyography (EMG) recordings was calculated as RSWA index. The REMs index was also investigated the relation to the RSWA.\n\nA total of 274 patients were involved; 147 patients (53.6%) were males and 127 patients (46.4%) were females; the mean age was 29.1\u00a0\u00b1\u00a012.0 years. The diagnosis of NT1 was made in 166 patients (60.6%), and 108 patients (39.4%) were diagnosed as having NT2. The mean Epworth sleepiness scale score was significantly higher in patients with NT1 than the patients with NT2 (P\u00a0=\u00a00.001). The diagnosis of REM sleep behavior disorder (RBD) was made in 19.3% of the patients with NT1 versus in 2.8% of the patients with NT2 (P\u00a0\u0026lt;\u00a00.001). The percentage of SOREMP in PSG recordings was significantly higher in patients with NT1 (37.1%) than those with NT2 (18.9%, P\u00a0=\u00a00.001). MSLT showed that the mean sleep latency was shorter in patients with NT1 compared to those with NT2 (P\u00a0\u0026lt;\u00a00.001). The total duration of REMs on electrooculography recordings was also significantly higher in patients with RSWA in comparison with the patients without RSWA (P\u00a0=\u00a00.002). Total duration of REMs was significantly and positively correlated with the duration of RSWA on chin-EMG and leg-EMG recordings (P\u00a0=\u00a00.001). ROC analyses showed an RSWA index of \u22652% for the RSWA on chin-EMG with a sensitivity of 86.7% and a specificity of 71.3% (P\u00a0\u0026lt;\u00a00.001). The REMs index \u226520% was associated with the presence of RSWA with a sensitivity of 70.0% and a specificity of 57.1% (P\u00a0=\u00a00.008).\n\nIn this nation-wide study, we identified for the first time that the increase in REMs density during REM sleep may be a major correlate of the RSWA. Significant positive correlations were demonstrated between the total duration of REMs on electrooculography recordings and the mean durations of RSWA in both chin and leg EMG recordings. A REMs index of \u0026gt;20% was demonstrated to have a moderate sensitivity and specificity in the diagnosis of RSWA. As observed in chin RSWA index, REMs index also showed a significantly high association with RBD, in comparison to RSWA per standard criteria.", "color": "#2ca02c", "id": "35447401", "label": "35447401", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 35447401\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The REM-sleep-related characteristics of narcolepsy: a nation-wide multicenter study in Turkey, the REMCON study.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy type 1 (NT1) is caused by hypocretin deficiency, the pathophysiology of narcolepsy type 2 (NT2) has not been delineated. Except for the hypocretin deficiency and cataplexy, all clinical and laboratory features used in the diagnosis of NT2 are identical to those used for NT1. The aim of this study was to assess the rapid eye movement (REM) sleep-related characteristics in the patients with narcolepsy; the characteristics of REM sleep in polysomnography (PSG) and multiple sleep latency test (MSLT) recordings, the quantification of REM sleep without atonia (RSWA) and atonia index, and the analysis of rapid eye movements (REMs) during REM sleep.\n\nThis study was planned by the Sleep Medicine Study Group of the Turkish Neurology Society, and conducted in 11 centers in eight cities in Turkey. The analysis of RSWA was analyzed by reviewing all REM sleep periods on nocturnal PSG and MSLT recordings per standard criteria. The total duration of the increased muscle tone during REM sleep in the chin and bilateral leg electromyography (EMG) recordings was calculated as RSWA index. The REMs index was also investigated the relation to the RSWA.\n\nA total of 274 patients were involved; 147 patients (53.6%) were males and 127 patients (46.4%) were females; the mean age was 29.1\u00a0\u00b1\u00a012.0 years. The diagnosis of NT1 was made in 166 patients (60.6%), and 108 patients (39.4%) were diagnosed as having NT2. The mean Epworth sleepiness scale score was significantly higher in patients with NT1 than the patients with NT2 (P\u00a0=\u00a00.001). The diagnosis of REM sleep behavior disorder (RBD) was made in 19.3% of the patients with NT1 versus in 2.8% of the patients with NT2 (P\u00a0\u0026lt;\u00a00.001). The percentage of SOREMP in PSG recordings was significantly higher in patients with NT1 (37.1%) than those with NT2 (18.9%, P\u00a0=\u00a00.001). MSLT showed that the mean sleep latency was shorter in patients with NT1 compared to those with NT2 (P\u00a0\u0026lt;\u00a00.001). The total duration of REMs on electrooculography recordings was also significantly higher in patients with RSWA in comparison with the patients without RSWA (P\u00a0=\u00a00.002). Total duration of REMs was significantly and positively correlated with the duration of RSWA on chin-EMG and leg-EMG recordings (P\u00a0=\u00a00.001). ROC analyses showed an RSWA index of \u22652% for the RSWA on chin-EMG with a sensitivity of 86.7% and a specificity of 71.3% (P\u00a0\u0026lt;\u00a00.001). The REMs index \u226520% was associated with the presence of RSWA with a sensitivity of 70.0% and a specificity of 57.1% (P\u00a0=\u00a00.008).\n\nIn this nation-wide study, we identified for the first time that the increase in REMs density during REM sleep may be a major correlate of the RSWA. Significant positive correlations were demonstrated between the total duration of REMs on electrooculography recordings and the mean durations of RSWA in both chin and leg EMG recordings. A REMs index of \u0026gt;20% was demonstrated to have a moderate sensitivity and specificity in the diagnosis of RSWA. As observed in chin RSWA index, REMs index also showed a significantly high association with RBD, in comparison to RSWA per standard criteria.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/35447401/"}, {"abstract": "Orexin-A and orexin-B are neuropeptides originally identified as endogenous ligands for two orphan G-protein-coupled receptors. Orexin neuropeptides (also known as hypocretins) are produced by a small group of neurons in the lateral hypothalamic and perifornical areas, a region classically implicated in the control of mammalian feeding behavior. Orexin neurons project throughout the central nervous system (CNS) to nuclei known to be important in the control of feeding, sleep-wakefulness, neuroendocrine homeostasis, and autonomic regulation. orexin mRNA expression is upregulated by fasting and insulin-induced hypoglycemia. C-fos expression in orexin neurons, an indicator of neuronal activation, is positively correlated with wakefulness and negatively correlated with rapid eye movement (REM) and non-REM sleep states. Intracerebroventricular administration of orexins has been shown to significantly increase food consumption, wakefulness, and locomotor activity in rodent models. Conversely, an orexin receptor antagonist inhibits food consumption. Targeted disruption of the orexin gene in mice produces a syndrome remarkably similar to human and canine narcolepsy, a sleep disorder characterized by excessive daytime sleepiness, cataplexy, and other pathological manifestations of the intrusion of REM sleep-related features into wakefulness. Furthermore, orexin knockout mice are hypophagic compared with weight and age-matched littermates, suggesting a role in modulating energy metabolism. These findings suggest that the orexin neuropeptide system plays a significant role in feeding and sleep-wakefulness regulation, possibly by coordinating the complex behavioral and physiologic responses of these complementary homeostatic functions.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "11283317", "label": "11283317", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11283317\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2001\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e To eat or to sleep? Orexin in the regulation of feeding and wakefulness.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Annual review of neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eOrexin-A and orexin-B are neuropeptides originally identified as endogenous ligands for two orphan G-protein-coupled receptors. Orexin neuropeptides (also known as hypocretins) are produced by a small group of neurons in the lateral hypothalamic and perifornical areas, a region classically implicated in the control of mammalian feeding behavior. Orexin neurons project throughout the central nervous system (CNS) to nuclei known to be important in the control of feeding, sleep-wakefulness, neuroendocrine homeostasis, and autonomic regulation. orexin mRNA expression is upregulated by fasting and insulin-induced hypoglycemia. C-fos expression in orexin neurons, an indicator of neuronal activation, is positively correlated with wakefulness and negatively correlated with rapid eye movement (REM) and non-REM sleep states. Intracerebroventricular administration of orexins has been shown to significantly increase food consumption, wakefulness, and locomotor activity in rodent models. Conversely, an orexin receptor antagonist inhibits food consumption. Targeted disruption of the orexin gene in mice produces a syndrome remarkably similar to human and canine narcolepsy, a sleep disorder characterized by excessive daytime sleepiness, cataplexy, and other pathological manifestations of the intrusion of REM sleep-related features into wakefulness. Furthermore, orexin knockout mice are hypophagic compared with weight and age-matched littermates, suggesting a role in modulating energy metabolism. These findings suggest that the orexin neuropeptide system plays a significant role in feeding and sleep-wakefulness regulation, possibly by coordinating the complex behavioral and physiologic responses of these complementary homeostatic functions.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11283317/"}, {"abstract": "Irregular circadian rhythm and some of its most characteristic symptoms are frequently observed in patients with schizophrenia. However, changes in the expression of clock genes or neuropeptides that are related to the regulation of circadian rhythm may influence the susceptibility to recurrence after antipsychotic treatment in schizophrenia, but this possibility has not been investigated.\n\nBlood samples were collected from 15 healthy male controls and 13 male schizophrenia patients at 4h intervals for 24h before and after treatment with clozapine for 8 weeks. The outcome measures included the relative expression of clock gene mRNA PERIOD1 (PER1), PERIOD2 (PER2), PERIOD3 (PER3) and the levels of plasma cortisol, orexin, and insulin.\n\nCompared with healthy controls, schizophrenia patients presented disruptions in diurnal rhythms of the expression of PER1, PER3, and NPAS2 and the release of orexin, accompanied by a delayed phase in the expression of PER2, decreases in PER3 and NPAS2 expression, and an increase in cortisol levels at baseline. Several of these disruptions (i.e., in PER1 and PER3 expression) persisted after 8 weeks of clozapine treatment, similar to the decreases in the 24-h expression of PER3 and NPAS2. Clozapine treatment for 8 weeks significantly decreased the 24-h levels of PER2 and increased the 24-h levels of insulin.\n\nThese persistent neurobiological changes that occur after 8 weeks of clozapine treatment may contribute to the vulnerability to recurrence and efficacy of long-term maintenance treatment in schizophrenia.", "color": "#2ca02c", "id": "26630391", "label": "26630391", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 26630391\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2016\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Diurnal neurobiological alterations after exposure to clozapine in first-episode schizophrenia patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Psychoneuroendocrinology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIrregular circadian rhythm and some of its most characteristic symptoms are frequently observed in patients with schizophrenia. However, changes in the expression of clock genes or neuropeptides that are related to the regulation of circadian rhythm may influence the susceptibility to recurrence after antipsychotic treatment in schizophrenia, but this possibility has not been investigated.\n\nBlood samples were collected from 15 healthy male controls and 13 male schizophrenia patients at 4h intervals for 24h before and after treatment with clozapine for 8 weeks. The outcome measures included the relative expression of clock gene mRNA PERIOD1 (PER1), PERIOD2 (PER2), PERIOD3 (PER3) and the levels of plasma cortisol, orexin, and insulin.\n\nCompared with healthy controls, schizophrenia patients presented disruptions in diurnal rhythms of the expression of PER1, PER3, and NPAS2 and the release of orexin, accompanied by a delayed phase in the expression of PER2, decreases in PER3 and NPAS2 expression, and an increase in cortisol levels at baseline. Several of these disruptions (i.e., in PER1 and PER3 expression) persisted after 8 weeks of clozapine treatment, similar to the decreases in the 24-h expression of PER3 and NPAS2. Clozapine treatment for 8 weeks significantly decreased the 24-h levels of PER2 and increased the 24-h levels of insulin.\n\nThese persistent neurobiological changes that occur after 8 weeks of clozapine treatment may contribute to the vulnerability to recurrence and efficacy of long-term maintenance treatment in schizophrenia.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/26630391/"}, {"abstract": "Narcolepsy is a rare neurological disorder characterized by excessive daytime sleepiness (EDS) with or without cataplexy. A main pathophysiology of narcolepsy is hypocretin deficiency in the central nervous system resulting from a selective loss of hypocretin neurons in the lateral hypothalamus. To date, the pathogenesis of hypocretin neuron loss in narcolepsy is the most commonly accepted autoimmune hypothesis which is supported by genetic risk factors for narcolepsy such as HLA\u2011DQB1*06:02 allele and T-cell receptor alpha polymorphisms. Other evidence supporting the immune-mediated mechanisms include the presence of anti-Tribbles homolog 2 (TRIB2) and anti-streptococcal antibodies in patients with narcolepsy, seasonal patterns of narcolepsy onset, and increased incidence of narcolepsy after the H1N1 pandemic influenza A infections and vaccinations. Among several types of vaccines, the AS03-adjuvanted vaccine Pandemrix (GlaxoSmithKline) was the only vaccine found to increase the risk of narcolepsy. However, the comprehensive results of several epidemiological studies indicate the adjuvant AS03 alone cannot cause the disease. The genetic predisposition, environmental triggers, molecular mimicry of specific H1N1 antigens, and bystander immune activation caused by the adjuvant AS03 may have combined to contribute to autoimmunity against hypocretin neurons and development of narcolepsy.", "color": "#2ca02c", "id": "37469760", "label": "37469760", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 37469760\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2021\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy, autoimmunity, and influenza A H1N1 vaccination.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Encephalitis (Seoul, Korea)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a rare neurological disorder characterized by excessive daytime sleepiness (EDS) with or without cataplexy. A main pathophysiology of narcolepsy is hypocretin deficiency in the central nervous system resulting from a selective loss of hypocretin neurons in the lateral hypothalamus. To date, the pathogenesis of hypocretin neuron loss in narcolepsy is the most commonly accepted autoimmune hypothesis which is supported by genetic risk factors for narcolepsy such as HLA\u2011DQB1*06:02 allele and T-cell receptor alpha polymorphisms. Other evidence supporting the immune-mediated mechanisms include the presence of anti-Tribbles homolog 2 (TRIB2) and anti-streptococcal antibodies in patients with narcolepsy, seasonal patterns of narcolepsy onset, and increased incidence of narcolepsy after the H1N1 pandemic influenza A infections and vaccinations. Among several types of vaccines, the AS03-adjuvanted vaccine Pandemrix (GlaxoSmithKline) was the only vaccine found to increase the risk of narcolepsy. However, the comprehensive results of several epidemiological studies indicate the adjuvant AS03 alone cannot cause the disease. The genetic predisposition, environmental triggers, molecular mimicry of specific H1N1 antigens, and bystander immune activation caused by the adjuvant AS03 may have combined to contribute to autoimmunity against hypocretin neurons and development of narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/37469760/"}, {"abstract": "", "color": "#2ca02c", "id": "26716917", "label": "26716917", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 26716917\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2015\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The New England journal of medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/26716917/"}, {"abstract": "Orexins (hypocretins) are a pair of neuropeptides implicated in energy homeostasis and arousal. Recent reports suggest that loss of orexin-containing neurons occurs in human patients with narcolepsy. We generated transgenic mice in which orexin-containing neurons are ablated by orexinergic-specific expression of a truncated Machado-Joseph disease gene product (ataxin-3) with an expanded polyglutamine stretch. These mice showed a phenotype strikingly similar to human narcolepsy, including behavioral arrests, premature entry into rapid eye movement (REM) sleep, poorly consolidated sleep patterns, and a late-onset obesity, despite eating less than nontransgenic littermates. These results provide evidence that orexin-containing neurons play important roles in regulating vigilance states and energy homeostasis. Orexin/ataxin-3 mice provide a valuable model for studying the pathophysiology and treatment of narcolepsy.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "11394998", "label": "11394998", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11394998\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2001\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Genetic ablation of orexin neurons in mice results in narcolepsy, hypophagia, and obesity.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neuron\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eOrexins (hypocretins) are a pair of neuropeptides implicated in energy homeostasis and arousal. Recent reports suggest that loss of orexin-containing neurons occurs in human patients with narcolepsy. We generated transgenic mice in which orexin-containing neurons are ablated by orexinergic-specific expression of a truncated Machado-Joseph disease gene product (ataxin-3) with an expanded polyglutamine stretch. These mice showed a phenotype strikingly similar to human narcolepsy, including behavioral arrests, premature entry into rapid eye movement (REM) sleep, poorly consolidated sleep patterns, and a late-onset obesity, despite eating less than nontransgenic littermates. These results provide evidence that orexin-containing neurons play important roles in regulating vigilance states and energy homeostasis. Orexin/ataxin-3 mice provide a valuable model for studying the pathophysiology and treatment of narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11394998/"}, {"abstract": "After the connection between AS03-adjuvanted pandemic H1N1 vaccine Pandemrix and narcolepsy was recognized in 2010, research on narcolepsy has been more intensive than ever before. The purpose of this review is to provide the reader with current concepts and recent findings on the Pandemrix-associated narcolepsy.\n\nAfter the Pandemrix vaccination campaign in 2009-2010, the risk of narcolepsy was increased 5- to 14-fold in children and adolescents and 2- to 7-fold in adults. According to observational studies, the risk of narcolepsy was elevated for 2\u00a0years after the Pandemrix vaccination. Some confounding factors and potential diagnostic biases may influence the observed narcolepsy risk in some studies, but it is unlikely that they would explain the clearly increased incidence in all the countries where Pandemrix was used. An increased risk of narcolepsy after natural H1N1 infection was reported from China, where pandemic influenza vaccination was not used. There is more and more evidence that narcolepsy is an autoimmune disease. All Pandemrix-associated narcolepsy cases have been positive for HLA class II DQB1*06:02 and novel predisposing genetic factors directly linking to the immune system have been identified. Even though recent studies have identified autoantibodies against multiple neuronal structures and other host proteins and peptides, no specific autoantigens that would explain the disease mechanism in narcolepsy have been identified thus far. There was a marked increase in the incidence of narcolepsy after Pandemrix vaccination, especially in adolescents, but also in young adults and younger children. All vaccine-related cases were of narcolepsy type 1 characterized by hypocretin deficiency in the central nervous system. The disease phenotype and the severity of symptoms varied considerably in children and adolescents suffering from Pandemrix-associated narcolepsy, but they were indistinguishable from the symptoms of idiopathic narcolepsy. Narcolepsy type 1 is most likely an autoimmune disease, but the mechanisms have remained elusive.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "29855798", "label": "29855798", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 29855798\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2018\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy Associated with Pandemrix Vaccine.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Current neurology and neuroscience reports\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAfter the connection between AS03-adjuvanted pandemic H1N1 vaccine Pandemrix and narcolepsy was recognized in 2010, research on narcolepsy has been more intensive than ever before. The purpose of this review is to provide the reader with current concepts and recent findings on the Pandemrix-associated narcolepsy.\n\nAfter the Pandemrix vaccination campaign in 2009-2010, the risk of narcolepsy was increased 5- to 14-fold in children and adolescents and 2- to 7-fold in adults. According to observational studies, the risk of narcolepsy was elevated for 2\u00a0years after the Pandemrix vaccination. Some confounding factors and potential diagnostic biases may influence the observed narcolepsy risk in some studies, but it is unlikely that they would explain the clearly increased incidence in all the countries where Pandemrix was used. An increased risk of narcolepsy after natural H1N1 infection was reported from China, where pandemic influenza vaccination was not used. There is more and more evidence that narcolepsy is an autoimmune disease. All Pandemrix-associated narcolepsy cases have been positive for HLA class II DQB1*06:02 and novel predisposing genetic factors directly linking to the immune system have been identified. Even though recent studies have identified autoantibodies against multiple neuronal structures and other host proteins and peptides, no specific autoantigens that would explain the disease mechanism in narcolepsy have been identified thus far. There was a marked increase in the incidence of narcolepsy after Pandemrix vaccination, especially in adolescents, but also in young adults and younger children. All vaccine-related cases were of narcolepsy type 1 characterized by hypocretin deficiency in the central nervous system. The disease phenotype and the severity of symptoms varied considerably in children and adolescents suffering from Pandemrix-associated narcolepsy, but they were indistinguishable from the symptoms of idiopathic narcolepsy. Narcolepsy type 1 is most likely an autoimmune disease, but the mechanisms have remained elusive.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/29855798/"}, {"abstract": "Previous studies in narcolepsy, an autoimmune disorder affecting hypocretin (orexin) neurons and recently associated with H1N1 influenza, have demonstrated significant associations with five loci. Using a well-characterized Chinese cohort, we refined known associations in TRA@ and P2RY11-DNMT1 and identified new associations in the TCR beta (TRB@; rs9648789 max P = 3.7 \u00d7 10(-9) OR 0.77), ZNF365 (rs10995245 max P = 1.2 \u00d7 10(-11) OR 1.23), and IL10RB-IFNAR1 loci (rs2252931 max P = 2.2 \u00d7 10(-9) OR 0.75). Variants in the Human Leukocyte Antigen (HLA)- DQ region were associated with age of onset (rs7744020 P = 7.9\u00d710(-9) beta -1.9 years) and varied significantly among cases with onset after the 2009 H1N1 influenza pandemic compared to previous years (rs9271117 P = 7.8 \u00d7 10(-10) OR 0.57). These reflected an association of DQB1*03:01 with earlier onset and decreased DQB1*06:02 homozygosity following 2009. Our results illustrate how genetic association can change in the presence of new environmental challenges and suggest that the monitoring of genetic architecture over time may help reveal the appearance of novel triggers for autoimmune diseases.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "24204295", "label": "24204295", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24204295\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Genome wide analysis of narcolepsy in China implicates novel immune loci and reveals changes in association prior to versus after the 2009 H1N1 influenza pandemic.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e PLoS genetics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003ePrevious studies in narcolepsy, an autoimmune disorder affecting hypocretin (orexin) neurons and recently associated with H1N1 influenza, have demonstrated significant associations with five loci. Using a well-characterized Chinese cohort, we refined known associations in TRA@ and P2RY11-DNMT1 and identified new associations in the TCR beta (TRB@; rs9648789 max P = 3.7 \u00d7 10(-9) OR 0.77), ZNF365 (rs10995245 max P = 1.2 \u00d7 10(-11) OR 1.23), and IL10RB-IFNAR1 loci (rs2252931 max P = 2.2 \u00d7 10(-9) OR 0.75). Variants in the Human Leukocyte Antigen (HLA)- DQ region were associated with age of onset (rs7744020 P = 7.9\u00d710(-9) beta -1.9 years) and varied significantly among cases with onset after the 2009 H1N1 influenza pandemic compared to previous years (rs9271117 P = 7.8 \u00d7 10(-10) OR 0.57). These reflected an association of DQB1*03:01 with earlier onset and decreased DQB1*06:02 homozygosity following 2009. Our results illustrate how genetic association can change in the presence of new environmental challenges and suggest that the monitoring of genetic architecture over time may help reveal the appearance of novel triggers for autoimmune diseases.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24204295/"}, {"abstract": "", "color": "#ff7f0e", "id": "15998593", "label": "15998593", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15998593\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Hypocretin/orexin: maintenance of wakefulness and a multiplicity of other roles.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15998593/"}, {"abstract": "Narcolepsy is a sleep disorder associated with HLA DR15 (DR2) and DQB1*0602. We HLA typed 509 patients enrolled in a clinical trial for the drug modafinil and analyzed the results in relation to cataplexy, a symptom of narcolepsy characterized by muscle weakness triggered by emotions. The patients were either subjects with cataplexy who had a mean sleep latency (SL) of less than 8 minutes and two or more sleep onset rapid eye movement (REM) periods (SOREMPs) during a multiple sleep latency test, or narcoleptic patients without cataplexy but with a mean SL shorter than 5 minutes and two or more SOREMPs. The respective values of DRB1*15 (DR2) and DQB1*0602 as markers for narcolepsy were first compared in different ethnic groups and in patients with and without cataplexy. DQB1*0602 was found to be a more sensitive marker for narcolepsy than DRB1*15 across all ethnic groups. DQB1*0602 frequency was strikingly higher in patients with cataplexy versus patients without cataplexy (76.1% in 421 patients versus 40.9% in 88 patients). Positivity was highest in patients with severe cataplexy (94.8%) and progressively decreased to 54.2% in patients with the mildest cataplexy. A voluntary 50-item questionnaire focusing on cataplexy was also analyzed in 212 of the 509 HLA-typed patients. Subjects with definite cataplexy as observed by an experienced clinician were more frequently HLA DQB1*0602-positive than those with doubtful cataplexy, and the manifestations of cataplexy were clinically more typical in DQB1*0602-positive patients. These results show that the HLA association is as tight as previously reported (85-95%) when cataplexy is clinically typical or severe. We also found that patients with mild, atypical, or no cataplexy have a significantly increased DQB1*0602 frequency (40-60%) in comparison with ethnically matched controls (24%). These results could be explained by increased disease heterogeneity in the noncataplexy group or by a direct effect of the HLA DQB1*0602 genotype on the clinical expression of narcolepsy.", "color": "#aec7e8", "id": "9456467", "label": "9456467", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9456467\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1997\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e HLA DQB1*0602 is associated with cataplexy in 509 narcoleptic patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a sleep disorder associated with HLA DR15 (DR2) and DQB1*0602. We HLA typed 509 patients enrolled in a clinical trial for the drug modafinil and analyzed the results in relation to cataplexy, a symptom of narcolepsy characterized by muscle weakness triggered by emotions. The patients were either subjects with cataplexy who had a mean sleep latency (SL) of less than 8 minutes and two or more sleep onset rapid eye movement (REM) periods (SOREMPs) during a multiple sleep latency test, or narcoleptic patients without cataplexy but with a mean SL shorter than 5 minutes and two or more SOREMPs. The respective values of DRB1*15 (DR2) and DQB1*0602 as markers for narcolepsy were first compared in different ethnic groups and in patients with and without cataplexy. DQB1*0602 was found to be a more sensitive marker for narcolepsy than DRB1*15 across all ethnic groups. DQB1*0602 frequency was strikingly higher in patients with cataplexy versus patients without cataplexy (76.1% in 421 patients versus 40.9% in 88 patients). Positivity was highest in patients with severe cataplexy (94.8%) and progressively decreased to 54.2% in patients with the mildest cataplexy. A voluntary 50-item questionnaire focusing on cataplexy was also analyzed in 212 of the 509 HLA-typed patients. Subjects with definite cataplexy as observed by an experienced clinician were more frequently HLA DQB1*0602-positive than those with doubtful cataplexy, and the manifestations of cataplexy were clinically more typical in DQB1*0602-positive patients. These results show that the HLA association is as tight as previously reported (85-95%) when cataplexy is clinically typical or severe. We also found that patients with mild, atypical, or no cataplexy have a significantly increased DQB1*0602 frequency (40-60%) in comparison with ethnically matched controls (24%). These results could be explained by increased disease heterogeneity in the noncataplexy group or by a direct effect of the HLA DQB1*0602 genotype on the clinical expression of narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9456467/"}, {"abstract": "Orexins/hypocretins are involved in mechanisms of emotional arousal and short-term regulation of feeding. The dense projection of orexin neurons from the lateral hypothalamus to mesocorticolimbic dopaminergic neurons in the ventral tegmental area (VTA) is likely to be important in both of these processes. We used single-unit extracellular and whole-cell patch-clamp recordings to examine the effects of orexins (A and B) and melanin-concentrating hormone (MCH) on neurons in this region. Orexins caused an increase in firing frequency (EC(50) 78 nm), burst firing, or no change in firing in different groups of A10 dopamine neurons. Neurons showing oscillatory firing in response to orexins had smaller afterhyperpolarizations than the other groups of dopamine neurons. Orexins (100 nm) also increased the firing frequency of nondopaminergic neurons in the VTA. In the presence of tetrodotoxin (0.5 microm), orexins depolarized both dopaminergic and nondopaminergic neurons, indicating a direct postsynaptic effect. Unlike the orexins, MCH did not affect the firing of either group of neurons. Single-cell PCR experiments showed that orexin receptors were expressed in both dopaminergic and nondopaminergic neurons and that the calcium binding protein calbindin was only expressed in neurons, which also expressed orexin receptors. In narcolepsy, in which the orexin system is disrupted, dysfunction of the orexin modulation of VTA neurons may be important in triggering attacks of cataplexy.", "color": "#ff7f0e", "id": "12514194", "label": "12514194", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12514194\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2003\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Excitation of ventral tegmental area dopaminergic and nondopaminergic neurons by orexins/hypocretins.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Journal of neuroscience : the official journal of the Society for Neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eOrexins/hypocretins are involved in mechanisms of emotional arousal and short-term regulation of feeding. The dense projection of orexin neurons from the lateral hypothalamus to mesocorticolimbic dopaminergic neurons in the ventral tegmental area (VTA) is likely to be important in both of these processes. We used single-unit extracellular and whole-cell patch-clamp recordings to examine the effects of orexins (A and B) and melanin-concentrating hormone (MCH) on neurons in this region. Orexins caused an increase in firing frequency (EC(50) 78 nm), burst firing, or no change in firing in different groups of A10 dopamine neurons. Neurons showing oscillatory firing in response to orexins had smaller afterhyperpolarizations than the other groups of dopamine neurons. Orexins (100 nm) also increased the firing frequency of nondopaminergic neurons in the VTA. In the presence of tetrodotoxin (0.5 microm), orexins depolarized both dopaminergic and nondopaminergic neurons, indicating a direct postsynaptic effect. Unlike the orexins, MCH did not affect the firing of either group of neurons. Single-cell PCR experiments showed that orexin receptors were expressed in both dopaminergic and nondopaminergic neurons and that the calcium binding protein calbindin was only expressed in neurons, which also expressed orexin receptors. In narcolepsy, in which the orexin system is disrupted, dysfunction of the orexin modulation of VTA neurons may be important in triggering attacks of cataplexy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12514194/"}, {"abstract": "Polymorphisms in the TCRA and P2RY11, two immune related genes, are associated with narcolepsy in Caucasians and Asians. In contrast, CPT1B/CHKB polymorphisms have only been shown to be associated with narcolepsy in Japanese, with replication in a small group of Koreans. Our aim was to study whether these polymorphisms are associated with narcolepsy and its clinical characteristics in Chinese patients with narcolepsy.\n\nWe collected clinical data on 510 Chinese patients presenting with narcolepsy/hypocretin deficiency. Patients were included either when hypocretin deficiency was documented (CSF hypocretin-1\u2264110 pg/ml, n=91) or on the basis of the presence of clear cataplexy and HLA-DQB1\u22170602 positivity (n=419). Genetic data was compared to typing obtained in 452 controls matched for geographic origin within China. Clinical evaluations included demographics, the Stanford Sleep Inventory (presence and age of onset of each symptom), and Multiple Sleep Latency Test (MSLT) data.\n\nChinese narcolepsy was strongly and dose dependently associated with TCRA (rs1154155C) and P2RY11 (rs2305795A) but not CPT1B/CHKB (rs5770917C) polymorphisms. CPT1B/CHKB polymorphisms were not associated with any specific clinical characteristics. TCRA rs1154155A homozygotes (58 subjects) had a later disease onset, but this was not significant when corrected for multiple comparisons, thus replication is needed. CPT1B/CHKB or P2RY11 polymorphisms were not associated with any specific clinical characteristics.\n\nThe study extends on the observation of a strong multiethnic association of polymorphisms in the TCRA and P2RY11 with narcolepsy, but does not confirm the association of CPT1B/CHKB (rs5770917) in the Chinese population.", "color": "#2ca02c", "id": "22177342", "label": "22177342", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 22177342\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2012\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e TCRA, P2RY11, and CPT1B/CHKB associations in Chinese narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003ePolymorphisms in the TCRA and P2RY11, two immune related genes, are associated with narcolepsy in Caucasians and Asians. In contrast, CPT1B/CHKB polymorphisms have only been shown to be associated with narcolepsy in Japanese, with replication in a small group of Koreans. Our aim was to study whether these polymorphisms are associated with narcolepsy and its clinical characteristics in Chinese patients with narcolepsy.\n\nWe collected clinical data on 510 Chinese patients presenting with narcolepsy/hypocretin deficiency. Patients were included either when hypocretin deficiency was documented (CSF hypocretin-1\u2264110 pg/ml, n=91) or on the basis of the presence of clear cataplexy and HLA-DQB1\u22170602 positivity (n=419). Genetic data was compared to typing obtained in 452 controls matched for geographic origin within China. Clinical evaluations included demographics, the Stanford Sleep Inventory (presence and age of onset of each symptom), and Multiple Sleep Latency Test (MSLT) data.\n\nChinese narcolepsy was strongly and dose dependently associated with TCRA (rs1154155C) and P2RY11 (rs2305795A) but not CPT1B/CHKB (rs5770917C) polymorphisms. CPT1B/CHKB polymorphisms were not associated with any specific clinical characteristics. TCRA rs1154155A homozygotes (58 subjects) had a later disease onset, but this was not significant when corrected for multiple comparisons, thus replication is needed. CPT1B/CHKB or P2RY11 polymorphisms were not associated with any specific clinical characteristics.\n\nThe study extends on the observation of a strong multiethnic association of polymorphisms in the TCRA and P2RY11 with narcolepsy, but does not confirm the association of CPT1B/CHKB (rs5770917) in the Chinese population.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/22177342/"}, {"abstract": "GHB is used therapeutically and recreationally, although the precise mechanism of action responsible for its different behavioral effects is not entirely clear. The purpose of this review is to summarize how behavioral procedures, especially drug discrimination procedures, have been used to study the mechanism of action of GHB. More specifically, we will review several different drug discrimination procedures and discuss how they have been used to qualitatively and quantitatively study different components of the complex mechanism of action of GHB. A growing number of studies have provided evidence that the behavioral effects of GHB are mediated predominantly by GABAB receptors. However, there is also evidence that the mechanisms mediating the effects of GHB and the prototypical GABAB receptor agonist baclofen are not identical, and that other mechanisms such as GHB receptors and subtypes of GABAA and GABAB receptors might contribute to the effects of GHB. These findings are consistent with the different behavioral profile, abuse liability, and therapeutic indications of GHB and baclofen. A better understanding of the similarities and differences between GHB and baclofen, as well as the pharmacological mechanisms of action underlying the recreational and therapeutic effects of GHB, could lead to more effective medications with fewer adverse effects.", "color": "#ff7f0e", "id": "19010351", "label": "19010351", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19010351\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Behavioral analyses of GHB: receptor mechanisms.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Pharmacology \u0026amp; therapeutics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eGHB is used therapeutically and recreationally, although the precise mechanism of action responsible for its different behavioral effects is not entirely clear. The purpose of this review is to summarize how behavioral procedures, especially drug discrimination procedures, have been used to study the mechanism of action of GHB. More specifically, we will review several different drug discrimination procedures and discuss how they have been used to qualitatively and quantitatively study different components of the complex mechanism of action of GHB. A growing number of studies have provided evidence that the behavioral effects of GHB are mediated predominantly by GABAB receptors. However, there is also evidence that the mechanisms mediating the effects of GHB and the prototypical GABAB receptor agonist baclofen are not identical, and that other mechanisms such as GHB receptors and subtypes of GABAA and GABAB receptors might contribute to the effects of GHB. These findings are consistent with the different behavioral profile, abuse liability, and therapeutic indications of GHB and baclofen. A better understanding of the similarities and differences between GHB and baclofen, as well as the pharmacological mechanisms of action underlying the recreational and therapeutic effects of GHB, could lead to more effective medications with fewer adverse effects.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19010351/"}, {"abstract": "Narcolepsy types 1 and 2 and idiopathic hypersomnia are primary Central Nervous System (CNS) disorders of hypersomnolence characterized by profound daytime sleepiness and/or excessive sleep need. Onset of symptoms begins typically in childhood or adolescence, and children can have unique presentations compared with adults. Narcolepsy type 1 is likely caused by immune-mediated loss of orexin (hypocretin) neurons in the hypothalamus; however, the causes of narcolepsy type 2 and idiopathic hypersomnia are unknown. Existing treatments improve daytime sleepiness and cataplexy but there is no cure for these disorders.", "color": "#2ca02c", "id": "37120161", "label": "37120161", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 37120161\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2023\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy and Idiopathic Hypersomnia.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine clinics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy types 1 and 2 and idiopathic hypersomnia are primary Central Nervous System (CNS) disorders of hypersomnolence characterized by profound daytime sleepiness and/or excessive sleep need. Onset of symptoms begins typically in childhood or adolescence, and children can have unique presentations compared with adults. Narcolepsy type 1 is likely caused by immune-mediated loss of orexin (hypocretin) neurons in the hypothalamus; however, the causes of narcolepsy type 2 and idiopathic hypersomnia are unknown. Existing treatments improve daytime sleepiness and cataplexy but there is no cure for these disorders.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/37120161/"}, {"abstract": "Autoimmune haemolytic anaemia (AIHA) and immune thrombocytopenia (ITP) are two uncommon haematologic autoimmune conditions that can rarely arise secondary to vaccination. Prior studies using the US Centers for Disease Control\u0026#x27;s (CDC) Vaccine Adverse Event Reporting System (VAERS) have demonstrated this infrequency, but contemporary data as well as comparison with current information regarding SARS-CoV-2 vaccination has not been assessed. In this study, we reviewed VAERS database reports from 1990 to 2022 to characterize the incidence and clinical and laboratory findings of non-SARS-CoV-2-associated AIHA and ITP and SARS-CoV-2 vaccine-associated AIHA and ITP. We discovered a total of 863 AIHA and ITP reports following vaccination with 15 non-SARS-CoV-2 and four SARS-CoV-2 vaccines submitted to the CDC VAERS database. AIHA and ITP reporting was low for both groups, with a large proportion excluded due to a lack of clinical details. ITP was reported the most frequently in both groups and was significantly more common with measles-mumps-rubella (MMR) vaccination (p\u2009\u0026lt;\u20090.001) in the non-SARS-CoV-2 group. AIHA and ITP cases were higher in the SARS-CoV-2 vaccine group, though ultimately still very infrequent. Autoimmune haematologic disease is vanishingly rare after immunization and rates are lower than in the general population according to passive reporting.", "color": "#2ca02c", "id": "36564040", "label": "36564040", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 36564040\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2023\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Autoimmune haemolytic anaemia and immune thrombocytopenia following SARS-CoV-2 and non-SARS-CoV-2 vaccination: 32\u2009Years of passive surveillance data.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e British journal of haematology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAutoimmune haemolytic anaemia (AIHA) and immune thrombocytopenia (ITP) are two uncommon haematologic autoimmune conditions that can rarely arise secondary to vaccination. Prior studies using the US Centers for Disease Control\u0026#x27;s (CDC) Vaccine Adverse Event Reporting System (VAERS) have demonstrated this infrequency, but contemporary data as well as comparison with current information regarding SARS-CoV-2 vaccination has not been assessed. In this study, we reviewed VAERS database reports from 1990 to 2022 to characterize the incidence and clinical and laboratory findings of non-SARS-CoV-2-associated AIHA and ITP and SARS-CoV-2 vaccine-associated AIHA and ITP. We discovered a total of 863 AIHA and ITP reports following vaccination with 15 non-SARS-CoV-2 and four SARS-CoV-2 vaccines submitted to the CDC VAERS database. AIHA and ITP reporting was low for both groups, with a large proportion excluded due to a lack of clinical details. ITP was reported the most frequently in both groups and was significantly more common with measles-mumps-rubella (MMR) vaccination (p\u2009\u0026lt;\u20090.001) in the non-SARS-CoV-2 group. AIHA and ITP cases were higher in the SARS-CoV-2 vaccine group, though ultimately still very infrequent. Autoimmune haematologic disease is vanishingly rare after immunization and rates are lower than in the general population according to passive reporting.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/36564040/"}, {"abstract": "Narcolepsy is a chronic, long-term neurological disorder characterized by a decreased ability to regulate sleep-wake cycles. Some clinical symptoms enter into differential diagnosis with other neurological diseases. Excessive daytime sleepiness and brief involuntary sleep episodes are the main clinical symptoms. The majority of people with narcolepsy experience cataplexy, which is a loss of muscle tone. Many people experience neurological complications such as sleep cycle disruption, hallucinations or sleep paralysis. Because of the associated neurological conditions, the exact pathophysiology of narcolepsy is unknown. The differential diagnosis is essential because relatively clinical symptoms of narcolepsy are easy to diagnose when all symptoms are present, but it becomes much more complicated when sleep attacks are isolated and cataplexy is episodic or absent. Treatment is tailored to the patient\u0026#x27;s symptoms and clinical diagnosis. To facilitate the diagnosis and treatment of sleep disorders and to better understand the neuropathological mechanisms of this sleep disorder, this review summarizes current knowledge on narcolepsy, in particular, genetic and non-genetic associations of narcolepsy, the pathophysiology up to the inflammatory response, the neuromorphological hallmarks of narcolepsy, and possible links with other diseases, such as diabetes, ischemic stroke and Alzheimer\u0026#x27;s disease. This review also reports all of the most recent updated research and therapeutic advances in narcolepsy. There have been significant advances in highlighting the pathogenesis of narcolepsy, with substantial evidence for an autoimmune response against hypocretin neurons; however, there are some gaps that need to be filled. To treat narcolepsy, more research should be focused on identifying molecular targets and novel autoantigens. In addition to therapeutic advances, standardized criteria for narcolepsy and diagnostic measures are widely accepted, but they may be reviewed and updated in the future with comprehension. Tailored treatment to the patient\u0026#x27;s symptoms and clinical diagnosis and future treatment modalities with hypocretin agonists, GABA agonists, histamine receptor antagonists and immunomodulatory drugs should be aimed at addressing the underlying cause of narcolepsy.", "color": "#2ca02c", "id": "36358399", "label": "36358399", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 36358399\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy-A Neuropathological Obscure Sleep Disorder: A Narrative Review of Current Literature.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Brain sciences\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a chronic, long-term neurological disorder characterized by a decreased ability to regulate sleep-wake cycles. Some clinical symptoms enter into differential diagnosis with other neurological diseases. Excessive daytime sleepiness and brief involuntary sleep episodes are the main clinical symptoms. The majority of people with narcolepsy experience cataplexy, which is a loss of muscle tone. Many people experience neurological complications such as sleep cycle disruption, hallucinations or sleep paralysis. Because of the associated neurological conditions, the exact pathophysiology of narcolepsy is unknown. The differential diagnosis is essential because relatively clinical symptoms of narcolepsy are easy to diagnose when all symptoms are present, but it becomes much more complicated when sleep attacks are isolated and cataplexy is episodic or absent. Treatment is tailored to the patient\u0026#x27;s symptoms and clinical diagnosis. To facilitate the diagnosis and treatment of sleep disorders and to better understand the neuropathological mechanisms of this sleep disorder, this review summarizes current knowledge on narcolepsy, in particular, genetic and non-genetic associations of narcolepsy, the pathophysiology up to the inflammatory response, the neuromorphological hallmarks of narcolepsy, and possible links with other diseases, such as diabetes, ischemic stroke and Alzheimer\u0026#x27;s disease. This review also reports all of the most recent updated research and therapeutic advances in narcolepsy. There have been significant advances in highlighting the pathogenesis of narcolepsy, with substantial evidence for an autoimmune response against hypocretin neurons; however, there are some gaps that need to be filled. To treat narcolepsy, more research should be focused on identifying molecular targets and novel autoantigens. In addition to therapeutic advances, standardized criteria for narcolepsy and diagnostic measures are widely accepted, but they may be reviewed and updated in the future with comprehension. Tailored treatment to the patient\u0026#x27;s symptoms and clinical diagnosis and future treatment modalities with hypocretin agonists, GABA agonists, histamine receptor antagonists and immunomodulatory drugs should be aimed at addressing the underlying cause of narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/36358399/"}, {"abstract": "To measure the effect of age on Multiple Sleep Latency Test (MSLT)characteristics, sleep latency, and number of sleep-onset REM periods (SOREMP) in two large populations of narcoleptic patients with similar genetic backgrounds.\n\nClinical and polygraphic information on the severity of the condition was obtained on 236 well-defined narcolepsy-cataplexy-human leukocyte antigen DR2-positive patients from Montpellier (France) and on 147 similar patients from Montreal (Canada).\n\nThe results show a progressive decrease in the number of SOREMP with age and a progressive increase in the mean sleep latency on the MSLT as a function of age. This finding is also related to the severity of cataplexy as assessed from the clinical history with a progressive decrease in the frequency of cataplexy attacks with age. These results may reflect the progressive increase in sleep latency seen in normal aging and suggest that clinical improvement might be due to changes in the neural mechanisms responsible for SOREMP, which may weaken with age.\n\nThe progressive decrease in the number of SOREMP and increase in the mean sleep latency on the MSLT as a function of age suggest that the current criteria used for diagnosis may be too stringent in older patients. The major influence of age on MSLT results should therefore be taken into account when diagnosing a narcoleptic patient.", "color": "#ff7f0e", "id": "14718696", "label": "14718696", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 14718696\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2004\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Effect of age on MSLT results in patients with narcolepsy-cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo measure the effect of age on Multiple Sleep Latency Test (MSLT)characteristics, sleep latency, and number of sleep-onset REM periods (SOREMP) in two large populations of narcoleptic patients with similar genetic backgrounds.\n\nClinical and polygraphic information on the severity of the condition was obtained on 236 well-defined narcolepsy-cataplexy-human leukocyte antigen DR2-positive patients from Montpellier (France) and on 147 similar patients from Montreal (Canada).\n\nThe results show a progressive decrease in the number of SOREMP with age and a progressive increase in the mean sleep latency on the MSLT as a function of age. This finding is also related to the severity of cataplexy as assessed from the clinical history with a progressive decrease in the frequency of cataplexy attacks with age. These results may reflect the progressive increase in sleep latency seen in normal aging and suggest that clinical improvement might be due to changes in the neural mechanisms responsible for SOREMP, which may weaken with age.\n\nThe progressive decrease in the number of SOREMP and increase in the mean sleep latency on the MSLT as a function of age suggest that the current criteria used for diagnosis may be too stringent in older patients. The major influence of age on MSLT results should therefore be taken into account when diagnosing a narcoleptic patient.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/14718696/"}, {"abstract": "Narcolepsy-cataplexy (N-C) is a focal neurodegenerative disease with a genetic predisposition and autoimmune etiology; the pathogenesis of narcolepsy without cataplexy (Nw/oC) is less clear. One hundred and forty eight patients underwent clinical face-to face interviews, polysomnography, multiple sleep latency testing and HLA-DQB1*0602 typing. The cohort was divided into four age groups: children and adolescents under 19\u00a0years (N\u00a0=\u00a031), adults aged 20-39\u00a0years (N\u00a0=\u00a051), 40-59\u00a0years

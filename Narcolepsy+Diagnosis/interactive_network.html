              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"abstract": "Essential hypersomnia (EHS) exhibits excessive daytime sleepiness without cataplexy and is associated with the HLA-DRB1*1501-DQB1*0602 haplotype, similar to narcolepsy with cataplexy. Single-nucleotide polymorphism (SNP) rs1154155 located in the T-cell receptor alpha (TCRA) locus has been recently identified as a novel genetic marker of susceptibility for narcolepsy with cataplexy. We investigated whether the SNP was associated with EHS in the Japanese population. We found a significant association with EHS patients possessing the HLA-DRB1*1501-DQB1*0602 haplotype, compared with HLA-matched healthy individuals (P(allele)=0.008; P(positivity)=5 x 10(-4)), whereas no significant association was observed for EHS patients without this haplotype. Thus, TCRA is a plausible candidate for susceptibility to EHS patients positive for the HLA-DRB1*1501-DQB1*0602 haplotype.", "color": "#2ca02c", "id": "19927159", "label": "19927159", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19927159\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Polymorphism located in TCRA locus confers susceptibility to essential hypersomnia with HLA-DRB1*1501-DQB1*0602 haplotype.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of human genetics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eEssential hypersomnia (EHS) exhibits excessive daytime sleepiness without cataplexy and is associated with the HLA-DRB1*1501-DQB1*0602 haplotype, similar to narcolepsy with cataplexy. Single-nucleotide polymorphism (SNP) rs1154155 located in the T-cell receptor alpha (TCRA) locus has been recently identified as a novel genetic marker of susceptibility for narcolepsy with cataplexy. We investigated whether the SNP was associated with EHS in the Japanese population. We found a significant association with EHS patients possessing the HLA-DRB1*1501-DQB1*0602 haplotype, compared with HLA-matched healthy individuals (P(allele)=0.008; P(positivity)=5 x 10(-4)), whereas no significant association was observed for EHS patients without this haplotype. Thus, TCRA is a plausible candidate for susceptibility to EHS patients positive for the HLA-DRB1*1501-DQB1*0602 haplotype.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19927159/"}, {"abstract": "To demonstrate the utility of accurate clinical and electroencephalographic characterization of provoked cataplexy spells in the diagnosis of narcolepsy.\n\nFour individuals, three with suspected and one with known narcolepsy, were clinically assessed during split-screen, video polysomnographic monitoring sessions after cataplectic events were induced by emotional provocation.\n\nThe subjects experienced a total of nine cataplectic-like events, one occurring spontaneously (sleep paralysis) in association with a hypnagogic hallucination. During all events, the patients appeared to be sleeping with polysomnographic rapid eye movement sleep patterns, but when questioned they were able to give appropriate verbal responses. The diagnosis of narcolepsy was substantiated in all cases using standard overnight polysomnograms and multiple sleep latency tests.\n\nThe diagnosis of narcolepsy can be greatly enhanced by documenting cataplexy with thorough clinical assessment and demonstration of typical rapid eye movement sleep patterns during provoked spells in the course of polysomnographic monitoring sessions.", "color": "#aec7e8", "id": "8624222", "label": "8624222", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 8624222\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1996\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Diagnosing narcolepsy through the simultaneous clinical and electrophysiologic analysis of cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Archives of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo demonstrate the utility of accurate clinical and electroencephalographic characterization of provoked cataplexy spells in the diagnosis of narcolepsy.\n\nFour individuals, three with suspected and one with known narcolepsy, were clinically assessed during split-screen, video polysomnographic monitoring sessions after cataplectic events were induced by emotional provocation.\n\nThe subjects experienced a total of nine cataplectic-like events, one occurring spontaneously (sleep paralysis) in association with a hypnagogic hallucination. During all events, the patients appeared to be sleeping with polysomnographic rapid eye movement sleep patterns, but when questioned they were able to give appropriate verbal responses. The diagnosis of narcolepsy was substantiated in all cases using standard overnight polysomnograms and multiple sleep latency tests.\n\nThe diagnosis of narcolepsy can be greatly enhanced by documenting cataplexy with thorough clinical assessment and demonstration of typical rapid eye movement sleep patterns during provoked spells in the course of polysomnographic monitoring sessions.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/8624222/"}, {"abstract": "After the connection between AS03-adjuvanted pandemic H1N1 vaccine Pandemrix and narcolepsy was recognized in 2010, research on narcolepsy has been more intensive than ever before. The purpose of this review is to provide the reader with current concepts and recent findings on the Pandemrix-associated narcolepsy.\n\nAfter the Pandemrix vaccination campaign in 2009-2010, the risk of narcolepsy was increased 5- to 14-fold in children and adolescents and 2- to 7-fold in adults. According to observational studies, the risk of narcolepsy was elevated for 2\u00a0years after the Pandemrix vaccination. Some confounding factors and potential diagnostic biases may influence the observed narcolepsy risk in some studies, but it is unlikely that they would explain the clearly increased incidence in all the countries where Pandemrix was used. An increased risk of narcolepsy after natural H1N1 infection was reported from China, where pandemic influenza vaccination was not used. There is more and more evidence that narcolepsy is an autoimmune disease. All Pandemrix-associated narcolepsy cases have been positive for HLA class II DQB1*06:02 and novel predisposing genetic factors directly linking to the immune system have been identified. Even though recent studies have identified autoantibodies against multiple neuronal structures and other host proteins and peptides, no specific autoantigens that would explain the disease mechanism in narcolepsy have been identified thus far. There was a marked increase in the incidence of narcolepsy after Pandemrix vaccination, especially in adolescents, but also in young adults and younger children. All vaccine-related cases were of narcolepsy type 1 characterized by hypocretin deficiency in the central nervous system. The disease phenotype and the severity of symptoms varied considerably in children and adolescents suffering from Pandemrix-associated narcolepsy, but they were indistinguishable from the symptoms of idiopathic narcolepsy. Narcolepsy type 1 is most likely an autoimmune disease, but the mechanisms have remained elusive.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "29855798", "label": "29855798", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 29855798\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2018\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy Associated with Pandemrix Vaccine.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Current neurology and neuroscience reports\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAfter the connection between AS03-adjuvanted pandemic H1N1 vaccine Pandemrix and narcolepsy was recognized in 2010, research on narcolepsy has been more intensive than ever before. The purpose of this review is to provide the reader with current concepts and recent findings on the Pandemrix-associated narcolepsy.\n\nAfter the Pandemrix vaccination campaign in 2009-2010, the risk of narcolepsy was increased 5- to 14-fold in children and adolescents and 2- to 7-fold in adults. According to observational studies, the risk of narcolepsy was elevated for 2\u00a0years after the Pandemrix vaccination. Some confounding factors and potential diagnostic biases may influence the observed narcolepsy risk in some studies, but it is unlikely that they would explain the clearly increased incidence in all the countries where Pandemrix was used. An increased risk of narcolepsy after natural H1N1 infection was reported from China, where pandemic influenza vaccination was not used. There is more and more evidence that narcolepsy is an autoimmune disease. All Pandemrix-associated narcolepsy cases have been positive for HLA class II DQB1*06:02 and novel predisposing genetic factors directly linking to the immune system have been identified. Even though recent studies have identified autoantibodies against multiple neuronal structures and other host proteins and peptides, no specific autoantigens that would explain the disease mechanism in narcolepsy have been identified thus far. There was a marked increase in the incidence of narcolepsy after Pandemrix vaccination, especially in adolescents, but also in young adults and younger children. All vaccine-related cases were of narcolepsy type 1 characterized by hypocretin deficiency in the central nervous system. The disease phenotype and the severity of symptoms varied considerably in children and adolescents suffering from Pandemrix-associated narcolepsy, but they were indistinguishable from the symptoms of idiopathic narcolepsy. Narcolepsy type 1 is most likely an autoimmune disease, but the mechanisms have remained elusive.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/29855798/"}, {"abstract": "Narcolepsy is a lifelong disorder with potentially debilitating symptoms. Obtaining an accurate diagnosis often requires multiple tests and physician visits. This report describes results from an online, quantitative, company-sponsored survey in which physicians provided information from the charts of their patients with narcolepsy. Neurologists, pulmonologists, psychiatrists, and other specialists who were board certified in sleep medicine; had 2 to 30 years of clinical experience; and treated \u2265 5 narcolepsy patients per month were invited to complete \u2264 6 surveys using charts of patients who were treated for narcolepsy in the last 6 months. Data from 252 patients were collected from 77 physicians. Patients were predominantly male (55%), white (67%), and had a median age of 38 years (range: 12-83 years). Referral to the respondent physician was common, mainly from primary care physicians. The most common initial symptoms were excessive daytime sleepiness (91%), trouble staying awake during the day (44%), and trouble concentrating/functioning during the day (43%). Overall, initial symptoms were of at least moderate severity in 85% of patients. Most patients completed overnight polysomnography (83%), a Multiple Sleep Latency Test (76%), and/or the Epworth Sleepiness Scale (62%). The median time from patient-reported symptom onset to diagnosis was 22 months (range: 0-126 months); at least half saw \u2265 2 providers before being diagnosed; and 60% of patients had previously been misdiagnosed with other disorders, including depression (31%), insomnia (18%), and/or obstructive sleep apnea (13%). In this study, the journey to a narcolepsy diagnosis required evaluation by multiple physicians and took nearly 2 years in 50% of patients, and \u0026gt; 5 years in 18%. These data highlight the need for increased awareness of the signs and symptoms of narcolepsy.", "color": "#2ca02c", "id": "24918805", "label": "24918805", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24918805\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Patients\u0026#x27; journeys to a narcolepsy diagnosis: a physician survey and retrospective chart review.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Postgraduate medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a lifelong disorder with potentially debilitating symptoms. Obtaining an accurate diagnosis often requires multiple tests and physician visits. This report describes results from an online, quantitative, company-sponsored survey in which physicians provided information from the charts of their patients with narcolepsy. Neurologists, pulmonologists, psychiatrists, and other specialists who were board certified in sleep medicine; had 2 to 30 years of clinical experience; and treated \u2265 5 narcolepsy patients per month were invited to complete \u2264 6 surveys using charts of patients who were treated for narcolepsy in the last 6 months. Data from 252 patients were collected from 77 physicians. Patients were predominantly male (55%), white (67%), and had a median age of 38 years (range: 12-83 years). Referral to the respondent physician was common, mainly from primary care physicians. The most common initial symptoms were excessive daytime sleepiness (91%), trouble staying awake during the day (44%), and trouble concentrating/functioning during the day (43%). Overall, initial symptoms were of at least moderate severity in 85% of patients. Most patients completed overnight polysomnography (83%), a Multiple Sleep Latency Test (76%), and/or the Epworth Sleepiness Scale (62%). The median time from patient-reported symptom onset to diagnosis was 22 months (range: 0-126 months); at least half saw \u2265 2 providers before being diagnosed; and 60% of patients had previously been misdiagnosed with other disorders, including depression (31%), insomnia (18%), and/or obstructive sleep apnea (13%). In this study, the journey to a narcolepsy diagnosis required evaluation by multiple physicians and took nearly 2 years in 50% of patients, and \u0026gt; 5 years in 18%. These data highlight the need for increased awareness of the signs and symptoms of narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24918805/"}, {"abstract": "", "color": "#1f77b4", "id": "6610226", "label": "6610226", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 6610226\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1984\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Possible association between HLA-B7 and narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Tissue antigens\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/6610226/"}, {"abstract": "Narcolepsy is a sleep disorder associated with HLA DR15 (DR2) and DQB1*0602. We HLA typed 509 patients enrolled in a clinical trial for the drug modafinil and analyzed the results in relation to cataplexy, a symptom of narcolepsy characterized by muscle weakness triggered by emotions. The patients were either subjects with cataplexy who had a mean sleep latency (SL) of less than 8 minutes and two or more sleep onset rapid eye movement (REM) periods (SOREMPs) during a multiple sleep latency test, or narcoleptic patients without cataplexy but with a mean SL shorter than 5 minutes and two or more SOREMPs. The respective values of DRB1*15 (DR2) and DQB1*0602 as markers for narcolepsy were first compared in different ethnic groups and in patients with and without cataplexy. DQB1*0602 was found to be a more sensitive marker for narcolepsy than DRB1*15 across all ethnic groups. DQB1*0602 frequency was strikingly higher in patients with cataplexy versus patients without cataplexy (76.1% in 421 patients versus 40.9% in 88 patients). Positivity was highest in patients with severe cataplexy (94.8%) and progressively decreased to 54.2% in patients with the mildest cataplexy. A voluntary 50-item questionnaire focusing on cataplexy was also analyzed in 212 of the 509 HLA-typed patients. Subjects with definite cataplexy as observed by an experienced clinician were more frequently HLA DQB1*0602-positive than those with doubtful cataplexy, and the manifestations of cataplexy were clinically more typical in DQB1*0602-positive patients. These results show that the HLA association is as tight as previously reported (85-95%) when cataplexy is clinically typical or severe. We also found that patients with mild, atypical, or no cataplexy have a significantly increased DQB1*0602 frequency (40-60%) in comparison with ethnically matched controls (24%). These results could be explained by increased disease heterogeneity in the noncataplexy group or by a direct effect of the HLA DQB1*0602 genotype on the clinical expression of narcolepsy.", "color": "#aec7e8", "id": "9456467", "label": "9456467", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9456467\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1997\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e HLA DQB1*0602 is associated with cataplexy in 509 narcoleptic patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a sleep disorder associated with HLA DR15 (DR2) and DQB1*0602. We HLA typed 509 patients enrolled in a clinical trial for the drug modafinil and analyzed the results in relation to cataplexy, a symptom of narcolepsy characterized by muscle weakness triggered by emotions. The patients were either subjects with cataplexy who had a mean sleep latency (SL) of less than 8 minutes and two or more sleep onset rapid eye movement (REM) periods (SOREMPs) during a multiple sleep latency test, or narcoleptic patients without cataplexy but with a mean SL shorter than 5 minutes and two or more SOREMPs. The respective values of DRB1*15 (DR2) and DQB1*0602 as markers for narcolepsy were first compared in different ethnic groups and in patients with and without cataplexy. DQB1*0602 was found to be a more sensitive marker for narcolepsy than DRB1*15 across all ethnic groups. DQB1*0602 frequency was strikingly higher in patients with cataplexy versus patients without cataplexy (76.1% in 421 patients versus 40.9% in 88 patients). Positivity was highest in patients with severe cataplexy (94.8%) and progressively decreased to 54.2% in patients with the mildest cataplexy. A voluntary 50-item questionnaire focusing on cataplexy was also analyzed in 212 of the 509 HLA-typed patients. Subjects with definite cataplexy as observed by an experienced clinician were more frequently HLA DQB1*0602-positive than those with doubtful cataplexy, and the manifestations of cataplexy were clinically more typical in DQB1*0602-positive patients. These results show that the HLA association is as tight as previously reported (85-95%) when cataplexy is clinically typical or severe. We also found that patients with mild, atypical, or no cataplexy have a significantly increased DQB1*0602 frequency (40-60%) in comparison with ethnically matched controls (24%). These results could be explained by increased disease heterogeneity in the noncataplexy group or by a direct effect of the HLA DQB1*0602 genotype on the clinical expression of narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9456467/"}, {"abstract": "The diagnosis of narcolepsy can be problematic. Most sleep laboratories use polygraphic testing to establish the diagnosis. One polygraphic recording followed by a single multiple sleep latency test (MSLT) is used to differentiate the causes of syndromes with complaints of daytime somnolence. Prospective investigations have demonstrated that patients with periodic leg movements or upper airway resistance syndrome may present abnormal sleep latencies and more than one sleep onset rapid eye movement period (SOREMP) during MSLT. On the other hand, investigations of patients with daytime sleepiness and cataplexy have shown that the MSLT may not show more than one SOREMP. The combination of history of cataplexy and more than one SOREMP during MSLT is the best clinical determinant of narcolepsy. History of daytime sleepiness and presence of more than one SOREMP during MSLT, however, is a poorer discriminant of narcolepsy than history of cataplexy, particularly in an aging population.", "color": {"background": "#aec7e8", "border": "#d62728", "highlight": {"background": "#aec7e8", "border": "#d62728"}, "hover": {"background": "#aec7e8", "border": "#d62728"}}, "id": "7701189", "label": "7701189", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 7701189\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1994\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Controversies in the diagnosis of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe diagnosis of narcolepsy can be problematic. Most sleep laboratories use polygraphic testing to establish the diagnosis. One polygraphic recording followed by a single multiple sleep latency test (MSLT) is used to differentiate the causes of syndromes with complaints of daytime somnolence. Prospective investigations have demonstrated that patients with periodic leg movements or upper airway resistance syndrome may present abnormal sleep latencies and more than one sleep onset rapid eye movement period (SOREMP) during MSLT. On the other hand, investigations of patients with daytime sleepiness and cataplexy have shown that the MSLT may not show more than one SOREMP. The combination of history of cataplexy and more than one SOREMP during MSLT is the best clinical determinant of narcolepsy. History of daytime sleepiness and presence of more than one SOREMP during MSLT, however, is a poorer discriminant of narcolepsy than history of cataplexy, particularly in an aging population.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/7701189/"}, {"abstract": "To study DQB1*0602 status and hypocretin-1 levels in the cerebrospinal fluid (CSF) in a cohort of patients with hypersomnolence and to test International Classification of Sleep Disorders-2 (ICSD-2) criteria for hypersomnia of central origin.\n\nRetrospective case series.\n\nOne hundred sixty-three consecutive patients with unexplained sleepiness and 282 controls recruited at St. Vincent\u0026#x27;s Hospital, Korea. The gold standard for diagnosis was ICSD-2 criteria. Patients and controls completed the Stanford Sleep Inventory, and agreed to HLA typing. Polysomnography (87%), Multiple Sleep Latency Test (MSLT) (96%), and CSF hypocretin-1 measurements (53%) were conducted in patients.\n\nMost patients (80%) could be classified using the ICSD-2. The 33 patients who could not be classified were without cataplexy (4 with low CSF hypocretin-1). These could not be included because of sleep apnea (apnea-hypopnea index \u0026gt; or = 5/h, 84%) and/or because sleep prior to MSLT was less than 6 hours (27%). Narcolepsy with cataplexy cases were 92% HLA positive with low hypocretin-1. Cataplexy at interview was predicted by validated Stanford Sleep Inventory questions regarding cataplexy triggers. In contrast, cataplexy-like events were frequently reported in all groups, including controls. Cases with narcolepsy without cataplexy were frequently men (73%) and heterogeneous biologically (36% HLA positive, 40% with low CSF hypocretin-1). None of the controls had low CSF hypocretin-1, whereas 13% were HLA positive.\n\nThe ICSD-2 was easily applicable in cases with typical cataplexy. In these cases, the MSLT and further evaluations were almost always positive and may thus not always be needed. Many patients without cataplexy were difficult to classify because of difficulties in interpreting the MSLT in the presence of sleep apnea or reduced sleep.", "color": "#ff7f0e", "id": "17162989", "label": "17162989", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 17162989\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2006\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e A study of the diagnostic utility of HLA typing, CSF hypocretin-1 measurements, and MSLT testing for the diagnosis of narcolepsy in 163 Korean patients with unexplained excessive daytime sleepiness.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo study DQB1*0602 status and hypocretin-1 levels in the cerebrospinal fluid (CSF) in a cohort of patients with hypersomnolence and to test International Classification of Sleep Disorders-2 (ICSD-2) criteria for hypersomnia of central origin.\n\nRetrospective case series.\n\nOne hundred sixty-three consecutive patients with unexplained sleepiness and 282 controls recruited at St. Vincent\u0026#x27;s Hospital, Korea. The gold standard for diagnosis was ICSD-2 criteria. Patients and controls completed the Stanford Sleep Inventory, and agreed to HLA typing. Polysomnography (87%), Multiple Sleep Latency Test (MSLT) (96%), and CSF hypocretin-1 measurements (53%) were conducted in patients.\n\nMost patients (80%) could be classified using the ICSD-2. The 33 patients who could not be classified were without cataplexy (4 with low CSF hypocretin-1). These could not be included because of sleep apnea (apnea-hypopnea index \u0026gt; or = 5/h, 84%) and/or because sleep prior to MSLT was less than 6 hours (27%). Narcolepsy with cataplexy cases were 92% HLA positive with low hypocretin-1. Cataplexy at interview was predicted by validated Stanford Sleep Inventory questions regarding cataplexy triggers. In contrast, cataplexy-like events were frequently reported in all groups, including controls. Cases with narcolepsy without cataplexy were frequently men (73%) and heterogeneous biologically (36% HLA positive, 40% with low CSF hypocretin-1). None of the controls had low CSF hypocretin-1, whereas 13% were HLA positive.\n\nThe ICSD-2 was easily applicable in cases with typical cataplexy. In these cases, the MSLT and further evaluations were almost always positive and may thus not always be needed. Many patients without cataplexy were difficult to classify because of difficulties in interpreting the MSLT in the presence of sleep apnea or reduced sleep.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/17162989/"}, {"abstract": "In the absence of a golden standard for the diagnosis of narcolepsy, the clinical spectrum of disorder remains controversial. The aims of this study were (1) to determine frequency and characteristics of sleep-wake symptoms in patients with narcolepsy with cataplexy, (2) to compare clinical characteristics with results of ancillary tests, and (3) to identify factors that discriminate narcolepsy from other conditions with excessive daytime sleepiness (EDS). We prospectively studied 57 narcoleptics with cataplexy, 56 patients with non-narcoleptic hypersomnia (H), and 40 normal controls (No). Based on suggested and published criteria, we differentiated between narcoleptics with definite cataplexy (N) and narcoleptics without definite cataplexy (possible cataplexy, NpC). Assessment consisted of questionnaires [all patients and controls, including the Ullanlinna Narcolepsy Score (UNS)], polysomnography (all patients), multiple sleep latency test (MSLT) and human leukocyte antigen typing (in most narcoleptics). A new narcolepsy score based on five questions was developed. Data were compared with those of 12 hypocretin-deficient narcoleptics (N-hd). There were significant differences between N and NpC (including mean sleep latency on MSLT), but none between N and N-hd. A score of sleep propensity during active situations (SPAS) and the frequency of sleep paralysis/hallucinations at sleep onset, dreams of flying, and history of sleep shouting discriminated N from H and No (P \u0026lt; 0.001). Cataplexy-like symptoms in H (18%) and No (8%) could be discriminated from \u0026#x27;true\u0026#x27; cataplexy in N on the basis of topography of motor effects, triggering emotions and triggering situations (P \u0026lt; 0.001). Our narcolepsy score had a similar sensitivity (96% versus 98%) but a higher specificity (98% versus 56%) than the UNS. Analysis of co-occurring symptoms in narcolepsy revealed two symptom complexes: EDS, cataplexy, automatic behaviors; and sleep paralysis, hallucinations, parasomnias. Low/undetectable cerebrospinal fluid hypocretin-1 levels and a history of definite cataplexy identify similar subgroups of narcoleptics. Specific questions on severity of EDS (SPAS score) and characteristics of cataplexy allow the recognition of subgroups of narcoleptics and their differentiation from non-narcoleptic EDS patients, including those reporting cataplexy-like episodes. The existence of co-occurring symptoms supports the hypothesis of a distinct pathophysiology of single narcoleptic symptoms.", "color": "#ff7f0e", "id": "15560774", "label": "15560774", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15560774\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2004\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The clinical spectrum of narcolepsy with cataplexy: a reappraisal.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of sleep research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIn the absence of a golden standard for the diagnosis of narcolepsy, the clinical spectrum of disorder remains controversial. The aims of this study were (1) to determine frequency and characteristics of sleep-wake symptoms in patients with narcolepsy with cataplexy, (2) to compare clinical characteristics with results of ancillary tests, and (3) to identify factors that discriminate narcolepsy from other conditions with excessive daytime sleepiness (EDS). We prospectively studied 57 narcoleptics with cataplexy, 56 patients with non-narcoleptic hypersomnia (H), and 40 normal controls (No). Based on suggested and published criteria, we differentiated between narcoleptics with definite cataplexy (N) and narcoleptics without definite cataplexy (possible cataplexy, NpC). Assessment consisted of questionnaires [all patients and controls, including the Ullanlinna Narcolepsy Score (UNS)], polysomnography (all patients), multiple sleep latency test (MSLT) and human leukocyte antigen typing (in most narcoleptics). A new narcolepsy score based on five questions was developed. Data were compared with those of 12 hypocretin-deficient narcoleptics (N-hd). There were significant differences between N and NpC (including mean sleep latency on MSLT), but none between N and N-hd. A score of sleep propensity during active situations (SPAS) and the frequency of sleep paralysis/hallucinations at sleep onset, dreams of flying, and history of sleep shouting discriminated N from H and No (P \u0026lt; 0.001). Cataplexy-like symptoms in H (18%) and No (8%) could be discriminated from \u0026#x27;true\u0026#x27; cataplexy in N on the basis of topography of motor effects, triggering emotions and triggering situations (P \u0026lt; 0.001). Our narcolepsy score had a similar sensitivity (96% versus 98%) but a higher specificity (98% versus 56%) than the UNS. Analysis of co-occurring symptoms in narcolepsy revealed two symptom complexes: EDS, cataplexy, automatic behaviors; and sleep paralysis, hallucinations, parasomnias. Low/undetectable cerebrospinal fluid hypocretin-1 levels and a history of definite cataplexy identify similar subgroups of narcoleptics. Specific questions on severity of EDS (SPAS score) and characteristics of cataplexy allow the recognition of subgroups of narcoleptics and their differentiation from non-narcoleptic EDS patients, including those reporting cataplexy-like episodes. The existence of co-occurring symptoms supports the hypothesis of a distinct pathophysiology of single narcoleptic symptoms.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15560774/"}, {"abstract": "Narcolepsy is a rare neurological sleep disorder especially in children who are younger than 10 years. In the beginning of 2010, an exceptionally large number of Finnish children suffered from an abrupt onset of excessive daytime sleepiness (EDS) and cataplexy. Therefore, we carried out a systematic analysis of the incidence of narcolepsy in Finland between the years 2002-2010.\n\nAll Finnish hospitals and sleep clinics were contacted to find out the incidence of narcolepsy in 2010. The national hospital discharge register from 2002 to 2009 was used as a reference.\n\nAltogether 335 cases (all ages) of narcolepsy were diagnosed in Finland during 2002-2009 giving an annual incidence of 0.79 per 100,000 inhabitants (95% confidence interval 0.62-0.96). The average annual incidence among subjects under 17 years of age was 0.31 (0.12-0.51) per 100,000 inhabitants. In 2010, 54 children under age 17 were diagnosed with narcolepsy (5.3/100,000; 17-fold increase). Among adults \u226520 years of age the incidence rate in 2010 was 0.87/100,000, which equals that in 2002-2009. Thirty-four of the 54 children were HLA-typed, and they were all positive for narcolepsy risk allele DQB1*0602/DRB1*15. 50/54 children had received Pandemrix vaccination 0 to 242 days (median 42) before onset. All 50 had EDS with abnormal multiple sleep latency test (sleep latency \u0026lt;8 min and \u22652 sleep onset REM periods). The symptoms started abruptly. Forty-seven (94%) had cataplexy, which started at the same time or soon after the onset of EDS. Psychiatric symptoms were common. Otherwise the clinical picture was similar to that described in childhood narcolepsy.\n\nA sudden increase in the incidence of abrupt childhood narcolepsy was observed in Finland in 2010. We consider it likely that Pandemrix vaccination contributed, perhaps together with other environmental factors, to this increase in genetically susceptible children.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "22470463", "label": "22470463", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 22470463\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2012\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Increased incidence and clinical picture of childhood narcolepsy following the 2009 H1N1 pandemic vaccination campaign in Finland.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e PloS one\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a rare neurological sleep disorder especially in children who are younger than 10 years. In the beginning of 2010, an exceptionally large number of Finnish children suffered from an abrupt onset of excessive daytime sleepiness (EDS) and cataplexy. Therefore, we carried out a systematic analysis of the incidence of narcolepsy in Finland between the years 2002-2010.\n\nAll Finnish hospitals and sleep clinics were contacted to find out the incidence of narcolepsy in 2010. The national hospital discharge register from 2002 to 2009 was used as a reference.\n\nAltogether 335 cases (all ages) of narcolepsy were diagnosed in Finland during 2002-2009 giving an annual incidence of 0.79 per 100,000 inhabitants (95% confidence interval 0.62-0.96). The average annual incidence among subjects under 17 years of age was 0.31 (0.12-0.51) per 100,000 inhabitants. In 2010, 54 children under age 17 were diagnosed with narcolepsy (5.3/100,000; 17-fold increase). Among adults \u226520 years of age the incidence rate in 2010 was 0.87/100,000, which equals that in 2002-2009. Thirty-four of the 54 children were HLA-typed, and they were all positive for narcolepsy risk allele DQB1*0602/DRB1*15. 50/54 children had received Pandemrix vaccination 0 to 242 days (median 42) before onset. All 50 had EDS with abnormal multiple sleep latency test (sleep latency \u0026lt;8 min and \u22652 sleep onset REM periods). The symptoms started abruptly. Forty-seven (94%) had cataplexy, which started at the same time or soon after the onset of EDS. Psychiatric symptoms were common. Otherwise the clinical picture was similar to that described in childhood narcolepsy.\n\nA sudden increase in the incidence of abrupt childhood narcolepsy was observed in Finland in 2010. We consider it likely that Pandemrix vaccination contributed, perhaps together with other environmental factors, to this increase in genetically susceptible children.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/22470463/"}, {"abstract": "Single unit activity of dopamine and non-dopamine neurons in the substantia nigra and ventral tegmental area was recorded across stages of sleep and waking in the rat. These stages consisted of slow wave sleep (SWS), rapid eye movement (REM) sleep, awake-quiet (AQ) and awake-moving (AM). The dopamine neurons showed no change in mean firing rate across the stages of sleep or waking. During REM sleep, however, the dopamine cells fired with a more variable interspike interval than during SWS. In contrast, non-dopamine neurons in the substantia nigra and ventral tegmental area showed large increases in firing rate in REM compared to SWS, and in AM compared to AQ, without showing changes in interspike interval variability. In conclusion, whereas other monoaminergic neurons and various cortical and subcortical neurons exhibit marked changes in firing rate across the stages of sleep and waking, the dopamine neurons are unique in their lack of change in firing rate across stages.", "color": "#1f77b4", "id": "6616218", "label": "6616218", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 6616218\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1983\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Activity of mesencephalic dopamine and non-dopamine neurons across stages of sleep and walking in the rat.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Brain research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSingle unit activity of dopamine and non-dopamine neurons in the substantia nigra and ventral tegmental area was recorded across stages of sleep and waking in the rat. These stages consisted of slow wave sleep (SWS), rapid eye movement (REM) sleep, awake-quiet (AQ) and awake-moving (AM). The dopamine neurons showed no change in mean firing rate across the stages of sleep or waking. During REM sleep, however, the dopamine cells fired with a more variable interspike interval than during SWS. In contrast, non-dopamine neurons in the substantia nigra and ventral tegmental area showed large increases in firing rate in REM compared to SWS, and in AM compared to AQ, without showing changes in interspike interval variability. In conclusion, whereas other monoaminergic neurons and various cortical and subcortical neurons exhibit marked changes in firing rate across the stages of sleep and waking, the dopamine neurons are unique in their lack of change in firing rate across stages.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/6616218/"}, {"abstract": "Narcolepsy is a neurological disorder known to be associated with human leukocyte antigen (HLA)-DQB1*0602 in humans. In a canine model, the disorder is also genetically linked to a gene of high homology with the human mu-switch-like immunoglobulin (Ig) gene (current LOD score 13.6 at 0% recombination). Since association with HLA or other immune function polymorphic genes (T cell receptor of Ig, mainly) is a hallmark of most autoimmune diseases, it is proposed that autoimmunity may also play a role in the development of narcolepsy. Arguments for and against this hypothesis are reviewed. It is shown that both on the basis of the most recent molecular studies, and because of some of its clinical features, narcolepsy may be an autoimmune disorder. However, neither systemic nor central nervous system (CNS) evidence of any autoimmune abnormality have ever been found. To reconcile this discrepancy, it is suggested that the pathological immune process involved in narcolepsy could be difficult to detect because it is restricted to a very small region of the brain or targets a low abundance neuroeffector. Alternatively, it is possible that a more fundamental relationship is involved between sleep generation and immune regulation. The pathophysiology of narcolepsy may then involve new CNS-immune mechanisms that may shed new light on the sleep process itself.", "color": "#aec7e8", "id": "7795891", "label": "7795891", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 7795891\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1995\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy and immunity.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Advances in neuroimmunology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a neurological disorder known to be associated with human leukocyte antigen (HLA)-DQB1*0602 in humans. In a canine model, the disorder is also genetically linked to a gene of high homology with the human mu-switch-like immunoglobulin (Ig) gene (current LOD score 13.6 at 0% recombination). Since association with HLA or other immune function polymorphic genes (T cell receptor of Ig, mainly) is a hallmark of most autoimmune diseases, it is proposed that autoimmunity may also play a role in the development of narcolepsy. Arguments for and against this hypothesis are reviewed. It is shown that both on the basis of the most recent molecular studies, and because of some of its clinical features, narcolepsy may be an autoimmune disorder. However, neither systemic nor central nervous system (CNS) evidence of any autoimmune abnormality have ever been found. To reconcile this discrepancy, it is suggested that the pathological immune process involved in narcolepsy could be difficult to detect because it is restricted to a very small region of the brain or targets a low abundance neuroeffector. Alternatively, it is possible that a more fundamental relationship is involved between sleep generation and immune regulation. The pathophysiology of narcolepsy may then involve new CNS-immune mechanisms that may shed new light on the sleep process itself.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/7795891/"}, {"abstract": "Recently, low levels of a newly identified neuropeptide, hypocretin 1, were described in the cerebrospinal fluid of patients with narcolepsy. This neurochemical finding furthers our understanding of this enigmatic sleep disorder typically characterized by excessive daytime sleepiness, cataplexy, sleep paralysis, and hypnagogic hallucinations. Narcolepsy appears to be fundamentally related to abnormally regulated rapid eye movement sleep. The diagnosis of this disorder remains challenging because of multiple other conditions that can cause daytime sleepiness and the difficulties in recognizing cataplexy based on patient report. The role of hypocretins in narcolepsy is unclear but intriguing because the cell bodies are restricted to the lateral hypothalamus, a brain region long associated with sleep regulation, with neuronal widespread projections to areas including the locus ceruleus, ventral tegmental area, amygdala, and dorsal raphe. Hypocretins potentially modulate the activity of monoamines and acetylcholine, and therefore their absence leads to the multiple symptoms of narcolepsy. This article reviews the current understanding of the diagnosis and treatment of narcolepsy and discusses the possible implications of the hypocretin discovery.", "color": "#ff7f0e", "id": "11213307", "label": "11213307", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11213307\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2001\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy: new understanding of irresistible sleep.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Mayo Clinic proceedings\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eRecently, low levels of a newly identified neuropeptide, hypocretin 1, were described in the cerebrospinal fluid of patients with narcolepsy. This neurochemical finding furthers our understanding of this enigmatic sleep disorder typically characterized by excessive daytime sleepiness, cataplexy, sleep paralysis, and hypnagogic hallucinations. Narcolepsy appears to be fundamentally related to abnormally regulated rapid eye movement sleep. The diagnosis of this disorder remains challenging because of multiple other conditions that can cause daytime sleepiness and the difficulties in recognizing cataplexy based on patient report. The role of hypocretins in narcolepsy is unclear but intriguing because the cell bodies are restricted to the lateral hypothalamus, a brain region long associated with sleep regulation, with neuronal widespread projections to areas including the locus ceruleus, ventral tegmental area, amygdala, and dorsal raphe. Hypocretins potentially modulate the activity of monoamines and acetylcholine, and therefore their absence leads to the multiple symptoms of narcolepsy. This article reviews the current understanding of the diagnosis and treatment of narcolepsy and discusses the possible implications of the hypocretin discovery.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11213307/"}, {"abstract": "Narcolepsy is a rare, disabling sleep disorder, with a prevalence of 20 to 30 per 100,000. Its onset, from childhood to the fifties, peaks in the second decade. The main features are excessive daytime sleepiness and cataplexy or sudden loss of muscle tone triggered by emotional situations. Other less consistent symptoms include hypnagogic hallucinations, sleep paralysis, sleep maintenance insomnia, REM sleep behavior disorders, attention deficit and weight gain at disease onset. Narcolepsy with cataplexy remains a clinical diagnosis but nighttime and daytime polysomnography (multiple sleep latency tests) are useful to document a mean sleep latency below 8 min and at least two sleep-onset REM periods. HLA typing shows an association with HLA DQB1*0602 in more than 92% of cases but was not included in the new diagnostic criteria. In contrast, a low hypocretin levels (values below 110 pg/ml) in the cerebrospinal fluid (CSF) was highly specific for narcolepsy with cataplexy. The deficiency of the hypocretin system is well-established in animal models of narcolepsy (murine and canine narcolepsy) but also in human narcoleptics with a 90% reduction of CSF hypocretin levels in relation with an early loss of hypocretin neurons. The cause of human narcolepsy remains unknown, however an autoimmune process is most probable. The treatment of narcolepsy includes stimulants against sleepiness (modafinil, methylphenidate), anticataplectic drugs (antidepressants) and sodium oxybate. The current therapeutic target is oriented towards hypocretine agonists, histamine (an arousal system) H3 antagonists and immunosuppressants.", "color": "#ff7f0e", "id": "18805301", "label": "18805301", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 18805301\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2008\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e [Narcolepsy with cataplexy].\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Revue neurologique\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a rare, disabling sleep disorder, with a prevalence of 20 to 30 per 100,000. Its onset, from childhood to the fifties, peaks in the second decade. The main features are excessive daytime sleepiness and cataplexy or sudden loss of muscle tone triggered by emotional situations. Other less consistent symptoms include hypnagogic hallucinations, sleep paralysis, sleep maintenance insomnia, REM sleep behavior disorders, attention deficit and weight gain at disease onset. Narcolepsy with cataplexy remains a clinical diagnosis but nighttime and daytime polysomnography (multiple sleep latency tests) are useful to document a mean sleep latency below 8 min and at least two sleep-onset REM periods. HLA typing shows an association with HLA DQB1*0602 in more than 92% of cases but was not included in the new diagnostic criteria. In contrast, a low hypocretin levels (values below 110 pg/ml) in the cerebrospinal fluid (CSF) was highly specific for narcolepsy with cataplexy. The deficiency of the hypocretin system is well-established in animal models of narcolepsy (murine and canine narcolepsy) but also in human narcoleptics with a 90% reduction of CSF hypocretin levels in relation with an early loss of hypocretin neurons. The cause of human narcolepsy remains unknown, however an autoimmune process is most probable. The treatment of narcolepsy includes stimulants against sleepiness (modafinil, methylphenidate), anticataplectic drugs (antidepressants) and sodium oxybate. The current therapeutic target is oriented towards hypocretine agonists, histamine (an arousal system) H3 antagonists and immunosuppressants.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/18805301/"}, {"abstract": "There can be a long interval from the onset of symptoms before a diagnosis of narcolepsy is made. There are no multivariate analyses reported in the literature of factors that may contribute to this delay. The aims of this study were to describe the delay in diagnosis of people with narcolepsy living in the UK and to identify associated factors.\n\nThe study comprised a postal survey of 500 members of the Narcolepsy Association UK, which included questions regarding age of onset of symptoms, year of diagnosis and subject demographics. Cox\u0026#x27;s proportional hazards regression was performed.\n\nA total of 313 questionnaires were returned of which 219 had been completed sufficiently for analysis. The interval between symptom onset and diagnosis ranged from within 1 to 61 years with a median of 10.5 years. Multivariate analysis showed that the presence of cataplexy as one of the initial symptoms and a more recent year of symptom onset were the only factors associated with time to diagnosis.\n\nWe have confirmed that the diagnosis of narcolepsy can be delayed for many years particularly when cataplexy is absent initially. The delay in diagnosis in the UK appears to be decreasing, probably through greater doctor and patient awareness of the clinical manifestations of narcolepsy.", "color": "#ff7f0e", "id": "14725825", "label": "14725825", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 14725825\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2004\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Factors associated with a delay in the diagnosis of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThere can be a long interval from the onset of symptoms before a diagnosis of narcolepsy is made. There are no multivariate analyses reported in the literature of factors that may contribute to this delay. The aims of this study were to describe the delay in diagnosis of people with narcolepsy living in the UK and to identify associated factors.\n\nThe study comprised a postal survey of 500 members of the Narcolepsy Association UK, which included questions regarding age of onset of symptoms, year of diagnosis and subject demographics. Cox\u0026#x27;s proportional hazards regression was performed.\n\nA total of 313 questionnaires were returned of which 219 had been completed sufficiently for analysis. The interval between symptom onset and diagnosis ranged from within 1 to 61 years with a median of 10.5 years. Multivariate analysis showed that the presence of cataplexy as one of the initial symptoms and a more recent year of symptom onset were the only factors associated with time to diagnosis.\n\nWe have confirmed that the diagnosis of narcolepsy can be delayed for many years particularly when cataplexy is absent initially. The delay in diagnosis in the UK appears to be decreasing, probably through greater doctor and patient awareness of the clinical manifestations of narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/14725825/"}, {"abstract": "Neurons containing the neuropeptide orexin (hypocretin) are located exclusively in the lateral hypothalamus and send axons to numerous regions throughout the central nervous system, including the major nuclei implicated in sleep regulation. Here, we report that, by behavioral and electroencephalographic criteria, orexin knockout mice exhibit a phenotype strikingly similar to human narcolepsy patients, as well as canarc-1 mutant dogs, the only known monogenic model of narcolepsy. Moreover, modafinil, an anti-narcoleptic drug with ill-defined mechanisms of action, activates orexin-containing neurons. We propose that orexin regulates sleep/wakefulness states, and that orexin knockout mice are a model of human narcolepsy, a disorder characterized primarily by rapid eye movement (REM) sleep dysregulation.", "color": {"background": "#aec7e8", "border": "#d62728", "highlight": {"background": "#aec7e8", "border": "#d62728"}, "hover": {"background": "#aec7e8", "border": "#d62728"}}, "id": "10481909", "label": "10481909", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 10481909\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1999\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy in orexin knockout mice: molecular genetics of sleep regulation.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Cell\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNeurons containing the neuropeptide orexin (hypocretin) are located exclusively in the lateral hypothalamus and send axons to numerous regions throughout the central nervous system, including the major nuclei implicated in sleep regulation. Here, we report that, by behavioral and electroencephalographic criteria, orexin knockout mice exhibit a phenotype strikingly similar to human narcolepsy patients, as well as canarc-1 mutant dogs, the only known monogenic model of narcolepsy. Moreover, modafinil, an anti-narcoleptic drug with ill-defined mechanisms of action, activates orexin-containing neurons. We propose that orexin regulates sleep/wakefulness states, and that orexin knockout mice are a model of human narcolepsy, a disorder characterized primarily by rapid eye movement (REM) sleep dysregulation.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/10481909/"}, {"abstract": "Studies on HLA antigens were conducted in several patient populations with the following findings: (a) All 135 Japanese narcoleptic patients, eight of whom were considered to have \u0026quot;symptomatic\u0026quot; narcolepsy, were found to be HLA-DR2 and HLA-DQw1 positive. All 17 members of a subgroup of the original population were also found to be HLA-Dw2-positive. It was concluded that HLA-DR2 is a prerequisite for the development of narcolepsy and that the diagnosis of narcolepsy can be excluded if HLA-DR2 or HLA-Dw2 is negative. The distinction between idiopathic and symptomatic narcolepsy needs to be reconsidered. (b) Haplotype studies in three families with narcoleptic members enabled detection of children at high risk for narcolepsy. (c) Of the 54 patients with disorders of excessive daytime sleepiness other than narcolepsy, those with essential hypersomnia (EHS) had a higher frequency of HLA-DR2; the others had a lower frequency. The DR2-positive EHS group could include members with an incomplete form of narcolepsy; the DR2-negative EHS group had disorders essentially different from narcolepsy, although both positive and negative groups manifested hypnagogic hallucinations, sleep paralysis, and sleep onset REMs. Two further studies were conducted in subgroups of the original narcoleptic population studied. In a subgroup of 30 patients who underwent lymphocyte subset studies, no T-cell abnormalities were detected; it is unlikely that an autoimmune mechanism is involved in the development of narcolepsy. In a subgroup of 33 narcoleptic patients, Southern\u0026#x27;s blot analysis of DNA using a DQ beta probe revealed three specific restriction fragments. Further studies are necessary to locate the DNA locus that carries the susceptibility gene for narcolepsy.", "color": {"background": "#1f77b4", "border": "#d62728", "highlight": {"background": "#1f77b4", "border": "#d62728"}, "hover": {"background": "#1f77b4", "border": "#d62728"}}, "id": "3010426", "label": "3010426", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 3010426\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1986\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e HLA-DR2 and Dw2 in narcolepsy and in other disorders of excessive somnolence without cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eStudies on HLA antigens were conducted in several patient populations with the following findings: (a) All 135 Japanese narcoleptic patients, eight of whom were considered to have \u0026quot;symptomatic\u0026quot; narcolepsy, were found to be HLA-DR2 and HLA-DQw1 positive. All 17 members of a subgroup of the original population were also found to be HLA-Dw2-positive. It was concluded that HLA-DR2 is a prerequisite for the development of narcolepsy and that the diagnosis of narcolepsy can be excluded if HLA-DR2 or HLA-Dw2 is negative. The distinction between idiopathic and symptomatic narcolepsy needs to be reconsidered. (b) Haplotype studies in three families with narcoleptic members enabled detection of children at high risk for narcolepsy. (c) Of the 54 patients with disorders of excessive daytime sleepiness other than narcolepsy, those with essential hypersomnia (EHS) had a higher frequency of HLA-DR2; the others had a lower frequency. The DR2-positive EHS group could include members with an incomplete form of narcolepsy; the DR2-negative EHS group had disorders essentially different from narcolepsy, although both positive and negative groups manifested hypnagogic hallucinations, sleep paralysis, and sleep onset REMs. Two further studies were conducted in subgroups of the original narcoleptic population studied. In a subgroup of 30 patients who underwent lymphocyte subset studies, no T-cell abnormalities were detected; it is unlikely that an autoimmune mechanism is involved in the development of narcolepsy. In a subgroup of 33 narcoleptic patients, Southern\u0026#x27;s blot analysis of DNA using a DQ beta probe revealed three specific restriction fragments. Further studies are necessary to locate the DNA locus that carries the susceptibility gene for narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/3010426/"}, {"abstract": "The loss of hypothalamic hypocretin/orexin (hcrt) producing neurons causes narcolepsy with cataplexy. An autoimmune basis for the disease has long been suspected and recent results have greatly strengthened this hypothesis. Narcolepsy with hcrt deficiency is now known to be associated with a Human Leukocyte Antigen (HLA) and T-cell receptor (TCR) polymorphisms, suggesting that an autoimmune process targets a single peptide unique to hcrt-cells via specific HLA-peptide-TCR interactions. Recent data have shown a robust seasonality of disease onset in children and associations with Streptococcus Pyogenes, and influenza A H1N1-infection and H1N1-vaccination, pointing towards processes such as molecular mimicry or bystander activation as crucial for disease development. We speculate that upper airway infections may be common precipitants of a whole host of CNS autoimmune complications including narcolepsy.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "21963829", "label": "21963829", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21963829\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2011\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy with hypocretin/orexin deficiency, infections and autoimmunity of the brain.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Current opinion in neurobiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe loss of hypothalamic hypocretin/orexin (hcrt) producing neurons causes narcolepsy with cataplexy. An autoimmune basis for the disease has long been suspected and recent results have greatly strengthened this hypothesis. Narcolepsy with hcrt deficiency is now known to be associated with a Human Leukocyte Antigen (HLA) and T-cell receptor (TCR) polymorphisms, suggesting that an autoimmune process targets a single peptide unique to hcrt-cells via specific HLA-peptide-TCR interactions. Recent data have shown a robust seasonality of disease onset in children and associations with Streptococcus Pyogenes, and influenza A H1N1-infection and H1N1-vaccination, pointing towards processes such as molecular mimicry or bystander activation as crucial for disease development. We speculate that upper airway infections may be common precipitants of a whole host of CNS autoimmune complications including narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21963829/"}, {"abstract": "Our aim was to investigate the natural evolution of cataplexy and polysomnographic features in untreated children with narcolepsy with cataplexy. To this end, clinical, polysomnographic, and cataplexy-video assessments were performed at diagnosis (mean age of 10 \u00b1 3 and disease duration of 1 \u00b1 1 years) and after a median follow-up of 3 years from symptom onset (mean age of 12 \u00b1 4 years) in 21 children with narcolepsy with cataplexy and hypocretin 1 deficiency (tested in 19 subjects). Video assessment was also performed in two control groups matched for age and sex at first evaluation and follow-up and was blindly scored for presence of hypotonic (negative) and active movements. Patients\u0026#x27; data at diagnosis and at follow-up were contrasted, compared with controls, and related with age and disease duration. At diagnosis children with narcolepsy with cataplexy showed an increase of sleep time during the 24 h; at follow-up sleep time and nocturnal sleep latency shortened, in the absence of other polysomnographic or clinical (including body mass index) changes. Hypotonic phenomena and selected facial movements decreased over time and, tested against disease duration and age, appeared as age-dependent. At onset, childhood narcolepsy with cataplexy is characterized by an abrupt increase of total sleep over the 24 h, generalized hypotonia and motor overactivity. With time, the picture of cataplexy evolves into classic presentation (i.e., brief muscle weakness episodes triggered by emotions), whereas total sleep time across the 24 h decreases, returning to more age-appropriate levels.", "color": "#2ca02c", "id": "24142146", "label": "24142146", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24142146\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Clinical and polysomnographic course of childhood narcolepsy with cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Brain : a journal of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eOur aim was to investigate the natural evolution of cataplexy and polysomnographic features in untreated children with narcolepsy with cataplexy. To this end, clinical, polysomnographic, and cataplexy-video assessments were performed at diagnosis (mean age of 10 \u00b1 3 and disease duration of 1 \u00b1 1 years) and after a median follow-up of 3 years from symptom onset (mean age of 12 \u00b1 4 years) in 21 children with narcolepsy with cataplexy and hypocretin 1 deficiency (tested in 19 subjects). Video assessment was also performed in two control groups matched for age and sex at first evaluation and follow-up and was blindly scored for presence of hypotonic (negative) and active movements. Patients\u0026#x27; data at diagnosis and at follow-up were contrasted, compared with controls, and related with age and disease duration. At diagnosis children with narcolepsy with cataplexy showed an increase of sleep time during the 24 h; at follow-up sleep time and nocturnal sleep latency shortened, in the absence of other polysomnographic or clinical (including body mass index) changes. Hypotonic phenomena and selected facial movements decreased over time and, tested against disease duration and age, appeared as age-dependent. At onset, childhood narcolepsy with cataplexy is characterized by an abrupt increase of total sleep over the 24 h, generalized hypotonia and motor overactivity. With time, the picture of cataplexy evolves into classic presentation (i.e., brief muscle weakness episodes triggered by emotions), whereas total sleep time across the 24 h decreases, returning to more age-appropriate levels.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24142146/"}, {"abstract": "", "color": "#1f77b4", "id": "2857308", "label": "2857308", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 2857308\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1985\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Extraordinary association between HLA-DR2 and narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Lancet (London, England)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/2857308/"}, {"abstract": "Cases of narcolepsy in association with psychotic features have been reported but never fully characterized. These patients present diagnostic and treatment challenges and may shed new light on immune associations in schizophrenia.\n\nOur case series was gathered at two narcolepsy specialty centers over a 9-year period. A questionnaire was created to improve diagnosis of schizophrenia or another psychotic disorder in patients with narcolepsy. Pathophysiological investigations included full HLA Class I and II typing, testing for known systemic and intracellular/synaptic neuronal antibodies, recently described neuronal surface antibodies, and immunocytochemistry on brain sections to detect new antigens.\n\nTen cases were identified, one with schizoaffective disorder, one with delusional disorder, two with schizophreniform disorder, and 6 with schizophrenia. In all cases, narcolepsy manifested first in childhood or adolescence, followed by psychotic symptoms after a variable interval. These patients had auditory hallucinations, which was the most differentiating clinical feature in comparison to narcolepsy patients without psychosis. Narcolepsy therapy may have played a role in triggering psychotic symptoms but these did not reverse with changes in narcolepsy medications. Response to antipsychotic treatment was variable. Pathophysiological studies did not reveal any known autoantibodies or unusual brain immunostaining pattern. No strong HLA association outside of HLA DQB1*06:02 was found, although increased DRB3*03 and DPA1*02:01 was notable.\n\nNarcolepsy can occur in association with schizophrenia, with significant diagnostic and therapeutic challenges. Dual cases maybe under diagnosed, as onset is unusually early, often in childhood. Narcolepsy and psychosis may share an autoimmune pathology; thus, further investigations in larger samples are warranted.", "color": "#2ca02c", "id": "25142772", "label": "25142772", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25142772\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Dual cases of type 1 narcolepsy with schizophrenia and other psychotic disorders.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of clinical sleep medicine : JCSM : official publication of the American Academy of Sleep Medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eCases of narcolepsy in association with psychotic features have been reported but never fully characterized. These patients present diagnostic and treatment challenges and may shed new light on immune associations in schizophrenia.\n\nOur case series was gathered at two narcolepsy specialty centers over a 9-year period. A questionnaire was created to improve diagnosis of schizophrenia or another psychotic disorder in patients with narcolepsy. Pathophysiological investigations included full HLA Class I and II typing, testing for known systemic and intracellular/synaptic neuronal antibodies, recently described neuronal surface antibodies, and immunocytochemistry on brain sections to detect new antigens.\n\nTen cases were identified, one with schizoaffective disorder, one with delusional disorder, two with schizophreniform disorder, and 6 with schizophrenia. In all cases, narcolepsy manifested first in childhood or adolescence, followed by psychotic symptoms after a variable interval. These patients had auditory hallucinations, which was the most differentiating clinical feature in comparison to narcolepsy patients without psychosis. Narcolepsy therapy may have played a role in triggering psychotic symptoms but these did not reverse with changes in narcolepsy medications. Response to antipsychotic treatment was variable. Pathophysiological studies did not reveal any known autoantibodies or unusual brain immunostaining pattern. No strong HLA association outside of HLA DQB1*06:02 was found, although increased DRB3*03 and DPA1*02:01 was notable.\n\nNarcolepsy can occur in association with schizophrenia, with significant diagnostic and therapeutic challenges. Dual cases maybe under diagnosed, as onset is unusually early, often in childhood. Narcolepsy and psychosis may share an autoimmune pathology; thus, further investigations in larger samples are warranted.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25142772/"}, {"abstract": "", "color": "#2ca02c", "id": "30332477", "label": "30332477", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 30332477\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2018\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Incidence rates of narcolepsy diagnoses in Taiwan, Canada, and Europe: The use of statistical simulation to evaluate methods for the rapid assessment of potential safety issues on a population level in the SOMNIA study.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e PloS one\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/30332477/"}, {"abstract": "Several evidences suggest that autoimmune diseases (ADs) tend to co-occur in an individual and within the same family. Narcolepsy type 1 (NT1) is a chronic sleep disorder caused by a selective loss of hypocretin-producing neurons due to a mechanism of neural destruction that indicates an autoimmune pathogenesis, although no evidence is available. We report on the comorbidity of ADs and other immunopathological diseases (including allergy diseases) in narcolepsy.\n\nWe studied 158 Caucasian NT1 patients (60.7% male; mean age 49.4 \u00b1 19.7 years), in whom the diagnosis was confirmed by polysomnography followed by a multiple sleep latency test, or by hypocretin-1 levels measurements.\n\nThirty out of 158 patients (18.99%; 53.3% female; 29 sporadic and one familial cases) had one or more immunopathological diseases associated. A control group of 151 subjects were matched by gender and age with the narcolepsy patients. Results demonstrated that there was a higher frequency of ADs in our series of narcolepsy patients compared to the sample of general population (odds ratio: 3.17; 95% confidence interval: 1.01 - 10.07; P = 0.040). A temporal relationship with the age at onset of the diseases was found.\n\nCataplexy was significantly more severe in NT1 patients with immunopathological diseases, and immunopathological diseases are a risk factor for severe forms of cataplexy in our series (odds ratio: 23.6; 95% confidence interval: 5.5 - 100.1).", "color": "#2ca02c", "id": "27298657", "label": "27298657", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 27298657\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2016\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Comorbidity of Narcolepsy Type 1 With Autoimmune Diseases and Other Immunopathological Disorders: A Case-Control Study.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of clinical medicine research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSeveral evidences suggest that autoimmune diseases (ADs) tend to co-occur in an individual and within the same family. Narcolepsy type 1 (NT1) is a chronic sleep disorder caused by a selective loss of hypocretin-producing neurons due to a mechanism of neural destruction that indicates an autoimmune pathogenesis, although no evidence is available. We report on the comorbidity of ADs and other immunopathological diseases (including allergy diseases) in narcolepsy.\n\nWe studied 158 Caucasian NT1 patients (60.7% male; mean age 49.4 \u00b1 19.7 years), in whom the diagnosis was confirmed by polysomnography followed by a multiple sleep latency test, or by hypocretin-1 levels measurements.\n\nThirty out of 158 patients (18.99%; 53.3% female; 29 sporadic and one familial cases) had one or more immunopathological diseases associated. A control group of 151 subjects were matched by gender and age with the narcolepsy patients. Results demonstrated that there was a higher frequency of ADs in our series of narcolepsy patients compared to the sample of general population (odds ratio: 3.17; 95% confidence interval: 1.01 - 10.07; P = 0.040). A temporal relationship with the age at onset of the diseases was found.\n\nCataplexy was significantly more severe in NT1 patients with immunopathological diseases, and immunopathological diseases are a risk factor for severe forms of cataplexy in our series (odds ratio: 23.6; 95% confidence interval: 5.5 - 100.1).\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/27298657/"}, {"abstract": "HLA class II was investigated in eight Jewish narcoleptic patients, representing the total of such patients known in Israel at present, and in three patients suffering from sleep disturbances other than narcolepsy. All (11 out of 11) patients carried the serologic specificities DR2, DQ6 (DQ1). At the DNA level, all narcoleptics were found to be DRB1*1501, DQA1*0102, DQB1*0602 which indicates that the susceptibility gene may be located within the HLA class II region, DR, and/or DQ. As for the nonnarcoleptic patients with idiopathic hypersomnia, they carried different alleles of DR2 and DQ6, namely DRB1*1502, DQA1*0103, DQB1*0601. This study confirms that the incidence of narcolepsy in Israel is extremely low and that HLA class II genes or a gene(s) tightly linked to them are involved in the disease.", "color": "#aec7

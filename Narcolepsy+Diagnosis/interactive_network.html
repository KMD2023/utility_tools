", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24559657\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy, 2009 A(H1N1) pandemic influenza, and pandemic influenza vaccinations: what is known and unknown about the neurological disorder, the role for autoimmunity, and vaccine adjuvants.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of autoimmunity\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe vaccine safety surveillance system effectively detected a very rare adverse event, narcolepsy, in subjects receiving AS03-adjuvanted A(H1N1) pandemic vaccine made using the European inactivation/purification protocol. The reports of increased cases of narcolepsy in non-vaccinated subjects infected with wild A(H1N1) pandemic influenza virus suggest a role for the viral antigen(s) in disease development. However, additional investigations are needed to better understand what factor(s) in wild influenza infection trigger(s) narcolepsy in susceptible hosts. An estimated 31 million doses of European AS03-adjuvanted A(H1N1) pandemic vaccine were used in more than 47 countries. The Canadian AS03-adjuvanted A(H1N1) pandemic vaccine was used with high coverage in Canada where an estimated 12 million doses were administered. As no similar narcolepsy association has been reported to date with the AS03-adjuvanted A(H1N1) pandemic vaccine made using the Canadian inactivation/purification protocol, this suggests that the AS03 adjuvant alone may not be responsible for the narcolepsy association. To date, no narcolepsy association has been reported with the MF59\u00ae-adjuvanted A(H1N1) pandemic vaccine. This review article provides a brief background on narcolepsy, outlines the different types of vaccine preparations including the ones for influenza, reviews the accumulated evidence for the safety of adjuvants, and explores the association between autoimmune diseases and natural infections. It concludes by assimilating the historical observations and recent clinical studies to formulate a feasible hypothesis on why vaccine-associated narcolepsy may not be solely linked to the AS03 adjuvant but more likely be linked to how the specific influenza antigen component of the European AS03-adjuvanted pandemic vaccine was prepared. Careful and long-term epidemiological studies of subjects who developed narcolepsy in association with AS03-adjuvanted A(H1N1) pandemic vaccine prepared with the European inactivation/purification protocol are needed.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24559657/"}, {"abstract": "The study of genetics is providing new and exciting insights into the pathogenesis, diagnosis, and treatment of disease. Both normal sleep and several types of sleep disturbances have been found to have significant genetic influences, as have traits of normal sleep, such as those evident in EEG patterns and the circadian sleep-wake cycle. The circadian sleep-wake cycle is based on a complex feedback loop of genetic transcription over a 24-h cycle. Restless legs syndrome (RLS) and periodic limb movements in sleep (PLMS) have familial aggregation, and several genes have a strong association with them. Recent genome-wide association studies have identified single nucleotide polymorphisms linked to RLS/PLMS, although none has a definite functional correlation. Narcolepsy/cataplexy are associated with HLA DQB1*0602 and a T-cell receptor \u03b1 locus, although functional correlations have not been evident. Obstructive sleep apnea is a complex disorder involving multiple traits, such as anatomy of the oropharynx, ventilatory control, and traits associated with obesity. Although there is clear evidence of familial aggregation in the obstructive sleep apnea syndrome, no specific gene or locus has been identified for it. Angiotensin-converting enzyme has been proposed as a risk variant, but evidence is weak. Fatal familial insomnia and advanced sleep phase syndrome are sleep disorders with a definite genetic basis.", "color": "#2ca02c", "id": "23648914", "label": "23648914", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23648914\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Genetic and immunologic aspects of sleep and sleep disorders.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Chest\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe study of genetics is providing new and exciting insights into the pathogenesis, diagnosis, and treatment of disease. Both normal sleep and several types of sleep disturbances have been found to have significant genetic influences, as have traits of normal sleep, such as those evident in EEG patterns and the circadian sleep-wake cycle. The circadian sleep-wake cycle is based on a complex feedback loop of genetic transcription over a 24-h cycle. Restless legs syndrome (RLS) and periodic limb movements in sleep (PLMS) have familial aggregation, and several genes have a strong association with them. Recent genome-wide association studies have identified single nucleotide polymorphisms linked to RLS/PLMS, although none has a definite functional correlation. Narcolepsy/cataplexy are associated with HLA DQB1*0602 and a T-cell receptor \u03b1 locus, although functional correlations have not been evident. Obstructive sleep apnea is a complex disorder involving multiple traits, such as anatomy of the oropharynx, ventilatory control, and traits associated with obesity. Although there is clear evidence of familial aggregation in the obstructive sleep apnea syndrome, no specific gene or locus has been identified for it. Angiotensin-converting enzyme has been proposed as a risk variant, but evidence is weak. Fatal familial insomnia and advanced sleep phase syndrome are sleep disorders with a definite genetic basis.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23648914/"}, {"abstract": "Hypothalamic excitatory hypocretin (orexin) neurons have been discovered in 1998 and found to have widespread projections to basal forebrain, monoaminergic and cholinergic brainstem, and spinal cord regions. The hypocretin system is influenced both neuronally (e.g. suprachiasmatic nucleus, GABAergic, cholinergic and aminergic brainstem nuclei) as well as metabolically (e.g. glucose, ghrelin, and leptin). Physiologically the hypocretin system has been implicated in the regulation of behaviours that are associated with wakefulness, locomotion, and feeding. A role in REM sleep, neuroendocrine, autonomic and metabolic functions has also been suggested. Pathophysiologically a deficient hypocretin neurotransmission has been found in human narcolepsy and (engineered) animal models of the disorder. Different mechanisms are involved including (1) degeneration of hypocretin neurons (mice), (2) hypocretin ligand deficiency (humans, mice, dogs), (3) hypocretin receptor deficiency (mice, dogs). Reports of low hypocretin-1 cerebrospinal fluid levels in neurologic conditions (e.g. Guillain-Barr\u00e9 syndrome, traumatic brain injury, hypothalamic lesions) with and without sleep-wake disturbances and, on the other hand, observations of normal levels in about 11% of narcoleptics raise questions about the exact nature and pathophysiological base of the link between hypocretin deficiency and clinical manifestations in human narcolepsy.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "15979356", "label": "15979356", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15979356\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Hypocretins (orexins): clinical impact of the discovery of a neurotransmitter.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHypothalamic excitatory hypocretin (orexin) neurons have been discovered in 1998 and found to have widespread projections to basal forebrain, monoaminergic and cholinergic brainstem, and spinal cord regions. The hypocretin system is influenced both neuronally (e.g. suprachiasmatic nucleus, GABAergic, cholinergic and aminergic brainstem nuclei) as well as metabolically (e.g. glucose, ghrelin, and leptin). Physiologically the hypocretin system has been implicated in the regulation of behaviours that are associated with wakefulness, locomotion, and feeding. A role in REM sleep, neuroendocrine, autonomic and metabolic functions has also been suggested. Pathophysiologically a deficient hypocretin neurotransmission has been found in human narcolepsy and (engineered) animal models of the disorder. Different mechanisms are involved including (1) degeneration of hypocretin neurons (mice), (2) hypocretin ligand deficiency (humans, mice, dogs), (3) hypocretin receptor deficiency (mice, dogs). Reports of low hypocretin-1 cerebrospinal fluid levels in neurologic conditions (e.g. Guillain-Barr\u00e9 syndrome, traumatic brain injury, hypothalamic lesions) with and without sleep-wake disturbances and, on the other hand, observations of normal levels in about 11% of narcoleptics raise questions about the exact nature and pathophysiological base of the link between hypocretin deficiency and clinical manifestations in human narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15979356/"}, {"abstract": "The aim of this study was to investigate whether children in England with narcolepsy who received the ASO3 adjuvanted pandemic A/H1N1 2009 influenza vaccine (Pandemrix) differed clinically from unvaccinated patients.\n\nA retrospective review was conducted in children with narcolepsy diagnosed by sleep centres and paediatric neurologists in 16 English hospitals. The inclusion criteria were patient age 4 to 18 years, onset of narcolepsy after January 2008, and diagnosis by the time of the key data-gathering visit in 2011. Clinical data came from hospital notes and general practitioner questionnaires. An expert panel validated the diagnoses.\n\nSeventy-five patients with narcolepsy were identified (43 males, 32 females; mean age at onset 10y 4mo, range 3-18y). Of these patients, 11 received the Pandemrix vaccine before narcolepsy onset. On first presentation, there were more frequent reports of cataplexy, among other features, in vaccinated than in unvaccinated patients (82% vs 55%), but only excessive weight gain (55% vs 20%) was significantly more frequent (p=0.03). Facial hypotonia (p=0.03) and tongue protrusion (p=0.01) were eventually seen more frequently in vaccinated children. When considering patients diagnosed within a year of onset, vaccinated children were not diagnosed more rapidly than unvaccinated children.\n\nSome symptoms and signs of narcolepsy were more frequently reported in Pandemrix-vaccinated patients. There was no evidence of the more rapid diagnosis in vaccinated patients that has been reported in Finland and Sweden.", "color": "#2ca02c", "id": "25041214", "label": "25041214", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25041214\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Clinical features of narcolepsy in children vaccinated with AS03 adjuvanted pandemic A/H1N1 2009 influenza vaccine in England.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Developmental medicine and child neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe aim of this study was to investigate whether children in England with narcolepsy who received the ASO3 adjuvanted pandemic A/H1N1 2009 influenza vaccine (Pandemrix) differed clinically from unvaccinated patients.\n\nA retrospective review was conducted in children with narcolepsy diagnosed by sleep centres and paediatric neurologists in 16 English hospitals. The inclusion criteria were patient age 4 to 18 years, onset of narcolepsy after January 2008, and diagnosis by the time of the key data-gathering visit in 2011. Clinical data came from hospital notes and general practitioner questionnaires. An expert panel validated the diagnoses.\n\nSeventy-five patients with narcolepsy were identified (43 males, 32 females; mean age at onset 10y 4mo, range 3-18y). Of these patients, 11 received the Pandemrix vaccine before narcolepsy onset. On first presentation, there were more frequent reports of cataplexy, among other features, in vaccinated than in unvaccinated patients (82% vs 55%), but only excessive weight gain (55% vs 20%) was significantly more frequent (p=0.03). Facial hypotonia (p=0.03) and tongue protrusion (p=0.01) were eventually seen more frequently in vaccinated children. When considering patients diagnosed within a year of onset, vaccinated children were not diagnosed more rapidly than unvaccinated children.\n\nSome symptoms and signs of narcolepsy were more frequently reported in Pandemrix-vaccinated patients. There was no evidence of the more rapid diagnosis in vaccinated patients that has been reported in Finland and Sweden.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25041214/"}, {"abstract": "Narcolepsy is an emblematic, unique disease within sleep disorders that is characterised by excessive daytime sleepiness, cataplexy and other abnormal manifestations of REM sleep. In the last 14 years truly spectacular progress has been made in our knowledge of this disease, since the discovery of its cause, i.e. a loss of the hypothalamic neurons that synthesise hypocretin, a previously unknown neurotransmitter, and its probable aetiopathogenic mechanisms, i.e. an autoimmune process in a patient with very precise immunological characteristics - a specific type of HLA and a specific type of T-cell receptor. The cause of this autoimmune process remains unknown. The definitive treatment - the administration of hypocretin, which is the substance missing in the organism - is still unavailable, but there are powerful drugs for treating its main symptoms, the sleepiness and the cataplexy. Some of these are classic compounds (methylphenidate, clomipramine), while others are more recent (modafinil, venlafaxine, sodium oxybate), but together they allow many patients to experience significant improvements. Lack of knowledge about the disease, both on the part of patients and their relatives as well as physicians, is the reason for the great delay in its diagnosis, with even more dramatic consequences when the disease begins in infancy.", "color": "#2ca02c", "id": "22605629", "label": "22605629", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 22605629\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2012\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e [Diagnostic and therapeutic update in narcolepsy].\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Revista de neurologia\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is an emblematic, unique disease within sleep disorders that is characterised by excessive daytime sleepiness, cataplexy and other abnormal manifestations of REM sleep. In the last 14 years truly spectacular progress has been made in our knowledge of this disease, since the discovery of its cause, i.e. a loss of the hypothalamic neurons that synthesise hypocretin, a previously unknown neurotransmitter, and its probable aetiopathogenic mechanisms, i.e. an autoimmune process in a patient with very precise immunological characteristics - a specific type of HLA and a specific type of T-cell receptor. The cause of this autoimmune process remains unknown. The definitive treatment - the administration of hypocretin, which is the substance missing in the organism - is still unavailable, but there are powerful drugs for treating its main symptoms, the sleepiness and the cataplexy. Some of these are classic compounds (methylphenidate, clomipramine), while others are more recent (modafinil, venlafaxine, sodium oxybate), but together they allow many patients to experience significant improvements. Lack of knowledge about the disease, both on the part of patients and their relatives as well as physicians, is the reason for the great delay in its diagnosis, with even more dramatic consequences when the disease begins in infancy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/22605629/"}, {"abstract": "Despite published treatment recommendations and the availability of approved and off-label pharmacologic therapies for narcolepsy, the clinical management of this incurable, chronic neurologic disorder remains challenging. While treatment is generally symptomatically driven, decisions regarding which drug(s) to use need to take into account a variety of factors that may affect adherence, efficacy, and tolerability. Type 1 narcolepsy (predominantly excessive daytime sleepiness with cataplexy) or type 2 narcolepsy (excessive daytime sleepiness without cataplexy) may drive treatment decisions, with consideration given either to a single drug that targets multiple symptoms or to multiple drugs that each treat a specific symptom. Other drug-related characteristics that affect drug choice are dosing regimens, tolerability, and potential drug-drug interactions. Additionally, the patient should be an active participant in treatment decisions, and the main symptomatic complaints, treatment goals, psychosocial setting, and use of lifestyle substances (ie, alcohol, nicotine, caffeine, and cannabis) need to be discussed with respect to treatment decisions. Although there is a lack of narcolepsy-specific instruments for monitoring therapeutic effects, clinically relevant subjective and objective measures of daytime sleepiness (eg, Epworth Sleepiness Scale and Maintenance of Wakefulness Test) can be used to provide guidance on whether treatment goals are being met. These considerations are discussed with the objective of providing clinically relevant recommendations for making treatment decisions that can enhance the effective management of patients with narcolepsy.", "color": "#2ca02c", "id": "25458251", "label": "25458251", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25458251\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2015\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Clinical and practical considerations in the pharmacologic management of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDespite published treatment recommendations and the availability of approved and off-label pharmacologic therapies for narcolepsy, the clinical management of this incurable, chronic neurologic disorder remains challenging. While treatment is generally symptomatically driven, decisions regarding which drug(s) to use need to take into account a variety of factors that may affect adherence, efficacy, and tolerability. Type 1 narcolepsy (predominantly excessive daytime sleepiness with cataplexy) or type 2 narcolepsy (excessive daytime sleepiness without cataplexy) may drive treatment decisions, with consideration given either to a single drug that targets multiple symptoms or to multiple drugs that each treat a specific symptom. Other drug-related characteristics that affect drug choice are dosing regimens, tolerability, and potential drug-drug interactions. Additionally, the patient should be an active participant in treatment decisions, and the main symptomatic complaints, treatment goals, psychosocial setting, and use of lifestyle substances (ie, alcohol, nicotine, caffeine, and cannabis) need to be discussed with respect to treatment decisions. Although there is a lack of narcolepsy-specific instruments for monitoring therapeutic effects, clinically relevant subjective and objective measures of daytime sleepiness (eg, Epworth Sleepiness Scale and Maintenance of Wakefulness Test) can be used to provide guidance on whether treatment goals are being met. These considerations are discussed with the objective of providing clinically relevant recommendations for making treatment decisions that can enhance the effective management of patients with narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25458251/"}, {"abstract": "Human narcolepsy-cataplexy, a sleep disorder associated with a centrally mediated hypocretin (orexin) deficiency, is tightly associated with HLA-DQB1*0602. Few studies have investigated the influence that additional HLA class II alleles have on susceptibility to this disease. In this work, 1,087 control subjects and 420 narcoleptic subjects with cataplexy, from three ethnic groups, were HLA typed, and the effects of HLA-DRB1, -DQA1, and -DQB1 were analyzed. As reported elsewhere, almost all narcoleptic subjects were positive for both HLA-DQA1*0102 and -DQB1*0602. A strong predisposing effect was observed in DQB1*0602 homozygotes, across all ethnic groups. Relative risks for narcolepsy were next calculated for heterozygous DQB1*0602/other HLA class II allelic combinations. Nine HLA class II alleles carried in trans with DQB1*0602 were found to influence disease predisposition. Significantly higher relative risks were observed for heterozygote combinations including DQB1*0301, DQA1*06, DRB1*04, DRB1*08, DRB1*11, and DRB1*12. Three alleles-DQB1*0601, DQB1*0501, and DQA1*01 (non-DQA1*0102)-were found to be protective. The genetic contribution of HLA-DQ to narcolepsy susceptibility was also estimated by use of lambda statistics. Results indicate that complex HLA-DR and -DQ interactions contribute to the genetic predisposition to human narcolepsy but that additional susceptibility loci are also most likely involved. Together with the recent hypocretin discoveries, these findings are consistent with an immunologically mediated destruction of hypocretin-containing cells in human narcolepsy-cataplexy.", "color": "#ff7f0e", "id": "11179016", "label": "11179016", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11179016\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2001\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Complex HLA-DR and -DQ interactions confer risk of narcolepsy-cataplexy in three ethnic groups.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e American journal of human genetics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHuman narcolepsy-cataplexy, a sleep disorder associated with a centrally mediated hypocretin (orexin) deficiency, is tightly associated with HLA-DQB1*0602. Few studies have investigated the influence that additional HLA class II alleles have on susceptibility to this disease. In this work, 1,087 control subjects and 420 narcoleptic subjects with cataplexy, from three ethnic groups, were HLA typed, and the effects of HLA-DRB1, -DQA1, and -DQB1 were analyzed. As reported elsewhere, almost all narcoleptic subjects were positive for both HLA-DQA1*0102 and -DQB1*0602. A strong predisposing effect was observed in DQB1*0602 homozygotes, across all ethnic groups. Relative risks for narcolepsy were next calculated for heterozygous DQB1*0602/other HLA class II allelic combinations. Nine HLA class II alleles carried in trans with DQB1*0602 were found to influence disease predisposition. Significantly higher relative risks were observed for heterozygote combinations including DQB1*0301, DQA1*06, DRB1*04, DRB1*08, DRB1*11, and DRB1*12. Three alleles-DQB1*0601, DQB1*0501, and DQA1*01 (non-DQA1*0102)-were found to be protective. The genetic contribution of HLA-DQ to narcolepsy susceptibility was also estimated by use of lambda statistics. Results indicate that complex HLA-DR and -DQ interactions contribute to the genetic predisposition to human narcolepsy but that additional susceptibility loci are also most likely involved. Together with the recent hypocretin discoveries, these findings are consistent with an immunologically mediated destruction of hypocretin-containing cells in human narcolepsy-cataplexy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11179016/"}, {"abstract": "Several studies have identified an association between Pandemrix(TM), an AS03 adjuvanted pandemic influenza A(H1N1) vaccine, and narcolepsy, a rare and under-diagnosed sleep disorder with a median onset-to-diagnosis interval of ten years. This paper reviews potential sources of bias in published studies and aims to provide, through simulation, methodological recommendations for assessment of vaccine safety signals. Our simulation study showed that in the absence of an association between the vaccine and the outcome, presence of detection bias and differential exposure misclassification could account for elevated risk estimates. These may play a major role, particularly in alert situations when observation times are limited and the disease has a long latency period. Estimates from the case-control design were less inflated than those from the cohort design when these biases were present. Overall, these simulations provide useful insights for the design and interpretation of future studies.", "color": "#2ca02c", "id": "26967200", "label": "26967200", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 26967200\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2016\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Pandemic influenza vaccine \u0026amp; narcolepsy: simulations on the potential impact of bias.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Expert review of vaccines\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSeveral studies have identified an association between Pandemrix(TM), an AS03 adjuvanted pandemic influenza A(H1N1) vaccine, and narcolepsy, a rare and under-diagnosed sleep disorder with a median onset-to-diagnosis interval of ten years. This paper reviews potential sources of bias in published studies and aims to provide, through simulation, methodological recommendations for assessment of vaccine safety signals. Our simulation study showed that in the absence of an association between the vaccine and the outcome, presence of detection bias and differential exposure misclassification could account for elevated risk estimates. These may play a major role, particularly in alert situations when observation times are limited and the disease has a long latency period. Estimates from the case-control design were less inflated than those from the cohort design when these biases were present. Overall, these simulations provide useful insights for the design and interpretation of future studies.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/26967200/"}, {"abstract": "Recent advances in the identification of susceptibility genes and environmental exposures provide broad support for a post-infectious autoimmune basis for narcolepsy/hypocretin (orexin) deficiency. We genotyped loci associated with other autoimmune and inflammatory diseases in 1,886 individuals with hypocretin-deficient narcolepsy and 10,421 controls, all of European ancestry, using a custom genotyping array (ImmunoChip). Three loci located outside the Human Leukocyte Antigen (HLA) region on chromosome 6 were significantly associated with disease risk. In addition to a strong signal in the T cell receptor alpha (TRA@), variants in two additional narcolepsy loci, Cathepsin H (CTSH) and Tumor necrosis factor (ligand) superfamily member 4 (TNFSF4, also called OX40L), attained genome-wide significance. These findings underline the importance of antigen presentation by HLA Class II to T cells in the pathophysiology of this autoimmune disease.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "23459209", "label": "23459209", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23459209\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e ImmunoChip study implicates antigen presentation to T cells in narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e PLoS genetics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eRecent advances in the identification of susceptibility genes and environmental exposures provide broad support for a post-infectious autoimmune basis for narcolepsy/hypocretin (orexin) deficiency. We genotyped loci associated with other autoimmune and inflammatory diseases in 1,886 individuals with hypocretin-deficient narcolepsy and 10,421 controls, all of European ancestry, using a custom genotyping array (ImmunoChip). Three loci located outside the Human Leukocyte Antigen (HLA) region on chromosome 6 were significantly associated with disease risk. In addition to a strong signal in the T cell receptor alpha (TRA@), variants in two additional narcolepsy loci, Cathepsin H (CTSH) and Tumor necrosis factor (ligand) superfamily member 4 (TNFSF4, also called OX40L), attained genome-wide significance. These findings underline the importance of antigen presentation by HLA Class II to T cells in the pathophysiology of this autoimmune disease.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23459209/"}, {"abstract": "Cataplexy, the hallmark of narcolepsy, has been well characterized in adults but not in children. This study systematically used structured clinical assessments and video-recordings (49 episodes in eight cases) to evaluate cataplexy in 23 patients diagnosed before the age of 18 years. Forty-three percent of patients had falls as part of their attacks. During cataplexy knees, head, and jaw were the most frequently compromised body segments; eyelids, arms, and trunk being less commonly involved. More rarely, blurred vision, slurred speech, irregular breathing, or a sudden loss of smiling mimics were reported. One-third of the sample presented with a previously unrecognized description of cataplexy that we coined \u0026quot;cataplectic facies,\u0026quot; consisting of a state of semipermanent eyelid and jaw weakness, on which partial or complete cataplectic attacks were superimposed. The usual triggering emotions, such as laughter, joking, or anger, were not always present, especially when close to an abrupt onset, hampering diagnosis. Video-recordings of cataplectic attacks may be useful to document the attack, allowing a comparison with archived presentations.", "color": "#ff7f0e", "id": "18307264", "label": "18307264", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 18307264\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2008\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Cataplexy features in childhood narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Movement disorders : official journal of the Movement Disorder Society\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eCataplexy, the hallmark of narcolepsy, has been well characterized in adults but not in children. This study systematically used structured clinical assessments and video-recordings (49 episodes in eight cases) to evaluate cataplexy in 23 patients diagnosed before the age of 18 years. Forty-three percent of patients had falls as part of their attacks. During cataplexy knees, head, and jaw were the most frequently compromised body segments; eyelids, arms, and trunk being less commonly involved. More rarely, blurred vision, slurred speech, irregular breathing, or a sudden loss of smiling mimics were reported. One-third of the sample presented with a previously unrecognized description of cataplexy that we coined \u0026quot;cataplectic facies,\u0026quot; consisting of a state of semipermanent eyelid and jaw weakness, on which partial or complete cataplectic attacks were superimposed. The usual triggering emotions, such as laughter, joking, or anger, were not always present, especially when close to an abrupt onset, hampering diagnosis. Video-recordings of cataplectic attacks may be useful to document the attack, allowing a comparison with archived presentations.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/18307264/"}, {"abstract": "Human narcolepsy is a genetically complex disorder. Family studies indicate a 20-40 times increased risk of narcolepsy in first-degree relatives and twin studies suggest that nongenetic factors also play a role. The tight association between narcolepsy-cataplexy and the HLA allele DQB1*0602 suggests that narcolepsy has an autoimmune etiology. In recent years, extensive genetic studies in animals, using positional cloning in dogs and gene knockouts in mice, have identified abnormalities in hypothalamic hypocretin (orexin) neurotransmission as key to narcolepsy pathophysiology. Though most patients with narcolepsy-cataplexy are hypocretin deficient, mutations or polymorphisms in hypocretin-related genes are extremely rare. It is anticipated that susceptibility genes that are independent of HLA and impinge on the hypocretin neurotransmitter system are isolated in human narcolepsy.", "color": "#ff7f0e", "id": "14527309", "label": "14527309", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 14527309\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2003\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The genetics of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Annual review of genomics and human genetics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHuman narcolepsy is a genetically complex disorder. Family studies indicate a 20-40 times increased risk of narcolepsy in first-degree relatives and twin studies suggest that nongenetic factors also play a role. The tight association between narcolepsy-cataplexy and the HLA allele DQB1*0602 suggests that narcolepsy has an autoimmune etiology. In recent years, extensive genetic studies in animals, using positional cloning in dogs and gene knockouts in mice, have identified abnormalities in hypothalamic hypocretin (orexin) neurotransmission as key to narcolepsy pathophysiology. Though most patients with narcolepsy-cataplexy are hypocretin deficient, mutations or polymorphisms in hypocretin-related genes are extremely rare. It is anticipated that susceptibility genes that are independent of HLA and impinge on the hypocretin neurotransmitter system are isolated in human narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/14527309/"}, {"abstract": "Narcolepsy is a sleep disorder characterized by excessive daytime sleepiness and cataplexy. The association with human leukocyte antigen (HLA)-DQB1*0602 and T-cell receptor alpha locus suggests that autoimmunity plays a role in narcolepsy. A recent study reported an increased prevalence of autoantibodies against Tribbles homolog 2 (TRIB2) in patients with narcolepsy. To replicate this finding, we examined anti-TRIB2 autoantibodies in Japanese patients with narcolepsy.\n\nWe examined anti-TRIB2 autoantibodies against a full-length [35S]-labeled TRIB2 antigen in Japanese patients with narcolepsy-cataplexy (n = 88), narcolepsy without cataplexy (n = 18), and idiopathic hypersomnia with long sleep time (n = 11). The results were compared to Japanese healthy controls (n = 87). Thirty-seven healthy control subjects were positive for HLA-DRB1*1501-DQB1*0602. We also examined autoantibodies against another Tribbles homolog, TRIB3, as an experimental control.\n\nAutoantibodies against TRIB2 were found in 26.1% of patients with narcolepsy-cataplexy, a significantly higher prevalence than the 2.3% in healthy controls. We found that anti-TRIB3 autoantibodies were rare in patients with narcolepsy and showed no association with anti-TRIB2 indices. No significant correlation was found between anti-TRIB2 positivity and clinical information.\n\nWe confirmed the higher prevalence and specificity of anti-TRIB2 autoantibodies in Japanese patients with narcolepsy-cataplexy. This suggests a subgroup within narcolepsy-cataplexy might be affected by an anti-TRIB2 autoantibody-mediated autoimmune mechanism.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "20614847", "label": "20614847", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20614847\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Anti-Tribbles homolog 2 autoantibodies in Japanese patients with narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a sleep disorder characterized by excessive daytime sleepiness and cataplexy. The association with human leukocyte antigen (HLA)-DQB1*0602 and T-cell receptor alpha locus suggests that autoimmunity plays a role in narcolepsy. A recent study reported an increased prevalence of autoantibodies against Tribbles homolog 2 (TRIB2) in patients with narcolepsy. To replicate this finding, we examined anti-TRIB2 autoantibodies in Japanese patients with narcolepsy.\n\nWe examined anti-TRIB2 autoantibodies against a full-length [35S]-labeled TRIB2 antigen in Japanese patients with narcolepsy-cataplexy (n = 88), narcolepsy without cataplexy (n = 18), and idiopathic hypersomnia with long sleep time (n = 11). The results were compared to Japanese healthy controls (n = 87). Thirty-seven healthy control subjects were positive for HLA-DRB1*1501-DQB1*0602. We also examined autoantibodies against another Tribbles homolog, TRIB3, as an experimental control.\n\nAutoantibodies against TRIB2 were found in 26.1% of patients with narcolepsy-cataplexy, a significantly higher prevalence than the 2.3% in healthy controls. We found that anti-TRIB3 autoantibodies were rare in patients with narcolepsy and showed no association with anti-TRIB2 indices. No significant correlation was found between anti-TRIB2 positivity and clinical information.\n\nWe confirmed the higher prevalence and specificity of anti-TRIB2 autoantibodies in Japanese patients with narcolepsy-cataplexy. This suggests a subgroup within narcolepsy-cataplexy might be affected by an anti-TRIB2 autoantibody-mediated autoimmune mechanism.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20614847/"}, {"abstract": "The hypocretins (orexins) are two novel neuropeptides (Hcrt-1 and Hcrt-2), derived from the same precursor gene, that are synthesized by neurons located exclusively in the lateral, posterior, and perifornical hypothalamus. Hypocretin-containing neurons have widespread projections throughout the CNS with particularly dense excitatory projections to monoaminergic centers such as the noradrenergic locus coeruleus, histaminergic tuberomammillary nucleus, serotoninergic raphe nucleus, and dopaminergic ventral tegmental area. The hypocretins were originally believed to be primarily important in the regulation of appetite; however, a major function emerging from research on these neuropeptides is the regulation of sleep and wakefulness. Deficiency in hypocretin neurotransmission results in the sleep disorder narcolepsy in mice, dogs, and humans. The hypocretins are also uniquely positioned to link sleep, appetite, and neuroendocrine control. The aim of this review is to describe and discuss the current knowledge regarding the hypocretin neurotransmitter system in narcolepsy and normal sleep.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "12052911", "label": "12052911", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12052911\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2002\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The role of hypocretins (orexins) in sleep regulation and narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Annual review of neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe hypocretins (orexins) are two novel neuropeptides (Hcrt-1 and Hcrt-2), derived from the same precursor gene, that are synthesized by neurons located exclusively in the lateral, posterior, and perifornical hypothalamus. Hypocretin-containing neurons have widespread projections throughout the CNS with particularly dense excitatory projections to monoaminergic centers such as the noradrenergic locus coeruleus, histaminergic tuberomammillary nucleus, serotoninergic raphe nucleus, and dopaminergic ventral tegmental area. The hypocretins were originally believed to be primarily important in the regulation of appetite; however, a major function emerging from research on these neuropeptides is the regulation of sleep and wakefulness. Deficiency in hypocretin neurotransmission results in the sleep disorder narcolepsy in mice, dogs, and humans. The hypocretins are also uniquely positioned to link sleep, appetite, and neuroendocrine control. The aim of this review is to describe and discuss the current knowledge regarding the hypocretin neurotransmitter system in narcolepsy and normal sleep.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12052911/"}, {"abstract": "Identification of idiopathic hypersomnia dates back 20 years only. It typically consists of prolonged nocturnal sleep, great difficulty waking up in the morning or at the end of a nap, and constant or recurrent excessive daytime sleepiness. Complete and incomplete forms are encountered. Twenty-three subjects fulfilling ICSD criteria are reported with clinical, polysomnographic and immunogenetic data. Considering differential diagnosis is an important step in the diagnosis of idiopathic hypersomnia. Idiopathic hypersomnia is much less frequent than narcolepsy. A strong genetic component is suggested by the high proportion of familial cases. No association with HLA has been evidenced to date.", "color": "#aec7e8", "id": "9628108", "label": "9628108", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9628108\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1998\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Idiopathic hypersomnia.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Psychiatry and clinical neurosciences\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIdentification of idiopathic hypersomnia dates back 20 years only. It typically consists of prolonged nocturnal sleep, great difficulty waking up in the morning or at the end of a nap, and constant or recurrent excessive daytime sleepiness. Complete and incomplete forms are encountered. Twenty-three subjects fulfilling ICSD criteria are reported with clinical, polysomnographic and immunogenetic data. Considering differential diagnosis is an important step in the diagnosis of idiopathic hypersomnia. Idiopathic hypersomnia is much less frequent than narcolepsy. A strong genetic component is suggested by the high proportion of familial cases. No association with HLA has been evidenced to date.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9628108/"}, {"abstract": "Biological markers of narcolepsy with cataplexy (classical narcolepsy) include sleep-onset REM periods (SOREM) on multiple sleep latency tests (MSLT), HLA-DQB1*0602 positivity, low levels of cerebrospinal fluid (CSF) hypocretin-1 (orexin A), increased body mass index (BMI), and high levels of CSF leptin. The clinical borderland of narcolepsy and the diagnostic value of different markers of narcolepsy remain controversial and were assessed in a consecutive series of 27 patients with hypersomnia of (mainly) neurological origin.\n\nDiagnoses included classical narcolepsy (n=3), symptomatic narcolepsy (n=1), narcolepsy without cataplexy (n=4), idiopathic hypersomnia (n=5), hypersomnia associated with psychiatric disorders (n=5), and hypersomnia secondary to neurological disorders or of undetermined origin (n=9). Clinical assessment included BMI, Epworth Sleepiness Scale (ESS), Ullanlinna Narcolepsy Scale (UNS), and history of REM-symptoms (sleep paralysis, hallucinations). HLA-typing, electrophysiological studies (conventional polysomnography, MSLT, 1-week actigraphy), and measurements of CSF levels of hypocretin and leptin were also performed.\n\nHypocretin-1 was undetectable in three patients with classic narcolepsy and detectable in the remaining 24 patients. Other narcoleptic markers also frequently found in patients without narcolepsy included ESS\u0026gt;14 (78% of 27 patients), UNS\u0026gt;14 (75%), REM symptoms (30%), sleep latencies on MSLT\u0026lt;5 min (41%), \u0026gt;/=2 SOREM (30%), DQB1*0602 positivity (52%), BMI\u0026gt;25 (52%), and increased CSF leptin (48%). Hypersomnia was documented by an increased time \u0026#x27;asleep\u0026#x27; in 41% of patients. Overlapping clinical and electrophysiological findings were seen mostly in patients with narcolepsy without cataplexy, idiopathic hypersomnia, and psychiatric hypersomnia.\n\n(1) Hypocretin dysfunction is not the \u0026#x27;final common pathway\u0026#x27; in the pathophysiology of most hypersomnolent syndromes that fall on the borderline for a diagnosis of narcolepsy. (2) The observed overlap among these hypersomnolent syndromes implies that current diagnostic categories are not entirely unambiguous. (3) A common hypothalamic, hypocretin-independent dysfunction may be present in some of these syndromes.", "color": "#ff7f0e", "id": "14592354", "label": "14592354", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 14592354\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2003\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The narcoleptic borderland: a multimodal diagnostic approach including cerebrospinal fluid levels of hypocretin-1 (orexin A).\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eBiological markers of narcolepsy with cataplexy (classical narcolepsy) include sleep-onset REM periods (SOREM) on multiple sleep latency tests (MSLT), HLA-DQB1*0602 positivity, low levels of cerebrospinal fluid (CSF) hypocretin-1 (orexin A), increased body mass index (BMI), and high levels of CSF leptin. The clinical borderland of narcolepsy and the diagnostic value of different markers of narcolepsy remain controversial and were assessed in a consecutive series of 27 patients with hypersomnia of (mainly) neurological origin.\n\nDiagnoses included classical narcolepsy (n=3), symptomatic narcolepsy (n=1), narcolepsy without cataplexy (n=4), idiopathic hypersomnia (n=5), hypersomnia associated with psychiatric disorders (n=5), and hypersomnia secondary to neurological disorders or of undetermined origin (n=9). Clinical assessment included BMI, Epworth Sleepiness Scale (ESS), Ullanlinna Narcolepsy Scale (UNS), and history of REM-symptoms (sleep paralysis, hallucinations). HLA-typing, electrophysiological studies (conventional polysomnography, MSLT, 1-week actigraphy), and measurements of CSF levels of hypocretin and leptin were also performed.\n\nHypocretin-1 was undetectable in three patients with classic narcolepsy and detectable in the remaining 24 patients. Other narcoleptic markers also frequently found in patients without narcolepsy included ESS\u0026gt;14 (78% of 27 patients), UNS\u0026gt;14 (75%), REM symptoms (30%), sleep latencies on MSLT\u0026lt;5 min (41%), \u0026gt;/=2 SOREM (30%), DQB1*0602 positivity (52%), BMI\u0026gt;25 (52%), and increased CSF leptin (48%). Hypersomnia was documented by an increased time \u0026#x27;asleep\u0026#x27; in 41% of patients. Overlapping clinical and electrophysiological findings were seen mostly in patients with narcolepsy without cataplexy, idiopathic hypersomnia, and psychiatric hypersomnia.\n\n(1) Hypocretin dysfunction is not the \u0026#x27;final common pathway\u0026#x27; in the pathophysiology of most hypersomnolent syndromes that fall on the borderline for a diagnosis of narcolepsy. (2) The observed overlap among these hypersomnolent syndromes implies that current diagnostic categories are not entirely unambiguous. (3) A common hypothalamic, hypocretin-independent dysfunction may be present in some of these syndromes.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/14592354/"}, {"abstract": "To explore whether acute destruction of hypocretin cells in a patient with narcolepsy could be detected and if the course of the disease could be reversed or altered by the use of prednisone for immunosuppression.\n\nCase report.\n\nA sleep-clinic population in a tertiary-care hospital.\n\nAn 8-year-old boy with a very acute recent (\u0026lt; 2 month) onset of sleepiness.\n\nSleep studies; fluid-attenuated inversion recovery and gadolinium magnetic resonance imaging studies with a focus on the hypothalamus; examinations of cerebrospinal fluid for cytology, protein, and hypocretin-1 levels; and HLA typing were performed.\n\nA 3-week regimen of 1 mg x kg(-1) x day(-1) of prednisone was administered in an attempt to modify the course of the disease.\n\nSleep evaluations were consistent with a diagnosis of narcolepsy. Hypocretin-1 was absent in the cerebrospinal fluid, and HLA-DQB1*0602 was present. All other results were within normal limits, and prednisone did not have any noticeable effects. Clinical manifestation of narcolepsy might occur when the hypocretin cell damage is too advanced to be reversible.", "color": "#ff7f0e", "id": "14655912", "label": "14655912", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 14655912\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2003\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Report of a case of immunosuppression with prednisone in an 8-year-old boy with an acute onset of hypocretin-deficiency narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo explore whether acute destruction of hypocretin cells in a patient with narcolepsy could be detected and if the course of the disease could be reversed or altered by the use of prednisone for immunosuppression.\n\nCase report.\n\nA sleep-clinic population in a tertiary-care hospital.\n\nAn 8-year-old boy with a very acute recent (\u0026lt; 2 month) onset of sleepiness.\n\nSleep studies; fluid-attenuated inversion recovery and gadolinium magnetic resonance imaging studies with a focus on the hypothalamus; examinations of cerebrospinal fluid for cytology, protein, and hypocretin-1 levels; and HLA typing were performed.\n\nA 3-week regimen of 1 mg x kg(-1) x day(-1) of prednisone was administered in an attempt to modify the course of the disease.\n\nSleep evaluations were consistent with a diagnosis of narcolepsy. Hypocretin-1 was absent in the cerebrospinal fluid, and HLA-DQB1*0602 was present. All other results were within normal limits, and prednisone did not have any noticeable effects. Clinical manifestation of narcolepsy might occur when the hypocretin cell damage is too advanced to be reversible.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/14655912/"}, {"abstract": "Narcolepsy is a disorder of impaired expression of wakefulness and rapid-eye-movement (REM) sleep. This manifests as excessive daytime sleepiness and expression of individual physiological correlates of REM sleep that include cataplexy and sleep paralysis (REM sleep atonia intruding into wakefulness), impaired maintenance of REM sleep atonia (e.g. REM sleep behaviour disorder [RBD]), and dream imagery intruding into wakefulness (e.g. hypnagogic and hypnopompic hallucinations). Excessive sleepiness typically begins in the second or third decade followed by expression of auxiliary symptoms. Only cataplexy exhibits a high specificity for diagnosis of narcolepsy. While the natural history is poorly defined, narcolepsy appears to be lifelong but not progressive. Mild disease severity, misdiagnoses or long delays in cataplexy expression often cause long intervals between symptom onset, presentation and diagnosis. Only 15-30% of narcoleptic individuals are ever diagnosed or treated, and nearly half first present for diagnosis after the age of 40 years. Attention to periodic leg movements (PLM), sleep apnoea and RBD is particularly important in the management of the older narcoleptic patient, in whom these conditions are more likely to occur. Diagnosis requires nocturnal polysomnography (NPSG) followed by multiple sleep latency testing (MSLT). The NPSG of a narcoleptic patient may be totally normal, or demonstrate the patient has a short nocturnal REM sleep latency, exhibits unexplained arousals or PLM. The MSLT diagnostic criteria for narcolepsy include short sleep latencies (\u0026lt;8 minutes) and at least two naps with sleep-onset REM sleep. Treatment includes counselling as to the chronic nature of narcolepsy, the potential for developing further symptoms reflective of REM sleep dyscontrol, and the hazards associated with driving and operating machinery. Elderly narcoleptic patients, despite age-related decrements in sleep quality, are generally less sleepy and less likely to evidence REM sleep dyscontrol. Nonpharmacological management also includes maintenance of a strict wake-sleep schedule, good sleep hygiene, the benefits of afternoon naps and a programme of regular exercise. Thereafter, treatment is highly individualised, depending on the severity of daytime sleepiness, cataplexy and sleep disruption. Wake-promoting agents include the traditional psychostimulants. More recently, treatment with the \u0026#x27;activating\u0026#x27; antidepressants and the novel wake-promoting agent modafinil has been advocated. Cataplexy is especially responsive to antidepressants which enhance synaptic levels of noradrenaline (norepinephrine) and/or serotonin. Obstructive sleep apnoea and PLMs are more common in narcolepsy and should be suspected when previously well controlled older narcolepsy patients exhibit a worsening of symptoms. The discovery that narcolepsy/cataplexy results from the absence of neuroexcitatory properties of the hypothalamic hypocretin-peptidergic system will significantly advance understanding and treatment of the symptom complex in the future.", "color": "#ff7f0e", "id": "12696996", "label": "12696996", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12696996\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2003\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy in the older adult: epidemiology, diagnosis and management.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Drugs \u0026amp; aging\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a disorder of impaired expression of wakefulness and rapid-eye-movement (REM) sleep. This manifests as excessive daytime sleepiness and expression of individual physiological correlates of REM sleep that include cataplexy and sleep paralysis (REM sleep atonia intruding into wakefulness), impaired maintenance of REM sleep atonia (e.g. REM sleep behaviour disorder [RBD]), and dream imagery intruding into wakefulness (e.g. hypnagogic and hypnopompic hallucinations). Excessive sleepiness typically begins in the second or third decade followed by expression of auxiliary symptoms. Only cataplexy exhibits a high specificity for diagnosis of narcolepsy. While the natural history is poorly defined, narcolepsy appears to be lifelong but not progressive. Mild disease severity, misdiagnoses or long delays in cataplexy expression often cause long intervals between symptom onset, presentation and diagnosis. Only 15-30% of narcoleptic individuals are ever diagnosed or treated, and nearly half first present for diagnosis after the age of 40 years. Attention to periodic leg movements (PLM), sleep apnoea and RBD is particularly important in the management of the older narcoleptic patient, in whom these conditions are more likely to occur. Diagnosis requires nocturnal polysomnography (NPSG) followed by multiple sleep latency testing (MSLT). The NPSG of a narcoleptic patient may be totally normal, or demonstrate the patient has a short nocturnal REM sleep latency, exhibits unexplained arousals or PLM. The MSLT diagnostic criteria for narcolepsy include short sleep latencies (\u0026lt;8 minutes) and at least two naps with sleep-onset REM sleep. Treatment includes counselling as to the chronic nature of narcolepsy, the potential for developing further symptoms reflective of REM sleep dyscontrol, and the hazards associated with driving and operating machinery. Elderly narcoleptic patients, despite age-related decrements in sleep quality, are generally less sleepy and less likely to evidence REM sleep dyscontrol. Nonpharmacological management also includes maintenance of a strict wake-sleep schedule, good sleep hygiene, the benefits of afternoon naps and a programme of regular exercise. Thereafter, treatment is highly individualised, depending on the severity of daytime sleepiness, cataplexy and sleep disruption. Wake-promoting agents include the traditional psychostimulants. More recently, treatment with the \u0026#x27;activating\u0026#x27; antidepressants and the novel wake-promoting agent modafinil has been advocated. Cataplexy is especially responsive to antidepressants which enhance synaptic levels of noradrenaline (norepinephrine) and/or serotonin. Obstructive sleep apnoea and PLMs are more common in narcolepsy and should be suspected when previously well controlled older narcolepsy patients exhibit a worsening of symptoms. The discovery that narcolepsy/cataplexy results from the absence of neuroexcitatory properties of the hypothalamic hypocretin-peptidergic system will significantly advance understanding and treatment of the symptom complex in the future.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12696996/"}, {"abstract": "Familial patterns of narcolepsy were investigated in a clinic population of 334 unrelated narcoleptic patients. 40% of probands had at least 1 family member with an isolated daytime sleepiness complaint and 6% had a positive family history of narcolepsy. Multicase families were rare; only two families were found with 3 or more affected relatives. Family members often shared the same HLA-DR2 haplotype as the proband but did not have narcolepsy. However, the risk of disease for first-degree relatives was six to eighteen times greater than that for unrelated individuals. Although most patients were HLA-DR2+, 2 new HLA-DR2- individuals were found. The data predict that as many as 9% of unrelated North-American white patients with narcolepsy will be DR2-. Analysis of these and other data indicates that although strongly associated with disease, the HLA-DR2 haplotype is neither sufficient nor necessary for the development of narcolepsy.", "color": "#1f77b4", "id": "2574313", "label": "2574313", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 2574313\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1989\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Familial patterns of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Lancet (London, England)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eFamilial patterns of narcolepsy were investigated in a clinic population of 334 unrelated narcoleptic patients. 40% of probands had at least 1 family member with an isolated daytime sleepiness complaint and 6% had a positive family history of narcolepsy. Multicase families were rare; only two families were found with 3 or more affected relatives. Family members often shared the same HLA-DR2 haplotype as the proband but did not have narcolepsy. However, the risk of disease for first-degree relatives was six to eighteen times greater than that for unrelated individuals. Although most patients were HLA-DR2+, 2 new HLA-DR2- individuals were found. The data predict that as many as 9% of unrelated North-American white patients with narcolepsy will be DR2-. Analysis of these and other data indicates that although strongly associated with disease, the HLA-DR2 haplotype is neither sufficient nor necessary for the development of narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/2574313/"}, {"abstract": "To retrospectively describe childhood presentations of primary hypersomnia with an emphasis on narcolepsy-cataplexy in a Chinese population.\n\nA total of 417 children (\u0026lt; 18 years old) successively presenting with complaints of hypersomnia without anatomic cause or sleep apnea risk were evaluated using the Stanford Sleep Inventory, human leukocyte antigen (HLA) DQB1*0602 typing, and MSLT recordings. CSF hypocretin-1 was measured in 47 cases to document hypocretin deficiency. A subgroup (\u0026quot;narcolepsy/hypocretin deficiency\u0026quot;) with likely hypocretin deficiency (low hypocretin-1 or HLA positive with clear-cut cataplexy) was further examined for presentations prior to, around, or after puberty.\n\nNarcolepsy with (n = 361) or without (n = 17) cataplexy presented at an earlier age and with increased male predominance when compared to idiopathic hypersomnia (n = 39, P \u0026lt; 0.01). Nearly 70% of those with narcolepsy/hypocretin deficiency (n = 271) had disease onset before age 10 y, and 15% had onset before age 6, an unusually young age distribution. Onset was prior to puberty in 78% of cases. Clinical features were similar in presentations across puberty groups except for sleep paralysis, which increased in frequency with age/puberty. Mean sleep latency (MSL) decreased and the number of sleep onset REM periods (SOREMPs) increased with age/puberty, but MSLT diagnosis criteria (MSL \u2264 8 min, \u2265 2 SOREMPs) were similarly positive across groups. Familial clustering was present in only 1.7% of probands.\n\nIn children presenting with a complaint of primary hypersomnia to a sleep clinic in China, 86% (361/417) meet criteria for narcolepsy with cataplexy. Puberty did not affect positivity on the MSLT as a diagnostic feature. Sleep paralysis was the only symptom that increased with increasing age. In addition, narcolepsy with cataplexy in our clinic population appeared to begin at a younger age than usually reported in other studies.", "color": "#2ca02c", "id": "21532956", "label": "21532956", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21532956\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2011\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Presentations of primary hypersomnia in Chinese children.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo retrospectively describe childhood presentations of primary hypersomnia with an emphasis on narcolepsy-cataplexy in a Chinese population.\n\nA total of 417 children (\u0026lt; 18 years old) successively presenting with complaints of hypersomnia without anatomic cause or sleep apnea risk were evaluated using the Stanford Sleep Inventory, human leukocyte antigen (HLA) DQB1*0602 typing, and MSLT recordings. CSF hypocretin-1 was measured in 47 cases to document hypocretin deficiency. A subgroup (\u0026quot;narcolepsy/hypocretin deficiency\u0026quot;) with likely hypocretin deficiency (low hypocretin-1 or HLA positive with clear-cut cataplexy) was further examined for presentations prior to, around, or after puberty.\n\nNarcolepsy with (n = 361) or without (n = 17) cataplexy presented at an earlier age and with increased male predominance when compared to idiopathic hypersomnia (n = 39, P \u0026lt; 0.01). Nearly 70% of those with narcolepsy/hypocretin deficiency (n = 271) had disease onset before age 10 y, and 15% had onset before age 6, an unusually young age distribution. Onset was prior to puberty in 78% of cases. Clinical features were similar in presentations across puberty groups except for sleep paralysis, which increased in frequency with age/puberty. Mean sleep latency (MSL) decreased and the number of sleep onset REM periods (SOREMPs) increased with age/puberty, but MSLT diagnosis criteria (MSL \u2264 8 min, \u2265 2 SOREMPs) were similarly positive across groups. Familial clustering was present in only 1.7% of probands.\n\nIn children presenting with a complaint of primary hypersomnia to a sleep clinic in China, 86% (361/417) meet criteria for narcolepsy with cataplexy. Puberty did not affect positivity on the MSLT as a diagnostic feature. Sleep paralysis was the only symptom that increased with increasing age. In addition, narcolepsy with cataplexy in our clinic population appeared to begin at a younger age than usually reported in other studies.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21532956/"}, {"abstract": "To identify the factual morbidity and mortality of narcolepsy in a controlled design.\n\nNational Patient Registry.\n\nAll national diagnosed patients (757) with health information at least 3 years prior to and after diagnose of narcolepsy.\n\nRandomly selected four citizens (3,013) matched for age, sex, and socioeconomic status from the Danish Civil Registration System Statistics.\n\nIncreased morbidity prior to narcolepsy diagnosis included (odds ratio, 95% confidence interval):- diseases of the endocrine, nutritional, and metabolic systems (2.10, 1.32-3.33); nervous system (5.27, 3.65-7.60); musculoskeletal system (1.59, 1.23-2.05); and other abnormal symptoms and laboratory findings (1.66, 1.25-2.22). After the diagnosis, narcolepsy patients experienced diseases of the endocrine, nutritional, and metabolic (2.31, 1.51-3.54), nervous (9.19, 6.80-12.41), musculoskeletal (1.70, 1.28-2.26), eye (1.67, 1.03-2.71), and respiratory systems (1.84, 1.21-2.81). Specific diagnoses were diabetes (2.4, 1,2-4.7, P \u0026lt; 0.01), obesity (13.4, 3.1-57.6, P \u0026lt; 0.001), sleep apnea (19.2, 7.7-48.3, P \u0026lt; 0.001), other sleep disorders (78.5, 11.8-523.3, P \u0026lt; 0.001), chronic obstructive pulmonary disease (2.8, 1.4-5.8, P \u0026lt; 0.01), lower back pain (2.5, 1.4-4.2, P \u0026lt; 0.001), arthrosis/arthritis (2.5, 1.3-4.8, P \u0026lt; 0.01), observation of neurological diseases (3.5, 1.9-6.5, P \u0026lt; 0.001), observation of other diseases (1.7, 1.2-2.5, P \u0026lt; 0.01), and rehabilitation (5.0, 1.5-16.5, P \u0026lt; 0.005). There was a trend towards greater mortality in narcolepsy (P = 0.07).\n\nPatients with narcolepsy present higher morbidity several years prior to diagnose and even higher thereafter. The mortality rate due to narcolepsy was slightly but not significantly higher.", "color": "#2ca02c", "id": "23729926", "label": "23729926", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23729926\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Comorbidity and mortality of narcolepsy: a controlled retro- and prospective national study.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo identify the factual morbidity and mortality of narcolepsy in a controlled design.\n\nNational Patient Registry.\n\nAll national diagnosed patients (757) with health information at least 3 years prior to and after diagnose of narcolepsy.\n\nRandomly selected four citizens (3,013) matched for age, sex, and socioeconomic status from the Danish Civil Registration System Statistics.\n\nIncreased morbidity prior to narcolepsy diagnosis included (odds ratio, 95% confidence interval):- diseases of the endocrine, nutritional, and metabolic systems (2.10, 1.32-3.33); nervous system (5.27, 3.65-7.60); musculoskeletal system (1.59, 1.23-2.05); and other abnormal symptoms and laboratory findings (1.66, 1.25-2.22). After the diagnosis, narcolepsy patients experienced diseases of the endocrine, nutritional, and metabolic (2.31, 1.51-3.54), nervous (9.19, 6.80-12.41), musculoskeletal (1.70, 1.28-2.26), eye (1.67, 1.03-2.71), and respiratory systems (1.84, 1.21-2.81). Specific diagnoses were diabetes (2.4, 1,2-4.7, P \u0026lt; 0.01), obesity (13.4, 3.1-57.6, P \u0026lt; 0.001), sleep apnea (19.2, 7.7-48.3, P \u0026lt; 0.001), other sleep disorders (78.5, 11.8-523.3, P \u0026lt; 0.001), chronic obstructive pulmonary disease (2.8, 1.4-5.8, P \u0026lt; 0.01), lower back pain (2.5, 1.4-4.2, P \u0026lt; 0.001), arthrosis/arthritis (2.5, 1.3-4.8, P \u0026lt; 0.01), observation of neurological diseases (3.5, 1.9-6.5, P \u0026lt; 0.001), observation of other diseases (1.7, 1.2-2.5, P \u0026lt; 0.01), and rehabilitation (5.0, 1.5-16.5, P \u0026lt; 0.005). There was a trend towards greater mortality in narcolepsy (P = 0.07).\n\nPatients with narcolepsy present higher morbidity several years prior to diagnose and even higher thereafter. The mortality rate due to narcolepsy was slightly but not significantly higher.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23729926/"}, {"abstract": "This study determined the test-retest reliability of the polysomnographic findings in narcolepsy. The diagnosis of narcolepsy was based on clinical symptoms and polysomnographic signs. Control subjects were screened before participation and were split based on their screening multiple sleep latency test (MSLT) into high- and low-MSLT groups. Subjects completed two polysomnographic evaluations with at least 5 days between laboratory tests. Narcoleptics had lower sleep efficiencies and high stage 1% when compared to the low MSLT control group. They had more awakenings and less stage 2% than the control groups. Narcoleptics had a shorter latency to 1 when compared to the high-MSLT group but comparable to that of the low-MSLT group. Narcoleptics had a higher number of sleep-onset rapid eye movement periods (SOREMPs) than both control groups. The MSLT scores were stable across the two evaluations and showed a statistically significant correlation. Twenty-eight of the 30 narcoleptic subjects had two or more SOREMPs on reevaluation. None of the controls had multiple SOREMPs. Thus, multiple SOREMPs were shown to be a reliable finding in patients with narcolepsy.", "color": {"background": "#aec7e8", "border": "#d62728", "highlight": {"background": "#aec7e8", "border": "#d62728"}, "hover": {"background": "#aec7e8", "border": "#d62728"}}, "id": "8830954", "label": "8830954", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 8830954\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1996\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The reliability of the diagnostic features in patients with narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Biological psychiatry\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThis study determined the test-retest reliability of the polysomnographic findings in narcolepsy. The diagnosis of narcolepsy was based on clinical symptoms and polysomnographic signs. Control subjects were screened before participation and were split based on their screening multiple sleep latency test (MSLT) into high- and low-MSLT groups. Subjects completed two polysomnographic evaluations with at least 5 days between laboratory tests. Narcoleptics had lower sleep efficiencies and high stage 1% when compared to the low MSLT control group. They had more awakenings and less stage 2% than the control groups. Narcoleptics had a shorter latency to 1 when compared to the high-MSLT group but comparable to that of the low-MSLT group. Narcoleptics had a higher number of sleep-onset rapid eye movement periods (SOREMPs) than both control groups. The MSLT scores were stable across the two evaluations and showed a statistically significant correlation. Twenty-eight of the 30 narcoleptic subjects had two or more SOREMPs on reevaluation. None of the controls had multiple SOREMPs. Thus, multiple SOREMPs were shown to be a reliable finding in patients with narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/8830954/"}, {"abstract": "", "color": "#2ca02c", "id": "32926731", "label": "32926731", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 32926731\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2020\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Reassessment of the risk of narcolepsy in children in England 8 years after receipt of the AS03-adjuvanted H1N1 pandemic vaccine: A case-coverage study.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e PLoS medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/32926731/"}, {"abstract": "Scattered reports exist describing secondary narcolepsy that develops following disease or organic insult to the brain. The present study is concerned with one particular type of secondary narcolepsy, posttraumatic narcolepsy, which we define as \u0026quot;narcolepsy that develops following a head injury in a previously asymptomatic individual\u0026quot;. We obtained data on nine patients who had been previously diagnosed with mild to moderate closed head injury and who had unresolved sleep complaints. All patients presented with complaints of excessive daytime somnolence and/or sleep attacks. Patients also presented with a mix of cataplexy, hypnagogic hallucinations and/or sleep paralysis. All patients had undergone previous neurological and/or neuropsychological evaluation and testing, with seven of the nine patients having the Halstead-Reitan Neuropsychological Test Battery. Human leucocyte antigen (HLA) tissue typing was obtained in six of the nine cases. The standard protocol was utilized, consisting of overnight polysomnography with a Multiple Sleep Latency Test (MSLT) the following day. All patients\u0026#x27; histories were negative for narcolepsy or any other significant sleep disorders prior to the head injury. The results of the neuropsychological testing indicated that all patients fell within the mild to moderate impairment range. The results of overnight polysomnography and MSLT data, along with patient histories, indicated a diagnosis of narcolepsy in all cases. The results of HLA typing indicated that three patients were DR2 positive, two were DR4 positive and one was DQW1 positive. We conclude that narcolepsy may be \u0026quot;dormant\u0026quot; and that, in cases genetically at risk, even a minor injury to the central nervous system can cause that person to become symptomatic.(ABSTRACT TRUNCATED AT 250 WORDS)", "color": "#aec7e8", "id": "7701196", "label": "7701196", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 7701196\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1994\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Posttraumatic narcolepsy in mild to moderate closed head injury.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eScattered reports exist describing secondary narcolepsy that develops following disease or organic insult to the brain. The present study is concerned with one particular type of secondary narcolepsy, posttraumatic narcolepsy, which we define as \u0026quot;narcolepsy that develops following a head injury in a previously asymptomatic individual\u0026quot;. We obtained data on nine patients who had been previously diagnosed with mild to moderate closed head injury and who had unresolved sleep complaints. All patients presented with complaints of excessive daytime somnolence and/or sleep attacks. Patients also presented with a mix of cataplexy, hypnagogic hallucinations and/or sleep paralysis. All patients had undergone previous neurological and/or neuropsychological evaluation and testing, with seven of the nine patients having the Halstead-Reitan Neuropsychological Test Battery. Human leucocyte antigen (HLA) tissue typing was obtained in six of the nine cases. The standard protocol was utilized, consisting of overnight polysomnography with a Multiple Sleep Latency Test (MSLT) the following day. All patients\u0026#x27; histories were negative for narcolepsy or any other significant sleep disorders prior to the head injury. The results of the neuropsychological testing indicated that all patients fell within the mild to moderate impairment range. The results of overnight polysomnography and MSLT data, along with patient histories, indicated a diagnosis of narcolepsy in all cases. The results of HLA typing indicated that three patients were DR2 positive, two were DR4 positive and one was DQW1 positive. We conclude that narcolepsy may be \u0026quot;dormant\u0026quot; and that, in cases genetically at risk, even a minor injury to the central nervous system can cause that person to become symptomatic.(ABSTRACT TRUNCATED AT 250 WORDS)\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/7701196/"}, {"abstract": "Diagnosing narcolepsy without cataplexy is often a challenge as the symptoms are nonspecific, current diagnostic tests are limited, and there are no useful biomarkers. In this report, we review the clinical and physiological aspects of narcolepsy without cataplexy, the li

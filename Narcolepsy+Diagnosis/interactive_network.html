b-analysis, H1N1 vaccination was strongly associated with an increased risk of narcolepsy-cataplexy in both children and adults in France. Even if, as in every observational study, the possibility that some biases participated in the association cannot be completely ruled out, the associations appeared robust to sensitivity analyses, and a specific analysis focusing on ASO3-adjuvanted vaccine found similar increase.", "color": "#2ca02c", "id": "23884811", "label": "23884811", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23884811\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Increased risk of narcolepsy in children and adults after pandemic H1N1 vaccination in France.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Brain : a journal of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAn increased incidence of narcolepsy in children was detected in Scandinavian countries where pandemic H1N1 influenza ASO3-adjuvanted vaccine was used. A campaign of vaccination against pandemic H1N1 influenza was implemented in France using both ASO3-adjuvanted and non-adjuvanted vaccines. As part of a study considering all-type narcolepsy, we investigated the association between H1N1 vaccination and narcolepsy with cataplexy in children and adults compared with matched controls; and compared the phenotype of narcolepsy with cataplexy according to exposure to the H1N1 vaccination. Patients with narcolepsy-cataplexy were included from 14 expert centres in France. Date of diagnosis constituted the index date. Validation of cases was performed by independent experts using the Brighton collaboration criteria. Up to four controls were individually matched to cases according to age, gender and geographic location. A structured telephone interview was performed to collect information on medical history, past infections and vaccinations. Eighty-five cases with narcolepsy-cataplexy were included; 23 being further excluded regarding eligibility criteria. Of the 62 eligible cases, 59 (64% males, 57.6% children) could be matched with 135 control subjects. H1N1 vaccination was associated with narcolepsy-cataplexy with an odds ratio of 6.5 (2.1-19.9) in subjects aged\u0026lt;18 years, and 4.7 (1.6-13.9) in those aged 18 and over. Sensitivity analyses considering date of referral for diagnosis or the date of onset of symptoms as the index date gave similar results, as did analyses focusing only on exposure to ASO3-adjuvanted vaccine. Slight differences were found when comparing cases with narcolepsy-cataplexy exposed to H1N1 vaccination (n=32; mostly AS03-adjuvanted vaccine, n=28) to non-exposed cases (n=30), including shorter delay of diagnosis and a higher number of sleep onset rapid eye movement periods for exposed cases. No difference was found regarding history of infections. In this sub-analysis, H1N1 vaccination was strongly associated with an increased risk of narcolepsy-cataplexy in both children and adults in France. Even if, as in every observational study, the possibility that some biases participated in the association cannot be completely ruled out, the associations appeared robust to sensitivity analyses, and a specific analysis focusing on ASO3-adjuvanted vaccine found similar increase.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23884811/"}, {"abstract": "", "color": "#1f77b4", "id": "4328710", "label": "4328710", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 4328710\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1971\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Treatment of intractable narcolepsy with a monoamine oxidase inhibitor.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The New England journal of medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/4328710/"}, {"abstract": "Narcolepsy is mainly associated with excessive daytime sleepiness, but the characteristic feature is abnormal rapid eye movement (REM) sleep phenomena. REM sleep disturbances can manifest as cataplexy (in narcolepsy type 1), sleep paralysis, sleep-related hallucinations, REM sleep behavior disorder, abnormal dreams, polysomnographic evidence of REM sleep disruption with sleep-onset REM periods, and fragmented REM sleep. Characterization of REM sleep and related symptoms facilitates the differentiation of narcolepsy from other central hypersomnolence disorders and aids in distinguishing between narcolepsy types 1 and 2. A circuit comprising regions within the brainstem, forebrain, and hypothalamus is involved in generating and regulating REM sleep, which is influenced by changes in monoamines, acetylcholine, and neuropeptides. REM sleep is associated with brainstem functions, including autonomic control, and REM sleep disturbances may be associated with increased cardiovascular risk. Medications used to treat narcolepsy (and REM-related symptoms of narcolepsy) include stimulants/wake-promoting agents, pitolisant, oxybates, and antidepressants; hypocretin agonists are a potential new class of therapeutics. The role of REM sleep disturbances in narcolepsy remains an area of active research in pathophysiology, symptom management, and treatment. This review summarizes the current understanding of the role of REM sleep and its dysfunction in narcolepsy.", "color": "#2ca02c", "id": "39186901", "label": "39186901", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 39186901\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2024\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e REM sleep in narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is mainly associated with excessive daytime sleepiness, but the characteristic feature is abnormal rapid eye movement (REM) sleep phenomena. REM sleep disturbances can manifest as cataplexy (in narcolepsy type 1), sleep paralysis, sleep-related hallucinations, REM sleep behavior disorder, abnormal dreams, polysomnographic evidence of REM sleep disruption with sleep-onset REM periods, and fragmented REM sleep. Characterization of REM sleep and related symptoms facilitates the differentiation of narcolepsy from other central hypersomnolence disorders and aids in distinguishing between narcolepsy types 1 and 2. A circuit comprising regions within the brainstem, forebrain, and hypothalamus is involved in generating and regulating REM sleep, which is influenced by changes in monoamines, acetylcholine, and neuropeptides. REM sleep is associated with brainstem functions, including autonomic control, and REM sleep disturbances may be associated with increased cardiovascular risk. Medications used to treat narcolepsy (and REM-related symptoms of narcolepsy) include stimulants/wake-promoting agents, pitolisant, oxybates, and antidepressants; hypocretin agonists are a potential new class of therapeutics. The role of REM sleep disturbances in narcolepsy remains an area of active research in pathophysiology, symptom management, and treatment. This review summarizes the current understanding of the role of REM sleep and its dysfunction in narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/39186901/"}, {"abstract": "Recent studies provide valid criteria that help differentiate idiopathic narcolepsy from other disorders of excessive daytime somnolence [3]. Research to date suggests that idiopathic narcolepsy might properly be considered a disorder of excessive sleepiness with dysfunctional REM-sleep mechanisms, clinically evidenced as cataplexy and electrophysiologically recognized as SOREMPs. Given these criteria, a diagnosis can generally be made using a combination of history, PSG, and MSLT. Traditionally, the medical treatment of idiopathic narcolepsy has centered on a two-drug regimen (stimulants for sleepiness and TCAs for cataplexy and auxiliary symptoms). Some newer medications are proving efficacious for sleepiness with minimal adverse effects, whereas others may provide a single-drug regimen that simultaneously addresses sleepiness and cataplexy [18]. New research has allowed some experts to hypothesize that idiopathic narcolepsy may be the result of a genetic predisposition to autoimmune disease [176]. It is possible that aberrant genetic coding of elements in the hypocretin/orexin systems allows a sensitivity to inducible and possibly virally mediated changes, which leave cells in the lateral hypothalamus susceptible to autoimmune attack [96]. As such, genetic screening of high-risk individuals might eventually rationalize the prophylactic use of immunosuppressants in some instances. In the future, for atypical cases(poorly responsive to therapy), genetic, CSF, and brain imaging studies, and possibly even neuronal transplantation may prove beneficial in the assessment and treatment of idiopathic narcolepsy.", "color": "#ff7f0e", "id": "15935192", "label": "15935192", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15935192\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy and disorders of excessive somnolence.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Primary care\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eRecent studies provide valid criteria that help differentiate idiopathic narcolepsy from other disorders of excessive daytime somnolence [3]. Research to date suggests that idiopathic narcolepsy might properly be considered a disorder of excessive sleepiness with dysfunctional REM-sleep mechanisms, clinically evidenced as cataplexy and electrophysiologically recognized as SOREMPs. Given these criteria, a diagnosis can generally be made using a combination of history, PSG, and MSLT. Traditionally, the medical treatment of idiopathic narcolepsy has centered on a two-drug regimen (stimulants for sleepiness and TCAs for cataplexy and auxiliary symptoms). Some newer medications are proving efficacious for sleepiness with minimal adverse effects, whereas others may provide a single-drug regimen that simultaneously addresses sleepiness and cataplexy [18]. New research has allowed some experts to hypothesize that idiopathic narcolepsy may be the result of a genetic predisposition to autoimmune disease [176]. It is possible that aberrant genetic coding of elements in the hypocretin/orexin systems allows a sensitivity to inducible and possibly virally mediated changes, which leave cells in the lateral hypothalamus susceptible to autoimmune attack [96]. As such, genetic screening of high-risk individuals might eventually rationalize the prophylactic use of immunosuppressants in some instances. In the future, for atypical cases(poorly responsive to therapy), genetic, CSF, and brain imaging studies, and possibly even neuronal transplantation may prove beneficial in the assessment and treatment of idiopathic narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15935192/"}, {"abstract": "The presence of nocturnal myoclonus (NM) and nocturnal myoclonic activity (NMA) was assessed in the sleep laboratory in 100 subjects without any complaint of sleep disturbance. Subjects were included only if they were physically and mentally healthy and not using any medication. The subject sample was selected to have a representative proportion of women and men and a wide age distribution. Six percent of the subjects met the clinical criteria for NM, and five percent had NMA. Thus, either NM or NMA was noted in 11 percent of the total sample. The prevalence of NM or NMA was slightly higher in men than in women and positively and significantly correlated with increasing age. No relationship was found between the presence of NM or NMA and weight, smoking, or the consumption of caffeinated beverages. When the amount of each sleep stage was controlled for, myoclonic activity occurred most frequently during stage 2 sleep. The degree of sleep disturbance related to myoclonic activity was minimal, with the mean total duration of both types of myoclonic activity per subject-night being only about six minutes. In addition, only about 10 percent of the events were related to EEG arousals.", "color": "#1f77b4", "id": "7079579", "label": "7079579", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 7079579\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1982\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Nocturnal myoclonus and nocturnal myoclonic activity in the normal population.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Research communications in chemical pathology and pharmacology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe presence of nocturnal myoclonus (NM) and nocturnal myoclonic activity (NMA) was assessed in the sleep laboratory in 100 subjects without any complaint of sleep disturbance. Subjects were included only if they were physically and mentally healthy and not using any medication. The subject sample was selected to have a representative proportion of women and men and a wide age distribution. Six percent of the subjects met the clinical criteria for NM, and five percent had NMA. Thus, either NM or NMA was noted in 11 percent of the total sample. The prevalence of NM or NMA was slightly higher in men than in women and positively and significantly correlated with increasing age. No relationship was found between the presence of NM or NMA and weight, smoking, or the consumption of caffeinated beverages. When the amount of each sleep stage was controlled for, myoclonic activity occurred most frequently during stage 2 sleep. The degree of sleep disturbance related to myoclonic activity was minimal, with the mean total duration of both types of myoclonic activity per subject-night being only about six minutes. In addition, only about 10 percent of the events were related to EEG arousals.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/7079579/"}, {"abstract": "Narcolepsy is a chronic, neurologic disorder that has severe disabling effects on affected patients. It usually becomes manifest between the ages of 10 and 25 years and is recognized by a tetrad of symptoms that includes excessive daytime sleepiness, cataplexy, sleep paralysis, and hypnagogic hallucinations. Excessive daytime sleepiness is common and associated with a broad range of medical, sleep, and psychiatric disorders; therefore, accurate diagnosis of narcolepsy and comorbid disorders is important for optimal treatment response.", "color": "#ff7f0e", "id": "18078359", "label": "18078359", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 18078359\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2007\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy and excessive daytime sleepiness: diagnostic considerations, epidemiology, and comorbidities.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Journal of clinical psychiatry\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a chronic, neurologic disorder that has severe disabling effects on affected patients. It usually becomes manifest between the ages of 10 and 25 years and is recognized by a tetrad of symptoms that includes excessive daytime sleepiness, cataplexy, sleep paralysis, and hypnagogic hallucinations. Excessive daytime sleepiness is common and associated with a broad range of medical, sleep, and psychiatric disorders; therefore, accurate diagnosis of narcolepsy and comorbid disorders is important for optimal treatment response.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/18078359/"}, {"abstract": "The features of idiopathic hypersomnia are not well defined. We reviewed clinical and laboratory information on 42 subjects with idiopathic hypersomnia and obtained detailed follow-up evaluations on 28 of them. Only 29% of subjects had \u0026#x27;classic\u0026#x27; idiopathic hypersomnia with non-imperative sleepiness, long unrefreshing naps, prolonged night-time sleep, difficult awakening with sleep drunkenness and prominent mood disturbances. Thirty-two percent had clinical features similar to narcolepsy, i.e. irresistible sleepiness, short and refreshing naps, few problems with awakening and good response to stimulants, without cataplexy or any indication of abnormal REM (rapid eye movement) sleep. The other 39% had intermediate clinical characteristics. We found no increase in the frequency of the human leucocyte antigens associated with narcolepsy. Overall, response to stimulants was good in three-quarters of the patients and spontaneous improvement of sleepiness occurred in one-quarter. Possible aetiologies identified in 10 patients included viral illness, head trauma and primary mood disorder. Idiopathic hypersomnia is a rare syndrome in which clinical heterogeneity suggests a variable or multifactoral pathogenesis. Only a minority of cases correspond to classical descriptions. Stimulants are often beneficial and spontaneous improvement appears to be more common than in narcolepsy.", "color": "#aec7e8", "id": "9278632", "label": "9278632", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9278632\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1997\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Idiopathic hypersomnia. A series of 42 patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Brain : a journal of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe features of idiopathic hypersomnia are not well defined. We reviewed clinical and laboratory information on 42 subjects with idiopathic hypersomnia and obtained detailed follow-up evaluations on 28 of them. Only 29% of subjects had \u0026#x27;classic\u0026#x27; idiopathic hypersomnia with non-imperative sleepiness, long unrefreshing naps, prolonged night-time sleep, difficult awakening with sleep drunkenness and prominent mood disturbances. Thirty-two percent had clinical features similar to narcolepsy, i.e. irresistible sleepiness, short and refreshing naps, few problems with awakening and good response to stimulants, without cataplexy or any indication of abnormal REM (rapid eye movement) sleep. The other 39% had intermediate clinical characteristics. We found no increase in the frequency of the human leucocyte antigens associated with narcolepsy. Overall, response to stimulants was good in three-quarters of the patients and spontaneous improvement of sleepiness occurred in one-quarter. Possible aetiologies identified in 10 patients included viral illness, head trauma and primary mood disorder. Idiopathic hypersomnia is a rare syndrome in which clinical heterogeneity suggests a variable or multifactoral pathogenesis. Only a minority of cases correspond to classical descriptions. Stimulants are often beneficial and spontaneous improvement appears to be more common than in narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9278632/"}, {"abstract": "Narcolepsy is a sleep disorder characterized by excessive daytime sleepiness and attacks of muscle atonia triggered by strong emotions (cataplexy). Narcolepsy is caused by hypocretin (orexin) deficiency, paralleled by a dramatic loss in hypothalamic hypocretin-producing neurons. It is believed that narcolepsy is an autoimmune disorder, although definitive proof of this, such as the presence of autoantibodies, is still lacking. We engineered a transgenic mouse model to identify peptides enriched within hypocretin-producing neurons that could serve as potential autoimmune targets. Initial analysis indicated that the transcript encoding Tribbles homolog 2 (Trib2), previously identified as an autoantigen in autoimmune uveitis, was enriched in hypocretin neurons in these mice. ELISA analysis showed that sera from narcolepsy patients with cataplexy had higher Trib2-specific antibody titers compared with either normal controls or patients with idiopathic hypersomnia, multiple sclerosis, or other inflammatory neurological disorders. Trib2-specific antibody titers were highest early after narcolepsy onset, sharply decreased within 2-3 years, and then stabilized at levels substantially higher than that of controls for up to 30 years. High Trib2-specific antibody titers correlated with the severity of cataplexy. Serum of a patient showed specific immunoreactivity with over 86% of hypocretin neurons in the mouse hypothalamus. Thus, we have identified reactive autoantibodies in human narcolepsy, providing evidence that narcolepsy is an autoimmune disorder.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "20160349", "label": "20160349", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20160349\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Elevated Tribbles homolog 2-specific antibody levels in narcolepsy patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Journal of clinical investigation\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a sleep disorder characterized by excessive daytime sleepiness and attacks of muscle atonia triggered by strong emotions (cataplexy). Narcolepsy is caused by hypocretin (orexin) deficiency, paralleled by a dramatic loss in hypothalamic hypocretin-producing neurons. It is believed that narcolepsy is an autoimmune disorder, although definitive proof of this, such as the presence of autoantibodies, is still lacking. We engineered a transgenic mouse model to identify peptides enriched within hypocretin-producing neurons that could serve as potential autoimmune targets. Initial analysis indicated that the transcript encoding Tribbles homolog 2 (Trib2), previously identified as an autoantigen in autoimmune uveitis, was enriched in hypocretin neurons in these mice. ELISA analysis showed that sera from narcolepsy patients with cataplexy had higher Trib2-specific antibody titers compared with either normal controls or patients with idiopathic hypersomnia, multiple sclerosis, or other inflammatory neurological disorders. Trib2-specific antibody titers were highest early after narcolepsy onset, sharply decreased within 2-3 years, and then stabilized at levels substantially higher than that of controls for up to 30 years. High Trib2-specific antibody titers correlated with the severity of cataplexy. Serum of a patient showed specific immunoreactivity with over 86% of hypocretin neurons in the mouse hypothalamus. Thus, we have identified reactive autoantibodies in human narcolepsy, providing evidence that narcolepsy is an autoimmune disorder.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20160349/"}, {"abstract": "To assess the test-retest reliability of the polysomnography-multiple sleep latency test (PSG-MSLT) diagnostic classification and measures and to study the determinants of its variability in patients with narcolepsy type 1 (NT1) or with noncataplectic central disorders of hypersomnolence (NCHS): type 2 (NT2), idiopathic hypersomnia (IH), and unspecified hypersomnolence (unspecified excessive daytime sleepiness [UnsEDS]).\n\nPSG-MSLT in drug-free conditions was administered twice (median interval of 1.9 years) in 22 patients with NT1 (10 males, median age 31.2 years) and 75 patients with NCHS (32 males, median age 25.7 years).\n\nAt the first PSG-MSLT, patients with NCHS were classified as having NT2 (22.7%), IH (26.7%), or UnsEDS (50.6%). A positive PSG-MSLT was confirmed in 72.7% of NT1. The classification consistency at retesting was significantly lower for the NT2 (47.1%), IH (25.0%), and UnsEDS (42.1%) categories than NT1 (81.3%). The between-test mean sleep latency (MSL) variability was significantly different in NT1 and NCHS, with higher changes in NT2 and lower in NT1. A longer test-retest interval was associated with improved MSL and MSLT normalization. Between-test variations in SOREMP number were associated with changes in nocturnal REM sleep parameters and MSL. No association was found with the clinical decision to repeat the evaluation or the disease clinical course.\n\nThe PSG-MSLT measures and classification are not stable in patients with NCHS, with frequent diagnostic changes, particularly for NT2 and IH, compared with NT1. MSLT needs to be repeated at regular intervals to confirm a stable hypersomnia and provide an accurate diagnosis of NT2 and IH.", "color": "#2ca02c", "id": "29099966", "label": "29099966", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 29099966\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2017\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Test-Retest Reliability of the Multiple Sleep Latency Test in Central Disorders of Hypersomnolence.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo assess the test-retest reliability of the polysomnography-multiple sleep latency test (PSG-MSLT) diagnostic classification and measures and to study the determinants of its variability in patients with narcolepsy type 1 (NT1) or with noncataplectic central disorders of hypersomnolence (NCHS): type 2 (NT2), idiopathic hypersomnia (IH), and unspecified hypersomnolence (unspecified excessive daytime sleepiness [UnsEDS]).\n\nPSG-MSLT in drug-free conditions was administered twice (median interval of 1.9 years) in 22 patients with NT1 (10 males, median age 31.2 years) and 75 patients with NCHS (32 males, median age 25.7 years).\n\nAt the first PSG-MSLT, patients with NCHS were classified as having NT2 (22.7%), IH (26.7%), or UnsEDS (50.6%). A positive PSG-MSLT was confirmed in 72.7% of NT1. The classification consistency at retesting was significantly lower for the NT2 (47.1%), IH (25.0%), and UnsEDS (42.1%) categories than NT1 (81.3%). The between-test mean sleep latency (MSL) variability was significantly different in NT1 and NCHS, with higher changes in NT2 and lower in NT1. A longer test-retest interval was associated with improved MSL and MSLT normalization. Between-test variations in SOREMP number were associated with changes in nocturnal REM sleep parameters and MSL. No association was found with the clinical decision to repeat the evaluation or the disease clinical course.\n\nThe PSG-MSLT measures and classification are not stable in patients with NCHS, with frequent diagnostic changes, particularly for NT2 and IH, compared with NT1. MSLT needs to be repeated at regular intervals to confirm a stable hypersomnia and provide an accurate diagnosis of NT2 and IH.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/29099966/"}, {"abstract": "Despite remarkable progress in our understanding of narcolepsy, the disease continues to cause the sufferer severe negative life effects. Before and after diagnosis, narcoleptics often experience unrelenting severe psychosocial stress. Child and adolescent narcoleptics report embarrassment, academic decline and feelings of loss of self-worth related to the symptoms of their disease. Personality characteristics may be adapted in order to avoid social situations that would precipitate cataplexy or draw attention to the patient\u0026#x27;s degree of somnolence. Misdiagnosis of these illnesses may result in inappropriate treatment and underestimation of an individual\u0026#x27;s potential. Adult narcoleptics also face the concerns of the workplace. Worry about loss of job and income are a source of anxiety and are often based in reality. Accidents at home, while driving and in the workplace are increased, creating safety concerns for both the patient and the community. Marital difficulties are common and psychopathology is known to occur more frequently. Narcolepsy\u0026#x27;s marked impact on quality of life has been found to be similar across cultural lines and these effects appear to be an inherent part of the disease. The socioeconomic impact in general is even more severe than those of comparable forms of epilepsy. Successful diagnosis and treatment do not end the narcoleptic\u0026#x27;s difficulties. The need for stimulants often creates problems with pharmacists and family. Somnolence, which responds the most poorly of all narcoleptic symptoms, leads to continued problems in the workplace. Side effects related to stimulant use may be a further source of difficulty. Finally, families may be unwilling to accept the illness and thereby alienate the patient.(ABSTRACT TRUNCATED AT 250 WORDS)", "color": "#aec7e8", "id": "7701199", "label": "7701199", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 7701199\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1994\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Psychosocial impact of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDespite remarkable progress in our understanding of narcolepsy, the disease continues to cause the sufferer severe negative life effects. Before and after diagnosis, narcoleptics often experience unrelenting severe psychosocial stress. Child and adolescent narcoleptics report embarrassment, academic decline and feelings of loss of self-worth related to the symptoms of their disease. Personality characteristics may be adapted in order to avoid social situations that would precipitate cataplexy or draw attention to the patient\u0026#x27;s degree of somnolence. Misdiagnosis of these illnesses may result in inappropriate treatment and underestimation of an individual\u0026#x27;s potential. Adult narcoleptics also face the concerns of the workplace. Worry about loss of job and income are a source of anxiety and are often based in reality. Accidents at home, while driving and in the workplace are increased, creating safety concerns for both the patient and the community. Marital difficulties are common and psychopathology is known to occur more frequently. Narcolepsy\u0026#x27;s marked impact on quality of life has been found to be similar across cultural lines and these effects appear to be an inherent part of the disease. The socioeconomic impact in general is even more severe than those of comparable forms of epilepsy. Successful diagnosis and treatment do not end the narcoleptic\u0026#x27;s difficulties. The need for stimulants often creates problems with pharmacists and family. Somnolence, which responds the most poorly of all narcoleptic symptoms, leads to continued problems in the workplace. Side effects related to stimulant use may be a further source of difficulty. Finally, families may be unwilling to accept the illness and thereby alienate the patient.(ABSTRACT TRUNCATED AT 250 WORDS)\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/7701199/"}, {"abstract": "To investigate associations between HLA-DQB1*0602 allele status and measures of narcolepsy symptom severity.\n\nCross-sectional study of population-based narcolepsy patients.\n\nKing County, Washington.\n\nAll prevalent cases (n = 279) of physician-diagnosed narcolepsy ascertained from 2001-2005.\n\nN/A.\n\nNarcolepsy diagnosis was based on cataplexy status, diagnostic sleep study results, and chart review. The number of HLA-DQB1 alleles was determined from buccal genomic DNA. Symptom severity instruments included the Epworth Sleepiness Scale (ESS), the Ullanlinna Narcolepsy Scale (UNS), age of symptom onset, subjective sleep latency and duration, and various clinical sleep parameters. We used linear regression adjusted for African American race and an extended chi-square test of trend to assess relationships across ordered groups defined by allele number (0, 1, or 2).\n\nNarcolepsy patients were 63% female and 82% Caucasian, with a mean age of 47.6 years (SD = 17.1). One hundred forty-one (51%) patients had no DQB1*0602 alleles; 117 (42%) had one; and 21 (7%) had two. In the complete narcolepsy sample after adjustment for African American race, we observed a linear relationship between HLA-DQB1*0602 frequency and sleepiness as defined by the ESS (P \u0026lt; 0.01), narcolepsy severity as defined by UNS (P \u0026lt; 0.001), age of symptom onset (P \u0026lt; 0.05), and sleep latency (P \u0026lt; 0.001). In univariate analyses, HLA-DQB1*0602 frequency was also associated with napping (P \u0026lt; 0.05) and increased car and work accidents or near accidents (both P \u0026lt; 0.01). Habitual sleep duration was not associated with HLA status. These race-adjusted associations remained for the ESS (P \u0026lt; 0.05), UNS (P \u0026lt; 0.01), and sleep latency (P \u0026lt; 0.001) when restricting to narcolepsy with cataplexy.\n\nNarcolepsy symptom severity varies in a linear manner according to HLA-DQB1*0602 allele status. These findings support the notion that HLA-DQ is a disease-modifying gene.", "color": "#2ca02c", "id": "20120618", "label": "20120618", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20120618\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Does narcolepsy symptom severity vary according to HLA-DQB1*0602 allele status?\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo investigate associations between HLA-DQB1*0602 allele status and measures of narcolepsy symptom severity.\n\nCross-sectional study of population-based narcolepsy patients.\n\nKing County, Washington.\n\nAll prevalent cases (n = 279) of physician-diagnosed narcolepsy ascertained from 2001-2005.\n\nN/A.\n\nNarcolepsy diagnosis was based on cataplexy status, diagnostic sleep study results, and chart review. The number of HLA-DQB1 alleles was determined from buccal genomic DNA. Symptom severity instruments included the Epworth Sleepiness Scale (ESS), the Ullanlinna Narcolepsy Scale (UNS), age of symptom onset, subjective sleep latency and duration, and various clinical sleep parameters. We used linear regression adjusted for African American race and an extended chi-square test of trend to assess relationships across ordered groups defined by allele number (0, 1, or 2).\n\nNarcolepsy patients were 63% female and 82% Caucasian, with a mean age of 47.6 years (SD = 17.1). One hundred forty-one (51%) patients had no DQB1*0602 alleles; 117 (42%) had one; and 21 (7%) had two. In the complete narcolepsy sample after adjustment for African American race, we observed a linear relationship between HLA-DQB1*0602 frequency and sleepiness as defined by the ESS (P \u0026lt; 0.01), narcolepsy severity as defined by UNS (P \u0026lt; 0.001), age of symptom onset (P \u0026lt; 0.05), and sleep latency (P \u0026lt; 0.001). In univariate analyses, HLA-DQB1*0602 frequency was also associated with napping (P \u0026lt; 0.05) and increased car and work accidents or near accidents (both P \u0026lt; 0.01). Habitual sleep duration was not associated with HLA status. These race-adjusted associations remained for the ESS (P \u0026lt; 0.05), UNS (P \u0026lt; 0.01), and sleep latency (P \u0026lt; 0.001) when restricting to narcolepsy with cataplexy.\n\nNarcolepsy symptom severity varies in a linear manner according to HLA-DQB1*0602 allele status. These findings support the notion that HLA-DQ is a disease-modifying gene.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20120618/"}, {"abstract": "Narcolepsy is a disabling neurologic condition affecting 1 in 2000 individuals, characterized by sleepiness, cataplexy, and transitions from wakefulness into rapid-eye-movement sleep. Current treatments include amphetamine-like stimulants and antidepressants. Human narcolepsy is HLA-associated, multigenic, and environmentally influenced. Positional cloning was used to isolate narcolepsy genes in canine families with autosomal recessive narcolepsy transmission. Three mutations in the G-protein-coupled hypocretin (orexin) receptor-2 (Hcrtr-2) gene were identified. In humans, most cases of narcolepsy are not linked to hypocretin (Hcrt) ligand or receptor mutations but are associated with undetectable cerebrospinal fluid Hcrt-1 levels. A single Hcrt gene/narcolepsy mutation was identified in narcoleptic patients. Hcrt-1 is wake-promoting in vivo, and studies in sporadic human narcolepsy indicate a loss of brain Hcrt-1 and Hcrt-2 and a disappearance of Hcrt-1-containing cells in the hypothalamus. Narcolepsy with cataplexy may therefore be due to Hcrt deficiency. The HLA association in humans suggests possible autoimmune activity against hypothalamic Hcrt-containing cells. Hypocretins may also have roles in regulating normal sleep, appetite, neuroendocrine function and energy metabolism, uniquely positioning them as a link between multiple important behaviors. Abnormal Hcrt transmission is also found in neurologic disorders featuring excessive daytime sleepiness and/or hypothalamic abnormalities. Pharmacologic manipulations of Hcrts may have multiple therapeutic applications.", "color": "#ff7f0e", "id": "15301991", "label": "15301991", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15301991\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2004\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleep, sleep disorders and hypocretin (orexin).\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a disabling neurologic condition affecting 1 in 2000 individuals, characterized by sleepiness, cataplexy, and transitions from wakefulness into rapid-eye-movement sleep. Current treatments include amphetamine-like stimulants and antidepressants. Human narcolepsy is HLA-associated, multigenic, and environmentally influenced. Positional cloning was used to isolate narcolepsy genes in canine families with autosomal recessive narcolepsy transmission. Three mutations in the G-protein-coupled hypocretin (orexin) receptor-2 (Hcrtr-2) gene were identified. In humans, most cases of narcolepsy are not linked to hypocretin (Hcrt) ligand or receptor mutations but are associated with undetectable cerebrospinal fluid Hcrt-1 levels. A single Hcrt gene/narcolepsy mutation was identified in narcoleptic patients. Hcrt-1 is wake-promoting in vivo, and studies in sporadic human narcolepsy indicate a loss of brain Hcrt-1 and Hcrt-2 and a disappearance of Hcrt-1-containing cells in the hypothalamus. Narcolepsy with cataplexy may therefore be due to Hcrt deficiency. The HLA association in humans suggests possible autoimmune activity against hypothalamic Hcrt-containing cells. Hypocretins may also have roles in regulating normal sleep, appetite, neuroendocrine function and energy metabolism, uniquely positioning them as a link between multiple important behaviors. Abnormal Hcrt transmission is also found in neurologic disorders featuring excessive daytime sleepiness and/or hypothalamic abnormalities. Pharmacologic manipulations of Hcrts may have multiple therapeutic applications.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15301991/"}, {"abstract": "An unknown aspect of behavioral state regulation is how the circadian oscillator of the suprachiasmatic nucleus (SCN) regulates sleep and waking. In this report, we describe the necessary elements for a circuit that provides circadian regulation of arousal. Trans-synaptic retrograde tracing revealed a prominent indirect projection from the SCN to the noradrenergic nucleus locus coeruleus (LC), a brain arousal system. Double-labeling experiments revealed several possible links between the SCN and the LC, including the dorsomedial (DMH) and paraventricular hypothalamic nuclei (PVN), as well as medial and ventrolateral pre-optic areas. Lesion studies confirmed that the DMH is a substantial relay in this circuit. Next, neurophysiology experiments revealed circadian variations in LC impulse activity. Lesions of the DMH eliminated these circadian changes in LC activity, confirming the functionality of the SCN-DMH-LC circuit. These results reveal mechanisms for regulation of circadian and sleep-waking functions.", "color": "#ff7f0e", "id": "11426230", "label": "11426230", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11426230\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2001\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e A neural circuit for circadian regulation of arousal.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAn unknown aspect of behavioral state regulation is how the circadian oscillator of the suprachiasmatic nucleus (SCN) regulates sleep and waking. In this report, we describe the necessary elements for a circuit that provides circadian regulation of arousal. Trans-synaptic retrograde tracing revealed a prominent indirect projection from the SCN to the noradrenergic nucleus locus coeruleus (LC), a brain arousal system. Double-labeling experiments revealed several possible links between the SCN and the LC, including the dorsomedial (DMH) and paraventricular hypothalamic nuclei (PVN), as well as medial and ventrolateral pre-optic areas. Lesion studies confirmed that the DMH is a substantial relay in this circuit. Next, neurophysiology experiments revealed circadian variations in LC impulse activity. Lesions of the DMH eliminated these circadian changes in LC activity, confirming the functionality of the SCN-DMH-LC circuit. These results reveal mechanisms for regulation of circadian and sleep-waking functions.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11426230/"}, {"abstract": "We present 2 cases of narcolepsy with prepubertal onset. Although excessive daytime sleepiness and cataplexy had appeared early in both patients, the presence of sleep-onset rapid eye movement periods was detected several months after the onset of hypersomnia. The levels of hypocretin in the cerebrospinal fluid were reduced when measured 3 weeks (Patient 1) and 2 months (Patient 2) after the appearance of hypersomnia, before the presence of sleep-onset rapid eye movement periods was confirmed. Because the symptoms of narcolepsy in children are often obscure and easily mistaken as other diseases, and the electrophysiologic studies may not be specific in the early stage, the definite diagnosis tends to be delayed. Measurement of hypocretin-1 levels in the cerebrospinal fluid is useful for the early diagnosis of narcolepsy with prepubertal onset.", "color": "#ff7f0e", "id": "12938807", "label": "12938807", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12938807\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2003\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Decreased cerebrospinal fluid hypocretin-1 levels near the onset of narcolepsy in 2 prepubertal children.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eWe present 2 cases of narcolepsy with prepubertal onset. Although excessive daytime sleepiness and cataplexy had appeared early in both patients, the presence of sleep-onset rapid eye movement periods was detected several months after the onset of hypersomnia. The levels of hypocretin in the cerebrospinal fluid were reduced when measured 3 weeks (Patient 1) and 2 months (Patient 2) after the appearance of hypersomnia, before the presence of sleep-onset rapid eye movement periods was confirmed. Because the symptoms of narcolepsy in children are often obscure and easily mistaken as other diseases, and the electrophysiologic studies may not be specific in the early stage, the definite diagnosis tends to be delayed. Measurement of hypocretin-1 levels in the cerebrospinal fluid is useful for the early diagnosis of narcolepsy with prepubertal onset.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12938807/"}, {"abstract": "Rapid eye movement (REM) sleep is a recurring part of the sleep-wake cycle characterized by fast, desynchronized rhythms in the electroencephalogram (EEG), hippocampal theta activity, rapid eye movements, autonomic activation and loss of postural muscle tone (atonia). The brain circuitry governing REM sleep is located in the pontine and medullary brainstem and includes ascending and descending projections that regulate the EEG and motor components of REM sleep. The descending signal for postural muscle atonia during REM sleep is thought to originate from glutamatergic neurons of the sublaterodorsal nucleus (SLD), which in turn activate glycinergic pre-motor neurons in the spinal cord and/or ventromedial medulla to inhibit motor neurons. Despite work over the past two decades on many neurotransmitter systems that regulate the SLD, gaps remain in our knowledge of the synaptic basis by which SLD REM neurons are regulated and in turn produce REM sleep atonia. Elucidating the anatomical, cellular and synaptic basis of REM sleep atonia control is a critical step for treating many sleep-related disorders including obstructive sleep apnoea (apnea), REM sleep behaviour disorder (RBD) and narcolepsy with cataplexy.", "color": "#2ca02c", "id": "27060683", "label": "27060683", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 27060683\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2016\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The anatomical, cellular and synaptic basis of motor atonia during rapid eye movement sleep.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Journal of physiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eRapid eye movement (REM) sleep is a recurring part of the sleep-wake cycle characterized by fast, desynchronized rhythms in the electroencephalogram (EEG), hippocampal theta activity, rapid eye movements, autonomic activation and loss of postural muscle tone (atonia). The brain circuitry governing REM sleep is located in the pontine and medullary brainstem and includes ascending and descending projections that regulate the EEG and motor components of REM sleep. The descending signal for postural muscle atonia during REM sleep is thought to originate from glutamatergic neurons of the sublaterodorsal nucleus (SLD), which in turn activate glycinergic pre-motor neurons in the spinal cord and/or ventromedial medulla to inhibit motor neurons. Despite work over the past two decades on many neurotransmitter systems that regulate the SLD, gaps remain in our knowledge of the synaptic basis by which SLD REM neurons are regulated and in turn produce REM sleep atonia. Elucidating the anatomical, cellular and synaptic basis of REM sleep atonia control is a critical step for treating many sleep-related disorders including obstructive sleep apnoea (apnea), REM sleep behaviour disorder (RBD) and narcolepsy with cataplexy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/27060683/"}, {"abstract": "We explored the role of hypocretins in human narcolepsy through histopathology of six narcolepsy brains and mutation screening of Hcrt, Hcrtr1 and Hcrtr2 in 74 patients of various human leukocyte antigen and family history status. One Hcrt mutation, impairing peptide trafficking and processing, was found in a single case with early onset narcolepsy. In situ hybridization of the perifornical area and peptide radioimmunoassays indicated global loss of hypocretins, without gliosis or signs of inflammation in all human cases examined. Although hypocretin loci do not contribute significantly to genetic predisposition, most cases of human narcolepsy are associated with a deficient hypocretin system.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "10973318", "label": "10973318", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 10973318\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2000\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e A mutation in a case of early onset narcolepsy and a generalized absence of hypocretin peptides in human narcoleptic brains.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eWe explored the role of hypocretins in human narcolepsy through histopathology of six narcolepsy brains and mutation screening of Hcrt, Hcrtr1 and Hcrtr2 in 74 patients of various human leukocyte antigen and family history status. One Hcrt mutation, impairing peptide trafficking and processing, was found in a single case with early onset narcolepsy. In situ hybridization of the perifornical area and peptide radioimmunoassays indicated global loss of hypocretins, without gliosis or signs of inflammation in all human cases examined. Although hypocretin loci do not contribute significantly to genetic predisposition, most cases of human narcolepsy are associated with a deficient hypocretin system.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/10973318/"}, {"abstract": "Neuropathological findings support an autoimmune etiology as an underlying factor for loss of orexin-producing neurons in spontaneous narcolepsy type 1 (narcolepsy with cataplexy; sNT1) as well as in Pandemrix influenza vaccine-induced narcolepsy type 1 (Pdmx-NT1). The precise molecular target or antigens for the immune response have, however, remained elusive.\n\nHere we have performed a comprehensive antigenic repertoire analysis of sera using the next-generation phage display method - mimotope variation analysis (MVA). Samples from 64 children and adolescents were analyzed: 10 with Pdmx-NT1, 6 with sNT1, 16 Pandemrix-vaccinated, 16 H1N1 infected, and 16 unvaccinated healthy individuals. The diagnosis of NT1 was defined by the American Academy of Sleep Medicine international criteria of sleep disorders v3.\n\nOur data showed that although the immunoprofiles toward vaccination were generally similar in study groups, there were also striking differences in immunoprofiles between sNT1 and Pdmx-NT1 groups as compared with controls. Prominent immune response was observed to a peptide epitope derived from prostaglandin D2 receptor (DP1), as well as peptides homologous to B cell lymphoma 6 protein. Further validation confirmed that these can act as true antigenic targets in discriminating NT1 diseased along with a novel epitope of hemagglutinin of H1N1 to delineate exposure to H1N1.\n\nWe propose that DP1 is a novel molecular target of autoimmune response and presents a potential diagnostic biomarker for NT1. DP1 is involved in the regulation of non-rapid eye movement (NREM) sleep and thus alterations in its functions could contribute to the disturbed sleep regulation in NT1 that warrants further studies. Together our results also show that MVA is a helpful method for finding novel peptide antigens to classify human autoimmune diseases, possibly facilitating the design of better therapies.", "color": "#2ca02c", "id": "29449194", "label": "29449194", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 29449194\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2018\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Prostaglandin D2 Receptor DP1 Antibodies Predict Vaccine-induced and Spontaneous Narcolepsy Type 1: Large-scale Study of Antibody Profiling.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e EBioMedicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNeuropathological findings support an autoimmune etiology as an underlying factor for loss of orexin-producing neurons in spontaneous narcolepsy type 1 (narcolepsy with cataplexy; sNT1) as well as in Pandemrix influenza vaccine-induced narcolepsy type 1 (Pdmx-NT1). The precise molecular target or antigens for the immune response have, however, remained elusive.\n\nHere we have performed a comprehensive antigenic repertoire analysis of sera using the next-generation phage display method - mimotope variation analysis (MVA). Samples from 64 children and adolescents were analyzed: 10 with Pdmx-NT1, 6 with sNT1, 16 Pandemrix-vaccinated, 16 H1N1 infected, and 16 unvaccinated healthy individuals. The diagnosis of NT1 was defined by the American Academy of Sleep Medicine international criteria of sleep disorders v3.\n\nOur data showed that although the immunoprofiles toward vaccination were generally similar in study groups, there were also striking differences in immunoprofiles between sNT1 and Pdmx-NT1 groups as compared with controls. Prominent immune response was observed to a peptide epitope derived from prostaglandin D2 receptor (DP1), as well as peptides homologous to B cell lymphoma 6 protein. Further validation confirmed that these can act as true antigenic targets in discriminating NT1 diseased along with a novel epitope of hemagglutinin of H1N1 to delineate exposure to H1N1.\n\nWe propose that DP1 is a novel molecular target of autoimmune response and presents a potential diagnostic biomarker for NT1. DP1 is involved in the regulation of non-rapid eye movement (NREM) sleep and thus alterations in its functions could contribute to the disturbed sleep regulation in NT1 that warrants further studies. Together our results also show that MVA is a helpful method for finding novel peptide antigens to classify human autoimmune diseases, possibly facilitating the design of better therapies.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/29449194/"}, {"abstract": "Despite the classic tetrad of clinical features that typify it, narcolepsy remains much under-diagnosed, in part, because of the wide spectrum of clinical phenotypes, but also because of its insidious onset, usually in a young person. The median time to diagnosis from first symptoms remains very long, around 10\u2005years in the UK. Conversely, in the specialist setting, it is likely over-diagnosed, largely because of failure to exclude other causes of hypersomnia. There is an over-reliance on a biological marker of the condition, the multiple sleep latency test (MSLT), which, like many tests, has a significant false-positive and false-negative rate. This review aims to discuss some of the difficulties in achieving a diagnosis, interpretation of investigations, differential diagnosis, and appropriate management of patients with narcolepsy.", "color": "#2ca02c", "id": "24830461", "label": "24830461", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24830461\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy: a clinical review.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Practical neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDespite the classic tetrad of clinical features that typify it, narcolepsy remains much under-diagnosed, in part, because of the wide spectrum of clinical phenotypes, but also because of its insidious onset, usually in a young person. The median time to diagnosis from first symptoms remains very long, around 10\u2005years in the UK. Conversely, in the specialist setting, it is likely over-diagnosed, largely because of failure to exclude other causes of hypersomnia. There is an over-reliance on a biological marker of the condition, the multiple sleep latency test (MSLT), which, like many tests, has a significant false-positive and false-negative rate. This review aims to discuss some of the difficulties in achieving a diagnosis, interpretation of investigations, differential diagnosis, and appropriate management of patients with narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24830461/"}, {"abstract": "The advances in research on sleep an biological rhythms have recently been applied to the diagnosis and treatment of sleep disorders. A new clinical specialty has developed with the establishment of sleep disorder centers and a diagnostic classification of sleep and arousal disorders. This new nosological approach has evolved from an extensive base of new scientific information concerning descriptive polygraphic and analysis of clinical case series. Four major categories have been defined: (a) disorders of initiating and maintaining sleep (insomnias), (b) disorders of excessive somnolence, (c) disorders of the sleep-wake schedule, and (d) dysfunctions associated with sleep. Within this comprehensive classification certain major pathophysiological advances are described for the \u0026quot;insomnias.\u0026quot; These include polysomnographic identification of altered sleep stage patterns in the major effective illnesses, insomnias related to hypnotic drugs and alcohol, sleep disturbances associated with sleep-induced respiratory impairment, and sleep-related periodic movements during sleep (nocturnal myoclonus). Excessive daytime somnolence is primarily associated with the hypersomnia sleep-apnea syndrome and with narcolepsy. The relationship between biological rhythms (chronobiology) and disorders of the human sleep-wake schedules is very actively investigated. The recognition that sleep length, internal organization, and timing within neurophysiological circadian time-keeping systems has lead to better diagnosis of these sleep-wake disorders and new chronotherapeutic regimens. Finally, increasing identification and description of \u0026quot;parasomnias,\u0026quot; i.e. dysfunctions associated with sleep, has led sleep research into important new areas that are of general physiological interest. It is now clear that sleep disorders medicine has become a new scientific and clinical discipline in its own right.", "color": "#1f77b4", "id": "7013638", "label": "7013638", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 7013638\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1981\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleep and its disorders.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Annual review of neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe advances in research on sleep an biological rhythms have recently been applied to the diagnosis and treatment of sleep disorders. A new clinical specialty has developed with the establishment of sleep disorder centers and a diagnostic classification of sleep and arousal disorders. This new nosological approach has evolved from an extensive base of new scientific information concerning descriptive polygraphic and analysis of clinical case series. Four major categories have been defined: (a) disorders of initiating and maintaining sleep (insomnias), (b) disorders of excessive somnolence, (c) disorders of the sleep-wake schedule, and (d) dysfunctions associated with sleep. Within this comprehensive classification certain major pathophysiological advances are described for the \u0026quot;insomnias.\u0026quot; These include polysomnographic identification of altered sleep stage patterns in the major effective illnesses, insomnias related to hypnotic drugs and alcohol, sleep disturbances associated with sleep-induced respiratory impairment, and sleep-related periodic movements during sleep (nocturnal myoclonus). Excessive daytime somnolence is primarily associated with the hypersomnia sleep-apnea syndrome and with narcolepsy. The relationship between biological rhythms (chronobiology) and disorders of the human sleep-wake schedules is very actively investigated. The recognition that sleep length, internal organization, and timing within neurophysiological circadian time-keeping systems has lead to better diagnosis of these sleep-wake disorders and new chronotherapeutic regimens. Finally, increasing identification and description of \u0026quot;parasomnias,\u0026quot; i.e. dysfunctions associated with sleep, has led sleep research into important new areas that are of general physiological interest. It is now clear that sleep disorders medicine has become a new scientific and clinical discipline in its own right.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/7013638/"}, {"abstract": "", "color": "#2ca02c", "id": "34611886", "label": "34611886", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 34611886\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy treatment in Sweden: An observational study.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Acta neurologica Scandinavica\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/34611886/"}, {"abstract": "Narcolepsy is among the leading causes of excessive daytime sleepiness and is the most common neurologic cause. Its classic form--narcolepsy with cataplexy--is a distinct neurologic disease with characteristic clinical and paraclinical findings. The history, epidemiology, clinical picture, pathophysiology, cause, diagnosis, and treatment, both pharmacologic and nonpharmacologic, are discussed in detail.", "color": {"background": "#aec7e8", "border": "#d62728", "highlight": {"background": "#aec7e8", "border": "#d62728"}, "hover": {"background": "#aec7e8", "border": "#d62728"}}, "id": "8871976", "label": "8871976", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 8871976\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1996\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurologic clinics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is among the leading causes of excessive daytime sleepiness and is the most common neurologic cause. Its classic form--narcolepsy with cataplexy--is a distinct neurologic disease with characteristic clinical and paraclinical findings. The history, epidemiology, clinical picture, pathophysiology, cause, diagnosis, and treatment, both pharmacologic and nonpharmacologic, are discussed in detail.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/8871976/"}, {"abstract": "The assay currently used worldwide to measure cerebrospinal fluid hypocretin-1 (CSF-hcrt-1) for diagnosing narcolepsy uses a competitive radioimmunoassay with polyclonal anti-hcrt-1 antibodies. This assay detects multiple hypocretin-1 immunoreactive species in the CSF that are all derived from full-length hcrt-1. We aimed to revalidate CSF-hcrt-1 cut-offs for narcolepsy type 1 (NT1) diagnosis and to evaluate temporal changes in CSF-hcrt-1 levels in patients suspected of having central hypersomnia.\n\nWe carried out a repeat lumbar puncture with a mean follow-up of 4.0 years, to measure CSF-hcrt-1 in patients suspected of having central hypersomnia in a follow-up study. Data from CSF samples of patients with NT1 and of controls without known hypersomnia, from the Italian-Stanford and Danish populations, were examined using a receiver-operating characteristic analysis.\n\nThe optimal CSF-hcrt-1 cut-offs for identifying NT1 were 129\u00a0pg/ml and 179\u00a0pg/ml for the Italian-Stanford and Danish populations, respectively. The sensitivity was 0.93-0.99 and the specificity was 1. Follow-up lumbar puncture measurements of CSF-hcrt-1 were obtained from 73 patients. 30 of 32 patients with low CSF-hcrt-1 levels continued to be categorized as low, with an unaltered diagnosis; two patients showed a marked increase in CSF-hcrt-1, attaining normal values at follow-up. One of these patients relapsed to low CSF-hcrt-1 after follow-up. All 41 patients with normal CSF-hcrt-1 at baseline had normal CSF-hcrt-1 at follow-up.\n\nCSF-hcrt-1 measurement can provide an accurate test for diagnosing NT1, although it is important to validate the CSF-hcrt-1 cut-off for specific testing locations. Stable CSF-hcrt-1 levels support the already established prognosis of narcolepsy as permanent once the disorder has fully developed.", "color": "#2ca02c", "id": "36427467", "label": "36427467", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 36427467\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2023\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Repeated measures of hypocretin-1 in Danish and Italian patients with narcolepsy and in controls.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe assay currently used worldwide to measure cerebrospinal fluid hypocretin-1 (CSF-hcrt-1) for diagnosing narcolepsy uses a competitive radioimmunoassay with polyclonal anti-hcrt-1 antibodies. This assay detects multiple hypocretin-1 immunoreactive species in the CSF that are all derived from full-length hcrt-1. We aimed to revalidate CSF-hcrt-1 cut-offs for narcolepsy type 1 (NT1) diagnosis and to evaluate temporal changes in CSF-hcrt-1 levels in patients suspected of having central hypersomnia.\n\nWe carried out a repeat lumbar puncture with a mean follow-up of 4.0 years, to measure CSF-hcrt-1 in patients suspected of having central hypersomnia in a follow-up study. Data from CSF samples of patients with NT1 and of controls without known hypersomnia, from the Italian-Stanford and Danish populations, were examined using a receiver-operating characteristic analysis.\n\nThe optimal CSF-hcrt-1 cut-offs for identifying NT1 were 129\u00a0pg/ml and 179\u00a0pg/ml for the Italian-Stanford and Danish populations, respectively. The sensitivity was 0.93-0.99 and the specificity was 1. Follow-up lumbar puncture measurements of CSF-hcrt-1 were obtained from 73 patients. 30 of 32 patients with low CSF-hcrt-1 levels continued to be categorized as low, with an unaltered diagnosis; two patients showed a marked increase in CSF-hcrt-1, attaining normal values at follow-up. One of these patients relapsed to low CSF-hcrt-1 after follow-up. All 41 patients with normal CSF-hcrt-1 at baseline had normal CSF-hcrt-1 at follow-up.\n\nCSF-hcrt-1 measurement can provide an accurate test for diagnosing NT1, although it is important to validate the CSF-hcrt-1 cut-off for specific testing locations. Stable CSF-hcrt-1 levels support the already established prognosis of narcolepsy as permanent once the disorder has fully developed.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/36427467/"}, {"abstract": "To compare clinical, electrophysiologic, and biologic data in narcolepsy without cataplexy with low (\u2264 110 pg/ml), intermediate (110-200 pg/ml), and normal (\u0026gt; 200 pg/ml) concentrations of cerebrospinal fluid (CSF) hypocretin-1.\n\nUniversity-based sleep clinics and laboratories.\n\nNarcolepsy without cataplexy (n = 171) and control patients (n = 170), all with available CSF hypocretin-1.\n\nRetrospective comparison and receiver operating characteristics curve analysis. Patients were also recontacted to evaluate if they developed cataplexy by survival curve analysis.\n\nThe optimal cutoff of CSF hypocretin-1 for narcolepsy without cataplexy diagnosis was 200 pg/ml rather than 110 pg/ml (sensitivity 33%, specificity 99%). Forty-one patients (24%), all HLA DQB1*06:02 positive, had low concentrations (\u2264 110 pg/ml) of CSF hypocretin-1. Patients with low concentrations of hypocretin-1 only differed subjectively from other groups by a higher Epworth Sleepiness Scale score and more frequent sleep paralysis. Compared with patients with normal hypocretin-1 concentration (n = 117, 68%), those with low hypocretin-1 concentration had higher HLA DQB1*06:02 frequencies, were more frequently non-Caucasians (notably African Americans), with lower age of onset, and longer duration of illness. They also had more frequently short rapid-eye movement (REM) sleep latency (\u2264 15 min) during polysomnography (64% versus 23%), and shorter sleep latencies (2.7 \u00b1 0.3 versus 4.4 \u00b1 0.2 min) and more sleep-onset REM periods (3.6 \u00b1 0.1 versus 2.9 \u00b1 0.1 min) during the Multiple Sleep Latency Test (MSLT). Patients with intermediate concentrations of CSF hypocretin-1 (n = 13, 8%) had intermediate HLA DQB1*06:02 and polysomnography results, suggesting heterogeneity. Of the 127 patients we were able to recontact, survival analysis showed that almost half (48%) with low concentration of CSF hypocretin-1 had developed typical cataplexy at 26 yr after onset, whereas only 2% had done so when CSF hypocretin-1 concentration was normal. Almost all patients (87%) still complained of daytime sleepiness independent of hypocretin status.\n\nObjective (HLA typing, MSLT, and sleep studies) more than subjective (sleepiness and sleep paralysis) features predicted low concentration of CSF hypocretin-1 in patients with narcolepsy without cataplexy.", "color": "#2ca02c", "id": "22942503", "label": "22942503", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 22942503\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2012\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Predictors of hypocretin (orexin) deficiency in narcolepsy without cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo compare clinical, electrophysiologic, and biologic data in narcolepsy without cataplexy with low (\u2264 110 pg/ml), intermediate (110-200 pg/ml), and normal (\u0026gt; 200 pg/ml) concentrations of cerebrospinal fluid (CSF) hypocretin-1.\n\nUniversity-based sleep clinics and laboratories.\n\nNarcolepsy without cataplexy (n = 171) and control patients (n = 170), all with available CSF hypocretin-1.\n\nRetrospective comparison and receiver operating characteristics curve analysis. Patients were also recontacted to evaluate if they developed cataplexy by survival curve analysis.\n\nThe optimal cutoff of CSF hypocretin-1 for narcolepsy without cataplexy diagnosis was 200 pg/ml rather than 110 pg/ml (sensitivity 33%, specificity 99%). Forty-one patients (24%), all HLA DQB1*06:02 positive, had low concentrations (\u2264 110 pg/ml) of CSF hypocretin-1. Patients with low concentrations of hypocretin-1 only differed subjectively from other groups by a higher Epworth Sleepiness Scale score and more frequent sleep paralysis. Compared with patients with normal hypocretin-1 concentration (n = 117, 68%), those with low hypocretin-1 concentration had higher HLA DQB1*06:02 frequencies, were more frequently non-Caucasians (notably African Americans), with lower age of onset, and longer duration of illness. They also had more frequently short rapid-eye movement (REM) sleep latency (\u2264 15 min) during polysomnography (64% versus 23%), and shorter sleep latencies (2.7 \u00b1 0.3 versus 4.4 \u00b1 0.2 min) and more sleep-onset REM periods (3.6 \u00b1 0.1 versus 2.9 \u00b1 0.1 min) during the Multiple Sleep Latency Test (MSLT). Patients with intermediate concentrations of CSF hypocretin-1 (n = 13, 8%) had intermediate HLA DQB1*06:02 and polysomnography results, suggesting heterogeneity. Of the 127 patients we were able to recontact, survival analysis showed that almost half (48%) with low concentration of CSF hypocretin-1 had developed typical cataplexy at 26 yr after onset, whereas only 2% had done so when CSF hypocretin-1 concentration was normal. Almost all patients (87%) still complained of daytime sleepiness independent of hypocretin status.\n\nObjective (HLA typing, MSLT, and sleep studies) more than subjective (sleepiness and sleep paralysis) features predicted low concentration of CSF hypocretin-1 in patients with narcolepsy without cataplexy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/22942503/"}, {"abstract": "This report describes night-time sleep and daytime sleepiness in a large (N=530) sample of patients meeting the International Classification of Sleep Disorders criteria for diagnosis of narcolepsy. Sleep data were obtained from polysomnographic recordings on two consecutive nights. Sleepiness was assessed using the Multiple Sleep Latency Test, the Maintenance of Wakefulness Test and the Epworth Sleepiness Scale. Analysis revealed that sleep was mild to moderately disturbed on both recording nights. A first-night effect was suggested by decreased REM latency and increased percentage REM and slow-wave sleep on the second night. Sleepiness and sleep disturbance varied across patient subgroups created based on patient ethnicity and on the presence/absence of cataplexy, sleep apnoea, and periodic limb movements. Covariation of sleep and sleepiness measures across patients was significant but weak. Strong association was found between subgroup means of sleep and sleep disturbance measures. The findings reported here show that sleepiness and sleep disturbance vary across patient subgroups and that sleep disturbance is related to, although unable to account, for the pathological sleepiness of narcolepsy.", "color": "#ff7f0e", "id": "11012872", "label": "11012872", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11012872\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2000\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Night-time sleep and daytime sleepiness in narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of sleep research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThis report describes night-time sleep and daytime sleepiness in a large (N=530) sample of patients meeting the International Classification of Sleep Disorders criteria for diagnosis of narcolepsy. Sleep data were obtained from polysomnographic recordings on two consecutive nights. Sleepiness was assessed using the Multiple Sleep Latency Test, the Maintenance of Wakefulness Test and the Epworth Sleepiness Scale. Analysis revealed that sleep was mild to moderately disturbed on both recording nights. A first-night effect was suggested by decreased REM latency and increased percentage REM and slow-wave sleep on the second night. Sleepiness and sleep disturbance varied across patient subgroups created based on patient ethnicity and on the presence/absence of cataplexy, sleep apnoea, and periodic limb movements. Covariation of sleep and sleepiness measures across patients was significant but weak. Strong association was found between subgroup means of sleep and sleep disturbance measures. The findings reported here show that sleepiness and sleep disturbance vary across patient subgroups and that sleep disturbance is related to, although unable to account, for the pathological sleepiness of narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11012872/"}, {"abstract": "The determination of human leukocyte antigen (HLA) class II genotype is widely used to confirm the diagnosis of narcolepsy with or without cataplexy. The HLA genotyping is reliable, easy to perform and reassures the clinician. It is also less invasive than other methodologies and is in accordance with the autoimmune hypothesis for the origin of narcolepsy. AIM. To assess the usefulness of genetic markers (HLA) in the differential diagnosis between different sleep disorders and their relevance in the context of our population.\n\nWe analyzed a cohort of 113 patients with episodes of daytime sleepiness, 38 patients were classified as narcolepsy with cataplexy, 13 as narcolepsy and 62 as hypersomnia/idiopathic hypersomnia. A control population of 206 reportedly healthy individuals from the same geographic origin was used.\n\nThe HLA-DQB1*06:02 allele frequency was overrepresented in patients with narcolepsy and narcolepsy with cataplexy (46% and 71% respectively vs. 16% in control population), with a value of p = 4.53-13 for narcolepsy with cataplexy. The HLA-DQB1*02 frequency was increased in the population with hypersomnia when compared with the control population (55% vs. 34%; p = 0.004).\n\nGenetic characterization has the potential to enhance the ability to carry out differential diagnosis among diverse excessive daytime sleepiness phenotypes, corresponding to diverse entities with different biological mechanisms.", "color": "#2ca02c", "id": "24399620", "label": "24399620", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24399620\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Usefulness of genetic characterization of narcolepsy and hypersomnia on phenotype definition: a study in Portuguese patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Revista de neurologia\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe determination of human leukocyte antigen (HLA) class II genotype is widely used to confirm the diagnosis of narcolepsy with or without cataplexy. The HLA genotyping is reliable, easy to perform and reassures the clinician. It is also less invasive than other methodologies and is in accordance with the autoimmune hypothesis for the origin of narcolepsy. AIM. To assess the usefulness of genetic mar

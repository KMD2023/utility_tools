kers (HLA) in the differential diagnosis between different sleep disorders and their relevance in the context of our population.\n\nWe analyzed a cohort of 113 patients with episodes of daytime sleepiness, 38 patients were classified as narcolepsy with cataplexy, 13 as narcolepsy and 62 as hypersomnia/idiopathic hypersomnia. A control population of 206 reportedly healthy individuals from the same geographic origin was used.\n\nThe HLA-DQB1*06:02 allele frequency was overrepresented in patients with narcolepsy and narcolepsy with cataplexy (46% and 71% respectively vs. 16% in control population), with a value of p = 4.53-13 for narcolepsy with cataplexy. The HLA-DQB1*02 frequency was increased in the population with hypersomnia when compared with the control population (55% vs. 34%; p = 0.004).\n\nGenetic characterization has the potential to enhance the ability to carry out differential diagnosis among diverse excessive daytime sleepiness phenotypes, corresponding to diverse entities with different biological mechanisms.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24399620/"}, {"abstract": "Narcolepsy is caused by the loss of hypocretin/orexin neurons in the hypothalamus, which is likely the result of an autoimmune process. Recently, concern has been raised over reports of narcolepsy in northern Europe following H1N1 vaccination.\n\nThe study is a retrospective analysis of narcolepsy onset in subjects diagnosed in Beijing, China (1998-2010). Self-reported month and year of onset were collected from 629 patients (86% children). Graphical presentation, autocorrelations, chi-square, and Fourier analysis were used to assess monthly variation in onset. Finally, 182 patients having developed narcolepsy after October 2009 were asked for vaccination history.\n\nThe occurrence of narcolepsy onset was seasonal, significantly influenced by month and calendar year. Onset was least frequent in November and most frequent in April, with a 6.7-fold increase from trough to peak. Studying year-to-year variation, we found a 3-fold increase in narcolepsy onset following the 2009 H1N1 winter influenza pandemic. The increase is unlikely to be explained by increased vaccination, as only 8 of 142 (5.6%) patients recalled receiving an H1N1 vaccination. Cross-correlation indicated a significant 5- to 7-month delay between the seasonal peak in influenza/cold or H1N1 infections and peak in narcolepsy onset occurrences.\n\nIn China, narcolepsy onset is highly correlated with seasonal and annual patterns of upper airway infections, including H1N1 influenza. In 2010, the peak seasonal onset of narcolepsy was phase delayed by 6 months relative to winter H1N1 infections, and the correlation was independent of H1N1 vaccination in the majority of the sample.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "21866560", "label": "21866560", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21866560\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2011\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy onset is seasonal and increased following the 2009 H1N1 pandemic in China.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Annals of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is caused by the loss of hypocretin/orexin neurons in the hypothalamus, which is likely the result of an autoimmune process. Recently, concern has been raised over reports of narcolepsy in northern Europe following H1N1 vaccination.\n\nThe study is a retrospective analysis of narcolepsy onset in subjects diagnosed in Beijing, China (1998-2010). Self-reported month and year of onset were collected from 629 patients (86% children). Graphical presentation, autocorrelations, chi-square, and Fourier analysis were used to assess monthly variation in onset. Finally, 182 patients having developed narcolepsy after October 2009 were asked for vaccination history.\n\nThe occurrence of narcolepsy onset was seasonal, significantly influenced by month and calendar year. Onset was least frequent in November and most frequent in April, with a 6.7-fold increase from trough to peak. Studying year-to-year variation, we found a 3-fold increase in narcolepsy onset following the 2009 H1N1 winter influenza pandemic. The increase is unlikely to be explained by increased vaccination, as only 8 of 142 (5.6%) patients recalled receiving an H1N1 vaccination. Cross-correlation indicated a significant 5- to 7-month delay between the seasonal peak in influenza/cold or H1N1 infections and peak in narcolepsy onset occurrences.\n\nIn China, narcolepsy onset is highly correlated with seasonal and annual patterns of upper airway infections, including H1N1 influenza. In 2010, the peak seasonal onset of narcolepsy was phase delayed by 6 months relative to winter H1N1 infections, and the correlation was independent of H1N1 vaccination in the majority of the sample.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21866560/"}, {"abstract": "Narcolepsy-cataplexy, a neurological disorder associated with the absence of hypothalamic orexin (hypocretin) neuropeptides, consists of two underlying problems: inability to maintain wakefulness and intrusion of rapid eye movement (REM) sleep into wakefulness. Here we document, using behavioral, electrophysiological, and pharmacological criteria, two distinct classes of behavioral arrests exhibited by mice deficient in orexin-mediated signaling. Both OX2R(-/-) and orexin(-/-) mice are similarly affected with behaviorally abnormal attacks of non-REM sleep (\u0026quot;sleep attacks\u0026quot;) and show similar degrees of disrupted wakefulness. In contrast, OX2R(-/-) mice are only mildly affected with cataplexy-like attacks of REM sleep, whereas orexin(-/-) mice are severely affected. Absence of OX2Rs eliminates orexin-evoked excitation of histaminergic neurons in the hypothalamus, which gate non-REM sleep onset. While normal regulation of wake/non-REM sleep transitions depends critically upon OX2R activation, the profound dysregulation of REM sleep control unique to the narcolepsy-cataplexy syndrome emerges from loss of signaling through both OX2R-dependent and OX2R-independent pathways.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "12797957", "label": "12797957", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12797957\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2003\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Distinct narcolepsy syndromes in Orexin receptor-2 and Orexin null mice: molecular genetic dissection of Non-REM and REM sleep regulatory processes.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neuron\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy-cataplexy, a neurological disorder associated with the absence of hypothalamic orexin (hypocretin) neuropeptides, consists of two underlying problems: inability to maintain wakefulness and intrusion of rapid eye movement (REM) sleep into wakefulness. Here we document, using behavioral, electrophysiological, and pharmacological criteria, two distinct classes of behavioral arrests exhibited by mice deficient in orexin-mediated signaling. Both OX2R(-/-) and orexin(-/-) mice are similarly affected with behaviorally abnormal attacks of non-REM sleep (\u0026quot;sleep attacks\u0026quot;) and show similar degrees of disrupted wakefulness. In contrast, OX2R(-/-) mice are only mildly affected with cataplexy-like attacks of REM sleep, whereas orexin(-/-) mice are severely affected. Absence of OX2Rs eliminates orexin-evoked excitation of histaminergic neurons in the hypothalamus, which gate non-REM sleep onset. While normal regulation of wake/non-REM sleep transitions depends critically upon OX2R activation, the profound dysregulation of REM sleep control unique to the narcolepsy-cataplexy syndrome emerges from loss of signaling through both OX2R-dependent and OX2R-independent pathways.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12797957/"}, {"abstract": "Following the 2009 pandemic, reports of an association between an AS03 adjuvanted H1N1 pandemic influenza vaccine and narcolepsy were published. Besides determining background incidence rates for narcolepsy in Germany this study aimed at investigating whether there was a change in incidence rates of narcolepsy between the pre-pandemic, pandemic, and the post-pandemic period on the population level.\n\nRetrospective epidemiological study on the incidence of narcolepsy with additional capture-recapture analysis.\n\nGerman sleep centers.\n\nEligible were patients with an initial diagnosis of narcolepsy (ICD10 Code G47.4) within the period from January 1, 2007 to December 31, 2011.\n\nNone; observational study.\n\nA total of 342 sleep centers were invited to participate in the study. Adequate and suitable data were provided by 233 sleep centers (68.1%). A total of 1,198 patients with an initial diagnosis of narcolepsy within the observed period were included, of whom 106 (8.8%) were children and adolescents under the age of 18 years and 1,092 (91.2%) were adults. In children and adolescents, the age-standardized adjusted incidence rate significantly increased from 0.14/100,000 person-years in the pre-pandemic period to 0.50/100,000 person-years in the post-pandemic period (incidence density ratio, IDR 3.57; 95% CI 1.94-7.00). In adults, no significant change was detectable. This increase started in spring 2009.\n\nFor the years 2007-2011, valid estimates for the incidence of narcolepsy in Germany were provided. In individuals under 18, the incidence rates continuously increased from spring 2009.", "color": "#2ca02c", "id": "25902804", "label": "25902804", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25902804\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2015\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Incidence of Narcolepsy in Germany.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eFollowing the 2009 pandemic, reports of an association between an AS03 adjuvanted H1N1 pandemic influenza vaccine and narcolepsy were published. Besides determining background incidence rates for narcolepsy in Germany this study aimed at investigating whether there was a change in incidence rates of narcolepsy between the pre-pandemic, pandemic, and the post-pandemic period on the population level.\n\nRetrospective epidemiological study on the incidence of narcolepsy with additional capture-recapture analysis.\n\nGerman sleep centers.\n\nEligible were patients with an initial diagnosis of narcolepsy (ICD10 Code G47.4) within the period from January 1, 2007 to December 31, 2011.\n\nNone; observational study.\n\nA total of 342 sleep centers were invited to participate in the study. Adequate and suitable data were provided by 233 sleep centers (68.1%). A total of 1,198 patients with an initial diagnosis of narcolepsy within the observed period were included, of whom 106 (8.8%) were children and adolescents under the age of 18 years and 1,092 (91.2%) were adults. In children and adolescents, the age-standardized adjusted incidence rate significantly increased from 0.14/100,000 person-years in the pre-pandemic period to 0.50/100,000 person-years in the post-pandemic period (incidence density ratio, IDR 3.57; 95% CI 1.94-7.00). In adults, no significant change was detectable. This increase started in spring 2009.\n\nFor the years 2007-2011, valid estimates for the incidence of narcolepsy in Germany were provided. In individuals under 18, the incidence rates continuously increased from spring 2009.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25902804/"}, {"abstract": "In 1877, Westphal described a patient with hypersomnia and episodic muscle weakness. He did not feel that these weakness attacks could simply be explained by \u0026quot;epileptoid\u0026quot; phenomenon. The next year, Fischer described a similar case. By 1880, G\u00e9lineau decided that patients with these symptoms represented a distinct clinical entity and he called it \u0026quot;narcolepsy\u0026quot;. In 1902, Loewenfeld noted the importance of cataplexy in this disorder, and in 1934 Daniels published an important review on the topic which helped to galvanize interest in further study. In 1957, Yoss and Daly discussed the \u0026quot;clinical tetrad\u0026quot; which included hypersomnia, cataplexy, hypnagogic hallucinations, and sleep paralysis. In 1960, Vogel noted that patients with narcolepsy had early onset of REM sleep on their electroencephalograms. At the First International Symposium on Narcolepsy in 1975, the symptom of disturbed nocturnal sleep was added to the clinical diagnostic criteria for narcolepsy. For many years the etiology and mechanisms of this disease were poorly understood. It was not until the early 1970s when the exciting animal and human research first started to unravel the mysteries of the genetics and physiology of narcolepsy. This research will be discussed below.", "color": "#ff7f0e", "id": "15493549", "label": "15493549", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15493549\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2004\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy research: past, present, and future perspectives.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Archives italiennes de biologie\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIn 1877, Westphal described a patient with hypersomnia and episodic muscle weakness. He did not feel that these weakness attacks could simply be explained by \u0026quot;epileptoid\u0026quot; phenomenon. The next year, Fischer described a similar case. By 1880, G\u00e9lineau decided that patients with these symptoms represented a distinct clinical entity and he called it \u0026quot;narcolepsy\u0026quot;. In 1902, Loewenfeld noted the importance of cataplexy in this disorder, and in 1934 Daniels published an important review on the topic which helped to galvanize interest in further study. In 1957, Yoss and Daly discussed the \u0026quot;clinical tetrad\u0026quot; which included hypersomnia, cataplexy, hypnagogic hallucinations, and sleep paralysis. In 1960, Vogel noted that patients with narcolepsy had early onset of REM sleep on their electroencephalograms. At the First International Symposium on Narcolepsy in 1975, the symptom of disturbed nocturnal sleep was added to the clinical diagnostic criteria for narcolepsy. For many years the etiology and mechanisms of this disease were poorly understood. It was not until the early 1970s when the exciting animal and human research first started to unravel the mysteries of the genetics and physiology of narcolepsy. This research will be discussed below.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15493549/"}, {"abstract": "Narcolepsy is characterized by excessive daytime sleepiness and cataplexy, which may be accompanied by hypnogogic or hypnopompic hallucinations and sleep paralysis. Automatic behavior is a relatively newly recognized symptom of the narcolepsy syndrome. This case report describes a particularly troublesome sort of automatic behavior--shoplifting--in a narcoleptic patient. It illustrates how a sleep-laboratory evaluation was used to confirm the diagnosis of narcolepsy and considers aspects of the treatment of the problem.", "color": "#1f77b4", "id": "422531", "label": "422531", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 422531\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1979\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy and automatic behavior: a case report.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Journal of clinical psychiatry\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is characterized by excessive daytime sleepiness and cataplexy, which may be accompanied by hypnogogic or hypnopompic hallucinations and sleep paralysis. Automatic behavior is a relatively newly recognized symptom of the narcolepsy syndrome. This case report describes a particularly troublesome sort of automatic behavior--shoplifting--in a narcoleptic patient. It illustrates how a sleep-laboratory evaluation was used to confirm the diagnosis of narcolepsy and considers aspects of the treatment of the problem.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/422531/"}, {"abstract": "Multiple sleep latency tests (MSLT) performed on 144 patients with excessive daytime somnolence were examined for the diagnostic reliability of a short sleep latency (SL less than 5 min) and the presence of sleep-onset REM periods (SOREMPs). Based on clinical criteria, 61 patients (42%) were diagnosed as having narcolepsy. Thirty-five narcoleptic patients and five nonnarcoleptic patients exhibited a mean SL less than 5 min, yielding a sensitivity of 57% and a specificity of 94% for this criterion for pathological drowsiness. The occurrence of two or more SOREMPs was found in 52 narcoleptic patients but in only one nonnarcoleptic patient (sensitivity of 84% and specificity of 99%). Those narcoleptic patients with cataplexy demonstrated a shorter SL and more frequent SOREMPs than their noncataplectic counterparts. It was concluded that the MSLT is a highly reliable laboratory tool for the confirmation of the diagnosis of narcolepsy based on the SOREMP criterion. The criterion value for SL in pathological drowsiness may depend on laboratory conditions as well as the patient population selected.", "color": "#1f77b4", "id": "3880172", "label": "3880172", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 3880172\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1985\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Diagnosis of narcolepsy using the multiple sleep latency test: analysis of current laboratory criteria.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eMultiple sleep latency tests (MSLT) performed on 144 patients with excessive daytime somnolence were examined for the diagnostic reliability of a short sleep latency (SL less than 5 min) and the presence of sleep-onset REM periods (SOREMPs). Based on clinical criteria, 61 patients (42%) were diagnosed as having narcolepsy. Thirty-five narcoleptic patients and five nonnarcoleptic patients exhibited a mean SL less than 5 min, yielding a sensitivity of 57% and a specificity of 94% for this criterion for pathological drowsiness. The occurrence of two or more SOREMPs was found in 52 narcoleptic patients but in only one nonnarcoleptic patient (sensitivity of 84% and specificity of 99%). Those narcoleptic patients with cataplexy demonstrated a shorter SL and more frequent SOREMPs than their noncataplectic counterparts. It was concluded that the MSLT is a highly reliable laboratory tool for the confirmation of the diagnosis of narcolepsy based on the SOREMP criterion. The criterion value for SL in pathological drowsiness may depend on laboratory conditions as well as the patient population selected.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/3880172/"}, {"abstract": "Orexin (also known as hypocretin) is a neuropeptide exclusively synthesized in the neurons of the lateral hypothalamus (LH). Initially orexin was thought to be involved in the regulation of feeding behavior. However, it is now known to also be a critical regulator of sleep/wakefulness, especially the maintenance of wakefulness. Although the somas of orexin neurons are exclusively located in the LH, these neurons send axons throughout the brain and spinal cord. Orexin neurons integrate inputs from various brain regions and project to neurons that are involved in the regulation of sleep/wakefulness. Orexin knockout mice have a fragmentation of sleep/wakefulness and cataplexy-like behavior arrest, which is similar to the sleep disorder narcolepsy. Recent progress with manipulation of neural activity of targeted neurons, using experimental tools such as optogenetics and chemogenetics, has emphasized the role of orexin neuron activity on the regulation of sleep/wakefulness. Recording of orexin neuron activity in vivo using electrophysiological and gene-encoded calcium indicator proteins revealed that these cells have specific activity patterns across sleep/wakefulness state changes. Here, we also discuss not only the role of the orexin peptide, but also the role of other co-transmitters that are synthesized and released from orexin neurons and involved in sleep/wakefulness regulation.", "color": "#2ca02c", "id": "37030519", "label": "37030519", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 37030519\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2023\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The role of orexin neuron activity in sleep/wakefulness regulation.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Peptides\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eOrexin (also known as hypocretin) is a neuropeptide exclusively synthesized in the neurons of the lateral hypothalamus (LH). Initially orexin was thought to be involved in the regulation of feeding behavior. However, it is now known to also be a critical regulator of sleep/wakefulness, especially the maintenance of wakefulness. Although the somas of orexin neurons are exclusively located in the LH, these neurons send axons throughout the brain and spinal cord. Orexin neurons integrate inputs from various brain regions and project to neurons that are involved in the regulation of sleep/wakefulness. Orexin knockout mice have a fragmentation of sleep/wakefulness and cataplexy-like behavior arrest, which is similar to the sleep disorder narcolepsy. Recent progress with manipulation of neural activity of targeted neurons, using experimental tools such as optogenetics and chemogenetics, has emphasized the role of orexin neuron activity on the regulation of sleep/wakefulness. Recording of orexin neuron activity in vivo using electrophysiological and gene-encoded calcium indicator proteins revealed that these cells have specific activity patterns across sleep/wakefulness state changes. Here, we also discuss not only the role of the orexin peptide, but also the role of other co-transmitters that are synthesized and released from orexin neurons and involved in sleep/wakefulness regulation.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/37030519/"}, {"abstract": "In treating the symptomatology of patients who are chronically ill, it is likely that the physician will encounter a significant number of patients who have sleep disorders. This article has described an approach for the assessment, differential diagnosis, and clinical management of the most prevalent sleep disorders, which are often chronic in nature and have significant psychosocial or medical consequences for the patient and his or her family. We have emphasized the importance for the physician to complement his general medical and diagnostic skills by taking a careful sleep history from the patient (and, in some instances from the bed partner or caretakers). There is no justification for the physician to routinely request costly sleep laboratory hypnopolygraphic evaluations to screen patients with sleep disorders. However, in those instances where the sleep history is highly suggestive of sleep apnea, a sleep laboratory evaluation is indicated. By incorporating the use of the sleep history in the general evaluation of patients with sleep disorders, the physician is better able to develop rational pharmacologic and non-pharmacologic approaches to managing these patients, including the judicious use of medication as an adjunctive treatment.", "color": "#1f77b4", "id": "6752603", "label": "6752603", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 6752603\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1982\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Insomnia and other sleep disorders.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Medical clinics of North America\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIn treating the symptomatology of patients who are chronically ill, it is likely that the physician will encounter a significant number of patients who have sleep disorders. This article has described an approach for the assessment, differential diagnosis, and clinical management of the most prevalent sleep disorders, which are often chronic in nature and have significant psychosocial or medical consequences for the patient and his or her family. We have emphasized the importance for the physician to complement his general medical and diagnostic skills by taking a careful sleep history from the patient (and, in some instances from the bed partner or caretakers). There is no justification for the physician to routinely request costly sleep laboratory hypnopolygraphic evaluations to screen patients with sleep disorders. However, in those instances where the sleep history is highly suggestive of sleep apnea, a sleep laboratory evaluation is indicated. By incorporating the use of the sleep history in the general evaluation of patients with sleep disorders, the physician is better able to develop rational pharmacologic and non-pharmacologic approaches to managing these patients, including the judicious use of medication as an adjunctive treatment.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/6752603/"}, {"abstract": "To evaluate the perception of Quality of Life (QL) in Brazilian patients with narcolepsy.\n\n40 adult patients aged between 20 and 72 years (mean=41.55; SD=14.50); (28 F; 12M), with the diagnosis of chronic narcolepsy were followed up at the outpatient clinic (Patient Group). The Control Group was composed of 40 adults. The instrument utilized was the World Health Organization Quality of Life (WHOQOL-BREF).\n\nThe two groups were homogeneous and no difference was found with regards to age, sex, and demographic characteristics. The perception of QL in physical, psychological and social domains showed lower scores in those patients with narcolepsy than in the control group (p\u0026lt;0.05). Concerning physical domain, all the aspects evaluated were significantly impaired, in patient group, including sleep satisfaction (p\u0026lt;0.001); energy for daily activities (p=0.039); capacity to perform activities (p=0.001); and capacity to work (p=0.001).\n\nThe perception of QL showed severe impairment in patients with narcolepsy for physical, psychological and social domains.", "color": "#ff7f0e", "id": "18545775", "label": "18545775", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 18545775\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2008\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Quality of life in patients with narcolepsy: a WHOQOL-bref study.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Arquivos de neuro-psiquiatria\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo evaluate the perception of Quality of Life (QL) in Brazilian patients with narcolepsy.\n\n40 adult patients aged between 20 and 72 years (mean=41.55; SD=14.50); (28 F; 12M), with the diagnosis of chronic narcolepsy were followed up at the outpatient clinic (Patient Group). The Control Group was composed of 40 adults. The instrument utilized was the World Health Organization Quality of Life (WHOQOL-BREF).\n\nThe two groups were homogeneous and no difference was found with regards to age, sex, and demographic characteristics. The perception of QL in physical, psychological and social domains showed lower scores in those patients with narcolepsy than in the control group (p\u0026lt;0.05). Concerning physical domain, all the aspects evaluated were significantly impaired, in patient group, including sleep satisfaction (p\u0026lt;0.001); energy for daily activities (p=0.039); capacity to perform activities (p=0.001); and capacity to work (p=0.001).\n\nThe perception of QL showed severe impairment in patients with narcolepsy for physical, psychological and social domains.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/18545775/"}, {"abstract": "Narcolepsy is a chronic debilitating sleep disorder first described in the late 19th century. It is characterized by two major symptoms, excessive daytime sleepiness and cataplexy, and two so-called auxiliary symptoms, hypnagogic hallucinations and sleep paralysis. The final diagnosis relies on polysomnography showing the presence of sleep onset rapid eye movement periods (SOREMPs) during the multiple sleep latency test. The presence of HLA DQA1*0102-DQB1*0602 is supportive of the diagnosis. The pathophysiology of the disorder is still unknown but an imbalance between monoamines and acetylcholine is generally accepted. Recent findings in narcoleptic dogs, a natural model of narcolepsy, and in knockout mice revealed that a mutation of type 2 hypocretin receptor plays a major role in the etiology of narcolepsy. Up to now, no mutation has been found in humans except a case of early onset and atypical narcolepsy. However, a marked reduction of hypocretin type 1 has been found in the cerebrospinal fluid (CSF) of a majority of patients and a global loss of hypocretins was noted in post-mortem brain tissue of narcoleptic subjects. Conversely, no hypocretin neuron degeneration has been observed in the genetic form of narcolepsy in dogs but no trace of hypocretin was seen in the brain or the CSF in cases of sporadic canine narcolepsy. This suggests that different hypocretinergic mechanisms are involved in sporadic and genetic forms of canine narcolepsy. Treatment has not evolved significantly over the last few years. However, new drugs, such as hypocretin agonists, are currently being developed.\n\nAfter the discovery of the type 2 hypocretin receptor mutation in canine narcolepsy and the finding of a CSF hypocretin-1 deficiency in human narcolepsy, the major stream of research has involved the hypocretinergic system. However, other lines of research deserve to be pursued simultaneously, in view of comprehensive advancements in the understanding of narcolepsy.", "color": "#ff7f0e", "id": "14580598", "label": "14580598", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 14580598\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2003\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Clinical aspects and pathophysiology of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Clinical neurophysiology : official journal of the International Federation of Clinical Neurophysiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a chronic debilitating sleep disorder first described in the late 19th century. It is characterized by two major symptoms, excessive daytime sleepiness and cataplexy, and two so-called auxiliary symptoms, hypnagogic hallucinations and sleep paralysis. The final diagnosis relies on polysomnography showing the presence of sleep onset rapid eye movement periods (SOREMPs) during the multiple sleep latency test. The presence of HLA DQA1*0102-DQB1*0602 is supportive of the diagnosis. The pathophysiology of the disorder is still unknown but an imbalance between monoamines and acetylcholine is generally accepted. Recent findings in narcoleptic dogs, a natural model of narcolepsy, and in knockout mice revealed that a mutation of type 2 hypocretin receptor plays a major role in the etiology of narcolepsy. Up to now, no mutation has been found in humans except a case of early onset and atypical narcolepsy. However, a marked reduction of hypocretin type 1 has been found in the cerebrospinal fluid (CSF) of a majority of patients and a global loss of hypocretins was noted in post-mortem brain tissue of narcoleptic subjects. Conversely, no hypocretin neuron degeneration has been observed in the genetic form of narcolepsy in dogs but no trace of hypocretin was seen in the brain or the CSF in cases of sporadic canine narcolepsy. This suggests that different hypocretinergic mechanisms are involved in sporadic and genetic forms of canine narcolepsy. Treatment has not evolved significantly over the last few years. However, new drugs, such as hypocretin agonists, are currently being developed.\n\nAfter the discovery of the type 2 hypocretin receptor mutation in canine narcolepsy and the finding of a CSF hypocretin-1 deficiency in human narcolepsy, the major stream of research has involved the hypocretinergic system. However, other lines of research deserve to be pursued simultaneously, in view of comprehensive advancements in the understanding of narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/14580598/"}, {"abstract": "Narcolepsy-cataplexy has long been thought to have an autoimmune origin. Although susceptibility to narcolepsy, like many autoimmune conditions, is largely genetically determined, environmental factors are involved based on the high discordance rate (approximately 75%) of monozygotic twins. This study evaluated whether Streptococcus pyogenes and Helicobacter pylori infections are triggers for narcolepsy.\n\nRetrospective, case-control.\n\nSleep centers of general hospitals.\n\n200 patients with narcolepsy/hypocretin deficiency, with a primary focus on recent onset cases and 200 age-matched healthy controls. All patients were DQB1*0602 positive with low CSF hypocretin-1 or had clear-cut cataplexy.\n\nParticipants were tested for markers of immune response to beta hemolytic streptococcus (anti-streptolysin O [ASO]; anti DNAse B [ADB]) and Helicobacter pylori [Anti Hp IgG], two bacterial infections known to trigger autoimmunity. A general inflammatory marker, C-reactive protein (CRP), was also studied. When compared to controls, ASO and ADB titers were highest close to narcolepsy onset, and decreased with disease duration. For example, ASO \u0026gt; or = 200 IU (ADB \u0026gt; or = 480 IU) were found in 51% (45%) of 67 patients within 3 years of onset, compared to 19% (17%) of 67 age matched controls (OR = 4.3 [OR = 4.1], P \u0026lt; 0.0005) or 20% (15%) of 69 patients with long-standing disease (OR = 4.0 [OR = 4.8], P \u0026lt; 0.0005]. CRP (mean values) and Anti Hp IgG (% positive) did not differ from controls.\n\nStreptococcal infections are probably a significant environmental trigger for narcolepsy.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "19725248", "label": "19725248", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19725248\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Elevated anti-streptococcal antibodies in patients with recent narcolepsy onset.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy-cataplexy has long been thought to have an autoimmune origin. Although susceptibility to narcolepsy, like many autoimmune conditions, is largely genetically determined, environmental factors are involved based on the high discordance rate (approximately 75%) of monozygotic twins. This study evaluated whether Streptococcus pyogenes and Helicobacter pylori infections are triggers for narcolepsy.\n\nRetrospective, case-control.\n\nSleep centers of general hospitals.\n\n200 patients with narcolepsy/hypocretin deficiency, with a primary focus on recent onset cases and 200 age-matched healthy controls. All patients were DQB1*0602 positive with low CSF hypocretin-1 or had clear-cut cataplexy.\n\nParticipants were tested for markers of immune response to beta hemolytic streptococcus (anti-streptolysin O [ASO]; anti DNAse B [ADB]) and Helicobacter pylori [Anti Hp IgG], two bacterial infections known to trigger autoimmunity. A general inflammatory marker, C-reactive protein (CRP), was also studied. When compared to controls, ASO and ADB titers were highest close to narcolepsy onset, and decreased with disease duration. For example, ASO \u0026gt; or = 200 IU (ADB \u0026gt; or = 480 IU) were found in 51% (45%) of 67 patients within 3 years of onset, compared to 19% (17%) of 67 age matched controls (OR = 4.3 [OR = 4.1], P \u0026lt; 0.0005) or 20% (15%) of 69 patients with long-standing disease (OR = 4.0 [OR = 4.8], P \u0026lt; 0.0005]. CRP (mean values) and Anti Hp IgG (% positive) did not differ from controls.\n\nStreptococcal infections are probably a significant environmental trigger for narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19725248/"}, {"abstract": "To investigate the association between vaccination with Pandemrix and risk of selected neurological and immune-related diseases including narcolepsy.\n\nPopulation-based prospective cohort study using data from regional vaccination registries and national health registries.\n\nSeven healthcare regions in Sweden comprising 61% of the Swedish population.\n\nStudy population of 3,347,467 vaccinated and 2,497,572 nonvaccinated individuals (vaccination coverage \u2248 60%) followed between 2009 and 2011 for 6.9 million person-years after exposure and 6.0 million person-years without exposure.\n\nFirst recorded diagnosis of neurological and immune-related diseases. Relative risks [hazard ratios (HRs) with 95% confidence intervals (CIs)] assessed using Cox regression, adjusted for covariates.\n\nFor all selected neurological and immune-related outcomes under study, other than allergic vaccine reactions (for which we verified an expected increase in risk) and narcolepsy, HRs were close to 1.0 and always below 1.3. We observed a three-fold increased risk of a diagnosis of narcolepsy (HR: 2.92, 95% CI: 1.78-4.79; that is, four additional cases per 100,000 person-years) in individuals \u2264 20 years of age at vaccination and a two-fold increase (HR: 2.18, 95% CI: 1.00-4.75) amongst young adults between 21 and 30 years of age. The excess risk declined successively with increasing age at vaccination; no increase in risk was seen after 40 years of age.\n\nFor a large number of selected neurological and immune-related diseases, we could neither confirm any causal association with Pandemrix nor refute entirely a small excess risk. We confirmed an increased risk for a diagnosis of narcolepsy in individuals \u2264 20 years of age and observed a trend towards an increased risk also amongst young adults between 21 and 30 years.", "color": "#2ca02c", "id": "24134219", "label": "24134219", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24134219\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Risks of neurological and immune-related diseases, including narcolepsy, after vaccination with Pandemrix: a population- and registry-based cohort study with over 2 years of follow-up.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of internal medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo investigate the association between vaccination with Pandemrix and risk of selected neurological and immune-related diseases including narcolepsy.\n\nPopulation-based prospective cohort study using data from regional vaccination registries and national health registries.\n\nSeven healthcare regions in Sweden comprising 61% of the Swedish population.\n\nStudy population of 3,347,467 vaccinated and 2,497,572 nonvaccinated individuals (vaccination coverage \u2248 60%) followed between 2009 and 2011 for 6.9 million person-years after exposure and 6.0 million person-years without exposure.\n\nFirst recorded diagnosis of neurological and immune-related diseases. Relative risks [hazard ratios (HRs) with 95% confidence intervals (CIs)] assessed using Cox regression, adjusted for covariates.\n\nFor all selected neurological and immune-related outcomes under study, other than allergic vaccine reactions (for which we verified an expected increase in risk) and narcolepsy, HRs were close to 1.0 and always below 1.3. We observed a three-fold increased risk of a diagnosis of narcolepsy (HR: 2.92, 95% CI: 1.78-4.79; that is, four additional cases per 100,000 person-years) in individuals \u2264 20 years of age at vaccination and a two-fold increase (HR: 2.18, 95% CI: 1.00-4.75) amongst young adults between 21 and 30 years of age. The excess risk declined successively with increasing age at vaccination; no increase in risk was seen after 40 years of age.\n\nFor a large number of selected neurological and immune-related diseases, we could neither confirm any causal association with Pandemrix nor refute entirely a small excess risk. We confirmed an increased risk for a diagnosis of narcolepsy in individuals \u2264 20 years of age and observed a trend towards an increased risk also amongst young adults between 21 and 30 years.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24134219/"}, {"abstract": "Hypersomnia includes a group of disorders in which the primary complaint is excessive daytime sleepiness. Chronic hypersomnia is characterized by at least 3 months of excessive sleepiness prior to diagnosis and may affect 4% to 6% of the population. The severity of daytime sleepiness needs to be quantified by subjective scales (at least the Epworth sleepiness scale) and objective tests such as the multiple sleep latency test. Chronic hypersomnia does not correspond to an individual clinical entity but includes numerous different etiologies of hypersomnia as recently reported in the revised International Classification of Sleep Disorders. This review details most of those disorders, including narcolepsy with and without cataplexy, idiopathic hypersomnia with and without long sleep time, recurrent hypersomnia, behaviorally induced insufficient sleep syndrome, hypersomnia due to medical condition, hypersomnia due to drug or substance, hypersomnia not due to a substance or known physiologic condition, and also sleep-related disordered breathing and periodic leg movement disorders.", "color": "#ff7f0e", "id": "16522270", "label": "16522270", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 16522270\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2006\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Differential diagnosis in hypersomnia.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Current neurology and neuroscience reports\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHypersomnia includes a group of disorders in which the primary complaint is excessive daytime sleepiness. Chronic hypersomnia is characterized by at least 3 months of excessive sleepiness prior to diagnosis and may affect 4% to 6% of the population. The severity of daytime sleepiness needs to be quantified by subjective scales (at least the Epworth sleepiness scale) and objective tests such as the multiple sleep latency test. Chronic hypersomnia does not correspond to an individual clinical entity but includes numerous different etiologies of hypersomnia as recently reported in the revised International Classification of Sleep Disorders. This review details most of those disorders, including narcolepsy with and without cataplexy, idiopathic hypersomnia with and without long sleep time, recurrent hypersomnia, behaviorally induced insufficient sleep syndrome, hypersomnia due to medical condition, hypersomnia due to drug or substance, hypersomnia not due to a substance or known physiologic condition, and also sleep-related disordered breathing and periodic leg movement disorders.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/16522270/"}, {"abstract": "Narcolepsy is a common cause of chronic sleepiness distinguished by intrusions into wakefulness of physiological aspects of rapid eye movement sleep such as cataplexy and hallucinations. Recent advances provide compelling evidence that narcolepsy may be a neurodegenerative or autoimmune disorder resulting in a loss of hypothalamic neurons containing the neuropeptide orexin (also known as hypocretin). Because orexin promotes wakefulness and inhibits rapid eye movement sleep, its absence may permit inappropriate transitions between wakefulness and sleep. These discoveries have considerably improved our understanding of the neurobiology of sleep and should foster the development of rational treatments for a variety of sleep disorders.", "color": "#ff7f0e", "id": "12557281", "label": "12557281", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12557281\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2003\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The neurobiology, diagnosis, and treatment of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Annals of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a common cause of chronic sleepiness distinguished by intrusions into wakefulness of physiological aspects of rapid eye movement sleep such as cataplexy and hallucinations. Recent advances provide compelling evidence that narcolepsy may be a neurodegenerative or autoimmune disorder resulting in a loss of hypothalamic neurons containing the neuropeptide orexin (also known as hypocretin). Because orexin promotes wakefulness and inhibits rapid eye movement sleep, its absence may permit inappropriate transitions between wakefulness and sleep. These discoveries have considerably improved our understanding of the neurobiology of sleep and should foster the development of rational treatments for a variety of sleep disorders.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12557281/"}, {"abstract": "Narcolepsy is a rare sleep disorder characterized by excessive daytime sleepiness, sleep paralysis, and/or hypnagogic/hypnopompic hallucinations, and in some cases cataplexy. The response to anesthetic medications and possible interactions in narcolepsy patients is unclear in the perioperative period. In this systematic review, we aim to evaluate the current evidence on the perioperative outcomes and anesthetic considerations in narcolepsy patients.\n\nElectronic literature search of Medline, Medline in-process, Embase, Cochrane Database of Systematic Reviews databases, international conference proceedings, and abstracts was conducted in November 2015 according to the Preferred Reporting Items for Systematic Reviews and Meta-Analysis Protocols guideline. A total of 3757 articles were screened using a 2-stage strategy (title-abstract followed by full text). We included case studies/series, cohort studies, and randomized controlled trials of narcolepsy patients undergoing surgical procedures under anesthesia or sedation. Preoperative narcolepsy symptoms and sleep study data, anesthetic technique, and perioperative complications were extracted. Screening of articles, data extraction, and compilation were conducted by 2 independent reviewers and any conflict was resolved by the senior author.\n\nA total of 19 studies including 16 case reports and 3 case series were included and evaluated. The majority of these patients received general anesthesia, whereas a small percentage of patients received regional anesthesia. Reported complications of narcolepsy patients undergoing surgeries were mainly related to autonomic dysregulation, or worsening of narcolepsy symptoms intra/postoperatively. Narcolepsy symptoms worsened only in those patient populations where the preoperative medications were either discontinued or reduced (mainly in obstetric patients). In narcolepsy patients, use of depth of anesthesia monitoring and total intravenous technique may have some advantage in terms of safety profile. Several patients undergoing neurosurgery involving the hypothalamus or third or four ventricles developed new-onset narcolepsy.\n\nWe found a paucity of prospective clinical trials in this patient population, as most of the studies were case reports or observational studies. Continuation of preoperative medications, depth of anesthesia monitoring, use of multimodal analgesia with short-acting agents and regional anesthesia techniques were associated with favorable outcomes. Obstetric patients may be at greater risk for worsening narcolepsy symptoms, possibly related to a reduction or discontinuation of medications. For neurosurgical procedures involving the hypothalamus or third and fourth ventricle, postoperative considerations should include monitoring for symptoms of narcolepsy. Future studies are needed to better define perioperative risks associated with anesthesia and surgery in this population of patients.", "color": "#2ca02c", "id": "29257771", "label": "29257771", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 29257771\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2018\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Anesthetic Management of Narcolepsy Patients During Surgery: A Systematic Review.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Anesthesia and analgesia\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a rare sleep disorder characterized by excessive daytime sleepiness, sleep paralysis, and/or hypnagogic/hypnopompic hallucinations, and in some cases cataplexy. The response to anesthetic medications and possible interactions in narcolepsy patients is unclear in the perioperative period. In this systematic review, we aim to evaluate the current evidence on the perioperative outcomes and anesthetic considerations in narcolepsy patients.\n\nElectronic literature search of Medline, Medline in-process, Embase, Cochrane Database of Systematic Reviews databases, international conference proceedings, and abstracts was conducted in November 2015 according to the Preferred Reporting Items for Systematic Reviews and Meta-Analysis Protocols guideline. A total of 3757 articles were screened using a 2-stage strategy (title-abstract followed by full text). We included case studies/series, cohort studies, and randomized controlled trials of narcolepsy patients undergoing surgical procedures under anesthesia or sedation. Preoperative narcolepsy symptoms and sleep study data, anesthetic technique, and perioperative complications were extracted. Screening of articles, data extraction, and compilation were conducted by 2 independent reviewers and any conflict was resolved by the senior author.\n\nA total of 19 studies including 16 case reports and 3 case series were included and evaluated. The majority of these patients received general anesthesia, whereas a small percentage of patients received regional anesthesia. Reported complications of narcolepsy patients undergoing surgeries were mainly related to autonomic dysregulation, or worsening of narcolepsy symptoms intra/postoperatively. Narcolepsy symptoms worsened only in those patient populations where the preoperative medications were either discontinued or reduced (mainly in obstetric patients). In narcolepsy patients, use of depth of anesthesia monitoring and total intravenous technique may have some advantage in terms of safety profile. Several patients undergoing neurosurgery involving the hypothalamus or third or four ventricles developed new-onset narcolepsy.\n\nWe found a paucity of prospective clinical trials in this patient population, as most of the studies were case reports or observational studies. Continuation of preoperative medications, depth of anesthesia monitoring, use of multimodal analgesia with short-acting agents and regional anesthesia techniques were associated with favorable outcomes. Obstetric patients may be at greater risk for worsening narcolepsy symptoms, possibly related to a reduction or discontinuation of medications. For neurosurgical procedures involving the hypothalamus or third and fourth ventricle, postoperative considerations should include monitoring for symptoms of narcolepsy. Future studies are needed to better define perioperative risks associated with anesthesia and surgery in this population of patients.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/29257771/"}, {"abstract": "Excessive daytime sleepiness is a disabling symptom of diverse etiologies. This article reviews the various, currently available diagnostic techniques that can be applied in the evaluation of childhood hypersomnolence, along with their merits and limitations. Normal polysomnographic data of children differ from those of adults. Serial studies may be required in evolving childhood narcolepsy for establishing a definitive diagnosis.", "color": "#aec7e8", "id": "8714341", "label": "8714341", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 8714341\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1996\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The laboratory assessment of daytime sleepiness in childhood.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of clinical neurophysiology : official publication of the American Electroencephalographic Society\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eExcessive daytime sleepiness is a disabling symptom of diverse etiologies. This article reviews the various, currently available diagnostic techniques that can be applied in the evaluation of childhood hypersomnolence, along with their merits and limitations. Normal polysomnographic data of children differ from those of adults. Serial studies may be required in evolving childhood narcolepsy for establishing a definitive diagnosis.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/8714341/"}, {"abstract": "Narcolepsy is a chronic neurologic disorder characterized by excessive daytime sleepiness and abnormal manifestations of REM sleep including cataplexy, sleep paralysis, and hypnagogic hallucinations. Narcolepsy is both a significant medical problem and a unique disease model for the study of sleep. Research in human narcolepsy has led to the identification of specific HLA alleles (DQB1*0602 and DQA1*0102) that predispose to the disorder. This has suggested the possibility that narcolepsy may be an autoimmune disorder, a hypothesis that has not been confirmed to date. Genetic factors other than HLA are also likely to be involved. In a canine model of narcolepsy, the disorder is transmitted as a non-MHC single autosomal recessive trait with full penetrance (canarc-1). A tightly linked marker for canarc-1 has been identified, and positional cloning studies are under way to isolate canarc-1 from a newly developed canine genomic BAC library. The molecular cloning of this gene may lead to a better understanding of sleep mechanisms, as has been the case for circadian rhythms following the cloning of frq, per, and Clock.", "color": "#aec7e8", "id": "9582188", "label": "9582188", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9582188\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1998\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Genetic studies in the sleep disorder narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Genome research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a chronic neurologic disorder characterized by excessive daytime sleepiness and abnormal manifestations of REM sleep including cataplexy, sleep paralysis, and hypnagogic hallucinations. Narcolepsy is both a significant medical problem and a unique disease model for the study of sleep. Research in human narcolepsy has led to the identification of specific HLA alleles (DQB1*0602 and DQA1*0102) that predispose to the disorder. This has suggested the possibility that narcolepsy may be an autoimmune disorder, a hypothesis that has not been confirmed to date. Genetic factors other than HLA are also likely to be involved. In a canine model of narcolepsy, the disorder is transmitted as a non-MHC single autosomal recessive trait with full penetrance (canarc-1). A tightly linked marker for canarc-1 has been identified, and positional cloning studies are under way to isolate canarc-1 from a newly developed canine genomic BAC library. The molecular cloning of this gene may lead to a better understanding of sleep mechanisms, as has been the case for circadian rhythms following the cloning of frq, per, and Clock.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9582188/"}, {"abstract": "After the pandemic H1N1 influenza ASO3-adjuvanted vaccine, Pandemrix\u00a9, was used in late 2009 and early 2010, the incidence of narcolepsy increased in many European countries. This incidence mainly increased in children and adolescents and, to a lesser degree, in adults.\n\n125 unmedicated patients, aged 4 to 61 years, were included in this case-series study. Of these, 69 were diagnosed to have an H1N1-vaccine-related narcolepsy and 57 had sporadic narcolepsy. Most of these patients had: an actigraphy recording of 1-2 weeks, polysomnography, a Multiple Sleep Latency Test (MSLT), and cerebrospinal fluid hypocretin-1 concentration analysis.\n\nPatients with H1N1-vaccine-related narcolepsy had shorter diagnostic delays, lower periodic leg movement index during sleep, earlier sleep-wake rhythm, and were younger in age at diagnosis, compared with sporadic cases. They also had shorter sleep latency and more sleep onset REM periods in MSLT, but these results were strongly age-dependent. Actigraphy showed quantitatively less sleep and more sleep fragmentation than polysomnography.\n\nRegarding polysomnographic and actigraphic characteristics, there were no dramatic deviations between H1N1-vaccine-related and sporadic narcolepsy. Circadian rhythms indicated some interesting new findings with respect to the H1N1-vaccine-related disease. An actigraphy recording of 1-2 weeks is useful when studying the nocturnal aspects of narcolepsy and sleep-wake rhythms of narcoleptic patients.", "color": "#2ca02c", "id": "25554349", "label": "25554349", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25554349\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2015\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Polysomnographic and actigraphic characteristics of patients with H1N1-vaccine-related and sporadic narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAfter the pandemic H1N1 influenza ASO3-adjuvanted vaccine, Pandemrix\u00a9, was used in late 2009 and early 2010, the incidence of narcolepsy increased in many European countries. This incidence mainly increased in children and adolescents and, to a lesser degree, in adults.\n\n125 unmedicated patients, aged 4 to 61 years, were included in this case-series study. Of these, 69 were diagnosed to have an H1N1-vaccine-related narcolepsy and 57 had sporadic narcolepsy. Most of these patients had: an actigraphy recording of 1-2 weeks, polysomnography, a Multiple Sleep Latency Test (MSLT), and cerebrospinal fluid hypocretin-1 concentration analysis.\n\nPatients with H1N1-vaccine-related narcolepsy had shorter diagnostic delays, lower periodic leg movement index during sleep, earlier sleep-wake rhythm, and were younger in age at diagnosis, compared with sporadic cases. They also had shorter sleep latency and more sleep onset REM periods in MSLT, but these results were strongly age-dependent. Actigraphy showed quantitatively less sleep and more sleep fragmentation than polysomnography.\n\nRegarding polysomnographic and actigraphic characteristics, there were no dramatic deviations between H1N1-vaccine-related and sporadic narcolepsy. Circadian rhythms indicated some interesting new findings with respect to the H1N1-vaccine-related disease. An actigraphy recording of 1-2 weeks is useful when studying the nocturnal aspects of narcolepsy and sleep-wake rhythms of narcoleptic patients.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25554349/"}, {"abstract": "During the sleep cycle in cats, neurons localized to the posterolateral pole of the nucleus locus coeruleus and the nucleus subcoeruleus undergo discharge rate changes that are the opposite of those of the pontine reticular giant cells. The inverse rate ratios and activity curves of these two interconnected populations are compatible with reciprocal interaction as a physiological basis of sleep cycle oscillation.", "color": "#1f77b4", "id": "1094539", "label": "1094539", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 1094539\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1975\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleep cycle oscillation: reciprocal discharge by two brainstem neuronal groups.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Science (New York, N.Y.)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDuring the sleep cycle in cats, neurons localized to the posterolateral pole of the nucleus locus coeruleus and the nucleus subcoeruleus undergo discharge rate changes that are the opposite of those of the pontine reticular giant cells. The inverse rate ratios and activity curves of these two interconnected populations are compatible with reciprocal interaction as a physiological basis of sleep cycle oscillation.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/1094539/"}, {"abstract": "Narcolepsy is a lifelong disabling disorder that may be alleviated by relevant treatment. Patients frequently report 10-15 years from the first symptoms to the time they get the diagnosis and treatment can be started. In order to offer a sufficient diagnostic and therapeutic service to this patient group, a reliable estimation of the prevalence of the disorder is important. A study of the prevalence of narcolepsy with cataplexy in Norway was therefore undertaken.\n\nThe Ullanlinna Narcolepsy scale (UNS) was sent to 14548 randomly selected Norwegians between 20 and 60 years. Additionally, the study included telephone interviews and clinical evaluation of responders with \u0026gt;or=14 points on the UNS, and in those with suspected narcolepsy, polygraphic sleep recordings and human leucocyte antigen (HLA)-typing.\n\nA total of 8992 responders answered the questionnaire (response rate 61.8%), 267 had \u0026gt;or=14 points on the UNS, 156 were interviewed and 15 had sleep recordings. In two HLADQB1*0602-positive patients sleep recordings were compatible with narcolepsy.\n\nThe results indicate a prevalence of 0.022% and approximately 1000 patients with narcolepsy with cataplexy in Norway.", "color": "#ff7f0e", "id": "19456307", "label": "19456307", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19456307\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Prevalence of narcolepsy with cataplexy in Norway.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Acta neurologica Scandinavica\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a lifelong disabling disorder that may be alleviated by relevant treatment. Patients frequently report 10-15 years from the first symptoms to the time they get the diagnosis and treatment can be started. In order to offer a sufficient diagnostic and therapeutic service to this patient group, a reliable estimation of the prevalence of the disorder is important. A study of the prevalence of narcolepsy with cataplexy in Norway was therefore undertaken.\n\nThe Ullanlinna Narcolepsy scale (UNS) was sent to 14548 randomly selected Norwegians between 20 and 60 years. Additionally, the study included telephone interviews and clinical evaluation of responders with \u0026gt;or=14 points on the UNS, and in those with suspected narcolepsy, polygraphic sleep recordings and human leucocyte antigen (HLA)-typing.\n\nA total of 8992 responders answered the questionnaire (response rate 61.8%), 267 had \u0026gt;or=14 points on the UNS, 156 were interviewed and 15 had sleep recordings. In two HLADQB1*0602-positive patients sleep recordings were compatible with narcolepsy.\n\nThe results indicate a prevalence of 0.022% and approximately 1000 patients with narcolepsy with cataplexy in Norway.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19456307/"}, {"abstract": "", "color": "#2ca02c", "id": "28837992", "label": "28837992", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 28837992\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2017\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Diagnosis and Management of Narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Seminars in neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/28837992/"}, {"abstract": "Determinants of daytime sleepiness include sleep length, sleep continuity, and circadian factors. Sleep stage composition has not been seen as influencing subsequent daytime functioning; however, earlier studies did not focus explicitly on sleepiness. The present experiment studied the effects of selective sleep-stage restriction on an objective measure of sleep tendency, and explored the relationship between sleepiness and subsequent REM recurrence during REM deprivation. Daytime sleep latency was measured by a modified Multiple Sleep Latency Test prior to and following two nights of awakenings from either REM or Stage 2 sleep in 16 normal young adults. Sleep latency following these awakenings was also measured. REM sleep and Stage 2 awakenings produced comparable levels of sleepiness, both during the Awakening Nights and subsequent daytime Multiple Sleep Latency Testing. Pooling the groups, daytime and nocturnal sleepiness measures were correlated within individuals. In the REM-Awakening Group, Pre-Awakening daytime sleepiness was associated with the tendency for REM sleep to recur following experimental awakenings. Comparable levels of sleepiness may result from nonspecific processes such as sleep curtailment and fragmentation, or alternatively from separate REM and Stage 2 mechanisms. The relationship between REM sleep and sleepiness is discussed in the context of both state and trait models.", "color": "#aec7e8", "id": "2274618", "label": "2274618", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 2274618\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1990\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleepiness and REM sleep recurrence: the effects of stage 2 and REM sleep awakenings.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Psychophysiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDeterminants of daytime sleepiness include sleep length, sleep continuity, and circadian factors. Sleep stage composition has not been seen as influencing subsequent daytime functioning; however, earlier studies did not focus explicitly on sleepiness. The present experiment studied the effects of selective sleep-stage restriction on an objective measure of sleep tendency, and explored the relationship between sleepiness and subsequent REM recurrence during REM deprivation. Daytime sleep latency was measured by a modified Multiple Sleep Latency Test prior to and following two nights of awakenings from either REM or Stage 2 sleep in 16 normal young adults. Sleep latency following these awakenings was also measured. REM sleep and Stage 2 awakenings produced comparable levels of sleepiness, both during the Awakening Nights and subsequent daytime Multiple Sleep Latency Testing. Pooling the groups, daytime and nocturnal sleepiness measures were correlated within individuals. In the REM-Awakening Group, Pre-Awakening daytime sleepiness was associated with the tendency for REM sleep to recur following experimental awakenings. Comparable levels of sleepiness may result from nonspecific processes such as sleep curtailment and fragmentation, or alternatively from separate REM and Stage 2 mechanisms. The relationship between REM sleep and sleepiness is discussed in the context of both state and trait models.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/2274618/"}, {"abstract": "Discrimination between narcolepsy, idiopathic hypersomnia, and behavior-induced inadequate sleep syndrome (BIISS) is based on clinical features and on specific nocturnal polysomnography (NPSG) and multiple sleep latency test (MSLT) results. However, previous studies have cast doubt on the specificity and sensitivity of these diagnostic tools.\n\nEleven variables of the NPSG were analyzed in 101 patients who were retrospectively diagnosed with narcolepsy with cataplexy (N+C) (n=24), narcolepsy without cataplexy (N-C) (n=38), idiopathic hypersomnia with long sleep period (IHL) (n=21), and BIISS (n=18).\n\nFifteen out of 24 N+C and 8 out of 38 N-C entered the first rapid eye movement (REM) sleep period (FREMP) from sleep stage 1 (N1) or wake (W), though this sleep-stage sequence did not arise in the other patient groups. FREMP stage sequence was a function of REM sleep latency (REML) for both N+C and N-C groups. FREMP stage sequence was not associated with mean sleep latency (MSL) in N+C but was associated in N-C, which implies heterogeneity within the N-C group. REML also was a useful discriminator. Depending on the cutoff period, REML had a sensitivity and specificity of up to 85.5% and 97.4%, respectively.\n\nThe FREMP stage sequence may be a useful tool in the diagnosis of narcolepsy, particularly in conjunction with sleep-stage sequence analysis of sleep-onset REM periods (SOREMPs) in the MSLT; it also may provide a helpful intermediate phenotype in the clarification of heterogeneity in the N-C diagnostic group. However, larger prospective studies are necessary to confirm these findings.", "color": "#2ca02c", "id": "23764105", "label": "23764105", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23764105\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e First rapid eye movement sleep periods and sleep-onset rapid eye movement periods in sleep-stage sequencing of hypersomnias.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDiscrimination between narcolepsy, idiopathic hypersomnia, and behavior-induced inadequate sleep syndrome (BIISS) is based on clinical features and on specific nocturnal polysomnography (NPSG) and multiple sleep latency test (MSLT) results. However, previous studies have cast doubt on the specificity and sensitivity of these diagnostic tools.\n\nEleven variables of the NPSG were analyzed in 101 patients who were retrospectively diagnosed with narcolepsy with cataplexy (N+C) (n=24), narcolepsy without cataplexy (N-C) (n=38), idiopathic hypersomnia with long sleep period (IHL) (n=21), and BIISS (n=18).\n\nFifteen out of 24 N+C and 8 out of 38 N-C entered the first rapid eye movement (REM) sleep period (FREMP) from sleep stage 1 (N1) or wake (W), though this sleep-stage sequence did not arise in the other patient groups. FREMP stage sequence was a function of REM sleep latency (REML) for both N+C and N-C groups. FREMP stage sequence was not associated with mean sleep latency (MSL) in N+C but was associated in N-C, which implies heterogeneity within the N-C group. REML also was a useful discriminator. Depending on the cutoff period, REML had a sensitivity and specificity of up to 85.5% and 97.4%, respectively.\n\nThe FREMP stage sequence may be a useful tool in the diagnosis of narcolepsy, particularly in conjunction with sleep-stage sequence analysis of sleep-onset REM periods (SOREMPs) in the MSLT; it also may provide a helpful intermediate phenotype in the clarification of heterogeneity in the N-C diagnostic group. However, larger prospective studies are necessary to confirm these findings.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23764105/"}, {"abstract": "Canine narcolepsy is an animal model of the human disorder that is transmitted as a single autosomal recessive gene with full penetrance (canarc-1) in Dobermans and Labradors. In previous experiments, we have identified a very tight linkage marker for canarc-1. This marker, a 0.85-kb band cross reacting with a human mu-switch Heavy-Chain Immunoglobulin probe (maximum logarithm of odds [LOD] score Zmax = 10.8 at 0% recombination), has now been cloned and sequenced. The gene, composed of GC rich repeats, is 75% homologous to the human mu-switch gene and is similar in organization to immunoglobulin switch genes. Curiously, however, this mu-switchlike segment appears to be unlinked with other switchlike polymorphisms detected at high stringency with the human mu-switch probe. Because in most animal species all switch genes are located within 300-500 kb and show tight linkage in families, this result suggests two possible hypotheses: 1) Our 0.85 kb is a true immunoglobulin switch segment, but the map of the canine Variable Heavy-Chain loci is organized in unlinked clusters, or 2) our 0.85-kb segment is not an immunoglobulin switch segment and is located elsewhere in the genome in all species. We are now using chromosome walking and Yeast Artificial Chromosome Cloning techniques, together with corresponding studies in humans to identify the pathological gene.", "color": "#aec7e8", "id": "7701203", "label": "7701203", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 7701203\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1994\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e An immunoglobulin switchlike sequence is linked with canine narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eCanine narcolepsy is an animal model of the human disorder that is transmitted as a single autosomal recessive gene with full penetrance (canarc-1) in Dobermans and Labradors. In previous experiments, we have identified a very tight linkage marker for canarc-1. This marker, a 0.85-kb band cross reacting with a human mu-switch Heavy-Chain Immunoglobulin probe (maximum logarithm of odds [LOD] score Zmax = 10.8 at 0% recombination), has now been cloned and sequenced. The gene, composed of GC rich repeats, is 75% homologous to the human mu-switch gene and is similar in organization to immunoglobulin switch genes. Curiously, however, this mu-switchlike segment appears to be unlinked with other switchlike polymorphisms detected at high stringency with the human mu-switch probe. Because in most animal species all switch genes are located within 300-500 kb and show tight linkage in families, this result suggests two possible hypotheses: 1) Our 0.85 kb is a true immunoglobulin switch segment, but the map of the canine Variable Heavy-Chain loci is organized in unlinked clusters, or 2) our 0.85-kb segment is not an immunoglobulin switch segment and is located elsewhere in the genome in all species. We are now using chromosome walking and Yeast Artificial Chromosome Cloning techniques, together with corresponding studies in humans to identify the pathological gene.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/7701203/"}, {"abstract": "The hypocretin/orexin system regulates arousal through central nervous system mechanisms and plays an important role in sleep, wakefulness and energy homeostasis. It is unclear whether hypocretin peptides are also present in blood due to difficulties in measuring reliable and reproducible levels of the peptides in blood samples. Lack of hypocretin signalling causes the sleep disorder narcolepsy type 1, and low concentration of cerebrospinal fluid hypocretin-1/orexin-A peptide is a hallmark of the disease. This measurement has high diagnostic value, but performing a lumbar puncture is not without discomfort and possible complications for the patient. A blood-based test to assess hypocretin-1 deficiency would therefore be of obvious benefit. We here demonstrate that heating plasma or serum samples to 65\u00b0C for 30\u2009min at pH 8 significantly increases hypocretin-1 immunoreactivity enabling stable and reproducible measurement of hypocretin-1 in blood samples. Specificity of the signal was verified by high-performance liquid chromatography and by measuring blood samples from mice lacking hypocretin. Unspecific background signal in the assay was high. Using our method, we show that hypocretin-1 immunoreactivity in blood samples from narcolepsy type 1 patients does not differ from the levels detected in control samples. The data presented here suggest that hypocretin-1 is present in the blood stream in the low picograms per millilitres range and that peripheral hypocretin-1

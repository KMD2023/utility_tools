mitations of available diagnostic procedures, and the differential diagnoses, and we propose an approach for more accurate diagnosis of narcolepsy without cataplexy.\n\nA group of clinician-scientists experienced in narcolepsy reviewed the literature and convened to discuss current diagnostic tools, and to map out directions for research that should lead to a better understanding and more accurate diagnosis of narcolepsy without cataplexy.\n\nTo aid in the identification of narcolepsy without cataplexy, we review key indicators of narcolepsy and present a diagnostic algorithm. A detailed clinical history is mainly helpful to rule out other possible causes of chronic sleepiness. The multiple sleep latency test remains the most important measure, and prior sleep deprivation, shift work, or circadian disorders should be excluded by actigraphy or sleep logs. A short REM sleep latency (\u2264 15 minutes) on polysomnography can aid in the diagnosis of narcolepsy without cataplexy, although sensitivity is low. Finally, measurement of hypocretin levels can helpful, as levels are low to intermediate in 10% to 30% of narcolepsy without cataplexy patients.", "color": "#2ca02c", "id": "24882898", "label": "24882898", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24882898\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Challenges in diagnosing narcolepsy without cataplexy: a consensus statement.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDiagnosing narcolepsy without cataplexy is often a challenge as the symptoms are nonspecific, current diagnostic tests are limited, and there are no useful biomarkers. In this report, we review the clinical and physiological aspects of narcolepsy without cataplexy, the limitations of available diagnostic procedures, and the differential diagnoses, and we propose an approach for more accurate diagnosis of narcolepsy without cataplexy.\n\nA group of clinician-scientists experienced in narcolepsy reviewed the literature and convened to discuss current diagnostic tools, and to map out directions for research that should lead to a better understanding and more accurate diagnosis of narcolepsy without cataplexy.\n\nTo aid in the identification of narcolepsy without cataplexy, we review key indicators of narcolepsy and present a diagnostic algorithm. A detailed clinical history is mainly helpful to rule out other possible causes of chronic sleepiness. The multiple sleep latency test remains the most important measure, and prior sleep deprivation, shift work, or circadian disorders should be excluded by actigraphy or sleep logs. A short REM sleep latency (\u2264 15 minutes) on polysomnography can aid in the diagnosis of narcolepsy without cataplexy, although sensitivity is low. Finally, measurement of hypocretin levels can helpful, as levels are low to intermediate in 10% to 30% of narcolepsy without cataplexy patients.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24882898/"}, {"abstract": "This review summarizes the brain mechanisms controlling sleep and wakefulness. Wakefulness promoting systems cause low-voltage, fast activity in the electroencephalogram (EEG). Multiple interacting neurotransmitter systems in the brain stem, hypothalamus, and basal forebrain converge onto common effector systems in the thalamus and cortex. Sleep results from the inhibition of wake-promoting systems by homeostatic sleep factors such as adenosine and nitric oxide and GABAergic neurons in the preoptic area of the hypothalamus, resulting in large-amplitude, slow EEG oscillations. Local, activity-dependent factors modulate the amplitude and frequency of cortical slow oscillations. Non-rapid-eye-movement (NREM) sleep results in conservation of brain energy and facilitates memory consolidation through the modulation of synaptic weights. Rapid-eye-movement (REM) sleep results from the interaction of brain stem cholinergic, aminergic, and GABAergic neurons which control the activity of glutamatergic reticular formation neurons leading to REM sleep phenomena such as muscle atonia, REMs, dreaming, and cortical activation. Strong activation of limbic regions during REM sleep suggests a role in regulation of emotion. Genetic studies suggest that brain mechanisms controlling waking and NREM sleep are strongly conserved throughout evolution, underscoring their enormous importance for brain function. Sleep disruption interferes with the normal restorative functions of NREM and REM sleep, resulting in disruptions of breathing and cardiovascular function, changes in emotional reactivity, and cognitive impairments in attention, memory, and decision making.", "color": "#2ca02c", "id": "22811426", "label": "22811426", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 22811426\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2012\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Control of sleep and wakefulness.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Physiological reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThis review summarizes the brain mechanisms controlling sleep and wakefulness. Wakefulness promoting systems cause low-voltage, fast activity in the electroencephalogram (EEG). Multiple interacting neurotransmitter systems in the brain stem, hypothalamus, and basal forebrain converge onto common effector systems in the thalamus and cortex. Sleep results from the inhibition of wake-promoting systems by homeostatic sleep factors such as adenosine and nitric oxide and GABAergic neurons in the preoptic area of the hypothalamus, resulting in large-amplitude, slow EEG oscillations. Local, activity-dependent factors modulate the amplitude and frequency of cortical slow oscillations. Non-rapid-eye-movement (NREM) sleep results in conservation of brain energy and facilitates memory consolidation through the modulation of synaptic weights. Rapid-eye-movement (REM) sleep results from the interaction of brain stem cholinergic, aminergic, and GABAergic neurons which control the activity of glutamatergic reticular formation neurons leading to REM sleep phenomena such as muscle atonia, REMs, dreaming, and cortical activation. Strong activation of limbic regions during REM sleep suggests a role in regulation of emotion. Genetic studies suggest that brain mechanisms controlling waking and NREM sleep are strongly conserved throughout evolution, underscoring their enormous importance for brain function. Sleep disruption interferes with the normal restorative functions of NREM and REM sleep, resulting in disruptions of breathing and cardiovascular function, changes in emotional reactivity, and cognitive impairments in attention, memory, and decision making.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/22811426/"}, {"abstract": "A consecutive series of 100 sleep apnea free patients with the complaint of excessive daytime somnolence (EDS) were evaluated; data from medical histories, physical examination, personality inventories, and polysomnography [nocturnal polysomnography (NPSG) and daytime multiple sleep latency testing (MSLT)] were tabulated. Significant differences were found between narcoleptic and non-narcoleptic patients in a number of parameters, including EDS severity, mean sleep latency on MSLT, sleep latency on NPSG, latency to REM sleep at night, number of REM sleep at night, number of REM sleep segments throughout the night, the total number of nocturnal myoclonic jerks (as well as the number occurring per hour of NREM and REM sleep), and the number of arousals and wake periods preceded by a myoclonic jerk. Significant differences in sleep latency during MSLT and NPSG testing were found between different EDS diagnostic groups of non-narcoleptic patients. The majority of patients in the MSLT group with long sleep latencies were in the diagnostic groups of EDS associated with psychophysiological and/or psychiatric problems or with drug abuse; patients with a diagnosis of idiopathic central nervous system hypersomnia or EDS associated with disturbed nocturnal sleep formed the majority of the MSLT group with short sleep latencies. The non-narcoleptic patients in a MSLT group with short sleep latencies had significantly shorter sleep latencies at night, more sleep cycles, higher sleep efficiency, and earlier REM sleep than patients with long sleep latencies.", "color": {"background": "#1f77b4", "border": "#d62728", "highlight": {"background": "#1f77b4", "border": "#d62728"}, "hover": {"background": "#1f77b4", "border": "#d62728"}}, "id": "7232969", "label": "7232969", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 7232969\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1981\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Disorders of excessive daytime somnolence: polygraphic and clinical data for 100 patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eA consecutive series of 100 sleep apnea free patients with the complaint of excessive daytime somnolence (EDS) were evaluated; data from medical histories, physical examination, personality inventories, and polysomnography [nocturnal polysomnography (NPSG) and daytime multiple sleep latency testing (MSLT)] were tabulated. Significant differences were found between narcoleptic and non-narcoleptic patients in a number of parameters, including EDS severity, mean sleep latency on MSLT, sleep latency on NPSG, latency to REM sleep at night, number of REM sleep at night, number of REM sleep segments throughout the night, the total number of nocturnal myoclonic jerks (as well as the number occurring per hour of NREM and REM sleep), and the number of arousals and wake periods preceded by a myoclonic jerk. Significant differences in sleep latency during MSLT and NPSG testing were found between different EDS diagnostic groups of non-narcoleptic patients. The majority of patients in the MSLT group with long sleep latencies were in the diagnostic groups of EDS associated with psychophysiological and/or psychiatric problems or with drug abuse; patients with a diagnosis of idiopathic central nervous system hypersomnia or EDS associated with disturbed nocturnal sleep formed the majority of the MSLT group with short sleep latencies. The non-narcoleptic patients in a MSLT group with short sleep latencies had significantly shorter sleep latencies at night, more sleep cycles, higher sleep efficiency, and earlier REM sleep than patients with long sleep latencies.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/7232969/"}, {"abstract": "\u03b2-amyloid42 (A\u03b242) in Alzheimer\u0026#x27;s disease (AD) and orexin in narcolepsy are considered crucial biomarkers for diagnosis and therapeutic targets. Recently, orexin and A\u03b2 cerebral dynamics have been studied in both pathologies, but how they interact with each other remains further to be known. In this study, we investigated the reliability of using the correlation between orexin-A and A\u03b242 CSF levels as a candidate marker to explain the chain of events leading to narcolepsy or AD pathology. In order to test the correlation between these biomarkers, patients diagnosed with AD (n\u00a0=\u00a076), narcolepsy type 1 (NT1, n\u00a0=\u00a017), narcolepsy type 2 (NT2, n\u00a0=\u00a023) and healthy subjects (n\u00a0=\u00a091) were examined. Patients and healthy subjects underwent lumbar puncture between 8:00 and 10:00 am at the Neurology Unit of the University Hospital of Rome \u0026quot;Tor Vergata\u0026quot;. CSF levels of A\u03b242, total-tau, phosphorylated-tau, and orexin-A were assessed. The results showed that CSF levels of A\u03b242 were significantly lower (p\u00a0\u0026lt;\u00a00.001) in AD (332.28\u00a0\u00b1\u00a0237.36\u00a0pg/mL) compared to NT1 (569.88\u00a0\u00b1\u00a0187.00\u00a0pg/mL), NT2 (691.00\u00a0\u00b1\u00a0292.63\u00a0pg/mL) and healthy subjects (943.68\u00a0\u00b1\u00a0198.12\u00a0pg/mL). CSF orexin-A levels were statistically different (p\u00a0\u0026lt;\u00a00.001) between AD (148.01\u00a0\u00b1\u00a029.49\u00a0pg/mL), NT1 (45.94\u00a0\u00b1\u00a013.63\u00a0pg/mL), NT2 (104.92\u00a0\u00b1\u00a025.55\u00a0pg/mL) and healthy subjects (145.18\u00a0\u00b1\u00a027.01\u00a0pg/mL). Moderate-severe AD patients (mini mental state examination\u00a0\u0026lt;\u00a021) showed the highest CSF orexin-A levels, whereas NT1 patients showed the lowest CSF orexin-A levels. Correlation between CSF levels of A\u03b242 and orexin-A was found only in healthy subjects (r\u00a0=\u00a00.26; p\u00a0=\u00a00.01), and not in narcolepsy or AD patients. This lack of correlation in both diseases may be explained by the pathology itself since the correlation between these two biomarkers is evident only in the healthy subjects. This study adds to the present literature by further documenting the interplay between orexinergic neurotransmission and cerebral A\u03b2 dynamics, possibly sustained by sleep.", "color": "#2ca02c", "id": "39032802", "label": "39032802", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 39032802\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2024\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e CSF dynamics of orexin and \u03b2-amyloid(42) levels in narcolepsy and Alzheimer\u0026#x27;s disease patients: a controlled study.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neuroscience letters\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u03b2-amyloid42 (A\u03b242) in Alzheimer\u0026#x27;s disease (AD) and orexin in narcolepsy are considered crucial biomarkers for diagnosis and therapeutic targets. Recently, orexin and A\u03b2 cerebral dynamics have been studied in both pathologies, but how they interact with each other remains further to be known. In this study, we investigated the reliability of using the correlation between orexin-A and A\u03b242 CSF levels as a candidate marker to explain the chain of events leading to narcolepsy or AD pathology. In order to test the correlation between these biomarkers, patients diagnosed with AD (n\u00a0=\u00a076), narcolepsy type 1 (NT1, n\u00a0=\u00a017), narcolepsy type 2 (NT2, n\u00a0=\u00a023) and healthy subjects (n\u00a0=\u00a091) were examined. Patients and healthy subjects underwent lumbar puncture between 8:00 and 10:00 am at the Neurology Unit of the University Hospital of Rome \u0026quot;Tor Vergata\u0026quot;. CSF levels of A\u03b242, total-tau, phosphorylated-tau, and orexin-A were assessed. The results showed that CSF levels of A\u03b242 were significantly lower (p\u00a0\u0026lt;\u00a00.001) in AD (332.28\u00a0\u00b1\u00a0237.36\u00a0pg/mL) compared to NT1 (569.88\u00a0\u00b1\u00a0187.00\u00a0pg/mL), NT2 (691.00\u00a0\u00b1\u00a0292.63\u00a0pg/mL) and healthy subjects (943.68\u00a0\u00b1\u00a0198.12\u00a0pg/mL). CSF orexin-A levels were statistically different (p\u00a0\u0026lt;\u00a00.001) between AD (148.01\u00a0\u00b1\u00a029.49\u00a0pg/mL), NT1 (45.94\u00a0\u00b1\u00a013.63\u00a0pg/mL), NT2 (104.92\u00a0\u00b1\u00a025.55\u00a0pg/mL) and healthy subjects (145.18\u00a0\u00b1\u00a027.01\u00a0pg/mL). Moderate-severe AD patients (mini mental state examination\u00a0\u0026lt;\u00a021) showed the highest CSF orexin-A levels, whereas NT1 patients showed the lowest CSF orexin-A levels. Correlation between CSF levels of A\u03b242 and orexin-A was found only in healthy subjects (r\u00a0=\u00a00.26; p\u00a0=\u00a00.01), and not in narcolepsy or AD patients. This lack of correlation in both diseases may be explained by the pathology itself since the correlation between these two biomarkers is evident only in the healthy subjects. This study adds to the present literature by further documenting the interplay between orexinergic neurotransmission and cerebral A\u03b2 dynamics, possibly sustained by sleep.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/39032802/"}, {"abstract": "In August 2010 reports of a possible association between exposure to AS03 adjuvanted pandemic A(H1N1)pdm09 vaccine and occurrence of narcolepsy in children and adolescents emerged in Sweden and Finland. In response to this signal, the background rates of narcolepsy in Europe were assessed to rapidly provide information for signal verification.\n\nWe used a dynamic retrospective cohort study to assess the narcolepsy diagnosis rates during the period 2000-2010 using large linked automated health care databases in six countries: Denmark, Finland, Italy, the Netherlands, Sweden and the United Kingdom.\n\nOverall, 2608 narcolepsy cases were identified in almost 280 million person years (PY) of follow up. The pooled incidence rate was 0.93 (95% CI: 0. 90-0.97) per 100,000 PY. There were peaks between 15 and 30 year of age (women\u0026gt;men) and around 60 years of age. In the age group 5-19 years olds rates were increased after the start of pandemic vaccination compared to the period before the start of campaigns, with rate ratios (RR) of 1.9 (95% CI: 1.1-3.1) in Denmark, 6.4 (95% CI: 4.2-9.7) in Finland and 7.5 (95% CI: 5.2-10.7) in Sweden. Cases verification in the Netherlands had a significant effect on the pattern of incidence over time.\n\nThe results of this incidence study provided useful information for signal verification on a population level. The safety signal of increased narcolepsy diagnoses following the start of the pandemic vaccination campaign as observed in Sweden and Finland could be observed with this approach. An increase in narcolepsy diagnoses was not observed in other countries, where vaccination coverage was low in the affected age group, or did not follow influenza A(H1N1)pdm09 vaccination. Patient level analyses in these countries are being conducted to verify the signal in more detail.", "color": "#2ca02c", "id": "23246544", "label": "23246544", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23246544\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The incidence of narcolepsy in Europe: before, during, and after the influenza A(H1N1)pdm09 pandemic and vaccination campaigns.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Vaccine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIn August 2010 reports of a possible association between exposure to AS03 adjuvanted pandemic A(H1N1)pdm09 vaccine and occurrence of narcolepsy in children and adolescents emerged in Sweden and Finland. In response to this signal, the background rates of narcolepsy in Europe were assessed to rapidly provide information for signal verification.\n\nWe used a dynamic retrospective cohort study to assess the narcolepsy diagnosis rates during the period 2000-2010 using large linked automated health care databases in six countries: Denmark, Finland, Italy, the Netherlands, Sweden and the United Kingdom.\n\nOverall, 2608 narcolepsy cases were identified in almost 280 million person years (PY) of follow up. The pooled incidence rate was 0.93 (95% CI: 0. 90-0.97) per 100,000 PY. There were peaks between 15 and 30 year of age (women\u0026gt;men) and around 60 years of age. In the age group 5-19 years olds rates were increased after the start of pandemic vaccination compared to the period before the start of campaigns, with rate ratios (RR) of 1.9 (95% CI: 1.1-3.1) in Denmark, 6.4 (95% CI: 4.2-9.7) in Finland and 7.5 (95% CI: 5.2-10.7) in Sweden. Cases verification in the Netherlands had a significant effect on the pattern of incidence over time.\n\nThe results of this incidence study provided useful information for signal verification on a population level. The safety signal of increased narcolepsy diagnoses following the start of the pandemic vaccination campaign as observed in Sweden and Finland could be observed with this approach. An increase in narcolepsy diagnoses was not observed in other countries, where vaccination coverage was low in the affected age group, or did not follow influenza A(H1N1)pdm09 vaccination. Patient level analyses in these countries are being conducted to verify the signal in more detail.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23246544/"}, {"abstract": "Without specific etiology or effective treatment, chronic fatigue syndrome (CFS) remains a contentious diagnosis. Individuals with CFS complain of fatigue and poor sleep--symptoms that are often attributed to psychological disturbance. To assess the nature and prevalence of sleep disturbance in CFS and to investigate the widely presumed presence of psychological maladjustment we examined sleep quality, sleep disorders, physical health, daytime sleepiness, fatigue, and psychological adjustment in three samples. individuals with CFS; a healthy control group; and individuals with a definite medical diagnosis: narcolepsy. Outcome measures included physiological evaluation (polysomnography), medical diagnosis, structured interview, and self-report measures. Results indicate that the CFS sample had a very high incidence (58%) of previously undiagnosed primary sleep disorder such as sleep apnea/hypopnea syndrome and restless legs/periodic limb movement disorder. They also had very high rates of self-reported insomnia and nonrestorative sleep. Narcolepsy and CFS participants were very similar on psychological adjustment: both these groups had more psychological maladjustment than did control group participants. Our data suggest that primary sleep disorders in individuals with CFS are underdiagnosed in primary care settings and that the psychological disturbances seen in CFS may well be the result of living with a chronic illness that is poorly recognized or understood.", "color": "#ff7f0e", "id": "15669445", "label": "15669445", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15669445\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2004\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleep quality and psychological adjustment in chronic fatigue syndrome.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of behavioral medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eWithout specific etiology or effective treatment, chronic fatigue syndrome (CFS) remains a contentious diagnosis. Individuals with CFS complain of fatigue and poor sleep--symptoms that are often attributed to psychological disturbance. To assess the nature and prevalence of sleep disturbance in CFS and to investigate the widely presumed presence of psychological maladjustment we examined sleep quality, sleep disorders, physical health, daytime sleepiness, fatigue, and psychological adjustment in three samples. individuals with CFS; a healthy control group; and individuals with a definite medical diagnosis: narcolepsy. Outcome measures included physiological evaluation (polysomnography), medical diagnosis, structured interview, and self-report measures. Results indicate that the CFS sample had a very high incidence (58%) of previously undiagnosed primary sleep disorder such as sleep apnea/hypopnea syndrome and restless legs/periodic limb movement disorder. They also had very high rates of self-reported insomnia and nonrestorative sleep. Narcolepsy and CFS participants were very similar on psychological adjustment: both these groups had more psychological maladjustment than did control group participants. Our data suggest that primary sleep disorders in individuals with CFS are underdiagnosed in primary care settings and that the psychological disturbances seen in CFS may well be the result of living with a chronic illness that is poorly recognized or understood.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15669445/"}, {"abstract": "Forty-two genetically narcoleptic Doberman puppies [20 pure narcoleptic (N) puppies (from four narcoleptic x narcoleptic crosses) and 22 backcross narcoleptic (BN) puppies (from six narcoleptic x heterozygous crosses)] were systematically observed during the developmental period (4-24 weeks) to assess the age at onset and severity of cataplexy, a pathological manifestation of REM sleep atonia seen in narcolepsy. The mean age of onset of cataplexy was 9.69 +/- 1.15 weeks, with a median age of 7 weeks. The severity of cataplexy increased with age and reached a plateau at around 16-24 weeks. The effects of cross type (N vs BN) and sex on the development of cataplexy were analyzed. There was no difference in severity between N and BN puppies (P = 0.51). However, females had more severe cataplexy than males (P = 0.01), and this trend was preserved in five of the six litters that had both male and female puppies. These results suggest that the pathophysiological process in genetic canine narcolepsy emerges during the early developmental period and that it may involve a differential development in males and females. Furthermore, our results revealed that cataplexy onset corresponds to the emergence of adult-like REM sleep and to previously reported neuroanatomical and neurochemical abnormalities in canine narcolepsy.", "color": "#aec7e8", "id": "9710528", "label": "9710528", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9710528\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1998\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Development of cataplexy in genetically narcoleptic Dobermans.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Experimental neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eForty-two genetically narcoleptic Doberman puppies [20 pure narcoleptic (N) puppies (from four narcoleptic x narcoleptic crosses) and 22 backcross narcoleptic (BN) puppies (from six narcoleptic x heterozygous crosses)] were systematically observed during the developmental period (4-24 weeks) to assess the age at onset and severity of cataplexy, a pathological manifestation of REM sleep atonia seen in narcolepsy. The mean age of onset of cataplexy was 9.69 +/- 1.15 weeks, with a median age of 7 weeks. The severity of cataplexy increased with age and reached a plateau at around 16-24 weeks. The effects of cross type (N vs BN) and sex on the development of cataplexy were analyzed. There was no difference in severity between N and BN puppies (P = 0.51). However, females had more severe cataplexy than males (P = 0.01), and this trend was preserved in five of the six litters that had both male and female puppies. These results suggest that the pathophysiological process in genetic canine narcolepsy emerges during the early developmental period and that it may involve a differential development in males and females. Furthermore, our results revealed that cataplexy onset corresponds to the emergence of adult-like REM sleep and to previously reported neuroanatomical and neurochemical abnormalities in canine narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9710528/"}, {"abstract": "Epidemiological observations suggest that exposures in youth may trigger narcolepsy in genetically predisposed individuals. In this population-based case-control study, we sought to identify all prevalent cases of narcolepsy with cataplexy aged 18-50 years as of 1 July 2001, in King County, Washington. The 45 eligible cases who were DQB1*0602-positive were compared with 95 controls with this allele, identified through random-digit dialing and buccal smears. Cases and controls were interviewed in person about physician-diagnosed infectious and non-infectious illnesses, immunizations, head trauma and parasomnias or psychiatric problems during youth. Narcolepsy with cataplexy was more frequent in African-Americans and in poorer households. Adjusting for these factors, the condition was 5.4-fold more common [95% confidence interval (CI) = 1.5-19.1] among people reporting a physician-diagnosed strep throat before the age of 21 years. No other significant associations with childhood diseases, immunizations or head trauma were found. However, prevalence was increased 16.3-fold (95% CI = 6.1-44.1) in subjects who reported having had \u0026#x27;night terrors\u0026#x27;. Strep throat may be related to narcolepsy with cataplexy in genetically susceptible individuals. The association with night terrors could simply reflect early symptoms of narcolepsy, or they could be a prodromal sign of disturbed sleep physiology.", "color": "#2ca02c", "id": "19732319", "label": "19732319", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19732319\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Medical exposures in youth and the frequency of narcolepsy with cataplexy: a population-based case-control study in genetically predisposed people.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of sleep research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eEpidemiological observations suggest that exposures in youth may trigger narcolepsy in genetically predisposed individuals. In this population-based case-control study, we sought to identify all prevalent cases of narcolepsy with cataplexy aged 18-50 years as of 1 July 2001, in King County, Washington. The 45 eligible cases who were DQB1*0602-positive were compared with 95 controls with this allele, identified through random-digit dialing and buccal smears. Cases and controls were interviewed in person about physician-diagnosed infectious and non-infectious illnesses, immunizations, head trauma and parasomnias or psychiatric problems during youth. Narcolepsy with cataplexy was more frequent in African-Americans and in poorer households. Adjusting for these factors, the condition was 5.4-fold more common [95% confidence interval (CI) = 1.5-19.1] among people reporting a physician-diagnosed strep throat before the age of 21 years. No other significant associations with childhood diseases, immunizations or head trauma were found. However, prevalence was increased 16.3-fold (95% CI = 6.1-44.1) in subjects who reported having had \u0026#x27;night terrors\u0026#x27;. Strep throat may be related to narcolepsy with cataplexy in genetically susceptible individuals. The association with night terrors could simply reflect early symptoms of narcolepsy, or they could be a prodromal sign of disturbed sleep physiology.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19732319/"}, {"abstract": "Since their discovery in 1998, the hypocretins (orexins)-peptides that are produced by a group of neurons situated in the posterolateral hypothalamus--have been shown to excite many CNS areas including many neuronal systems that regulate sleep and wakefulness. Animal studies indicate that hypocretins play a part in the regulation of various functions including arousal, muscle tone, locomotion, regulation of feeding behaviour, and neuroendocrine and autonomic functions. A link between hypocretin deficiency and narcoleptic symptoms was first shown in canine and rodent models of narcolepsy. Hypocretin deficiency, as shown by low or absent concentrations in CSF, was subsequently found in 90% of patients with sporadic narcolepsy-cataplexy, and less commonly in familial narcolepsy. In most other sleep-wake and neurological disorders, hypocretin concentrations are normal. Low concentrations were also found in hypothalamic disorders, acute traumatic brain injury, and a few other disorders. The exact function of the hypocretin system in sleep-wake regulation and its pathophysiological role in hypocretin-deficient and non-deficient narcolepsy as well as in non-narcoleptic, hypocretin-deficiency syndromes remain unclear.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "16168936", "label": "16168936", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 16168936\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Hypocretins (orexins) and sleep-wake disorders.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Lancet. Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSince their discovery in 1998, the hypocretins (orexins)-peptides that are produced by a group of neurons situated in the posterolateral hypothalamus--have been shown to excite many CNS areas including many neuronal systems that regulate sleep and wakefulness. Animal studies indicate that hypocretins play a part in the regulation of various functions including arousal, muscle tone, locomotion, regulation of feeding behaviour, and neuroendocrine and autonomic functions. A link between hypocretin deficiency and narcoleptic symptoms was first shown in canine and rodent models of narcolepsy. Hypocretin deficiency, as shown by low or absent concentrations in CSF, was subsequently found in 90% of patients with sporadic narcolepsy-cataplexy, and less commonly in familial narcolepsy. In most other sleep-wake and neurological disorders, hypocretin concentrations are normal. Low concentrations were also found in hypothalamic disorders, acute traumatic brain injury, and a few other disorders. The exact function of the hypocretin system in sleep-wake regulation and its pathophysiological role in hypocretin-deficient and non-deficient narcolepsy as well as in non-narcoleptic, hypocretin-deficiency syndromes remain unclear.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/16168936/"}, {"abstract": "Narcolepsy is a chronic sleep disorder that has a typical onset in adolescence and is characterized by excessive daytime sleepiness, which can have severe consequences for the patient. Problems faced by patients with narcolepsy include social stigma associated with this disease, difficulties in obtaining an education and keeping a job, a reduced quality of life and socioeconomic consequences. Two subtypes of narcolepsy have been described (narcolepsy type 1 and narcolepsy type 2), both of which have similar clinical profiles, except for the presence of cataplexy, which occurs only in patients with narcolepsy type 1. The pathogenesis of narcolepsy type 1 is hypothesized to be the autoimmune destruction of the hypocretin-producing neurons in the hypothalamus; this hypothesis is supported by immune-related genetic and environmental factors associated with the disease. However, direct evidence in support of the autoimmune hypothesis is currently unavailable. Diagnosis of narcolepsy encompasses clinical, electrophysiological and biological evaluations, but simpler and faster procedures are needed. Several medications are available for the symptomatic treatment of narcolepsy, all of which have quite good efficacy and safety profiles. However, to date, no treatment hinders or slows disease development. Improved diagnostic tools and increased understanding of the pathogenesis of narcolepsy type 1 are needed and might lead to therapeutic or even preventative interventions.", "color": "#2ca02c", "id": "28179647", "label": "28179647", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 28179647\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2017\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature reviews. Disease primers\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a chronic sleep disorder that has a typical onset in adolescence and is characterized by excessive daytime sleepiness, which can have severe consequences for the patient. Problems faced by patients with narcolepsy include social stigma associated with this disease, difficulties in obtaining an education and keeping a job, a reduced quality of life and socioeconomic consequences. Two subtypes of narcolepsy have been described (narcolepsy type 1 and narcolepsy type 2), both of which have similar clinical profiles, except for the presence of cataplexy, which occurs only in patients with narcolepsy type 1. The pathogenesis of narcolepsy type 1 is hypothesized to be the autoimmune destruction of the hypocretin-producing neurons in the hypothalamus; this hypothesis is supported by immune-related genetic and environmental factors associated with the disease. However, direct evidence in support of the autoimmune hypothesis is currently unavailable. Diagnosis of narcolepsy encompasses clinical, electrophysiological and biological evaluations, but simpler and faster procedures are needed. Several medications are available for the symptomatic treatment of narcolepsy, all of which have quite good efficacy and safety profiles. However, to date, no treatment hinders or slows disease development. Improved diagnostic tools and increased understanding of the pathogenesis of narcolepsy type 1 are needed and might lead to therapeutic or even preventative interventions.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/28179647/"}, {"abstract": "", "color": "#2ca02c", "id": "32253429", "label": "32253429", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 32253429\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2020\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Defining disrupted nighttime sleep and assessing its diagnostic utility for pediatric narcolepsy type 1.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/32253429/"}, {"abstract": "", "color": {"background": "#1f77b4", "border": "#d62728", "highlight": {"background": "#1f77b4", "border": "#d62728"}, "hover": {"background": "#1f77b4", "border": "#d62728"}}, "id": "4369176", "label": "4369176", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 4369176\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1974\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleep disorders. Recent findings in the diagnosis and treatment of disturbed sleep.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The New England journal of medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/4369176/"}, {"abstract": "1. Stimulation of the reticular formation of the brain stem evokes changes in the EEG, consisting of abolition of synchronized discharge and introduction of low voltage fast activity in its place, which are not mediated by any of the known ascending or descending paths that traverse the brain stem. The alteration is a generalized one but is most pronounced in the ipsilateral hemisphere and, sometimes, in its anterior part. 2. This response can elicited by stimulating the medical bulbar reticular formation, pontile and midbrain tegmentum, and dorsal hypothalamus and subthalamus. The bulbar effect is due to ascending impulses relayed through these more cephalic structures. The excitable substrate possesses a low threshold and responds best to high frequencies of stimulation. 3. Some background synchrony of electrocortical activity is requisite for manifestation of the response. In the \u0026quot;encephale isol\u00e9\u0026quot;, reticular stimulation has no additional effect upon the fully activated EEG. With synchrony, in spontaneous drowsiness or light chloralosane anesthesia, the effect of reticular stimulation is strikingly like Berger\u0026#x27;s alpha wave blockade, or any arousal reaction. In full chloralosane anesthesia, high voltage slow waves are blocked but no increase in lower amplitude, fast activity occurs. With barbiturate anesthesia, the reticular response is difficult to elicit or is abolished. 4. In the chloralosane preparation, the secondary cortical response evoked by a sensory volley is generally unaffected by reticular stimulation. Consequent sensory after-discharge is abolished, however, as is pyramidal tract discharge and jerky movements referable to it. Outside the sensory receiving area, secondary responses themselves may be reduced or prevented. 5. The convulsive spikes produced by local strychnine and those of a fit following supramaximal cortical excitation, are not decreased by stimulating the reticular formation. 6. The cortical recruiting response induced by low frequency stimulation of the diffuse thalamic projection system is reduced or abolished by reticular stimulation. 7. There is some indication that the cortical effect of reticular stimulation may be mediated by this diffuse thalamic projection system, for synchronized activity within it is similarly prevented by reticular excitation, and direct high frequency stimulation of this system, within the thalamus, reproduces the reticular response. It is possible, however, that other mechanisms may be involved in its mediation. 8. The reticular response and the arousal reaction to natural stimuli have been compared in the \u0026quot;enc\u00e9phale isol\u00e9\u0026quot;, in which EEG synchrony was present during spontaneous relaxation or was produced by recruiting mechanisms, and the two appear identical. 9. The possibility that the cortical arousal reaction to natural stimuli is mediated by collaterals of afferent pathways to the brain stem reticular formation, and thence through the ascending reticular activating system, rather than by intra-cortical spread following the arrival of afferent impulses at the sensory receiving areas of the cortex, is under investigation. 10. The possibility is considered that a background of maintained activity within this ascending brain stem activating system may account for wakefulness, while reduction of its activity either naturally, by barbiturates, or by experimental injury and disease, may respectively precipitate normal sleep, contribute to anesthesia or produce pathological somnolence.", "color": "#1f77b4", "id": "18421835", "label": "18421835", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 18421835\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1949\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Brain stem reticular formation and activation of the EEG.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Electroencephalography and clinical neurophysiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e1. Stimulation of the reticular formation of the brain stem evokes changes in the EEG, consisting of abolition of synchronized discharge and introduction of low voltage fast activity in its place, which are not mediated by any of the known ascending or descending paths that traverse the brain stem. The alteration is a generalized one but is most pronounced in the ipsilateral hemisphere and, sometimes, in its anterior part. 2. This response can elicited by stimulating the medical bulbar reticular formation, pontile and midbrain tegmentum, and dorsal hypothalamus and subthalamus. The bulbar effect is due to ascending impulses relayed through these more cephalic structures. The excitable substrate possesses a low threshold and responds best to high frequencies of stimulation. 3. Some background synchrony of electrocortical activity is requisite for manifestation of the response. In the \u0026quot;encephale isol\u00e9\u0026quot;, reticular stimulation has no additional effect upon the fully activated EEG. With synchrony, in spontaneous drowsiness or light chloralosane anesthesia, the effect of reticular stimulation is strikingly like Berger\u0026#x27;s alpha wave blockade, or any arousal reaction. In full chloralosane anesthesia, high voltage slow waves are blocked but no increase in lower amplitude, fast activity occurs. With barbiturate anesthesia, the reticular response is difficult to elicit or is abolished. 4. In the chloralosane preparation, the secondary cortical response evoked by a sensory volley is generally unaffected by reticular stimulation. Consequent sensory after-discharge is abolished, however, as is pyramidal tract discharge and jerky movements referable to it. Outside the sensory receiving area, secondary responses themselves may be reduced or prevented. 5. The convulsive spikes produced by local strychnine and those of a fit following supramaximal cortical excitation, are not decreased by stimulating the reticular formation. 6. The cortical recruiting response induced by low frequency stimulation of the diffuse thalamic projection system is reduced or abolished by reticular stimulation. 7. There is some indication that the cortical effect of reticular stimulation may be mediated by this diffuse thalamic projection system, for synchronized activity within it is similarly prevented by reticular excitation, and direct high frequency stimulation of this system, within the thalamus, reproduces the reticular response. It is possible, however, that other mechanisms may be involved in its mediation. 8. The reticular response and the arousal reaction to natural stimuli have been compared in the \u0026quot;enc\u00e9phale isol\u00e9\u0026quot;, in which EEG synchrony was present during spontaneous relaxation or was produced by recruiting mechanisms, and the two appear identical. 9. The possibility that the cortical arousal reaction to natural stimuli is mediated by collaterals of afferent pathways to the brain stem reticular formation, and thence through the ascending reticular activating system, rather than by intra-cortical spread following the arrival of afferent impulses at the sensory receiving areas of the cortex, is under investigation. 10. The possibility is considered that a background of maintained activity within this ascending brain stem activating system may account for wakefulness, while reduction of its activity either naturally, by barbiturates, or by experimental injury and disease, may respectively precipitate normal sleep, contribute to anesthesia or produce pathological somnolence.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/18421835/"}, {"abstract": "To evaluate the risk of narcolepsy in children and adolescents in England targeted for vaccination with ASO3 adjuvanted pandemic A/H1N1 2009 vaccine (Pandemrix) from October 2009.\n\nRetrospective analysis. Clinical information and results of sleep tests were extracted from hospital notes between August 2011 and February 2012 and reviewed by an expert panel to confirm the diagnosis. Vaccination and clinical histories were obtained from general practitioners.\n\nSleep centres and paediatric neurology centres in England.\n\nChildren and young people aged 4-18 with onset of narcolepsy from January 2008.\n\nThe odds of vaccination in those with narcolepsy compared with the age matched English population after adjustment for clinical conditions that were indications for vaccination. The incidence of narcolepsy within six months of vaccination compared with the incidence outside this period measured with the self controlled cases series method.\n\nCase notes for 245 children and young people were reviewed; 75 had narcolepsy (56 with cataplexy) and onset after 1 January 2008. Eleven had been vaccinated before onset; seven within six months. In those with a diagnosis by July 2011 the odds ratio was 14.4 (95% confidence interval 4.3 to 48.5) for vaccination at any time before onset and 16.2 (3.1 to 84.5) for vaccination within six months before onset. The relative incidence from the self controlled cases series analysis in those with a diagnosis by July 2011 with onset from October 2008 to December 2010 was 9.9 (2.1 to 47.9). The attributable risk was estimated as between 1 in 57,500 and 1 in 52,000 doses.\n\nThe increased risk of narcolepsy after vaccination with ASO3 adjuvanted pandemic A/H1N1 2009 vaccine indicates a causal association, consistent with findings from Finland. Because of variable delay in diagnosis, however, the risk might be overestimated by more rapid referral of vaccinated children.", "color": "#2ca02c", "id": "23444425", "label": "23444425", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23444425\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Risk of narcolepsy in children and young people receiving AS03 adjuvanted pandemic A/H1N1 2009 influenza vaccine: retrospective analysis.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e BMJ (Clinical research ed.)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo evaluate the risk of narcolepsy in children and adolescents in England targeted for vaccination with ASO3 adjuvanted pandemic A/H1N1 2009 vaccine (Pandemrix) from October 2009.\n\nRetrospective analysis. Clinical information and results of sleep tests were extracted from hospital notes between August 2011 and February 2012 and reviewed by an expert panel to confirm the diagnosis. Vaccination and clinical histories were obtained from general practitioners.\n\nSleep centres and paediatric neurology centres in England.\n\nChildren and young people aged 4-18 with onset of narcolepsy from January 2008.\n\nThe odds of vaccination in those with narcolepsy compared with the age matched English population after adjustment for clinical conditions that were indications for vaccination. The incidence of narcolepsy within six months of vaccination compared with the incidence outside this period measured with the self controlled cases series method.\n\nCase notes for 245 children and young people were reviewed; 75 had narcolepsy (56 with cataplexy) and onset after 1 January 2008. Eleven had been vaccinated before onset; seven within six months. In those with a diagnosis by July 2011 the odds ratio was 14.4 (95% confidence interval 4.3 to 48.5) for vaccination at any time before onset and 16.2 (3.1 to 84.5) for vaccination within six months before onset. The relative incidence from the self controlled cases series analysis in those with a diagnosis by July 2011 with onset from October 2008 to December 2010 was 9.9 (2.1 to 47.9). The attributable risk was estimated as between 1 in 57,500 and 1 in 52,000 doses.\n\nThe increased risk of narcolepsy after vaccination with ASO3 adjuvanted pandemic A/H1N1 2009 vaccine indicates a causal association, consistent with findings from Finland. Because of variable delay in diagnosis, however, the risk might be overestimated by more rapid referral of vaccinated children.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23444425/"}, {"abstract": "Noradrenergic, serotonergic, and histaminergic neurons are continuously active during waking, reduce discharge during NREM sleep, and cease discharge during REM sleep. Cataplexy, a symptom associated with narcolepsy, is a waking state in which muscle tone is lost, as it is in REM sleep, while environmental awareness continues, as in alert waking. In prior work, we reported that, during cataplexy, noradrenergic neurons cease discharge, and serotonergic neurons greatly reduce activity. We now report that, in contrast to these other monoaminergic \u0026quot;REM-off\u0026quot; cell groups, histamine neurons are active in cataplexy at a level similar to or greater than that in quiet waking. We hypothesize that the activity of histamine cells is linked to the maintenance of waking, in contrast to activity in noradrenergic and serotonergic neurons, which is more tightly coupled to the maintenance of muscle tone in waking and its loss in REM sleep and cataplexy.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "15157423", "label": "15157423", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15157423\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2004\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Cataplexy-active neurons in the hypothalamus: implications for the role of histamine in sleep and waking behavior.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neuron\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNoradrenergic, serotonergic, and histaminergic neurons are continuously active during waking, reduce discharge during NREM sleep, and cease discharge during REM sleep. Cataplexy, a symptom associated with narcolepsy, is a waking state in which muscle tone is lost, as it is in REM sleep, while environmental awareness continues, as in alert waking. In prior work, we reported that, during cataplexy, noradrenergic neurons cease discharge, and serotonergic neurons greatly reduce activity. We now report that, in contrast to these other monoaminergic \u0026quot;REM-off\u0026quot; cell groups, histamine neurons are active in cataplexy at a level similar to or greater than that in quiet waking. We hypothesize that the activity of histamine cells is linked to the maintenance of waking, in contrast to activity in noradrenergic and serotonergic neurons, which is more tightly coupled to the maintenance of muscle tone in waking and its loss in REM sleep and cataplexy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15157423/"}, {"abstract": "Alterations in the hypocretin receptor 2 and preprohypocretin genes produce narcolepsy in animal models. Hypocretin was undetectable in seven out of nine people with narcolepsy, indicating abnormal hypocretin transmission.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "10615891", "label": "10615891", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 10615891\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2000\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Hypocretin (orexin) deficiency in human narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Lancet (London, England)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAlterations in the hypocretin receptor 2 and preprohypocretin genes produce narcolepsy in animal models. Hypocretin was undetectable in seven out of nine people with narcolepsy, indicating abnormal hypocretin transmission.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/10615891/"}, {"abstract": "A loss of hypocretin neurons has been observed in human narcolepsy; however, the cause of this disorder is still unknown. While family history and genetic factors are important individual risk factors for narcolepsy, environmental factors also contribute to the pathogenesis of the disease. The aim of the study was to find out whether there is a seasonality of month of birth in narcoleptic patients.\n\nDiagnosis of narcolepsy with cataplexy was based on International Classification of Sleep Disorders criteria with clinical, standard polysomnographic, and Multiple Sleep Latency Test features.\n\nThe birth dates of 886 patients with a clear-cut diagnosis of narcolepsy with cataplexy from 3 large narcolepsy databases (352 from Montpellier-France, 157 from Montreal-Canada, and 377 from Stanford-United States of America) were compared with those of 35,160,522 subjects from the general population.\n\nPatients with narcolepsy had a significantly different seasonality of month of birth compared to that of the general population. The monthly distribution of birth yielded a peak in March with a maximal odds ratio at 1.45 and a trough in September with a minimal odds ratio at 0.63. No gender or country of origin differences were observed.\n\nA birth seasonality in the development of narcolepsy suggests the presence of environmental factors acting in combination with genetic factors during the fetal or perinatal period, in terms of an autoimmune process targeting the hypocretin system.", "color": "#ff7f0e", "id": "14572117", "label": "14572117", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 14572117\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2003\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Month of birth as a risk factor for narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eA loss of hypocretin neurons has been observed in human narcolepsy; however, the cause of this disorder is still unknown. While family history and genetic factors are important individual risk factors for narcolepsy, environmental factors also contribute to the pathogenesis of the disease. The aim of the study was to find out whether there is a seasonality of month of birth in narcoleptic patients.\n\nDiagnosis of narcolepsy with cataplexy was based on International Classification of Sleep Disorders criteria with clinical, standard polysomnographic, and Multiple Sleep Latency Test features.\n\nThe birth dates of 886 patients with a clear-cut diagnosis of narcolepsy with cataplexy from 3 large narcolepsy databases (352 from Montpellier-France, 157 from Montreal-Canada, and 377 from Stanford-United States of America) were compared with those of 35,160,522 subjects from the general population.\n\nPatients with narcolepsy had a significantly different seasonality of month of birth compared to that of the general population. The monthly distribution of birth yielded a peak in March with a maximal odds ratio at 1.45 and a trough in September with a minimal odds ratio at 0.63. No gender or country of origin differences were observed.\n\nA birth seasonality in the development of narcolepsy suggests the presence of environmental factors acting in combination with genetic factors during the fetal or perinatal period, in terms of an autoimmune process targeting the hypocretin system.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/14572117/"}, {"abstract": "", "color": "#2ca02c", "id": "30523329", "label": "30523329", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 30523329\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2018\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Neural network analysis of sleep stages enables efficient diagnosis of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature communications\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/30523329/"}, {"abstract": "Narcolepsy is a primary sleeping disorder with excessive daytime sleepiness and cataplexy as core symptoms. There is increasing interest in the psychiatric phenotype of narcolepsy. Although many authors suggest an overrepresentation of mood disorders, few systematic studies have been performed and conflicting results have been reported. Anxiety disorders in narcolepsy have only received little attention.\n\nWe performed a case-control study in 60 narcolepsy patients and 120 age- and sex-matched controls from a previous population study. The Schedules for Clinical Assessment in Neuropsychiatry were used to assess symptoms and diagnostic classifications of mood and anxiety disorders.\n\nSymptoms of mood disorders were reported by about one third of patients. However, the prevalence of formal mood disorder diagnoses - including major depression - was not increased. In contrast, more than half of the narcolepsy patients had anxiety or panic attacks. Thirty-five percent of the patients could be diagnosed with anxiety disorder (odds ratio=15.6), with social phobia being the most important diagnosis. There was no influence of age, sex, duration of illness or medication use on the prevalence of mood or anxiety symptoms and disorders.\n\nAnxiety disorders, especially panic attacks and social phobias, often affect patients with narcolepsy. Although symptoms of mood disorders are present in many patients, the prevalence of major depression is not increased. Anxiety and mood symptoms could be secondary complications of the chronic symptoms of narcolepsy. Recent studies have shown that narcolepsy is caused by defective hypocretin signaling. As hypocretin neurotransmission is also involved in stress regulation and addiction, this raises the possibility that mood and anxiety symptoms are primary disease phenomena in narcolepsy.", "color": "#2ca02c", "id": "20114128", "label": "20114128", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20114128\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Anxiety and mood disorders in narcolepsy: a case-control study.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e General hospital psychiatry\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a primary sleeping disorder with excessive daytime sleepiness and cataplexy as core symptoms. There is increasing interest in the psychiatric phenotype of narcolepsy. Although many authors suggest an overrepresentation of mood disorders, few systematic studies have been performed and conflicting results have been reported. Anxiety disorders in narcolepsy have only received little attention.\n\nWe performed a case-control study in 60 narcolepsy patients and 120 age- and sex-matched controls from a previous population study. The Schedules for Clinical Assessment in Neuropsychiatry were used to assess symptoms and diagnostic classifications of mood and anxiety disorders.\n\nSymptoms of mood disorders were reported by about one third of patients. However, the prevalence of formal mood disorder diagnoses - including major depression - was not increased. In contrast, more than half of the narcolepsy patients had anxiety or panic attacks. Thirty-five percent of the patients could be diagnosed with anxiety disorder (odds ratio=15.6), with social phobia being the most important diagnosis. There was no influence of age, sex, duration of illness or medication use on the prevalence of mood or anxiety symptoms and disorders.\n\nAnxiety disorders, especially panic attacks and social phobias, often affect patients with narcolepsy. Although symptoms of mood disorders are present in many patients, the prevalence of major depression is not increased. Anxiety and mood symptoms could be secondary complications of the chronic symptoms of narcolepsy. Recent studies have shown that narcolepsy is caused by defective hypocretin signaling. As hypocretin neurotransmission is also involved in stress regulation and addiction, this raises the possibility that mood and anxiety symptoms are primary disease phenomena in narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20114128/"}]);

e8", "id": "8770632", "label": "8770632", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 8770632\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1995\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e HLA class II analysis in Jewish Israeli narcoleptic patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Human immunology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHLA class II was investigated in eight Jewish narcoleptic patients, representing the total of such patients known in Israel at present, and in three patients suffering from sleep disturbances other than narcolepsy. All (11 out of 11) patients carried the serologic specificities DR2, DQ6 (DQ1). At the DNA level, all narcoleptics were found to be DRB1*1501, DQA1*0102, DQB1*0602 which indicates that the susceptibility gene may be located within the HLA class II region, DR, and/or DQ. As for the nonnarcoleptic patients with idiopathic hypersomnia, they carried different alleles of DR2 and DQ6, namely DRB1*1502, DQA1*0103, DQB1*0601. This study confirms that the incidence of narcolepsy in Israel is extremely low and that HLA class II genes or a gene(s) tightly linked to them are involved in the disease.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/8770632/"}, {"abstract": "Hypersomnia following head injury is quite common, but the diagnosis of posttraumatic narcolepsy has tended to court controversy to the extent that the existence of this disorder has been questioned. The recent discovery of the hypocretins (orexins) and the subsequent confirmation that their deficiency causes narcolepsy have shed light on the pathophysiology of narcolepsy. Damage to or dysfunction of the hypothalamic cells that produce hypocretin (orexin), from whatever cause, can give rise to narcolepsy. We have conducted a review of the literature on the subject and have included only those cases that have been confirmed by polysomnography. There are approximately 20 polysomnography-confirmed cases of posttraumatic narcolepsy published in the literature, to which we add a further 2 cases. The results suggest that patients with posttraumatic narcolepsy are a heterogeneous group with respect to clinical presentation, nature and severity of injury, time from index event to symptom onset, and HLA type. There is some evidence that this type of narcolepsy may follow a progressive course, suggesting that the index event sets off a cascade sequence that may involve the hypocretin system. Further research in this area is required to answer these hypotheses.", "color": "#ff7f0e", "id": "17561629", "label": "17561629", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 17561629\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Posttraumatic narcolepsy--two case reports and a mini review.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of clinical sleep medicine : JCSM : official publication of the American Academy of Sleep Medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHypersomnia following head injury is quite common, but the diagnosis of posttraumatic narcolepsy has tended to court controversy to the extent that the existence of this disorder has been questioned. The recent discovery of the hypocretins (orexins) and the subsequent confirmation that their deficiency causes narcolepsy have shed light on the pathophysiology of narcolepsy. Damage to or dysfunction of the hypothalamic cells that produce hypocretin (orexin), from whatever cause, can give rise to narcolepsy. We have conducted a review of the literature on the subject and have included only those cases that have been confirmed by polysomnography. There are approximately 20 polysomnography-confirmed cases of posttraumatic narcolepsy published in the literature, to which we add a further 2 cases. The results suggest that patients with posttraumatic narcolepsy are a heterogeneous group with respect to clinical presentation, nature and severity of injury, time from index event to symptom onset, and HLA type. There is some evidence that this type of narcolepsy may follow a progressive course, suggesting that the index event sets off a cascade sequence that may involve the hypocretin system. Further research in this area is required to answer these hypotheses.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/17561629/"}, {"abstract": "Non-motor symptoms in Parkinson\u0026#x27;s disease (PD), such as excessive daytime sleepiness, \u0026#x27;sleep attacks\u0026#x27;, insomnia, restless legs syndrome and rapid eye movement sleep behavior disorder, are common and provide a challenge to treatment. These sleep symptoms are also described in patients suffering from the sleep/wake disorder, narcolepsy. The International Classification of Sleep Disorders (ICSD-2) narcolepsy criteria uses a number of markers for diagnosis, of which lack or deficiency of cerebrospinal fluid (CSF) hypocretin-1 levels is a key marker. Hypocretin neurons prominently located in the lateral hypothalamus and perifornical nucleus have been proposed to interact with mechanisms involving sleep and arousal. Low hypocretin-1 levels in the CSF have been shown to correlate with hypothalamic hypocretin cell loss in narcolepsy and other forms of hypersomnia; therefore, it has been proposed that degenerative damage to hypocretin neurons (such as in PD) may be detected by low CSF hypocretin-1 concentrations, and may also explain the sleep symptoms experienced by some PD patients. To date, there is mixed conflicting data describing hypocretin-1 levels in the CSF of patients with parkinsonism associated with sleep symptoms, with most studies showing no significant decrease when compared with controls. However, hypocretin-1 CSF deficiency has been shown in some studies to be more prominent in PD patients with sleep symptoms versus those without. Notably, the hypocretin system has been shown not to be selectively disrupted, with one study showing melanin concentrating hormone cell loss in the same patients with hypocretin loss. It is likely that hypocretin deficiency in PD patients occurs secondary to collateral damage caused by the neurodegenerative process involving the hypothalamus. Awareness of narcoleptic events in PD is important for driving related advice, in addition to the possible use of dopamine D3 receptor active agonists.", "color": "#2ca02c", "id": "20518604", "label": "20518604", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20518604\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy in Parkinson\u0026#x27;s disease.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Expert review of neurotherapeutics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNon-motor symptoms in Parkinson\u0026#x27;s disease (PD), such as excessive daytime sleepiness, \u0026#x27;sleep attacks\u0026#x27;, insomnia, restless legs syndrome and rapid eye movement sleep behavior disorder, are common and provide a challenge to treatment. These sleep symptoms are also described in patients suffering from the sleep/wake disorder, narcolepsy. The International Classification of Sleep Disorders (ICSD-2) narcolepsy criteria uses a number of markers for diagnosis, of which lack or deficiency of cerebrospinal fluid (CSF) hypocretin-1 levels is a key marker. Hypocretin neurons prominently located in the lateral hypothalamus and perifornical nucleus have been proposed to interact with mechanisms involving sleep and arousal. Low hypocretin-1 levels in the CSF have been shown to correlate with hypothalamic hypocretin cell loss in narcolepsy and other forms of hypersomnia; therefore, it has been proposed that degenerative damage to hypocretin neurons (such as in PD) may be detected by low CSF hypocretin-1 concentrations, and may also explain the sleep symptoms experienced by some PD patients. To date, there is mixed conflicting data describing hypocretin-1 levels in the CSF of patients with parkinsonism associated with sleep symptoms, with most studies showing no significant decrease when compared with controls. However, hypocretin-1 CSF deficiency has been shown in some studies to be more prominent in PD patients with sleep symptoms versus those without. Notably, the hypocretin system has been shown not to be selectively disrupted, with one study showing melanin concentrating hormone cell loss in the same patients with hypocretin loss. It is likely that hypocretin deficiency in PD patients occurs secondary to collateral damage caused by the neurodegenerative process involving the hypothalamus. Awareness of narcoleptic events in PD is important for driving related advice, in addition to the possible use of dopamine D3 receptor active agonists.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20518604/"}, {"abstract": "The presence of 2 or more sleep-onset rapid eye movement periods (SOREMPs) on a Multiple Sleep Latency Test (MSLT) has been used as 1 of the criteria for the diagnosis of narcolepsy and is thought to be specific to this disorder. However, previous studies have shown the prevalence of SOREMPS in healthy volunteers and apneic patients to be higher than expected. The present study determined the prevalence of 2 or more SOREMPs in a representative sample of the population from southeast Michigan and investigated potential associations with other sleep-related variables.\n\nCross-sectional laboratory-based analysis.\n\nSleep disorders clinic.\n\nPopulation-based sample.\n\nN/A.\n\nA population-based sample of 333 subjects was assessed by nocturnal polysomnography and daytime MSLT (5 naps), and an additional 206 subjectively sleepy people were also assessed (total = 539). Sample demographics were comparable to the 2000 census. Epworth Sleepiness Scale scores were also determined. Groups were formed based on a median split of each sleep variable (Epworth Sleepiness Scale, MSLT, total sleep time from nocturnal polysomnography) for comparisons of SOREMPs in each group.\n\nThe prevalence of 2 or more SOREMPs was 3.9%. Only mean sleep latency on the MSLT was a discriminator for the presence of 2 or more SOREMPs (short latency = 6.3%, long latency = 1.9%, p \u0026lt; .05). Among the subjects who had an MSLT of 5 minutes or less (an indicator of a pathologic level of sleepiness), 9.5% had 2 or more SOREMPS.\n\nThe overall prevalence of 2 or more SOREMPs in our sample is 3.9%. Interestingly, of the variables assessed (MSLT, Epworth Sleepiness Scale, and total sleep time from nocturnal polysomnography), objective sleepiness, as determined by the MSLT, was the only measure significantly associated with 2 or more SOREMPs. Therefore, subpopulations with excessive sleepiness (eg, shift workers, young adults, patients with apnea) are likely to have a greater prevalence of SOREMPs.", "color": "#ff7f0e", "id": "16895255", "label": "16895255", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 16895255\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2006\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The prevalence of multiple sleep-onset REM periods in a population-based sample.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe presence of 2 or more sleep-onset rapid eye movement periods (SOREMPs) on a Multiple Sleep Latency Test (MSLT) has been used as 1 of the criteria for the diagnosis of narcolepsy and is thought to be specific to this disorder. However, previous studies have shown the prevalence of SOREMPS in healthy volunteers and apneic patients to be higher than expected. The present study determined the prevalence of 2 or more SOREMPs in a representative sample of the population from southeast Michigan and investigated potential associations with other sleep-related variables.\n\nCross-sectional laboratory-based analysis.\n\nSleep disorders clinic.\n\nPopulation-based sample.\n\nN/A.\n\nA population-based sample of 333 subjects was assessed by nocturnal polysomnography and daytime MSLT (5 naps), and an additional 206 subjectively sleepy people were also assessed (total = 539). Sample demographics were comparable to the 2000 census. Epworth Sleepiness Scale scores were also determined. Groups were formed based on a median split of each sleep variable (Epworth Sleepiness Scale, MSLT, total sleep time from nocturnal polysomnography) for comparisons of SOREMPs in each group.\n\nThe prevalence of 2 or more SOREMPs was 3.9%. Only mean sleep latency on the MSLT was a discriminator for the presence of 2 or more SOREMPs (short latency = 6.3%, long latency = 1.9%, p \u0026lt; .05). Among the subjects who had an MSLT of 5 minutes or less (an indicator of a pathologic level of sleepiness), 9.5% had 2 or more SOREMPS.\n\nThe overall prevalence of 2 or more SOREMPs in our sample is 3.9%. Interestingly, of the variables assessed (MSLT, Epworth Sleepiness Scale, and total sleep time from nocturnal polysomnography), objective sleepiness, as determined by the MSLT, was the only measure significantly associated with 2 or more SOREMPs. Therefore, subpopulations with excessive sleepiness (eg, shift workers, young adults, patients with apnea) are likely to have a greater prevalence of SOREMPs.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/16895255/"}, {"abstract": "Irregular circadian rhythm and some of its most characteristic symptoms are frequently observed in patients with schizophrenia. However, changes in the expression of clock genes or neuropeptides that are related to the regulation of circadian rhythm may influence the susceptibility to recurrence after antipsychotic treatment in schizophrenia, but this possibility has not been investigated.\n\nBlood samples were collected from 15 healthy male controls and 13 male schizophrenia patients at 4h intervals for 24h before and after treatment with clozapine for 8 weeks. The outcome measures included the relative expression of clock gene mRNA PERIOD1 (PER1), PERIOD2 (PER2), PERIOD3 (PER3) and the levels of plasma cortisol, orexin, and insulin.\n\nCompared with healthy controls, schizophrenia patients presented disruptions in diurnal rhythms of the expression of PER1, PER3, and NPAS2 and the release of orexin, accompanied by a delayed phase in the expression of PER2, decreases in PER3 and NPAS2 expression, and an increase in cortisol levels at baseline. Several of these disruptions (i.e., in PER1 and PER3 expression) persisted after 8 weeks of clozapine treatment, similar to the decreases in the 24-h expression of PER3 and NPAS2. Clozapine treatment for 8 weeks significantly decreased the 24-h levels of PER2 and increased the 24-h levels of insulin.\n\nThese persistent neurobiological changes that occur after 8 weeks of clozapine treatment may contribute to the vulnerability to recurrence and efficacy of long-term maintenance treatment in schizophrenia.", "color": "#2ca02c", "id": "26630391", "label": "26630391", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 26630391\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2016\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Diurnal neurobiological alterations after exposure to clozapine in first-episode schizophrenia patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Psychoneuroendocrinology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIrregular circadian rhythm and some of its most characteristic symptoms are frequently observed in patients with schizophrenia. However, changes in the expression of clock genes or neuropeptides that are related to the regulation of circadian rhythm may influence the susceptibility to recurrence after antipsychotic treatment in schizophrenia, but this possibility has not been investigated.\n\nBlood samples were collected from 15 healthy male controls and 13 male schizophrenia patients at 4h intervals for 24h before and after treatment with clozapine for 8 weeks. The outcome measures included the relative expression of clock gene mRNA PERIOD1 (PER1), PERIOD2 (PER2), PERIOD3 (PER3) and the levels of plasma cortisol, orexin, and insulin.\n\nCompared with healthy controls, schizophrenia patients presented disruptions in diurnal rhythms of the expression of PER1, PER3, and NPAS2 and the release of orexin, accompanied by a delayed phase in the expression of PER2, decreases in PER3 and NPAS2 expression, and an increase in cortisol levels at baseline. Several of these disruptions (i.e., in PER1 and PER3 expression) persisted after 8 weeks of clozapine treatment, similar to the decreases in the 24-h expression of PER3 and NPAS2. Clozapine treatment for 8 weeks significantly decreased the 24-h levels of PER2 and increased the 24-h levels of insulin.\n\nThese persistent neurobiological changes that occur after 8 weeks of clozapine treatment may contribute to the vulnerability to recurrence and efficacy of long-term maintenance treatment in schizophrenia.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/26630391/"}, {"abstract": "Narcolepsy with cataplexy is a debilitating sleep disorder with an estimated prevalence of about 0.05%. Narcolepsy is caused by a selective loss of hypocretin (orexin) producing neurons in the perifornical hypothalamus. Based on the very strong association with the HLA subtype DQB1*0602, it is currently hypothesized narcolepsy is caused by an autoimmune-mediated process directed at the hypocretin neurons. So far however, studies focusing on general markers of (auto)immune activation, as well as humoral immunity against the hypocretin system have not yielded consistent results supporting this hypothesis.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "18291691", "label": "18291691", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 18291691\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2008\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy: immunological aspects.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy with cataplexy is a debilitating sleep disorder with an estimated prevalence of about 0.05%. Narcolepsy is caused by a selective loss of hypocretin (orexin) producing neurons in the perifornical hypothalamus. Based on the very strong association with the HLA subtype DQB1*0602, it is currently hypothesized narcolepsy is caused by an autoimmune-mediated process directed at the hypocretin neurons. So far however, studies focusing on general markers of (auto)immune activation, as well as humoral immunity against the hypocretin system have not yielded consistent results supporting this hypothesis.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/18291691/"}, {"abstract": "To characterize the clinical, psychological, and sleep pattern of idiopathic hypersomnia with and without long sleep time, and provide normative values for 24-hour polysomnography.\n\nUniversity Hospital.\n\nControlled, prospective cohort.\n\n75 consecutive patients (aged 34 +/- 12 y) with idiopathic hypersomnia and 30 healthy matched controls.\n\nPatients and controls underwent during 48 hours a face-to-face interview, questionnaires, human leukocyte antigen genotype, a night polysomnography and multiple sleep latency test (MSLT), followed by 24-h ad libitum sleep monitoring.\n\nHypersomniacs had more fatigue, higher anxiety and depression scores, and more frequent hypnagogic hallucinations (24%), sleep paralysis (28%), sleep drunkenness (36%), and unrefreshing naps (46%) than controls. They were more frequently evening types. DQB1*0602 genotype was similarly found in hypersomniacs (24.2%) and controls (19.2%). Hypersomniacs had more frequent slow wave sleep after 06:00 than controls. During 24-h polysomnography, the 95% confidence interval for total sleep time was 493-558 min in controls, versus 672-718 min in hypersomniacs. There were 40 hypersomniacs with and 35 hypersomniacs without long ( \u0026gt; 600 min) sleep time. The hypersomniacs with long sleep time were younger (29 +/- 10 vs 40 +/- 13 y, P = 0.0002), slimmer (body mass index: 26 +/- 5 vs 23 +/- 4 kg/m2; P = 0.005), and had lower Horne-Ostberg scores and higher sleep efficiencies than those without long sleep time. MSLT latencies were normal (\u0026gt; 8 min) in 71% hypersomniacs with long sleep time.\n\nHypersomnia, especially with long sleep time, is frequently associated with evening chronotype and young age. It is inadequately diagnosed using MSLT.", "color": "#ff7f0e", "id": "19544751", "label": "19544751", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19544751\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Idiopathic hypersomnia with and without long sleep time: a controlled series of 75 patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo characterize the clinical, psychological, and sleep pattern of idiopathic hypersomnia with and without long sleep time, and provide normative values for 24-hour polysomnography.\n\nUniversity Hospital.\n\nControlled, prospective cohort.\n\n75 consecutive patients (aged 34 +/- 12 y) with idiopathic hypersomnia and 30 healthy matched controls.\n\nPatients and controls underwent during 48 hours a face-to-face interview, questionnaires, human leukocyte antigen genotype, a night polysomnography and multiple sleep latency test (MSLT), followed by 24-h ad libitum sleep monitoring.\n\nHypersomniacs had more fatigue, higher anxiety and depression scores, and more frequent hypnagogic hallucinations (24%), sleep paralysis (28%), sleep drunkenness (36%), and unrefreshing naps (46%) than controls. They were more frequently evening types. DQB1*0602 genotype was similarly found in hypersomniacs (24.2%) and controls (19.2%). Hypersomniacs had more frequent slow wave sleep after 06:00 than controls. During 24-h polysomnography, the 95% confidence interval for total sleep time was 493-558 min in controls, versus 672-718 min in hypersomniacs. There were 40 hypersomniacs with and 35 hypersomniacs without long ( \u0026gt; 600 min) sleep time. The hypersomniacs with long sleep time were younger (29 +/- 10 vs 40 +/- 13 y, P = 0.0002), slimmer (body mass index: 26 +/- 5 vs 23 +/- 4 kg/m2; P = 0.005), and had lower Horne-Ostberg scores and higher sleep efficiencies than those without long sleep time. MSLT latencies were normal (\u0026gt; 8 min) in 71% hypersomniacs with long sleep time.\n\nHypersomnia, especially with long sleep time, is frequently associated with evening chronotype and young age. It is inadequately diagnosed using MSLT.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19544751/"}, {"abstract": "Narcolepsy, a neurological disorder affecting 1 in 2000 individuals, is associated with HLA-DQB1*0602 and low cerebrospinal fluid (CSF) hypocretin (orexin) levels.\n\nTo delineate the spectrum of the hypocretin deficiency syndrome and to establish CSF hypocretin-1 measurements as a diagnostic tool for narcolepsy.\n\nDiagnosis, HLA-DQ, clinical data, the multiple sleep latency test (MSLT), and CSF hypocretin-1 were studied in a case series of patients with sleep disorders from 1999 to 2002. Signal detection analysis was used to determine the CSF hypocretin-1 levels best predictive for International Classification of Sleep Disorders (ICSD)-defined narcolepsy (blinded criterion standard). Clinical and demographic features were compared in narcoleptic subjects with and without low CSF hypocretin-1 levels.\n\nSleep disorder and neurology clinics in the United States and Europe, with biological testing performed at Stanford University, Stanford, Calif.\n\nThere were 274 patients with narcolepsy; hypersomnia; obstructive sleep apnea; restless legs syndrome; insomnia; and atypical hypersomnia cases such as familial cases, narcolepsy without cataplexy or without HLA-DQB1*0602, recurrent hypersomnias, and symptomatic cases (eg, Parkinson disease, depression, Prader-Willi syndrome, Niemann-Pick disease type C). The subject group also included 296 controls (healthy and with neurological disorders).\n\nVenopuncture for HLA typing, lumbar puncture for CSF analysis, primary diagnosis using the International Classification of Sleep Disorders, Stanford Sleep Inventory for evaluation of narcolepsy, and sleep recording studies.\n\nDiagnostic threshold for CSF hypocretin-1, HLA-DQB1*0602 positivity, and clinical and polysomnographic features.\n\nHLA-DQB1*0602 frequency was increased in narcolepsy with typical cataplexy (93% vs 17% in controls), narcolepsy without cataplexy (56%), and in essential hypersomnia (52%). Hypocretin-1 levels below 110 pg/mL were diagnostic for narcolepsy. Values above 200 pg/mL were considered normal. Most subjects with low levels were HLA-DQB1*0602-positive narcolepsy-cataplexy patients. These patients did not always have abnormal MSLT. Rare subjects without cataplexy, DQB1*0602, and/or with secondary narcolepsy had low levels. Ten subjects with hypersomnia had intermediate levels, 7 with narcolepsy (often HLA negative, of secondary nature, and/or with atypical cataplexy or no cataplexy), and 1 with periodic hypersomnia. Healthy controls and subjects with other sleep disorders all had normal levels. Neurological subjects had generally normal levels (n = 194). Intermediate (n = 30) and low (n = 3) levels were observed in various acute neuropathologic conditions.\n\nNarcolepsy-cataplexy with hypocretin deficiency is a genuine disease entity. Measuring CSF hypocretin-1 is a definitive diagnostic test, provided that it is interpreted within the clinical context. It may be most useful in cases with cataplexy and when the MSLT is difficult to interpret (ie, in subjects already treated with psychoactive drugs or with other concurrent sleep disorders).", "color": "#ff7f0e", "id": "12374492", "label": "12374492", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12374492\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2002\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The role of cerebrospinal fluid hypocretin measurement in the diagnosis of narcolepsy and other hypersomnias.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Archives of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy, a neurological disorder affecting 1 in 2000 individuals, is associated with HLA-DQB1*0602 and low cerebrospinal fluid (CSF) hypocretin (orexin) levels.\n\nTo delineate the spectrum of the hypocretin deficiency syndrome and to establish CSF hypocretin-1 measurements as a diagnostic tool for narcolepsy.\n\nDiagnosis, HLA-DQ, clinical data, the multiple sleep latency test (MSLT), and CSF hypocretin-1 were studied in a case series of patients with sleep disorders from 1999 to 2002. Signal detection analysis was used to determine the CSF hypocretin-1 levels best predictive for International Classification of Sleep Disorders (ICSD)-defined narcolepsy (blinded criterion standard). Clinical and demographic features were compared in narcoleptic subjects with and without low CSF hypocretin-1 levels.\n\nSleep disorder and neurology clinics in the United States and Europe, with biological testing performed at Stanford University, Stanford, Calif.\n\nThere were 274 patients with narcolepsy; hypersomnia; obstructive sleep apnea; restless legs syndrome; insomnia; and atypical hypersomnia cases such as familial cases, narcolepsy without cataplexy or without HLA-DQB1*0602, recurrent hypersomnias, and symptomatic cases (eg, Parkinson disease, depression, Prader-Willi syndrome, Niemann-Pick disease type C). The subject group also included 296 controls (healthy and with neurological disorders).\n\nVenopuncture for HLA typing, lumbar puncture for CSF analysis, primary diagnosis using the International Classification of Sleep Disorders, Stanford Sleep Inventory for evaluation of narcolepsy, and sleep recording studies.\n\nDiagnostic threshold for CSF hypocretin-1, HLA-DQB1*0602 positivity, and clinical and polysomnographic features.\n\nHLA-DQB1*0602 frequency was increased in narcolepsy with typical cataplexy (93% vs 17% in controls), narcolepsy without cataplexy (56%), and in essential hypersomnia (52%). Hypocretin-1 levels below 110 pg/mL were diagnostic for narcolepsy. Values above 200 pg/mL were considered normal. Most subjects with low levels were HLA-DQB1*0602-positive narcolepsy-cataplexy patients. These patients did not always have abnormal MSLT. Rare subjects without cataplexy, DQB1*0602, and/or with secondary narcolepsy had low levels. Ten subjects with hypersomnia had intermediate levels, 7 with narcolepsy (often HLA negative, of secondary nature, and/or with atypical cataplexy or no cataplexy), and 1 with periodic hypersomnia. Healthy controls and subjects with other sleep disorders all had normal levels. Neurological subjects had generally normal levels (n = 194). Intermediate (n = 30) and low (n = 3) levels were observed in various acute neuropathologic conditions.\n\nNarcolepsy-cataplexy with hypocretin deficiency is a genuine disease entity. Measuring CSF hypocretin-1 is a definitive diagnostic test, provided that it is interpreted within the clinical context. It may be most useful in cases with cataplexy and when the MSLT is difficult to interpret (ie, in subjects already treated with psychoactive drugs or with other concurrent sleep disorders).\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12374492/"}, {"abstract": "The molecules originally described as the hypocretins and subsequently as the orexins were initially implicated in the control of food intake. Recent observations implicate this newly-described neurotransmitter system in the sleep disorder narcolepsy and, potentially, in the regulation of normal sleep processes. This article reviews the research that led to the isolation of the hypocretin/orexin peptides, their receptors and the activity of these molecules as we currently understand them. A model is proposed in which the cells that make these peptides might be involved in arousal state control.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "10906799", "label": "10906799", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 10906799\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2000\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The hypocretin/orexin ligand-receptor system: implications for sleep and sleep disorders.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Trends in neurosciences\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe molecules originally described as the hypocretins and subsequently as the orexins were initially implicated in the control of food intake. Recent observations implicate this newly-described neurotransmitter system in the sleep disorder narcolepsy and, potentially, in the regulation of normal sleep processes. This article reviews the research that led to the isolation of the hypocretin/orexin peptides, their receptors and the activity of these molecules as we currently understand them. A model is proposed in which the cells that make these peptides might be involved in arousal state control.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/10906799/"}, {"abstract": "The boundaries between waking and sleeping-when falling asleep (hypnagogic) or waking up (hypnopompic)-can be challenging for our ability to monitor and interpret reality. Without proper understanding, bizarre but relatively normal hypnagogic/hypnopompic experiences can be misinterpreted as psychotic hallucinations (occurring, by definition, in the fully awake state), potentially leading to stigma and misdiagnosis in clinical contexts and to misconception and bias in research contexts. This Perspective proposes that conceptual and practical understanding for differentiating hallucinations from hypnagogic/hypnopompic experiences may be offered by lucid dreaming, the state in which one is aware of dreaming while sleeping. I first introduce a possible systematization of the phenomenological range of hypnagogic/hypnopompic experiences that can occur in the transition from awake to REM dreaming (including hypnagogic perceptions, transition symptoms, sleep paralysis, false awakenings, and out-of-body experiences). I then outline how metacognitive strategies used by lucid dreamers to gain/confirm oneiric lucidity could be tested for better differentiating hypnagogic/hypnopompic experiences from hallucinations. The relevance of hypnagogic/hypnopompic experiences and lucid dreaming is analyzed for schizophrenia and narcolepsy, and discussed for neurodegenerative diseases, particularly Lewy-body disorders (i.e. Parkinson\u0026#x27;s disease, Parkinson\u0026#x27;s disease dementia, and dementia with Lewy bodies), offering testable hypotheses for empirical investigation. Finally, emotionally positive lucid dreams triggered or enhanced by training/induction strategies or by a pathological process may have intrinsic therapeutic value if properly recognized and guided. The overall intention is to raise awareness and foster further research about the possible diagnostic, prognostic, and therapeutic implications of hypnagogic/hypnopompic experiences and lucid dreaming for brain disorders.", "color": "#2ca02c", "id": "38178978", "label": "38178978", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 38178978\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2024\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e To be or not to be hallucinating: Implications of hypnagogic/hypnopompic experiences and lucid dreaming for brain disorders.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e PNAS nexus\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe boundaries between waking and sleeping-when falling asleep (hypnagogic) or waking up (hypnopompic)-can be challenging for our ability to monitor and interpret reality. Without proper understanding, bizarre but relatively normal hypnagogic/hypnopompic experiences can be misinterpreted as psychotic hallucinations (occurring, by definition, in the fully awake state), potentially leading to stigma and misdiagnosis in clinical contexts and to misconception and bias in research contexts. This Perspective proposes that conceptual and practical understanding for differentiating hallucinations from hypnagogic/hypnopompic experiences may be offered by lucid dreaming, the state in which one is aware of dreaming while sleeping. I first introduce a possible systematization of the phenomenological range of hypnagogic/hypnopompic experiences that can occur in the transition from awake to REM dreaming (including hypnagogic perceptions, transition symptoms, sleep paralysis, false awakenings, and out-of-body experiences). I then outline how metacognitive strategies used by lucid dreamers to gain/confirm oneiric lucidity could be tested for better differentiating hypnagogic/hypnopompic experiences from hallucinations. The relevance of hypnagogic/hypnopompic experiences and lucid dreaming is analyzed for schizophrenia and narcolepsy, and discussed for neurodegenerative diseases, particularly Lewy-body disorders (i.e. Parkinson\u0026#x27;s disease, Parkinson\u0026#x27;s disease dementia, and dementia with Lewy bodies), offering testable hypotheses for empirical investigation. Finally, emotionally positive lucid dreams triggered or enhanced by training/induction strategies or by a pathological process may have intrinsic therapeutic value if properly recognized and guided. The overall intention is to raise awareness and foster further research about the possible diagnostic, prognostic, and therapeutic implications of hypnagogic/hypnopompic experiences and lucid dreaming for brain disorders.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/38178978/"}, {"abstract": "To measure the effect of age on Multiple Sleep Latency Test (MSLT)characteristics, sleep latency, and number of sleep-onset REM periods (SOREMP) in two large populations of narcoleptic patients with similar genetic backgrounds.\n\nClinical and polygraphic information on the severity of the condition was obtained on 236 well-defined narcolepsy-cataplexy-human leukocyte antigen DR2-positive patients from Montpellier (France) and on 147 similar patients from Montreal (Canada).\n\nThe results show a progressive decrease in the number of SOREMP with age and a progressive increase in the mean sleep latency on the MSLT as a function of age. This finding is also related to the severity of cataplexy as assessed from the clinical history with a progressive decrease in the frequency of cataplexy attacks with age. These results may reflect the progressive increase in sleep latency seen in normal aging and suggest that clinical improvement might be due to changes in the neural mechanisms responsible for SOREMP, which may weaken with age.\n\nThe progressive decrease in the number of SOREMP and increase in the mean sleep latency on the MSLT as a function of age suggest that the current criteria used for diagnosis may be too stringent in older patients. The major influence of age on MSLT results should therefore be taken into account when diagnosing a narcoleptic patient.", "color": "#ff7f0e", "id": "14718696", "label": "14718696", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 14718696\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2004\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Effect of age on MSLT results in patients with narcolepsy-cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo measure the effect of age on Multiple Sleep Latency Test (MSLT)characteristics, sleep latency, and number of sleep-onset REM periods (SOREMP) in two large populations of narcoleptic patients with similar genetic backgrounds.\n\nClinical and polygraphic information on the severity of the condition was obtained on 236 well-defined narcolepsy-cataplexy-human leukocyte antigen DR2-positive patients from Montpellier (France) and on 147 similar patients from Montreal (Canada).\n\nThe results show a progressive decrease in the number of SOREMP with age and a progressive increase in the mean sleep latency on the MSLT as a function of age. This finding is also related to the severity of cataplexy as assessed from the clinical history with a progressive decrease in the frequency of cataplexy attacks with age. These results may reflect the progressive increase in sleep latency seen in normal aging and suggest that clinical improvement might be due to changes in the neural mechanisms responsible for SOREMP, which may weaken with age.\n\nThe progressive decrease in the number of SOREMP and increase in the mean sleep latency on the MSLT as a function of age suggest that the current criteria used for diagnosis may be too stringent in older patients. The major influence of age on MSLT results should therefore be taken into account when diagnosing a narcoleptic patient.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/14718696/"}, {"abstract": "Even though the most impressive manifestation of narcolepsy is excessive sleepiness, paradoxically a significant number of patients have trouble sleeping at night. A wide array of alterations can affect the night-time sleep of a narcoleptic patient, and the aim of this review is to increase awareness on this issue, thereby enhancing the care of narcoleptic patients by more specific approaches to their disturbed night sleep. This review covers a broad variety of nocturnal sleep features in narcolepsy. Starting from animal models and the clinical features of patients, the paper then discusses the many comorbid conditions found in narcolepsy at night, the most advanced methods of analysis and the few recent advances in the specific treatment of night sleep in narcoleptic patients.", "color": "#ff7f0e", "id": "18282773", "label": "18282773", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 18282773\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2008\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Nocturnal aspects of narcolepsy with cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eEven though the most impressive manifestation of narcolepsy is excessive sleepiness, paradoxically a significant number of patients have trouble sleeping at night. A wide array of alterations can affect the night-time sleep of a narcoleptic patient, and the aim of this review is to increase awareness on this issue, thereby enhancing the care of narcoleptic patients by more specific approaches to their disturbed night sleep. This review covers a broad variety of nocturnal sleep features in narcolepsy. Starting from animal models and the clinical features of patients, the paper then discusses the many comorbid conditions found in narcolepsy at night, the most advanced methods of analysis and the few recent advances in the specific treatment of night sleep in narcoleptic patients.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/18282773/"}, {"abstract": "This manuscript contains the conclusion of the consensus meeting on the diagnosis of narcolepsy based on the review of Medline publications between 1980-2010. Narcolepsy is a chronic disorder with age at onset between the first and second decade of life. Essential narcolepsy symptoms are cataplexy and excessive sleepiness. Cataplexy is defined as sudden, recurrent and reversible attacks of muscle weakness triggered by emotions. Accessory narcolepsy symptoms are hypnagogic hallucinations, sleep paralysis and nocturnal fragmented sleep. The clinical diagnosis according to the International Classification of Sleep Disorders is the presence of excessive sleepiness and cataplexy. A full in-lab polysomnography followed by a multiple sleep latency test is recommended for the confirmation of the diagnosis and co-morbidities. The presence of two sleep-onset REM period naps in the multiple sleep latency test is diagnostic for cataplexy-free narcolepsy. A positive HLA-DQB1*0602 with lower than 110pg/mL level of hypocretin-1 in the cerebrospinal fluid is required for the final diagnosis of cataplexy- and sleep-onset REM period -free narcolepsy.", "color": "#2ca02c", "id": "20585744", "label": "20585744", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20585744\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e [Brazilian guidelines for the diagnosis of narcolepsy].\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Revista brasileira de psiquiatria (Sao Paulo, Brazil : 1999)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThis manuscript contains the conclusion of the consensus meeting on the diagnosis of narcolepsy based on the review of Medline publications between 1980-2010. Narcolepsy is a chronic disorder with age at onset between the first and second decade of life. Essential narcolepsy symptoms are cataplexy and excessive sleepiness. Cataplexy is defined as sudden, recurrent and reversible attacks of muscle weakness triggered by emotions. Accessory narcolepsy symptoms are hypnagogic hallucinations, sleep paralysis and nocturnal fragmented sleep. The clinical diagnosis according to the International Classification of Sleep Disorders is the presence of excessive sleepiness and cataplexy. A full in-lab polysomnography followed by a multiple sleep latency test is recommended for the confirmation of the diagnosis and co-morbidities. The presence of two sleep-onset REM period naps in the multiple sleep latency test is diagnostic for cataplexy-free narcolepsy. A positive HLA-DQB1*0602 with lower than 110pg/mL level of hypocretin-1 in the cerebrospinal fluid is required for the final diagnosis of cataplexy- and sleep-onset REM period -free narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20585744/"}, {"abstract": "An association between an adjuvanted (AS03) A/H1N1 pandemic vaccine and narcolepsy has been reported in Europe.\n\nTo assess narcolepsy risk following administration of a similar vaccine in Quebec.\n\nRetrospective population-based study.\n\nNeurologists and lung specialists in the province were invited to report narcolepsy cases to a single reference centre.\n\nPatients were interviewed by two sleep experts and standard diagnostic tests were performed. Immunization status was verified in the provincial pandemic influenza vaccination registry.\n\nConfirmed narcolepsy with or without cataplexy with onset of excessive daytime sleepiness between January 1st, 2009, and December 31st, 2010. Relative risks (RRs) were calculated using a Poisson model in a cohort analysis, by a self-controlled case series (SCCS) and a case-control method.\n\nA total of 24 cases were included and overall incidence rate was 1.5 per million person-years. A cluster of 7 cases was observed among vaccinated persons in the winter 2009-2010. In the primary cohort analysis, 16-week post-vaccination RR was 4.32 (95% CI: 1.50-11.12). RR was 2.07 (0.70-6.17) in the SCCS, and 1.48 (0.37-7.03) using the case-control method. Estimates were lower when observation was restricted to the period of pandemic influenza circulation, and tended to be higher in persons \u0026lt;20 years old and for cataplexy cases.\n\nResults are compatible with an excess risk of approximately one case per million vaccine doses, mainly in persons less than 20 years of age. However, a confounding effect of the influenza infection cannot be ruled out.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "25264897", "label": "25264897", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25264897\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Risk of narcolepsy associated with inactivated adjuvanted (AS03) A/H1N1 (2009) pandemic influenza vaccine in Quebec.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e PloS one\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAn association between an adjuvanted (AS03) A/H1N1 pandemic vaccine and narcolepsy has been reported in Europe.\n\nTo assess narcolepsy risk following administration of a similar vaccine in Quebec.\n\nRetrospective population-based study.\n\nNeurologists and lung specialists in the province were invited to report narcolepsy cases to a single reference centre.\n\nPatients were interviewed by two sleep experts and standard diagnostic tests were performed. Immunization status was verified in the provincial pandemic influenza vaccination registry.\n\nConfirmed narcolepsy with or without cataplexy with onset of excessive daytime sleepiness between January 1st, 2009, and December 31st, 2010. Relative risks (RRs) were calculated using a Poisson model in a cohort analysis, by a self-controlled case series (SCCS) and a case-control method.\n\nA total of 24 cases were included and overall incidence rate was 1.5 per million person-years. A cluster of 7 cases was observed among vaccinated persons in the winter 2009-2010. In the primary cohort analysis, 16-week post-vaccination RR was 4.32 (95% CI: 1.50-11.12). RR was 2.07 (0.70-6.17) in the SCCS, and 1.48 (0.37-7.03) using the case-control method. Estimates were lower when observation was restricted to the period of pandemic influenza circulation, and tended to be higher in persons \u0026lt;20 years old and for cataplexy cases.\n\nResults are compatible with an excess risk of approximately one case per million vaccine doses, mainly in persons less than 20 years of age. However, a confounding effect of the influenza infection cannot be ruled out.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25264897/"}, {"abstract": "to report on symptoms and therapies used in childhood narcolepsy-cataplexy.\n\nretrospective series of 51 children who completed the Stanford Sleep Inventory. HLA-DQB1*0602 typing (all tested, and 100% positive), polysomnography or Multiple Sleep Latency Test (76%), and cerebrospinal fluid hypocretin-1 measurements (26%, all with low levels) were also conducted. Prospective data on medication response was collected in 78% using a specially designed questionnaire.\n\npatients were separated into children with onset of narcolepsy prior to (53%), around (29%), and after (18%) puberty. None of the children had secondary narcolepsy. Clinical features were similar across puberty groups, except for sleep paralysis, which increased in frequency with age. Common features included excessive weight gain (84% \u2265 4 kg within 6 months of onset of narcolepsy) and earlier puberty (when compared with family members), notably in subjects who gained the most weight. Streptococcus-positive throat infections were reported in 20% of cases within 6 months of onset of narcolepsy. Polysomnographic features were similar across groups, but 3 prepubertal children did not meet Multiple Sleep Latency Test diagnostic criteria. Regarding treatment, the most used and continued medications were modafinil (84% continued), sodium oxybate (79%), and venlafaxine (68%). Drugs such as methylphenidate, tricyclic antidepressants, or selective serotonin reuptake inhibitors were often tried but rarely continued. Modafinil was reported to be effective for treating sleepiness, venlafaxine for cataplexy, and sodium oxybate for all symptoms, across all puberty groups. At the conclusion of the study, half of children with prepubertal onset of narcolepsy were treated \u0026quot;off label\u0026quot; with sodium oxybate alone or with the addition of one other compound. In older children, however, most patients needed more than 2 drugs.\n\nthis study reports on the clinical features of childhood narcolepsy and documents the safe use of treatments commonly used in adults in young children.", "color": "#2ca02c", "id": "21102987", "label": "21102987", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21102987\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Clinical and therapeutic aspects of childhood narcolepsy-cataplexy: a retrospective study of 51 children.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eto report on symptoms and therapies used in childhood narcolepsy-cataplexy.\n\nretrospective series of 51 children who completed the Stanford Sleep Inventory. HLA-DQB1*0602 typing (all tested, and 100% positive), polysomnography or Multiple Sleep Latency Test (76%), and cerebrospinal fluid hypocretin-1 measurements (26%, all with low levels) were also conducted. Prospective data on medication response was collected in 78% using a specially designed questionnaire.\n\npatients were separated into children with onset of narcolepsy prior to (53%), around (29%), and after (18%) puberty. None of the children had secondary narcolepsy. Clinical features were similar across puberty groups, except for sleep paralysis, which increased in frequency with age. Common features included excessive weight gain (84% \u2265 4 kg within 6 months of onset of narcolepsy) and earlier puberty (when compared with family members), notably in subjects who gained the most weight. Streptococcus-positive throat infections were reported in 20% of cases within 6 months of onset of narcolepsy. Polysomnographic features were similar across groups, but 3 prepubertal children did not meet Multiple Sleep Latency Test diagnostic criteria. Regarding treatment, the most used and continued medications were modafinil (84% continued), sodium oxybate (79%), and venlafaxine (68%). Drugs such as methylphenidate, tricyclic antidepressants, or selective serotonin reuptake inhibitors were often tried but rarely continued. Modafinil was reported to be effective for treating sleepiness, venlafaxine for cataplexy, and sodium oxybate for all symptoms, across all puberty groups. At the conclusion of the study, half of children with prepubertal onset of narcolepsy were treated \u0026quot;off label\u0026quot; with sodium oxybate alone or with the addition of one other compound. In older children, however, most patients needed more than 2 drugs.\n\nthis study reports on the clinical features of childhood narcolepsy and documents the safe use of treatments commonly used in adults in young children.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21102987/"}, {"abstract": "We studied the validity of cataplexy and number of sleep-onset rapid-eye-movement periods (SOREMPs) during one Multiple Sleep Latency Test (MSLT) as determinants of narcolepsy in 306 subjects with excessive daytime sleepiness not related to obstructive sleep apnea or other known syndromes. The subgroup defined by a history of cataplexy was the most homogeneous in clinical and polygraphic variables. However, only 83% of these subjects had two or more SOREMPs in one MSLT. The subgroup defined by two or more SOREMPs included many patients without cataplexy. A disproportionate number of these subjects were older women whose chances of developing cataplexy are remote. This group of older women had a higher number of periodic leg movements during sleep than the other groups. Patients with both cataplexy and two or more SOREMPs have the greatest chance of being DR2 DQw1 positive. Thus, the combination of history of cataplexy and two or more SOREMPs is the best clinical determinant of narcolepsy. However, two or more SOREMPs is a poorer discriminant of narcolepsy than history of cataplexy.", "color": {"background": "#aec7e8", "border": "#d62728", "highlight": {"background": "#aec7e8", "border": "#d62728"}, "hover": {"background": "#aec7e8", "border": "#d62728"}}, "id": "8423911", "label": "8423911", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 8423911\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1993\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The positive diagnosis of narcolepsy and narcolepsy\u0026#x27;s borderland.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eWe studied the validity of cataplexy and number of sleep-onset rapid-eye-movement periods (SOREMPs) during one Multiple Sleep Latency Test (MSLT) as determinants of narcolepsy in 306 subjects with excessive daytime sleepiness not related to obstructive sleep apnea or other known syndromes. The subgroup defined by a history of cataplexy was the most homogeneous in clinical and polygraphic variables. However, only 83% of these subjects had two or more SOREMPs in one MSLT. The subgroup defined by two or more SOREMPs included many patients without cataplexy. A disproportionate number of these subjects were older women whose chances of developing cataplexy are remote. This group of older women had a higher number of periodic leg movements during sleep than the other groups. Patients with both cataplexy and two or more SOREMPs have the greatest chance of being DR2 DQw1 positive. Thus, the combination of history of cataplexy and two or more SOREMPs is the best clinical determinant of narcolepsy. However, two or more SOREMPs is a poorer discriminant of narcolepsy than history of cataplexy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/8423911/"}, {"abstract": "Concentrations of CSF hypocretin-1 (formerly orexin A) have been measured in many patients with sleep or neurological conditions. Low CSF hypocretin-1 is most predictive of narcolepsy in patients positive for HLA allele DQB1*0602, most of whom have cataplexy. By contrast, the diagnostic significance of low CSF hypocretin-1 is unclear in the presence of acute CNS inflammation or trauma. The clinical usefulness of CSF testing in hypersomnia that is symptomatic of a neurological disorder remains to be evaluated. Determination of CSF hypocretin-1 concentration to diagnose narcolepsy might be most useful in ambulatory patients with cataplexy but with a normal multiple sleep latency test (MSLT) result, or if MSLT is not interpretable, conclusive, or feasible. Because 98% of patients with hypocretin-1 deficiency are positive for HLA DQB1*0602, we suggest that HLA typing is a useful screen before lumbar puncture. Although hypocretin-1 deficiency in narcolepsy might have therapeutic relevance, additional research is needed in this area.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "18565458", "label": "18565458", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 18565458\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2008\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e CSF hypocretin-1 assessment in sleep and neurological disorders.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Lancet. Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eConcentrations of CSF hypocretin-1 (formerly orexin A) have been measured in many patients with sleep or neurological conditions. Low CSF hypocretin-1 is most predictive of narcolepsy in patients positive for HLA allele DQB1*0602, most of whom have cataplexy. By contrast, the diagnostic significance of low CSF hypocretin-1 is unclear in the presence of acute CNS inflammation or trauma. The clinical usefulness of CSF testing in hypersomnia that is symptomatic of a neurological disorder remains to be evaluated. Determination of CSF hypocretin-1 concentration to diagnose narcolepsy might be most useful in ambulatory patients with cataplexy but with a normal multiple sleep latency test (MSLT) result, or if MSLT is not interpretable, conclusive, or feasible. Because 98% of patients with hypocretin-1 deficiency are positive for HLA DQB1*0602, we suggest that HLA typing is a useful screen before lumbar puncture. Although hypocretin-1 deficiency in narcolepsy might have therapeutic relevance, additional research is needed in this area.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/18565458/"}, {"abstract": "Narcolepsy is a rare but disabling condition that causes excessive daytime sleepiness. Interestingly, weight gain is frequent in patients with narcolepsy and it has sometimes been described very early in the course of the disease. Here, we report four consecutive obese children who were referred to our sleep laboratory for excessive daytime sleepiness and suspected sleep apnoea syndrome. They underwent nocturnal polysomnography associated with multiple sleep latency tests. Narcolepsy was diagnosed in all children with a close temporal link between the onset of narcolepsy, obesity and puberty. Scientifically, the relationship between sleep, weight, growth rate and puberty onset is striking and merits further investigation. From the clinical point of view, narcolepsy must be investigated in obese sleepy children along with obstructive sleep apnoea. Indeed, it can be controlled with appropriate treatment but the proper diagnosis relies not only upon nocturnal polysomnography but involves the systematic use of multiple sleep latency tests.", "color": "#2ca02c", "id": "20480724", "label": "20480724", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20480724\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Childhood-onset narcolepsy, obesity and puberty in four consecutive children: a close temporal link.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of pediatric endocrinology \u0026amp; metabolism : JPEM\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a rare but disabling condition that causes excessive daytime sleepiness. Interestingly, weight gain is frequent in patients with narcolepsy and it has sometimes been described very early in the course of the disease. Here, we report four consecutive obese children who were referred to our sleep laboratory for excessive daytime sleepiness and suspected sleep apnoea syndrome. They underwent nocturnal polysomnography associated with multiple sleep latency tests. Narcolepsy was diagnosed in all children with a close temporal link between the onset of narcolepsy, obesity and puberty. Scientifically, the relationship between sleep, weight, growth rate and puberty onset is striking and merits further investigation. From the clinical point of view, narcolepsy must be investigated in obese sleepy children along with obstructive sleep apnoea. Indeed, it can be controlled with appropriate treatment but the proper diagnosis relies not only upon nocturnal polysomnography but involves the systematic use of multiple sleep latency tests.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20480724/"}, {"abstract": "The association of narcolepsy with HLA-DQB1*0602 is established in Japanese, African-Americans, European, and North American Caucasians. We examined DRB1, DRB3, DRB4, DRB5, DQA1, and DQB1 in 163 patients with centrally mediated daytime sleepiness (100 with narcolepsy) and 211 Korean controls. In this population, the DQB1*0602 association was always evident in the context of the DRB1*1501-DQA1*0102-DQB1*0602 haplotype. The DQB1*0602 association was highest in cases with hypocretin deficiency (100% vs 13% in controls), most of which had narcolepsy-cataplexy (81%). A weaker DQB1*0602 (45%) association was present in cases without cataplexy. No human leukocyte antigen (HLA) association was present in idiopathic hypersomnia or in cases with normal cerebrospinal fluid (CSF) hypocretin-1. As in other populations, DQB1*0602 homozygosity increased risk in cases with cataplexy and/or hypocretin deficiency (odds ratio = 2.0 vs heterozygotes). Non-DQB1*0602 allelic effects were also observed but could not be interpreted in the context of DQB1*0602 overabundance and linkage disequilibrium. We therefore next analyzed compound heterozygote effects in 77 subjects with either hypocretin deficiency or cataplexy and one copy of DRB1*1501-DQA1*0102-DQB1*0602, a sample constructed to maximize etiologic homogeneity. In this analysis, we found additional predisposing effects of DQB1*0301 and protective effects for DQA1*0103-DQB1*0601. Unexpectedly, the predisposing effects of DQB1*0301 were present in the context of various DQA1-bearing haplotypes. A predisposing effect of DQA1*0303 was also suggested. These results indicate a remarkable consistency in the complex HLA association present in narcolepsy across multiple ethnic groups.", "color": "#ff7f0e", "id": "17207713", "label": "17207713", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 17207713\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2007\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e DQB1*0301 and DQB1*0601 modulate narcolepsy susceptibility in Koreans.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Human immunology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe association of narcolepsy with HLA-DQB1*0602 is established in Japanese, African-Americans, European, and North American Caucasians. We examined DRB1, DRB3, DRB4, DRB5, DQA1, and DQB1 in 163 patients with centrally mediated daytime sleepiness (100 with narcolepsy) and 211 Korean controls. In this population, the DQB1*0602 association was always evident in the context of the DRB1*1501-DQA1*0102-DQB1*0602 haplotype. The DQB1*0602 association was highest in cases with hypocretin deficiency (100% vs 13% in controls), most of which had narcolepsy-cataplexy (81%). A weaker DQB1*0602 (45%) association was present in cases without cataplexy. No human leukocyte antigen (HLA) association was present in idiopathic hypersomnia or in cases with normal cerebrospinal fluid (CSF) hypocretin-1. As in other populations, DQB1*0602 homozygosity increased risk in cases with cataplexy and/or hypocretin deficiency (odds ratio = 2.0 vs heterozygotes). Non-DQB1*0602 allelic effects were also observed but could not be interpreted in the context of DQB1*0602 overabundance and linkage disequilibrium. We therefore next analyzed compound heterozygote effects in 77 subjects with either hypocretin deficiency or cataplexy and one copy of DRB1*1501-DQA1*0102-DQB1*0602, a sample constructed to maximize etiologic homogeneity. In this analysis, we found additional predisposing effects of DQB1*0301 and protective effects for DQA1*0103-DQB1*0601. Unexpectedly, the predisposing effects of DQB1*0301 were present in the context of various DQA1-bearing haplotypes. A predisposing effect of DQA1*0303 was also suggested. These results indicate a remarkable consistency in the complex HLA association present in narcolepsy across multiple ethnic groups.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/17207713/"}, {"abstract": "Data accumulated during the last 40 years, since the discovery that there is a loss of muscle tone during REM sleep, have delineated many of the neurotransmitter systems, synaptic mechanisms and neuronal circuitries involved in the control of somatic motoneurons during sleep and waking states. Nevertheless, there are still a number of extant controversies as well as paradoxical and conflicting data. For example, the paradoxical modulation of motor activity that occurs in individuals with cataplexy during wakefulness compared to REM sleep is unresolved as are the mechanisms that are responsible for the control of hypoglossal motoneurons during normal states and those that are operative during sleep disorders such as obstructive sleep apnea. In addition, the circuitry whereby the hypocretinergic system promotes motor activation during wakefulness, and motor inhibition during REM sleep, has yet to be clarified. The use of new techniques, such those involving optogenetics and nanoparticles, will help to clarify the preceding issues and provide as a foundation for addressing a number of current critical unanswered questions such as those dealing with the differential control of motor activity in newborns and the aged. The resulting data will strengthen the foundation for the development of efficacious therapeutics to treat disorders of motor control that occur during sleep as well as wakefulness.", "color": "#2ca02c", "id": "23499211", "label": "23499211", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23499211\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Motor control during sleep and wakefulness: clarifying controversies and resolving paradoxes.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eData accumulated during the last 40 years, since the discovery that there is a loss of muscle tone during REM sleep, have delineated many of the neurotransmitter systems, synaptic mechanisms and neuronal circuitries involved in the control of somatic motoneurons during sleep and waking states. Nevertheless, there are still a number of extant controversies as well as paradoxical and conflicting data. For example, the paradoxical modulation of motor activity that occurs in individuals with cataplexy during wakefulness compared to REM sleep is unresolved as are the mechanisms that are responsible for the control of hypoglossal motoneurons during normal states and those that are operative during sleep disorders such as obstructive sleep apnea. In addition, the circuitry whereby the hypocretinergic system promotes motor activation during wakefulness, and motor inhibition during REM sleep, has yet to be clarified. The use of new techniques, such those involving optogenetics and nanoparticles, will help to clarify the preceding issues and provide as a foundation for addressing a number of current critical unanswered questions such as those dealing with the differential control of motor activity in newborns and the aged. The resulting data will strengthen the foundation for the development of efficacious therapeutics to treat disorders of motor control that occur during sleep as well as wakefulness.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23499211/"}, {"abstract": "A close association between narcolepsy and the Human Leukocyte Antigen (HLA)-DQB1*0602 allele suggests the involvement of the immune system, or possibly an autoimmune process. We investigated serum IgG levels in narcolepsy.\n\nWe measured the serum total IgG levels in 159 Japanese narcolepsy-cataplexy patients positive for the HLA-DQB1*0602 allele, 28 idiopathic hypersomnia patients with long sleep time, and 123 healthy controls (the HLA-DQB1*0602 allele present in 45 subjects). The serum levels of each IgG subclass were subsequently measured. The distribution of serum IgG was significantly different among healthy controls negative for the HLA-DQB1*0602 allele (11.66+/-3.55 mg/ml), healthy controls positive for the HLA-DQB1*0602 allele (11.45+/-3.43), narcolepsy patients (9.67+/-3.38), and idiopathic hypersomnia patients (13.81+/-3.80). None of the following clinical variables, age, disease duration, Epworth Sleepiness Scale, smoking habit and BMI at the time of blood sampling, were associated with IgG levels in narcolepsy or idiopathic hypersomnia. Furthermore we found the decrease in IgG1 and IgG2 levels, stable expression of IgG3, and the increase in the proportion of IgG4 in narcolepsy patients with abnormally low IgG levels. The increase in the proportion of IgG4 levels was also found in narcolepsy patients with normal serum total IgG levels. Idiopathic hypersomnia patients showed a different pattern of IgG subclass distribution with high IgG3 and IgG4 level, low IgG2 level, and IgG1/IgG2 imbalance.\n\nOur study is the first to determine IgG abnormalities in narcolepsy and idiopathic hypersomnia by measuring the serum IgG levels in a large number of hypersomnia patients. The observed IgG abnormalities indicate humoral immune alterations in narcolepsy and idiopathic hypersomnia. Different IgG profiles suggest immunological differences between narcolepsy and idiopathic hypersomnia.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "20221267", "label": "20221267", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20221267\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e IgG abnormality in narcolepsy and idiopathic hypersomnia.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e PloS one\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eA close association between narcolepsy and the Human Leukocyte Antigen (HLA)-DQB1*0602 allele suggests the involvement of the immune system, or possibly an autoimmune process. We investigated serum IgG levels in narcolepsy.\n\nWe measured the serum total IgG levels in 159 Japanese narcolepsy-cataplexy patients positive for the HLA-DQB1*0602 allele, 28 idiopathic hypersomnia patients with long sleep time, and 123 healthy controls (the HLA-DQB1*0602 allele present in 45 subjects). The serum levels of each IgG subclass were subsequently measured. The distribution of serum IgG was significantly different among healthy controls negative for the HLA-DQB1*0602 allele (11.66+/-3.55 mg/ml), healthy controls positive for the HLA-DQB1*0602 allele (11.45+/-3.43), narcolepsy patients (9.67+/-3.38), and idiopathic hypersomnia patients (13.81+/-3.80). None of the following clinical variables, age, disease duration, Epworth Sleepiness Scale, smoking habit and BMI at the time of blood sampling, were associated with IgG levels in narcolepsy or idiopathic hypersomnia. Furthermore we found the decrease in IgG1 and IgG2 levels, stable expression of IgG3, and the increase in the proportion of IgG4 in narcolepsy patients with abnormally low IgG levels. The increase in the proportion of IgG4 levels was also found in narcolepsy patients with normal serum total IgG levels. Idiopathic hypersomnia patients showed a different pattern of IgG subclass distribution with high IgG3 and IgG4 level, low IgG2 level, and IgG1/IgG2 imbalance.\n\nOur study is the first to determine IgG abnormalities in narcolepsy and idiopathic hypersomnia by measuring the serum IgG levels in a large number of hypersomnia patients. The observed IgG abnormalities indicate humoral immune alterations in narcolepsy and idiopathic hypersomnia. Different IgG profiles suggest immunological differences between narcolepsy and idiopathic hypersomnia.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20221267/"}, {"abstract": "Narcolepsy is a debilitating sleep disorder with excessive daytime sleepiness and cataplexy as its two major symptoms. Although this disease was first described about one century ago, an animal model was not available until the 1970s. With the establishment of the Stanford canine narcolepsy colony, researchers were able to conduct multiple neurochemical studies to explore the pathophysiology of this disease. It was concluded that there was an imbalance between monoaminergic and cholinergic systems in canine narcolepsy. In 1999, two independent studies revealed that orexin neurotransmission deficiency was pivotal to the development of narcolepsy with cataplexy. This scientific leap fueled the generation of several genetically engineered mouse and rat models of narcolepsy. To facilitate further research, it is imperative that researchers reach a consensus concerning the evaluation of narcoleptic behavioral and EEG phenomenology in these models.", "color": "#ff7f0e", "id": "19689311", "label": "19689311", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19689311\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Animal models of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e CNS \u0026amp; neurological disorders drug targets\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a debilitating sleep disorder with excessive daytime sleepiness and cataplexy as its two major symptoms. Although this disease was first described about one century ago, an animal model was not available until the 1970s. With the establishment of the Stanford canine narcolepsy colony, researchers were able to conduct multiple neurochemical studies to explore the pathophysiology of this disease. It was concluded that there was an imbalance between monoaminergic and cholinergic systems in canine narcolepsy. In 1999, two independent studies revealed that orexin neurotransmission deficiency was pivotal to the development of narcolepsy with cataplexy. This scientific leap fueled the generation of several genetically engineered mouse and rat models of narcolepsy. To facilitate further research, it is imperative that researchers reach a consensus concerning the evaluation of narcoleptic behavioral and EEG phenomenology in these models.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19689311/"}, {"abstract": "The orexin system comprises two G protein-coupled receptors, OX1 and OX2 receptors (OX1R and OX2R, respectively), along with two endogenous agonists cleaved from a common precursor (prepro-orexin), orexin-A (OX-A) and orexin-B (OX-B). For the receptors, a complex array of signaling behaviors has been reported. In particular, it becomes obvious that orexin receptor coupling is very diverse and can be tissue-, cell- and context-dependent. Here, the early signal transduction interactions of the orexin receptors will be discussed in depth, with particular emphasis on the direct G protein interactions of each receptor. In doing so, it is evident that ligands, additional receptor-protein interactions and cellular environment all play important roles in the G protein coupling profiles of the orexin receptors. This has potential implications for our understanding of the orexin system\u0026#x27;s function in vivo in both central and peripheral environments, as well as the development of novel agonists, antagonists and possibly allosteric modulators targeting the orexin system.", "color": "#2ca02c", "id": "35496914", "label": "35496914", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 35496914\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Orexin Signaling: A Complex, Multifaceted Process.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Frontiers in cellular neuroscience\u00

3cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe orexin system comprises two G protein-coupled receptors, OX1 and OX2 receptors (OX1R and OX2R, respectively), along with two endogenous agonists cleaved from a common precursor (prepro-orexin), orexin-A (OX-A) and orexin-B (OX-B). For the receptors, a complex array of signaling behaviors has been reported. In particular, it becomes obvious that orexin receptor coupling is very diverse and can be tissue-, cell- and context-dependent. Here, the early signal transduction interactions of the orexin receptors will be discussed in depth, with particular emphasis on the direct G protein interactions of each receptor. In doing so, it is evident that ligands, additional receptor-protein interactions and cellular environment all play important roles in the G protein coupling profiles of the orexin receptors. This has potential implications for our understanding of the orexin system\u0026#x27;s function in vivo in both central and peripheral environments, as well as the development of novel agonists, antagonists and possibly allosteric modulators targeting the orexin system.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/35496914/"}, {"abstract": "Recent studies have found increased autoantibodies against Tribbles homolog 2 (anti-TRIB2) and anti-streptolysin O (ASO) in narcolepsy. In this study, we replicated this finding with a primary focus on recent onset cases.\n\nParticipants included (1) 90 cases with cataplexy, (2) 57 cases without cataplexy, and (3) 156 age-sex matched controls, including 73 human leukocyte antigen (HLA)-DQB1*0602 allele carriers. A radioligand binding assay was used to detect anti-TRIB2 antibodies.\n\nAnti-TRIB2 antibodies were prevalent in HLA-DQB1*0602 positive cases with cataplexy (25.0% of 76) and rare in cases without cataplexy (3.5% of 57, OR = 9.2, 95% CI = 2.5 - 33.5, P = 6.0 x 10(-4)) or controls (4.5% of 156, OR = 7.1, 95% CI = 3.1 - 16.2, P = 9.3 x 10(-6)). Anti-TRIB2 positivity in controls was not associated with DQB1*0602. In DQB1*0602 narcolepsy-cataplexy cases, the presence of anti-TRIB2 was associated with short disease duration (2.3 years from cataplexy onset), with 41.0% positive in this group (OR = 7.4 versus cases with onset \u0026gt; 2.3 years, 95% CI = 1.9- 28.5, P = 9.0 x 10(-4)). Anti-TRIB2 positivity in 39 DQB1*0602 positive recent onset cases was associated with increased ASO antibody (\u0026gt; 200 IU) (OR = 6.2, 95% CI = 1.6 - 24.6, P = 0.01), but did not correlate with age, gender, or body mass index.\n\nAnti-TRIB2 autoantibodies are strongly associated with narcolepsy close to cataplexy onset (\u0026lt; or = 2.3 years). Anti-TRIB2 was rarely found in cases without cataplexy or with distant onset.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "20614846", "label": "20614846", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20614846\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Anti-Tribbles homolog 2 (TRIB2) autoantibodies in narcolepsy are associated with recent onset of cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eRecent studies have found increased autoantibodies against Tribbles homolog 2 (anti-TRIB2) and anti-streptolysin O (ASO) in narcolepsy. In this study, we replicated this finding with a primary focus on recent onset cases.\n\nParticipants included (1) 90 cases with cataplexy, (2) 57 cases without cataplexy, and (3) 156 age-sex matched controls, including 73 human leukocyte antigen (HLA)-DQB1*0602 allele carriers. A radioligand binding assay was used to detect anti-TRIB2 antibodies.\n\nAnti-TRIB2 antibodies were prevalent in HLA-DQB1*0602 positive cases with cataplexy (25.0% of 76) and rare in cases without cataplexy (3.5% of 57, OR = 9.2, 95% CI = 2.5 - 33.5, P = 6.0 x 10(-4)) or controls (4.5% of 156, OR = 7.1, 95% CI = 3.1 - 16.2, P = 9.3 x 10(-6)). Anti-TRIB2 positivity in controls was not associated with DQB1*0602. In DQB1*0602 narcolepsy-cataplexy cases, the presence of anti-TRIB2 was associated with short disease duration (2.3 years from cataplexy onset), with 41.0% positive in this group (OR = 7.4 versus cases with onset \u0026gt; 2.3 years, 95% CI = 1.9- 28.5, P = 9.0 x 10(-4)). Anti-TRIB2 positivity in 39 DQB1*0602 positive recent onset cases was associated with increased ASO antibody (\u0026gt; 200 IU) (OR = 6.2, 95% CI = 1.6 - 24.6, P = 0.01), but did not correlate with age, gender, or body mass index.\n\nAnti-TRIB2 autoantibodies are strongly associated with narcolepsy close to cataplexy onset (\u0026lt; or = 2.3 years). Anti-TRIB2 was rarely found in cases without cataplexy or with distant onset.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20614846/"}, {"abstract": "", "color": "#ff7f0e", "id": "11422885", "label": "11422885", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11422885\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2001\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Proposed supplements and amendments to \u0026#x27;A Manual of Standardized Terminology, Techniques and Scoring System for Sleep Stages of Human Subjects\u0026#x27;, the Rechtschaffen \u0026amp; Kales (1968) standard.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Psychiatry and clinical neurosciences\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11422885/"}, {"abstract": "The International Classification of Sleep Disorders (ICSD-2) criteria for low CSF hypocretin-1 levels (CSF hcrt-1) still need validation as a diagnostic tool for narcolepsy in different populations because inter-assay variability and different definitions of hypocretin deficiency complicate direct comparisons of study results.\n\nInterviews, polysomnography, multiple sleep latency test, HLA-typing, and CSF hcrt-1 measurements in Danish patients with narcolepsy with cataplexy (NC) and narcolepsy without cataplexy (NwC), CSF hcrt-1 measurements in other hypersomnias, neurological and normal controls. Comparisons of hypocretin deficiency and frequency of HLA-DQB1*0602-positivity in the Danish and eligible NC and NwC populations (included via MEDLINE search), by (re)calculation of study results using the ICSD-2 criterion for low CSF hcrt-1 (\u0026lt; 30% of normal mean).\n\nIn Danes, low CSF hcrt-1 was present in 40/46 NC, 3/14 NwC and 0/106 controls (P \u0026lt; 0.0001). Thirty-nine of 41 NC and 4/13 NwC patients were HLA-DQB1*0602-positive (P \u0026lt; 0.01). Hypocretin-deficient NC patients had higher frequency of cataplexy, shorter mean sleep latency, more sleep onset REM periods (P \u0026lt; 0.05) and more awakenings (NS) than did NC patients with normal CSF hcrt-1. Across populations, low CSF hcrt-1 and HLA-DQB1*0602-positivity characterized the majority of NC (80% to 100%, P = 0.53; 80% to 100%, P = 0.11) but a minority of NwC patients (11% to 29%, P = 0.75; 29% to 89%, P = 0.043).\n\nThe study provides evidence that hypocretin deficiency causes a more severe NC phenotype. The ICSD-2 criterion for low CSF hcrt-1 (\u0026lt; 30% of normal mean) is valid for diagnosing NC, but not NwC. HLA-typing should precede CSF hcrt-1 measurements because hypocretin deficiency is rare in HLA-DQB1*0602-negative patients.", "color": "#2ca02c", "id": "20175400", "label": "20175400", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20175400\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Validation of the ICSD-2 criteria for CSF hypocretin-1 measurements in the diagnosis of narcolepsy in the Danish population.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe International Classification of Sleep Disorders (ICSD-2) criteria for low CSF hypocretin-1 levels (CSF hcrt-1) still need validation as a diagnostic tool for narcolepsy in different populations because inter-assay variability and different definitions of hypocretin deficiency complicate direct comparisons of study results.\n\nInterviews, polysomnography, multiple sleep latency test, HLA-typing, and CSF hcrt-1 measurements in Danish patients with narcolepsy with cataplexy (NC) and narcolepsy without cataplexy (NwC), CSF hcrt-1 measurements in other hypersomnias, neurological and normal controls. Comparisons of hypocretin deficiency and frequency of HLA-DQB1*0602-positivity in the Danish and eligible NC and NwC populations (included via MEDLINE search), by (re)calculation of study results using the ICSD-2 criterion for low CSF hcrt-1 (\u0026lt; 30% of normal mean).\n\nIn Danes, low CSF hcrt-1 was present in 40/46 NC, 3/14 NwC and 0/106 controls (P \u0026lt; 0.0001). Thirty-nine of 41 NC and 4/13 NwC patients were HLA-DQB1*0602-positive (P \u0026lt; 0.01). Hypocretin-deficient NC patients had higher frequency of cataplexy, shorter mean sleep latency, more sleep onset REM periods (P \u0026lt; 0.05) and more awakenings (NS) than did NC patients with normal CSF hcrt-1. Across populations, low CSF hcrt-1 and HLA-DQB1*0602-positivity characterized the majority of NC (80% to 100%, P = 0.53; 80% to 100%, P = 0.11) but a minority of NwC patients (11% to 29%, P = 0.75; 29% to 89%, P = 0.043).\n\nThe study provides evidence that hypocretin deficiency causes a more severe NC phenotype. The ICSD-2 criterion for low CSF hcrt-1 (\u0026lt; 30% of normal mean) is valid for diagnosing NC, but not NwC. HLA-typing should precede CSF hcrt-1 measurements because hypocretin deficiency is rare in HLA-DQB1*0602-negative patients.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20175400/"}, {"abstract": "Narcolepsy with cataplexy is characterized by daytime sleepiness, cataplexy (sudden loss of bilateral muscle tone triggered by emotions), sleep paralysis, hypnagogic hallucinations and disturbed nocturnal sleep. Narcolepsy with cataplexy is most often associated with human leucocyte antigen-DQB1*0602 and is caused by the loss of hypocretin-producing neurons in the hypothalamus of likely autoimmune aetiology. Noting that children with narcolepsy often display complex abnormal motor behaviours close to disease onset that do not meet the classical definition of cataplexy, we systematically analysed motor features in 39 children with narcolepsy with cataplexy in comparison with 25 age- and sex-matched healthy controls. We found that patients with narcolepsy with cataplexy displayed a complex array of \u0026#x27;negative\u0026#x27; (hypotonia) and \u0026#x27;active\u0026#x27; (ranging from perioral movements to dyskinetic-dystonic movements or stereotypies) motor disturbances. \u0026#x27;Active\u0026#x27; and \u0026#x27;negative\u0026#x27; motor scores correlated positively with the presence of hypotonic features at neurological examination and negatively with disease duration, whereas \u0026#x27;negative\u0026#x27; motor scores also correlated negatively with age at disease onset. These observations suggest that paediatric narcolepsy with cataplexy often co-occurs with a complex movement disorder at disease onset, a phenomenon that may vanish later in the course of the disease. Further studies are warranted to assess clinical course and whether the associated movement disorder is also caused by hypocretin deficiency or by additional neurochemical abnormalities.", "color": "#2ca02c", "id": "21930661", "label": "21930661", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21930661\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2011\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Complex movement disorders at disease onset in childhood narcolepsy with cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Brain : a journal of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy with cataplexy is characterized by daytime sleepiness, cataplexy (sudden loss of bilateral muscle tone triggered by emotions), sleep paralysis, hypnagogic hallucinations and disturbed nocturnal sleep. Narcolepsy with cataplexy is most often associated with human leucocyte antigen-DQB1*0602 and is caused by the loss of hypocretin-producing neurons in the hypothalamus of likely autoimmune aetiology. Noting that children with narcolepsy often display complex abnormal motor behaviours close to disease onset that do not meet the classical definition of cataplexy, we systematically analysed motor features in 39 children with narcolepsy with cataplexy in comparison with 25 age- and sex-matched healthy controls. We found that patients with narcolepsy with cataplexy displayed a complex array of \u0026#x27;negative\u0026#x27; (hypotonia) and \u0026#x27;active\u0026#x27; (ranging from perioral movements to dyskinetic-dystonic movements or stereotypies) motor disturbances. \u0026#x27;Active\u0026#x27; and \u0026#x27;negative\u0026#x27; motor scores correlated positively with the presence of hypotonic features at neurological examination and negatively with disease duration, whereas \u0026#x27;negative\u0026#x27; motor scores also correlated negatively with age at disease onset. These observations suggest that paediatric narcolepsy with cataplexy often co-occurs with a complex movement disorder at disease onset, a phenomenon that may vanish later in the course of the disease. Further studies are warranted to assess clinical course and whether the associated movement disorder is also caused by hypocretin deficiency or by additional neurochemical abnormalities.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21930661/"}, {"abstract": "These practice parameters are an update of the previously-published recommendations regarding the indications for polysomnography and related procedures in the diagnosis of sleep disorders. Diagnostic categories include the following: sleep related breathing disorders, other respiratory disorders, narcolepsy, parasomnias, sleep related seizure disorders, restless legs syndrome, periodic limb movement sleep disorder, depression with insomnia, and circadian rhythm sleep disorders. Polysomnography is routinely indicated for the diagnosis of sleep related breathing disorders; for continuous positive airway pressure (CPAP) titration in patients with sleep related breathing disorders; for the assessment of treatment results in some cases; with a multiple sleep latency test in the evaluation of suspected narcolepsy; in evaluating sleep related behaviors that are violent or otherwise potentially injurious to the patient or others; and in certain atypical or unusual parasomnias. Polysomnography may be indicated in patients with neuromuscular disorders and sleep related symptoms; to assist in the diagnosis of paroxysmal arousals or other sleep disruptions thought to be seizure related; in a presumed parasomnia or sleep related seizure disorder that does not respond to conventional therapy; or when there is a strong clinical suspicion of periodic limb movement sleep disorder. Polysomnography is not routinely indicated to diagnose chronic lung disease; in cases of typical, uncomplicated, and noninjurious parasomnias when the diagnosis is clearly delineated; for patients with seizures who have no specific complaints consistent with a sleep disorder; to diagnose or treat restless legs syndrome; for the diagnosis of circadian rhythm sleep disorders; or to establish a diagnosis of depression.", "color": "#ff7f0e", "id": "16171294", "label": "16171294", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 16171294\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Practice parameters for the indications for polysomnography and related procedures: an update for 2005.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThese practice parameters are an update of the previously-published recommendations regarding the indications for polysomnography and related procedures in the diagnosis of sleep disorders. Diagnostic categories include the following: sleep related breathing disorders, other respiratory disorders, narcolepsy, parasomnias, sleep related seizure disorders, restless legs syndrome, periodic limb movement sleep disorder, depression with insomnia, and circadian rhythm sleep disorders. Polysomnography is routinely indicated for the diagnosis of sleep related breathing disorders; for continuous positive airway pressure (CPAP) titration in patients with sleep related breathing disorders; for the assessment of treatment results in some cases; with a multiple sleep latency test in the evaluation of suspected narcolepsy; in evaluating sleep related behaviors that are violent or otherwise potentially injurious to the patient or others; and in certain atypical or unusual parasomnias. Polysomnography may be indicated in patients with neuromuscular disorders and sleep related symptoms; to assist in the diagnosis of paroxysmal arousals or other sleep disruptions thought to be seizure related; in a presumed parasomnia or sleep related seizure disorder that does not respond to conventional therapy; or when there is a strong clinical suspicion of periodic limb movement sleep disorder. Polysomnography is not routinely indicated to diagnose chronic lung disease; in cases of typical, uncomplicated, and noninjurious parasomnias when the diagnosis is clearly delineated; for patients with seizures who have no specific complaints consistent with a sleep disorder; to diagnose or treat restless legs syndrome; for the diagnosis of circadian rhythm sleep disorders; or to establish a diagnosis of depression.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/16171294/"}, {"abstract": "Although narcolepsy was first described in the late nineteenth century in Germany and France, much of the research on this disorder has been conducted at Stanford University, starting with Drs. William C. Dement and Christian Guilleminault in the 1970s. The prevalence of narcolepsy was established, and a canine model discovered. Following the finding in Japan that almost all patients with narcolepsy carry a specific HLA subtype, HLA-DR2, Hugh Mac Devitt, F. Carl Grumet, and Larry Steinman initiated immunological studies, but results were generally negative. Using the narcoleptic canines, Dr. Nishino and I established that stimulants increased wakefulness by stimulating dopaminergic transmission while antidepressants suppress cataplexy via adrenergic reuptake inhibition. A linkage study was initiated with Dr. Grumet in 1988, and after 10 years of work, the canine narcolepsy gene was cloned by in 1999 and identified as the hypocretin (orexin) receptor 2. In 1992, studying African Americans, we also found that DQ0602 rather than DR2 was a better marker for narcolepsy across all ethnic groups. In 2000, Dr. Nishino and I, in collaboration with Dr. Lammers in the Netherlands, found that hypocretin 1 levels in the cerebrospinal fluid (CSF) were undetectable in most cases, establishing hypocretin deficiency as the cause of narcolepsy. Pursuing this research, our and Dr. Siegel\u0026#x27;s group, examining postmortem brains, found that the decreased CSF hypocretin 1 was secondary to the loss the 70,000 neurons producing hypocretin in the hypothalamus. This finding revived the autoimmune hypothesis but attempts at demonstrating immune targeting of hypocretin cells failed until 2013. At this date, Dr. Elisabeth Mellins and I discovered that narcolepsy is characterized by the presence of autoreactive CD4(+) T cells to hypocretin fragments when presented by DQ0602. Following reports that narcolepsy cases were triggered by vaccinations and infections against influenza A 2009 pH1N1, a new pandemic strain that erupted in 2009, our groups also established that a small epitope of pH1N1 resembles hypocretin and is likely involved in molecular mimicry. Although much remains to be done, these achievements, establishing hypocretin deficiency as the cause of narcolepsy, demonstrating its autoimmune basis, and showing molecular mimicry between hypocretin and sequences derived from a pandemic strain of influenza, are likely to remain classics in human immunology.", "color": "#2ca02c", "id": "24825774", "label": "24825774", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24825774\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e History of narcolepsy at Stanford University.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Immunologic research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAlthough narcolepsy was first described in the late nineteenth century in Germany and France, much of the research on this disorder has been conducted at Stanford University, starting with Drs. William C. Dement and Christian Guilleminault in the 1970s. The prevalence of narcolepsy was established, and a canine model discovered. Following the finding in Japan that almost all patients with narcolepsy carry a specific HLA subtype, HLA-DR2, Hugh Mac Devitt, F. Carl Grumet, and Larry Steinman initiated immunological studies, but results were generally negative. Using the narcoleptic canines, Dr. Nishino and I established that stimulants increased wakefulness by stimulating dopaminergic transmission while antidepressants suppress cataplexy via adrenergic reuptake inhibition. A linkage study was initiated with Dr. Grumet in 1988, and after 10 years of work, the canine narcolepsy gene was cloned by in 1999 and identified as the hypocretin (orexin) receptor 2. In 1992, studying African Americans, we also found that DQ0602 rather than DR2 was a better marker for narcolepsy across all ethnic groups. In 2000, Dr. Nishino and I, in collaboration with Dr. Lammers in the Netherlands, found that hypocretin 1 levels in the cerebrospinal fluid (CSF) were undetectable in most cases, establishing hypocretin deficiency as the cause of narcolepsy. Pursuing this research, our and Dr. Siegel\u0026#x27;s group, examining postmortem brains, found that the decreased CSF hypocretin 1 was secondary to the loss the 70,000 neurons producing hypocretin in the hypothalamus. This finding revived the autoimmune hypothesis but attempts at demonstrating immune targeting of hypocretin cells failed until 2013. At this date, Dr. Elisabeth Mellins and I discovered that narcolepsy is characterized by the presence of autoreactive CD4(+) T cells to hypocretin fragments when presented by DQ0602. Following reports that narcolepsy cases were triggered by vaccinations and infections against influenza A 2009 pH1N1, a new pandemic strain that erupted in 2009, our groups also established that a small epitope of pH1N1 resembles hypocretin and is likely involved in molecular mimicry. Although much remains to be done, these achievements, establishing hypocretin deficiency as the cause of narcolepsy, demonstrating its autoimmune basis, and showing molecular mimicry between hypocretin and sequences derived from a pandemic strain of influenza, are likely to remain classics in human immunology.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24825774/"}, {"abstract": "The orexin (hypocretin) system is an evolutionarily conserved neuropeptide-G-protein-coupled receptor system, consisting of two neuropeptides the orexin-A and the orexin-B peptides as well as two receptors the orexin-1 and the orexin-2 receptors. The orexin system is crucially involved in the regulation of the circadian rhythm, states of wakefulness and arousal and the modulation of emotions and has attracted the interest of many researchers which resulted in an enormous amount of insight, mainly in the field of antagonists. Clinical proof of concept was obtained with dual orexin receptor antagonists in primary insomnia. Merck\u0026#x27;s suvorexant got FDA approval on 13 August 2014 for the treatment of insomnia.\n\nThe patent applications from Thomson Reuters Integrity Database (covering 2010-August 2014) are summarized, analyzed and discussed in the review.\n\nIntense patenting activities have been observed over the past 3 years in the field of orexin antagonists. Several compounds have been investigated in clinical trials mainly for the treatment of primary insomnia. The advantage of orexin antagonists, based on animal pharmacology results, is the promotion and maintenance of physiological sleep which should avoid hangover phenomena reported as side effects of approved treatments. Many other potential treatment options are mentioned for orexin antagonists of different selectivity profiles.", "color": "#2ca02c", "id": "25407283", "label": "25407283", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25407283\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Orexin receptor antagonists--a patent review (2010 to August 2014).\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Expert opinion on therapeutic patents\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe orexin (hypocretin) system is an evolutionarily conserved neuropeptide-G-protein-coupled receptor system, consisting of two neuropeptides the orexin-A and the orexin-B peptides as well as two receptors the orexin-1 and the orexin-2 receptors. The orexin system is crucially involved in the regulation of the circadian rhythm, states of wakefulness and arousal and the modulation of emotions and has attracted the interest of many researchers which resulted in an enormous amount of insight, mainly in the field of antagonists. Clinical proof of concept was obtained with dual orexin receptor antagonists in primary insomnia. Merck\u0026#x27;s suvorexant got FDA approval on 13 August 2014 for the treatment of insomnia.\n\nThe patent applications from Thomson Reuters Integrity Database (covering 2010-August 2014) are summarized, analyzed and discussed in the review.\n\nIntense patenting activities have been observed over the past 3 years in the field of orexin antagonists. Several compounds have been investigated in clinical trials mainly for the treatment of primary insomnia. The advantage of orexin antagonists, based on animal pharmacology results, is the promotion and maintenance of physiological sleep which should avoid hangover phenomena reported as side effects of approved treatments. Many other potential treatment options are mentioned for orexin antagonists of different selectivity profiles.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25407283/"}, {"abstract": "We have recently reported the presence of an immunoglobulin G (IgG) autoantibody (Ab) in patients with narcolepsy with cataplexy that abolishes spontaneous colonic migrating motor complexes (CMMCs) and increases smooth muscle tension and atropine-sensitive phasic contractions in a physiological assay of an isolated colon. In this study, we used the cholinesterase inhibitor, neostigmine, to explore the mechanism of the narcoleptic IgG-mediated disruption of enteric motor function in four patients with narcolepsy with cataplexy and to identify a pharmacological mimic of the Ab. Neostigmine potentiated the narcoleptic IgG-mediated increase in smooth muscle resting tension and phasic smooth muscle contractions by an atropine-sensitive mechanism but exerted no effect on resting tension in the presence of control IgG. Decreased frequency of CMMCs mediated by IgG with anti-M3R activity was reversed by neostigmine. Therefore, a challenge with a cholinesterase inhibitor improves the specificity of the CMMC assay for narcoleptic IgG. Tetrodotoxin (TTX), a neuronal sodium channel blocker, also abolished CMMCs and increased resting tone, and a similar potentiation was observed with neostigmine; thus, TTX is a mimic of the functional effects of the narcoleptic IgG in this bioassay. These findings provide a link to pharmacological studies of canine narcolepsy and are consistent with a functional blockade of both excitatory and inhibitory motor neurons by the narcoleptic Ab, similar to the TTX mimic, presumably by binding to an autoantigenic target expressed in both populations of neurons.", "color": "#ff7f0e", "id": "19806080", "label": "19806080", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19806080\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Potentiation of a functional autoantibody in narcolepsy by a cholinesterase inhibitor.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Laboratory investigation; a journal of technical methods and pathology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eWe have recently reported the presence of an immunoglobulin G (IgG) autoantibody (Ab) in patients with narcolepsy with cataplexy that abolishes spontaneous colonic migrating motor complexes (CMMCs) and increases smooth muscle tension and atropine-sensitive phasic contractions in a physiological assay of an isolated colon. In this study, we used the cholinesterase inhibitor, neostigmine, to explore the mechanism of the narcoleptic IgG-mediated disruption of enteric motor function in four patients with narcolepsy with cataplexy and to identify a pharmacological mimic of the Ab. Neostigmine potentiated the narcoleptic IgG-mediated increase in smooth muscle resting tension and phasic smooth muscle contractions by an atropine-sensitive mechanism but exerted no effect on resting tension in the presence of control IgG. Decreased frequency of CMMCs mediated by IgG with anti-M3R activity was reversed by neostigmine. Therefore, a challenge with a cholinesterase inhibitor improves the specificity of the CMMC assay for narcoleptic IgG. Tetrodotoxin (TTX), a neuronal sodium channel blocker, also abolished CMMCs and increased resting tone, and a similar potentiation was observed with neostigmine; thus, TTX is a mimic of the functional effects of the narcoleptic IgG in this bioassay. These findings provide a link to pharmacological studies of canine narcolepsy and are consistent with a functional blockade of both excitatory and inhibitory motor neurons by the narcoleptic Ab, similar to the TTX mimic, presumably by binding to an autoantigenic target expressed in both populations of neurons.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19806080/"}, {"abstract": "", "color": "#1f77b4", "id": "4303225", "label": "4303225", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 4303225\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1969\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Biogenic amines and the states of sleep.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Science (New York, N.Y.)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/4303225/"}, {"abstract": "Orexin A (OXA) and orexin B were originally isolated as hypothalamic peptides regulating sleep, wakefulness and feeding. However, growing evidence suggests that orexins have major functions also in the peripheral tissues. Central orexigenic pathways originating from medulla activate the hypothalamus-pituitary axis and can influence the sympathetic tone. Orexins and their receptors are widely dispersed throughout the intestine, where orexin receptors are regulated by the nutritional status, affect insulin secretion and intestinal motility. Although the primary source of the peptide has not been elucidated, OXA is detected in plasma and its level varies in response to the metabolic state. In this review, we focus on the current knowledge on peripheral functions of orexins and discuss possible endocrine, paracrine and neurocrine roles.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "18294339", "label": "18294339", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 18294339\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2008\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Functions of orexins in peripheral tissues.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Acta physiologica (Oxford, England)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eOrexin A (OXA) and orexin B were originally isolated as hypothalamic peptides regulating sleep, wakefulness and feeding. However, growing evidence suggests that orexins have major functions also in the peripheral tissues. Central orexigenic pathways originating from medulla activate the hypothalamus-pituitary axis and can influence the sympathetic tone. Orexins and their receptors are widely dispersed throughout the intestine, where orexin receptors are regulated by the nutritional status, affect insulin secretion and intestinal motility. Although the primary source of the peptide has not been elucidated, OXA is detected in plasma and its level varies in response to the metabolic state. In this review, we focus on the current knowledge on peripheral functions of orexins and discuss possible endocrine, paracrine and neurocrine roles.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/18294339/"}, {"abstract": "Defining the precise nosological limits of narcolepsy and idiopathic hypersomnia is an ongoing process dating back to the first description of the two conditions. The most recent step forward has been done within the preparation of the second edition of the \u0026quot;International classification of sleep disorders\u0026quot; published in June 2005. Appointed by Dr Emmanuel Mignot, the Task Force on \u0026quot;Hypersomnias of central origin, not due to a circadian rhythm sleep disorder, sleep related breathing disorder, or other causes of disturbed nocturnal sleep\u0026quot; thoroughly revisited the nosology of narcolepsy and of idiopathic hypersomnia. Narcolepsy is now distinguished into three different entities, narcolepsy with cataplexy, narcolepsy without cataplexy and narcolepsy due to medical condition, and idiopathic hypersomnia into two entities, idiopathic hypersomnia with long sleep time and idiopathic hypersomnia without long sleep time. Nevertheless there are still a number of pending issues. What are the limits of narcolepsy without cataplexy? Is there a continuum in the pathophysiology of narcolepsy with and without cataplexy? Should sporadic and familial forms of narcolepsy with cataplexy appear as subgroups in the classification? Are idiopathic hypersomnia with long sleep time and idiopathic hypersomnia without long sleep time, two forms of the same condition or two different conditions? Is there a pathophysiological relationship between narcolepsy without cataplexy and idiopathic hypersomnia without long sleep time?", "color": "#ff7f0e", "id": "17646117", "label": "17646117", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 17646117\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2007\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Diagnosis of narcolepsy and idiopathic hypersomnia. An update based on the International classification of sleep disorders, 2nd edition.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDefining the precise nosological limits of narcolepsy and idiopathic hypersomnia is an ongoing process dating back to the first description of the two conditions. The most recent step forward has been done within the preparation of the second edition of the \u0026quot;International classification of sleep disorders\u0026quot; published in June 2005. Appointed by Dr Emmanuel Mignot, the Task Force on \u0026quot;Hypersomnias of central origin, not due to a circadian rhythm sleep disorder, sleep related breathing disorder, or other causes of disturbed nocturnal sleep\u0026quot; thoroughly revisited the nosology of narcolepsy and of idiopathic hypersomnia. Narcolepsy is now distinguished into three different entities, narcolepsy with cataplexy, narcolepsy without cataplexy and narcolepsy due to medical condition, and idiopathic hypersomnia into two entities, idiopathic hypersomnia with long sleep time and idiopathic hypersomnia without long sleep time. Nevertheless there are still a number of pending issues. What are the limits of narcolepsy without cataplexy? Is there a continuum in the pathophysiology of narcolepsy with and without cataplexy? Should sporadic and familial forms of narcolepsy with cataplexy appear as subgroups in the classification? Are idiopathic hypersomnia with long sleep time and idiopathic hypersomnia without long sleep time, two forms of the same condition or two different conditions? Is there a pathophysiological relationship between narcolepsy without cataplexy and idiopathic hypersomnia without long sleep time?\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/17646117/"}, {"abstract": "This article describes a quantitative assessment of pathological diurnal sleepiness in three groups of patients with excessive daytime sleepiness: narcoleptic patients, idiopathic hypersomniac patients, hypersomniac patients with sleep apnea syndrome. We analyzed polygraphic diurnal recordings of 45 min duration obtained under standardized conditions. We called the percentage of total sleep time during the 45-min recording the polygraphic index of sleepiness. The polygraphic score of sleepiness is determined by the latencies and total durations of the individual sleep stages. Because deeper sleep stages correspond to more pronounced sleepiness than do superficial sleep stages, we introduced coefficients for each sleep stage. We present a formula for calculating a score in a single figure that gives a good indication of the patient\u0026#x27;s sleepiness and makes inter- and intraindividual comparison possible. Separate REM and NREM sleep scores are also given.", "color": "#1f77b4", "id": "3704449", "label": "3704449", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 3704449\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1986\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e An alternative to the multiple sleep latency test for determining sleepiness in narcolepsy and hypersomnia: polygraphic score of sleepiness.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThis article describes a quantitative assessment of pathological diurnal sleepiness in three groups of patients with excessive daytime sleepiness: narcoleptic patients, idiopathic hypersomniac patients, hypersomniac patients with sleep apnea syndrome. We analyzed polygraphic diurnal recordings of 45 min duration obtained under standardized conditions. We called the percentage of total sleep time during the 45-min recording the polygraphic index of sleepiness. The polygraphic score of sleepiness is determined by the latencies and total durations of the individual sleep stages. Because deeper sleep stages correspond to more pronounced sleepiness than do superficial sleep stages, we introduced coefficients for each sleep stage. We present a formula for calculating a score in a single figure that gives a good indication of the patient\u0026#x27;s sleepiness and makes inter- and intraindividual comparison possible. Separate REM and NREM sleep scores are also given.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/3704449/"}, {"abstract": "Narcolepsy-cataplexy is a disabling neurological disorder that affects 1/2000 individuals. The main clinical features of narcolepsy, excessive daytime sleepiness and symptoms of abnormal REM sleep (cataplexy, sleep paralysis, hypnagogic hallucinations) are currently treated using amphetamine-like compounds or modafinil and antidepressants. Pharmacological research in the area is facilitated greatly by the existence of a canine model of the disorder. The mode of action of these compounds involves presynaptic activation of adrenergic transmission for the anticataplectic effects of antidepressant compounds and presynaptic activation of dopaminergic transmission for the EEG arousal effects of amphetamine-like stimulants. The mode of action of modafmil is still uncertain, and other neurochemical systems may offer interesting avenues for therapeutic development. Pharmacological and physiological studies using the canine model have identified primary neurochemical and neuroanatomical systems that underlie the expression of abnormal REM sleep and excessive sleepiness in narcolepsy. These involve mostly the pontine and basal forebrain cholinergic, the pontine adrenergic and the mesolimbic and mesocortical dopaminergic systems. These studies confirm a continuing need for basic research in both human and canine narcolepsy, and new treatments that act directly at the level of the primary defect in narcolepsy might be forthcoming.", "color": "#aec7e8", "id": "9185233", "label": "9185233", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9185233\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1997\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Pharmacological aspects of human and canine narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Progress in neurobiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy-cataplexy is a disabling neurological disorder that affects 1/2000 individuals. The main clinical features of narcolepsy, excessive daytime sleepiness and symptoms of abnormal REM sleep (cataplexy, sleep paralysis, hypnagogic hallucinations) are currently treated using amphetamine-like compounds or modafinil and antidepressants. Pharmacological research in the area is facilitated greatly by the existence of a canine model of the disorder. The mode of action of these compounds involves presynaptic activation of adrenergic transmission for the anticataplectic effects of antidepressant compounds and presynaptic activation of dopaminergic transmission for the EEG arousal effects of amphetamine-like stimulants. The mode of action of modafmil is still uncertain, and other neurochemical systems may offer interesting avenues for therapeutic development. Pharmacological and physiological studies using the canine model have identified primary neurochemical and neuroanatomical systems that underlie the expression of abnormal REM sleep and excessive sleepiness in narcolepsy. These involve mostly the pontine and basal forebrain cholinergic, the pontine adrenergic and the mesolimbic and mesocortical dopaminergic systems. These studies confirm a continuing need for basic research in both human and canine narcolepsy, and new treatments that act directly at the level of the primary defect in narcolepsy might be forthcoming.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9185233/"}, {"abstract": "Since the discovery of an almost 100% association of HLA-DR2 with narcolepsy-cataplexy, many efforts have been made to demonstrate the intervention of immune factors in the pathogeny of the disease. Some epidemiological features could support this hypothesis: age of onset around 25, triggering factors, association with multiple sclerosis. Molecular studies at the DNA level have, up to now, failed to uncover an abnormal gene in the HLA system, which would imply that the DR2 antigen acts through its role in the immune response. However, results have been largely inconclusive as far as classical features of autoimmunity in blood and CSF are concerned. In canine narcolepsy, a linkage with a human immunoglobulin-related gene has recently been shown, and may constitute a counterpart of the HLA association in man. Thus, the hypothesis of a transient and discrete autoimmune aggression may be ruled out.", "color": "#aec7e8", "id": "8446070", "label": "8446070", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 8446070\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1993\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Autoimmune hypothesis in narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurophysiologie clinique = Clinical neurophysiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSince the discovery of an almost 100% association of HLA-DR2 with narcolepsy-cataplexy, many efforts have been made to demonstrate the intervention of immune factors in the pathogeny of the disease. Some epidemiological features could support this hypothesis: age of onset around 25, triggering factors, association with multiple sclerosis. Molecular studies at the DNA level have, up to now, failed to uncover an abnormal gene in the HLA system, which would imply that the DR2 antigen acts through its role in the immune response. However, results have been largely inconclusive as far as classical features of autoimmunity in blood and CSF are concerned. In canine narcolepsy, a linkage with a human immunoglobulin-related gene has recently been shown, and may constitute a counterpart of the HLA association in man. Thus, the hypothesis of a transient and discrete autoimmune aggression may be ruled out.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/8446070/"}, {"abstract": "Narcolepsy is a disabling sleep disorder affecting humans and animals. It is characterized by daytime sleepiness, cataplexy, and striking transitions from wakefulness into rapid eye movement (REM) sleep. In this study, we used positional cloning to identify an autosomal recessive mutation responsible for this sleep disorder in a well-established canine model. We have determined that canine narcolepsy is caused by disruption of the hypocretin (orexin) receptor 2 gene (Hcrtr2). This result identifies hypocretins as major sleep-modulating neurotransmitters and opens novel potential therapeutic approaches for narcoleptic patients.", "color": {"background": "#aec7e8", "border": "#d62728", "highlight": {"background": "#aec7e8", "border": "#d62728"}, "hover": {"background": "#aec7e8", "border": "#d62728"}}, "id": "10458611", "label": "10458611", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 10458611\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1999\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The sleep disorder canine narcolepsy is caused by a mutation in the hypocretin (orexin) receptor 2 gene.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Cell\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a disabling sleep disorder affecting humans and animals. It is characterized by daytime sleepiness, cataplexy, and striking transitions from wakefulness into rapid eye movement (REM) sleep. In this study, we used positional cloning to identify an autosomal recessive mutation responsible for this sleep disorder in a well-established canine model. We have determined that canine narcolepsy is caused by disruption of the hypocretin (orexin) receptor 2 gene (Hcrtr2). This result identifies hypocretins as major sleep-modulating neurotransmitters and opens novel potential therapeutic approaches for narcoleptic patients.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/10458611/"}, {"abstract": "An increase in narcolepsy incidence was noted after the novel pandemic influenza of 2009, leading to further interest in risk factors associated with this disease. However, there is limited data on the epidemiology of narcolepsy, particularly in the adult population. Therefore, we sought to examine narcolepsy incidence rates in the United States and describe associated characteristics. We performed a population based epidemiologic study of active duty military personnel. All outpatient clinics in the continental United States providing care for active duty military between 2004 through 2013 were included utilizing existing databases. Narcolepsy was defined in 3 ways: (1) 2 diagnoses of narcolepsy within 6months of each other, one made by a sleep expert; (2) 2 diagnoses by any provider followed by a narcolepsy prescription within 14days of last visit; and (3) procedure code for a sleep study followed by a narcolepsy diagnosis by a sleep expert within 6months. There were 1675 narcolepsy cases. Overall incidence of narcolepsy trended from 14.6 to 27.3 cases per 100,000 person-years, with an increase starting after 2005-2006 and peaking during the 2011-2012 influenza season. Higher frequencies were seen among females, non-Hispanic blacks, and members living in the south. Narcolepsy incidence rates among active duty military members are higher than previously described. The reason for the steady rise of incidence from 2005 to 2006 through 2011-2012 is unknown; however, these findings require further exploration. We detected risk factors associated with the development of narcolepsy which may aid in future study efforts.", "color": "#2ca02c", "id": "27772778", "label": "27772778", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 27772778\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2016\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e A population-based epidemiologic study of adult-onset narcolepsy incidence and associated risk factors, 2004-2013.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of the neurological sciences\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAn increase in narcolepsy incidence was noted after the novel pandemic influenza of 2009, leading to further interest in risk factors associated with this disease. However, there is limited data on the epidemiology of narcolepsy, particularly in the adult population. Therefore, we sought to examine narcolepsy incidence rates in the United States and describe associated characteristics. We performed a population based epidemiologic study of active duty military personnel. All outpatient clinics in the continental United States providing care for active duty military between 2004 through 2013 were included utilizing existing databases. Narcolepsy was defined in 3 ways: (1) 2 diagnoses of narcolepsy within 6months of each other, one made by a sleep expert; (2) 2 diagnoses by any provider followed by a narcolepsy prescription within 14days of last visit; and (3) procedure code for a sleep study followed by a narcolepsy diagnosis by a sleep expert within 6months. There were 1675 narcolepsy cases. Overall incidence of narcolepsy trended from 14.6 to 27.3 cases per 100,000 person-years, with an increase starting after 2005-2006 and peaking during the 2011-2012 influenza season. Higher frequencies were seen among females, non-Hispanic blacks, and members living in the south. Narcolepsy incidence rates among active duty military members are higher than previously described. The reason for the steady rise of incidence from 2005 to 2006 through 2011-2012 is unknown; however, these findings require further exploration. We detected risk factors associated with the development of narcolepsy which may aid in future study efforts.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/27772778/"}, {"abstract": "REM sleep behaviour disorder (RBD) and olfactory dysfunction are common and very early features of alpha-synucleinopathies, in particular Parkinson\u0026#x27;s disease. To investigate the hypothesis that these two clinical features in combination are an indicator of evolving alpha-synucleinopathy, olfactory function was assessed in RBD. We studied 30 patients (18 male, 12 female; mean age 48 +/- 14 years, range 19-78 years) with clinical (idiopathic, n = 6; symptomatic, n = 13, mostly associated with narcolepsy) or subclinical (n = 11, associated with narcolepsy) RBD according to standard criteria and 30 age- and gender-matched healthy control subjects using standardized \u0026#x27;Sniffin\u0026#x27; Sticks\u0026#x27;. RBD patients had a significantly higher olfactory threshold (P = 0.0001), lower discrimination score (P = 0.003), and lower identification score (P = 0.001). Compared with normative data, 97% of the RBD patients had a pathologically increased olfactory threshold, 63% an impaired odour discrimination score, and 63% a decreased identification score. On neurological examination, signs of parkinsonism were newly found in five patients with clinical RBD (not associated with narcolepsy), who usually had a long history of \u0026#x27;idiopathic\u0026#x27; RBD. Four of the five patients fulfilled the UK Brain Bank criteria for the clinical diagnosis of Parkinson\u0026#x27;s disease. The underlying nigrostriatal degeneration of clinical Parkinson\u0026#x27;s disease was confirmed by I-123-FP-CIT SPECT in one patient and early nigrostriatal degeneration was identified by SPECT in a further two patients with \u0026#x27;idiopathic\u0026#x27; clinical RBD out of 11 RBD patients who agreed to undergo SPECT studies. Our study shows that RBD patients have a profound impairment of olfactory function. Five patients with clinical RBD not associated with narcolepsy had clinical or imaging signs of nigrostriatal degeneration. This new clinical finding correlates with the neuropathological staging of Parkinson\u0026#x27;s disease (stages 1-3) as proposed by Braak. In stage 1, the anterior olfactory nucleus or the olfactory bulb is affected (along with the dorsal motor nucleus of the glossopharyngeal and vagal nerves). In stage 2, additional lesions consistently remain confined to the medulla oblongata and pontine tegmentum, which are critical areas for RBD. Midbrain lesions are found only in stage 3, in particular degeneration of dopaminergic neurons in the substantia nigra pars compacta. Thus, \u0026#x27;idiopathic\u0026#x27; RBD patients with olfactory impairment might present with stage 2 preclinical alpha-synucleinopathy. Since narcoleptic patients are not known to have an increased risk of developing parkinsonism, the pathophysiology and clinical relevance of hyposmia in RBD/narcolepsy patients requires further research.", "color": "#ff7f0e", "id": "15548552", "label": "15548552", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15548552\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Combination of \u0026#x27;idiopathic\u0026#x27; REM sleep behaviour disorder and olfactory dysfunction as possible indicator for alpha-synucleinopathy demonstrated by dopamine transporter FP-CIT-SPECT.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Brain : a journal of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eREM sleep behaviour disorder (RBD) and olfactory dysfunction are common and very early features of alpha-synucleinopathies, in particular Parkinson\u0026#x27;s disease. To investigate the hypothesis that these two clinical features in combination are an indicator of evolving alpha-synucleinopathy, olfactory function was assessed in RBD. We studied 30 patients (18 male, 12 female; mean age 48 +/- 14 years, range 19-78 years) with clinical (idiopathic, n = 6; symptomatic, n = 13, mostly associated with narcolepsy) or subclinical (n = 11, associated with narcolepsy) RBD according to standard criteria and 30 age- and gender-matched healthy control subjects using standardized \u0026#x27;Sniffin\u0026#x27; Sticks\u0026#x27;. RBD patients had a significantly higher olfactory threshold (P = 0.0001), lower discrimination score (P = 0.003), and lower identification score (P = 0.001). Compared with normative data, 97% of the RBD patients had a pathologically increased olfactory threshold, 63% an impaired odour discrimination score, and 63% a decreased identification score. On neurological examination, signs of parkinsonism were newly found in five patients with clinical RBD (not associated with narcolepsy), who usually had a long history of \u0026#x27;idiopathic\u0026#x27; RBD. Four of the five patients fulfilled the UK Brain Bank criteria for the clinical diagnosis of Parkinson\u0026#x27;s disease. The underlying nigrostriatal degeneration of clinical Parkinson\u0026#x27;s disease was confirmed by I-123-FP-CIT SPECT in one patient and early nigrostriatal degeneration was identified by SPECT in a further two patients with \u0026#x27;idiopathic\u0026#x27; clinical RBD out of 11 RBD patients who agreed to undergo SPECT studies. Our study shows that RBD patients have a profound impairment of olfactory function. Five patients with clinical RBD not associated with narcolepsy had clinical or imaging signs of nigrostriatal degeneration. This new clinical finding correlates with the neuropathological staging of Parkinson\u0026#x27;s disease (stages 1-3) as proposed by Braak. In stage 1, the anterior olfactory nucleus or the olfactory bulb is affected (along with the dorsal motor nucleus of the glossopharyngeal and vagal nerves). In stage 2, additional lesions consistently remain confined to the medulla oblongata and pontine tegmentum, which are critical areas for RBD. Midbrain lesions are found only in stage 3, in particular degeneration of dopaminergic neurons in the substantia nigra pars compacta. Thus, \u0026#x27;idiopathic\u0026#x27; RBD patients with olfactory impairment might present with stage 2 preclinical alpha-synucleinopathy. Since narcoleptic patients are not known to have an increased risk of developing parkinsonism, the pathophysiology and clinical relevance of hyposmia in RBD/narcolepsy patients requires further research.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15548552/"}, {"abstract": "", "color": "#ff7f0e", "id": "15998593", "label": "15998593", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15998593\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Hypocretin/orexin: maintenance of wakefulness and a multiplicity of other roles.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15998593/"}, {"abstract": "", "color": "#1f77b4", "id": "13441766", "label": "13441766", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 13441766\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1957\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e \u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e \u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/13441766/"}, {"abstract": "Narcolepsy, a disorder associated with HLA-DQB1*06:02 and caused by hypocretin (orexin) deficiency, is diagnosed using the Multiple Sleep Latency Test (MSLT) following nocturnal polysomnography (NPSG). In many patients, a short rapid eye movement sleep latency (REML) during the NPSG is also observed but not used diagnostically.\n\nTo determine diagnostic accuracy and clinical utility of nocturnal REML measures in narcolepsy/hypocretin deficiency.\n\nObservational study using receiver operating characteristic curves for NPSG REML and MSLT findings (sleep studies performed between May 1976 and September 2011 at university medical centers in the United States, China, Korea, and Europe) to determine optimal diagnostic cutoffs for narcolepsy/hypocretin deficiency compared with different samples: controls, patients with other sleep disorders, patients with other hypersomnias, and patients with narcolepsy with normal hypocretin levels. Increasingly stringent comparisons were made. In a first comparison, 516 age- and sex-matched patients with narcolepsy/hypocretin deficiency were selected from 1749 patients and compared with 516 controls. In a second comparison, 749 successive patients undergoing sleep evaluation for any sleep disorders (low pretest probability for narcolepsy) were compared within groups by final diagnosis of narcolepsy/hypocretin deficiency. In the third comparison, 254 patients with a high pretest probability of having narcolepsy were compared within group by their final diagnosis. Finally, 118 patients with narcolepsy/hypocretin deficiency were compared with 118 age- and sex-matched patients with a diagnosis of narcolepsy but with normal hypocretin levels.\n\nSensitivity and specificity of NPSG REML and MSLT as diagnostic tests for narcolepsy/hypocretin deficiency. This diagnosis was defined as narcolepsy associated with cataplexy plus HLA-DQB1*06:02 positivity (no cerebrospinal fluid hypocretin-1 results available) or narcolepsy with documented low (\u2264 110 pg/mL) cerebrospinal fluid hypocretin-1 level.\n\nShort REML (\u226415 minutes) during NPSG was highly specific (99.2% [95% CI, 98.5%-100.0%] of 516 and 99.6% [95% CI, 99.1%-100.0%] of 735) but not sensitive (50.6% [95% CI, 46.3%-54.9%] of 516 and 35.7% [95% CI, 10.6%-60.8%] of 14) for patients with narcolepsy/hypocretin deficiency vs population-based controls or all patients with sleep disorders undergoing a nocturnal sleep study (area under the curve, 0.799 [95% CI, 0.771-0.826] and 0.704 [95% CI, 0.524-0.907], respectively). In patients with central hypersomnia and thus a high pretest probability for narcolepsy, short REML remained highly specific (95.4% [95% CI, 90.4%-98.3%] of 132) and similarly sensitive (57.4% [95% CI, 48.1%-66.3%] of 122) for narcolepsy/hypocretin deficiency (area under the curve, 0.765 [95% CI, 0.707-0.831]). Positive predictive value in this high pretest probability sample was 92.1% (95% CI, 83.6%-97.0%).\n\nAmong patients being evaluated for possible narcolepsy, short REML (\u226415 minutes) at NPSG had high specificity and positive predictive value and may be considered diagnostic without the use of an MSLT; absence of short REML, however, requires a subsequent MSLT.", "color": "#2ca02c", "id": "23649748", "label": "23649748", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23649748\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Nocturnal rapid eye movement sleep latency for identifying patients with narcolepsy/hypocretin deficiency.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e JAMA neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy, a disorder associated with HLA-DQB1*06:02 and caused by hypocretin (orexin) deficiency, is diagnosed using the Multiple Sleep Latency Test (MSLT) following nocturnal polysomnography (NPSG). In many patients, a short rapid eye movement sleep latency (REML) during the NPSG is also observed but not used diagnostically.\n\nTo determine diagnostic accuracy and clinical utility of nocturnal REML measures in narcolepsy/hypocretin deficiency.\n\nObservational study using receiver operating characteristic curves for NPSG REML and MSLT findings (sleep studies performed between May 1976 and September 2011 at university medical centers in the United States, China, Korea, and Europe) to determine optimal diagnostic cutoffs for narcolepsy/hypocretin deficiency compared with different samples: controls, patients with other sleep disorders, patients with other hypersomnias, and patients with narcolepsy with normal hypocretin levels. Increasingly stringent comparisons were made. In a first comparison, 516 age- and sex-matched patients with narcolepsy/hypocretin deficiency were selected from 1749 patients and compared with 516 controls. In a second comparison, 749 successive patients undergoing sleep evaluation for any sleep disorders (low pretest probability for narcolepsy) were compared within groups by final diagnosis of narcolepsy/hypocretin deficiency. In the third comparison, 254 patients with a high pretest probability of having narcolepsy were compared within group by their final diagnosis. Finally, 118 patients with narcolepsy/hypocretin deficiency were compared with 118 age- and sex-matched patients with a diagnosis of narcolepsy but with normal hypocretin levels.\n\nSensitivity and specificity of NPSG REML and MSLT as diagnostic tests for narcolepsy/hypocretin deficiency. This diagnosis was defined as narcolepsy associated with cataplexy plus HLA-DQB1*06:02 positivity (no cerebrospinal fluid hypocretin-1 results available) or narcolepsy with documented low (\u2264 110 pg/mL) cerebrospinal fluid hypocretin-1 level.\n\nShort REML (\u226415 minutes) during NPSG was highly specific (99.2% [95% CI, 98.5%-100.0%] of 516 and 99.6% [95% CI, 99.1%-100.0%] of 735) but not sensitive (50.6% [95% CI, 46.3%-54.9%] of 516 and 35.7% [95% CI, 10.6%-60.8%] of 14) for patients with narcolepsy/hypocretin deficiency vs population-based controls or all patients with sleep disorders undergoing a nocturnal sleep study (area under the curve, 0.799 [95% CI, 0.771-0.826] and 0.704 [95% CI, 0.524-0.907], respectively). In patients with central hypersomnia and thus a high pretest probability for narcolepsy, short REML remained highly specific (95.4% [95% CI, 90.4%-98.3%] of 132) and similarly sensitive (57.4% [95% CI, 48.1%-66.3%] of 122) for narcolepsy/hypocretin deficiency (area under the curve, 0.765 [95% CI, 0.707-0.831]). Positive predictive value in this high pretest probability sample was 92.1% (95% CI, 83.6%-97.0%).\n\nAmong patients being evaluated for possible narcolepsy, short REML (\u226415 minutes) at NPSG had high specificity and positive predictive value and may be considered diagnostic without the use of an MSLT; absence of short REML, however, requires a subsequent MSLT.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23649748/"}, {"abstract": "Sporadic narcolepsy with cataplexy is a disabling disease that is strongly associated with the major histocompatibility class II allele HLA DQB1*0602 and is characterized by profound reduction in the cerebrospinal fluid (CSF) concentration of hypocretin 1 levels. This article provides a comprehensive review of the evidence that neurologic autoimmunity is the pathogenic basis of narcolepsy with cataplexy. Despite this evidence, specific antibody markers for narcolepsy have been elusive. Clinical trials using intravenous immunoglobulin infusions in recent onset narcolepsy with cataplexy have led to improvement in cataplexy in some patients. Future research must focus on elucidation of immune markers and early ameliorative treatments for narcolepsy.", "color": "#ff7f0e", "id": "16401544", "label": "16401544", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 16401544\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy: a review of evidence for autoimmune diathesis.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e International review of psychiatry (Abingdon, England)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSporadic narcolepsy with cataplexy is a disabling disease that is strongly associated with the major histocompatibility class II allele HLA DQB1*0602 and is characterized by profound reduction in the cerebrospinal fluid (CSF) concentration of hypocretin 1 levels. This article provides a comprehensive review of the evidence that neurologic autoimmunity is the pathogenic basis of narcolepsy with cataplexy. Despite this evidence, specific antibody markers for narcolepsy have been elusive. Clinical trials using intravenous immunoglobulin infusions in recent onset narcolepsy with cataplexy have led to improvement in cataplexy in some patients. Future research must focus on elucidation of immune markers and early ameliorative treatments for narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/16401544/"}, {"abstract": "Narcolepsy is a disabling sleep disorder of unknown aetiology. In humans, the disease is mostly sporadic, with a few familial cases having been reported. In 1973 a sporadic case of narcolepsy was reported in a poodle, and in 1975 familial cases of narcolepsy occurred in dobermanns. As with human narcoleptics, these narcoleptic dogs exhibited excessive daytime sleepiness and cataplexy. A colony of narcoleptic dogs was established at Stanford University in 1976 to study the pathophysiology of the disease. Between 1976 and 1995, a total of 669 animals of various breeds were born, of which 487 survived. Dobermanns accounted for 78 per cent of the total. The narcolepsy genotype in dobermanns had no significant influence on puppy mortality rate (numbers of stillborn and survival rate). The sex, maternal parity or the age of the sire or dam had no significant effect. The percentage of stillborn puppies increased from 6.1 per cent in outbred litters to 15.4 per cent in inbred litters (P = 0.10). Birth season also had a significant effect, and the highest survival rate (P = 0.02), and the lowest percentage of stillborn puppies (P = 0.09) occurred between April and June.", "color": "#aec7e8", "id": "9481825", "label": "9481825", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9481825\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1998\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Breeding history of the Stanford colony of narcoleptic dogs.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Veterinary record\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a disabling sleep disorder of unknown aetiology. In humans, the disease is mostly sporadic, with a few familial cases having been reported. In 1973 a sporadic case of narcolepsy was reported in a poodle, and in 1975 familial cases of narcolepsy occurred in dobermanns. As with human narcoleptics, these narcoleptic dogs exhibited excessive daytime sleepiness and cataplexy. A colony of narcoleptic dogs was established at Stanford University in 1976 to study the pathophysiology of the disease. Between 1976 and 1995, a total of 669 animals of various breeds were born, of which 487 survived. Dobermanns accounted for 78 per cent of the total. The narcolepsy genotype in dobermanns had no significant influence on puppy mortality rate (numbers of stillborn and survival rate). The sex, maternal parity or the age of the sire or dam had no significant effect. The percentage of stillborn puppies increased from 6.1 per cent in outbred litters to 15.4 per cent in inbred litters (P = 0.10). Birth season also had a significant effect, and the highest survival rate (P = 0.02), and the lowest percentage of stillborn puppies (P = 0.09) occurred between April and June.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9481825/"}, {"abstract": "", "color": "#aec7e8", "id": "1349071", "label": "1349071", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 1349071\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1992\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e DQ (rather than DR) gene marks susceptibility to narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Lancet (London, England)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/1349071/"}, {"abstract": "Narcolepsy-cataplexy is a disabling sleep disorder characterized by excessive daytime sleepiness and abnormal REM sleep. The development of human narcolepsy involves environmental factors acting on a specific genetic background. The importance of environmental factors is evidenced by the reported 25 to 31% of monozygotic twins who are concordant for narcolepsy. One of the predisposing genetic factors is located in the MHC DQ region. More than 85% of all narcoleptic patients with definite cataplexy share a specific HLA allele, HLA DQB1*0602 (most often in combination with HLA DR2), compared with 12 to 38% of the general population, as evaluated in various ethnic groups. Genetic factors other than HLA are also likely to be involved. Even if genuine multiplex families are rare, 1 to 2% of the first-degree relatives of narcolepsy patients manifest the disorder, compared with 0.02 to 0.18% in the general population. Studies using a canine model of narcolepsy illustrate the importance of non-MHC genes in disease predisposition. In this model, narcolepsy is transmitted as a single autosomal recessive trait, canarc-1. In spite of an association with immune-related polymorphisms, narcolepsy does not appear to be a classic autoimmune disease. Other pathophysiologic models involving the microglia and the release of specific cytokines in the CNS may be involved and are being explored. This approach, together with positional cloning studies in humans and canines, should reveal the cause of narcolepsy and open new therapeutic avenues.", "color": "#aec7e8", "id": "9484418", "label": "9484418", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9484418\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1998\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Genetic and familial aspects of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy-cataplexy is a disabling sleep disorder characterized by excessive daytime sleepiness and abnormal REM sleep. The development of human narcolepsy involves environmental factors acting on a specific genetic background. The importance of environmental factors is evidenced by the reported 25 to 31% of monozygotic twins who are concordant for narcolepsy. One of the predisposing genetic factors is located in the MHC DQ region. More than 85% of all narcoleptic patients with definite cataplexy share a specific HLA allele, HLA DQB1*0602 (most often in combination with HLA DR2), compared with 12 to 38% of the general population, as evaluated in various ethnic groups. Genetic factors other than HLA are also likely to be involved. Even if genuine multiplex families are rare, 1 to 2% of the first-degree relatives of narcolepsy patients manifest the disorder, compared with 0.02 to 0.18% in the general population. Studies using a canine model of narcolepsy illustrate the importance of non-MHC genes in disease predisposition. In this model, narcolepsy is transmitted as a single autosomal recessive trait, canarc-1. In spite of an association with immune-related polymorphisms, narcolepsy does not appear to be a classic autoimmune disease. Other pathophysiologic models involving the microglia and the release of specific cytokines in the CNS may be involved and are being explored. This approach, together with positional cloning studies in humans and canines, should reveal the cause of narcolepsy and open new therapeutic avenues.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9484418/"}, {"abstract": "In order to deduce the predominant haplotypes in Japanese narcoleptics, we have studied a total of 111 Japanese patients with narcolepsy and six multiple-case families for HLA class I and class II antigens, and for class III HLA-linked complement markers. In Japanese narcoleptics, the most frequent haplotypes were B35-DR2, B15-DR2, and B51-DR2. These haplotypes were rare in normal Japanese population. In contrast, the most frequent haplotype of HLA-DR2 in normal Japanese, A24-C blank-Bw52-C4A*2 B*Q0-BF *S-C2*C-DR2-DQw1, had a decreased frequency to one-third of the normal controls. Haplotypes B35-DR2, B15-DR2, and B51-DR2, which were more frequent among Japanese narcoleptics, were different from the haplotype found more frequently among Caucasoid narcoleptics, A3-Cw7-B7-DR2-DQw1. Haplotype analysis on six families showed that B35-DR2 and other rare haplotypes in normal Japanese were associated with narcolepsy. There were four cases without any signs of narcolepsy among 19 subjects with the disease susceptibility haplotypes. This finding suggests an incomplete penetrance of hypersomnia. Haplotype analysis of family members was also useful for the early detection of the high risk children to narcolepsy.", "color": "#1f77b4", "id": "3865934", "label": "3865934", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 3865934\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1985\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Human histocompatibility leukocyte antigen (HLA) haplotype frequencies estimated from the data on HLA class I, II, and III antigens in 111 Japanese narcoleptics.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Journal of clinical investigation\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIn order to deduce the predominant haplotypes in Japanese narcoleptics, we have studied a total of 111 Japanese patients with narcolepsy and six multiple-case families for HLA class I and class II antigens, and for class III HLA-linked complement markers. In Japanese narc

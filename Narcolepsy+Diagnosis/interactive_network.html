oleptics, the most frequent haplotypes were B35-DR2, B15-DR2, and B51-DR2. These haplotypes were rare in normal Japanese population. In contrast, the most frequent haplotype of HLA-DR2 in normal Japanese, A24-C blank-Bw52-C4A*2 B*Q0-BF *S-C2*C-DR2-DQw1, had a decreased frequency to one-third of the normal controls. Haplotypes B35-DR2, B15-DR2, and B51-DR2, which were more frequent among Japanese narcoleptics, were different from the haplotype found more frequently among Caucasoid narcoleptics, A3-Cw7-B7-DR2-DQw1. Haplotype analysis on six families showed that B35-DR2 and other rare haplotypes in normal Japanese were associated with narcolepsy. There were four cases without any signs of narcolepsy among 19 subjects with the disease susceptibility haplotypes. This finding suggests an incomplete penetrance of hypersomnia. Haplotype analysis of family members was also useful for the early detection of the high risk children to narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/3865934/"}, {"abstract": "", "color": "#1f77b4", "id": "4183371", "label": "4183371", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 4183371\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1969\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e REM sleep and NREM sleep in narcolepsy and hypersomnia.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Electroencephalography and clinical neurophysiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/4183371/"}, {"abstract": "Murine and canine narcolepsy can be caused by mutations of the hypocretin (Hcrt) (orexin) precursor or Hcrt receptor genes. In contrast to these animal models, most human narcolepsy is not familial, is discordant in identical twins, and has not been linked to mutations of the Hcrt system. Thus, the cause of human narcolepsy remains unknown. Here we show that human narcoleptics have an 85%-95% reduction in the number of Hcrt neurons. Melanin-concentrating hormone (MCH) neurons, which are intermixed with Hcrt cells in the normal brain, are not reduced in number, indicating that cell loss is relatively specific for Hcrt neurons. The presence of gliosis in the hypocretin cell region is consistent with a degenerative process being the cause of the Hcrt cell loss in narcolepsy.", "color": "#ff7f0e", "id": "11055430", "label": "11055430", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11055430\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2000\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Reduced number of hypocretin neurons in human narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neuron\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eMurine and canine narcolepsy can be caused by mutations of the hypocretin (Hcrt) (orexin) precursor or Hcrt receptor genes. In contrast to these animal models, most human narcolepsy is not familial, is discordant in identical twins, and has not been linked to mutations of the Hcrt system. Thus, the cause of human narcolepsy remains unknown. Here we show that human narcoleptics have an 85%-95% reduction in the number of Hcrt neurons. Melanin-concentrating hormone (MCH) neurons, which are intermixed with Hcrt cells in the normal brain, are not reduced in number, indicating that cell loss is relatively specific for Hcrt neurons. The presence of gliosis in the hypocretin cell region is consistent with a degenerative process being the cause of the Hcrt cell loss in narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11055430/"}, {"abstract": "", "color": "#2ca02c", "id": "31606740", "label": "31606740", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 31606740\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2020\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e HLA and sleep parameter associations in post-H1N1 narcolepsy type 1 patients and first-degree relatives.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/31606740/"}, {"abstract": "Patients with daytime sleepiness present altered states of consciousness. The occurrence of these states impairs their professional, social and familial activities and may threaten life itself. The automatic behavior syndrome is characterized by continuation of mechanical activity and complete amnesia. Episodes lasting from a few seconds to several hours are correlated with repetitive micro-sleep periods. During cataplectic attacks, patients may have a meshing of reality with hallucinatory dream contents. Sleep-induced apnea may lead to abnormal movement and abnormal ambulation during sleep as well as hallucinations in the early morning. These altered states of consciousness must be considered as diagnostic indexes in differentiating epileptic syndromes from syndromes of daytime sleepiness.", "color": "#1f77b4", "id": "1185238", "label": "1185238", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 1185238\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1975\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Altered states of consciousness in disorders of daytime sleepiness.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of the neurological sciences\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003ePatients with daytime sleepiness present altered states of consciousness. The occurrence of these states impairs their professional, social and familial activities and may threaten life itself. The automatic behavior syndrome is characterized by continuation of mechanical activity and complete amnesia. Episodes lasting from a few seconds to several hours are correlated with repetitive micro-sleep periods. During cataplectic attacks, patients may have a meshing of reality with hallucinatory dream contents. Sleep-induced apnea may lead to abnormal movement and abnormal ambulation during sleep as well as hallucinations in the early morning. These altered states of consciousness must be considered as diagnostic indexes in differentiating epileptic syndromes from syndromes of daytime sleepiness.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/1185238/"}, {"abstract": "Narcolepsy type 1 (NT1) and type 2 (NT2), also known as narcolepsy with and without cataplexy, are sleep disorders that benefited from major scientific advances over the last two decades. NT1 is caused by the loss of hypothalamic neurons producing orexin/hypocretin, a neurotransmitter regulating sleep and wake, which can be measured in the cerebrospinal fluid (CSF). A low CSF level of hypocretin-1/orexin-A is a highly specific and sensitive biomarker, sufficient to diagnose NT1. Orexin-deficiency is responsible for the main NT1 symptoms: sleepiness, cataplexy, disrupted nocturnal sleep, sleep-related hallucinations, and sleep paralysis. In the absence of a lumbar puncture, the diagnosis is based on neurophysiological tests (nocturnal and diurnal) and the presence of the pathognomonic symptom cataplexy. In the revised version of the International Classification of sleep Disorders, 3rd edition (ICSD-3-TR), a sleep onset rapid eye movement sleep (REM) period (SOREMP) (i.e. rapid occurrence of REM sleep) during the previous polysomnography may replace the diurnal multiple sleep latency test, when clear-cut cataplexy is present. A nocturnal SOREMP is very specific but not sensitive enough, and the diagnosis of cataplexy is usually based on clinical interview. It is thus of crucial importance to define typical versus atypical cataplectic attacks, and a list of clinical features and related degrees of certainty is proposed in this paper (expert opinion). The time frame of at least three months of evolution of sleepiness to diagnose NT1 was removed in the ICSD-3-TR, when clear-cut cataplexy or orexin-deficiency are established. However, it was kept for NT2 diagnosis, a less well-characterized disorder with unknown clinical course and absence of biolo biomarkers; sleep deprivation, shift working and substances intake being major differential diagnoses. Treatment of narcolepsy is nowadays only symptomatic, but the upcoming arrival of non-peptide orexin receptor-2 agonists should be a revolution in the management of these rare sleep diseases.", "color": "#2ca02c", "id": "37634997", "label": "37634997", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 37634997\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2023\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsies, update in 2023.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Revue neurologique\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy type 1 (NT1) and type 2 (NT2), also known as narcolepsy with and without cataplexy, are sleep disorders that benefited from major scientific advances over the last two decades. NT1 is caused by the loss of hypothalamic neurons producing orexin/hypocretin, a neurotransmitter regulating sleep and wake, which can be measured in the cerebrospinal fluid (CSF). A low CSF level of hypocretin-1/orexin-A is a highly specific and sensitive biomarker, sufficient to diagnose NT1. Orexin-deficiency is responsible for the main NT1 symptoms: sleepiness, cataplexy, disrupted nocturnal sleep, sleep-related hallucinations, and sleep paralysis. In the absence of a lumbar puncture, the diagnosis is based on neurophysiological tests (nocturnal and diurnal) and the presence of the pathognomonic symptom cataplexy. In the revised version of the International Classification of sleep Disorders, 3rd edition (ICSD-3-TR), a sleep onset rapid eye movement sleep (REM) period (SOREMP) (i.e. rapid occurrence of REM sleep) during the previous polysomnography may replace the diurnal multiple sleep latency test, when clear-cut cataplexy is present. A nocturnal SOREMP is very specific but not sensitive enough, and the diagnosis of cataplexy is usually based on clinical interview. It is thus of crucial importance to define typical versus atypical cataplectic attacks, and a list of clinical features and related degrees of certainty is proposed in this paper (expert opinion). The time frame of at least three months of evolution of sleepiness to diagnose NT1 was removed in the ICSD-3-TR, when clear-cut cataplexy or orexin-deficiency are established. However, it was kept for NT2 diagnosis, a less well-characterized disorder with unknown clinical course and absence of biolo biomarkers; sleep deprivation, shift working and substances intake being major differential diagnoses. Treatment of narcolepsy is nowadays only symptomatic, but the upcoming arrival of non-peptide orexin receptor-2 agonists should be a revolution in the management of these rare sleep diseases.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/37634997/"}, {"abstract": "We report on the outcome of intravenous high-dose immunoglobulin (IVIg) treatment in four children with narcolepsy and cataplexy, in whom the early diagnosis and the extreme disease severity were indications for this potentially efficacious therapy. One of four patients showed an objective and persistent improvement in clinical features during and after IVIg treatment. Our data partially support the recent report of the efficacy of IVIg treatment in early diagnosed narcolepsy with cataplexy and support the need for a controlled multicenter clinical trial on IVIg in narcolepsy.", "color": "#ff7f0e", "id": "18769859", "label": "18769859", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 18769859\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2008\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Intravenous high-dose immunoglobulin treatment in recent onset childhood narcolepsy with cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eWe report on the outcome of intravenous high-dose immunoglobulin (IVIg) treatment in four children with narcolepsy and cataplexy, in whom the early diagnosis and the extreme disease severity were indications for this potentially efficacious therapy. One of four patients showed an objective and persistent improvement in clinical features during and after IVIg treatment. Our data partially support the recent report of the efficacy of IVIg treatment in early diagnosed narcolepsy with cataplexy and support the need for a controlled multicenter clinical trial on IVIg in narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/18769859/"}, {"abstract": "", "color": "#1f77b4", "id": "20991815", "label": "20991815", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20991815\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1946\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Hypothalamic regulation of sleep in rats; an experimental study.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of neurophysiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20991815/"}, {"abstract": "It has been shown that intracerebroventricular injection of synthetic orexins stimulated food intake in rats. This pharmacological evidence suggests that orexins may have a role for the central regulation of feeding. In the present study, we investigated the hypothesis of whether endogenous orexins indeed play a vital role in feeding behavior. An anti-orexin polyclonal antibody was used throughout the study. First, we examined the specificity of the antibody to orexin by Western blot analysis and immunohistochemistry. Next, the effects of central injection of the orexin antibody on food intake in 24-h-fasted rats were evaluated. Western blot analysis revealed that the orexin antibody detected synthetic orexin-A. Immunohistochemical study showed that orexin-positive neurons were identified only in the lateral hypothalamic area, in agreement with previous reports. Neither control antibody nor the orexin antibody preabsorbed with excess amount of orexin-A detected neurons, indicating that the orexin antibody is specific. Intracisternal but not intraperitoneal injection of the orexin antibody dose-dependently suppressed feeding. All these results suggest that immunoneutralization of endogenous orexins in the brain reduced food intake. In other words, we suggest that endogenous brain orexin may have a physiologically relevant action on feeding behavior.", "color": "#ff7f0e", "id": "10631095", "label": "10631095", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 10631095\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2000\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Inhibition of food intake by central injection of anti-orexin antibody in fasted rats.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Biochemical and biophysical research communications\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIt has been shown that intracerebroventricular injection of synthetic orexins stimulated food intake in rats. This pharmacological evidence suggests that orexins may have a role for the central regulation of feeding. In the present study, we investigated the hypothesis of whether endogenous orexins indeed play a vital role in feeding behavior. An anti-orexin polyclonal antibody was used throughout the study. First, we examined the specificity of the antibody to orexin by Western blot analysis and immunohistochemistry. Next, the effects of central injection of the orexin antibody on food intake in 24-h-fasted rats were evaluated. Western blot analysis revealed that the orexin antibody detected synthetic orexin-A. Immunohistochemical study showed that orexin-positive neurons were identified only in the lateral hypothalamic area, in agreement with previous reports. Neither control antibody nor the orexin antibody preabsorbed with excess amount of orexin-A detected neurons, indicating that the orexin antibody is specific. Intracisternal but not intraperitoneal injection of the orexin antibody dose-dependently suppressed feeding. All these results suggest that immunoneutralization of endogenous orexins in the brain reduced food intake. In other words, we suggest that endogenous brain orexin may have a physiologically relevant action on feeding behavior.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/10631095/"}, {"abstract": "Excessive daytime sleepiness (EDS), the primary complaint of patients seen in sleep clinics, affects up to 12% of the general population. The effects of EDS can be debilitating and even life threatening. Patients with EDS may exhibit psychosocial distress, decreased work or school performance, and increased risk for accidents. The differential diagnosis of EDS requires objective assessments, such as polysomnography and the Multiple Sleep Latency Test. There are four major causes of EDS: (1) central nervous system (CNS) pathologic abnormalities, such as narcolepsy and idiopathic CNS hypersomnia; (2) qualitative or quantitative sleep deficiencies, such as sleep apnea and insufficient nocturnal sleep; (3) misalignments of the body\u0026#x27;s circadian pacemaker with the environment (eg. jet lag or shift work); and (4) drugs, which can increase sleepiness either therapeutically or as a side effect. Depending on etiology, management strategies for EDS include extension of time in bed, naps, surgery, various medical devices (eg, oral appliances, continuous positive airway pressure), and pharmacotherapy. Pharmacotherapy is generally achieved with stimulants, such as amphetamine sulfate, methylphenidate, and pemoline or newer, safer compounds like modafinil.", "color": "#aec7e8", "id": "8879887", "label": "8879887", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 8879887\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1996\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Etiologies and sequelae of excessive daytime sleepiness.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Clinical therapeutics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eExcessive daytime sleepiness (EDS), the primary complaint of patients seen in sleep clinics, affects up to 12% of the general population. The effects of EDS can be debilitating and even life threatening. Patients with EDS may exhibit psychosocial distress, decreased work or school performance, and increased risk for accidents. The differential diagnosis of EDS requires objective assessments, such as polysomnography and the Multiple Sleep Latency Test. There are four major causes of EDS: (1) central nervous system (CNS) pathologic abnormalities, such as narcolepsy and idiopathic CNS hypersomnia; (2) qualitative or quantitative sleep deficiencies, such as sleep apnea and insufficient nocturnal sleep; (3) misalignments of the body\u0026#x27;s circadian pacemaker with the environment (eg. jet lag or shift work); and (4) drugs, which can increase sleepiness either therapeutically or as a side effect. Depending on etiology, management strategies for EDS include extension of time in bed, naps, surgery, various medical devices (eg, oral appliances, continuous positive airway pressure), and pharmacotherapy. Pharmacotherapy is generally achieved with stimulants, such as amphetamine sulfate, methylphenidate, and pemoline or newer, safer compounds like modafinil.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/8879887/"}, {"abstract": "", "color": "#2ca02c", "id": "30232458", "label": "30232458", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 30232458\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2018\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e T cells in patients with\u00a0narcolepsy target self-antigens of hypocretin neurons.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/30232458/"}, {"abstract": "Narcolepsy usually starts around adolescence; however, there is great variability in the clinical presentation of narcolepsy.\n\nTo determine the age at onset in conjunction with severity of narcoleptic symptoms in two large populations of narcoleptic patients with a similar genetic background.\n\nInformation on age at onset and severity of the condition was obtained in 317 patients with well-defined narcolepsy-cataplexy from Montpellier (France) and in 202 from Montreal (Canada).\n\nThe mean age at onset was 23.4 years in Montpellier and 24.4 in Montreal. The age at onset was bimodal in two independent patient populations: a first peak occurring at 14.7 years, and a second peak occurring at 35. Age at onset clearly differentiates patients with a positive family history of narcolepsy (early onset) from those without a family history. Other clinical and polygraphic findings may indicate that young age at onset is associated with increased severity of the condition (higher frequency of cataplexy and decreased mean sleep latency on the Multiple Sleep Latency Test).\n\nBimodal distribution of age at onset of narcolepsy was found in two independent patient populations. Our data suggest that age at onset is genetically determined.", "color": "#ff7f0e", "id": "11739821", "label": "11739821", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11739821\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2001\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Age at onset of narcolepsy in two large populations of patients in France and Quebec.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy usually starts around adolescence; however, there is great variability in the clinical presentation of narcolepsy.\n\nTo determine the age at onset in conjunction with severity of narcoleptic symptoms in two large populations of narcoleptic patients with a similar genetic background.\n\nInformation on age at onset and severity of the condition was obtained in 317 patients with well-defined narcolepsy-cataplexy from Montpellier (France) and in 202 from Montreal (Canada).\n\nThe mean age at onset was 23.4 years in Montpellier and 24.4 in Montreal. The age at onset was bimodal in two independent patient populations: a first peak occurring at 14.7 years, and a second peak occurring at 35. Age at onset clearly differentiates patients with a positive family history of narcolepsy (early onset) from those without a family history. Other clinical and polygraphic findings may indicate that young age at onset is associated with increased severity of the condition (higher frequency of cataplexy and decreased mean sleep latency on the Multiple Sleep Latency Test).\n\nBimodal distribution of age at onset of narcolepsy was found in two independent patient populations. Our data suggest that age at onset is genetically determined.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11739821/"}, {"abstract": "A series of 235 consecutive patients refferred to the Stanford University Sleep Disorders Clinic with the complaint of excessive daytime sleepiness (EDS) were investigated extensively. A satisfactory final diagnosis involving a consistent syndrome or pathogenic process was made in all but 7 patients. In the course of this work a variety of tests, including prolonged polygraphic monitoring of multiple variables and CSF measurements before and after probenecid ingestion, were utilized. Different syndromes were confirmed (harmonious hypersomnia, subwakefulness syndrome); the definitions of others were clarified and extended (narcolepsy, drug dependency, periodic hypersomnia associated with menstruation, upper airway sleep apnea in children). Two new entities were tentatively identified (narcolepsy with sleep apnea, the neutral state syndrome). Narcolepsy and upper airway sleep apnea accounted for the majority of the cases (199). A strategic schema utilizing specific categories and frequency of occurrence in the case series is presented to improve the diagnosis of the complaint of excessive daytime sleepiness by the practicing physician. This case series was analysed in order to develop tentatively a meaningful nosology.", "color": {"background": "#1f77b4", "border": "#d62728", "highlight": {"background": "#1f77b4", "border": "#d62728"}, "hover": {"background": "#1f77b4", "border": "#d62728"}}, "id": "188992", "label": "188992", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 188992\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1977\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e 235 cases of excessive daytime sleepiness. Diagnosis and tentative classification.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of the neurological sciences\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eA series of 235 consecutive patients refferred to the Stanford University Sleep Disorders Clinic with the complaint of excessive daytime sleepiness (EDS) were investigated extensively. A satisfactory final diagnosis involving a consistent syndrome or pathogenic process was made in all but 7 patients. In the course of this work a variety of tests, including prolonged polygraphic monitoring of multiple variables and CSF measurements before and after probenecid ingestion, were utilized. Different syndromes were confirmed (harmonious hypersomnia, subwakefulness syndrome); the definitions of others were clarified and extended (narcolepsy, drug dependency, periodic hypersomnia associated with menstruation, upper airway sleep apnea in children). Two new entities were tentatively identified (narcolepsy with sleep apnea, the neutral state syndrome). Narcolepsy and upper airway sleep apnea accounted for the majority of the cases (199). A strategic schema utilizing specific categories and frequency of occurrence in the case series is presented to improve the diagnosis of the complaint of excessive daytime sleepiness by the practicing physician. This case series was analysed in order to develop tentatively a meaningful nosology.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/188992/"}, {"abstract": "The neuropeptides orexin A and orexin B (also called hypocretin 1 and 2) were recently discovered by a \u0026quot;reverse pharmacology\u0026quot; approach as ligands for two previously orphan G protein coupled receptors: orexin receptors 1 and 2. Neurons producing orexins are located exclusively in the lateral hypothalamic area but project broadly to various parts of the brain, and they have been implicated in the control of energy homeostasis and arousal maintenance. The orexin receptors are also broadly expressed in the central nervous system. Murine and canine models suggest that defective signaling in the orexin system is responsible for the sleep/wake disorder narcolepsy. Although narcoleptic patients rarely have genetic defects in the orexin system, they lack these neuropeptides in the brain and cerebrospinal fluid, indicating that human narcolepsy is an orexin deficiency syndrome in the majority of cases. A connection between sleep/wake regulation and energy homeostasis is hypothesized with orexin neuropeptides as a molecular link.", "color": "#ff7f0e", "id": "12072908", "label": "12072908", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12072908\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2002\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Orexins: from neuropeptides to energy homeostasis and sleep/wake regulation.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of molecular medicine (Berlin, Germany)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe neuropeptides orexin A and orexin B (also called hypocretin 1 and 2) were recently discovered by a \u0026quot;reverse pharmacology\u0026quot; approach as ligands for two previously orphan G protein coupled receptors: orexin receptors 1 and 2. Neurons producing orexins are located exclusively in the lateral hypothalamic area but project broadly to various parts of the brain, and they have been implicated in the control of energy homeostasis and arousal maintenance. The orexin receptors are also broadly expressed in the central nervous system. Murine and canine models suggest that defective signaling in the orexin system is responsible for the sleep/wake disorder narcolepsy. Although narcoleptic patients rarely have genetic defects in the orexin system, they lack these neuropeptides in the brain and cerebrospinal fluid, indicating that human narcolepsy is an orexin deficiency syndrome in the majority of cases. A connection between sleep/wake regulation and energy homeostasis is hypothesized with orexin neuropeptides as a molecular link.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12072908/"}, {"abstract": "This study aimed to explore the clinical characteristics and alteration of orexinergic level in cerebrospinal fluid (CSF) and the volumes of brain grey and white matters, and investigate the roles of orexinergic level on the association between brain atrophy and depression in Alzheimer\u0026#x27;s disease (AD) patients. The demographic variables of 156 participants were collected. Orexinergic level in CSF and the volumes of brain grey and white matters were evaluated. The correlations of orexinergic level in CSF with depression and brain volume in AD patients were analyzed. The mediating effect of orexinergic level in CSF on the association between brain atrophy and depression in AD patients was investigated. The joint predictive value of orexinergic level in CSF and brain volume for depression in AD patients was established. AD with depression patients showed significantly elevated levels of orexin A and orexin B in CSF; orexin A level in CSF was positively correlated with HAMD score in AD patients. The elevated orexin A level in CSF mediated 49.6% of total association between the decreased grey matter volume of right dorsal medial thalamic nucleus and depression, and 50.3% of total association between the reduced white matter volume of left amygdala and depression. Combinations of above parameters could predict depression in AD patients with a significantly high area under the curve (AUC = 0.841). Therefore, the elevated orexin A level in CSF mediates its effect on the atrophy of the right dorsal medial thalamic nucleus and the white matter of the left amygdala, eventually alleviating depression in AD.", "color": "#2ca02c", "id": "39994172", "label": "39994172", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 39994172\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2025\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Alzheimer\u0026#x27;s disease with depression: clinical characteristics and potential mechanisms involving orexin and brain atrophy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Translational psychiatry\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThis study aimed to explore the clinical characteristics and alteration of orexinergic level in cerebrospinal fluid (CSF) and the volumes of brain grey and white matters, and investigate the roles of orexinergic level on the association between brain atrophy and depression in Alzheimer\u0026#x27;s disease (AD) patients. The demographic variables of 156 participants were collected. Orexinergic level in CSF and the volumes of brain grey and white matters were evaluated. The correlations of orexinergic level in CSF with depression and brain volume in AD patients were analyzed. The mediating effect of orexinergic level in CSF on the association between brain atrophy and depression in AD patients was investigated. The joint predictive value of orexinergic level in CSF and brain volume for depression in AD patients was established. AD with depression patients showed significantly elevated levels of orexin A and orexin B in CSF; orexin A level in CSF was positively correlated with HAMD score in AD patients. The elevated orexin A level in CSF mediated 49.6% of total association between the decreased grey matter volume of right dorsal medial thalamic nucleus and depression, and 50.3% of total association between the reduced white matter volume of left amygdala and depression. Combinations of above parameters could predict depression in AD patients with a significantly high area under the curve (AUC = 0.841). Therefore, the elevated orexin A level in CSF mediates its effect on the atrophy of the right dorsal medial thalamic nucleus and the white matter of the left amygdala, eventually alleviating depression in AD.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/39994172/"}, {"abstract": "", "color": "#2ca02c", "id": "31324898", "label": "31324898", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 31324898\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2019\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy - clinical spectrum, aetiopathophysiology, diagnosis and treatment.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature reviews. Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/31324898/"}, {"abstract": "Chronic insufficient sleep as an identifiable cause of excessive daytime sleepiness was investigated post hoc by comparing a series of patients with this diagnosis with patients with narcolepsy. Among the prominent features differentiating patients with insufficient sleep from patients with narcolepsy was the report, obtained on the sleep history, of a disparity between the reported amount of sleep obtained on weekdays versus weekends. On evaluation in the laboratory, patients with insufficient sleep showed atypically high sleep efficiency at night and a prolonged sleep time (longer than they report sleeping on a weekday night at home). Compared with patients with narcolepsy, they show a somewhat elevated percentage of stage 3-4 and REM sleep, although this is probably not higher than that of age-matched controls. On the Multiple Sleep Latency Test they displayed moderate sleepiness and no sleep onset REM periods. A mental status examination and Minnesota Multiphasic Personality Inventory did not suggest a primary psychiatric disorder.", "color": "#1f77b4", "id": "6665394", "label": "6665394", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 6665394\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1983\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Excessive daytime sleepiness associated with insufficient sleep.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eChronic insufficient sleep as an identifiable cause of excessive daytime sleepiness was investigated post hoc by comparing a series of patients with this diagnosis with patients with narcolepsy. Among the prominent features differentiating patients with insufficient sleep from patients with narcolepsy was the report, obtained on the sleep history, of a disparity between the reported amount of sleep obtained on weekdays versus weekends. On evaluation in the laboratory, patients with insufficient sleep showed atypically high sleep efficiency at night and a prolonged sleep time (longer than they report sleeping on a weekday night at home). Compared with patients with narcolepsy, they show a somewhat elevated percentage of stage 3-4 and REM sleep, although this is probably not higher than that of age-matched controls. On the Multiple Sleep Latency Test they displayed moderate sleepiness and no sleep onset REM periods. A mental status examination and Minnesota Multiphasic Personality Inventory did not suggest a primary psychiatric disorder.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/6665394/"}, {"abstract": "A surprisingly high association between an HLA-DR locus antigen and narcolepsy was revealed in the Japanese. All 40 Japanese patients with narcolepsy (22 males and 18 females) were confirmed to be DR2 positive. However, the DR2 of the patients was found to associate negatively with Bw52, whereas Bw52-DR2 is the commonest haplotype in normal Japanese population. These data suggested that a \u0026quot;disease\u0026quot; allele predisposing to narcolepsy was inherited with relatively rare haplotypes with DR2 in the Japanese.", "color": "#1f77b4", "id": "6597978", "label": "6597978", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 6597978\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1984\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e HLA antigens in Japanese patients with narcolepsy. All the patients were DR2 positive.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Tissue antigens\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eA surprisingly high association between an HLA-DR locus antigen and narcolepsy was revealed in the Japanese. All 40 Japanese patients with narcolepsy (22 males and 18 females) were confirmed to be DR2 positive. However, the DR2 of the patients was found to associate negatively with Bw52, whereas Bw52-DR2 is the commonest haplotype in normal Japanese population. These data suggested that a \u0026quot;disease\u0026quot; allele predisposing to narcolepsy was inherited with relatively rare haplotypes with DR2 in the Japanese.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/6597978/"}, {"abstract": "A large proportion of narcoleptic patients have periodic leg movements (PMS) in sleep. The contribution of these movements to the nocturnal sleep disturbance observed in narcoleptics remains a controversial issue. The aim of the present study was to look at the sleep organization of narcoleptic patients before and after suppression of periodic leg movements with L-dopa. L-dopa and a placebo were administered in a double-blind fashion to six narcoleptic patients. Each treatment period lasted 2 weeks and the treatment order was reversed for one-half of the subjects. The effects of L-dopa and placebo were evaluated by polysomnography. A significant reduction of PMS was seen after treatment with L-dopa, but this treatment did not improve sleep organization. On the contrary, L-dopa increased wake time after sleep onset. This result supports the hypothesis that PMS does not play a major role in the nocturnal sleep disruption observed in narcolepsy. It also supports the hypothesis that dopaminergic mechanisms play a role in the physiopathology of PMS.", "color": "#1f77b4", "id": "2804996", "label": "2804996", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 2804996\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1989\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The effects of L-dopa on periodic leg movements and sleep organization in narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Clinical neuropharmacology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eA large proportion of narcoleptic patients have periodic leg movements (PMS) in sleep. The contribution of these movements to the nocturnal sleep disturbance observed in narcoleptics remains a controversial issue. The aim of the present study was to look at the sleep organization of narcoleptic patients before and after suppression of periodic leg movements with L-dopa. L-dopa and a placebo were administered in a double-blind fashion to six narcoleptic patients. Each treatment period lasted 2 weeks and the treatment order was reversed for one-half of the subjects. The effects of L-dopa and placebo were evaluated by polysomnography. A significant reduction of PMS was seen after treatment with L-dopa, but this treatment did not improve sleep organization. On the contrary, L-dopa increased wake time after sleep onset. This result supports the hypothesis that PMS does not play a major role in the nocturnal sleep disruption observed in narcolepsy. It also supports the hypothesis that dopaminergic mechanisms play a role in the physiopathology of PMS.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/2804996/"}, {"abstract": "The aim of this review is to give updated information to pediatric neurologists on the correct diagnostic approach and treatment of excessive daytime sleepiness (EDS) in children and adolescents. Due to the change in the society habits, EDS is becoming an emerging problem for the health system. At the present there are few articles specifically devoted to the evaluation of EDS. EDS is often reported in several manuscripts as a side effect of other sleep disorders (obstructive sleep apnea, circadian disorders, etc.) or of the use of drugs or of the substance abuse or as a consequence of bad sleep habits and poor sleep hygiene. EDS, especially in children, may manifest with paradoxical symptoms like hyperactivity, inattention, and impulsiveness. However, common sign of EDS in children are the propensity to sleep longer than usual, the difficulty waking up in the morning, and falling asleep frequently during the day in monotonous situation. The diagnosis should include subjective (sleep diaries, questionnaires) and objective (polysomnography, multiple sleep latency test, etc.) instruments to avoid misdiagnosis. Narcolepsy is the most studied central disorder of hypersomnolence, and it is a predominantly pediatric disease with a peak age of onset in prepuberty but the diagnosis is often delayed especially in mild forms. The early and correct treatment of narcolepsy and of other form of EDS is extremely important since late and inappropriate treatments can affect the psychosocial development of the children and adolescents.", "color": "#2ca02c", "id": "36608412", "label": "36608412", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 36608412\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2023\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Approach to a sleepy child: Diagnosis and treatment of excessive daytime sleepiness in children and adolescents.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e European journal of paediatric neurology : EJPN : official journal of the European Paediatric Neurology Society\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe aim of this review is to give updated information to pediatric neurologists on the correct diagnostic approach and treatment of excessive daytime sleepiness (EDS) in children and adolescents. Due to the change in the society habits, EDS is becoming an emerging problem for the health system. At the present there are few articles specifically devoted to the evaluation of EDS. EDS is often reported in several manuscripts as a side effect of other sleep disorders (obstructive sleep apnea, circadian disorders, etc.) or of the use of drugs or of the substance abuse or as a consequence of bad sleep habits and poor sleep hygiene. EDS, especially in children, may manifest with paradoxical symptoms like hyperactivity, inattention, and impulsiveness. However, common sign of EDS in children are the propensity to sleep longer than usual, the difficulty waking up in the morning, and falling asleep frequently during the day in monotonous situation. The diagnosis should include subjective (sleep diaries, questionnaires) and objective (polysomnography, multiple sleep latency test, etc.) instruments to avoid misdiagnosis. Narcolepsy is the most studied central disorder of hypersomnolence, and it is a predominantly pediatric disease with a peak age of onset in prepuberty but the diagnosis is often delayed especially in mild forms. The early and correct treatment of narcolepsy and of other form of EDS is extremely important since late and inappropriate treatments can affect the psychosocial development of the children and adolescents.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/36608412/"}, {"abstract": "Growing evidence supports the hypothesis that narcolepsy with cataplexy is an autoimmune disease. We here report genome-wide association analyses for narcolepsy with replication and fine mapping across three ethnic groups (3,406 individuals of European ancestry, 2,414 Asians and 302 African Americans). We identify a SNP in the 3\u0026#x27; untranslated region of P2RY11, the purinergic receptor subtype P2Y\u2081\u2081 gene, which is associated with narcolepsy (rs2305795, combined P = 6.1 \u00d7 10\u207b\u00b9\u2070, odds ratio = 1.28, 95% CI 1.19-1.39, n = 5689). The disease-associated allele is correlated with reduced expression of P2RY11 in CD8(+) T lymphocytes (339% reduced, P = 0.003) and natural killer (NK) cells (P = 0.031), but not in other peripheral blood mononuclear cell types. The low expression variant is also associated with reduced P2RY11-mediated resistance to ATP-induced cell death in T lymphocytes (P = 0.0007) and natural killer cells (P = 0.001). These results identify P2RY11 as an important regulator of immune-cell survival, with possible implications in narcolepsy and other autoimmune diseases.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "21170044", "label": "21170044", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21170044\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2011\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Common variants in P2RY11 are associated with narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature genetics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eGrowing evidence supports the hypothesis that narcolepsy with cataplexy is an autoimmune disease. We here report genome-wide association analyses for narcolepsy with replication and fine mapping across three ethnic groups (3,406 individuals of European ancestry, 2,414 Asians and 302 African Americans). We identify a SNP in the 3\u0026#x27; untranslated region of P2RY11, the purinergic receptor subtype P2Y\u2081\u2081 gene, which is associated with narcolepsy (rs2305795, combined P = 6.1 \u00d7 10\u207b\u00b9\u2070, odds ratio = 1.28, 95% CI 1.19-1.39, n = 5689). The disease-associated allele is correlated with reduced expression of P2RY11 in CD8(+) T lymphocytes (339% reduced, P = 0.003) and natural killer (NK) cells (P = 0.031), but not in other peripheral blood mononuclear cell types. The low expression variant is also associated with reduced P2RY11-mediated resistance to ATP-induced cell death in T lymphocytes (P = 0.0007) and natural killer cells (P = 0.001). These results identify P2RY11 as an important regulator of immune-cell survival, with possible implications in narcolepsy and other autoimmune diseases.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21170044/"}, {"abstract": "Narcolepsy is an uncommon sleep cycle disorder with a usual onset in adolescence, but it is often misdiagnosed and underdiagnosed. Rarely is the tetrad of excessive daytime sleepiness, cataplexy, hypnagogic hallucinations, and sleep paralysis seen in patients. The clinical characteristics of narcolepsy are often confused with many psychiatric and neurologic disorders. Lack of clinical awareness about narcolepsy leads to frequent prescriptions of antiepileptics and psychotropics, which can adversely affect the quality of life of children and adolescents. We report a case of an adolescent male who presented with all four cardinal symptoms of narcolepsy and had been misdiagnosed with epilepsy, psychosis, and depression. We discuss various issues regarding narcolepsy in children and adolescents.", "color": "#2ca02c", "id": "29616151", "label": "29616151", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 29616151\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2017\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy in Adolescence-A Missed Diagnosis: A Case Report.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Innovations in clinical neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is an uncommon sleep cycle disorder with a usual onset in adolescence, but it is often misdiagnosed and underdiagnosed. Rarely is the tetrad of excessive daytime sleepiness, cataplexy, hypnagogic hallucinations, and sleep paralysis seen in patients. The clinical characteristics of narcolepsy are often confused with many psychiatric and neurologic disorders. Lack of clinical awareness about narcolepsy leads to frequent prescriptions of antiepileptics and psychotropics, which can adversely affect the quality of life of children and adolescents. We report a case of an adolescent male who presented with all four cardinal symptoms of narcolepsy and had been misdiagnosed with epilepsy, psychosis, and depression. We discuss various issues regarding narcolepsy in children and adolescents.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/29616151/"}, {"abstract": "Sleep homeostasis is a complex neurobiologic phenomenon involving a number of molecular pathways, neurotransmitter release, synaptic activity, and factors modulating neural networks. Sleep plasticity allows for homeostatic optimization of neural networks and the replay-based consolidation of specific circuits, especially important for cognition, behavior, and information processing. Furthermore, research is currently moving from an essentially brain-focused to a more comprehensive view involving other systems, such as the immune system, hormonal status, and metabolic pathways. When dysfunctional, these systems contribute to sleep loss and fragmentation as well as to sleep need. In this chapter, the implications of neural plasticity and sleep homeostasis for the diagnosis and treatment of some major sleep disorders, such as insomnia and sleep deprivation, obstructive sleep apnea syndrome, restless legs syndrome, REM sleep behavior disorder, and narcolepsy are discussed in detail with their therapeutical implications. This chapter highlights that sleep is necessary for the maintenance of an optimal brain function and is sensitive to both genetic background and environmental enrichment. Even in pathologic conditions, sleep acts as a resilient plastic state that consolidates prior information and prioritizes network activity for efficient brain functioning.", "color": "#2ca02c", "id": "35034758", "label": "35034758", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 35034758\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleep and homeostatic control of plasticity.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Handbook of clinical neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSleep homeostasis is a complex neurobiologic phenomenon involving a number of molecular pathways, neurotransmitter release, synaptic activity, and factors modulating neural networks. Sleep plasticity allows for homeostatic optimization of neural networks and the replay-based consolidation of specific circuits, especially important for cognition, behavior, and information processing. Furthermore, research is currently moving from an essentially brain-focused to a more comprehensive view involving other systems, such as the immune system, hormonal status, and metabolic pathways. When dysfunctional, these systems contribute to sleep loss and fragmentation as well as to sleep need. In this chapter, the implications of neural plasticity and sleep homeostasis for the diagnosis and treatment of some major sleep disorders, such as insomnia and sleep deprivation, obstructive sleep apnea syndrome, restless legs syndrome, REM sleep behavior disorder, and narcolepsy are discussed in detail with their therapeutical implications. This chapter highlights that sleep is necessary for the maintenance of an optimal brain function and is sensitive to both genetic background and environmental enrichment. Even in pathologic conditions, sleep acts as a resilient plastic state that consolidates prior information and prioritizes network activity for efficient brain functioning.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/35034758/"}, {"abstract": "Narcolepsy type 1 (NT1) is a sleep-wake disorder in which people typically experience excessive daytime sleepiness, cataplexy and other sleep-wake disturbances impairing daily life activities. NT1 symptoms are due to hypocretin deficiency. The cause for the observed hypocretin deficiency remains unclear, even though the most likely hypothesis is that this is due to an auto-immune process. The search for autoantibodies and autoreactive T-cells has not yet produced conclusive evidence for or against the auto-immune hypothesis. Other mechanisms, such as reduced corticotrophin-releasing hormone production in the paraventricular nucleus have recently been suggested. There is no reversive treatment, and the therapeutic approach is symptomatic. Early diagnosis and appropriate NT1 treatment is essential, especially in children to prevent impaired cognitive, emotional and social development. Hypocretin receptor agonists have been designed to replace the attenuated hypocretin signalling. Pre-clinical and clinical trials have shown encouraging initial results. A better understanding of NT1 pathophysiology may contribute to faster diagnosis or treatments, which may cure or prevent it.", "color": "#2ca02c", "id": "39241492", "label": "39241492", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 39241492\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2024\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Recent insights into the pathophysiology of narcolepsy type 1.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy type 1 (NT1) is a sleep-wake disorder in which people typically experience excessive daytime sleepiness, cataplexy and other sleep-wake disturbances impairing daily life activities. NT1 symptoms are due to hypocretin deficiency. The cause for the observed hypocretin deficiency remains unclear, even though the most likely hypothesis is that this is due to an auto-immune process. The search for autoantibodies and autoreactive T-cells has not yet produced conclusive evidence for or against the auto-immune hypothesis. Other mechanisms, such as reduced corticotrophin-releasing hormone production in the paraventricular nucleus have recently been suggested. There is no reversive treatment, and the therapeutic approach is symptomatic. Early diagnosis and appropriate NT1 treatment is essential, especially in children to prevent impaired cognitive, emotional and social development. Hypocretin receptor agonists have been designed to replace the attenuated hypocretin signalling. Pre-clinical and clinical trials have shown encouraging initial results. A better understanding of NT1 pathophysiology may contribute to faster diagnosis or treatments, which may cure or prevent it.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/39241492/"}, {"abstract": "", "color": "#1f77b4", "id": "4357130", "label": "4357130", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 4357130\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1974\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e On the treatment of rapid eye movement narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Archives of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/4357130/"}, {"abstract": "Cataplectic attacks were monitored behaviorally and polygraphically in 4 narcoleptic dogs, of which three inherited the disorder. The recorded EEG signals were evaluated by power spectral analysis. We found 3 distinct stages of cataplexy: an initial stage which resembled wakefulness with tonic suppression of EMG activity, a later stage which was highly similar to REM sleep, and a final transitional stage to wakefulness or NREM sleep. The first stage of cataplexy was characterized by full postural collapse, a waking-like EEG spectrum, visual tracking, and a hypotonic EMG. The second stage of cataplexy differed electrographically from the previous stage by the onset of hypersynchronous hippocampal theta activity, a REM-like EEG spectrum, larger amplitude EEG signals, and a higher peak theta frequency. Glazed eyes, sporadic rapid eye movements and muscle twitches were also present. The final stage of cataplexy was characterized by mixed amplitude, mixed frequency EEG activity, and by the absence of rapid eye movements, visual tracking, directed movements, and muscle twitches. The EEG spectra of two other narcoleptic phenomena, sleep-onset REM periods and NREM sleep onsets from cataplexy, were nearly identical to the spectra of the normally occurring REM and NREM sleep periods.", "color": "#1f77b4", "id": "2408864", "label": "2408864", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 2408864\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1985\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Electroencephalographic correlates of cataplectic attacks in narcoleptic canines.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Electroencephalography and clinical neurophysiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eCataplectic attacks were monitored behaviorally and polygraphically in 4 narcoleptic dogs, of which three inherited the disorder. The recorded EEG signals were evaluated by power spectral analysis. We found 3 distinct stages of cataplexy: an initial stage which resembled wakefulness with tonic suppression of EMG activity, a later stage which was highly similar to REM sleep, and a final transitional stage to wakefulness or NREM sleep. The first stage of cataplexy was characterized by full postural collapse, a waking-like EEG spectrum, visual tracking, and a hypotonic EMG. The second stage of cataplexy differed electrographically from the previous stage by the onset of hypersynchronous hippocampal theta activity, a REM-like EEG spectrum, larger amplitude EEG signals, and a higher peak theta frequency. Glazed eyes, sporadic rapid eye movements and muscle twitches were also present. The final stage of cataplexy was characterized by mixed amplitude, mixed frequency EEG activity, and by the absence of rapid eye movements, visual tracking, directed movements, and muscle twitches. The EEG spectra of two other narcoleptic phenomena, sleep-onset REM periods and NREM sleep onsets from cataplexy, were nearly identical to the spectra of the normally occurring REM and NREM sleep periods.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/2408864/"}, {"abstract": "", "color": "#2ca02c", "id": "34894325", "label": "34894325", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 34894325\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Current Understanding of Narcolepsy\u00a01 and its Comorbidities: What Clinicians Need to Know.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Advances in therapy\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/34894325/"}, {"abstract": "Narcolepsy is a chronic sleep disorder with strong genetic predisposition causing excessive daytime sleepiness and cataplexy. A sudden increase in childhood narcolepsy was observed in Finland soon after pandemic influenza epidemic and vaccination with ASO3-adjuvanted Pandemrix. No increase was observed in other age groups.\n\nRetrospective cohort study. From January 1, 2009 to December 31, 2010 we retrospectively followed the cohort of all children living in Finland and born from January 1991 through December 2005. Vaccination data of the whole population was obtained from primary health care databases. All new cases with assigned ICD-10 code of narcolepsy were identified and the medical records reviewed by two experts to classify the diagnosis of narcolepsy according to the Brighton collaboration criteria. Onset of narcolepsy was defined as the first documented contact to health care because of excessive daytime sleepiness. The primary follow-up period was restricted to August 15, 2010, the day before media attention on post-vaccination narcolepsy started.\n\nVaccination coverage in the cohort was 75%. Of the 67 confirmed cases of narcolepsy, 46 vaccinated and 7 unvaccinated were included in the primary analysis. The incidence of narcolepsy was 9.0 in the vaccinated as compared to 0.7/100,000 person years in the unvaccinated individuals, the rate ratio being 12.7 (95% confidence interval 6.1-30.8). The vaccine-attributable risk of developing narcolepsy was 1:16,000 vaccinated 4 to 19-year-olds (95% confidence interval 1:13,000-1:21,000).\n\nPandemrix vaccine contributed to the onset of narcolepsy among those 4 to 19 years old during the pandemic influenza in 2009-2010 in Finland. Further studies are needed to determine whether this observation exists in other populations and to elucidate potential underlying immunological mechanism. The role of the adjuvant in particular warrants further research before drawing conclusions about the use of adjuvanted pandemic vaccines in the future.", "color": "#2ca02c", "id": "22470453", "label": "22470453", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 22470453\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2012\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e AS03 adjuvanted AH1N1 vaccine associated with an abrupt increase in the incidence of childhood narcolepsy in Finland.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e PloS one\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a chronic sleep disorder with strong genetic predisposition causing excessive daytime sleepiness and cataplexy. A sudden increase in childhood narcolepsy was observed in Finland soon after pandemic influenza epidemic and vaccination with ASO3-adjuvanted Pandemrix. No increase was observed in other age groups.\n\nRetrospective cohort study. From January 1, 2009 to December 31, 2010 we retrospectively followed the cohort of all children living in Finland and born from January 1991 through December 2005. Vaccination data of the whole population was obtained from primary health care databases. All new cases with assigned ICD-10 code of narcolepsy were identified and the medical records reviewed by two experts to classify the diagnosis of narcolepsy according to the Brighton collaboration criteria. Onset of narcolepsy was defined as the first documented contact to health care because of excessive daytime sleepiness. The primary follow-up period was restricted to August 15, 2010, the day before media attention on post-vaccination narcolepsy started.\n\nVaccination coverage in the cohort was 75%. Of the 67 confirmed cases of narcolepsy, 46 vaccinated and 7 unvaccinated were included in the primary analysis. The incidence of narcolepsy was 9.0 in the vaccinated as compared to 0.7/100,000 person years in the unvaccinated individuals, the rate ratio being 12.7 (95% confidence interval 6.1-30.8). The vaccine-attributable risk of developing narcolepsy was 1:16,000 vaccinated 4 to 19-year-olds (95% confidence interval 1:13,000-1:21,000).\n\nPandemrix vaccine contributed to the onset of narcolepsy among those 4 to 19 years old during the pandemic influenza in 2009-2010 in Finland. Further studies are needed to determine whether this observation exists in other populations and to elucidate potential underlying immunological mechanism. The role of the adjuvant in particular warrants further research before drawing conclusions about the use of adjuvanted pandemic vaccines in the future.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/22470453/"}, {"abstract": "A group of 27 elderly patients with complaints of either chronic insomnia or excessive daytime sleepiness were studied in the Sleep Evaluation Center of Western Psychiatric Institute and Clinic during the period January 1977-June 1979. On the basis of anamnestic data from patients and bedroom partners, together with polysomnographic findings, sleep disturbances were classified according to the nosology of the Association of Sleep Disorders Centers. Of the 27 patients, 19 had disorders of initiating or maintaining sleep (DIMS), 7 had disorders of excessive somnolence (DOES), and 1 had parasomnia (episodic nocturnal wandering). Of the 19 DIMS patients, two-thirds had either a primary affective disorder (depression) or a persistent psychophysiologic disturbance. Of the 7 DOES patients, 6 had a primary sleep disorder such as a sleep apnea syndrome or narcolepsy-cataplexy. Additional electroencephalographic sleep data are presented on elderly patients with primary nonpsychotic depression. The latency of rapid eye movements (REM) in the depressed patients was shorter (p less than 0.05) than in patients with a persistent psychophysiologic disturbance. The percentage of REM sleep was significantly elevated (p less than 0.05) in the depressed group, and intermittent wakefulness was decreased (p less than 0.01). The causes of sleep disturbance in the elderly are both heterogeneous and complex. The need for accurate differential diagnosis and a multiaxial approach is stressed.", "color": "#1f77b4", "id": "7365175", "label": "7365175", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 7365175\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1980\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleep disturbances in a series of elderly patients: polysomnographic findings.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of the American Geriatrics Society\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eA group of 27 elderly patients with complaints of either chronic insomnia or excessive daytime sleepiness were studied in the Sleep Evaluation Center of Western Psychiatric Institute and Clinic during the period January 1977-June 1979. On the basis of anamnestic data from patients and bedroom partners, together with polysomnographic findings, sleep disturbances were classified according to the nosology of the Association of Sleep Disorders Centers. Of the 27 patients, 19 had disorders of initiating or maintaining sleep (DIMS), 7 had disorders of excessive somnolence (DOES), and 1 had parasomnia (episodic nocturnal wandering). Of the 19 DIMS patients, two-thirds had either a primary affective disorder (depression) or a persistent psychophysiologic disturbance. Of the 7 DOES patients, 6 had a primary sleep disorder such as a sleep apnea syndrome or narcolepsy-cataplexy. Additional electroencephalographic sleep data are presented on elderly patients with primary nonpsychotic depression. The latency of rapid eye movements (REM) in the depressed patients was shorter (p less than 0.05) than in patients with a persistent psychophysiologic disturbance. The percentage of REM sleep was significantly elevated (p less than 0.05) in the depressed group, and intermittent wakefulness was decreased (p less than 0.01). The causes of sleep disturbance in the elderly are both heterogeneous and complex. The need for accurate differential diagnosis and a multiaxial approach is stressed.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/7365175/"}, {"abstract": "Narcolepsy is a sleep disorder characterized by excessive daytime sleepiness and cataplexy. The discovery that the majority of human patients lack the hypothalamic neuropeptide hypocretin-1 has initiated a large body of new research.\n\nSeveral studies on cerebrospinal fluid hypocretin-1 levels in narcolepsy and in various other sleep disorders have shown that hypocretin deficiency is both highly sensitive and specific for narcolepsy/cataplexy. Importantly, 15% of narcoleptic patients show low hypocretin levels, despite a negative multiple sleep latency test. Besides regulating sleep, the hypocretin system is involved in the regulation of energy balance, autonomic function and several neuroendocrine ensembles. Consequently, up to one-third of patients are obese (body mass index \u0026gt; 30). Furthermore, serum leptin levels are decreased in both nonoverweight and obese patients. The new rodent models for narcolepsy may aid in the further characterization of these endocrinological abnormalities. Finally, there is increasing insight into the physiological role of the hypocretin system in the regulation of sleep and wakefulness.\n\nHypocretin measurements may now be applied as a new diagnostic tool, providing the results are interpreted within the clinical context. In the clinical care of narcoleptic patients, attention should be paid to the obesity that frequently accompanies the disorder. In the future, hypocretin agonists may become available. Further characterization of animal models for narcolepsy will undoubtedly increase our insight into the pathophysiology of the disorder.", "color": "#ff7f0e", "id": "12447114", "label": "12447114", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12447114\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2002\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Hypocretin/orexin and sleep: implications for the pathophysiology and diagnosis of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Current opinion in neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a sleep disorder characterized by excessive daytime sleepiness and cataplexy. The discovery that the majority of human patients lack the hypothalamic neuropeptide hypocretin-1 has initiated a large body of new research.\n\nSeveral studies on cerebrospinal fluid hypocretin-1 levels in narcolepsy and in various other sleep disorders have shown that hypocretin deficiency is both highly sensitive and specific for narcolepsy/cataplexy. Importantly, 15% of narcoleptic patients show low hypocretin levels, despite a negative multiple sleep latency test. Besides regulating sleep, the hypocretin system is involved in the regulation of energy balance, autonomic function and several neuroendocrine ensembles. Consequently, up to one-third of patients are obese (body mass index \u0026gt; 30). Furthermore, serum leptin levels are decreased in both nonoverweight and obese patients. The new rodent models for narcolepsy may aid in the further characterization of these endocrinological abnormalities. Finally, there is increasing insight into the physiological role of the hypocretin system in the regulation of sleep and wakefulness.\n\nHypocretin measurements may now be applied as a new diagnostic tool, providing the results are interpreted within the clinical context. In the clinical care of narcoleptic patients, attention should be paid to the obesity that frequently accompanies the disorder. In the future, hypocretin agonists may become available. Further characterization of animal models for narcolepsy will undoubtedly increase our insight into the pathophysiology of the disorder.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12447114/"}, {"abstract": "Narcolepsy is a neurological disorder characterized by sleepiness and episodes of cataplexy. Cataplexy is an abrupt loss of muscle tone, most often triggered by sudden, strong emotions. A subset of cells in the medial medulla of the narcoleptic dog discharged at high rates only in cataplexy and rapid eye movement (REM) sleep. These cells were noncholinergic and were localized to ventromedial and caudal portions of the nucleus magnocellularis. The localization and discharge pattern of these cells indicate that cataplexy results from a triggering in waking of the neurons responsible for the suppression of muscle tone in REM sleep. However, most medullary cells were inactive during cataplexy but were active during REM sleep. These data demonstrate that cataplexy is a distinct behavioral state, differing from other sleep and waking states in its pattern of brainstem neuronal activity.", "color": "#aec7e8", "id": "1925546", "label": "1925546", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 1925546\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1991\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Neuronal activity in narcolepsy: identification of cataplexy-related cells in the medial medulla.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Science (New York, N.Y.)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a neurological disorder characterized by sleepiness and episodes of cataplexy. Cataplexy is an abrupt loss of muscle tone, most often triggered by sudden, strong emotions. A subset of cells in the medial medulla of the narcoleptic dog discharged at high rates only in cataplexy and rapid eye movement (REM) sleep. These cells were noncholinergic and were localized to ventromedial and caudal portions of the nucleus magnocellularis. The localization and discharge pattern of these cells indicate that cataplexy results from a triggering in waking of the neurons responsible for the suppression of muscle tone in REM sleep. However, most medullary cells were inactive during cataplexy but were active during REM sleep. These data demonstrate that cataplexy is a distinct behavioral state, differing from other sleep and waking states in its pattern of brainstem neuronal activity.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/1925546/"}, {"abstract": "", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "23225098", "label": "23225098", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23225098\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Decreased incidence of childhood narcolepsy 2 years after the 2009 H1N1 winter flu pandemic.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Annals of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23225098/"}, {"abstract": "", "color": "#1f77b4", "id": "1195397", "label": "1195397", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 1195397\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1975\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Detection of specific sequences among DNA fragments separated by gel electrophoresis.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of molecular biology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/1195397/"}, {"abstract": "The aim of this study was to describe the clinical and PSG characteristics of narcolepsy with cataplexy and their genetic predisposition by using the retrospective patient database of the European Narcolepsy Network (EU-NN). We have analysed retrospective data of 1099 patients with narcolepsy diagnosed according to International Classification of Sleep Disorders-2. Demographic and clinical characteristics, polysomnography and multiple sleep latency test data, hypocretin-1 levels, and genome-wide genotypes were available. We found a significantly lower age at sleepiness onset (men versus women: 23.74\u00a0\u00b1\u00a012.43 versus 21.49\u00a0\u00b1\u00a011.83, P\u00a0=\u00a00.003) and longer diagnostic delay in women (men versus women: 13.82\u00a0\u00b1\u00a013.79 versus 15.62\u00a0\u00b1\u00a014.94, P\u00a0=\u00a00.044). The mean diagnostic delay was 14.63\u00a0\u00b1\u00a014.31\u00a0years, and longer delay was associated with higher body mass index. The best predictors of short diagnostic delay were young age at diagnosis, cataplexy as the first symptom and higher frequency of cataplexy attacks. The mean multiple sleep l

anied by sleep of long duration and debilitating sleep inertia. Polysomnography (PSG) followed by a multiple sleep latency test (MSLT) is mandatory, as well as a 24\u00a0h\u00a0PSG or a 2-wk actigraphy in association with a sleep log to ensure a total 24-h\u00a0sleep time longer than or equal to 66O minutes, when the mean sleep latency on the MSLT is longer than 8\u00a0min. Yet, MSLT is neither sensitive nor specific and the polysomnographic diagnostic criteria require continuous readjustment and biologic markers are still lacking. Idiopathic hypersomnia is most often a chronic condition though spontaneous remission may occur. The condition is disabling, sometimes even more so than narcolepsy type 1 or 2. Based on neurochemical, genetic and immunological analyses as well as on exploration of the homeostatic and circadian processes of sleep, various pathophysiological hypotheses have been proposed. Differential diagnosis involves a number of diseases and it is not yet clear whether idiopathic hypersomnia and narcolepsy type 2 are not the same condition. Until now, the treatment of idiopathic hypersomnia has mirrored that of the sleepiness of narcolepsy type 1 or 2. The first randomized, double-blind, placebo-controlled trials of modafinil have just been published, as well as a double-blind, placebo-controlled trial of clarithromycine, a negative allosteric modulator of the \u03b3-aminobutyric acid-A receptor.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/26599679/"}, {"abstract": "Differentiation of narcolepsy without cataplexy from idiopathic hypersomnia relies entirely upon the multiple sleep latency test (MSLT). However, the test-retest reliability for these central nervous system hypersomnias has never been determined.\n\nPatients with narcolepsy without cataplexy, idiopathic hypersomnia, and physiologic hypersomnia who underwent two diagnostic multiple sleep latency tests were identified retrospectively. Correlations between the mean sleep latencies on the two studies were evaluated, and we probed for demographic and clinical features associated with reproducibility versus change in diagnosis.\n\nThirty-six patients (58% women, mean age 34 years) were included. Inter -test interval was 4.2 \u00b1 3.8 years (range 2.5 months to 16.9 years). Mean sleep latencies on the first and second tests were 5.5 (\u00b1 3.7 SD) and 7.3 (\u00b1 3.9) minutes, respectively, with no significant correlation (r = 0.17, p = 0.31). A change in diagnosis occurred in 53% of patients, and was accounted for by a difference in the mean sleep latency (N = 15, 42%) or the number of sleep onset REM periods (N = 11, 31%). The only feature predictive of a diagnosis change was a history of hypnagogic or hypnopompic hallucinations.\n\nThe multiple sleep latency test demonstrates poor test-retest reliability in a clinical population of patients with central nervous system hypersomnia evaluated in a tertiary referral center. Alternative diagnostic tools are needed.", "color": "#2ca02c", "id": "23946709", "label": "23946709", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23946709\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Test-retest reliability of the multiple sleep latency test in narcolepsy without cataplexy and idiopathic hypersomnia.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of clinical sleep medicine : JCSM : official publication of the American Academy of Sleep Medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDifferentiation of narcolepsy without cataplexy from idiopathic hypersomnia relies entirely upon the multiple sleep latency test (MSLT). However, the test-retest reliability for these central nervous system hypersomnias has never been determined.\n\nPatients with narcolepsy without cataplexy, idiopathic hypersomnia, and physiologic hypersomnia who underwent two diagnostic multiple sleep latency tests were identified retrospectively. Correlations between the mean sleep latencies on the two studies were evaluated, and we probed for demographic and clinical features associated with reproducibility versus change in diagnosis.\n\nThirty-six patients (58% women, mean age 34 years) were included. Inter -test interval was 4.2 \u00b1 3.8 years (range 2.5 months to 16.9 years). Mean sleep latencies on the first and second tests were 5.5 (\u00b1 3.7 SD) and 7.3 (\u00b1 3.9) minutes, respectively, with no significant correlation (r = 0.17, p = 0.31). A change in diagnosis occurred in 53% of patients, and was accounted for by a difference in the mean sleep latency (N = 15, 42%) or the number of sleep onset REM periods (N = 11, 31%). The only feature predictive of a diagnosis change was a history of hypnagogic or hypnopompic hallucinations.\n\nThe multiple sleep latency test demonstrates poor test-retest reliability in a clinical population of patients with central nervous system hypersomnia evaluated in a tertiary referral center. Alternative diagnostic tools are needed.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23946709/"}, {"abstract": "Successful treatment of narcolepsy requires an accurate diagnosis to exclude patients with other sleep disorders, which have different treatments, and to avoid unnecessary complications of drug treatment. Treatment objectives should be tailored to individual circumstances. Modafinil, amphetamine, methamphetamine, dextroamphetamine, methylphenidate, selegiline, pemoline, tricyclic antidepressants, and fluoxetine are effective treatments for narcolepsy, but the quality of published clinical evidence supporting them varies. Scheduled naps can be beneficial to combat sleepiness, but naps seldom suffice as primary therapy. Regular follow up of patients with narcolepsy is necessary to educate patients and their families, monitor for complications of therapy and emergent of other sleep disorders, and help the patient adapt to the disease.", "color": "#ff7f0e", "id": "11403530", "label": "11403530", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11403530\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2001\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Practice parameters for the treatment of narcolepsy: an update for 2000.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSuccessful treatment of narcolepsy requires an accurate diagnosis to exclude patients with other sleep disorders, which have different treatments, and to avoid unnecessary complications of drug treatment. Treatment objectives should be tailored to individual circumstances. Modafinil, amphetamine, methamphetamine, dextroamphetamine, methylphenidate, selegiline, pemoline, tricyclic antidepressants, and fluoxetine are effective treatments for narcolepsy, but the quality of published clinical evidence supporting them varies. Scheduled naps can be beneficial to combat sleepiness, but naps seldom suffice as primary therapy. Regular follow up of patients with narcolepsy is necessary to educate patients and their families, monitor for complications of therapy and emergent of other sleep disorders, and help the patient adapt to the disease.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11403530/"}, {"abstract": "Delineating the basic mechanisms that regulate sleep will likely result in the development of better treatments for sleep disorders. The hypothalamus is now recognized as a key center for sleep regulation, with hypothalamic neurotransmitter systems providing the framework for therapeutic advances. An increased awareness of the close interaction between sleep and homeostatic systems is also emerging. Progress has occurred in the understanding of narcolepsy--molecular techniques have identified the lateral hypothalamic hypocretin (orexin) neuropeptide system as key to the disorder. Other sleep disorders are now being tackled in the same way and are likely to yield to efforts combining basic and clinical research. Here we highlight the role of the hypothalamus in sleep physiology and discuss neurotransmitter systems, such as adenosine, dopamine, GABA, histamine and hypocretin, that may have therapeutic applications for sleep disorders.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "12403989", "label": "12403989", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12403989\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2002\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleeping with the hypothalamus: emerging therapeutic targets for sleep disorders.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDelineating the basic mechanisms that regulate sleep will likely result in the development of better treatments for sleep disorders. The hypothalamus is now recognized as a key center for sleep regulation, with hypothalamic neurotransmitter systems providing the framework for therapeutic advances. An increased awareness of the close interaction between sleep and homeostatic systems is also emerging. Progress has occurred in the understanding of narcolepsy--molecular techniques have identified the lateral hypothalamic hypocretin (orexin) neuropeptide system as key to the disorder. Other sleep disorders are now being tackled in the same way and are likely to yield to efforts combining basic and clinical research. Here we highlight the role of the hypothalamus in sleep physiology and discuss neurotransmitter systems, such as adenosine, dopamine, GABA, histamine and hypocretin, that may have therapeutic applications for sleep disorders.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12403989/"}, {"abstract": "", "color": "#1f77b4", "id": "4353404", "label": "4353404", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 4353404\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1973\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e A psychophysiological study of nightmares and night terrors. I. Physiological aspects of the stage 4 night terror.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Journal of nervous and mental disease\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/4353404/"}, {"abstract": "Sleep is investigated in many different ways, many different species and under many different circumstances. Modern sleep research is a multidisciplinary venture. Therefore, this review cannot give a complete overview of all techniques used in sleep research and sleep medicine. What it will try to do is to give an overview of widely applied techniques and exciting new developments. Electroencephalography has been the backbone of sleep research and sleep medicine since its first application in the 1930s. The electroencephalogram is still used but now combined with many different techniques monitoring body and brain temperature, changes in brain and blood chemistry, or changes in brain functioning. Animal research has been very important for progress in sleep research and sleep medicine. It provides opportunities to investigate the sleeping brain in ways not possible in healthy volunteers. Progress in genomics has brought new insights in sleep regulation, the best example being the discovery of hypocretin/orexin deficiency as the cause of narcolepsy. Gene manipulation holds great promise for the future since it is possible not only to investigate the functions of different genes under normal conditions, but also to mimic human pathology in much greater detail.", "color": "#ff7f0e", "id": "17364139", "label": "17364139", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 17364139\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2007\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Technologies of sleep research.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Cellular and molecular life sciences : CMLS\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSleep is investigated in many different ways, many different species and under many different circumstances. Modern sleep research is a multidisciplinary venture. Therefore, this review cannot give a complete overview of all techniques used in sleep research and sleep medicine. What it will try to do is to give an overview of widely applied techniques and exciting new developments. Electroencephalography has been the backbone of sleep research and sleep medicine since its first application in the 1930s. The electroencephalogram is still used but now combined with many different techniques monitoring body and brain temperature, changes in brain and blood chemistry, or changes in brain functioning. Animal research has been very important for progress in sleep research and sleep medicine. It provides opportunities to investigate the sleeping brain in ways not possible in healthy volunteers. Progress in genomics has brought new insights in sleep regulation, the best example being the discovery of hypocretin/orexin deficiency as the cause of narcolepsy. Gene manipulation holds great promise for the future since it is possible not only to investigate the functions of different genes under normal conditions, but also to mimic human pathology in much greater detail.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/17364139/"}, {"abstract": "Emerging evidence has implicated the orexin system in non-motor pathogenesis of Parkinson\u0026#x27;s disease. It has also been suggested the orexin system is involved in the modulation of motor control, further implicating the orexin system in Parkinson\u0026#x27;s disease. Parkinson\u0026#x27;s disease is the second most common neurodegenerative disease with millions of people suffering worldwide with motor and non-motor symptoms, significantly affecting their quality of life. Treatments are based solely on symptomatic management and no cure currently exists. The orexin system has the potential to be a treatment target in Parkinson\u0026#x27;s disease, particularly in the non-motor stage. In this review, the most current evidence on the orexin system in Parkinson\u0026#x27;s disease and its potential role in motor and non-motor symptoms of the disease is summarized. This review begins with a brief overview of Parkinson\u0026#x27;s disease, animal models of the disease, and the orexin system. This leads into discussion of the possible roles of orexin neurons in Parkinson\u0026#x27;s disease and levels of orexin in the cerebral spinal fluid and plasma in Parkinson\u0026#x27;s disease and animal models of the disease. The role of orexin is then discussed in relation to symptoms of the disease including motor control, sleep, cognitive impairment, psychological behaviors, and the gastrointestinal system. The neuroprotective effects of orexin are also summarized in preclinical models of the disease.", "color": "#2ca02c", "id": "38520160", "label": "38520160", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 38520160\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2024\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The role of orexin in Parkinson\u0026#x27;s disease.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of neuroscience research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eEmerging evidence has implicated the orexin system in non-motor pathogenesis of Parkinson\u0026#x27;s disease. It has also been suggested the orexin system is involved in the modulation of motor control, further implicating the orexin system in Parkinson\u0026#x27;s disease. Parkinson\u0026#x27;s disease is the second most common neurodegenerative disease with millions of people suffering worldwide with motor and non-motor symptoms, significantly affecting their quality of life. Treatments are based solely on symptomatic management and no cure currently exists. The orexin system has the potential to be a treatment target in Parkinson\u0026#x27;s disease, particularly in the non-motor stage. In this review, the most current evidence on the orexin system in Parkinson\u0026#x27;s disease and its potential role in motor and non-motor symptoms of the disease is summarized. This review begins with a brief overview of Parkinson\u0026#x27;s disease, animal models of the disease, and the orexin system. This leads into discussion of the possible roles of orexin neurons in Parkinson\u0026#x27;s disease and levels of orexin in the cerebral spinal fluid and plasma in Parkinson\u0026#x27;s disease and animal models of the disease. The role of orexin is then discussed in relation to symptoms of the disease including motor control, sleep, cognitive impairment, psychological behaviors, and the gastrointestinal system. The neuroprotective effects of orexin are also summarized in preclinical models of the disease.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/38520160/"}, {"abstract": "", "color": "#1f77b4", "id": "4403272", "label": "4403272", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 4403272\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1972\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The role of monoamines and acetylcholine-containing neurons in the regulation of the sleep-waking cycle.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Ergebnisse der Physiologie, biologischen Chemie und experimentellen Pharmakologie\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/4403272/"}, {"abstract": "The underlying molecular mechanisms of autoimmune diseases are poorly understood. To unravel the autoimmune processes across diseases, comprehensive and unbiased analyses of proteins targets recognized by the adaptive immune system are needed. Here we present an approach starting from high-density peptide arrays to characterize autoantibody repertoires and to identify new autoantigens. A set of ten plasma and serum samples from subjects with multiple sclerosis, narcolepsy, and without any disease diagnosis were profiled on a peptide array representing the whole proteome, hosting 2.2 million 12-mer peptides with a six amino acid lateral shift. On the basis of the IgG reactivities found on these whole-proteome peptide microarrays, a set of 23 samples was then studied on a targeted array with 174\u202f000 12-mer peptides of single amino acid lateral shift. Finally, verification of IgG reactivities was conducted with a larger sample set (n = 448) using the bead-based peptide microarrays. The presented workflow employed three different peptide microarray formats to discover and resolve the epitopes of human autoantibodies and revealed two potentially new autoantigens: MAP3K7 in multiple sclerosis and NRXN1 in narcolepsy. The presented strategy provides insights into antibody repertoire reactivity at a peptide level and may accelerate the discovery and validation of autoantigens in human diseases.", "color": "#2ca02c", "id": "28121444", "label": "28121444", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 28121444\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2017\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Whole-Proteome Peptide Microarrays for Profiling Autoantibody Repertoires within Multiple Sclerosis and Narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of proteome research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe underlying molecular mechanisms of autoimmune diseases are poorly understood. To unravel the autoimmune processes across diseases, comprehensive and unbiased analyses of proteins targets recognized by the adaptive immune system are needed. Here we present an approach starting from high-density peptide arrays to characterize autoantibody repertoires and to identify new autoantigens. A set of ten plasma and serum samples from subjects with multiple sclerosis, narcolepsy, and without any disease diagnosis were profiled on a peptide array representing the whole proteome, hosting 2.2 million 12-mer peptides with a six amino acid lateral shift. On the basis of the IgG reactivities found on these whole-proteome peptide microarrays, a set of 23 samples was then studied on a targeted array with 174\u202f000 12-mer peptides of single amino acid lateral shift. Finally, verification of IgG reactivities was conducted with a larger sample set (n = 448) using the bead-based peptide microarrays. The presented workflow employed three different peptide microarray formats to discover and resolve the epitopes of human autoantibodies and revealed two potentially new autoantigens: MAP3K7 in multiple sclerosis and NRXN1 in narcolepsy. The presented strategy provides insights into antibody repertoire reactivity at a peptide level and may accelerate the discovery and validation of autoantigens in human diseases.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/28121444/"}, {"abstract": "Hypocretin (orexin) deficiency (\u0026lt; 40 pg/ml) is highly associated with narcolepsy with cataplexy (89.5%) and more specifically with patients with cataplexy who are HLA DQB1*0602 positive (95.7%). The relationship between hypocretin-1 levels and narcolepsy without cataplexy or the DQB1*0602 allele is less clear.\n\nThis study compared cerebrospinal (CSF) hypocretin-1 in 13 patients with HLA DQB1*0602 allele and cataplexy to 4 HLA negative patients with cataplexy, 3 HLA positive patients without cataplexy, and 6 HLA negative patients without cataplexy, plus 15 neurologic controls.\n\nData were collected at a sleep disorders center.\n\nTwenty-six patients with narcolepsy, with and without HLA DQB1*0602 and with and without cataplexy, as well as 15 neurologic controls.\n\nN/A.\n\nUsing analysis of variance techniques, statistically significant differences were found between the CSF hypocretin-1 levels in HLA positive patients and all other groups (P \u0026lt; 0.01). Although the sample size was small, subjects with the DQB1*0602 allele without cataplexy had lower hypocretin-1 levels than did other groups (other than the HLA and cataplexy positive group). Hypocretin-1 levels were not associated with age at diagnosis, age at lumbar puncture, body mass index at time of diagnosis, or body mass index at time of lumbar puncture.\n\nThis data confirms the previous finding that undetectable hypocretin-1 levels are highly specific for HLA positive narcolepsy with cataplexy. The data suggests that the pathophysiology and, by extension, etiology of this disorder are distinctly different from the other conditions studied. The relationship of the DQB1*0602 allele and reduced hypocretin-1 levels needs further study.", "color": "#ff7f0e", "id": "12405608", "label": "12405608", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12405608\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2002\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Hypocretin (orexin) levels in cerebrospinal fluid of patients with narcolepsy: relationship to cataplexy and HLA DQB1*0602 status.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHypocretin (orexin) deficiency (\u0026lt; 40 pg/ml) is highly associated with narcolepsy with cataplexy (89.5%) and more specifically with patients with cataplexy who are HLA DQB1*0602 positive (95.7%). The relationship between hypocretin-1 levels and narcolepsy without cataplexy or the DQB1*0602 allele is less clear.\n\nThis study compared cerebrospinal (CSF) hypocretin-1 in 13 patients with HLA DQB1*0602 allele and cataplexy to 4 HLA negative patients with cataplexy, 3 HLA positive patients without cataplexy, and 6 HLA negative patients without cataplexy, plus 15 neurologic controls.\n\nData were collected at a sleep disorders center.\n\nTwenty-six patients with narcolepsy, with and without HLA DQB1*0602 and with and without cataplexy, as well as 15 neurologic controls.\n\nN/A.\n\nUsing analysis of variance techniques, statistically significant differences were found between the CSF hypocretin-1 levels in HLA positive patients and all other groups (P \u0026lt; 0.01). Although the sample size was small, subjects with the DQB1*0602 allele without cataplexy had lower hypocretin-1 levels than did other groups (other than the HLA and cataplexy positive group). Hypocretin-1 levels were not associated with age at diagnosis, age at lumbar puncture, body mass index at time of diagnosis, or body mass index at time of lumbar puncture.\n\nThis data confirms the previous finding that undetectable hypocretin-1 levels are highly specific for HLA positive narcolepsy with cataplexy. The data suggests that the pathophysiology and, by extension, etiology of this disorder are distinctly different from the other conditions studied. The relationship of the DQB1*0602 allele and reduced hypocretin-1 levels needs further study.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12405608/"}, {"abstract": "Narcolepsy is a rare chronic neurological disorder characterized by an irresistible excessive daytime sleepiness and cataplexy. The disease is considered to be the result of the selective disruption of neuronal cells in the lateral hypothalamus expressing the neuropeptide hypocretin, which controls the sleep-wake cycle. Diagnosis and management of narcolepsy represent still a substantial medical challenge due to the large heterogeneity in the clinical manifestation of the disease as well as to the lack of understanding of the underlying pathophysiological mechanisms. However, significant advances have been made in the last years, thus opening new perspective in the field. This review describes the current knowledge of clinical presentation and pathology of narcolepsy as well as the existing diagnostic criteria and therapeutic intervention for the disease management. Recent evidence on the potential immune-mediated mechanisms that may underpin the disease establishment and progression are also highlighted.", "color": "#2ca02c", "id": "35445831", "label": "35445831", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 35445831\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy: a model interaction between immune system, nervous system, and sleep-wake regulation.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Seminars in immunopathology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a rare chronic neurological disorder characterized by an irresistible excessive daytime sleepiness and cataplexy. The disease is considered to be the result of the selective disruption of neuronal cells in the lateral hypothalamus expressing the neuropeptide hypocretin, which controls the sleep-wake cycle. Diagnosis and management of narcolepsy represent still a substantial medical challenge due to the large heterogeneity in the clinical manifestation of the disease as well as to the lack of understanding of the underlying pathophysiological mechanisms. However, significant advances have been made in the last years, thus opening new perspective in the field. This review describes the current knowledge of clinical presentation and pathology of narcolepsy as well as the existing diagnostic criteria and therapeutic intervention for the disease management. Recent evidence on the potential immune-mediated mechanisms that may underpin the disease establishment and progression are also highlighted.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/35445831/"}, {"abstract": "Narcolepsy is a lifelong sleep disorder characterized by a classic tetrad of excessive daytime sleepiness with irresistible sleep attacks, cataplexy (sudden bilateral loss of muscle tone), hypnagogic hallucination, and sleep paralysis. There are two distinct groups of patients, ie, those having narcolepsy with cataplexy and those having narcolepsy without cataplexy. Narcolepsy affects 0.05% of the population. It has a negative effect on the quality of life of its sufferers and can restrict them from certain careers and activities. There have been advances in the understanding of the pathogenesis of narcolepsy. It is thought that narcolepsy with cataplexy is secondary to loss of hypothalamic hypocretin neurons in those genetically predisposed to the disorder by possession of human leukocyte antigen DQB1*0602. The diagnostic criteria for narcolepsy are based on symptoms, laboratory sleep tests, and serum levels of hypocretin. There is no cure for narcolepsy, and the present mainstay of treatment is pharmacological treatment along with lifestyle changes. Some novel treatments are also being developed and tried. This article critically appraises the evidence for diagnosis and treatment of narcolepsy.", "color": "#2ca02c", "id": "21931493", "label": "21931493", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21931493\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2011\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy: a review.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neuropsychiatric disease and treatment\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a lifelong sleep disorder characterized by a classic tetrad of excessive daytime sleepiness with irresistible sleep attacks, cataplexy (sudden bilateral loss of muscle tone), hypnagogic hallucination, and sleep paralysis. There are two distinct groups of patients, ie, those having narcolepsy with cataplexy and those having narcolepsy without cataplexy. Narcolepsy affects 0.05% of the population. It has a negative effect on the quality of life of its sufferers and can restrict them from certain careers and activities. There have been advances in the understanding of the pathogenesis of narcolepsy. It is thought that narcolepsy with cataplexy is secondary to loss of hypothalamic hypocretin neurons in those genetically predisposed to the disorder by possession of human leukocyte antigen DQB1*0602. The diagnostic criteria for narcolepsy are based on symptoms, laboratory sleep tests, and serum levels of hypocretin. There is no cure for narcolepsy, and the present mainstay of treatment is pharmacological treatment along with lifestyle changes. Some novel treatments are also being developed and tried. This article critically appraises the evidence for diagnosis and treatment of narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21931493/"}, {"abstract": "", "color": "#1f77b4", "id": "5584130", "label": "5584130", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 5584130\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1967\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Somnambulism: all-night EEG and related studies.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Research publications - Association for Research in Nervous and Mental Disease\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/5584130/"}, {"abstract": "", "color": "#1f77b4", "id": "13089671", "label": "13089671", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 13089671\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1953\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Regularly occurring periods of eye motility, and concomitant phenomena, during sleep.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Science (New York, N.Y.)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/13089671/"}, {"abstract": "", "color": "#2ca02c", "id": "30321823", "label": "30321823", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 30321823\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2018\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Correlation between HLA-DQB1*06:02 and narcolepsy with and without cataplexy: approving a safe and sensitive genetic test in four major ethnic groups. A systematic meta-analysis.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/30321823/"}, {"abstract": "Narcolepsy-cataplexy was first described in the late 19th\u2009century in Germany and France. Prevalence was established to be 0.05\u2009% and a canine model was discovered in the 1970s. In 1983, a Japanese study found that all patients carried HLA-DR2, suggesting autoimmunity as the cause of the disease. Studies in the canine model established that dopaminergic stimulation underlies anti-narcoleptic action of psychostimulants, while antidepressants were found to suppress cataplexy through adrenergic reuptake inhibition. No HLA association was found in canines. A linkage study initiated in 1988 revealed in hypocretin (orexin) receptor two mutations as the cause of canine narcolepsy in 1999. In 1992, studies on African Americans showed that DQ0602 was a better marker than DR2 across all ethnic groups. In 2000, hypocretin-1/orexin\u2009A levels were measured in the cerebrospinal fluid (CSF) and found to be undetectable in most patients, establishing hypocretin deficiency as the cause of narcolepsy. Decreased CSF hypocretin-1 was then found to be secondary to the loss of the 70,000\u2009neurons producing hypocretin in the hypothalamus, suggesting immune destruction of these cells as the cause of the disease. Additional genetic studies, notably genome wide associations (GWAS), found multiple genetic predisposing factors for narcolepsy. These were almost all involved in other autoimmune diseases, although a strong and unique association with T\u2009cell receptor (TCR) alpha and beta loci were observed. Nonetheless, all attempts to demonstrate presence of autoantibodies against hypocretin cells in narcolepsy failed, and the presumed autoimmune cause remained unproven. In 2009, association with strep throat infections were found, and narcolepsy onsets were found to occur more frequently in spring and summer, suggesting upper away infections as triggers. Following reports that narcolepsy cases were triggered by vaccinations and infections against influenza\u2009A\u20092009 pH1N1, a new pandemic strain that erupted in 2009, molecular mimicry with influenza\u2009A virus was suggested in 2010. This hypothesis was later confirmed by peptide screening showing higher activity of CD4+ T\u2009cell reactivity to a specific post-translationally amidated segment of hypocretin (HCRT-NH2) and cross-reactivity of specific TCRs with a pH1N1-specific segment of hemagglutinin that shares homology with HCRT-NH2. Strikingly, the most frequent TCR recognizing these antigens was found to carry sequences containing TRAJ24 or TRVB4-2, segments modulated by narcolepsy-associated genetic polymorphisms. Cross-reactive CD4+ T\u2009cells with these cross-reactive TCRs likely subsequently recruit CD8+ T\u2009cells that are then involved in hypocretin cell destruction. Additional flu mimics are also likely to be discovered since narcolepsy existed prior to 2009. The work that has been conducted over the years on narcolepsy offers a unique perspective on the conduct of research on the etiopathogeny of a specific disease.", "color": "#2ca02c", "id": "31829930", "label": "31829930", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 31829930\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2019\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e [Narcolepsy: From the discovery of a wake promoting peptide to autoimmune T\u2009cell biology and molecular mimicry with flu epitopes].\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Biologie aujourd\u0026#x27;hui\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy-cataplexy was first described in the late 19th\u2009century in Germany and France. Prevalence was established to be 0.05\u2009% and a canine model was discovered in the 1970s. In 1983, a Japanese study found that all patients carried HLA-DR2, suggesting autoimmunity as the cause of the disease. Studies in the canine model established that dopaminergic stimulation underlies anti-narcoleptic action of psychostimulants, while antidepressants were found to suppress cataplexy through adrenergic reuptake inhibition. No HLA association was found in canines. A linkage study initiated in 1988 revealed in hypocretin (orexin) receptor two mutations as the cause of canine narcolepsy in 1999. In 1992, studies on African Americans showed that DQ0602 was a better marker than DR2 across all ethnic groups. In 2000, hypocretin-1/orexin\u2009A levels were measured in the cerebrospinal fluid (CSF) and found to be undetectable in most patients, establishing hypocretin deficiency as the cause of narcolepsy. Decreased CSF hypocretin-1 was then found to be secondary to the loss of the 70,000\u2009neurons producing hypocretin in the hypothalamus, suggesting immune destruction of these cells as the cause of the disease. Additional genetic studies, notably genome wide associations (GWAS), found multiple genetic predisposing factors for narcolepsy. These were almost all involved in other autoimmune diseases, although a strong and unique association with T\u2009cell receptor (TCR) alpha and beta loci were observed. Nonetheless, all attempts to demonstrate presence of autoantibodies against hypocretin cells in narcolepsy failed, and the presumed autoimmune cause remained unproven. In 2009, association with strep throat infections were found, and narcolepsy onsets were found to occur more frequently in spring and summer, suggesting upper away infections as triggers. Following reports that narcolepsy cases were triggered by vaccinations and infections against influenza\u2009A\u20092009 pH1N1, a new pandemic strain that erupted in 2009, molecular mimicry with influenza\u2009A virus was suggested in 2010. This hypothesis was later confirmed by peptide screening showing higher activity of CD4+ T\u2009cell reactivity to a specific post-translationally amidated segment of hypocretin (HCRT-NH2) and cross-reactivity of specific TCRs with a pH1N1-specific segment of hemagglutinin that shares homology with HCRT-NH2. Strikingly, the most frequent TCR recognizing these antigens was found to carry sequences containing TRAJ24 or TRVB4-2, segments modulated by narcolepsy-associated genetic polymorphisms. Cross-reactive CD4+ T\u2009cells with these cross-reactive TCRs likely subsequently recruit CD8+ T\u2009cells that are then involved in hypocretin cell destruction. Additional flu mimics are also likely to be discovered since narcolepsy existed prior to 2009. The work that has been conducted over the years on narcolepsy offers a unique perspective on the conduct of research on the etiopathogeny of a specific disease.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/31829930/"}, {"abstract": "", "color": "#ff7f0e", "id": "11330202", "label": "11330202", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11330202\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2001\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e A hundred years of narcolepsy research.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Archives italiennes de biologie\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11330202/"}, {"abstract": "Symptoms of obstructive sleep apnea, a potentially life-threatening disorder, include excessive daytime sleepiness and sleep attacks, nocturnal breath cessation, and snorting and gasping sounds. These symptoms usually become manifest before age 40 and cluster within a few years. Most patients are obese, hypertensive men who eventually develop cardiovascular abnormalities. If sleep apnea is suspected based on clinical information, a sleep laboratory evaluation is indicated. For severe obstructive sleep apnea, tracheostomy is the most effective treatment. Narcolepsy, another sleep disorder, is a life-long and usually disabling condition. In most narcoleptic patients the first symptoms develop during childhood or adolescence, yet many years pass before the proper diagnosis is made. The presence of sleep attacks together with auxiliary symptoms, particularly cataplexy, is diagnostic. Treatment of narcolepsy includes stimulants in combination with therapeutic naps for sleep attacks and tricyclic drugs for cataplexy.", "color": "#1f77b4", "id": "3544995", "label": "3544995", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 3544995\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1987\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleep disorders: sleep apnea and narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Annals of internal medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSymptoms of obstructive sleep apnea, a potentially life-threatening disorder, include excessive daytime sleepiness and sleep attacks, nocturnal breath cessation, and snorting and gasping sounds. These symptoms usually become manifest before age 40 and cluster within a few years. Most patients are obese, hypertensive men who eventually develop cardiovascular abnormalities. If sleep apnea is suspected based on clinical information, a sleep laboratory evaluation is indicated. For severe obstructive sleep apnea, tracheostomy is the most effective treatment. Narcolepsy, another sleep disorder, is a life-long and usually disabling condition. In most narcoleptic patients the first symptoms develop during childhood or adolescence, yet many years pass before the proper diagnosis is made. The presence of sleep attacks together with auxiliary symptoms, particularly cataplexy, is diagnostic. Treatment of narcolepsy includes stimulants in combination with therapeutic naps for sleep attacks and tricyclic drugs for cataplexy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/3544995/"}, {"abstract": "The mating of narcopleptic Doberman pinschers yielded 30 puppies in five litters, all of which developed the disease between 1 and 4 months of age. Pedigrees of the Doberman probands are indicative of an autosomal recessive mode of transmission. An analysis of the pedigree of five affected Labrador retriever littermates suggests a similar mode of transmission. Crosses of affected dogs in two other breeds (miniature poodles and beagles) have resulted in all-unaffected F1 generations, thus allowing rejection of the simplest genetic hypothesis of a fully penetrant autosomal or sex-linked dominant or recessive gene.", "color": "#1f77b4", "id": "574310", "label": "574310", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 574310\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1979\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Genetic factors in canine narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe mating of narcopleptic Doberman pinschers yielded 30 puppies in five litters, all of which developed the disease between 1 and 4 months of age. Pedigrees of the Doberman probands are indicative of an autosomal recessive mode of transmission. An analysis of the pedigree of five affected Labrador retriever littermates suggests a similar mode of transmission. Crosses of affected dogs in two other breeds (miniature poodles and beagles) have resulted in all-unaffected F1 generations, thus allowing rejection of the simplest genetic hypothesis of a fully penetrant autosomal or sex-linked dominant or recessive gene.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/574310/"}, {"abstract": "Patients with a primary diagnosis of narcolepsy or idiopathic CNS hypersomnia seen at Stanford University Sleep Disorders Clinic over a 5-year period were studied retrospectively. The two patient groups were compared with respect to blood pressure, Minnesota Multiphasic Personality Inventory (MMPI) psychological profile, nocturnal sleep structure, prevalence and severity of sleep apnea and periodic leg movements in sleep, and daytime sleep tendency. Narcoleptic patients tended to have higher blood pressure, higher prevalence of abnormally elevated MMPI scores, more abbreviated and more disrupted sleep at night, and greater daytime sleep tendency. Sleep apnea and periodic leg movements were more prevalent in narcoleptic patients, but only periodic leg movements in sleep were more prevalent in narcoleptic patients than in the general population. Periodic leg movements during REM sleep were observed in more than one-third of narcoleptic patients, which may be an important pathophysiologic feature of this disorder.", "color": {"background": "#1f77b4", "border": "#d62728", "highlight": {"background": "#1f77b4", "border": "#d62728"}, "hover": {"background": "#1f77b4", "border": "#d62728"}}, "id": "3704448", "label": "3704448", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 3704448\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1986\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Comparative polysomnographic study of narcolepsy and idiopathic central nervous system hypersomnia.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003ePatients with a primary diagnosis of narcolepsy or idiopathic CNS hypersomnia seen at Stanford University Sleep Disorders Clinic over a 5-year period were studied retrospectively. The two patient groups were compared with respect to blood pressure, Minnesota Multiphasic Personality Inventory (MMPI) psychological profile, nocturnal sleep structure, prevalence and severity of sleep apnea and periodic leg movements in sleep, and daytime sleep tendency. Narcoleptic patients tended to have higher blood pressure, higher prevalence of abnormally elevated MMPI scores, more abbreviated and more disrupted sleep at night, and greater daytime sleep tendency. Sleep apnea and periodic leg movements were more prevalent in narcoleptic patients, but only periodic leg movements in sleep were more prevalent in narcoleptic patients than in the general population. Periodic leg movements during REM sleep were observed in more than one-third of narcoleptic patients, which may be an important pathophysiologic feature of this disorder.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/3704448/"}, {"abstract": "In recent years, a growing number of potential autoimmune disorders affecting neurons in the central nervous system have been identified, including narcolepsy. Narcolepsy is a lifelong sleep disorder characterized by excessive daytime sleepiness with irresistible sleep attacks, cataplexy (sudden bilateral loss of muscle tone), hypnagogic hallucinations, and abnormalities of Rapid Eye Movement sleep. Narcolepsy is generally a sporadic disorder and is caused by the loss of hypocretin (orexin)-producing neurons in the hypothalamus region of the brain. Studies have established that more than 90% of patients have a genetic association with HLA DQB1*06:02. Genome-wide association analysis shows a strong association between narcolepsy and polymorphisms in the TCR\u03b1 locus and weaker associations within TNFSF4 (also called OX40L), Cathepsin H and the P2RY11-DNMT1 (purinergic receptor subtype P2Y11 to DNMT1, a DNA methytransferase) loci, suggesting an autoimmune basis. Mutations in DNMT1 have also been reported to cause narcolepsy in association with a complex neurological syndrome, suggesting the importance of DNA methylation in the pathology. More recently, narcolepsy was identified in association with seasonal streptococcus, H1N1 infections and following AS03-adjuvanted pH1N1 influenza vaccination in Northern Europe. Potential immunological pathways responsible for the loss of hypocretin producing neurons in these cases may be molecular mimicry or bystander activation. Specific autoantibodies or T cells cross-reactive with hypocretin neurons have not yet been identified, however, thus narcolepsy does not meet Witebsky\u0026#x27;s criteria for an autoimmune disease. As the brain is not an easily accessible organ, mechanisms of disease initiation and progression remain a challenge to researchers.", "color": "#2ca02c", "id": "23497937", "label": "23497937", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23497937\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Genetic association, seasonal infections and autoimmune basis of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of autoimmunity\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIn recent years, a growing number of potential autoimmune disorders affecting neurons in the central nervous system have been identified, including narcolepsy. Narcolepsy is a lifelong sleep disorder characterized by excessive daytime sleepiness with irresistible sleep attacks, cataplexy (sudden bilateral loss of muscle tone), hypnagogic hallucinations, and abnormalities of Rapid Eye Movement sleep. Narcolepsy is generally a sporadic disorder and is caused by the loss of hypocretin (orexin)-producing neurons in the hypothalamus region of the brain. Studies have established that more than 90% of patients have a genetic association with HLA DQB1*06:02. Genome-wide association analysis shows a strong association between narcolepsy and polymorphisms in the TCR\u03b1 locus and weaker associations within TNFSF4 (also called OX40L), Cathepsin H and the P2RY11-DNMT1 (purinergic receptor subtype P2Y11 to DNMT1, a DNA methytransferase) loci, suggesting an autoimmune basis. Mutations in DNMT1 have also been reported to cause narcolepsy in association with a complex neurological syndrome, suggesting the importance of DNA methylation in the pathology. More recently, narcolepsy was identified in association with seasonal streptococcus, H1N1 infections and following AS03-adjuvanted pH1N1 influenza vaccination in Northern Europe. Potential immunological pathways responsible for the loss of hypocretin producing neurons in these cases may be molecular mimicry or bystander activation. Specific autoantibodies or T cells cross-reactive with hypocretin neurons have not yet been identified, however, thus narcolepsy does not meet Witebsky\u0026#x27;s criteria for an autoimmune disease. As the brain is not an easily accessible organ, mechanisms of disease initiation and progression remain a challenge to researchers.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23497937/"}, {"abstract": "Narcolepsy is a neurologic illness that typically begins in the second and third decades of life. It is chronic in nature and negatively impacts the quality of life of affected patients. The classic presentation is a tetrad of excessive daytime sleepiness, cataplexy, sleep paralysis, and hypnagogic hallucinations. The exact cause remains unknown, but there is significant evidence that hypocretin deficiency plays an integral role. Some primary conditions that result in secondary narcolepsy include traumatic brain injury, congenital disorders, tumours, and strokes. Some medical and psychiatric disorders share characteristics of narcolepsy, at times leading to diagnostic inaccuracy. Other sleep disorders are commonly co-morbid. Diagnosis relies on patient history and objective data gathered from polysomnography and multiple sleep latency testing. Treatment focuses on symptom relief through medication, education, and behavioural modification. Both classic pharmacological treatments as well as newer options have significant problems, especially because of side effects and abuse potential. Novel modalities are being examined to expand options for treatment.", "color": "#2ca02c", "id": "20308759", "label": "20308759", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20308759\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy: clinical features, co-morbidities \u0026amp; treatment.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Indian journal of medical research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a neurologic illness that typically begins in the second and third decades of life. It is chronic in nature and negatively impacts the quality of life of affected patients. The classic presentation is a tetrad of excessive daytime sleepiness, cataplexy, sleep paralysis, and hypnagogic hallucinations. The exact cause remains unknown, but there is significant evidence that hypocretin deficiency plays an integral role. Some primary conditions that result in secondary narcolepsy include traumatic brain injury, congenital disorders, tumours, and strokes. Some medical and psychiatric disorders share characteristics of narcolepsy, at times leading to diagnostic inaccuracy. Other sleep disorders are commonly co-morbid. Diagnosis relies on patient history and objective data gathered from polysomnography and multiple sleep latency testing. Treatment focuses on symptom relief through medication, education, and behavioural modification. Both classic pharmacological treatments as well as newer options have significant problems, especially because of side effects and abuse potential. Novel modalities are being examined to expand options for treatment.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20308759/"}, {"abstract": "", "color": "#2ca02c", "id": "32111133", "label": "32111133", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 32111133\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2020\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Neuroimaging of Narcolepsy and Primary Hypersomnias.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Neuroscientist : a review journal bringing neurobiology, neurology and psychiatry\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/32111133/"}, {"abstract": "", "color": "#1f77b4", "id": "14161512", "label": "14161512", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 14161512\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1963\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e NOCTURNAL SLEEP OF NARCOLEPTICS.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Electroencephalography and clinical neurophysiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/14161512/"}, {"abstract": "Narcolepsy is a life-long disease characterized by abnormal regulation of the sleep-wake cycle and increased penetration of rapid eye movement (REM) sleep. In children, narcolepsy without cataplexy is more frequently seen than in adults. The aim of our study was to evaluate clinical and polysomnographic parameters to verify if cataplexy appearing later in life can be foretold.\n\n30 patients (12 boys), who contracted narcolepsy before the age of 18, were enrolled. All underwent clinical examination, nocturnal polysomnography (PSG), multiple sleep latency test (MSLT), HLA-DQB1\u22170602 testing and, most of them Epworth Sleepiness Scale (ESS) rating. The Mann-Whitney rank and Fisher\u0026#x27;s tests were used for statistical analysis.\n\nNarcolepsy without cataplexy (NwC) was diagnosed in 40% of the patients. The mean age at the first symptoms was 14.0 \u00b1 3.0, at diagnosis 15.6 \u00b1 3.1 years. Narcolepsy was accompanied by hypnagogic hallucinations in 15 and sleep paralysis in 12 patients. Frequent symptoms were sleep inertia during awakening, REM behavior symptoms, behavioral and serious school problems. BMI was higher in patients with narcolepsy-cataplexy (N-C). A high ESS score was indicative of excessive daytime sleepiness (17.1 \u00b1 2.5). Mean MSLT sleep latency was 4.0 \u00b1 3.1 min with 3.2 \u00b1 1.4 sleep onset REM periods (SOREMs) with no difference between the two study groups. HLA typing revealed no differences either. The N-C group showed a higher degree of wakefulness and superficial non-REM (NREM) stage 1 with a lower NREM stage 3 during PSG.\n\nNarcolepsy in childhood leaves very little scope for the prediction of cataplexy later in life.", "color": "#2ca02c", "id": "21345702", "label": "21345702", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21345702\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2011\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Clinical features of childhood narcolepsy. Can cataplexy be foretold?\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e European journal of paediatric neurology : EJPN : official journal of the European Paediatric Neurology Society\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a life-long disease characterized by abnormal regulation of the sleep-wake cycle and increased penetration of rapid eye movement (REM) sleep. In children, narcolepsy without cataplexy is more frequently seen than in adults. The aim of our study was to evaluate clinical and polysomnographic parameters to verify if cataplexy appearing later in life can be foretold.\n\n30 patients (12 boys), who contracted narcolepsy before the age of 18, were enrolled. All underwent clinical examination, nocturnal polysomnography (PSG), multiple sleep latency test (MSLT), HLA-DQB1\u22170602 testing and, most of them Epworth Sleepiness Scale (ESS) rating. The Mann-Whitney rank and Fisher\u0026#x27;s tests were used for statistical analysis.\n\nNarcolepsy without cataplexy (NwC) was diagnosed in 40% of the patients. The mean age at the first symptoms was 14.0 \u00b1 3.0, at diagnosis 15.6 \u00b1 3.1 years. Narcolepsy was accompanied by hypnagogic hallucinations in 15 and sleep paralysis in 12 patients. Frequent symptoms were sleep inertia during awakening, REM behavior symptoms, behavioral and serious school problems. BMI was higher in patients with narcolepsy-cataplexy (N-C). A high ESS score was indicative of excessive daytime sleepiness (17.1 \u00b1 2.5). Mean MSLT sleep latency was 4.0 \u00b1 3.1 min with 3.2 \u00b1 1.4 sleep onset REM periods (SOREMs) with no difference between the two study groups. HLA typing revealed no differences either. The N-C group showed a higher degree of wakefulness and superficial non-REM (NREM) stage 1 with a lower NREM stage 3 during PSG.\n\nNarcolepsy in childhood leaves very little scope for the prediction of cataplexy later in life.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21345702/"}, {"abstract": "Type 1 narcolepsy (T1N) is caused by hypocretin/orexin (HCRT) neuronal loss. Association with the HLA DQB1*06:02/DQA1*01:02 (98% vs. 25%) heterodimer (DQ0602), T cell receptors (TCR) and other immune loci suggest autoimmunity but autoantigens are unknown. Onset is seasonal and associated with influenza A, notably pandemic 2009 H1N1 (pH1N1) infection and vaccination (Pandemrix). Peptides derived from HCRT and influenza A, including pH1N1, were screened for DQ0602 binding and presence of cognate DQ0602 tetramer-peptide-specific CD4+ T cells tested in 35 T1N cases and 22 DQ0602 controls. Higher reactivity to influenza pHA273-287 (pH1N1 specific), PR8 (H1N1 pre-2009 and H2N2)-specific NP17-31 and C-amidated but not native version of HCRT54-66 and HCRT86-97 (HCRTNH2) were observed in T1N. Single-cell TCR sequencing revealed sharing of CDR3\u03b2 TRBV4-2-CASSQETQGRNYGYTF in HCRTNH2 and pHA273-287-tetramers, suggesting molecular mimicry. This public CDR3\u03b2 uses TRBV4-2, a segment modulated by T1N-associated SNP rs1008599, suggesting causality. TCR-\u03b1/\u03b2 CDR3 motifs of HCRT54-66-NH2 and HCRT86-97-NH2 tetramers were extensively shared: notably public CDR3\u03b1, TRAV2-CAVETDSWGKLQF-TRAJ24, that uses TRAJ24, a chain modulated by T1N-associated SNPs rs1154155 and rs1483979. TCR-\u03b1/\u03b2 CDR3 sequences found in pHA273-287, NP17-31, and HCRTNH2 tetramer-positive CD4+ cells were also retrieved in single INF-\u03b3-secreting CD4+ sorted cells stimulated with Pandemrix, independently confirming these results. Our results provide evidence for autoimmunity and molecular mimicry with flu antigens modulated by genetic components in the pathophysiology of T1N.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "30541895", "label": "30541895", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 30541895\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2018\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Autoimmunity to hypocretin and molecular mimicry to flu in type 1 narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Proceedings of the National Academy of Sciences of the United States of America\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eType 1 narcolepsy (T1N) is caused by hypocretin/orexin (HCRT) neuronal loss. Association with the HLA DQB1*06:02/DQA1*01:02 (98% vs. 25%) heterodimer (DQ0602), T cell receptors (TCR) and other immune loci suggest autoimmunity but autoantigens are unknown. Onset is seasonal and associated with influenza A, notably pandemic 2009 H1N1 (pH1N1) infection and vaccination (Pandemrix). Peptides derived from HCRT and influenza A, including pH1N1, were screened for DQ0602 binding and presence of cognate DQ0602 tetramer-peptide-specific CD4+ T cells tested in 35 T1N cases and 22 DQ0602 controls. Higher reactivity to influenza pHA273-287 (pH1N1 specific), PR8 (H1N1 pre-2009 and H2N2)-specific NP17-31 and C-amidated but not native version of HCRT54-66 and HCRT86-97 (HCRTNH2) were observed in T1N. Single-cell TCR sequencing revealed sharing of CDR3\u03b2 TRBV4-2-CASSQETQGRNYGYTF in HCRTNH2 and pHA273-287-tetramers, suggesting molecular mimicry. This public CDR3\u03b2 uses TRBV4-2, a segment modulated by T1N-associated SNP rs1008599, suggesting causality. TCR-\u03b1/\u03b2 CDR3 motifs of HCRT54-66-NH2 and HCRT86-97-NH2 tetramers were extensively shared: notably public CDR3\u03b1, TRAV2-CAVETDSWGKLQF-TRAJ24, that uses TRAJ24, a chain modulated by T1N-associated SNPs rs1154155 and rs1483979. TCR-\u03b1/\u03b2 CDR3 sequences found in pHA273-287, NP17-31, and HCRTNH2 tetramer-positive CD4+ cells were also retrieved in single INF-\u03b3-secreting CD4+ sorted cells stimulated with Pandemrix, independently confirming these results. Our results provide evidence for autoimmunity and molecular mimicry with flu antigens modulated by genetic components in the pathophysiology of T1N.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/30541895/"}, {"abstract": "Narcolepsy is a chronic neurodegenerative disorder with a typical onset in childhood or early adulthood. Narcolepsy may have serious negative effects on health-, social-, education-, and work-related issues for people with narcolepsy and for their families. The disease may, thus, present a significant socioeconomic burden, but no studies to date have addressed the indirect and direct costs of narcolepsy.\n\nUsing records from the Danish National Patient Registry (1998-2005), we identified 459 Danish patients with the diagnosis of narcolepsy. Using a ratio of 1 patient record to 4 control subjects\u0026#x27; records, we then compared the information of patients with narcolepsy with that of 1836 records from age- and sex-matched, randomly chosen citizens in the Danish Civil Registration System Statistics. We calculated the annual direct and indirect health costs, including labor supply and social transfer payments (which include income derived from state coffers, such as subsistence allowances, pensions, social security, social assistance, public personal support for education, etc.). Direct costs included frequencies and costs of hospitalizations and weighted outpatient use, according to diagnosis-related groups, and specific outpatient costs based on data from The Danish Ministry of Health. The use of and costs of drugs were based on data from the Danish Medicines Agency. The frequencies and costs from primary sectors were based on data from The National Health Security. Indirect costs were based on income data derived from data from the Coherent Social Statistics.\n\nPatients with narcolepsy had significantly higher rates of health-related contact and medication use and higher expenses, as compared with control subjects. They also had higher unemployment rates. The income level of patients with narcolepsy who were employed was lower than that of employed control subjects. The annual total direct and indirect costs were euro 11,654 (euro = Eurodollars) for patients with narcolepsy and euro 1430 for control subjects (p \u0026lt; 0.001), corresponding to an annual mean excess health-related cost of euro 10,223 for each patient with narcolepsy. In addition, the patients with narcolepsy received an annual social transfer income of euro 2588.\n\nThe study confirms that narcolepsy has major socioeconomic consequences for the individual patient and for society. Early diagnosis and treatment could potentially reduce disease burden, which would have a significant socioeconomic impact.", "color": "#ff7f0e", "id": "19960645", "label": "19960645", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19960645\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The economic consequences of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of clinical sleep medicine : JCSM : official publication of the American Academy of Sleep Medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a chronic neurodegenerative disorder with a typical onset in childhood or early adulthood. Narcolepsy may have serious negative effects on health-, social-, education-, and work-related issues for people with narcolepsy and for their families. The disease may, thus, present a significant socioeconomic burden, but no studies to date have addressed the indirect and direct costs of narcolepsy.\n\nUsing records from the Danish National Patient Registry (1998-2005), we identified 459 Danish patients with the diagnosis of narcolepsy. Using a ratio of 1 patient record to 4 control subjects\u0026#x27; records, we then compared the information of patients with narcolepsy with that of 1836 records from age- and sex-matched, randomly chosen citizens in the Danish Civil Registration System Statistics. We calculated the annual direct and indirect health costs, including labor supply and social transfer payments (which include income derived from state coffers, such as subsistence allowances, pensions, social security, social assistance, public personal support for education, etc.). Direct costs included frequencies and costs of hospitalizations and weighted outpatient use, according to diagnosis-related groups, and specific outpatient costs based on data from The Danish Ministry of Health. The use of and costs of drugs were based on data from the Danish Medicines Agency. The frequencies and costs from primary sectors were based on data from The National Health Security. Indirect costs were based on income data derived from data from the Coherent Social Statistics.\n\nPatients with narcolepsy had significantly higher rates of health-related contact and medication use and higher expenses, as compared with control subjects. They also had higher unemployment rates. The income level of patients with narcolepsy who were employed was lower than that of employed control subjects. The annual total direct and indirect costs were euro 11,654 (euro = Eurodollars) for patients with narcolepsy and euro 1430 for control subjects (p \u0026lt; 0.001), corresponding to an annual mean excess health-related cost of euro 10,223 for each patient with narcolepsy. In addition, the patients with narcolepsy received an annual social transfer income of euro 2588.\n\nThe study confirms that narcolepsy has major socioeconomic consequences for the individual patient and for society. Early diagnosis and treatment could potentially reduce disease burden, which would have a significant socioeconomic impact.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19960645/"}, {"abstract": "", "color": "#1f77b4", "id": "4379904", "label": "4379904", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 4379904\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1966\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Somnambulism: psychophysiological correlates. II. Psychiatric interviews, psychological testing, and discussion.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Archives of general psychiatry\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/4379904/"}, {"abstract": "In Japanese, Koreans and Caucasians, narcolepsy/hypocretin deficiency is tightly associated with the DRB1*15:01-DQA1*01:02-DQB1*06:02 haplotype. Studies in African-Americans suggest a primary effect of DQB1*06:02, but this observation has been difficult to confirm in other populations because of high linkage disequilibrium between DRB1*15:01/3 and DQB1*06:02 in most populations. In this study, we studied human leucocyte antigen (HLA) class II in 202 Chinese narcolepsy patients (11% from South China) and found all patients to be DQB1*06:02 positive. Comparing cases with 103 unselected controls, and 110 and 79 controls selected for the presence of DQB1*06:02 and DRB1*15:01, we found that the presence of DQB1*06:02 and not DRB1*15:01 was associated with narcolepsy. In particular, Southern Chinese haplotypes such as the DRB1*15:01-DQA1*01:02-DQB1*06:01 and DRB1*15:01-DQA1*01:02-DQB1*05 were not associated with narcolepsy. As reported in Japanese, Koreans, African-Americans and Caucasians, additional protective effects of DQA1*01 (non-DQA1*01:02) and susceptibility effects of DQB1*03:01 were observed. These results illustrate the extraordinary conservation of HLA class II effects in narcolepsy across populations and show that DRB1*15:01 has no effect on narcolepsy susceptibility in the absence of DQB1*06:02. The results are also in line with a previously proposed \u0026#x27;HLA-DQ allelic competition model\u0026#x27; that involves competition between non-DQA1*01:02, non-DQB1*06:02 \u0026#x27;competent\u0026#x27; (able to dimerize together) DQ1 alleles and the major DQ\u03b1*01:02/ DQ\u03b2*06:02 narcolepsy heterodimer to reduce susceptibility.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "22862152", "label": "22862152", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 22862152\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2012\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e HLA-DQ association and allele competition in Chinese narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Tissue antigens\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIn Japanese, Koreans and Caucasians, narcolepsy/hypocretin deficiency is tightly associated with the DRB1*15:01-DQA1*01:02-DQB1*06:02 haplotype. Studies in African-Americans suggest a primary effect of DQB1*06:02, but this observation has been difficult to confirm in other populations because of high linkage disequilibrium between DRB1*15:01/3 and DQB1*06:02 in most populations. In this study, we studied human leucocyte antigen (HLA) class II in 202 Chinese narcolepsy patients (11% from South China) and found all patients to be DQB1*06:02 positive. Comparing cases with 103 unselected controls, and 110 and 79 controls selected for the presence of DQB1*06:02 and DRB1*15:01, we found that the presence of DQB1*06:02 and not DRB1*15:01 was associated with narcolepsy. In particular, Southern Chinese haplotypes such as the DRB1*15:01-DQA1*01:02-DQB1*06:01 and DRB1*15:01-DQA1*01:02-DQB1*05 were not associated with narcolepsy. As reported in Japanese, Koreans, African-Americans and Caucasians, additional protective effects of DQA1*01 (non-DQA1*01:02) and susceptibility effects of DQB1*03:01 were observed. These results illustrate the extraordinary conservation of HLA class II effects in narcolepsy across populations and show that DRB1*15:01 has no effect on narcolepsy susceptibility in the absence of DQB1*06:02. The results are also in line with a previously proposed \u0026#x27;HLA-DQ allelic competition model\u0026#x27; that involves competition between non-DQA1*01:02, non-DQB1*06:02 \u0026#x27;competent\u0026#x27; (able to dimerize together) DQ1 alleles and the major DQ\u03b1*01:02/ DQ\u03b2*06:02 narcolepsy heterodimer to reduce susceptibility.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/22862152/"}, {"abstract": "", "color": "#aec7e8", "id": "2196464", "label": "2196464", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 2196464\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1990\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The New England journal of medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/2196464/"}, {"abstract": "", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "21102981", "label": "21102981", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 21102981\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Post-H1N1 narcolepsy-cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/21102981/"}, {"abstract": "An increased incidence of narcolepsy in children was detected in Scandinavian countries where pandemic H1N1 influenza ASO3-adjuvanted vaccine was used. A campaign of vaccination against pandemic H1N1 influenza was implemented in France using both ASO3-adjuvanted and non-adjuvanted vaccines. As part of a study considering all-type narcolepsy, we investigated the association between H1N1 vaccination and narcolepsy with cataplexy in children and adults compared with matched controls; and compared the phenotype of narcolepsy with cataplexy according to exposure to the H1N1 vaccination. Patients with narcolepsy-cataplexy were included from 14 expert centres in France. Date of diagnosis constituted the index date. Validation of cases was performed by independent experts using the Brighton collaboration criteria. Up to four controls were individually matched to cases according to age, gender and geographic location. A structured telephone interview was performed to collect information on medical history, past infections and vaccinations. Eighty-five cases with narcolepsy-cataplexy were included; 23 being further excluded regarding eligibility criteria. Of the 62 eligible cases, 59 (64% males, 57.6% children) could be matched with 135 control subjects. H1N1 vaccination was associated with narcolepsy-cataplexy with an odds ratio of 6.5 (2.1-19.9) in subjects aged\u0026lt;18 years, and 4.7 (1.6-13.9) in those aged 18 and over. Sensitivity analyses considering date of referral for diagnosis or the date of onset of symptoms as the index date gave similar results, as did analyses focusing only on exposure to ASO3-adjuvanted vaccine. Slight differences were found when comparing cases with narcolepsy-cataplexy exposed to H1N1 vaccination (n=32; mostly AS03-adjuvanted vaccine, n=28) to non-exposed cases (n=30), including shorter delay of diagnosis and a higher number of sleep onset rapid eye movement periods for exposed cases. No difference was found regarding history of infections. In this su

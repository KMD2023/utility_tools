atency negatively correlated with Epworth Sleepiness Scale (ESS) and with the number of sleep-onset rapid eye movement periods (SOREMPs), but none of the polysomnographic variables was associated with subjective or objective measures of sleepiness. Variant rs2859998 in UBXN2B gene showed a strong association (P\u00a0=\u00a01.28E-07) with the age at onset of excessive daytime sleepiness, and rs12425451 near the transcription factor TEAD4 (P\u00a0=\u00a01.97E-07) with the age at onset of cataplexy. Altogether, our results indicate that the diagnostic delay remains extremely long, age and gender substantially affect symptoms, and that a genetic predisposition affects the age at onset of symptoms.", "color": "#2ca02c", "id": "23496005", "label": "23496005", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 23496005\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Clinical, polysomnographic and genome-wide association analyses of narcolepsy with cataplexy: a European Narcolepsy Network study.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of sleep research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe aim of this study was to describe the clinical and PSG characteristics of narcolepsy with cataplexy and their genetic predisposition by using the retrospective patient database of the European Narcolepsy Network (EU-NN). We have analysed retrospective data of 1099 patients with narcolepsy diagnosed according to International Classification of Sleep Disorders-2. Demographic and clinical characteristics, polysomnography and multiple sleep latency test data, hypocretin-1 levels, and genome-wide genotypes were available. We found a significantly lower age at sleepiness onset (men versus women: 23.74\u00a0\u00b1\u00a012.43 versus 21.49\u00a0\u00b1\u00a011.83, P\u00a0=\u00a00.003) and longer diagnostic delay in women (men versus women: 13.82\u00a0\u00b1\u00a013.79 versus 15.62\u00a0\u00b1\u00a014.94, P\u00a0=\u00a00.044). The mean diagnostic delay was 14.63\u00a0\u00b1\u00a014.31\u00a0years, and longer delay was associated with higher body mass index. The best predictors of short diagnostic delay were young age at diagnosis, cataplexy as the first symptom and higher frequency of cataplexy attacks. The mean multiple sleep latency negatively correlated with Epworth Sleepiness Scale (ESS) and with the number of sleep-onset rapid eye movement periods (SOREMPs), but none of the polysomnographic variables was associated with subjective or objective measures of sleepiness. Variant rs2859998 in UBXN2B gene showed a strong association (P\u00a0=\u00a01.28E-07) with the age at onset of excessive daytime sleepiness, and rs12425451 near the transcription factor TEAD4 (P\u00a0=\u00a01.97E-07) with the age at onset of cataplexy. Altogether, our results indicate that the diagnostic delay remains extremely long, age and gender substantially affect symptoms, and that a genetic predisposition affects the age at onset of symptoms.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/23496005/"}, {"abstract": "Previous studies in narcolepsy, an autoimmune disorder affecting hypocretin (orexin) neurons and recently associated with H1N1 influenza, have demonstrated significant associations with five loci. Using a well-characterized Chinese cohort, we refined known associations in TRA@ and P2RY11-DNMT1 and identified new associations in the TCR beta (TRB@; rs9648789 max P = 3.7 \u00d7 10(-9) OR 0.77), ZNF365 (rs10995245 max P = 1.2 \u00d7 10(-11) OR 1.23), and IL10RB-IFNAR1 loci (rs2252931 max P = 2.2 \u00d7 10(-9) OR 0.75). Variants in the Human Leukocyte Antigen (HLA)- DQ region were associated with age of onset (rs7744020 P = 7.9\u00d710(-9) beta -1.9 years) and varied significantly among cases with onset after the 2009 H1N1 influenza pandemic compared to previous years (rs9271117 P = 7.8 \u00d7 10(-10) OR 0.57). These reflected an association of DQB1*03:01 with earlier onset and decreased DQB1*06:02 homozygosity following 2009. Our results illustrate how genetic association can change in the presence of new environmental challenges and suggest that the monitoring of genetic architecture over time may help reveal the appearance of novel triggers for autoimmune diseases.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "24204295", "label": "24204295", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24204295\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Genome wide analysis of narcolepsy in China implicates novel immune loci and reveals changes in association prior to versus after the 2009 H1N1 influenza pandemic.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e PLoS genetics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003ePrevious studies in narcolepsy, an autoimmune disorder affecting hypocretin (orexin) neurons and recently associated with H1N1 influenza, have demonstrated significant associations with five loci. Using a well-characterized Chinese cohort, we refined known associations in TRA@ and P2RY11-DNMT1 and identified new associations in the TCR beta (TRB@; rs9648789 max P = 3.7 \u00d7 10(-9) OR 0.77), ZNF365 (rs10995245 max P = 1.2 \u00d7 10(-11) OR 1.23), and IL10RB-IFNAR1 loci (rs2252931 max P = 2.2 \u00d7 10(-9) OR 0.75). Variants in the Human Leukocyte Antigen (HLA)- DQ region were associated with age of onset (rs7744020 P = 7.9\u00d710(-9) beta -1.9 years) and varied significantly among cases with onset after the 2009 H1N1 influenza pandemic compared to previous years (rs9271117 P = 7.8 \u00d7 10(-10) OR 0.57). These reflected an association of DQB1*03:01 with earlier onset and decreased DQB1*06:02 homozygosity following 2009. Our results illustrate how genetic association can change in the presence of new environmental challenges and suggest that the monitoring of genetic architecture over time may help reveal the appearance of novel triggers for autoimmune diseases.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24204295/"}, {"abstract": "Narcolepsy is characterized by excessive daytime sleepiness and abnormal manifestations of rapid eye movement sleep such as cataplexy. The authors review the clinical features of narcolepsy, including epidemiology, symptoms, diagnosis, and treatment, in detail. Recent findings show that a loss of hypocretin-producing neurons lies at the root of the signs and symptoms of narcolepsy. The authors review the current state of knowledge on hypocretin anatomy, physiology, and function with special emphasis on the research regarding the hypocretin deficiency in narcolepsy, which may also explain associated features of the disorder, such as obesity. Lastly, they discuss some future perspectives for research into the pathophysiology of sleep/wake disorders, and the potential impact of the established hypocretin deficiency on the diagnosis and treatment of narcolepsy.", "color": "#ff7f0e", "id": "11435802", "label": "11435802", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11435802\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2001\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy: clinical features, new pathophysiologic insights, and future perspectives.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of clinical neurophysiology : official publication of the American Electroencephalographic Society\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is characterized by excessive daytime sleepiness and abnormal manifestations of rapid eye movement sleep such as cataplexy. The authors review the clinical features of narcolepsy, including epidemiology, symptoms, diagnosis, and treatment, in detail. Recent findings show that a loss of hypocretin-producing neurons lies at the root of the signs and symptoms of narcolepsy. The authors review the current state of knowledge on hypocretin anatomy, physiology, and function with special emphasis on the research regarding the hypocretin deficiency in narcolepsy, which may also explain associated features of the disorder, such as obesity. Lastly, they discuss some future perspectives for research into the pathophysiology of sleep/wake disorders, and the potential impact of the established hypocretin deficiency on the diagnosis and treatment of narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11435802/"}, {"abstract": "The diagnosis of narcolepsy without documented cataplexy is based on the observation of two or more sleep-onset REM periods (SOREMPs) during the Multiple Sleep Latency Test (MSLT). We report on the prevalence and correlates of SOREMPs in the community-based Wisconsin Sleep Cohort Study. MSLTs were conducted following nocturnal polysomnography (NPSG) and daily sleep diaries in 289 males and 267 females (age 35-70, 97% Caucasians). Multiple SOREMPs were observed in 13.1% of males and 5.6% of females. An MSLT mean sleep latency \u0026lt; or =8 min and \u0026gt; or =2 SOREMPs (diagnostic of narcolepsy) was observed in 5.9% (males) and 1.1% (females), all without cataplexy. Because of significant sex interactions, analyses were stratified by sex. Increased prevalence of HLA-DQB1*0602, a marker of narcolepsy, was observed in males but not in females with \u0026gt; or =2 SOREMPs. Males with multiple SOREMPs compared with those with no SOREMPs had shorter rapid eye movement (REM) latency during NPSG, were sleepier on the MSLT and reported increased sleepiness, hypnagogic hallucinations and cataplexy-like symptoms, suggesting a narcolepsy-like phenotype. In males only, the occurrence of SOREMPs increased with shift work and some indirect markers of sleep restriction, such as shorter sleep a day before NPSG. SOREMPs were unrelated to age, body mass index, depression (Zung Scale), anxiety (State-Trait Anxiety Scale) and the number of apnea and hypopnea events per hour of sleep (AHI), but were associated with decreased mean lowest oxygen saturation in males. Finally, we found that both males and females with SOREMPs reported taking more antidepressants, but those were of the types known not to suppress REM sleep. These results suggest a high prevalence of narcolepsy without cataplexy, as defined by the International Classification of Sleep Disorders, and/or a large number of false-positives for the MSLT.", "color": "#ff7f0e", "id": "16597649", "label": "16597649", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 16597649\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2006\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Correlates of sleep-onset REM periods during the Multiple Sleep Latency Test in community adults.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Brain : a journal of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe diagnosis of narcolepsy without documented cataplexy is based on the observation of two or more sleep-onset REM periods (SOREMPs) during the Multiple Sleep Latency Test (MSLT). We report on the prevalence and correlates of SOREMPs in the community-based Wisconsin Sleep Cohort Study. MSLTs were conducted following nocturnal polysomnography (NPSG) and daily sleep diaries in 289 males and 267 females (age 35-70, 97% Caucasians). Multiple SOREMPs were observed in 13.1% of males and 5.6% of females. An MSLT mean sleep latency \u0026lt; or =8 min and \u0026gt; or =2 SOREMPs (diagnostic of narcolepsy) was observed in 5.9% (males) and 1.1% (females), all without cataplexy. Because of significant sex interactions, analyses were stratified by sex. Increased prevalence of HLA-DQB1*0602, a marker of narcolepsy, was observed in males but not in females with \u0026gt; or =2 SOREMPs. Males with multiple SOREMPs compared with those with no SOREMPs had shorter rapid eye movement (REM) latency during NPSG, were sleepier on the MSLT and reported increased sleepiness, hypnagogic hallucinations and cataplexy-like symptoms, suggesting a narcolepsy-like phenotype. In males only, the occurrence of SOREMPs increased with shift work and some indirect markers of sleep restriction, such as shorter sleep a day before NPSG. SOREMPs were unrelated to age, body mass index, depression (Zung Scale), anxiety (State-Trait Anxiety Scale) and the number of apnea and hypopnea events per hour of sleep (AHI), but were associated with decreased mean lowest oxygen saturation in males. Finally, we found that both males and females with SOREMPs reported taking more antidepressants, but those were of the types known not to suppress REM sleep. These results suggest a high prevalence of narcolepsy without cataplexy, as defined by the International Classification of Sleep Disorders, and/or a large number of false-positives for the MSLT.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/16597649/"}, {"abstract": "To determine the diagnostic values, longitudinal stability, and HLA association of the sleep stage transitions in narcolepsy.\n\nTo compare the baseline differences in the sleep stage transition to REM sleep among 35 patients with type 1 narcolepsy, 39 patients with type 2 narcolepsy, 26 unaffected relatives, and 159 non-narcoleptic sleep patient controls, followed by a reassessment at a mean duration of 37.4 months.\n\nThe highest prevalence of altered transition from stage non-N2/N3 to stage R in multiple sleep latency test (MSLT) and nocturnal polysomnography (NPSG) was found in patients with type 1 narcolepsy (92.0% and 57.1%), followed by patients with type 2 narcolepsy (69.4% and 12.8%), unaffected relatives (46.2% and 0%), and controls (39.3% and 1.3%). Individual sleep variables had varied sensitivity and specificity in diagnosing narcolepsy. By incorporating a combination of sleep variables, the decision tree analysis improved the sensitivity to 94.3% and 82.1% and enhanced specificity to 82.4% and 83% for the diagnosis of type 1 and type 2 narcolepsy, respectively. There was a significant association of DBQ1*0602 with the altered sleep stage transition (OR = 16.0, 95% CI: 1.7-149.8, p = 0.015). The persistence of the altered sleep stage transition in both MSLT and NPSG was high for both type 1 (90.5% and 64.7%) and type 2 narcolepsy (92.3% and 100%), respectively.\n\nAltered sleep stage transition is a significant and stable marker of narcolepsy, which suggests a vulnerable wake-sleep dysregulation trait in narcolepsy. Altered sleep stage transition has a significant diagnostic value in the differential diagnosis of hypersomnias, especially when combined with other diagnostic sleep variables in decision tree analysis.", "color": "#2ca02c", "id": "25979093", "label": "25979093", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25979093\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2015\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Altered Sleep Stage Transitions of REM Sleep: A Novel and Stable Biomarker of Narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of clinical sleep medicine : JCSM : official publication of the American Academy of Sleep Medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo determine the diagnostic values, longitudinal stability, and HLA association of the sleep stage transitions in narcolepsy.\n\nTo compare the baseline differences in the sleep stage transition to REM sleep among 35 patients with type 1 narcolepsy, 39 patients with type 2 narcolepsy, 26 unaffected relatives, and 159 non-narcoleptic sleep patient controls, followed by a reassessment at a mean duration of 37.4 months.\n\nThe highest prevalence of altered transition from stage non-N2/N3 to stage R in multiple sleep latency test (MSLT) and nocturnal polysomnography (NPSG) was found in patients with type 1 narcolepsy (92.0% and 57.1%), followed by patients with type 2 narcolepsy (69.4% and 12.8%), unaffected relatives (46.2% and 0%), and controls (39.3% and 1.3%). Individual sleep variables had varied sensitivity and specificity in diagnosing narcolepsy. By incorporating a combination of sleep variables, the decision tree analysis improved the sensitivity to 94.3% and 82.1% and enhanced specificity to 82.4% and 83% for the diagnosis of type 1 and type 2 narcolepsy, respectively. There was a significant association of DBQ1*0602 with the altered sleep stage transition (OR = 16.0, 95% CI: 1.7-149.8, p = 0.015). The persistence of the altered sleep stage transition in both MSLT and NPSG was high for both type 1 (90.5% and 64.7%) and type 2 narcolepsy (92.3% and 100%), respectively.\n\nAltered sleep stage transition is a significant and stable marker of narcolepsy, which suggests a vulnerable wake-sleep dysregulation trait in narcolepsy. Altered sleep stage transition has a significant diagnostic value in the differential diagnosis of hypersomnias, especially when combined with other diagnostic sleep variables in decision tree analysis.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25979093/"}, {"abstract": "Forty narcoleptic patients were given the Multiple Sleep Latency Test, consisting of 20 min opportunities to sleep offered at 10.00, 12.00, 14.00, 16.00 and 18.00 o\u0026#x27;clock. Eleven patients had 2 episodes of REM sleep, 5 had 3, 11 had 4, and 13 had 5 before they were awakened. Fourteen control subjects given similar opportunities to sleep (reported in a companion article (Richardson et al. 1978)) had no REM sleep episodes. For the 10.00-18.00 o\u0026#x27;clock opportunities respectively, there were 32, 29, 30, 28 and 27 REM sleep episodes. We conclude that this procedure can provide physicians with data useful in the diagnosis of narcolepsy.", "color": {"background": "#1f77b4", "border": "#d62728", "highlight": {"background": "#1f77b4", "border": "#d62728"}, "hover": {"background": "#1f77b4", "border": "#d62728"}}, "id": "85544", "label": "85544", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 85544\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1979\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e REM sleep episodes during the Multple Sleep Latency Test in narcoleptic patients.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Electroencephalography and clinical neurophysiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eForty narcoleptic patients were given the Multiple Sleep Latency Test, consisting of 20 min opportunities to sleep offered at 10.00, 12.00, 14.00, 16.00 and 18.00 o\u0026#x27;clock. Eleven patients had 2 episodes of REM sleep, 5 had 3, 11 had 4, and 13 had 5 before they were awakened. Fourteen control subjects given similar opportunities to sleep (reported in a companion article (Richardson et al. 1978)) had no REM sleep episodes. For the 10.00-18.00 o\u0026#x27;clock opportunities respectively, there were 32, 29, 30, 28 and 27 REM sleep episodes. We conclude that this procedure can provide physicians with data useful in the diagnosis of narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/85544/"}, {"abstract": "This paper is a review of the literature on the use of polysomnography in the diagnosis of sleep disorders in the adult. It is based on a search of MEDLINE from January 1966 through April 1996. It has been reviewed and approved by the Board of Directors of the American Sleep Disorders Association and provides the background for the accompanying ASDA Standards of Practice Committee\u0026#x27;s Parameters for the Practice of Sleep Medicine in North America. The diagnostic categories reviewed are: sleep-related breathing disorders; other respiratory disorders; narcolepsy; parasomnias and sleep-related epilepsy; restless legs syndrome and periodic limb movement disorders: insomnia; and circadian rhythm sleep disorders. Where appropriate, previously published practice parameters papers are cited and discussed. The relevant published peer-reviewed literature used as the basis for critical decisions was compiled into accompanying evidence tables and is analyzed in the text. In the section on the assessment of sleep apnea syndrome, options for estimating pretest probability to select high risk patients are also reviewed. Sleep-testing procedures other than standard polysomnography are also addressed (daytime polysomnography, split-night studies, oximetry, limited full respiratory recordings, and less-than-full respiratory recording) and treatment-related follow-up studies are discussed.", "color": "#aec7e8", "id": "9302726", "label": "9302726", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9302726\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1997\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The indications for polysomnography and related procedures.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThis paper is a review of the literature on the use of polysomnography in the diagnosis of sleep disorders in the adult. It is based on a search of MEDLINE from January 1966 through April 1996. It has been reviewed and approved by the Board of Directors of the American Sleep Disorders Association and provides the background for the accompanying ASDA Standards of Practice Committee\u0026#x27;s Parameters for the Practice of Sleep Medicine in North America. The diagnostic categories reviewed are: sleep-related breathing disorders; other respiratory disorders; narcolepsy; parasomnias and sleep-related epilepsy; restless legs syndrome and periodic limb movement disorders: insomnia; and circadian rhythm sleep disorders. Where appropriate, previously published practice parameters papers are cited and discussed. The relevant published peer-reviewed literature used as the basis for critical decisions was compiled into accompanying evidence tables and is analyzed in the text. In the section on the assessment of sleep apnea syndrome, options for estimating pretest probability to select high risk patients are also reviewed. Sleep-testing procedures other than standard polysomnography are also addressed (daytime polysomnography, split-night studies, oximetry, limited full respiratory recordings, and less-than-full respiratory recording) and treatment-related follow-up studies are discussed.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9302726/"}, {"abstract": "To explore the characteristics of gut microbiota and its relationship between clinical manifestations in patients with type 1 narcolepsy (NT1).\n\nScale and polysomnography were performed in 20 NT1 patients and 16 healthy controls (HC group) to evaluate the clinical characteristics of NT1. Illumina sequencing was performed on bacterial 16S ribosomal RNA gene using V3-V4 regions to compare the fecal microbiota in all subjects. Associations between clinical characteristics and gut microbiota were analyzed using partial correlation analysis.\n\nCompared with the HC group, the NT1 group had a significantly higher ESS score, longer total sleep time, increased wakefulness, decreased sleep efficiency, disturbance of sleep structure, shorter mean sleep latency, and increased sleep-onset REM periods (all P \u0026lt; 0.05). No differences in alpha and beta diversity were observed between the two groups. In contrast, there were significant differences at the level of class, order, family, and genus (all P \u0026lt; 0.05). LEfSe analysis showed that the relative abundance of Klebsiella in the NT1 group was higher than that in the HC group (P \u0026lt; 0.05), while the relative abundance of Blautia, Barnesiellaceae, Barnesiella, Phocea, Lactococcus, Coriobacteriia, Coriobacteriales, Ruminiclostridium_5, and Bilophila were lower (all P \u0026lt; 0.05). Partial correlation analysis revealed that partial differential bacteria in the NT1 group were correlated with total sleep time, sleep efficiency, stage 1 sleep, arousal index, and sleep latency (all P \u0026lt; 0.05).\n\nOur data revealed differences in intestinal flora structure between NT1 patients and the normal population, thus providing a theoretical basis for future microecological therapy for narcolepsy. However, future larger sample size studies and different study designs are needed to further clarify the possible pathogenesis and potential causality of intestinal flora in NT1 patients and explore the new treatment strategies.", "color": "#2ca02c", "id": "34785965", "label": "34785965", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 34785965\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2021\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Gut Microbiota in Patients with Type 1 Narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature and science of sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo explore the characteristics of gut microbiota and its relationship between clinical manifestations in patients with type 1 narcolepsy (NT1).\n\nScale and polysomnography were performed in 20 NT1 patients and 16 healthy controls (HC group) to evaluate the clinical characteristics of NT1. Illumina sequencing was performed on bacterial 16S ribosomal RNA gene using V3-V4 regions to compare the fecal microbiota in all subjects. Associations between clinical characteristics and gut microbiota were analyzed using partial correlation analysis.\n\nCompared with the HC group, the NT1 group had a significantly higher ESS score, longer total sleep time, increased wakefulness, decreased sleep efficiency, disturbance of sleep structure, shorter mean sleep latency, and increased sleep-onset REM periods (all P \u0026lt; 0.05). No differences in alpha and beta diversity were observed between the two groups. In contrast, there were significant differences at the level of class, order, family, and genus (all P \u0026lt; 0.05). LEfSe analysis showed that the relative abundance of Klebsiella in the NT1 group was higher than that in the HC group (P \u0026lt; 0.05), while the relative abundance of Blautia, Barnesiellaceae, Barnesiella, Phocea, Lactococcus, Coriobacteriia, Coriobacteriales, Ruminiclostridium_5, and Bilophila were lower (all P \u0026lt; 0.05). Partial correlation analysis revealed that partial differential bacteria in the NT1 group were correlated with total sleep time, sleep efficiency, stage 1 sleep, arousal index, and sleep latency (all P \u0026lt; 0.05).\n\nOur data revealed differences in intestinal flora structure between NT1 patients and the normal population, thus providing a theoretical basis for future microecological therapy for narcolepsy. However, future larger sample size studies and different study designs are needed to further clarify the possible pathogenesis and potential causality of intestinal flora in NT1 patients and explore the new treatment strategies.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/34785965/"}, {"abstract": "Hypocretin has been identified as a regulator of metabolic and endocrine systems. Several brain regions involved in the central regulation of autonomic and endocrine processes or attention are targets of extensive hypocretin projections. The most dense arborization of hypocretin axons in the brainstem was detected in the locus coeruleus (LC). Multiple labeling immunocytochemistry revealed a massive synaptic innervation of catecholaminergic LC cells by hypocretin axon terminals in rats and monkeys. In both species, all tyrosine hydroxylase-immunopositive cells in the LC examined by electron microscopy were found to receive asymmetrical (excitatory) synaptic contacts from multiple axons containing hypocretin. In parallel electrophysiological studies with slices of rat brain, all LC cells showed excitatory responses to the hypocretin-2 peptide. Hypocretin-2 uniformly increased the frequency of action potentials in these cells, even in the presence of tetrodotoxin, indicating that receptors responding to hypocretin were expressed in LC neurons. Two mechanisms for the increased firing rate appeared to be a reduction in the slow component of the afterhyperpolarization (AHP) and a modest depolarization. Catecholamine systems in other parts of the brain, including those found in the medulla, zona incerta, substantia nigra or olfactory bulb, received significantly less hypocretin input. Comparative analysis of lateral hypothalamic input to the LC revealed that hypocretin-containing axon terminals were substantially more abundant than those containing melanin-concentrating hormone. The present results provide evidence for direct action of hypothalamic hypocretin cells on the LC noradrenergic system in rats and monkeys. Our observations suggest a signaling pathway via which signals acting on the lateral hypothalamus may influence the activity of the LC and thereby a variety of CNSfunctions related to noradrenergic innervation, including vigilance, attention, learning, and memory. Thus, the hypocretin innervation of the LC may serve to focus cognitive processes to compliment hypocretin-mediated activation of autonomic centers already described.", "color": {"background": "#aec7e8", "border": "#d62728", "highlight": {"background": "#aec7e8", "border": "#d62728"}, "hover": {"background": "#aec7e8", "border": "#d62728"}}, "id": "10545156", "label": "10545156", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 10545156\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1999\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Hypocretin (orexin) activation and synaptic innervation of the locus coeruleus noradrenergic system.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Journal of comparative neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHypocretin has been identified as a regulator of metabolic and endocrine systems. Several brain regions involved in the central regulation of autonomic and endocrine processes or attention are targets of extensive hypocretin projections. The most dense arborization of hypocretin axons in the brainstem was detected in the locus coeruleus (LC). Multiple labeling immunocytochemistry revealed a massive synaptic innervation of catecholaminergic LC cells by hypocretin axon terminals in rats and monkeys. In both species, all tyrosine hydroxylase-immunopositive cells in the LC examined by electron microscopy were found to receive asymmetrical (excitatory) synaptic contacts from multiple axons containing hypocretin. In parallel electrophysiological studies with slices of rat brain, all LC cells showed excitatory responses to the hypocretin-2 peptide. Hypocretin-2 uniformly increased the frequency of action potentials in these cells, even in the presence of tetrodotoxin, indicating that receptors responding to hypocretin were expressed in LC neurons. Two mechanisms for the increased firing rate appeared to be a reduction in the slow component of the afterhyperpolarization (AHP) and a modest depolarization. Catecholamine systems in other parts of the brain, including those found in the medulla, zona incerta, substantia nigra or olfactory bulb, received significantly less hypocretin input. Comparative analysis of lateral hypothalamic input to the LC revealed that hypocretin-containing axon terminals were substantially more abundant than those containing melanin-concentrating hormone. The present results provide evidence for direct action of hypothalamic hypocretin cells on the LC noradrenergic system in rats and monkeys. Our observations suggest a signaling pathway via which signals acting on the lateral hypothalamus may influence the activity of the LC and thereby a variety of CNSfunctions related to noradrenergic innervation, including vigilance, attention, learning, and memory. Thus, the hypocretin innervation of the LC may serve to focus cognitive processes to compliment hypocretin-mediated activation of autonomic centers already described.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/10545156/"}, {"abstract": "", "color": "#2ca02c", "id": "31280401", "label": "31280401", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 31280401\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2020\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Comorbid psychiatric disorders among patients with narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep \u0026amp; breathing = Schlaf \u0026amp; Atmung\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/31280401/"}, {"abstract": "Hypersomnia is a common complaint in medical offices. Often patients are given psychiatric diagnoses, but a primary sleep disorder may be present. The new diagnosis of \u0026quot;hypersomnolence disorder\u0026quot; (HD) in the Diagnostic and Statistical Manual of Mental Disorders, fifth edition is a primary sleep disorder most similar to the diagnosis \u0026quot;idiopathic hypersomnia\u0026quot; (IH) in sleep literature and can be missed in psychiatric settings.\n\nA systematic review of the computerized databases PubMed, EMBASE, Web of Science, and Psychinfo using the search criteria \u0026quot;idiopathic AND (hypersomnolence OR hypersomnia),\u0026quot; as well as \u0026quot;hypersomnolence disorder was conducted.\u0026quot; Articles were included if they were in English and included information regarding the epidemiology, diagnosis, pathophysiology, or treatment of IH or HD. Where relevant, weighted means and 95% CI were calculated based on the number of subjects in each study.\n\nA total of 143 articles discussed IH, whereas no articles were found regarding HD. Most articles were review articles, prospective studies, or studies of pathophysiology. IH is found in approximately 0.02%-0.010% of the general population, has a mean age of onset of 21.8 years, and is associated with several somatic symptoms. Alterations in histaminergic or dopaminergic signaling may be involved in IH. Treatment with modafinil or other stimulants appears moderately effective. IH can be differentiated from psychiatric hypersomnolence by formal polysomnography.\n\nIH and HD are relatively uncommon disorders and little is known about them. However, they are distinct from psychiatric disorders and respond well to treatment once properly identified.", "color": "#2ca02c", "id": "26895727", "label": "26895727", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 26895727\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2016\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Idiopathic Hypersomnia and Hypersomnolence Disorder: A Systematic Review of the Literature.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Psychosomatics\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHypersomnia is a common complaint in medical offices. Often patients are given psychiatric diagnoses, but a primary sleep disorder may be present. The new diagnosis of \u0026quot;hypersomnolence disorder\u0026quot; (HD) in the Diagnostic and Statistical Manual of Mental Disorders, fifth edition is a primary sleep disorder most similar to the diagnosis \u0026quot;idiopathic hypersomnia\u0026quot; (IH) in sleep literature and can be missed in psychiatric settings.\n\nA systematic review of the computerized databases PubMed, EMBASE, Web of Science, and Psychinfo using the search criteria \u0026quot;idiopathic AND (hypersomnolence OR hypersomnia),\u0026quot; as well as \u0026quot;hypersomnolence disorder was conducted.\u0026quot; Articles were included if they were in English and included information regarding the epidemiology, diagnosis, pathophysiology, or treatment of IH or HD. Where relevant, weighted means and 95% CI were calculated based on the number of subjects in each study.\n\nA total of 143 articles discussed IH, whereas no articles were found regarding HD. Most articles were review articles, prospective studies, or studies of pathophysiology. IH is found in approximately 0.02%-0.010% of the general population, has a mean age of onset of 21.8 years, and is associated with several somatic symptoms. Alterations in histaminergic or dopaminergic signaling may be involved in IH. Treatment with modafinil or other stimulants appears moderately effective. IH can be differentiated from psychiatric hypersomnolence by formal polysomnography.\n\nIH and HD are relatively uncommon disorders and little is known about them. However, they are distinct from psychiatric disorders and respond well to treatment once properly identified.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/26895727/"}, {"abstract": "Despite strong circumstantial evidence for the autoimmune hypothesis of narcolepsy, conventional immunological methods have failed to detect an autoantibody. This study investigated the real-time effects of narcoleptic immunoglobulins on a spontaneous colonic migrating motor complex (CMMC) preparation. IgG from patients with narcolepsy with cataplexy or healthy controls was added directly to isolated mouse colons undergoing CMMC activity to test for autoantibodies that disrupt colonic motility. The effect of immunoglobulins prepared for clinical intravenous treatment (IVIg) on autoantibody-mediated colonic disruption was also assessed. Narcoleptic IgGs markedly reduced the frequency of CMMCs or irreversibly abolished them. Abrogation of CMMCs was followed by an increase in the resting tension of the colon preparation and appearance of atropine-sensitive phasic smooth muscle contractions. IVIg partially neutralized the inhibitory effect of narcoleptic IgG on the CMMCs. The dramatic effect of narcoleptic IgG on CMMC generation is consistent with an autoantibody-mediated disruption of enteric neural pathways. The ex vivo whole-organ approach allows real-time examination of the physiological effects of the narcoleptic autoantibody and offers a new avenue for exploring the autoimmune basis of narcolepsy. The neutralizing effect of IVIg on the autoantibody provides a rationale for the reported clinical improvement in cataplexy when IVIg are given at disease onset.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "19052222", "label": "19052222", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19052222\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2008\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e An autoantibody in narcolepsy disrupts colonic migrating motor complexes.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Journal of neuroscience : the official journal of the Society for Neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eDespite strong circumstantial evidence for the autoimmune hypothesis of narcolepsy, conventional immunological methods have failed to detect an autoantibody. This study investigated the real-time effects of narcoleptic immunoglobulins on a spontaneous colonic migrating motor complex (CMMC) preparation. IgG from patients with narcolepsy with cataplexy or healthy controls was added directly to isolated mouse colons undergoing CMMC activity to test for autoantibodies that disrupt colonic motility. The effect of immunoglobulins prepared for clinical intravenous treatment (IVIg) on autoantibody-mediated colonic disruption was also assessed. Narcoleptic IgGs markedly reduced the frequency of CMMCs or irreversibly abolished them. Abrogation of CMMCs was followed by an increase in the resting tension of the colon preparation and appearance of atropine-sensitive phasic smooth muscle contractions. IVIg partially neutralized the inhibitory effect of narcoleptic IgG on the CMMCs. The dramatic effect of narcoleptic IgG on CMMC generation is consistent with an autoantibody-mediated disruption of enteric neural pathways. The ex vivo whole-organ approach allows real-time examination of the physiological effects of the narcoleptic autoantibody and offers a new avenue for exploring the autoimmune basis of narcolepsy. The neutralizing effect of IVIg on the autoantibody provides a rationale for the reported clinical improvement in cataplexy when IVIg are given at disease onset.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19052222/"}, {"abstract": "This article addresses the clinical presentation, diagnosis, pathophysiology and management of narcolepsy type 1 and 2, with a focus on recent findings. A low level of hypocretin-1/orexin-A in the cerebrospinal fluid is sufficient to diagnose narcolepsy type 1, being a highly specific and sensitive biomarker, and the irreversible loss of hypocretin neurons is responsible for the main symptoms of the disease: sleepiness, cataplexy, sleep-related hallucinations and paralysis, and disrupted nocturnal sleep. The process responsible for the destruction of hypocretin neurons is highly suspected to be autoimmune, or dysimmune. Over the last two decades, remarkable progress has been made for the understanding of these mechanisms that were made possible with the development of new techniques. Conversely, narcolepsy type 2 is a less well-defined disorder, with a variable phenotype and evolution, and\u00a0few reliable biomarkers discovered so far. There is a dearth of knowledge about this disorder, and its aetiology remains unclear and needs to be further explored. Treatment of narcolepsy is still nowadays only symptomatic, targeting sleepiness, cataplexy and disrupted nocturnal sleep. However, new psychostimulants have been recently developed, and the upcoming arrival of non-peptide hypocretin receptor-2 agonists should be a revolution in the management of this rare sleep disease, and maybe also for disorders beyond narcolepsy.", "color": "#2ca02c", "id": "35624073", "label": "35624073", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 35624073\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2022\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of sleep research\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThis article addresses the clinical presentation, diagnosis, pathophysiology and management of narcolepsy type 1 and 2, with a focus on recent findings. A low level of hypocretin-1/orexin-A in the cerebrospinal fluid is sufficient to diagnose narcolepsy type 1, being a highly specific and sensitive biomarker, and the irreversible loss of hypocretin neurons is responsible for the main symptoms of the disease: sleepiness, cataplexy, sleep-related hallucinations and paralysis, and disrupted nocturnal sleep. The process responsible for the destruction of hypocretin neurons is highly suspected to be autoimmune, or dysimmune. Over the last two decades, remarkable progress has been made for the understanding of these mechanisms that were made possible with the development of new techniques. Conversely, narcolepsy type 2 is a less well-defined disorder, with a variable phenotype and evolution, and\u00a0few reliable biomarkers discovered so far. There is a dearth of knowledge about this disorder, and its aetiology remains unclear and needs to be further explored. Treatment of narcolepsy is still nowadays only symptomatic, targeting sleepiness, cataplexy and disrupted nocturnal sleep. However, new psychostimulants have been recently developed, and the upcoming arrival of non-peptide hypocretin receptor-2 agonists should be a revolution in the management of this rare sleep disease, and maybe also for disorders beyond narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/35624073/"}, {"abstract": "The amygdala plays an important role in the interpretation of emotionally significant stimuli and has strong projections to brainstem regions regulating muscle tone and sleep. Cataplexy, a symptom of narcolepsy, is a loss of muscle tone usually triggered by sudden, strong emotions. Extracellular single-unit recordings were carried out in the amygdala of narcoleptic dogs to test the hypothesis that abnormal activity of a subpopulation of amygdala neurons is linked to cataplexy. Of the 218 cells recorded, 31 were sleep active, 78 were active in both waking and rapid-eye-movement sleep, 88 were maximally active during waking, and 21 were state independent. Two populations of cells showed a significant change in activity with cataplexy. A population of sleep active cells localized to central and basal nucleus increased discharges prior to and during cataplexy. A population of wake active cells localized to the cortical nucleus decreased activity prior to and during cataplexy. We hypothesize that these cell populations have a role in mediation or modulation of cataplexy through interactions with meso-pontine regions controlling atonia. The anticholinesterase physostigmine, at doses which increased cataplexy, did not alter the activity of the cataplexy-related cells or of other amygdala cells, suggesting that its effect on cataplexy is mediated \u0026#x27;downstream\u0026#x27; of the amygdala. The alpha-1 blocker prazosin, at doses which increased cataplexy, increased discharge in a subgroup of the cataplexy active cells and in a number of other amygdala cells, indicating that prazosin may modulate cataplexy by its action on amygdala cells or their afferents.", "color": "#ff7f0e", "id": "12044453", "label": "12044453", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12044453\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2002\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Cataplexy-related neurons in the amygdala of the narcoleptic dog.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe amygdala plays an important role in the interpretation of emotionally significant stimuli and has strong projections to brainstem regions regulating muscle tone and sleep. Cataplexy, a symptom of narcolepsy, is a loss of muscle tone usually triggered by sudden, strong emotions. Extracellular single-unit recordings were carried out in the amygdala of narcoleptic dogs to test the hypothesis that abnormal activity of a subpopulation of amygdala neurons is linked to cataplexy. Of the 218 cells recorded, 31 were sleep active, 78 were active in both waking and rapid-eye-movement sleep, 88 were maximally active during waking, and 21 were state independent. Two populations of cells showed a significant change in activity with cataplexy. A population of sleep active cells localized to central and basal nucleus increased discharges prior to and during cataplexy. A population of wake active cells localized to the cortical nucleus decreased activity prior to and during cataplexy. We hypothesize that these cell populations have a role in mediation or modulation of cataplexy through interactions with meso-pontine regions controlling atonia. The anticholinesterase physostigmine, at doses which increased cataplexy, did not alter the activity of the cataplexy-related cells or of other amygdala cells, suggesting that its effect on cataplexy is mediated \u0026#x27;downstream\u0026#x27; of the amygdala. The alpha-1 blocker prazosin, at doses which increased cataplexy, increased discharge in a subgroup of the cataplexy active cells and in a number of other amygdala cells, indicating that prazosin may modulate cataplexy by its action on amygdala cells or their afferents.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12044453/"}, {"abstract": "Although narcolepsy affects 0.02-0.05% of individuals in various ethnic groups, clinical presentation in different ethnicities has never been fully characterized. Our goal was to study phenotypic expression across ethnicities in the United States.\n\nCases of narcolepsy from 1992 to 2013 were identified from searches of the Stanford Center for Narcolepsy Research database. International Classification of Sleep Disorders, Third Edition diagnosis criteria for type 1 and type 2 narcolepsy were used for inclusion, but subjects were separated as with and without cataplexy for the purpose of data presentation. Information extracted included demographics, ethnicity and clinical data, HLA-DQB1*06:02, polysomnography (PSG), multiple sleep latency test (MSLT) data, and cerebrospinal fluid (CSF) hypocretin-1 level.\n\n182 African-Americans, 839 Caucasians, 35 Asians, and 41 Latinos with narcolepsy.\n\nSex ratio, PSG, and MSLT findings did not differ across ethnicities. Epworth Sleepiness Scale (ESS) score was higher and age of onset of sleepiness earlier in African Americans compared with other ethnicities. HLA-DQB1*06:02 positivity was higher in African Americans (91.0%) versus others (76.6% in Caucasians, 80.0% in Asians, and 65.0% in Latinos). CSF hypocretin-1 level, obtained in 222 patients, was more frequently low (\u2264 110 pg/ml) in African Americans (93.9%) versus Caucasians (61.5%), Asians (85.7%) and Latinos (75.0%). In subjects with low CSF hypocretin-1, African Americans (28.3%) were 4.5 fold more likely to be without cataplexy when compared with Caucasians (8.1%).\n\nNarcolepsy in African Americans is characterized by earlier symptom onset, higher Epworth Sleepiness Scale score, higher HLA-DQB1*06:02 positivity, and low cerebrospinal fluid hypocretin-1 level in the absence of cataplexy. In African Americans, more subjects without cataplexy have type 1 narcolepsy.", "color": "#2ca02c", "id": "26158891", "label": "26158891", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 26158891\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2015\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy in African Americans.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAlthough narcolepsy affects 0.02-0.05% of individuals in various ethnic groups, clinical presentation in different ethnicities has never been fully characterized. Our goal was to study phenotypic expression across ethnicities in the United States.\n\nCases of narcolepsy from 1992 to 2013 were identified from searches of the Stanford Center for Narcolepsy Research database. International Classification of Sleep Disorders, Third Edition diagnosis criteria for type 1 and type 2 narcolepsy were used for inclusion, but subjects were separated as with and without cataplexy for the purpose of data presentation. Information extracted included demographics, ethnicity and clinical data, HLA-DQB1*06:02, polysomnography (PSG), multiple sleep latency test (MSLT) data, and cerebrospinal fluid (CSF) hypocretin-1 level.\n\n182 African-Americans, 839 Caucasians, 35 Asians, and 41 Latinos with narcolepsy.\n\nSex ratio, PSG, and MSLT findings did not differ across ethnicities. Epworth Sleepiness Scale (ESS) score was higher and age of onset of sleepiness earlier in African Americans compared with other ethnicities. HLA-DQB1*06:02 positivity was higher in African Americans (91.0%) versus others (76.6% in Caucasians, 80.0% in Asians, and 65.0% in Latinos). CSF hypocretin-1 level, obtained in 222 patients, was more frequently low (\u2264 110 pg/ml) in African Americans (93.9%) versus Caucasians (61.5%), Asians (85.7%) and Latinos (75.0%). In subjects with low CSF hypocretin-1, African Americans (28.3%) were 4.5 fold more likely to be without cataplexy when compared with Caucasians (8.1%).\n\nNarcolepsy in African Americans is characterized by earlier symptom onset, higher Epworth Sleepiness Scale score, higher HLA-DQB1*06:02 positivity, and low cerebrospinal fluid hypocretin-1 level in the absence of cataplexy. In African Americans, more subjects without cataplexy have type 1 narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/26158891/"}, {"abstract": "Sleep and wakefulness are regulated to occur at appropriate times that are in accordance with our internal and external environments. Avoiding danger and finding food, which are life-essential activities that are regulated by emotion, reward and energy balance, require vigilance and therefore, by definition, wakefulness. The orexin (hypocretin) system regulates sleep and wakefulness through interactions with systems that regulate emotion, reward and energy homeostasis.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "17299454", "label": "17299454", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 17299454\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2007\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The neural circuit of orexin (hypocretin): maintaining sleep and wakefulness.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature reviews. Neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSleep and wakefulness are regulated to occur at appropriate times that are in accordance with our internal and external environments. Avoiding danger and finding food, which are life-essential activities that are regulated by emotion, reward and energy balance, require vigilance and therefore, by definition, wakefulness. The orexin (hypocretin) system regulates sleep and wakefulness through interactions with systems that regulate emotion, reward and energy homeostasis.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/17299454/"}, {"abstract": "Hypocretins/orexins are neuropeptides implicated in sleep regulation and the sleep disorder narcolepsy. In order to examine how hypocretin activity fluctuates across 24 h with respect to the sleep-wake cycle, we measured changes in extracellular hypocretin-1 levels in the lateral hypothalamus and medial thalamus of freely moving rats with simultaneous sleep recordings. Hypocretin levels exhibited a robust diurnal fluctuation; levels slowly increased during the dark period (active phase), and decreased during the light period (rest phase). Levels were not correlated with the amount of wake or sleep in each period. Although an acute 4-h light-shift did not alter hypocretin levels, 6-h sleep deprivation significantly increased hypocretin release during the forced-wake period. Hypocretin activity is, thus, likely to build up during wakefulness and decline with the occurrence of sleep. These findings, together with the fact that a difficulty in maintaining wakefulness during the daytime is one of the primary symptoms of hypocretin-deficient narcolepsy, suggest that hypocretin activity may be critical in opposing sleep propensity during periods of prolonged wakefulness.", "color": "#ff7f0e", "id": "11683899", "label": "11683899", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 11683899\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2001\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Fluctuation of extracellular hypocretin-1 (orexin A) levels in the rat in relation to the light-dark cycle and sleep-wake activities.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The European journal of neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHypocretins/orexins are neuropeptides implicated in sleep regulation and the sleep disorder narcolepsy. In order to examine how hypocretin activity fluctuates across 24 h with respect to the sleep-wake cycle, we measured changes in extracellular hypocretin-1 levels in the lateral hypothalamus and medial thalamus of freely moving rats with simultaneous sleep recordings. Hypocretin levels exhibited a robust diurnal fluctuation; levels slowly increased during the dark period (active phase), and decreased during the light period (rest phase). Levels were not correlated with the amount of wake or sleep in each period. Although an acute 4-h light-shift did not alter hypocretin levels, 6-h sleep deprivation significantly increased hypocretin release during the forced-wake period. Hypocretin activity is, thus, likely to build up during wakefulness and decline with the occurrence of sleep. These findings, together with the fact that a difficulty in maintaining wakefulness during the daytime is one of the primary symptoms of hypocretin-deficient narcolepsy, suggest that hypocretin activity may be critical in opposing sleep propensity during periods of prolonged wakefulness.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/11683899/"}, {"abstract": "Excessive daytime sleepiness is a complaint characterizing many disorders of the wakefulness--sleep cycle. This paper addresses the complaint of sleepiness objectively by an attempt to differentiate a group of control subjects from a group of patients with unambiguous narcolepsy. Fourteen control and 27 narcoleptic subjects were evaluated by one of three protocols involving nocturnal recordings, detailed interviews, and 5 or more 20-min opportunities to sleep offered at 2-h intervals beginning at 10.00 o\u0026#x27;clock, +/- 30 min. Each 20-min opportunity to sleep was given to subjects lying in a darkened quiet room and asked to try to fall asleep. Polysomnographic variables were monitored and sleep was scored in 30-sec epochs by standard criteria. The interval from the start of each test to the first epoch of NREM (including stage 1 sleep) or REM sleep was called sleep latency. In two of the protocols, the subjects were awakened immediately after sleep onset. In the third protocol, the subjects were awakened after 10 min of sleep. Narcoleptics consistently fell asleep much more readily than did control subjects. We conclude that the Multiple Sleep latency test, in addition to providing opportunities to clinically document sleep onset REM sleep periods, can demonstrate pathological sleepiness. Based on these data, we suggest that an average sleep latency less than 5 min be set as the minimum cutoff point for pathological sleepiness.", "color": "#1f77b4", "id": "81764", "label": "81764", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 81764\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1978\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Excessive daytime sleepiness in man: multiple sleep latency measurement in narcoleptic and control subjects.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Electroencephalography and clinical neurophysiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eExcessive daytime sleepiness is a complaint characterizing many disorders of the wakefulness--sleep cycle. This paper addresses the complaint of sleepiness objectively by an attempt to differentiate a group of control subjects from a group of patients with unambiguous narcolepsy. Fourteen control and 27 narcoleptic subjects were evaluated by one of three protocols involving nocturnal recordings, detailed interviews, and 5 or more 20-min opportunities to sleep offered at 2-h intervals beginning at 10.00 o\u0026#x27;clock, +/- 30 min. Each 20-min opportunity to sleep was given to subjects lying in a darkened quiet room and asked to try to fall asleep. Polysomnographic variables were monitored and sleep was scored in 30-sec epochs by standard criteria. The interval from the start of each test to the first epoch of NREM (including stage 1 sleep) or REM sleep was called sleep latency. In two of the protocols, the subjects were awakened immediately after sleep onset. In the third protocol, the subjects were awakened after 10 min of sleep. Narcoleptics consistently fell asleep much more readily than did control subjects. We conclude that the Multiple Sleep latency test, in addition to providing opportunities to clinically document sleep onset REM sleep periods, can demonstrate pathological sleepiness. Based on these data, we suggest that an average sleep latency less than 5 min be set as the minimum cutoff point for pathological sleepiness.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/81764/"}, {"abstract": "It is now recognized that there are two types of narcolepsy. Narcolepsy type I or Narcolepsy with cataplexy is caused by the loss of hypocretin or orexin neurons. Narcolepsy type II or narcolepsy without cataplexy has normal hypocretin and the etiology is unknown. Hypocretin is a neuropeptide produced by neurons in the lateral hypothalamus. Both genetic and environmental factors play a crucial role in the pathogenesis of narcolepsy. Most patients with narcolepsy type I and half of patients with narcolepsy type II carry HLA-DQB1*0602. HLA-DQB1*0602 forms a heterodimer with HLA-DQA1*0102 and may act as an antigen presenter to the T cell receptors, resulting in narcolepsy susceptibility. In addition, narcolepsy has been shown to be linked to polymorphisms in other non-HLA genes that may affect immune regulatory function, leading to speculation that autoimmune processes may play a crucial role in the loss of hypocretin neurons. Infections have been proposed as a potential trigger for the autoimmune-mediated mechanism. Several recent studies have shown increased cases of narcolepsy, especially in children and adolescents in relation with H1N1 influenza. The increased cases in Europe seems to be related to a specific type of H1N1 influenza vaccination (Pandemrix), while the increased cases in China are related to influenza infection. The data from the Pediatric Working Group of the Sleep Research Network have shown similar increases of early onset narcolepsy in the United States.", "color": "#2ca02c", "id": "28108192", "label": "28108192", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 28108192\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2018\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Epidemiology and Pathophysiology of Childhood Narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Paediatric respiratory reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIt is now recognized that there are two types of narcolepsy. Narcolepsy type I or Narcolepsy with cataplexy is caused by the loss of hypocretin or orexin neurons. Narcolepsy type II or narcolepsy without cataplexy has normal hypocretin and the etiology is unknown. Hypocretin is a neuropeptide produced by neurons in the lateral hypothalamus. Both genetic and environmental factors play a crucial role in the pathogenesis of narcolepsy. Most patients with narcolepsy type I and half of patients with narcolepsy type II carry HLA-DQB1*0602. HLA-DQB1*0602 forms a heterodimer with HLA-DQA1*0102 and may act as an antigen presenter to the T cell receptors, resulting in narcolepsy susceptibility. In addition, narcolepsy has been shown to be linked to polymorphisms in other non-HLA genes that may affect immune regulatory function, leading to speculation that autoimmune processes may play a crucial role in the loss of hypocretin neurons. Infections have been proposed as a potential trigger for the autoimmune-mediated mechanism. Several recent studies have shown increased cases of narcolepsy, especially in children and adolescents in relation with H1N1 influenza. The increased cases in Europe seems to be related to a specific type of H1N1 influenza vaccination (Pandemrix), while the increased cases in China are related to influenza infection. The data from the Pediatric Working Group of the Sleep Research Network have shown similar increases of early onset narcolepsy in the United States.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/28108192/"}, {"abstract": "Narcolepsy with cataplexy is a disabling sleep disorder affecting 0.02% of adults worldwide. It is characterised by severe, irresistible daytime sleepiness and sudden loss of muscle tone (cataplexy), and can be associated with sleep-onset or sleep-offset paralysis and hallucinations, frequent movement and awakening during sleep, and weight gain. Sleep monitoring during night and day shows rapid sleep onset and abnormal, shortened rapid-eye-movement sleep latencies. The onset of narcolepsy with cataplexy is usually during teenage and young adulthood and persists throughout the lifetime. Pathophysiological studies have shown that the disease is caused by the early loss of neurons in the hypothalamus that produce hypocretin, a wakefulness-associated neurotransmitter present in cerebrospinal fluid. The cause of neural loss could be autoimmune since most patients have the HLA DQB1*0602 allele that predisposes individuals to the disorder. Treatment is with stimulant drugs to suppress daytime sleepiness, antidepressants for cataplexy, and gamma hydroxybutyrate for both symptoms. Because narcolepsy is an under-recognised disease, it is important that general practitioners and other primary health-care workers identify abnormal daytime sleepiness early.", "color": "#ff7f0e", "id": "17292770", "label": "17292770", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 17292770\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2007\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy with cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Lancet (London, England)\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy with cataplexy is a disabling sleep disorder affecting 0.02% of adults worldwide. It is characterised by severe, irresistible daytime sleepiness and sudden loss of muscle tone (cataplexy), and can be associated with sleep-onset or sleep-offset paralysis and hallucinations, frequent movement and awakening during sleep, and weight gain. Sleep monitoring during night and day shows rapid sleep onset and abnormal, shortened rapid-eye-movement sleep latencies. The onset of narcolepsy with cataplexy is usually during teenage and young adulthood and persists throughout the lifetime. Pathophysiological studies have shown that the disease is caused by the early loss of neurons in the hypothalamus that produce hypocretin, a wakefulness-associated neurotransmitter present in cerebrospinal fluid. The cause of neural loss could be autoimmune since most patients have the HLA DQB1*0602 allele that predisposes individuals to the disorder. Treatment is with stimulant drugs to suppress daytime sleepiness, antidepressants for cataplexy, and gamma hydroxybutyrate for both symptoms. Because narcolepsy is an under-recognised disease, it is important that general practitioners and other primary health-care workers identify abnormal daytime sleepiness early.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/17292770/"}, {"abstract": "Narcolepsy typically begins between adolescence and early adulthood causing severe neuropsychiatric impairments, but few prevalence studies are available on adolescent narcoleptics. In the present study, we investigated the prevalence of narcolepsy-cataplexy in adolescents.\n\nIn total 20,407 students, aged 14-19 years, participated in this study. Ullanlinna Narcolepsy Scale (UNS) was applied to all subjects and those with a UNS score of \u0026gt; or =14 were contacted by phone for semi-structured interview. Subjects then suspected of having narcolepsy participated in a laboratory investigation, which included polysomnography and HLA typing, or were interviewed in detail by telephone.\n\nThree subjects were finally diagnosed as narcolepsy with cataplexy and seven subjects might be diagnosed as narcolepsy without cataplexy. Among three narcoleptics with cataplexy, two subjects were HLA-DQB1*0602 and DRB1*1501 positive, but one subject had no test of HLA typing. The prevalence of narcolepsy with cataplexy in Korean adolescence was thus determined to be 0.015% (95% confidence interval = 0.0-0.0313%).\n\nThis epidemiologic study is the first of its type on adolescent narcolepsy to use the International Classification of Sleep Disorders, 2nd edition (ICSD-2) diagnostic criteria. Considering those cases with an onset after adolescence were not included, the prevalence of narcolepsy with cataplexy determined in the present study is comparable with that of other studies in adults.", "color": "#ff7f0e", "id": "17922892", "label": "17922892", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 17922892\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2008\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Prevalence of narcolepsy-cataplexy in Korean adolescents.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Acta neurologica Scandinavica\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy typically begins between adolescence and early adulthood causing severe neuropsychiatric impairments, but few prevalence studies are available on adolescent narcoleptics. In the present study, we investigated the prevalence of narcolepsy-cataplexy in adolescents.\n\nIn total 20,407 students, aged 14-19 years, participated in this study. Ullanlinna Narcolepsy Scale (UNS) was applied to all subjects and those with a UNS score of \u0026gt; or =14 were contacted by phone for semi-structured interview. Subjects then suspected of having narcolepsy participated in a laboratory investigation, which included polysomnography and HLA typing, or were interviewed in detail by telephone.\n\nThree subjects were finally diagnosed as narcolepsy with cataplexy and seven subjects might be diagnosed as narcolepsy without cataplexy. Among three narcoleptics with cataplexy, two subjects were HLA-DQB1*0602 and DRB1*1501 positive, but one subject had no test of HLA typing. The prevalence of narcolepsy with cataplexy in Korean adolescence was thus determined to be 0.015% (95% confidence interval = 0.0-0.0313%).\n\nThis epidemiologic study is the first of its type on adolescent narcolepsy to use the International Classification of Sleep Disorders, 2nd edition (ICSD-2) diagnostic criteria. Considering those cases with an onset after adolescence were not included, the prevalence of narcolepsy with cataplexy determined in the present study is comparable with that of other studies in adults.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/17922892/"}, {"abstract": "The clinical diagnosis of narcolepsy often depends on the coexistence of pathologic sleepiness and cataplectic attacks. We present a case of narcolepsy unequivocally diagnosed after daytime, split-screen, video-polysomnographic monitoring captured a prolonged cataplectic event during which the patient was coherent, conversant, and in electroencephalographic rapid eye movement sleep.", "color": "#aec7e8", "id": "8164841", "label": "8164841", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 8164841\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1994\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy: unequivocal diagnosis after split-screen, video-polysomnographic analysis of a prolonged cataplectic attack.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe clinical diagnosis of narcolepsy often depends on the coexistence of pathologic sleepiness and cataplectic attacks. We present a case of narcolepsy unequivocally diagnosed after daytime, split-screen, video-polysomnographic monitoring captured a prolonged cataplectic event during which the patient was coherent, conversant, and in electroencephalographic rapid eye movement sleep.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/8164841/"}, {"abstract": "We report on four patients with narcolepsy with cataplexy (NC), who were treated with high-dose intravenous immunoglobulins (IVIg). Although in some patients transient effects were seen of both objective (multiple sleep latency test and maintenance of wakefulness test) and subjective symptoms (Epworth Sleepiness Scale and frequency of cataplexy), these effects lasted at the most for a few weeks and did not persist. Our report challenges the recent observations of a favorable and persistent effect of IVIg in NC patients.", "color": "#ff7f0e", "id": "18825431", "label": "18825431", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 18825431\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2008\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e No persistent effect of intravenous immunoglobulins in patients with narcolepsy with cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Journal of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eWe report on four patients with narcolepsy with cataplexy (NC), who were treated with high-dose intravenous immunoglobulins (IVIg). Although in some patients transient effects were seen of both objective (multiple sleep latency test and maintenance of wakefulness test) and subjective symptoms (Epworth Sleepiness Scale and frequency of cataplexy), these effects lasted at the most for a few weeks and did not persist. Our report challenges the recent observations of a favorable and persistent effect of IVIg in NC patients.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/18825431/"}, {"abstract": "", "color": "#1f77b4", "id": "13504427", "label": "13504427", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 13504427\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1958\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Alterations in blood gases during natural sleep and narcolepsy; a correlation with the electroencephalographic stages of sleep.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/13504427/"}, {"abstract": "Idiopathic hypersomnia continues to evolve from the concept of \u0026quot;sleep drunkenness\u0026quot; introduced by Bedrich Roth in Prague in 1956 and the description of idiopathic hypersomnia with two forms, polysymptomatic and monosymptomatic, by the same Bedrich Roth in 1976. The diagnostic criteria of idiopathic hypersomnia have varied with the successive revisions of the International classifications of sleep disorders, including the recent 3rd edition. No epidemiological studies have been conducted so far. Disease onset occurs most often during adolescence or young adulthood. A familial background is often present but rigorous studies are still lacking. The key manifestation is hypersomnolence. It is often accompanied by sleep of long duration and debilitating sleep inertia. Polysomnography (PSG) followed by a multiple sleep latency test (MSLT) is mandatory, as well as a 24\u00a0h\u00a0PSG or a 2-wk actigraphy in association with a sleep log to ensure a total 24-h\u00a0sleep time longer than or equal to 66O minutes, when the mean sleep latency on the MSLT is longer than 8\u00a0min. Yet, MSLT is neither sensitive nor specific and the polysomnographic diagnostic criteria require continuous readjustment and biologic markers are still lacking. Idiopathic hypersomnia is most often a chronic condition though spontaneous remission may occur. The condition is disabling, sometimes even more so than narcolepsy type 1 or 2. Based on neurochemical, genetic and immunological analyses as well as on exploration of the homeostatic and circadian processes of sleep, various pathophysiological hypotheses have been proposed. Differential diagnosis involves a number of diseases and it is not yet clear whether idiopathic hypersomnia and narcolepsy type 2 are not the same condition. Until now, the treatment of idiopathic hypersomnia has mirrored that of the sleepiness of narcolepsy type 1 or 2. The first randomized, double-blind, placebo-controlled trials of modafinil have just been published, as well as a double-blind, placebo-controlled trial of clarithromycine, a negative allosteric modulator of the \u03b3-aminobutyric acid-A receptor.", "color": "#2ca02c", "id": "26599679", "label": "26599679", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 26599679\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2016\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Idiopathic hypersomnia.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine reviews\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eIdiopathic hypersomnia continues to evolve from the concept of \u0026quot;sleep drunkenness\u0026quot; introduced by Bedrich Roth in Prague in 1956 and the description of idiopathic hypersomnia with two forms, polysymptomatic and monosymptomatic, by the same Bedrich Roth in 1976. The diagnostic criteria of idiopathic hypersomnia have varied with the successive revisions of the International classifications of sleep disorders, including the recent 3rd edition. No epidemiological studies have been conducted so far. Disease onset occurs most often during adolescence or young adulthood. A familial background is often present but rigorous studies are still lacking. The key manifestation is hypersomnolence. It is often accomp

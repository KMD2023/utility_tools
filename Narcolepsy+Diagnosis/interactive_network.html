 concentrations are unchanged in narcolepsy type 1.", "color": "#2ca02c", "id": "33977264", "label": "33977264", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 33977264\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2021\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Pre-treatment of blood samples reveal normal blood hypocretin/orexin signal in narcolepsy type 1.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Brain communications\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe hypocretin/orexin system regulates arousal through central nervous system mechanisms and plays an important role in sleep, wakefulness and energy homeostasis. It is unclear whether hypocretin peptides are also present in blood due to difficulties in measuring reliable and reproducible levels of the peptides in blood samples. Lack of hypocretin signalling causes the sleep disorder narcolepsy type 1, and low concentration of cerebrospinal fluid hypocretin-1/orexin-A peptide is a hallmark of the disease. This measurement has high diagnostic value, but performing a lumbar puncture is not without discomfort and possible complications for the patient. A blood-based test to assess hypocretin-1 deficiency would therefore be of obvious benefit. We here demonstrate that heating plasma or serum samples to 65\u00b0C for 30\u2009min at pH 8 significantly increases hypocretin-1 immunoreactivity enabling stable and reproducible measurement of hypocretin-1 in blood samples. Specificity of the signal was verified by high-performance liquid chromatography and by measuring blood samples from mice lacking hypocretin. Unspecific background signal in the assay was high. Using our method, we show that hypocretin-1 immunoreactivity in blood samples from narcolepsy type 1 patients does not differ from the levels detected in control samples. The data presented here suggest that hypocretin-1 is present in the blood stream in the low picograms per millilitres range and that peripheral hypocretin-1 concentrations are unchanged in narcolepsy type 1.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/33977264/"}, {"abstract": "Human narcolepsy with cataplexy is a neurological disorder, which develops due to a deficiency in hypocretin producing neurons in the hypothalamus. There is a strong association with human leucocyte antigens HLA-DR2 and HLA-DQB1*0602. The disease typically starts in adolescence. Recent developments in narcolepsy research support the hypothesis of narcolepsy being an immune-mediated disease. Narcolepsy is associated with polymorphisms of the genes encoding T cell receptor alpha chain, tumour necrosis factor alpha and tumour necrosis factor receptor II. Moreover the rate of streptococcal infection is increased at onset of narcolepsy. The hallmarks of anti-self reactions in the tissue--namely upregulation of major histocompatibility antigens and lymphocyte infiltrates--are missing in the hypothalamus. These findings are questionable because they were obtained by analyses performed many years after onset of disease. In some patients with narcolepsy autoantibodies to Tribbles homolog 2, which is expressed by hypocretin neurons, have been detected recently. Immune-mediated destruction of hypocretin producing neurons may be mediated by microglia/macrophages that become activated either by autoantigen specific CD4(+) T cells or superantigen stimulated CD8(+) T cells, or independent of T cells by activation of DQB1*0602 signalling. Activation of microglia and macrophages may lead to the release of neurotoxic molecules such as quinolinic acid, which has been shown to cause selective destruction of hypocretin neurons in the hypothalamus.", "color": "#2ca02c", "id": "20403960", "label": "20403960", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 20403960\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy: autoimmunity, effector T cell activation due to infection, or T cell independent, major histocompatibility complex class II induced neuronal loss?\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Brain : a journal of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHuman narcolepsy with cataplexy is a neurological disorder, which develops due to a deficiency in hypocretin producing neurons in the hypothalamus. There is a strong association with human leucocyte antigens HLA-DR2 and HLA-DQB1*0602. The disease typically starts in adolescence. Recent developments in narcolepsy research support the hypothesis of narcolepsy being an immune-mediated disease. Narcolepsy is associated with polymorphisms of the genes encoding T cell receptor alpha chain, tumour necrosis factor alpha and tumour necrosis factor receptor II. Moreover the rate of streptococcal infection is increased at onset of narcolepsy. The hallmarks of anti-self reactions in the tissue--namely upregulation of major histocompatibility antigens and lymphocyte infiltrates--are missing in the hypothalamus. These findings are questionable because they were obtained by analyses performed many years after onset of disease. In some patients with narcolepsy autoantibodies to Tribbles homolog 2, which is expressed by hypocretin neurons, have been detected recently. Immune-mediated destruction of hypocretin producing neurons may be mediated by microglia/macrophages that become activated either by autoantigen specific CD4(+) T cells or superantigen stimulated CD8(+) T cells, or independent of T cells by activation of DQB1*0602 signalling. Activation of microglia and macrophages may lead to the release of neurotoxic molecules such as quinolinic acid, which has been shown to cause selective destruction of hypocretin neurons in the hypothalamus.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/20403960/"}, {"abstract": "Characterization of excessive sleepiness is an important task for the sleep clinician, and assessment requires a thorough history and in many cases, objective assessment in the sleep laboratory. These practice parameters were developed to guide the sleep clinician on appropriate clinical use of the Multiple Sleep Latency Test (MSLT), and the Maintenance of Wakefulness Test (MWT). These recommendations replace those published in 1992 in a position paper produced by the American Sleep Disorders Association. A Task Force of content experts was appointed by the American Academy of Sleep Medicine to perform a comprehensive review of the scientific literature and grade the evidence regarding the clinical use of the MSLT and the MWT. Practice parameters were developed based on this review and in most cases evidence based methods were used to support recommendations. When data were insufficient or inconclusive, the collective opinion of experts was used to support recommendations. These recommendations were developed by the Standards of Practice Committee and reviewed and approved by the Board of Directors of the American Academy of Sleep Medicine. The MSLT is indicated as part of the evaluation of patients with suspected narcolepsy and may be useful in the evaluation of patients with suspected idiopathic hypersomnia. The MSLT is not routinely indicated in the initial evaluation and diagnosis of obstructive sleep apnea syndrome, or in assessment of change following treatment with nasal continuous positive airway pressure (CPAP). The MSLT is not routinely indicated for evaluation of sleepiness in medical and neurological disorders (other than narcolepsy), insomnia, or circadian rhythm disorders. The MWT may be indicated in assessment of individuals in whom the inability to remain awake constitutes a safety issue, or in patients with narcolepsy or idiopathic hypersomnia to assess response to treatment with medications. There is little evidence linking mean sleep latency on the MWT with risk of accidents in real world circumstances. For this reason, the sleep clinician should not rely solely on mean sleep latency as a single indicator of impairment or risk for accidents, but should also rely on clinical judgment. Assessment should involve integration of findings from the clinical history, compliance with treatment, and, in some cases, objective testing using the MWT. These practice parameters also include recommendations for the MSLT and MWT protocols, a discussion of the normative data available for both tests, and a description of issues that need further study.", "color": "#ff7f0e", "id": "15700727", "label": "15700727", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15700727\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2005\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Practice parameters for clinical use of the multiple sleep latency test and the maintenance of wakefulness test.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eCharacterization of excessive sleepiness is an important task for the sleep clinician, and assessment requires a thorough history and in many cases, objective assessment in the sleep laboratory. These practice parameters were developed to guide the sleep clinician on appropriate clinical use of the Multiple Sleep Latency Test (MSLT), and the Maintenance of Wakefulness Test (MWT). These recommendations replace those published in 1992 in a position paper produced by the American Sleep Disorders Association. A Task Force of content experts was appointed by the American Academy of Sleep Medicine to perform a comprehensive review of the scientific literature and grade the evidence regarding the clinical use of the MSLT and the MWT. Practice parameters were developed based on this review and in most cases evidence based methods were used to support recommendations. When data were insufficient or inconclusive, the collective opinion of experts was used to support recommendations. These recommendations were developed by the Standards of Practice Committee and reviewed and approved by the Board of Directors of the American Academy of Sleep Medicine. The MSLT is indicated as part of the evaluation of patients with suspected narcolepsy and may be useful in the evaluation of patients with suspected idiopathic hypersomnia. The MSLT is not routinely indicated in the initial evaluation and diagnosis of obstructive sleep apnea syndrome, or in assessment of change following treatment with nasal continuous positive airway pressure (CPAP). The MSLT is not routinely indicated for evaluation of sleepiness in medical and neurological disorders (other than narcolepsy), insomnia, or circadian rhythm disorders. The MWT may be indicated in assessment of individuals in whom the inability to remain awake constitutes a safety issue, or in patients with narcolepsy or idiopathic hypersomnia to assess response to treatment with medications. There is little evidence linking mean sleep latency on the MWT with risk of accidents in real world circumstances. For this reason, the sleep clinician should not rely solely on mean sleep latency as a single indicator of impairment or risk for accidents, but should also rely on clinical judgment. Assessment should involve integration of findings from the clinical history, compliance with treatment, and, in some cases, objective testing using the MWT. These practice parameters also include recommendations for the MSLT and MWT protocols, a discussion of the normative data available for both tests, and a description of issues that need further study.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15700727/"}, {"abstract": "Our study was designed to assess symptomatology and occurrences of narcolepsy in eastern China between 2003 and 2012. Herein we report the substantial changes in the occurrence and clinical features of narcolepsy over the last decade in China.\n\nWe performed a retrospective analysis of 162 Han Chinese patients with narcolepsy at Changzheng Hospital, Shanghai, China. Clinical histories and precipitating factors were recorded, in addition to narcolepsy and H1N1 winter flu pandemic (pH1N1) occurrences at Changzheng Hospital. The occurrences also were compared between the Changzheng Hospital and the People\u0026#x27;s Hospital, Beijing, China.\n\nIn our sample, narcolepsy occurred 1.73 times more frequently in men than in women. Most of the participants were children, which peaked to 91% in 2010. Excessive daytime sleepiness (EDS), disrupted nocturnal sleep, cataplexy, and weight gain were the four major symptoms. We found that 40% of patients had identifiable precipitating factors. The occurrence of narcolepsy in 2010 showed an approximate three-fold difference from the baseline levels at the Changzheng Hospital, which showed positive relationships with occurrences of pH1N1 in Shanghai and the occurrence of narcolepsy at the People\u0026#x27;s Hospital.\n\nOur findings show the interactive effects of geography and H1N1 disease in relation to narcolepsy in Han Chinese populations, and strengthen the theoretic hypothesis that immune and mental factors facilitate the onset of narcolepsy.", "color": "#2ca02c", "id": "24767723", "label": "24767723", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24767723\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Symptoms and occurrences of narcolepsy: a retrospective study of 162 patients during a 10-year period in eastern China.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eOur study was designed to assess symptomatology and occurrences of narcolepsy in eastern China between 2003 and 2012. Herein we report the substantial changes in the occurrence and clinical features of narcolepsy over the last decade in China.\n\nWe performed a retrospective analysis of 162 Han Chinese patients with narcolepsy at Changzheng Hospital, Shanghai, China. Clinical histories and precipitating factors were recorded, in addition to narcolepsy and H1N1 winter flu pandemic (pH1N1) occurrences at Changzheng Hospital. The occurrences also were compared between the Changzheng Hospital and the People\u0026#x27;s Hospital, Beijing, China.\n\nIn our sample, narcolepsy occurred 1.73 times more frequently in men than in women. Most of the participants were children, which peaked to 91% in 2010. Excessive daytime sleepiness (EDS), disrupted nocturnal sleep, cataplexy, and weight gain were the four major symptoms. We found that 40% of patients had identifiable precipitating factors. The occurrence of narcolepsy in 2010 showed an approximate three-fold difference from the baseline levels at the Changzheng Hospital, which showed positive relationships with occurrences of pH1N1 in Shanghai and the occurrence of narcolepsy at the People\u0026#x27;s Hospital.\n\nOur findings show the interactive effects of geography and H1N1 disease in relation to narcolepsy in Han Chinese populations, and strengthen the theoretic hypothesis that immune and mental factors facilitate the onset of narcolepsy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24767723/"}, {"abstract": "Narcolepsy is a neurological disorder that afflicts 1 in 2000 individuals and is characterized by excessive daytime sleepiness and cataplexy-a sudden loss of muscle tone triggered by positive emotions. Features of narcolepsy include dysregulation of arousal state boundaries as well as autonomic and metabolic disturbances. Disruption of neurotransmission through the hypocretin/orexin (Hcrt) system, usually by degeneration of the HCRT-producing neurons in the posterior hypothalamus, results in narcolepsy. The cause of Hcrt neurodegeneration is unknown but thought to be related to autoimmune processes. Current treatments for narcolepsy are symptomatic, including wake-promoting therapeutics that increase presynaptic dopamine release and anticataplectic agents that activate monoaminergic neurotransmission. Sodium oxybate is the only medication approved by the US Food and Drug Administration that alleviates both sleep/wake disturbances and cataplexy. Development of therapeutics for narcolepsy has been challenged by historical misunderstanding of the disease, its many disparate symptoms and, until recently, its unknown etiology. Animal models have been essential to elucidating the neuropathology underlying narcolepsy. These models have also aided understanding the neurobiology of the Hcrt system, mechanisms of cataplexy, and the pharmacology of narcolepsy medications. Transgenic rodent models will be critical in the development of novel therapeutics for the treatment of narcolepsy, particularly efforts directed to overcome challenges in the development of hypocretin replacement therapy.", "color": "#2ca02c", "id": "26721620", "label": "26721620", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 26721620\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2017\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Challenges in the development of therapeutics for narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Progress in neurobiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is a neurological disorder that afflicts 1 in 2000 individuals and is characterized by excessive daytime sleepiness and cataplexy-a sudden loss of muscle tone triggered by positive emotions. Features of narcolepsy include dysregulation of arousal state boundaries as well as autonomic and metabolic disturbances. Disruption of neurotransmission through the hypocretin/orexin (Hcrt) system, usually by degeneration of the HCRT-producing neurons in the posterior hypothalamus, results in narcolepsy. The cause of Hcrt neurodegeneration is unknown but thought to be related to autoimmune processes. Current treatments for narcolepsy are symptomatic, including wake-promoting therapeutics that increase presynaptic dopamine release and anticataplectic agents that activate monoaminergic neurotransmission. Sodium oxybate is the only medication approved by the US Food and Drug Administration that alleviates both sleep/wake disturbances and cataplexy. Development of therapeutics for narcolepsy has been challenged by historical misunderstanding of the disease, its many disparate symptoms and, until recently, its unknown etiology. Animal models have been essential to elucidating the neuropathology underlying narcolepsy. These models have also aided understanding the neurobiology of the Hcrt system, mechanisms of cataplexy, and the pharmacology of narcolepsy medications. Transgenic rodent models will be critical in the development of novel therapeutics for the treatment of narcolepsy, particularly efforts directed to overcome challenges in the development of hypocretin replacement therapy.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/26721620/"}, {"abstract": "The diagnostic criteria for narcolepsy continue to evolve as more is learned about the features of this and other sleep disorders. A variety of symptoms have been said to distinguish narcolepsy from other sleep disorders, including cataplexy, character of daytime sleepiness, sleep paralysis, hypnagogic hallucinations, and automatic behavior. Other diagnostic assessments, such as determination of human leukocyte antigen (HLA) haplotype and findings of sleep laboratory assessments, also contribute to the differential diagnosis. As diagnostic and analytic techniques have become more sophisticated, however, it has become apparent that many of the characteristic features of narcolepsy--including the HLA-DR2 haplotype, sleep-onset REM sleep, and short sleep latency--may also be present in other sleep disorders. Although unambiguous cataplexy does not occur with other sleep disorders and is therefore a valuable symptom for diagnosis, it may occur with a few other neurologic disorders. Furthermore, the clinical assessment of cataplexy-like symptoms is not always straightforward. Current evidence suggests there is a fairly well-defined syndrome of narcolepsy-cataplexy that is highly associated with specific HLA markers and REM sleep abnormalities. On the other hand, there is substantial clinical overlap between narcolepsy without cataplexy and idiopathic hypersomnia. Patients with features of narcolepsy who do not have definite cataplexy and patients with features of idiopathic hypersomnia must be assessed thoroughly because of the possibility that other sleep disorders are the cause of the symptoms.", "color": {"background": "#aec7e8", "border": "#d62728", "highlight": {"background": "#aec7e8", "border": "#d62728"}, "hover": {"background": "#aec7e8", "border": "#d62728"}}, "id": "9484416", "label": "9484416", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9484416\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1998\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Diagnostic aspects of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe diagnostic criteria for narcolepsy continue to evolve as more is learned about the features of this and other sleep disorders. A variety of symptoms have been said to distinguish narcolepsy from other sleep disorders, including cataplexy, character of daytime sleepiness, sleep paralysis, hypnagogic hallucinations, and automatic behavior. Other diagnostic assessments, such as determination of human leukocyte antigen (HLA) haplotype and findings of sleep laboratory assessments, also contribute to the differential diagnosis. As diagnostic and analytic techniques have become more sophisticated, however, it has become apparent that many of the characteristic features of narcolepsy--including the HLA-DR2 haplotype, sleep-onset REM sleep, and short sleep latency--may also be present in other sleep disorders. Although unambiguous cataplexy does not occur with other sleep disorders and is therefore a valuable symptom for diagnosis, it may occur with a few other neurologic disorders. Furthermore, the clinical assessment of cataplexy-like symptoms is not always straightforward. Current evidence suggests there is a fairly well-defined syndrome of narcolepsy-cataplexy that is highly associated with specific HLA markers and REM sleep abnormalities. On the other hand, there is substantial clinical overlap between narcolepsy without cataplexy and idiopathic hypersomnia. Patients with features of narcolepsy who do not have definite cataplexy and patients with features of idiopathic hypersomnia must be assessed thoroughly because of the possibility that other sleep disorders are the cause of the symptoms.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9484416/"}, {"abstract": "Narcolepsy with cataplexy is characterized by a loss of approximately 90% of hypocretin (Hcrt) neurons. However, more than a quarter of narcoleptics do not have cataplexy and have normal levels of hypocretin in their cerebrospinal fluid, raising the possibility that their disease is caused by unrelated abnormalities. In this study we examined hypocretin pathology in narcolepsy without cataplexy.\n\nWe examined postmortem brain samples, including the hypothalamus of 5 narcolepsy with cataplexy patients; one narcolepsy without cataplexy patient whose complete hypothalamus was available (patient 1); one narcolepsy without cataplexy patient with anterior hypothalamus available (patient 2); and 6 normal brains. The hypothalamic tissue was immunostained for Hcrt-1, melanin-concentrating hormone (MCH), and glial fibrillary acidic protein (GFAP).\n\nNeither of the narcolepsy without cataplexy patients had a loss of Hcrt axons in the anterior hypothalamus. The narcolepsy without cataplexy patient whose entire brain was available for study had an overall loss of 33% of hypocretin cells compared to normals, with maximal cell loss in the posterior hypothalamus. We found elevated levels of gliosis with GFAP staining, with levels increased in the posterior hypothalamic nucleus by (295%), paraventricular (211%), periventricular (123%), arcuate (126%), and lateral (72%) hypothalamic nuclei, but not in the anterior, dorsomedial, or dorsal hypothalamus. There was no reduction in the number of MCH neurons in either patient.\n\nNarcolepsy without cataplexy can be caused by a partial loss of hypocretin cells.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "19725250", "label": "19725250", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19725250\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2009\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Localized loss of hypocretin (orexin) cells in narcolepsy without cataplexy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy with cataplexy is characterized by a loss of approximately 90% of hypocretin (Hcrt) neurons. However, more than a quarter of narcoleptics do not have cataplexy and have normal levels of hypocretin in their cerebrospinal fluid, raising the possibility that their disease is caused by unrelated abnormalities. In this study we examined hypocretin pathology in narcolepsy without cataplexy.\n\nWe examined postmortem brain samples, including the hypothalamus of 5 narcolepsy with cataplexy patients; one narcolepsy without cataplexy patient whose complete hypothalamus was available (patient 1); one narcolepsy without cataplexy patient with anterior hypothalamus available (patient 2); and 6 normal brains. The hypothalamic tissue was immunostained for Hcrt-1, melanin-concentrating hormone (MCH), and glial fibrillary acidic protein (GFAP).\n\nNeither of the narcolepsy without cataplexy patients had a loss of Hcrt axons in the anterior hypothalamus. The narcolepsy without cataplexy patient whose entire brain was available for study had an overall loss of 33% of hypocretin cells compared to normals, with maximal cell loss in the posterior hypothalamus. We found elevated levels of gliosis with GFAP staining, with levels increased in the posterior hypothalamic nucleus by (295%), paraventricular (211%), periventricular (123%), arcuate (126%), and lateral (72%) hypothalamic nuclei, but not in the anterior, dorsomedial, or dorsal hypothalamus. There was no reduction in the number of MCH neurons in either patient.\n\nNarcolepsy without cataplexy can be caused by a partial loss of hypocretin cells.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19725250/"}, {"abstract": "We describe a hypothalamus-specific mRNA that encodes preprohypocretin, the putative precursor of a pair of peptides that share substantial amino acid identities with the gut hormone secretin. The hypocretin (Hcrt) protein products are restricted to neuronal cell bodies of the dorsal and lateral hypothalamic areas. The fibers of these neurons are widespread throughout the posterior hypothalamus and project to multiple targets in other areas, including brainstem and thalamus. Hcrt immunoreactivity is associated with large granular vesicles at synapses. One of the Hcrt peptides was excitatory when applied to cultured, synaptically coupled hypothalamic neurons, but not hippocampal neurons. These observations suggest that the hypocretins function within the CNS as neurotransmitters.", "color": "#aec7e8", "id": "9419374", "label": "9419374", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9419374\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1998\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The hypocretins: hypothalamus-specific peptides with neuroexcitatory activity.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Proceedings of the National Academy of Sciences of the United States of America\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eWe describe a hypothalamus-specific mRNA that encodes preprohypocretin, the putative precursor of a pair of peptides that share substantial amino acid identities with the gut hormone secretin. The hypocretin (Hcrt) protein products are restricted to neuronal cell bodies of the dorsal and lateral hypothalamic areas. The fibers of these neurons are widespread throughout the posterior hypothalamus and project to multiple targets in other areas, including brainstem and thalamus. Hcrt immunoreactivity is associated with large granular vesicles at synapses. One of the Hcrt peptides was excitatory when applied to cultured, synaptically coupled hypothalamic neurons, but not hippocampal neurons. These observations suggest that the hypocretins function within the CNS as neurotransmitters.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9419374/"}, {"abstract": "Hypocretin/orexin deficiency appears to be a consistent feature of narcolepsy with a putative autoimmune mechanism involved. We treated four hypocretin/orexin-deficient narcolepsy patients with intravenous immunoglobulins and assessed the efficacy by repeated polysomnographies and questionnaires. Three patients received the treatment within a few months after acute onset of narcolepsy. A clear improvement in the frequency and severity of cataplexy was obtained with a benefic effect up to 7 months without any anticataplectics drugs at follow-up. Our findings point to the importance of early diagnosis of narcolepsy, which once treated quickly may modify its long-term outlook.", "color": "#ff7f0e", "id": "15562415", "label": "15562415", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 15562415\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2004\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Successful management of cataplexy with intravenous immunoglobulins at narcolepsy onset.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Annals of neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eHypocretin/orexin deficiency appears to be a consistent feature of narcolepsy with a putative autoimmune mechanism involved. We treated four hypocretin/orexin-deficient narcolepsy patients with intravenous immunoglobulins and assessed the efficacy by repeated polysomnographies and questionnaires. Three patients received the treatment within a few months after acute onset of narcolepsy. A clear improvement in the frequency and severity of cataplexy was obtained with a benefic effect up to 7 months without any anticataplectics drugs at follow-up. Our findings point to the importance of early diagnosis of narcolepsy, which once treated quickly may modify its long-term outlook.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/15562415/"}, {"abstract": "The central disorders of hypersomnolence are characterized by severe daytime sleepiness, which is present despite normal quality and timing of nocturnal sleep. Recent reclassification distinguishes three main subtypes: narcolepsy type 1, narcolepsy type 2, and idiopathic hypersomnia (IH), which are the focus of this review. Narcolepsy type 1 results from loss of hypothalamic hypocretin neurons, while the pathophysiology underlying narcolepsy type 2 and IH remains to be fully elucidated. Treatment of all three disorders focuses on the management of sleepiness, with additional treatment of cataplexy in those patients with narcolepsy type 1. Sleepiness can be treated with modafinil/armodafinil or sympathomimetic CNS stimulants, which have been shown to be beneficial in randomized controlled trials of narcolepsy and, quite recently, IH. In those patients with narcolepsy type 1, sodium oxybate is effective for the treatment of both sleepiness and cataplexy. Despite these treatments, there remains a subset of hypersomnolent patients with persistent sleepiness, in whom alternate therapies are needed. Emerging treatments for sleepiness include histamine H3 antagonists (eg, pitolisant) and possibly negative allosteric modulators of the gamma-aminobutyric acid-A receptor (eg, clarithromycin and flumazenil).", "color": "#2ca02c", "id": "26149554", "label": "26149554", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 26149554\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2015\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Central Disorders of Hypersomnolence: Focus on the Narcolepsies and Idiopathic Hypersomnia.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Chest\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe central disorders of hypersomnolence are characterized by severe daytime sleepiness, which is present despite normal quality and timing of nocturnal sleep. Recent reclassification distinguishes three main subtypes: narcolepsy type 1, narcolepsy type 2, and idiopathic hypersomnia (IH), which are the focus of this review. Narcolepsy type 1 results from loss of hypothalamic hypocretin neurons, while the pathophysiology underlying narcolepsy type 2 and IH remains to be fully elucidated. Treatment of all three disorders focuses on the management of sleepiness, with additional treatment of cataplexy in those patients with narcolepsy type 1. Sleepiness can be treated with modafinil/armodafinil or sympathomimetic CNS stimulants, which have been shown to be beneficial in randomized controlled trials of narcolepsy and, quite recently, IH. In those patients with narcolepsy type 1, sodium oxybate is effective for the treatment of both sleepiness and cataplexy. Despite these treatments, there remains a subset of hypersomnolent patients with persistent sleepiness, in whom alternate therapies are needed. Emerging treatments for sleepiness include histamine H3 antagonists (eg, pitolisant) and possibly negative allosteric modulators of the gamma-aminobutyric acid-A receptor (eg, clarithromycin and flumazenil).\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/26149554/"}, {"abstract": "To assess the occurrence of narcolepsy after influenza vaccines used in the United States that contained the influenza A(H1N1)pdm09 virus strain.\n\nA population-based cohort study in the Vaccine Safety Datalink with an annual population of more than 8.5 million people. All persons younger than 30 years who received a 2009 pandemic or a 2010-2011 seasonal influenza vaccine were identified. Their medical visit history was searched for a first-ever occurrence of an ICD-9 narcolepsy diagnosis code through the end of 2011. Chart review was done to confirm the diagnosis and determine the date of symptom onset. Cases were patients who met the International Classification of Sleep Disorders, 2nd edition, narcolepsy diagnostic criteria. We compared the observed number of cases after vaccination to the number expected to occur by chance alone.\n\nThe number vaccinated with 2009 pandemic vaccine was 650,995 and with 2010-2011 seasonal vaccine was 870,530. Among these patients, 70 had a first-ever narcolepsy diagnosis code after vaccination, of which 16 had a chart-confirmed incident diagnosis of narcolepsy. None had their symptom onset during the 180 days after receipt of a 2009 pandemic vaccine compared with 6.52 expected, and 2 had onset after a 2010-2011 seasonal vaccine compared with 8.83 expected.\n\nInfluenza vaccines containing the A(H1N1)pdm09 virus strain used in the United States were not associated with an increased risk of narcolepsy. Vaccination with the influenza A(H1N1)pdm09 vaccine viral antigens does not appear to be sufficient by itself to increase the incidence of narcolepsy in a population.", "color": "#2ca02c", "id": "25320099", "label": "25320099", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 25320099\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Narcolepsy and influenza A(H1N1) pandemic 2009 vaccination in the United States.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo assess the occurrence of narcolepsy after influenza vaccines used in the United States that contained the influenza A(H1N1)pdm09 virus strain.\n\nA population-based cohort study in the Vaccine Safety Datalink with an annual population of more than 8.5 million people. All persons younger than 30 years who received a 2009 pandemic or a 2010-2011 seasonal influenza vaccine were identified. Their medical visit history was searched for a first-ever occurrence of an ICD-9 narcolepsy diagnosis code through the end of 2011. Chart review was done to confirm the diagnosis and determine the date of symptom onset. Cases were patients who met the International Classification of Sleep Disorders, 2nd edition, narcolepsy diagnostic criteria. We compared the observed number of cases after vaccination to the number expected to occur by chance alone.\n\nThe number vaccinated with 2009 pandemic vaccine was 650,995 and with 2010-2011 seasonal vaccine was 870,530. Among these patients, 70 had a first-ever narcolepsy diagnosis code after vaccination, of which 16 had a chart-confirmed incident diagnosis of narcolepsy. None had their symptom onset during the 180 days after receipt of a 2009 pandemic vaccine compared with 6.52 expected, and 2 had onset after a 2010-2011 seasonal vaccine compared with 8.83 expected.\n\nInfluenza vaccines containing the A(H1N1)pdm09 virus strain used in the United States were not associated with an increased risk of narcolepsy. Vaccination with the influenza A(H1N1)pdm09 vaccine viral antigens does not appear to be sufficient by itself to increase the incidence of narcolepsy in a population.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/25320099/"}, {"abstract": "Much has been learned about the pathophysiology of narcolepsy over the last several decades. It is likely that hypocretin-producing cells in the lateral hypothalamus are selectively destroyed in genetically susceptible individuals carrying 1 or more alleles of HLA DQB1*0602. Despite advances, the causes of narcolepsy and how to prevent it remain elusive. Classic epidemiology aims not only to enumerate occurrence of disease in populations, but also to identify etiologic risk factors. This review details what the application of classic epidemiology has taught us so far about narcolepsy and suggests directions for future studies to clarify its etiology. The prevalence of narcolepsy with cataplexy has been examined in many studies and falls between 25 and 50 per 100,000 people. Information on incidence is limited, with 1 study finding the incidence of narcolepsy with cataplexy to be 0.74 per 100,000 person-years. The search for etiologic risk factors has yet to yield important associations. Factors most thoroughly examined include body mass index, immune responses, and stressful life events. Such associations may reflect a consequence rather than a cause of disease. As with other diseases characterized by selective cell loss, such as Parkinson disease or type 1 diabetes mellitus, narcolepsy is likely caused by environmental exposures before the age of onset in genetically susceptible individuals. Matching efforts in these other diseases and using large well-designed epidemiologic studies of narcolepsy, investigators must intensify the search for these exposures, focusing on the first 2 decades of life. Identification of modifiable risk factors will help to prevent this disease.", "color": {"background": "#ff7f0e", "border": "#d62728", "highlight": {"background": "#ff7f0e", "border": "#d62728"}, "hover": {"background": "#ff7f0e", "border": "#d62728"}}, "id": "17310860", "label": "17310860", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 17310860\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2007\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The epidemiology of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eMuch has been learned about the pathophysiology of narcolepsy over the last several decades. It is likely that hypocretin-producing cells in the lateral hypothalamus are selectively destroyed in genetically susceptible individuals carrying 1 or more alleles of HLA DQB1*0602. Despite advances, the causes of narcolepsy and how to prevent it remain elusive. Classic epidemiology aims not only to enumerate occurrence of disease in populations, but also to identify etiologic risk factors. This review details what the application of classic epidemiology has taught us so far about narcolepsy and suggests directions for future studies to clarify its etiology. The prevalence of narcolepsy with cataplexy has been examined in many studies and falls between 25 and 50 per 100,000 people. Information on incidence is limited, with 1 study finding the incidence of narcolepsy with cataplexy to be 0.74 per 100,000 person-years. The search for etiologic risk factors has yet to yield important associations. Factors most thoroughly examined include body mass index, immune responses, and stressful life events. Such associations may reflect a consequence rather than a cause of disease. As with other diseases characterized by selective cell loss, such as Parkinson disease or type 1 diabetes mellitus, narcolepsy is likely caused by environmental exposures before the age of onset in genetically susceptible individuals. Matching efforts in these other diseases and using large well-designed epidemiologic studies of narcolepsy, investigators must intensify the search for these exposures, focusing on the first 2 decades of life. Identification of modifiable risk factors will help to prevent this disease.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/17310860/"}, {"abstract": "Narcolepsy, a disorder strongly associated with human leukocyte antigen (HLA)-DQA1*01:02/DQB1*06:02 (DQ0602), is characterized by excessive daytime sleepiness, cataplexy, and rapid eye movement sleep abnormalities. It is caused by the loss of ~70,000 posterior hypothalamic neurons that produce the wake-promoting neuropeptide hypocretin (HCRT) (orexin). We identified two DQ0602-binding HCRT epitopes, HCRT56-68 and HCRT87-99, that activated a subpopulation of CD4(+) T cells in narcolepsy patients but not in DQ0602-positive healthy control subjects. Because of the established association of narcolepsy with the 2009 H1N1 influenza A strain (pH1N1), we administered a seasonal influenza vaccine (containing pH1N1) to patients with narcolepsy and found an increased frequency of circulating HCRT56-68- and HCRT87-99-reactive T cells. We also identified a hemagglutinin (HA) pHA1 epitope specific to the 2009 H1N1 strain, pHA1275-287, with homology to HCRT56-68 and HCRT87-99. In vitro stimulation of narcolepsy CD4(+) T cells with pH1N1 proteins or pHA1275-287 increased the frequency of HCRT56-68- and HCRT87-99-reactive T cells. Our data indicate the presence of CD4(+) T cells that are reactive to HCRT in narcolepsy patients and possible molecular mimicry between HCRT and a similar epitope in influenza pH1N1, pHA1275-287.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "24353159", "label": "24353159", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24353159\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2013\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e CD4+ T cell autoimmunity to hypocretin/orexin and cross-reactivity to a 2009 H1N1 influenza A epitope in narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Science translational medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy, a disorder strongly associated with human leukocyte antigen (HLA)-DQA1*01:02/DQB1*06:02 (DQ0602), is characterized by excessive daytime sleepiness, cataplexy, and rapid eye movement sleep abnormalities. It is caused by the loss of ~70,000 posterior hypothalamic neurons that produce the wake-promoting neuropeptide hypocretin (HCRT) (orexin). We identified two DQ0602-binding HCRT epitopes, HCRT56-68 and HCRT87-99, that activated a subpopulation of CD4(+) T cells in narcolepsy patients but not in DQ0602-positive healthy control subjects. Because of the established association of narcolepsy with the 2009 H1N1 influenza A strain (pH1N1), we administered a seasonal influenza vaccine (containing pH1N1) to patients with narcolepsy and found an increased frequency of circulating HCRT56-68- and HCRT87-99-reactive T cells. We also identified a hemagglutinin (HA) pHA1 epitope specific to the 2009 H1N1 strain, pHA1275-287, with homology to HCRT56-68 and HCRT87-99. In vitro stimulation of narcolepsy CD4(+) T cells with pH1N1 proteins or pHA1275-287 increased the frequency of HCRT56-68- and HCRT87-99-reactive T cells. Our data indicate the presence of CD4(+) T cells that are reactive to HCRT in narcolepsy patients and possible molecular mimicry between HCRT and a similar epitope in influenza pH1N1, pHA1275-287.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24353159/"}, {"abstract": "Twenty narcoleptic patients and ten age-matched normals were polygraphically monitored for 58 consecutive hours. All subjects were on regimented sleep (hours between 2230 and 0700). Group A (11 patients and 10 normals) had enforced wakefulness during the day whereas Group B (9 patients) were permitted to sleep (mean = 2 1/2 hr.). On day 2, all subjects were permitted to sleep for 15-min periods every 2 hr. In narcoloptics, sleep recordings demonstrated a reduction of sleep latency, an increase of stage 1, and a decrease in stages 3 and 4 compared to normals, but total REM time and percentage of REM sleep were similar. Groups A and B showed no difference in the incidence of nocturnal awakenings. REM cyclic periodicity was larger in narcoleptics who also demonstrated a REM-sleep fragmentation. This fragmentation became more pronounced as time passed, with several shifts from REM to wakefulness and stage 1. Narcoleptics present REM onset sleep period but also show an inability to remain in REM sleep.", "color": "#1f77b4", "id": "203344", "label": "203344", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 203344\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1978\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Twenty-four-hour recording in REM-narcoleptics with special reference to nocturnal sleep disruption.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Biological psychiatry\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTwenty narcoleptic patients and ten age-matched normals were polygraphically monitored for 58 consecutive hours. All subjects were on regimented sleep (hours between 2230 and 0700). Group A (11 patients and 10 normals) had enforced wakefulness during the day whereas Group B (9 patients) were permitted to sleep (mean = 2 1/2 hr.). On day 2, all subjects were permitted to sleep for 15-min periods every 2 hr. In narcoloptics, sleep recordings demonstrated a reduction of sleep latency, an increase of stage 1, and a decrease in stages 3 and 4 compared to normals, but total REM time and percentage of REM sleep were similar. Groups A and B showed no difference in the incidence of nocturnal awakenings. REM cyclic periodicity was larger in narcoleptics who also demonstrated a REM-sleep fragmentation. This fragmentation became more pronounced as time passed, with several shifts from REM to wakefulness and stage 1. Narcoleptics present REM onset sleep period but also show an inability to remain in REM sleep.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/203344/"}, {"abstract": "Narcolepsy, a chronic neurologic condition resulting from dysregulation of the sleep-wake cycle, usually has an onset at an early age. However, a long delay until diagnosis has been consistently reported in the literature across countries and several publications have focused on characterizing this delay. Most studies report a mean delay to diagnosis of up to 15 years, with individual cases of \u0026gt;60 years, although a trend over time toward a shorter diagnostic delay has been suggested. While variables associated with this delay have been identified, a lack of symptom recognition resulting in misdiagnosis prior to reaching the narcolepsy diagnosis is the likely underlying reason. This lack of symptom recognition is especially relevant considering the high comorbidity burden that has been shown in patients with narcolepsy as some disorders manifest with symptoms that overlap with narcolepsy. A consequence of delayed diagnosis is delayed treatment, which affects the burden of disease. Substantial detrimental effects on health-care resource utilization, employment, and quality of life have been described after narcolepsy onset and prior to the diagnosis of narcolepsy. This review highlights the importance of closing the diagnostic gap by expanding awareness of narcolepsy and its symptoms.", "color": "#2ca02c", "id": "24780133", "label": "24780133", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 24780133\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2014\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Delayed diagnosis of narcolepsy: characterization and impact.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy, a chronic neurologic condition resulting from dysregulation of the sleep-wake cycle, usually has an onset at an early age. However, a long delay until diagnosis has been consistently reported in the literature across countries and several publications have focused on characterizing this delay. Most studies report a mean delay to diagnosis of up to 15 years, with individual cases of \u0026gt;60 years, although a trend over time toward a shorter diagnostic delay has been suggested. While variables associated with this delay have been identified, a lack of symptom recognition resulting in misdiagnosis prior to reaching the narcolepsy diagnosis is the likely underlying reason. This lack of symptom recognition is especially relevant considering the high comorbidity burden that has been shown in patients with narcolepsy as some disorders manifest with symptoms that overlap with narcolepsy. A consequence of delayed diagnosis is delayed treatment, which affects the burden of disease. Substantial detrimental effects on health-care resource utilization, employment, and quality of life have been described after narcolepsy onset and prior to the diagnosis of narcolepsy. This review highlights the importance of closing the diagnostic gap by expanding awareness of narcolepsy and its symptoms.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/24780133/"}, {"abstract": "", "color": "#2ca02c", "id": "31004158", "label": "31004158", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 31004158\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2019\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Prevalence and incidence of narcolepsy in a US health care claims database, 2008-2010.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003e\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/31004158/"}, {"abstract": "The novel neuropeptides called hypocretins (orexins) have recently been identified as being localized exclusively in cell bodies in a subregion of the tuberal part of the hypothalamus. The structure of the hypocretins, their accumulation in vesicles of axon terminals, and their excitatory effect on cultured hypothalamic neurons suggest that the hypocretins function in intercellular communication. To characterize these peptides further and to help understand what physiological functions they may serve, we undertook an immunohistochemical study to examine the distribution of preprohypocretin-immunoreactive neurons and fibers in the rat brain. Preprohypocretin-positive neurons were found in the perifornical nucleus and in the dorsal and lateral hypothalamic areas. These cells were distinct from those that express melanin-concentrating hormone. Although they represent a restricted group of cells, their projections were widely distributed in the brain. We observed labeled fibers throughout the hypothalamus. The densest extrahypothalamic projection was found in the locus coeruleus. Fibers were also seen in the septal nuclei, the bed nucleus of the stria terminalis, the paraventricular and reuniens nuclei of the thalamus, the zona incerta, the subthalamic nucleus, the central gray, the substantia nigra, the raphe nuclei, the parabrachial area, the medullary reticular formation, and the nucleus of the solitary tract. Less prominent projections were found in cortical regions, central and anterior amygdaloid nuclei, and the olfactory bulb. These results suggest that hypocretins are likely to have a role in physiological functions in addition to food intake such as regulation of blood pressure, the neuroendocrine system, body temperature, and the sleep-waking cycle.", "color": "#aec7e8", "id": "9822755", "label": "9822755", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9822755\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1998\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Neurons containing hypocretin (orexin) project to multiple neuronal systems.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e The Journal of neuroscience : the official journal of the Society for Neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe novel neuropeptides called hypocretins (orexins) have recently been identified as being localized exclusively in cell bodies in a subregion of the tuberal part of the hypothalamus. The structure of the hypocretins, their accumulation in vesicles of axon terminals, and their excitatory effect on cultured hypothalamic neurons suggest that the hypocretins function in intercellular communication. To characterize these peptides further and to help understand what physiological functions they may serve, we undertook an immunohistochemical study to examine the distribution of preprohypocretin-immunoreactive neurons and fibers in the rat brain. Preprohypocretin-positive neurons were found in the perifornical nucleus and in the dorsal and lateral hypothalamic areas. These cells were distinct from those that express melanin-concentrating hormone. Although they represent a restricted group of cells, their projections were widely distributed in the brain. We observed labeled fibers throughout the hypothalamus. The densest extrahypothalamic projection was found in the locus coeruleus. Fibers were also seen in the septal nuclei, the bed nucleus of the stria terminalis, the paraventricular and reuniens nuclei of the thalamus, the zona incerta, the subthalamic nucleus, the central gray, the substantia nigra, the raphe nuclei, the parabrachial area, the medullary reticular formation, and the nucleus of the solitary tract. Less prominent projections were found in cortical regions, central and anterior amygdaloid nuclei, and the olfactory bulb. These results suggest that hypocretins are likely to have a role in physiological functions in addition to food intake such as regulation of blood pressure, the neuroendocrine system, body temperature, and the sleep-waking cycle.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9822755/"}, {"abstract": "The prevalence of narcolepsy is usually presented at about 50/100,000. There are, however, marked differences of about 2,500-fold between the lowest and the highest reported prevalence. This discrepancy is at least partly explained by differences in the study populations and methods. There are, however, no earlier population-based epidemiological studies with polygraphically confirmed diagnoses. We studied the occurrence of symptoms resembling the two main manifestations of narcolepsy, i.e. abnormal sleep tendency and emotion-associated muscular weakness, in an adult twin cohort (n = 16,179) with a questionnaire. A total of 3.2% met the minimal diagnostic criteria of the International Classification of Sleep Disorders for narcolepsy. Eleven questionnaire items assessing the main manifestations of narcolepsy formed a measure called the Ullanlinna Narcolepsy Scale (UNS), which has been validated. The UNS score was calculated for 11,354 subjects. Those (n = 75) having a UNS score equal or higher than the lowest value in a narcolepsy patient group were studied. Thirty-one of them (fulfilling also the minimal diagnostic criteria) were interviewed, and those suspected of having narcolepsy (n = 5) were evaluated in the sleep laboratory. In three subjects the narcolepsy diagnosis was verified (all dizygotic, nonfamilial and human leukocyte antigen DR2/DQB-0602 positive), giving a prevalence of 0.026% in the adult Finnish (Caucasian) population.", "color": "#aec7e8", "id": "7701204", "label": "7701204", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 7701204\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1994\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Epidemiology of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eThe prevalence of narcolepsy is usually presented at about 50/100,000. There are, however, marked differences of about 2,500-fold between the lowest and the highest reported prevalence. This discrepancy is at least partly explained by differences in the study populations and methods. There are, however, no earlier population-based epidemiological studies with polygraphically confirmed diagnoses. We studied the occurrence of symptoms resembling the two main manifestations of narcolepsy, i.e. abnormal sleep tendency and emotion-associated muscular weakness, in an adult twin cohort (n = 16,179) with a questionnaire. A total of 3.2% met the minimal diagnostic criteria of the International Classification of Sleep Disorders for narcolepsy. Eleven questionnaire items assessing the main manifestations of narcolepsy formed a measure called the Ullanlinna Narcolepsy Scale (UNS), which has been validated. The UNS score was calculated for 11,354 subjects. Those (n = 75) having a UNS score equal or higher than the lowest value in a narcolepsy patient group were studied. Thirty-one of them (fulfilling also the minimal diagnostic criteria) were interviewed, and those suspected of having narcolepsy (n = 5) were evaluated in the sleep laboratory. In three subjects the narcolepsy diagnosis was verified (all dizygotic, nonfamilial and human leukocyte antigen DR2/DQB-0602 positive), giving a prevalence of 0.026% in the adult Finnish (Caucasian) population.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/7701204/"}, {"abstract": "Narcolepsy is the most common neurological cause of chronic sleepiness. The discovery about 20 years ago that narcolepsy is caused by selective loss of the neurons producing orexins (also known as hypocretins) sparked great advances in the field. Here, we review the current understanding of how orexin neurons regulate sleep-wake behaviour and the consequences of the loss of orexin neurons. We also summarize the developing evidence that narcolepsy is an autoimmune disorder that may be caused by a T cell-mediated attack on the orexin neurons and explain how these new perspectives can inform better therapeutic approaches.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "30546103", "label": "30546103", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 30546103\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2019\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e The neurobiological basis of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Nature reviews. Neuroscience\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy is the most common neurological cause of chronic sleepiness. The discovery about 20 years ago that narcolepsy is caused by selective loss of the neurons producing orexins (also known as hypocretins) sparked great advances in the field. Here, we review the current understanding of how orexin neurons regulate sleep-wake behaviour and the consequences of the loss of orexin neurons. We also summarize the developing evidence that narcolepsy is an autoimmune disorder that may be caused by a T cell-mediated attack on the orexin neurons and explain how these new perspectives can inform better therapeutic approaches.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/30546103/"}, {"abstract": "After 2 adaptation and 2 baseline all-night sleep recordings, 5 normal young adult subjects (3 males) were placed on a schedule alternating 60 min of wakefulness and 30 min of sleep for 5 1/3 24-h periods. A 2-day recovery period followed. One male subject (MA15) was later placed on the identical protocol with the exception that he was allotted periods of 75 min of wakefulness and 15 min of sleep during the experimental period. One male narcolepsy-cataplexy patient was placed on the 60-30 schedule for 48 h. All subjects showed REM sleep during the schedule manipulation. REMM sleep occurred within 10 min of sleep onset (SOREMP) on 79 of 110 REM sleep occasions in the normals, on all 29 REM episodes in MA15, and on 16 of 17 REM periods in the narcoleptic. In the normals, REM sleep showed a tendency to recur on alternate 90-min cycles, while in the narcoleptic REM recurred on consecutive periods. Compared to baseline, REM sleep 24 h was decreased in the normals and increased in the narcoleptic. Time spent in slow wave sleep and stage 2 was also reduced in the normal subjects on the 90-min schedule, and stage 1 sleep time was increased. Peak sleep times for the 5 normals occurred between 09.00 and 12.30 and lowest sleep times from 21.00 to 02.00. During the first recovery night, sleep times ranged from 11.5 to 18.5 h, including significant increases of slow wave sleep and REM sleep. Except for SOREMPs, no signs of the narcolepsy-cataplexy syndrome were seen in any of the normal subjects.", "color": "#1f77b4", "id": "50211", "label": "50211", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 50211\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1975\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Sleep studies on a 90-minute day.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Electroencephalography and clinical neurophysiology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eAfter 2 adaptation and 2 baseline all-night sleep recordings, 5 normal young adult subjects (3 males) were placed on a schedule alternating 60 min of wakefulness and 30 min of sleep for 5 1/3 24-h periods. A 2-day recovery period followed. One male subject (MA15) was later placed on the identical protocol with the exception that he was allotted periods of 75 min of wakefulness and 15 min of sleep during the experimental period. One male narcolepsy-cataplexy patient was placed on the 60-30 schedule for 48 h. All subjects showed REM sleep during the schedule manipulation. REMM sleep occurred within 10 min of sleep onset (SOREMP) on 79 of 110 REM sleep occasions in the normals, on all 29 REM episodes in MA15, and on 16 of 17 REM periods in the narcoleptic. In the normals, REM sleep showed a tendency to recur on alternate 90-min cycles, while in the narcoleptic REM recurred on consecutive periods. Compared to baseline, REM sleep 24 h was decreased in the normals and increased in the narcoleptic. Time spent in slow wave sleep and stage 2 was also reduced in the normal subjects on the 90-min schedule, and stage 1 sleep time was increased. Peak sleep times for the 5 normals occurred between 09.00 and 12.30 and lowest sleep times from 21.00 to 02.00. During the first recovery night, sleep times ranged from 11.5 to 18.5 h, including significant increases of slow wave sleep and REM sleep. Except for SOREMPs, no signs of the narcolepsy-cataplexy syndrome were seen in any of the normal subjects.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/50211/"}, {"abstract": "Narcolepsy and obstructive sleep apnea syndrome (OSAS) are two conditions associated with excessive daytime sleepiness (EDS). They may coexist in the same patient but the frequency of this association and its clinical significance is unknown. The presence of obstructive sleep apnea (OSA) in a narcoleptic patient may interfere with the diagnosis of narcolepsy. The aim of the study was to determine the prevalence of OSA in narcolepsy.\n\nUniversity hospital sleep clinic series of narcoleptic patients diagnosed with nocturnal polysomnography and multiple sleep latency test. Patients were systematically interviewed evaluating narcoleptic and OSAS features and their response to continuous positive airway pressure (CPAP) treatment when applied.\n\nOne hundred and thirty-three patients with narcolepsy.\n\nThirty-three patients (24.8%) had an apnea-hypopnea index greater than 10 with a mean index of 28.5+/-15.7. Ten of them were initially diagnosed only with OSAS and the diagnosis of narcolepsy was delayed 6.1+/-7.8years until being evaluated in our center for residual EDS after CPAP therapy. In the remaining 23 patients, narcolepsy and OSA were diagnosed simultaneously. Cataplexy occurred with similar frequency in both groups. EDS did not improve in 11 of the 14 patients who were treated with CPAP. The presence of OSA was associated with male gender, older age and higher body mass index.\n\nOSA occurs frequently in narcolepsy and may delay the diagnosis of narcolepsy by several years and interfere with its proper management. In patients with OSA, cataplexy should be actively looked for to exclude the presence of narcolepsy. Treatment with CPAP does not usually improve EDS in narcoleptics with OSA.", "color": "#2ca02c", "id": "19699146", "label": "19699146", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 19699146\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2010\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Obstructive sleep apnea in narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep medicine\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eNarcolepsy and obstructive sleep apnea syndrome (OSAS) are two conditions associated with excessive daytime sleepiness (EDS). They may coexist in the same patient but the frequency of this association and its clinical significance is unknown. The presence of obstructive sleep apnea (OSA) in a narcoleptic patient may interfere with the diagnosis of narcolepsy. The aim of the study was to determine the prevalence of OSA in narcolepsy.\n\nUniversity hospital sleep clinic series of narcoleptic patients diagnosed with nocturnal polysomnography and multiple sleep latency test. Patients were systematically interviewed evaluating narcoleptic and OSAS features and their response to continuous positive airway pressure (CPAP) treatment when applied.\n\nOne hundred and thirty-three patients with narcolepsy.\n\nThirty-three patients (24.8%) had an apnea-hypopnea index greater than 10 with a mean index of 28.5+/-15.7. Ten of them were initially diagnosed only with OSAS and the diagnosis of narcolepsy was delayed 6.1+/-7.8years until being evaluated in our center for residual EDS after CPAP therapy. In the remaining 23 patients, narcolepsy and OSA were diagnosed simultaneously. Cataplexy occurred with similar frequency in both groups. EDS did not improve in 11 of the 14 patients who were treated with CPAP. The presence of OSA was associated with male gender, older age and higher body mass index.\n\nOSA occurs frequently in narcolepsy and may delay the diagnosis of narcolepsy by several years and interfere with its proper management. In patients with OSA, cataplexy should be actively looked for to exclude the presence of narcolepsy. Treatment with CPAP does not usually improve EDS in narcoleptics with OSA.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/19699146/"}, {"abstract": "Since its introduction, the multiple sleep latency test (MSLT) has played a major role in the diagnosis of narcolepsy. We assessed its diagnostic value in a series of 2,083 subjects of whom 170 (8.2%) were diagnosed with narcolepsy. The sensitivity of the combination of two or more sleep onset rapid eye movement (REM) periods (SOREMPs) with a mean sleep latency of \u0026lt; 5 minutes on an initial MSLT was 70% with a specificity of 97%, but 30% of all subjects with this combination of findings did not have narcolepsy. In some narcoleptics who had more than one MSLT, the proportion of naps with SOREMPs varied substantially from the initial MSLT to the follow-up test. The highest specificity (99.2%) and positive predictive value (PPV) (87%) for MSLT findings was obtained with the criteria of three or more SOREMPs combined with a mean sleep latency of \u0026lt; 5 minutes, but the sensitivity of this combination was only 46%. The combination of a SOREMP with a sleep latency \u0026lt; 10 minutes on polysomnography yielded a specificity (98.9%) and PPV (73%) almost equal to those obtained from combinations of MSLT findings, but the sensitivity was much lower. Our results suggest that the MSLT cannot be used in isolation to confirm or exclude narcolepsy, is indicated only in selected patients with excessive daytime sleepiness, and is most valuable when interpreted in conjunction with clinical findings.", "color": {"background": "#aec7e8", "border": "#d62728", "highlight": {"background": "#aec7e8", "border": "#d62728"}, "hover": {"background": "#aec7e8", "border": "#d62728"}}, "id": "9351129", "label": "9351129", "shape": "dot", "size": 30, "title": "\u003cb\u003ePMID:\u003c/b\u003e 9351129\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 1997\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Value of the multiple sleep latency test (MSLT) for the diagnosis of narcolepsy.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Sleep\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eSince its introduction, the multiple sleep latency test (MSLT) has played a major role in the diagnosis of narcolepsy. We assessed its diagnostic value in a series of 2,083 subjects of whom 170 (8.2%) were diagnosed with narcolepsy. The sensitivity of the combination of two or more sleep onset rapid eye movement (REM) periods (SOREMPs) with a mean sleep latency of \u0026lt; 5 minutes on an initial MSLT was 70% with a specificity of 97%, but 30% of all subjects with this combination of findings did not have narcolepsy. In some narcoleptics who had more than one MSLT, the proportion of naps with SOREMPs varied substantially from the initial MSLT to the follow-up test. The highest specificity (99.2%) and positive predictive value (PPV) (87%) for MSLT findings was obtained with the criteria of three or more SOREMPs combined with a mean sleep latency of \u0026lt; 5 minutes, but the sensitivity of this combination was only 46%. The combination of a SOREMP with a sleep latency \u0026lt; 10 minutes on polysomnography yielded a specificity (98.9%) and PPV (73%) almost equal to those obtained from combinations of MSLT findings, but the sensitivity was much lower. Our results suggest that the MSLT cannot be used in isolation to confirm or exclude narcolepsy, is indicated only in selected patients with excessive daytime sleepiness, and is most valuable when interpreted in conjunction with clinical findings.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/9351129/"}, {"abstract": "To determine the prevalence of narcolepsy in the general population of five European countries (target population 205,890,882 inhabitants).\n\nOverall, 18,980 randomly selected subjects were interviewed (participation rate 80.4%). These subjects were representative of the general population of the UK, Germany, Italy, Portugal, and Spain. They were interviewed by telephone using the Sleep-EVAL expert system, which provided narcolepsy diagnosis according to the International Classification of Sleep Disorders (ICSD).\n\nExcessive daytime sleepiness was reported by 15% of the sample, with a higher prevalence in the UK and Germany. Napping two times or more in the same day was reported by 1.6% of the sample, with a significantly higher rate in Germany. Cataplexy (episodes of loss of muscle function related to a strong emotion), a cardinal symptom of narcolepsy, was found in 1.6% of the sample. An ICSD narcolepsy diagnosis was found in 0.047% of the sample: The narcolepsy was severe for 0.026% of the sample and moderate in 0.021%.\n\nThis is the first epidemiologic study that estimates the prevalence of narcolepsy in the general population of these five European countries. The disorder affects 47 individuals/100,000 inhabitants.", "color": "#ff7f0e", "id": "12084885", "label": "12084885", "shape": "dot", "size": 15, "title": "\u003cb\u003ePMID:\u003c/b\u003e 12084885\u003cbr\u003e\u003cb\u003eYear:\u003c/b\u003e 2002\u003cbr\u003e\u003cb\u003eTitle:\u003c/b\u003e Prevalence of narcolepsy symptomatology and diagnosis in the European general population.\u003cbr\u003e\u003cb\u003eJournal:\u003c/b\u003e Neurology\u003cbr\u003e\u003cdiv style=\u0027max-height:150px; overflow:auto; border:1px solid #ccc; padding:4px; background:#f9f9f9;\u0027\u003e\u003cb\u003eAbstract:\u003c/b\u003e\u003cbr\u003eTo determine the prevalence of narcolepsy in the general population of five European countries (target population 205,890,882 inhabitants).\n\nOverall, 18,980 randomly selected subjects were interviewed (participation rate 80.4%). These subjects were representative of the general population of the UK, Germany, Italy, Portugal, and Spain. They were interviewed by telephone using the Sleep-EVAL expert system, which provided narcolepsy diagnosis according to the International Classification of Sleep Disorders (ICSD).\n\nExcessive daytime sleepiness was reported by 15% of the sample, with a higher prevalence in the UK and Germany. Napping two times or more in the same day was reported by 1.6% of the sample, with a significantly higher rate in Germany. Cataplexy (episodes of loss of muscle function related to a strong emotion), a cardinal symptom of narcolepsy, was found in 1.6% of the sample. An ICSD narcolepsy diagnosis was found in 0.047% of the sample: The narcolepsy was severe for 0.026% of the sample and moderate in 0.021%.\n\nThis is the first epidemiologic study that estimates the prevalence of narcolepsy in the general population of these five European countries. The disorder affects 47 individuals/100,000 inhabitants.\u003c/div\u003e", "url": "https://pubmed.ncbi.nlm.nih.gov/12084885/"}, {"abstract": "The vaccine safety surveillance system effectively detected a very rare adverse event, narcolepsy, in subjects receiving AS03-adjuvanted A(H1N1) pandemic vaccine made using the European inactivation/purification protocol. The reports of increased cases of narcolepsy in non-vaccinated subjects infected with wild A(H1N1) pandemic influenza virus suggest a role for the viral antigen(s) in disease development. However, additional investigations are needed to better understand what factor(s) in wild influenza infection trigger(s) narcolepsy in susceptible hosts. An estimated 31 million doses of European AS03-adjuvanted A(H1N1) pandemic vaccine were used in more than 47 countries. The Canadian AS03-adjuvanted A(H1N1) pandemic vaccine was used with high coverage in Canada where an estimated 12 million doses were administered. As no similar narcolepsy association has been reported to date with the AS03-adjuvanted A(H1N1) pandemic vaccine made using the Canadian inactivation/purification protocol, this suggests that the AS03 adjuvant alone may not be responsible for the narcolepsy association. To date, no narcolepsy association has been reported with the MF59\u00ae-adjuvanted A(H1N1) pandemic vaccine. This review article provides a brief background on narcolepsy, outlines the different types of vaccine preparations including the ones for influenza, reviews the accumulated evidence for the safety of adjuvants, and explores the association between autoimmune diseases and natural infections. It concludes by assimilating the historical observations and recent clinical studies to formulate a feasible hypothesis on why vaccine-associated narcolepsy may not be solely linked to the AS03 adjuvant but more likely be linked to how the specific influenza antigen component of the European AS03-adjuvanted pandemic vaccine was prepared. Careful and long-term epidemiological studies of subjects who developed narcolepsy in association with AS03-adjuvanted A(H1N1) pandemic vaccine prepared with the European inactivation/purification protocol are needed.", "color": {"background": "#2ca02c", "border": "#d62728", "highlight": {"background": "#2ca02c", "border": "#d62728"}, "hover": {"background": "#2ca02c", "border": "#d62728"}}, "id": "24559657", "label": "24559657
